feature:  Умный дом - Households - Смена дома с созданием комнаты в существующем доме

specs:
    Умный дом - Households - Смена дома с созданием комнаты в существующем доме:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3419
        - release_Webview
        - platform_common
        - webview_regress
        - iot_households
    - do: "Preconditions На аккаунте несколько домов"
    - do: "- Перейти в настройки устройства, выбрать раздел `Дома и комнаты`; - Выбрать *существующий дом*; - Добавить **новую** комнату в дом, на экране создания комнаты **устройство уже добавлено в нее**, тап на `сохранить`"
    - assert: "После нажатия на `Сохранить` появляется окно с предупреждением о перемещении в другой дом:; ; <img src=`https://jing.yandex-team.ru/files/lawyard/Spisok_ustroistv__Figma_2021-04-22_11-15-10.png` alt=`Скриншот` width=`200`/>"
    - do: "Тап на `Подтвердить`"
    - assert: "Попадаем на список устройств существующего выбранного дома, устройство находится в созданной комнате"
