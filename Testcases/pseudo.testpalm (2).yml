    - assert: в новой вкладке открылась страница с возможностью скачать браузер 'Opera'
    - tech: проверка счетчика на картинке с логотипом браузера /wiz/pseudo_fast/opera__one_/image
  Проверка ссылки и счетчика в кнопке:
    - do: кликнуть на ссылку 'Скачать' в колдунщике браузера
    - assert: в новой вкладке открылась страница с возможностью скачать браузер 'Opera'
    - tech: проверка счетчика на кнопке 'Скачать' /wiz/pseudo_fast/opera__one_/button

