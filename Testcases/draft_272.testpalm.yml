feature:  Умный дом - расписания - удаление расписания

specs:
    Умный дом - расписания - удаление расписания:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3054
        - release_Webview
        - platform_common
        - webview_regress
        - iot_scenario
        - iot_timetable
    - do: "Preconditions Есть хотя бы 1 сценарий с расписанием; Если нет, создать любой (Тапаем `+` -> Сценарий -> Добавить условие -> Время срабатывания -> сохранить любое -> добавить любое действие на устройство -> задать любое валидное название -> Сохранить); ; "
    - do: "Открыть сценарий с таймером, нажать на корзинку сверху, удалить сценарий"
    - assert: "Сценарий удалён, перестал отображаться в списке и из верхней галереи ближайши запусков пропала карточка ближайшего запуска"
