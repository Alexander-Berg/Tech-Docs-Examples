feature:  Умный дом - вызов сценария по кнопке - устройства УД

specs:
    Умный дом - вызов сценария по кнопке - устройства УД:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1948
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - webview_regress
        - iot_scenario
    - do: "Preconditions Добавлен какой-нибудь сценарий (если нет, то нажимаем `+` -> сценарий -> создаём любой) **без задействования колонок**"
    - do: "Открыть вкладку со сценариями, тапнуть на кнопку `Плей` на сценарии"
    - assert: "- Кнопка `Плей` меняется на спиннер,затем возвращается в исходное состояние; - Сценарий запускается, все соответствующие устройства включаются с нужными настройками (открыть карточку каждого устройства и проверить, что настройки применились)"
