feature:  Умный дом - телевизор - команды

specs:
    Умный дом - телевизор - команды:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1944
        - release_Smarthome
        - smarthome_regress
        - iot_voice
        - iot_remote
    - do: "Description Сейчас ориентируемся на подсказки в ПП; Конкретную громкость поставить нельзя, потому что зависит от марки телевизора. Наш пульт работает как обычный телевизионный -- доступны только изменения +1/-1.; Из каналов можно выбрать конкретный и следующий/предыдущий."
    - do: "`включи телевизор`; `включи телек`"
    - assert: "Если телевизор _был выключен_, он _включается_; Если телевизор _был включен_, он _выключается_"
    - do: "`выключи телевизор`; `выключи телек`"
    - assert: "Если телевизор _был выключен_, он _включается_; Если телевизор _был включен_, он _выключается_"
    - do: "`выключи звук на телевизоре`"
    - assert: "Если звук _был выключен_, он _включается_; Если звук _был включен_, он _выключается_"
    - do: "`включи звук на телевизоре`"
    - assert: "Если звук _был выключен_, он _включается_; Если звук _был включен_, он _выключается_"
    - do: "`сделай телевизор погромче`; `прибавь звук на телевизоре`"
    - assert: "Звук прибавляется на 3 единицы подряд"
    - do: "`сделай телевизор потише`; `убавь звук на телевизоре`"
    - assert: "Звук убавляется на 3 единицы подряд"
    - do: "`включи следующий канал на телевизоре`; `переключи на следующий канал на телевизоре`; `включи предыдущий канал на телевизоре`; `переключи на предыдущий канал на телевизоре`"
    - assert: "Канал переключается"
    - do: "`включи канал 10 на телевизоре`; `включи 5 канал на телевизоре` ; `переключи на 2 канал на` `устройстве`; `включи на` `устройстве` `17 канал`; `включи на` `устройстве` `70 канал`"
    - assert: "Канал переключается"
    - do: "`сделай телевизор на 20 громче`; `сделай телевизор на 50 громче`"
    - assert: "Громкость увеличивается на 20 (50) единиц подряд. Если достигает верхней границы, то сигнал посылается до конца, но выше максимума не делается.; **После каждого запроса выждать минуту-две, чтобы успел выполниться. На изменениях >30 возможны потери до 10-15%**"
    - do: "`сделай телевизор на 30 тише`; `убавь громкость телевизора на 50`"
    - assert: "Громкость уменьшается на 30 (60) единиц подряд. Если достигает нижней границы, то сигнал посылается до конца, но ниже минимума громкость не делается.; **После каждого запроса выждать минуту-две, чтобы успел выполниться. На изменениях >30 возможны потери до 10-15%**"
    - do: "`сделай телевизор на 51 тише`; `сделай телевизор на 51 громче`"
    - assert: "Отвечает, что такого пока не умеет"
