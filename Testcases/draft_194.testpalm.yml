feature:  station Голосовое подключение лампочки - разные фразы

specs:
    station Голосовое подключение лампочки - разные фразы:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2804
        - release_Smarthome
        - surface_station
        - iot_voice_connection
    - do: "Preconditions Прошивка станции не меньше <Firmware 2.33.5.16.774462553.20200917.33> мини не меньше  <Firmware 1.33.4.12.769007619.20200910>; ; Нужна новая лампочка; Перевести лампочку в режим быстрого мигания (EZ-mode)"
    - do: "Выбрать 1-2 фразы:; `подключи лампочку`, `подключи яндекс лампочку`, `подключи лампочку яндекса`, `настрой лампочку`, `хочу подключить/давай подключим/начнём подключать лампочку`, `у меня есть яндекс лампочка, что дальше`, `у меня есть лампочка яндекс`, `я купил вашу лампочку, что теперь`, `я купил яндекс лампочку`; "
    - assert: "1) Ответ текстом и голосом один из:; - `Сейчас подключим! Это займет не более 30 секунд.`; - `Начинаю подключение лампочки. Займет секунд 30.`; - `Сейчас попробую подключить вашу лампочку. Полминуты и готово.`; ; 2) Начинает крутиться фиолетовое кольцо подсветки"
