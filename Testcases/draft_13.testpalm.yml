feature:  Биллинг - пуш и карточка дают одинаковый результат

specs:
    Биллинг - пуш и карточка дают одинаковый результат:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/603
        - release_Webview
        - surface_station
        - platform_ios
        - platform_android
    - do: "Description Этот кейс может быть выполнен в ходе любого из следующих кейсов. Нам просто нужна явная проверка, что окно после клика на пуш и окно после клика на карточку в ПП полностью совпадают. Иначе, если тестировщик предпочитает всегда использовать один вариант, мы можем пропустить серьёзный баг."
    - do: "Preconditions Аккаунт без подписок, открыт любой фильм."
    - do: "Команда `Купить`"
    - assert: " - Алиса отвечает `Откройте в телефоне приложение Яндекс для продолжения оплаты`;  - переход на экран оплаты;  - на главном экране ПП появляется карточка покупки;  - в телефон приходит пуш-нотификация"
    - do: "Тапнуть на карточку в ПП"
    - assert: " - открывается карточка фильма с вариантами оплаты."
    - do: "Вернуться на главную страницу ПП"
    - assert: " - карточка сохранилась на странице"
    - do: "Тапнуть на пуш"
    - assert: " - открывается такая же карточка фильма с ровно теми же вариантами оплаты"
    - do: "Открыть страницу пушей"
    - assert: " - пуш пропал после использования и на странице отсутствует"
