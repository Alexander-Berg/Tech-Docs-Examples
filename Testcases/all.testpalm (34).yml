feature: button

description: Блок button используется для создания различных типов кнопок и предоставляет возможность по их стилизации. Один из самых основных блоков. В IE8 не бывает кнопок с закругленными краями и не бывает круглых кнопок.

specs:
  Проверить корректность верстки примеров:
    - do: Откройте ссылку на пример.
    - assert: Верстка примера отображается корректно.

  Проверить корректность работы примера №1(Theme):
    - do: Нажать на кнопку с темой normal, pseudo.
    - assert: При нажатии фон кнопки становится серым, если отпустить кнопку то фон возвращается в исходное состояние?
    - do: Нажать на кнопку с темой action.
    - assert: При нажатии кнопка становится темнее, если отпустить кнопку то кнопка возвращается в исходное состояние?
    - do: Нажать на кнопку с темой clear.
    - assert: При нажатии кнопка, текст и иконки в кнопке темнеют, если отпустить кнопку, то кнопка возвращается в исходное состояние?

    - do: На кнопке с темой normal, pseudo, action, clear зажать палец, увести палец за пределы кнопки и поднять палец с экрана (В Safari после долго нажатия у кнопки может появляться желтая рамка это считается ожидаемым поведением).
    - assert: Если зажата кнопка типа button, то кнопка переходит в нажатое состояние, если палец уходит за пределы кнопки, то кнопка возвращается в исходное состояние?
    - assert: Если зажата кнопка типа link, то кнопка переходит в нажатое состояние, если палец уходит за пределы кнопки, то кнопка возвращается в исходное состояние?

    - do: Тапните на кнопку с типом link.
    - assert: По тапу на кнопку c темой normal с типом линк открывается ссылка в том же окне?
    - assert: По тапу на кнопку c темой pseudo с типом линк открывается ссылка в том же окне?
    - assert: По тапу на кнопку c темой action с типом линк открывается ссылка в том же окне?
    - assert: По тапу на кнопку c темой clear с типом линк открывается ссылка в том же окне?

    - do: Перевести кнопки в состояние disabled нажав на кнопку toggle disabled
    - assert: Кнопки становятся серыми?
    - assert: Если кнопка в состояние disabled, то действия с кнопками становятся недоступными(кнопки не нажимаются)?

  Проверить корректность работы примера №2(Websearch):
    - do: Проверить корректность кнопки Websearch.
    - assert: Внешний вид кнопки корректный, соответствует прошлой версии?

    - do: Проверить действие по нажатию.
    - assert: При нажатии цвет кнопки становится более темным?

  Проверить корректность работы примера №3(Size):
    - do: Проверить внешний вид блока кнопок.
    - assert: Блок состоит из 4х кнопок различного размера, внешний вид кнопок корректный, текст расположен посередине, у кнопок закругленные края?

  Проверить корректность работы примера №4(Side):
    - do: Проверить внешний вид блока кнопок.
    - assert: Блок состоит из 3х кнопок у первой кнопки края закругленные с двух сторон, у второй кнопки края закругленные слева, у третьей кнопки справа?

  Проверить корректность работы примера №5(Round):
    - do: Проверить внешний вид блока кнопок.
    - assert: Блок состоит из 3х круглых кнопок с иконками посередине?
    - assert: При получении нажатии на кнопку фон кнопки становится более темным, форма кнопки не меняется?

  Проверить корректность работы примера №6(Иконки + стрелочки + выравнивание по базовой линии):
    - do: Проверить внешний вид блока кнопок.
    - assert: Блок состоит из четырех групп кнопок разного размера в каждой группе по шесть кнопок?
    - assert: Текст вне кнопок и внутри, иконки внутри кнопок выровнены по одной линии?
    - assert: Текст вне кнопок и внутри, иконки внутри кнопок выровнены по одной линии после поворота экрана?

