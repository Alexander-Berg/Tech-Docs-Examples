feature: Меншен в поле ввода

specs:

    Подсказка отображается сразу после ввода «@»[manual]:
        - automation: MSSNGRFRONT-5925
        - description: У авторизованного пользователя есть групповой чат с пользователем Б (например, robot-msngr-test01)
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Ввести в поле ввода @
        - assert: Отображается подсказка (саджест с пользователями, которые состоят в этом чате)

    Подсказку с пользователями можно закрыть с помощью кнопки "ESC"[manual]:
        - automation: MSSNGRFRONT-5925
        - description: |
              У авторизованного пользователя есть групповой чат с пользователем Б (например, robot-msngr-test01)
              Данный тест-кейс не актуален для мобильного клиента
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Ввести в поле ввода @
        - assert: Отображается подсказка (саджест с пользователями, которые состоят в этом чате)
        - do: Нажать на кнопку "ESC"
        - assert: |
              Подсказка с пользователями была закрыта
              В поле ввода отображается введенная "@"

    Имя отображается в меншене так же, как оно записано в ЛАК[manual]:
        - automation: MSSNGRFRONT-5925
        - description: |
              У авторизованного пользователя есть групповой чат с пользователем Б (например, robot-msngr-test01)
              Пользователь Б есть у Вас в адресной книге
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Ввести в поле ввода @ и начало имени пользователя Б
        - assert: Отображается подсказка
        - do: Выбрать из подсказки пользователя Б
        - assert: В поле ввода показывается меншен с отображаемым именем пользователя Б
        - do: Нажать "Отправить" и посмотреть, как отображается имя *пользователя Б в меншене
        - assert: Имя совпадает с именем, которое в адресной книге пользователя

    В подсказке менщшена может отображаться только 5 пользователей[manual]:
        - automation: MSSNGRFRONT-5925
        - description: У авторизованного пользователя есть групповой чат, в котором кроме него есть еще 6 других пользователей
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Ввести в поле ввода @
        - assert: Отображаются подкаазкаа в которой только 5 пользователя

    К меншену можно добавить текст[manual]:
        - tags: [advanced_smoke, b2b]
        - automation: MSSNGRFRONT-5925
        - description: У авторизованного пользователя есть групповой чат с пользователем Б (например, robot-msngr-test01)
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Ввести в поле ввода @ и начало имени пользователя Б
        - assert: Отображается подсказка
        - do: Выбрать из подсказки пользователя Б
        - assert: В поле ввода показывается меншен с отображаемым именем пользователя Б
        - do: Ввести в поле ввода несколько символов и нажать “отправить”
        - assert: Сообщение отправилось и корректно отображается в окне чата

    Нажатие по меншену пользователя, который есть в ЛАК[manual]:
        - automation: MSSNGRFRONT-5925
        - description: |
              У авторизованного пользователя в списке чатов есть групповой чат в истории которого есть поменшенен пользователь Б (если такого сообщения нет - то призвать Пользователя Б в чат)
              Пользователь Б (например, robot-msngr-test01) у Вас есть в адресной книге
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Тапнуть по меншену пользователя Б
        - assert: Открылась "Информация о контакте" пользователя Б

    Меншен перестает быть таковым, если удалить хотя бы один символ из меншена в поле ввода[manual]:
        - automation: MSSNGRFRONT-5925
        - description: У авторизованного пользователя есть групповой чат с пользователем Б (например, robot-msngr-test01)
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Ввести в поле ввода @ и начало имени пользователя Б
        - assert: Отображается подсказка
        - do: Выбрать из подсказки пользователя Б
        - assert: В поле ввода показывается меншен с отображаемым именем пользователя Б
        - do: Стереть какой-либо символ в поле ввода.
        - assert: Меншен перестает быть таковым

    Подсказка для меншена не появляется при вводе адреса электроной почты[manual]:
        - automation: MSSNGRFRONT-5925
        - description: У авторизованного пользователя есть групповой чат с пользователем Б (например, robot-msngr-test01)
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: В поле ввода набрать текст вида name@domain, где часть domain совпадает с частью имени пользователя Б
        - assert: Подсказка не отображается

    Ввод меншена, когда только 1 пользователь в подсказке.[manual]:
        - automation: MSSNGRFRONT-5925
        - description: |
              У авторизованного пользователя есть групповой чат с пользователем Б (например, robot-msngr-test01)
              Кроме Вас и пользователя Б в чате никто не состоит
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Ввести в поле ввода @ и имя пользователя Б
        - assert: Отображается подсказка только с пользователем Б
        - do: Выбрать из подсказки пользователя Б
        - assert: В поле ввода показывается меншен с отображаемым именем пользователя Б
        - do: Отправить сообщение
        - assert: Сообщение отправилось

    Ввод меншена при наличии нескольких пользователей с одинаковыми именами в ЛАК[manual]:
        - automation: MSSNGRFRONT-5925
        - description: |
              У авторизованного пользователя есть общий групповой чат с пользователем Б и пользователем В
              Пользователь Б и В есть у Вас в адресной книге и они подписаны у Вас одинаково
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Ввести в поле ввода @ и начало имени пользователя Б
        - assert: Отображается подсказка
        - do: Донабрать имя пользователя Б польностью
        - assert: В подсказке отображаются только пользователи Б и В
        - do: Выбрать из подсказки пользователя Б
        - assert: В поле ввода показывается меншен с отображаемым именем пользователя Б
        - do: Отправить сообщение
        - assert: Сообщение отправилось

    Проверка на ввод меншена вида @@имя_пользователя[manual]:
        - automation: MSSNGRFRONT-5925
        - description: У авторизованного пользователя есть групповой чат с пользователем Б (например, robot-msngr-test01)
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Ввести в поле ввода @@ и имя пользователя Б
        - assert: |
              Текст в поле ввода никак не выделен
              Саджест с пользователями не появился
        - do: Нажать кнопку “отправить”
        - assert: Сообщение отображается в чате, текст никак не выделен

    Можно удалить текст меншена из поля ввода[manual]:
        - automation: MSSNGRFRONT-5925
        - description: У авторизованного пользователя есть групповой чат с пользователем Б (например, robot-msngr-test01)
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Ввести в поле ввода @ и начало имени пользователя Б
        - assert: Отображается подсказка
        - do: Выбрать из подсказки пользователя Б
        - assert: В поле ввода показывается меншен с отображаемым именем пользователя Б
        - do: Стереть текст из поля ввода
        - assert: Поле ввода пустое

    Можно вставить меншен в поле ввода из буфера обмена[manual]:
        - automation: MSSNGRFRONT-5925
        - description: |
              У авторизованного пользователя есть групповой чат с пользователем Б (например, robot-msngr-test01)
              Буфер обмена содержит текст вида @user_name, где user_name - имя пользователя Б
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Вставить в поле ввода скопированный текст из description
        - assert: |
              Текст был вставлен
              Отображается подсказка в которой есть пользователь Б
        - do: Выбрать из подсказки пользователя Б
        - assert: В поле ввода показывается меншен с отображаемым именем пользователя Б
        - do: Отправить сообщение
        - assert: Сообщение отправилось

    Имя в поле ввода не становится меншеном, если не тапать на подсказку[manual]:
        - automation: MSSNGRFRONT-5925
        - description: У авторизованного пользователя есть групповой чат с пользователем Б (например, robot-msngr-test01)
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Ввести в поле ввода @ и имя пользователя Б
        - assert: |
              Отображается подсказка, содержащая пользователя Б
              Текст в поле ввода никак не выделен
        - do: Нажать “отправить”
        - assert: Сообщение отображается в чате, текст никак не выделен.

