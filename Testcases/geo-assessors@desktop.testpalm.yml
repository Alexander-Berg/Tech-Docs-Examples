feature: Асессоры

specs:
  Аптеки [manual]:
    - counter: /parallel/result/snippet/companies/map/title
    - automation: SERPTEST-549
    - do: осуществить поиск аптек
    - assert: в результатах поиска присутствует колдунщик, помогающий решить сценарий
    - do: с помощью данного колдунщика найти близлежащие круглосуточные аптеки
    - assert: пользовательский сценарий решен успешно
  Выходные в крупном городе / Билеты [manual]:
    - automation: SERPTEST-549
    - do: осуществить поиск билетов туда-обратно в любой крупный город
    - assert: в результатах поиска присутствует колдунщик билетов
    - do: с помощью данного колдунщика найти подходящие рейсы
    - assert: пользовательский сценарий решен успешно
  Выходные в крупном городе / Отель [manual]:
    - automation: SERPTEST-549
    - do: поискать конкретный отель в крупном городе
    - assert: в правой колонке присутствует колдунщик, помогающий решить сценарий
    - do: с помощью данного колдунщика поискать наличие свободных номеров на ближайшие выходные
    - do: с помощью данного колдунщика посмотреть похожие отели
    - assert: пользовательский сценарий решен успешно
  Панорамы [manual]:
    - automation: SERPTEST-549
    - do: осуществить поиск панорам Исаакиевского собора
    - assert: в результатах поиска присутствует колдунщик, помогающий решить сценарий
    - assert: пользовательский сценарий решен без дополнительных действий
  Маркет [manual]:
    - automation: SERPTEST-549
    - do: найти, где можно купить детскую игрушку
    - assert: в результатах поиска присутствует колдунщик, помогающий решить сценарий
    - do: с помощью данного колдунщика найти подходящую игрушку
    - assert: пользовательский сценарий решен успешно

