feature:  Умный дом - группы не перемещаются при смене дома

specs:
    Умный дом - группы не перемещаются при смене дома:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3318
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - iot_groups
    - do: "Preconditions На аккаунте минимум два дома (условно - `дом 1` и `дом 2`)"
    - do: "Создать группу в доме 1, добавить в нее устройство "
    - assert: ""
    - do: "Зайти в настройки девайса - Дома и комнаты - выбрать Дом 2 - выбрать комнату из Дома 2."
    - assert: "- Группа у девайса успешно исчезла при перемещении из дома 1 в дом 2; - на списке устройств у Дома 2 **не появилась группа** из Дома 1; "
