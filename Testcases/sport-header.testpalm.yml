feature: Рубрикатор сервиса Я.Спорт

specs:

  отображается в вертикали в ПП [manual]:
    - automation: NERPA-8437
    - browsers:
      - searchapp
      - android-pp-4.99-touch
      - android-pp-7-touch
      - ios-pp-3.2-touch
    - tags:
      - pp_only
    - do: открыть вертикаль Спорта тапом по бендеру в ПП в портретной ориентации
    - assert: |
        отображается страница рубрики Главное,
        вверху отображается рубрикатор,
        рубрика Главное в рубрикаторе выделена
    - do: поскроллить рубрикатор влево-вправо
    - assert: рубрикатор скролится
    - do: проскроллить рубрику вниз
    - assert: рубрикатор скрывается
    - do: проскроллить рубрику вверх до бендера
    - assert: рубрикатор появляется под бендером
    - do: перейти в любую рубрику
    - assert: |
        отображается страница рубрики,
        вверху отображается рубрикатор с выделенной рубрикой,
        выделенная рубрика центрируется
    - do: проскроллить рубрику вниз
    - assert: рубрикатор скрывается
    - do: проскроллить рубрику вверх до бендера
    - assert: рубрикатор появляется под бендером
    - do: перейти в рубрику Главное, перевернуть устройство в ландшафтную ориентацию
    - assert: рубрикатор растягивается по ширине экрана, рубрики отцентрированы
    - do: проскроллить рубрику вниз
    - assert: рубрикатор скрывается

  отображается в сюжете во внутреннем браузере ПП [manual]:
    - automation: NERPA-8437
    - browsers:
      - searchapp
      - android-pp-4.99-touch
      - android-pp-7-touch
      - ios-pp-3.2-touch
    - tags:
      - pp_only
    - do: открыть вертикаль Спорта тапом по бендеру в ПП
    - assert: |
        отображается страница рубрики Главное,
        вверху отображается рубрикатор,
        рубрика Главное в рубрикаторе выделена
    - do: перейти в любой сюжет тапом по заголовку карточки (не в календарь и не в матч)
    - assert: |
        происходит переход на страницу сюжета в новом апп-табе,
        сюжет соответствует карточке,
        вверху отображается рубрикатор,
        под рубрикатором отображается иконка и название издательства
    - do: поскроллить рубрикатор влево-вправо
    - assert: рубрикатор скролится
    - do: перевести устройство в ландшафтную ориентацию
    - assert: |
        вверху отображается рубрикатор,
        рубрикатор растянут на всю ширину страницы
    - do: поскроллить рубрикатор влево-вправо
    - assert: рубрикатор скролится
    - do: тапнуть по любой рубрике
    - assert: в том же апп-табе без перехода на вертикаль открывается выбранная рубрика

  отображается в рубрике при скролле [manual]:
    - automation: NERPA-8437
    - tags:
      - brow_only
    - do: перевести устройство в портретную ориентацию
    - do: открыть сервис Я.Спорт на странице любой рубрики
    - assert: |
        отображается страница рубрики,
        вверху отображается рубрикатор и шапка с лого Яндекс.Спорт,
        выбранная рубрика в рубрикаторе выделена
    - do: поскроллить рубрикатор влево-вправо
    - assert: рубрикатор скролится
    - do: проскроллить рубрику вниз
    - assert: |
        шапка с лого Яндекс.Спорт исчезает,
        рубрикатор залипает
    - do: проскроллить рубрику вниз до прогрузки новой пачки карточек
    - assert: рубрикатор отображается вверху
    - do: проскроллить рубрику вверх до самого начала рубрики
    - assert: |
        рубрикатор отображается,
        появляется шапка с лого Яндекс.Спорт
    - do: перевести устройство в ландшафтную ориентацию
    - assert: |
        вверху отображается рубрикатор и шапка с лого Яндекс.Спорт,
        рубрикатор и шапка растянуты на всю ширину страницы
    - do: проскроллить рубрику вниз
    - assert: |
        шапка с лого Яндекс.Спорт исчезает,
        рубрикатор залипает

