feature:  Умный дом — группа из двух одинаковых устройств — UI при разном состоянии

specs:
    Умный дом — группа из двух одинаковых устройств — UI при разном состоянии:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2357
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
    - do: "Preconditions Есть группа с двумя одинаковыми устройствами — лампочками Яндекса; Лампочки в разном состоянии: у них разная яркость, цвет, и одна из них выключена в ПП"
    - do: "Перейти на страницу группы в ПП, щелкнув на её название на странице устройств"
    - assert: "На странице отображаются неопределённые состояния (см. скрин); * Цвет не выбран ; * на шкале `Яркость` отображается `--%`; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202021-11-12%20%D0%B2%2018.22.50.9f8574e.png` alt=`Скриншот` width=`300`/>"
    - do: "Изменить яркость группы"
    - assert: "Устройства в группе включаются.; Устройства меняют яркость и значение отображается в %"
    - do: "Изменить цвет группы"
    - assert: "Цвет лампочек в группе меняется, справа от надписи “Цвет” отображается конкретный цвет"
    - do: "Выключить одну из ламп из сети (вытащить из розетки)"
    - assert: ""
    - do: "Изменить яркость группы"
    - assert: "Если прошло меньше ~10 минут после вытаскивания лампы из розетки, то яркость изменяется, но при обновлении страницы или через 10 секунд значение возвращается на исходное, если прошло больше — то при изменении яркости отображается надпись   `Часть устройств выключена`"
