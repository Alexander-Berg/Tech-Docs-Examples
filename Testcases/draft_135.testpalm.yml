feature:  Умный дом - датчики

specs:
    Умный дом - датчики:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2660
        - release_Webview
        - platform_common
    - do: "Description Кейс только для проверки визуального отображения"
    - do: "Preconditions На yndx.quasar.test.2 есть устройство Очиститель, датчики давления (на бете); На yndx-ang-smart-home есть Увлажнитель; На yndx.quasar.test.1 есть датчик воздуха"
    - do: "Открыть настройки устройства"
    - assert: "Отображаются датчики (например, напряжение, ток, мощность, температура, уровень углекислого газа)"
    - do: "Открыть датчик воздуха"
    - assert: "Отображаются датчик РМ1, РМ2.5, РМ10, уровень органических веществ"
    - do: "Открыть датчик давления "
    - assert: "Отображается соответствующий датчик (мм.рт.ст., Па, Бар, атм)"
