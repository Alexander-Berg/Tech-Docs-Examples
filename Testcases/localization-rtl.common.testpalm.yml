        - do: Открыть чат из description
        - assert: Открывается окно чата
        - do: Проверить корректность отображения поля ввода и его элементов
        - assert: Поле ввода выглядит аналогично макету [https://jing.yandex-team.ru/files/akudenko/Screenshot%202022-07-22%20at%2011.57.04.png]
    
    Корректно работает ввод символов на иврите[manual]:
        - automation:
        - description: |
              На устройстве в раскладке клавиатуры добавлен язык  Иврит / Hebrew. Если нет, добавить через настройки устройства
              У авторизованного пользователя есть приватный/групповой чат
        - do: Открыть чат из description
        - assert: Открывается окно чата, курсор в поле ввода 
        - do: Тапнуть в поле ввода 
        - assert: Развернулась клавиатура
        - do: Переключить раскладку клавиатуры на "Иврит"
        - assert: Раскладка клавиатуры была изменена 
        - do: Начать вводить текст в поле ввода
        - assert: В поле ввода вводится текст на иврите
    
    Корректно работает ввод символов на раскладке отличной от иврита[manual]:
        - automation:
        - description: |
              На устройстве в раскладке клавиатуры добавлен язык Иврит / Hebrew. Если нет, добавить через настройки устройства
              На устройтстве выбрана раскладка раскладка клавиатуры отличная от иврита
              У авторизованного пользователя есть приватный/групповой чат
        - do: Открыть чат из description
        - assert: Открывается окно чата, курсор в поле ввода
        - do: Начать вводить текст в поле ввода, на языке отличном от иврита, например, английский
        - assert: |
              В поле ввода вводится текст на языке отличном от иврита
              Соответветствует выбранному вами языку

