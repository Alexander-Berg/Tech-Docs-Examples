    Корректно отображается сообщение в канале[manual]:
        - automation:
        - description: У авторизованного пользователя в списке чатов есть канал в истории которого есть сообщения
        - do: Открыть любой канал, который соответствует описанию указанному в description
        - assert: Канал открыт
        - do: Найти в окне чата сообщение из description и проверить корректность его отображения
        - assert: Кнопка forward смотрит в левую сторону, в балуне сообщения есть время, количество просмотров сообщения в канале  и сам текст сообщения 

    Корректно работает отправка нескольких изображений[manual]:
        - automation:
        - description: |
              У авторизованного пользователя есть приватный/групповой чат
              На тестовом устройстве есть изображения
        - do: Открыть любой чат из списка чатов
        - assert: Открывается окно чата
        - do: Кликнуть / тапнуть по кнопке со скрепкой
        - assert: Открывается файловый менеджер
        - do: Выбрать несколько изображений и нажать кнопку "Отправить"
        - assert: |
              Открывается попап, в котором размещены изображения и есть возможность добавить сообщениe
              В попапе отображаются превью этих изображений
              Добавить проверку

