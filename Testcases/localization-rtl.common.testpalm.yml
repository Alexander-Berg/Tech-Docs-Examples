              На тестовом устройстве есть изображения
        - do: Открыть любой чат из списка чатов
        - assert: Открывается окно чата
        - do: Кликнуть по кнопке со скрепкой
        - assert: Открывается файловый менеджер
        - do: Выбрать одно изображение и нажать кнопку "Отправить"
        - assert: |
              Открывается попап, в котором размещено изображение и есть возможность добавить сообщениe
              В попапе отображаются превью этого изображения
