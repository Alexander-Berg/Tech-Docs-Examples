feature: Локализация RTL 

specs: 
    beforeEach:
        - do: Открыть мессенджер и тапнуть по иконке логотипа мессенджера
        - accert: Открыт главный экран приложения
        - do: Нажать в адресную строку браузера и убрать из адреса символ "#", который идет после "chat" (если такой символ есть)
        - do: Добавить к ссылке в адресной строке &lang=he , при этом убрав в конце ссылки символ "/" (в итоге должна получиться итоговая ссылка такая https://yandex.ru/chat?lr=213&lang=he )
        - assert: |
              Локализация была изменена
              Интерфейс языка мессенджера - Иврит
              Интерфейс мессенджера инвертирован 

    Корректно отображается собственное текстовое сообщение[manual]:
        - automation:
        - description: У авторизованного пользователя есть приватный/групповой чат в истории которого есть собственное текстовое сообщение (если такого сообщения нет - отправить в чат любое текстовое сообщение)
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Найти в окне чата сообщение из description и проверить корректность его отображения
        - assert: |
              Сообщение располагается с левой стороны чата, есть время отправки сообщения
              Сообщение выглядит аналогично макету [https://jing.yandex-team.ru/files/akudenko/Screenshot%202022-07-25%20at%2015.09.14.png]

    Корректно отображается текстовое сообщение собеседника[manual]:
        - automation:
        - description: У авторизованного пользователя есть приватный/групповой чат в истории которого есть текстовое сообщение собеседника (если такого сообщения нет - отправить в чат другим пользователем любое текстовое сообщение)
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Найти в окне чата сообщение из description и проверить корректность его отображения
        - assert: |
              Сообщение располагается с правой стороны чата, есть время отправки сообщения, в групповом чате есть аватарка и имя пользователя
              Выглядит аналогично макету [https://jing.yandex-team.ru/files/akudenko/Screenshot%202022-07-25%20at%2015.10.30.png] 

