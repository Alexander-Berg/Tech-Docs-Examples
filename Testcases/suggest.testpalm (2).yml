feature: Саджест
type: Исследовательские тесты

specs:
  beforeEach:
    - do: залогиниться в Яндексе и получить выдачу по любому запросу
    - assert: вы находитесь на странице с результатами поиска авторизовавшись в Яндексе
  Общие сценарии саджеста:
    Использование пословных подсказок [manual]:
      - automation: SERPTEST-549
      - do: введите в поисковую строку один любой символ
      - assert: введенный символ отображается в поисковой строке
      - assert: в открытом саджесте присутствуют пословные подсказки
      - do: введите в поисковую строку еще 1 любой символ
      - assert: элементы в саджесте обновились
      - do: используя пословные подсказки составьте поисковый запрос
      - assert: элементы в саджесте обновлялись после каждого выбора пословной подсказки
      - assert: текст в поисковой стрелке совпадает с выбираемыми пословными подсказками
      - do: выполните поиск по составленному запросу
      - assert: саджест закрылся
      - assert: выдача обновилась
      - assert: поисковый запрос в стрелке соответствует задуманному
      - assert: получена выдача по заданному запросу
    Использование полнотекстовых подсказок [manual]:
      - automation: SERPTEST-549
      - tags: no_assessors #временно выключены полнотектовые подсказки
      - do: введите в поисковую строку любое слово
      - assert: введенное слово отображается в поисковой строке
      - assert: в открытом саджесте присутствуют пословные, полнотекстовые, а также, возможно, исторические подсказки
      - do: кликните в присутствующую полнотекстовую подсказку
      - assert: саджест закрылся
      - assert: выдача обновилась по запросу, соответствующему выбранной пословной подсказке
      - assert: поисковый запрос в стрелке соответствует выбранной полнотекстовой подсказке
      - do: кликните в поисковую стрелку и сделайте новый перезапрос по клику в полнотекстовую подсказку
      - assert: саджест закрылся
      - assert: выдача обновилась по запросу, соответствующему выбранной пословной подсказке
    Использование базовых элементов саджеста для выполнения поискового сценария [manual]:
      - automation: SERPTEST-549
      - do: придумайте поисковый запрос, состоящий из 5-6 слов
      - do: получите выдачу по задуманному запросу комбинируя ввод текста с помощью клавиатуры, использование пословных подсказок
      - assert: саджест закрылся
      - assert: получена выдача по задуманному запросу
      - assert: поисковый запрос в стрелке соответствует задуманному
      - do: повторите данный сценарий несколько раз на разных запросах
      - assert: при каждой попытке вам удалось получить выдачу по искомому запросу
    Исторические подсказки [manual]:
      - automation: SERPTEST-549
      - do: сделайте несколько любых поисковых запросов
      - assert: при вводе каждого запроса открывался саджест
      - assert: при каждом перезапросе саджест закрывался, а поисковая выдача обновлялась
      - do: удалите содержимое поисковой стрелки любым известным вам способом, а также удалите все или несколько исторических подсказок, которые являются запросами, которые вы использовали
      - assert: вы получили список исторических подсказок, а также удалили из истории несколько из них
    Фактовые подсказки [manual]:
      - automation: SERPTEST-549
      - do: введите в поисковую стрелку запрос о погоде в вашем регионе, не нажимая на кнопку "Найти" или любой другой элемент саджеста
      - assert: в поисковой стрелке отображается введенный вами запрос
      - assert: в открытом саджесте присутствуют его различные элементы
      - assert: одним из элементов саджеста является фактовая подсказка, которая дает ответ за заданный вами запрос в поисковой стрелке
      - do: кликните в полученную фактовую подсказку
      - assert: саджест закрылся
      - assert: произошла перезагрузка поисковой выдачи
      - assert: поисковый запрос в стрелке соответствует задуманному
      - assert: на странице присутствует колдунщик погоды для выбранного вами региона
    Навигационные подсказки [manual]:
      - automation: SERPTEST-549
      - do: введите в поисковую стрелку название любой популярной социальной сети, не нажимая на кнопку "Найти" или любой другой элемент саджеста
      - assert: в поисковой стрелке отображается введенный вами запрос
      - assert: в открытом саджесте присутствуют его различные элементы
      - assert: одним из элементов саджеста является навигационная подсказка, которая состоит из названия введенной вами социальной сети и зеленной ссылки (также возхможно отображение синей метки официальности)
      - do: кликните в полученную навигационную подсказку
      - assert: вы перешли на сайт выбранной вами социальной сети
    Метка официальности в навигационной подсказке [manual]:
      - automation: SERPTEST-549
      - do: введите в поисковую стрелку название социальной сети, известной компании, популярного интернет портала, государственного сайта или городского учереждения
      - assert: в поисковой стрелке отображается введенный вами запрос
      - assert: в открытом саджесте присутствуют его различные элементы
      - assert: одним из элементов саджеста является навигационная подсказка с синей меткой официальности
      - do: если вы по указанному запросу не получили такую подсказку, попробуйте снова изменив поисковый запрос
      - do: кликните в навигационную подсказку
      - assert: произошел переход на сайт выбранной компании/организации/учереждения

