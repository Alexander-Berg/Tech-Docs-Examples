feature:  Добавление устройства - не выбираем комнату

specs:
    Добавление устройства - не выбираем комнату:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2912
        - release_Webview
        - platform_common
        - iot_connection
    - do: "Начать добавлять любое устройство Яндекса (розетку, лампочку, пульт), дойти до шага выбора комнаты; Не выбирая комнату закрыть вкладку в ПП"
    - assert: "Устройство отображается в списке `не настроенным`, комната не выбрана, отображается серая подпись `Требуется настройка`"
