  содержит старый матч с записью трансляциии [manual]:
    - tags:
      - euro21
    - do: перейти в матч по прямой ссылке https://yandex.ru/sport/event/m482826
    - assert: |
        открылась страница матча,
        на странице есть виджет результата матча со счетом , иконками и названием команд,
        под виджетом располагаться блок с трансляцией 'Смотреть игру в записи',
        рядом отображается иконка с анимацией 'Прямая трансляция'
        под виджетом справа отображаются блоки 'Другие матчи', 'Турнирная таблица',
        новостные карточки спорта могут отображаться слева и под блоками 'Другие матчи', 'Турнирная таблица',
        справа присутствует рекламный блок
        внешний вид https://jing.yandex-team.ru/files/an-smirn0v/shot_210618_125911.png
    - do: тапнуть на рубрику 'Главное'
    - do: тапнуть на 'Все матчи' напротив заголовка Футбол
    - do: в календаре выставить дату '12 июня 2021'
    - assert: |
        происходит переход в выбранную дату,
        в матч центре у матча 'Бельгия-Россия' в середине отображается иконка проигрывателя
        внешний вид https://jing.yandex-team.ru/files/an-smirn0v/shot_210618_130018.png
    - do: тапнуть на матч и тапнуть на трансляцию
    - assert: в соседней вкладке открывыается страница с трансляцией

  содержит кнопку трансляции в основном виджете матча [manual]:
    - tags:
      - euro21
    - do: перейти в рубрику Европа-2021 по прямой ссылке https://yandex.ru/sport/competition/3270
    - assert: |
        открылась страница 'Европа-2021, Чемпионат по футболу',
        на странице отображается виджет ближайшего матча турнира,
