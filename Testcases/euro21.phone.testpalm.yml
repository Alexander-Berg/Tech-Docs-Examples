  содержит виджет 'Статистика' [manual]:
    - tags:
      - euro21
    - do: перейти в рубрику Европа-2021 по прямой ссылке https://yandex.ru/sport/competition/3270
    - assert: |
        внизу присутствует виджет 'Статистика',
        по умолчанию выбрана первая вкладка 'Голы'
        блок содержит вкладки: 'Голы', 'Пасы', 'Гол+пас', 'Желтая карточка', 'Красная карточка',
        список игроков таблице,
        кнопка 'Показать больше'
        внешний вид https://jing.yandex-team.ru/files/an-smirn0v/shot_210615_134004.png
    - do: внизу таблицы тапнуть по кнопке 'Показать больше'
    - assert: список игроков раскрывается, справа в таблице отображаются количество голов и игр (максимальное значение игроков в таблице 15)
    - do: перейти во вкладку 'Пасы'
    - assert: список игроков изменился, справа отображаются количество пасов и игр
    - do: внизу таблицы тапнуть по кнопке 'Показать больше'
    - assert: список игроков раскрывается, справа в таблице отображаются количество голов и игр (максимальное значение игроков в таблице 15)
    - do: перейти во вкладку 'Гол+пас'
    - assert: список игроков изменился, справа отображаются количество Голов+пасов и игр
    - do: перейти во вкладку 'Желтая карточка'
    - assert: список игроков изменился, справа отображаются количество желтых карточек и игр
    - do: перейти во вкладку 'Красная карточка'
    - assert: список игроков изменился, справа отображаются количество красных карточек и игр

