feature: Антиробот

description: Проверка работы капчи для ajax

specs:
    Страница печати:
        beforeEach:
            - do: перейти по адресу /tutor/subject/problem/?problem_id=T1507&print=1&show-captcha=1
            - do: кликнуть в селект "Альбомная ориентация" и выбрать "Книжная ориентация"
            - do: нажать на кнопку "PDF"
            - assert: открылся попап c капчей
        Внешний вид:
            - tags: no_assessors
            - screenshot: внешний вид модального окна с капчей [captcha]
        Удачный ввод капчи:
            - tags: no_assessors
            - do: ввести в поле текст с картинки
            - assert: открылся pdf файл в вертикальной ориентации
        Неудачный ввод капчи:
            - tags: no_assessors
            - do: ввести в поле текст несовпадающее с текстом с картинки
            - assert: модальное окно появилось снова с новой картинкой

