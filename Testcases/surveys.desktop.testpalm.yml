feature: Опросы Яндекс.Новостей

description: Опросы на сервисе позволяют получить фидбек от пользователей о качестве контента.

specs:
  позволяют положительно оценить качество заголовка [manual]:
    - automation:
      - NERPA-11726
    - do: перейти в любой неспортивный сюжет
    - assert: |
        под заголовком сюжета отображается опрос о качестве заголовка,
        верстка не едет, элементы в опросе не наезжают друг на друга
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-07-26_14-17-12.png
    - do: навести курсор поочередно на кнопки "да" и "нет" (НЕ кликать)
    - assert: по ховеру на кнопки курсор меняет стиль
    - do: нажать на кнопку "да"
    - assert: |
        при наведении курсора на кнопку фон кнопки становится черным,
        а затем на месте опроса отображается окно благодарности - https://jing.yandex-team.ru/files/vasekerka/2021-07-26_14-25-04.png
    - do: нажать на крестик у окошка благодарности
    - assert: окошко скрывается, верстка не едет

  позволяют сообщить о проблеме с качеством заголовка [manual]:
    - automation:
      - NERPA-11726
    - do: перейти в любой неспортивный сюжет
    - assert: |
        под заголовком сюжета отображается опрос о качестве заголовка,
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-07-26_14-17-12.png
    - do: кликнуть на кнопку "нет"
    - assert: |
        фон кнопки на секунду становится черным,
        затем отображается окошко с благодарностью и уточнением информации, что не так с заголовком
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-07-26_15-01-15.png
    - do: кликнуть на крестик у появившегося окошка
    - assert: окошко скрывается, верстка не едет
    - do: обновить страницу и еще раз нажать на кнопку "нет"
    - assert: |
        отображается окошко с благодарностью и уточнением информации, что не так с заголовком
        кнопка "Отправить" серого цвета, она не кликабельна
    - do: выбрать 1-2 варианта ответа (КРОМЕ "Другое")
    - assert: |
        слева от выбранных вариантов появляется галка в желтом чекбоксе,
        кнопка "Отправить" становится желтой,
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-07-26_15-05-47.png
    - do: кликнуть на кнопку "Отправить"
    - assert: отзыв отправлен, появляется окошко благодарности
    - do: обновить страницу, снова нажать на кнопку "нет"
    - do: (писать комментарии ЗАПРЕЩЕНО) выбрать только вариант "Другое"
    - assert: |
        слева от варианта "Другое" появляется галка в желтом чекбоксе,
        кнопка "Отправить" становится желтой,
        появляется окно для комментария (писать комментарии ЗАПРЕЩЕНО)
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-07-26_15-14-32.png
    - do: кликнуть на кнопку "Отправить"
    - assert: отзыв отправлен, появляется окошко благодарности

  позволяют положительно оценить статью источника [manual]:
    - automation:
      - NERPA-11726
    - do: перейти в любой неспортивный сюжет
    - do: под сюжетом в блоке "Подробнее о событии" кникнуть на любой источник (запомнить название источника)
    - assert: в отдельной вкладке открылась страница источника (не баг:может открыться в той же вкладке, если это турбо-источник)
    - do: вернуться на страницу сюжета любым способом
    - assert: |
        под блоком "Подробнее о событии" появился опрос об источнике, по которому был переход в шаге 2,
        верстка не едет, элементы в опросе не наезжают друг на друга
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-07-26_14-38-12.png
    - do: кликнуть на кнопку "да"
    - assert: |
        фон кнопки на секунду становится черным,
        а затем на месте опроса отображается окно благодарности - https://jing.yandex-team.ru/files/vasekerka/2021-07-26_14-39-08.png
    - do: нажать на крестик у окошка благодарности
    - assert: окошко скрывается, верстка не едет

  позволяют сообщить о проблеме с качеством статьи источника [manual]:
    - automation:
      - NERPA-11726
    - do: перейти в любой неспортивный сюжет
    - do: под сюжетом в блоке "Подробнее о событии" кникнуть на любой источник
    - do: вернуться на страницу сюжета любым способом
    - assert: под блоком "Подробнее о событии" появился опрос об источнике, по которому был переход в шаге 2
    - do: кникнуть на кнопку "нет"
    - assert: |
        фон кнопки на секунду становится черным,
        затем отображается окошко с вопросом "Что именно не понравилось?"
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-07-26_15-29-53%20%282%29.png
    - do: кликнуть на крестик у появившегося окошка
    - assert: окошко скрывается, верстка не едет
    - do: обновить страницу, повторно выполнить шаги 2-3 и еще раз нажать на кнопку "нет"
    - assert: |
        отображается окошко с вопросом "Что именно не понравилось?"
        кнопка "Отправить" серого цвета, она не кликабельна
    - do: выбрать 1-2 варианта ответа (КРОМЕ "Другое")
    - assert: |
        слева от выбранных вариантов появляется галка в желтом чекбоксе,
        кнопка "Отправить" становится желтой,
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-07-26_15-46-29.png
    - do: кликнуть на кнопку "Отправить"
    - assert: отзыв отправлен, появляется окошко благодарности
    - do: обновить страницу, снова выполнить шаги 2-3 и еще раз нажать на кнопку "нет"
    - do: (писать комментарии ЗАПРЕЩЕНО) выбрать только вариант "Другое"
    - assert: |
        слева от варианта "Другое" появляется галка в желтом чекбоксе,
        кнопка "Отправить" становится желтой,
        появляется окно для комментария (писать комментарии ЗАПРЕЩЕНО)
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-07-26_15-44-18.png
    - do: кликнуть на кнопку "Отправить"
    - assert: отзыв отправлен, появляется окошко благодарности

  позволяют оценить степень доверия пользователя к сервису Я.Новости [manual]:
    - automation:
      - NERPA-11726
    - do: перейти в любой неспортивный сюжет, проскроллить страницу вниз ниже рекламы до рекомендованных новостей
    - assert: |
        после 4-х рекомендованных новостей рядом отображается два блока с опросами,
        верстка не едет, элементы внутри блоков не наезжают друг на друга,
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-07-26_16-52-13.png
    - do: навести курсор на звездочки в опросе "Насколько вы доверяете информации в Яндекс.Новостях?"
    - assert: |
        по ховеру на звездочки курсор меняет стиль,
        все звездочки (включая ту, на которую навели курсор) закрашиваются в желтый цвет
    - do: кликнуть по первой звездочке слева
    - assert: |
        в желтый закрашивается только эта звездочка,
        текст "Насколько вы доверяете информации в Яндекс.Новостях?" меняется на благодарственный текст,
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-07-26_16-57-43.png
    - do: обновить страницу и вернуться к этому же опросу
    - do: кликнуть по 5й звездочке слева
    - assert: |
        в желтый закрашиваются все звездочки в опросе,
        текст "Насколько вы доверяете информации в Яндекс.Новостях?" меняется на благодарственный текст,
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-07-26_16-57-57.png

  позволяют оценить готовность пользователя рекомендовать сервис Я.Новости [manual]:
    - automation:
      - NERPA-11726
    - do: перейти в любой неспортивный сюжет, проскроллить страницу вниз ниже рекламы до рекомендованных новостей
    - assert: |
        после 4-х рекомендованных новостей рядом отображается два блока с опросами,
        верстка не едет, элементы внутри блоков не наезжают друг на друга,
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-07-26_16-52-13.png
    - do: поочередно навести курсор на области, выделенные на скриншоте https://jing.yandex-team.ru/files/vasekerka/2021-07-26_17-11-11.png
    - assert: по ховеру на эти области курсор меняет стиль
    - do: кликнуть по кнопке "точно нет"
    - assert: |
        ползунок, который находится по середине шкалы, автоматически сдвигается максимально влево,
        вместо текста с вопросом проставляется цифра 0 и текст с благодарностью за оценку,
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-07-26_17-14-50.png
    - do: обновить страницу и снова доскроллить до этого опроса
    - do: кликнуть по кнопке "точно да"
    - assert: |
        ползунок, который находится по середине шкалы, автоматически сдвигается максимально вправо,
        вместо текста с вопросом проставляется цифра 10 и текст с благодарностью за оценку,
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-07-26_17-17-34.png
    - do: обновить страницу и снова доскроллить до этого опроса
    - do: зажать ползунок в середине шкалы оценки и подвигать его влево-вправо https://jing.yandex-team.ru/files/vasekerka/2021-07-26_17-18-07.png
    - assert: |
        по середине блока с опросом появляется круг с цифрой, на которую навели ползунок,
        на заднем фоне серым все еще виден вопрос "Готовы ли порекомендовать Яндекс.Новости друзьям и знакомым?",
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-07-26%20в%2017.20.18.png
    - do: отпустить ползунок на любой из цифр КРОМЕ 0 и 10
    - assert: |
        ползунок остается на той цифре, которую выбрали на прошлом шаге,
        вместо текста с вопросом проставляется цифра выбранная цифра и текст с благодарностью за оценку,
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-07-26_17-24-21.png

  позволяют положительно оценить понятность рекламы [manual]:
    - automation:
      - NERPA-11726
    - tags:
      - surveys_news_adv
    - do: перейти в любой неспортивный сюжет, проскроллить страницу вниз до рекламы под блоком "Подробнее о событии"
    - assert: |
        под рекламным блоком отображается опрос о понятности рекламы,
        элементы вертски не наезжают друг на друга, верстка не едет,
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-07-26_18-30-38.png
    - do: кликнуть на конопку "да"
    - assert: |
        фон кнопки на секунду становится черным,
        а затем на месте опроса отображается окно благодарности - https://jing.yandex-team.ru/files/vasekerka/2021-07-26_18-31-33.png
    - do: нажать на крестик у окошка благодарности
    - assert: окошко скрывается, верстка не едет

  позволяют сообщить о непонятных сущностях в рекламном блоке [manual]:
    - automation:
      - NERPA-11726
    - tags:
      - surveys_news_adv
    - do: перейти в любой неспортивный сюжет, проскроллить страницу вниз до рекламы под блоком "Подрбонее о событии"
    - assert: под рекламным блоком отображается опрос о понятности рекламы
    - do: кникнуть на кнопку "нет"
    - assert: |
        фон кнопки на секунду становится черным,
        затем отображается окошко с благодарностью и вопросом "Что не так с рекламой?"
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-07-26_18-36-34.png
    - do: кликнуть на крестик у появившегося окошка
    - assert: окошко скрывается, верстка не едет
    - do: обновить страницу, доскроллить до опроса о рекламе и еще раз нажать на кнопку "нет"
    - assert: |
        отображается окошко с вопросом "Что не так с рекламой?"
        кнопка "Отправить" серого цвета, она не кликабельна
    - do: выбрать 1-2 варианта ответа (КРОМЕ "Другое")
    - assert: |
        слева от выбранных вариантов появляется галка в желтом чекбоксе,
        кнопка "Отправить" становится желтой,
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-07-26_18-37-03.png
    - do: кликнуть на кнопку "Отправить"
    - assert: отзыв отправлен, появляется окошко благодарности
    - do: обновить страницу, доскроллить до опроса о рекламе и снова кликнуть на кнопку "нет"
    - do: (писать комментарии ЗАПРЕЩЕНО) выбрать только вариант "Другое"
    - assert: |
        слева от варианта "Другое" появляется галка в желтом чекбоксе,
        кнопка "Отправить" становится желтой,
        появляется окно для комментария (писать комментарии ЗАПРЕЩЕНО),
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-07-26_18-37-21.png
    - do: кликнуть на кнопку "Отправить"
    - assert: отзыв отправлен, появляется окошко благодарности

