feature: Опечатка и Ко
type: Доступность

browsers: chrome-phone

specs:
  Автозамена исправлена опечатка:
    - automation: SERP-122121
    - do: получить выдачу по запросу 'купеть сабаку'
    - assert: |
        получена поисковая выдача по запросу 'купить собаку'
        на странице присутствует сообщение 'Исправлена опечатка «купеть сабаку»' и кнопка 'Отменить'
    - do: включить скринридер
    - do: пронавигировать до текста сообщения опечаточника
    - assert: ридер зачитывает - Исправлена опечатка купеть сабаку
    - do: сделать свайп вправо
    - assert: ридер зачитывает - Отменить ссылка
  Ничего не найдено:
    - automation: SERP-122121
    - do: получить выдачу по запросу ' ““” ' (без одинарных кавычек)
    - assert: на странице присутствует сообщение 'По вашему запросу ничего не нашлось', других результатов на выдаче нет
    - do: включить скринридер
    - do: пронавигировать до текста сообщения опечаточника
    - assert: ридер зачитывает - По вашему запросу ничего не нашлось
  Антизеркальный:
    - automation: SERP-122121
    - do: получить выдачу по запросу 'linkedin'
    - assert: |
        получена поисковая выдача по указанному запросу
        в нижней части страницы выдачи присутствует сообщение 'Некоторые ссылки отсутствуют в результатах поиска в силу законодательства РФ' и ссылка 'Подробнее'
    - do: включить скринридер
    - do: пронавигировать до текста сообщения опечаточника
    - assert: ридер зачитывает - Некоторые ссылки отсутствуют в результатах поиска в силу законодательства РФ
    - do: сделать свайп вправо
    - assert: ридер зачитывает - Подробнее ссылка
  Длинный запрос:
    - automation: SERP-122121
    - do: получить выдачу по запросу 'раз два три три два раз раз два три раз раз два три три два раз раз два три раз раз два три три два раз раз два три раз раз два три три два раз раз два три раз раз раз'
    - assert: на странице присутствует сообщение 'Запрос слишком длинный, сокращён до первых 40 слов'
    - do: включить скринридер
    - do: пронавигировать до текста сообщения опечаточника
    - assert: ридер зачитывает - Запрос слишком длинный сокращён до первых сорока слов
  Быть может вы искали:
    - automation: SERP-122121
    - do: получить выдачу по запросу 'шипито'
    - assert: |
        получены результаты по указанному запросу
        на странице присутствует сообщение 'Быть может, вы искали «шапито»?'
    - do: включить скринридер
    - do: пронавигировать до текста сообщения опечаточника
    - assert: ридер зачитывает - Быть может вы искали
    - do: сделать свайп вправо
    - assert: ридер зачитывает - шапито ссылка
  Исключены результаты в одной фразе:
    - automation: SERP-122121
    - do: получить выдачу по запросу 'москва ~ париж'
    - assert: на странице присутствует сообщение 'Исключены результаты со словом «париж» в одной фразе' и кнопка 'Отменить'
    - do: включить скринридер
    - do: пронавигировать до текста сообщения опечаточника
    - assert: ридер зачитывает - Исключены результаты со словом париж в одной фразе
    - do: сделать свайп вправо
    - assert: ридер зачитывает - Отменить ссылка
  Плашка под меморандум:
    - automation: SERP-122121
    - do: получить выдачу по запросу 'рик и морти смотреть онлайн' (или 'бесстыжие', или 'чики смотреть онлайн')
    - assert: |
        получена поисковая выдача по указанному запросу
        в нижней части страницы выдачи присутствует сообщение 'Некоторые ссылки отсутствуют в результатах поиска.'
        под ним есть сообщение 'Причины удаления:' и список документов через запятую
    - do: включить скринридер
    - do: пронавигировать до первого предложения в тексте сообщения опечаточника
    - assert: ридер зачитывает - Некоторые ссылки отсутствуют в результатах поиска
    - do: сделать свайп вправо
    - assert: ридер зачитывает - Причины удаления
    - do: сделать свайп вправо
    - assert: ридер зачитывает - 1 ссылка (количество ссылок может отличаться)
  Исключено слово:
    - automation: SERP-122121
    - do: получить выдачу по запросу 'серфинг -виндсерфинг'
    - assert: |
        получена выдача по запросу 'серфинг'
        на странице присутствует сообщение 'Исключены результаты со словом «виндсерфинг»' и кнопка 'Отменить'
    - do: включить скринридер
    - do: пронавигировать до текста сообщения опечаточника
    - assert: ридер зачитывает - Исключены результаты со словом виндсерфинг
    - do: сделать свайп вправо
    - assert: ридер зачитывает - Отменить ссылка
  Подмешаны похожие запросы:
    - automation: SERP-122121
    - do: получить выдачу по запросу 'foof chemistry'
    - assert: на выдаче присутствует опечаточник, который содержит сообщение 'Добавлены результаты по запросу «food chemistry».' и кнопку 'Отменить'
    - do: включить скринридер
    - do: пронавигировать до текста сообщения опечаточника
    - assert: ридер зачитывает - Добавлены результаты по запросу 
    - do: сделать свайп вправо
    - assert: ридер зачитывает - food chemistry ссылка
    - do: пронавигировать до кнопки 'Отменить' в опечаточнике
    - assert: ридер зачитывает - Отменить ссылка
  Восстановление раскладки клавиатуры:
    - automation: SERP-122121
    - do: получить выдачу по запросу 'ktnj'
    - assert: |
        получена выдача по запросу 'лето'
        на странице присутствует сообщение 'Исправлена раскладка клавиатуры с «ktnj»' и кнопка 'Отменить'
    - do: включить скринридер
    - do: пронавигировать до текста сообщения опечаточника
    - assert: ридер зачитывает - Исправлена раскладка клавиатуры с ktnj
    - do: сделать свайп вправо
    - assert: ридер зачитывает - Отменить ссылка
  Поиск с кавычками:
    - automation: SERP-122121
    - do: получить выдачу по запросу ' "something interesting happened during this new day after midday at five" ' (обратите внимание, что запрос нужно вводить вместе с кавычками)
    - assert: на странице присутствует сообщение 'Точного совпадения не нашлось. Показаны результаты по запросу без кавычек.' и кнопка 'Отменить'
    - do: включить скринридер
    - do: пронавигировать до текста сообщения опечаточника
    - assert: ридер зачитывает - Точного совпадения не нашлось показаны результаты по запросу без кавычек
    - do: сделать свайп вправо
    - assert: ридер зачитывает - Отменить ссылка
  Пустой запрос:
    - automation: SERP-122121
    - do: получить выдачу по пустому запросу (удалить текст из поискового инпута, если ранее была получена выдача, и нажать кнопку 'Найти')
    - assert: вместо поисковой выдачи присутствует сообщение 'Задан пустой поисковый запрос'
    - do: включить скринридер
    - do: пронавигировать до текста сообщения опечаточника
    - assert: ридер зачитывает - Задан пустой поисковый запрос

