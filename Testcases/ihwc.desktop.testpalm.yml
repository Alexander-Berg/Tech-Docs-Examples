feature: Страница Чемпионата мира по хоккею на десктопе

description: Страница Чемпионата мира по хоккею - это спецпроект сервиса, который позволяет пользователям следить за ходом Чемпионата мира по хоккею 2021 (21 мая - 6 июня)

specs:
  содержит основные элементы [manual]:
    - tags:
      - ihwc21
    - do: перейти в рубрику ЧМХ 2021 по прямой ссылке https://yandex.ru/sport/competition/4497
    - assert: |
        открылась страница 'Чемпионат мира по хоккею 2021',
        на странице отображается виджет 'Матчи России',
        под виджетом отображаются вкладки 'Общее' (выбрана по-умолчанию), 'Календарь' и 'Новости',
        под вкладками отображается карусель с ближайшими трансляциями,
        под каруселью отображается турнирная таблица
        внешний вид https://jing.yandex-team.ru/files/an-smirn0v/shot_210514_124237.png
  содержит рекламу [manual]:
    - tags:
      - ihwc21
    - do: перейти в рубрику ЧМХ 2021 по прямой ссылке https://yandex.ru/sport/competition/4497
    - assert: |
        открылась страница 'Чемпионат мира по хоккею 2021',
        справа присутствует рекламный блок, который скроллится вместе со страницой
    - do: проскролить страницу ниже
    - assert: среди сюжетов отображаются карточки с рекламой

  содержит вкладку 'общее' [manual]:
    - tags:
      - ihwc21
    - do: перейти в рубрику ЧМХ 2021 по прямой ссылке https://yandex.ru/sport/competition/4497
    - assert: |
        открылась страница 'Чемпионат мира по хоккею 2021', по умолчанию выбрана вкладка 'Общее',
        отображается групповая таблица с будущими очками и играми,
        у каждой команды отображается флаг и название сборной,
        по умолчанию выбрана вкладка 'Групповой этап',
    - do: навести курсор на название команды
    - assert: меняется цвет шрифта команды
    - do: кликнуть на любую команду
    - assert: открывается страница команды
    - do: нажать браузерную кнопку 'Назад' и навести курсор на этапы чемпионата (например 1/4 финала)
    - assert: меняется обводка этапа на более серый
    - do: кликнуть на любой этап чемпионата (Групповой этап, 1/4 Финала, 1/2 Финала, Финальные матчи)
    - assert: открывается вкладка этапа (матчи могут отсутствовать)

  позволяет просматривать страницу команды [manual]:
    - tags:
      - ihwc21
    - do: перейти в рубрику ЧМХ 2021 по прямой ссылке https://yandex.ru/sport/competition/4497
    - assert: открылась страница 'Чемпионат мира по хоккею 2021', по умолчанию выбрана вкладка 'Общее'
    - do: в таблице нажать на любую команду сборной (например Россия)
    - assert: |
          страница содержит основные элементы - селекторы дат, этапы чемпионата, календарь и турнирная таблица,
          внешний вид - https://jing.yandex-team.ru/files/an-smirn0v/shot_210513_134008.png
  позволяет просматривать данные турнирной таблицы команды в зависимости от выбранного периода [manual]:
    - tags:
      - ihwc21
    - do: перейти в рубрику ЧМХ 2021 по прямой ссылке https://yandex.ru/sport/competition/4497
    - assert: открылась страница 'Чемпионат мира по хоккею 2021', по умолчанию выбрана вкладка 'Общее'
    - do: в таблице нажать на любую команду сборной (например Швеция)
    - assert: |
          отображается виджет календаря, который содержит - дату матча, наименование чемпионата и этап,
          наименования команд матча , счет (может отсутствовать),
          логотип команд матча,
          каждый матч содержит команду, на странице которой мы находимся (например "Швеция"),
          внешний вид - https://jing.yandex-team.ru/files/an-smirn0v/shot_210513_174015.png
    - do: в слекторе выбора турнира выбрать "ЧМ по хоккею 2021"
    - do: кликнуть по вкладке "Турнирная таблица"
    - assert: |
          отобразилась турнирная страница чемпионата, которая содержит элементы - место, логотип и наименование команды, кол-во игр,
          сколько из них выиграно, проиграно, столбец разницы голов и очки (данные могут отличаться),
          внешний вид - https://jing.yandex-team.ru/files/an-smirn0v/shot_210513_174745.png
  содержит всплывающие подсказки на вкладке 'Общее' [manual]:
    - tags:
      - ihwc21
    - do: перейти в рубрику ЧМХ 2021 по прямой ссылке https://yandex.ru/sport/competition/4497
    - assert: открылась страница 'Чемпионат мира по хоккею 2021', по умолчанию выбрана вкладка 'Общее'
    - do: в групповой таблице навести крусор на абривиатуры В, BO, ВБ, П, ПO, ПБ
    - assert: |
        при наведении на абривиатуры отображаются всплывающие подсказки с расшифровкой,
        внешений вид https://jing.yandex-team.ru/files/an-smirn0v/shot_210514_124405.png
  содержит заглушки будущих матчей [manual]:
    - tags:
      - ihwc21
    - do: перейти в рубрику ЧМХ 2021 по прямой ссылке https://yandex.ru/sport/competition/4497
    - do: проскролить до турнирной таблицы
    - do: клинкуть на 'Финальные матчи'
    - assert: |
        открывается страница матчей,
        страницы содержит заглушку 'Матчи пройдут 6 июня',
        внешний вид: https://jing.yandex-team.ru/files/an-smirn0v/shot_210514_175309.png
  содержит вкладку 'календарь' [manual]:
    - tags:
      - ihwc21
    - do: перейти в рубрику ЧМХ 2021 по прямой ссылке https://yandex.ru/sport/competition/4497
    - assert: открылась страница 'Чемпионат мира по хоккею 2021', по умолчанию выбрана вкладка 'Общее'
    - do: кликнуть на вкладку 'Календарь'
    - assert: |
        отображается страница календаря, страница содержит
        селектор команд (по умолчанию выбрано 'все команды'),
        календарь матчей с отображением команд, датой и временем начала матча,
        внешний вид https://jing.yandex-team.ru/files/an-smirn0v/shot_210514_124642.png
    - do: кликнуть на селект команды
    - assert: |
        галочка в названии селекта переворачивается вверх,
        появляется выпадающее меню со списком команд,
        выбранная команда отмечена галочкой, остальные команды без галочки
    - do: кликнуть на пункт "Россия"
    - assert: |
        календарь обновляется,
        в календаре указаны матчи России за текущий чемпионат
  может отображать группы и флаги сборных [manual]:
    - tags:
      - ihwc21
    - do: перейти в рубрику ЧМХ 2021 по прямой ссылке https://yandex.ru/sport/competition/4497
    - assert: |
        открыта страница турнирной таблицы,
        в турнирной таблице команды разделены на группы,
        верстка таблиц для каждой группы корректна
    - do: поскроллить таблицу, обратить внимание на флаги стран
    - assert: |
        флаги команд имеют серую обводку,
        флаги команд везде отображаются прямоугольниками (не квадратами)
  содержит вкладку 'новости' [manual]:
    - tags:
      - ihwc21
    - do: перейти в рубрику ЧМХ 2021 по прямой ссылке https://yandex.ru/sport/competition/4497
    - assert: открылась страница 'Чемпионат мира по хоккею 2021', по умолчанию выбрана вкладка 'Общее'
    - do: кликнуть на вкладку 'новости'
    - assert: страница чемпионата скролиться под таблицу и содержит новостные карточки
    - do: проскроллить страницу матча вниз
    - assert: загружаются новые карточки
    - do: кликнуть по заголовку или картинке любой новостной карточки
    - assert: в той же вкладке открывается сюжет
#    - do: перейти назад на страницу чемпионата
#    - do: кликнуть по любому видео в любой карусели
#    - assert: в новой вкладке открывается страница с видео

  из списка матчей может содержать турнирную таблицу [manual]:
    - tags:
      - ihwc21
    - do: перейти в рубрику ЧМХ 2021 по прямой ссылке https://yandex.ru/sport/competition/4497
    - assert: открылась страница 'Чемпионат мира по хоккею 2021'
    - do: в виджите 'Матчи Росси' перейти на страницу хоккейного матча кликом на матч со счетом или будущий матч
    - assert: |
        открывается страница матч
        страница матча содержит виджет матча со счетом (или без него, если этой будущий матч)
        блок 'Турнирная таблица' (если в данном матче блока нет, открыть другой матч),
        по умолчанию открыта вкладка той группы, к которой относятся команды данного матча,
        команды данного матча выделены жирным шрифтом,
        верстка таблицы корректна,
        скрин https://jing.yandex-team.ru/files/an-smirn0v/shot_210513_133221.png
    - do: попереключать вкладки в таблице
    - assert: вкладки переключаются, отображается новый список команд

  содержит Новости хоккея [manual]:
    - tags:
      - ihwc21
    - do: перейти в рубрику ЧМХ 2021 по прямой ссылке https://yandex.ru/sport/competition/4497
    - assert: открылась страница 'Чемпионат мира по хоккею 2021'
    - do: в таблице перейти на страницу хоккейного матча кликом на матч со счетом или будущий матч
    - assert: страница матча содержит новостные карточки
    - do: проскроллить страницу матча вниз
    - assert: загружаются новые карточки
    - do: проскроллить страницу на несколько порций карточек
    - assert: |
        новостной блок помимо новостных карточек может содержать карточки с каруселями видео и рекламные блоки,
        карусели видео скроллятся
        внешний вид карусели https://jing.yandex-team.ru/files/an-smirn0v/shot_210513_131153.png
    - do: кликнуть по заголовку или картинке любой новостной карточки
    - assert: в той же вкладке открывается сюжет
    - do: перейти назад на страницу чемпионата
    - do: кликнуть по любому видео в любой карусели
    - assert: в новой вкладке открывается страница с видео

  позволяет просматривать страницу матча [manual]:
    - tags:
      - ihwc21
    - do: перейти в рубрику ЧМХ 2021 по прямой ссылке https://yandex.ru/sport/competition/4497
    - assert: открылась страница 'Чемпионат мира по хоккею 2021', по умолчанию выбрана вкладка 'Общее'
    - do: кликнуть на вкладку 'Календарь'
    - assert: открыт список матчей
    - do: перейти на страницу хоккейного матча кликом на любой матч
    - assert: |
        на странице есть виджет результата матча со счетом (счет может отсуствовать), иконками и названием команд,
        под виджетом может располагаться блок с видео матча, который содержит одно большое видео и несколько маленьких видео справа от большого,
        под виджетом могут быть блоки 'Ход матча', 'Состав', 'Турнирная таблица', 'Другие матчи'
        новостные карточки спорта могут отображаться слева и под блоками,
        справа присутствует рекламный блок
    - do: кликнуть на любую рубрику в рубрикаторе, кроме Матч-центра
    - assert: |
        происходит переход в выбранную рубрику,
        рубрика ввыделена в рубрикаторе
  позволяет перейти на 'Все матчи турнира' [manual]:
    - tags:
      - ihwc21
    - do: перейти в рубрику ЧМХ 2021 по прямой ссылке https://yandex.ru/sport/competition/4497
    - assert: открылась страница 'Чемпионат мира по хоккею 2021', по умолчанию выбрана вкладка 'Общее'
    - do: кликнуть на кнопку 'Все матчи турнира'
    - assert: |
        осуществлять скролл к странице календаря
        страница содержит селектор команд (по умолчанию выбрано 'все команды'),
        календарь матчей с отображением команд, датой и временем начала матча,
        внешний вид https://jing.yandex-team.ru/files/an-smirn0v/shot_210513_150609.png
    - do: кликнуть на селект команды
    - assert: |
        галочка в названии селекта переворачивается вверх,
        появляется выпадающее меню со списком команд,
        выбранная команда отмечена галочкой, остальные команды без галочки
    - do: кликнуть на пункт "Россия"
    - assert: |
        календарь обновляется,
        в календаре указаны матчи России за текущий чемпионат
    - do: проскролить страницу ниже к последним датам чемпионата
    - assert: |
        отображаются будущие матчи, вместо команд отображаются заглушки,
        внешний вид https://jing.yandex-team.ru/files/an-smirn0v/shot_210518_131658.png
  позволяет перейти на 'Все матчи сборной России' [manual]:
    - tags:
      - ihwc21
    - do: перейти в рубрику ЧМХ 2021 по прямой ссылке https://yandex.ru/sport/competition/4497
    - assert: открылась страница 'Чемпионат мира по хоккею 2021', по умолчанию выбрана вкладка 'Общее'
    - do: кликнуть на кнопку 'Все матчи сборной России'
    - assert: |
        осуществлять скролл к странице календаря
        страница содержит селектор команд в котором выбрано 'Россия',
        календарь матчей с отображением сборной России, датой и временем начала матча,
        внешний вид https://jing.yandex-team.ru/files/an-smirn0v/shot_210514_175639.png
    - do: кликнуть на селект команды
    - assert: |
        галочка в названии селекта переворачивается вверх,
        появляется выпадающее меню со списком команд,
        выбранная команда отмечена галочкой, остальные команды без галочки
    - do: кликнуть на пункт "Все команды"
    - assert: |
        календарь обновляется,
        в календаре указаны матчи всех команд за текущий чемпионат
    - do: проскролить страницу ниже к последним датам чемпионата
    - assert: |
        отображаются будущие матчи, вместо команд отображаются заглушки,
        внешний вид https://jing.yandex-team.ru/files/an-smirn0v/shot_210518_131658.png
  содержит матч с трансляцией первого канала [manual]:
    - tags:
      - ihwc21
    - browsers:
        notFor: win-ie11
    - do: перейти в матч по прямой ссылке https://yandex.ru/sport/event/m517021
    - assert: |
        открылась страница матча,
        на странице есть виджет результата матча со счетом (счет может отсуствовать), иконками и названием команд,
        под виджетом располагаться блок с трансляцией первого канала (на данный момент транслиуется эфир с первого канала)
        под виджетом могут быть блоки 'Ход матча', 'Состав', 'Турнирная таблица', 'Другие матчи'
        новостные карточки спорта могут отображаться слева и под блоками,
        справа присутствует рекламный блок
        внешний вид (может отличаться) https://jing.yandex-team.ru/files/an-smirn0v/shot_210519_212337.png
    - do: кликнуть на рубрику 'Главное'
    - do: в матч-центре на главной выбрать рубрику 'Хоккей'
    - do: в календаре выставить дату '22 мая'
    - assert: |
        происходит переход в выбранную дату,
        в матч центре у матча 'Великобритания-Россия' справа отображается иконка первого канала с трансляцией
        внешний вид https://jing.yandex-team.ru/files/an-smirn0v/shot_210519_212500.png
    - do: перейти в рубрику ЧМХ-21
    - do: во вкладке 'общее' нажать на команду 'Великобритания'
    - assert: |
        открыта страница команды,
        в списке матчей у матча 'Великобритания-Россия' справа отображается иконка первого канала с трансляцией
        внешний вид https://jing.yandex-team.ru/files/an-smirn0v/shot_210519_212622.png
    - do: перейти в рубрику ЧМХ-21
    - do: кликнуть на вкладку 'Календарь'
    - assert: |
        отображается страница календаря,
        в виджете 'Матчи России' у матча справа отображается иконка первого канала с трансляцией
        в списке матчей у матча 'Великобритания-Россия' справа отображается иконка первого канала с трансляцией
        внешний вид https://jing.yandex-team.ru/files/an-smirn0v/shot_210519_212756.png
  содержит матч с трансляцией первого канала с заглушкой [manual]:
    - tags:
      - ihwc21
    - browsers:
        notFor: win-ie11
    - do: перейти в матч по прямой ссылке https://yandex.ru/sport/event/m517031
    - assert: |
        открылась страница матча,
        на странице есть виджет результата матча со счетом (счет может отсуствовать), иконками и названием команд,
        под виджетом располагаться блок с трансляцией первого канала (на данный момент транслиуется эфир с первого канала)
        под виджетом могут быть блоки 'Ход матча', 'Состав', 'Турнирная таблица', 'Другие матчи'
        новостные карточки спорта могут отображаться слева и под блоками,
        справа присутствует рекламный блок
        внешний вид (может отличаться) https://jing.yandex-team.ru/files/an-smirn0v/shot_210519_213228.png
    - do: кликнуть на рубрику 'Главное'
    - do: в матч-центре на главной выбрать рубрику 'Хоккей'
    - do: в календаре выставить дату '24 мая'
