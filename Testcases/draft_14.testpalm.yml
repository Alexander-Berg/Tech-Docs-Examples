feature:  Подключение и онбординг (loudspeaker - станция мини)

specs:
    Подключение и онбординг (loudspeaker - станция мини):
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1303
        - release_Webview
        - surface_midi
        - platform_ios
        - platform_android
        - iot_connection
    - do: "Preconditions Смартфон с установленным ПП Яндекс, учётная запись на Яндексе; Пользователь залогинен"
    - do: "Перевести колонку в режим активации долгим нажатием кнопки активации"
    - assert: "- на колонке медленно `мигает` голубая LED-подсветка; - Алиса говорит приветственный текст (не содержит слова `Станция`); ; `Привет, это Алиса. Я живу внутри вашего **устройства** и сейчас расскажу, как его настроить. Сначала установите на телефон приложение Яндекс или обновите его до последней версии. Затем откройте приложение, выберите в меню пункт **Устройства** и следуйте инструкциям. Как только вы закончите настройку, мы с вами сможем поговорить. Но не раньше, так что - немного терпения`"
    - do: "Открыть Устройства -> Управление устройствами `+` ->  Умные колонки -> Выбрать своё устройство"
    - assert: "Появится экран настройки с анимацией нажатия на миниколонку, текстом пояснения и кнопкой `Продолжить`"
    - do: "Нажать кнопку “Продолжить”."
    - assert: "Появится страничка выбора Wi-Fi сети."
    - do: "**Android**: Выбрать сеть Wi-Fi из предложенных; **IPhone**: Оставить сеть, к которой подключен смартфон или выбрать другую сеть в настройках."
    - assert: ""
    - do: "Ввести верный пароль."
    - assert: ""
    - do: "Поднести смартфон к устройству и нажать кнопку “Проиграть звук”."
    - assert: "При проигрывании звука LED-подсветка колонки быстро мигает голубым."
    - do: "Дождаться завершения подключения (может занять около минуты).; В процессе на колонке медленно `крутится` голубая LED-подсветка; "
    - assert: "При успешном подключении подсветка выключается, звучит приветственное сообщение; На экране ПП экран `Устройство подключилось к WIFI`; ![](https://jing.yandex-team.ru/files/osennikovak/2021-01-12T19:35:13Z.e592568.png)"
    - do: "Нажать `Понятно`"
    - assert: "Появляется экран с онбордингами; ![](https://jing.yandex-team.ru/files/osennikovak/2021-01-12T19:52:01Z.2661579.png)"
    - do: "Проскроллить вниз, нажать `Продолжить`; ; "
    - assert: "Колонка добавилась и отображается без комнаты в списке устройств"
