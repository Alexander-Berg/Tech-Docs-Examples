feature: Группы

tags: 
    - release_Webview
    - platform_common
specs:
    beforeEach:
        - do: есть любая группа хотя бы из 2 устройств

    При выходе из устройства внутри группы выходим на вкладку устройств:
        - automation: QUASARUI-3056
        - do: открыть группу, перейти на вкладку Устройства
        - do: открыть любое устройство
        - do: нажать на стрелку назад в верхней части страницы
        - assert: вернулись на вкладку со списком устройств

    Девайсы в группе не показываются на списке:
        - automation: QUASARUI-3085
        - do: открыть список устройств, вкладку Все
        - screenshot: девайсы в группе не отображаются в списке, отображается только группа [group-1]
        - do: открыть список устройств, комнату, в которой находятся девайсы в группе
        - screenshot: девайсы в группе не отображаются в списке, отображается только группа [group-2]