feature: Саджест
type: Сценарии доступности

specs:
  Полнотекстовые подсказки: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-147603
    - tags:
        - a11y_scenario_smoke
    - do: получить выдачу по любому запросу
    - do: |
        перейти в поле поискового запроса
        очистить поле поискового запроса
        начать ввод любого запроса
        получить список подсказок (саджест)
    - assert: подсказки озвучиваются при перемещении по ним
    - do: перейти к выдаче при помощи подходящей подсказки саджеста
    - assert: активация подсказки приводит к переходу на релевантную выдачу
  Фактовые подсказки: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-147603
    - do: получить выдачу по любому запросу
    - do: |
        перейти в поле поискового запроса
        очистить поле поискового запроса   
        ввести запрос "вес слона"
        получить список подсказок (саджест)
    - assert: подсказки озвучиваются при перемещении по ним
    - do: получить ответ на вопрос "вес слона", не переходя на выдачу, а используя одну из подсказок саджеста
    - assert: полнотекстовая подсказка саджеста, сожержащая ответ на вопрос, озвучиваются скринридером
  Богатые подсказки: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-147603
    - do: получить выдачу по любому запросу
    - do: |
        перейти в поле поискового запроса
        очистить поле поискового запроса   
        ввести запрос "телефон доверия гибдд"
        получить список подсказок (саджест)
    - assert: подсказки озвучиваются при перемещении по ним
    - do: получить ответ на вопрос "телефон доверия гибдд", не переходя на выдачу, а используя одну из подсказок саджеста
    - assert: полнотекстовые подсказки саджеста, включая номер телефона, озвучиваются скринридером
  Навигационные подсказки: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-147603
    - do: получить выдачу по любому запросу
    - do: |
        перейти в поле поискового запроса
        очистить поле поискового запроса   
        ввести запрос "вконтакте"
        получить список подсказок (саджест)
    - assert: подсказки озвучиваются при перемещении по ним
    - do: перейти на страницу соцсети Вконтакте, не переходя на выдачу, а используя одну из подсказок саджеста
    - assert: ссылка в одной из подсказок саджеста озвучиваются скринридером
  Навигационные подсказки метка рекламы: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-147603
    - do: получить выдачу по любому запросу
    - do: |
        перейти в поле поискового запроса
        очистить поле поискового запроса   
        ввести запрос "диван купить"
        получить список подсказок (саджест)
    - assert: подсказки озвучиваются при перемещении по ним
    - do: определить, что одна из подсказок саджеста является рекламной ссылкой
    - assert: метка рекламы в рекламной подсказке саджеста озвучивается скринридером
