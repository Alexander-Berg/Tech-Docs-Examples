feature: Страница ОИ на десктопе

description: Страница ОИ - это спецпроект сервиса, который позволяет пользователям следить за ходом Олимпиады в Токио  (23 июля - 8 августа)

specs:
  содержит основные элементы [manual]:
    - tags:
      - tokyo21
    - do: перейти в рубрику Летние игры в рубрикаторе
    - assert: |
        открылась страница 'Летние игры',
        содержит дату периода и время '23 июля - 8 августа. В Токио сейчас N время'(или в Токио сейчас ночь),
        под шапкой отображается лента календаря с днями и играми которые скроллятся,
        отображаются вкладки 'Общее' (выбрана по-умолчанию), 'Медали', 'Календарь' и 'Новости',
        первыми отображаются карточки 'Сегодня у России N медаль', 'Всего у России N медаль', 'Медальный зачет',
        под вкладками сразу идет лента новостей

  содержит ленту календаря [manual]:
    - tags:
      - tokyo21
    - do: перейти в рубрику Летние игры в рубрикаторе
    - assert: |
        открылась страница 'Летние игры',
        под шапкой летних игр содержиться лента календаря,
        в ленте календаря содержиться дни, и виды игр которые пройдут в эти дни, у каждой иконки есть время начала игры или текущий статус 'идёт',
        в конце отображается кнопка перехода полное расписание 'Всё расписание'
    - do: навести курсор на иконку игры, например 'Стрельба из лука'
    - assert: иконка игры слегка увеличиваеться, текст выделяется красным
    - do: кликнуть на иконку игры, например 'Стрельба из лука'
    - assert: происходит переход в календарь с подскроллом к данной игре
    - do: нажать на браузерную кнопку 'назад'
    - do: навести курсор на кнопку 'Всё расписание'
    - assert: иконка  слегка увеличиваеться, текст выделяется красным
    - do: кликнуть на кнопку 'Всё расписание' 
    - assert: происходит переход в календарь

  содержит рекламу [manual]:
    - tags:
      - tokyo21
    - do: перейти в рубрику Летние игры в рубрикаторе
    - assert: |
        открылась страница 'Летние игры',
        справа присутствует рекламный блок, который скроллится вместе со страницой
    - do: проскролить страницу ниже до карточек сюжета
    - assert: среди сюжетов отображаются карточки с рекламой

  содержит вкладку 'общее' [manual]:
    - tags:
      - tokyo21
    - do: перейти в рубрику Летние игры в рубрикаторе
    - assert: |
        открылась страница 'Летние игры',
        отображаются вкладки 'Общее' (выбрана по-умолчанию), 'Медали', 'Календарь' и 'Новости',
        под вкладками первыми отображаются карточки 'Сегодня у России N медаль', 'Всего у России N медаль', 'Медальный зачет' и видами спорта,
        первая карточка всегда с медалями России, у карточки может быть кнопка 'Показать все' (если медалей меньше 3х то кнопки не будет),
        следующая карточка 'Всего у России N медаль', карточка имеет описание с местом России в зачете, кнопка показать все медали России, 
        'Медальный зачет' идет следующей карточкой, выделена зеленым цветом, у карточки есть кнопка 'Весь зачет',
        карточка выводит медали сборных
    - do: кликнуть на кнопку 'Показать все' в карточке 'Сегодня у России N медаль'
    - assert: карточка расскрываеться со списком медалей, у каждой медали есть описание вида спорта (например, Прыжки в воду Мужчины, вышка 10 м, синхронные прыжки)
    - do: кликнуть на кнопку 'Все медали' в карточке 'Всего у России N медаль'
    - assert: открываеться модальное окно со списком медалей у России, у каждой медали есть описание вида спорта, в окне присутствует селектор выбора меделей,
    - do: в селекторе выбрать другую медаль, например золото
    - assert: в списке отображаются золотые медали России, у каждой медали есть описание вида спорта
    - do: закрыть модальное окно 'Всего у России N медаль'
    - do: кликнуть на кнопку 'Весь зачет' в карточке 'Медальный зачет'
    - assert: осущестляется переход во вкладку 'Медали'
    - do: кликнуть на браузерную кнопку 'Назад'
    - do: поскроллить страницу и открыв еще несколько карточек тапнув на кнопку 'еще результаты'
    - assert: |
        отображаются карточки с видами спорта, 
        у каждой карточки есть иконка и назавание вида спорта,
        в карточке отображаются название сборной, иконка флага сборной, категория вида спорта (например: Мужчины. До 64кг)
        внешний вид https://jing.yandex-team.ru/files/an-smirn0v/shot_210721_123425.png
    
  содержит вкладку 'медали' [manual]:
    - tags:
      - tokyo21
    - do: перейти в рубрику Летние игры в рубрикаторе
    - assert: |
        открылась страница 'Летние игры',
        отображаются вкладки 'Общее' (выбрана по-умолчанию)
    - do: кликнуть на вкладку 'медали'
    - assert: |
        открываеться страница медалей,
        у таблицы отображается наименование 'Медальный зачет',
        таблица содержит места сборных в олимпиаде (сейчас прочерк т.к олимпиада еще не началась), команду сборной, количество золотых, серебряных, бронзовых медалей и общее количество медалей
    - do: поскроллить страницу до окончания таблицы
    - assert: |
        страница скроллится,
        справа отображается рекламный блок,
        каждая сборная участвовавшая в олимпиаде имеет наименование, иконку флага, количество медалей

  содержит вкладку 'календарь' [manual]:
    - tags:
      - tokyo21
    - do: перейти в рубрику Летние игры в рубрикаторе
    - assert: |
        открылась страница 'Летние игры',
        отображаются вкладки 'Общее' (выбрана по-умолчанию)
    - do: кликнуть на вкладку 'календарь'
    - assert: |
        осуществляеться переход на страницу календаря,
        календарь содержит матч-тизер c соревноаниями,
        селекторы выбора вида спорта, пол,
        кнопка 'Только с медалями,
        кнопки выбора дня (вчера, сегодня, завтра) и дата-пикер 

  вкладка 'календарь' отображает данные на странице [manual]:
    - tags:
      - tokyo21
    - do: перейти в рубрику Летние игры в рубрикаторе
    - assert: |
        открывается страница со всеми видами спорта которые проходят и прошли в данный день, 
        каждый вид спорта имеет иконку и кнопку 'Смотреть на первом канале',
        у игры которая идет в данный момент будет отображаться выделнная зеленым шрифтом подсказка с анимацией 'Сейчас идёт',
        у игр которые завершились отображается подсказка 'Завершено', категория вида спорта, Фамилия Имя победитиля или Сборная, цвет медали, иконка флага сборной, этап игры (например 'Мужчины. До 49 кг. Финал за 1-2 места'),
        некоторые игры могут быть раскрыты сразу но если там несколько участников, игры которые имеют большое количество участников будут скрываться и раскрывать только при клике,
        в некоторых играх может содержаться несколько событий поэтому справа будет отображаться подсказака, например 'Мужчины. До 69 кг. 1/4 финала(2 события)' и кнопка раскрытия (стрелочка),
        у видов спорта в которых принимает большое количество игроков может отображаться кнопка 'Показать еще'
        внешний вид без раскрытия https://jing.yandex-team.ru/files/an-smirn0v/shot_210726_123922.png
    - do: кликнуть на кнопку 'Показать еще'
    - assert: разворачивается полный список игр
    - do: поскролить страницу
    - do: найти вид спорта в котором содержиться игра с несколькими событиями
    - do: кликнуть на игру которая имеет несколько событий (справа у нее будет стрелочка раскрытия)
    - assert: |
        раскрывается список с участниками игры, 
        у участников игры отображается Фамилия Имя, иконка флага сборной, очки или медали
        ФИО или Сборной победителя выделено жирным шрифтом
        внешний вид с раскрытием https://jing.yandex-team.ru/files/an-smirn0v/shot_210726_124008.png

  вкладка 'календарь' отображает фильтрованные данные на странице [manual]:
    - tags:
      - tokyo21
    - do: перейти в рубрику Летние игры в рубрикаторе
    - assert: |
        открывается страница со всеми видами спорта которые проходят и прошли в данный день,
        по умолчанию выбрано 'Все виды спорта', 'Любой пол',
        не нажатые кнопки фильтра 'Только с медалями', 'С участием России'
    - do: в селекторе 'Всем виды спорта' выбрыть 'Теннис'
    - assert: данные фильтруются, на странице отображаются результаты фильтра, все данные верны
    - do: в селекторе 'Любой пол' выбрыть 'Женщины'
    - assert: данные фильтруются, на странице отображаются результаты фильтра, все данные верны
    - do: кликнуть на кнопку фильтра 'Только с медалями'
    - assert: данные фильтруются, на странице отображаются результаты фильтра, все данные верны

  вкладка 'календарь' содержит дата-пикер [manual]:
    - tags:
      - tokyo21
    - do: пперейти в рубрику Летние игры в рубрикаторе
    - assert: |
        открывается страница со всеми видами спорта которые проходят и прошли в данный день,
        по умолчанию выбрано 'Все виды спорта',
        справа таблицы присуствует дата-пикер
    - do: кликнуть на кнопку 'Завтра'
    - assert: |
        отображается список с играми,
        под фильтрами отображается 'Завтра, N месяц, день' например Завтра, 23 июля, пятница
    - do: кликнуть на дата-пикер
    - do: выбрать 28 июля
    - assert: |
        отображается список с играми,
        под фильтрами отображается '28 июля, среда'

  содержит календарь конкретного соревнования [manual]:
    - tags:
      - tokyo21
    - do: перейти в рубрику Летние игры в рубрикаторе
    - assert: открываеться страница летних игр 
    - do: кликнуть на вкладку 'Календарь'
    - assert: открываеться страница календаря с видами спорта
    - do: кликнуть на наименование вида спорта, например Академическая гребля
    - assert: |
        загружаются все ивенты на олимпиаде для этого спорта,
        иконка вида спорта отображается по середине,
        наименование вида спорта,
        кнопка 'Вернуться в полный календарь'
        внешний вид https://jing.yandex-team.ru/files/an-smirn0v/shot_210728_145016.png
    - do: кликнуть на 'Вернуться в полный календарь'
    - assert: отображается страница календаря со всеми видами спорта

  содержит вкладку 'новости' [manual]:
    - tags:
      - tokyo21
    - do: перейти в рубрику Летние игры в рубрикаторе
    - assert: открылась страница 'Летние игры', по умолчанию выбрана вкладка 'Общее'
    - do: кликнуть на вкладку 'новости'
    - assert: страница олимпиады скролиться под таблицу и содержит новостные карточки
    - do: проскроллить страницу матча вниз
    - assert: загружаются новые карточки
    - do: кликнуть по заголовку или картинке любой новостной карточки
    - assert: в той же вкладке открывается сюжет

  содержит блок с медалями сборной России [manual]:
    - tags:
      - tokyo21
    - do: перейти в рубрику Летние игры в рубрикаторе
    - assert: |
        открылась страница 'Летние игры', по умолчанию выбрана вкладка 'Общее',
        если у сборной России есть медали то отображается самый первый блок 'Сегодня у России N новых медалей',
        карточка содержит наименование и категорию видов спорта, цвет медали,
        кнопку 'Показать все'
    - do: кликнуть на кнопку 'Показать все'
    - assert: расскрывается список медалей сборной России 
    - do: кликнуть на кнопку 'Свернуть'
    - assert: скрывается список медалей сборной России

  содержит вкладку с иконкой в матч-тизере [manual]:
    - tags:
      - tokyo21
    - do: открыть главную спорта https://yandex.ru/sport
    - assert: |
        под карточками топ-5 содержиться матч-тизер,
        в матчи тизере вторая вкладка 'Летние игры',
        вкладка выделена желтым шрифтом,
        вкладка имеет иконку
    - do: кликнуть на вкладку 'Летние игры'
    - assert: отображается список игр

  содержит вкладку с иконкой в матч-центре [manual]:
    - tags:
      - tokyo21
    - do: открыть главную спорта https://yandex.ru/sport
    - do: в рубрикаторе кликнуть на 'Матч-центр'
    - assert: |
        отображается матч-центр
        в матч-центре вторая вкладка 'Летние игры',
        вкладка выделена желтым шрифтом,
        вкладка имеет иконку
    - do: кликнуть на вкладку 'Летние игры'
    - assert: отображается список игр


