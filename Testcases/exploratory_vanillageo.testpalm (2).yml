feature: Исследовательские кейсы

description: Исследовательские кейсы для регулярного прогона функциональности в проде на толокерах

specs:
    Поиск организации по заданным критериям [manual]:
        - automation: SERPTEST-549
        - do: Задайте запрос для поиска близлежащих мест, где можно пообедать
        - assert: На странице находится колдунщик с картой, на которой указаны искомые организации
        - do: Просмотрите полный список организаций
        - assert: Открылся сайдблок с более полным списком организаций
        - do: Используйте различные критерии (фильтры) для отображения в списке подходящих для вас организаций
        - assert: Организации в списке обновляются и соответствуют выбранными критериями
        - do: Просмотрите подробную информацию по любой организации, повзаимодействуйте с кликабельными элементами
        - assert: Имеющиеся кликабельные элементы открывают (выполняют) ожидаемые для пользователя страницы (действия)
        - assert: При выполнении теста были ли обнаружены баги?

