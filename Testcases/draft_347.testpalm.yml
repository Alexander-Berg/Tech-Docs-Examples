feature:  Умный дом - Households - Создание дома с плюсика

specs:
    Умный дом - Households - Создание дома с плюсика:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3233
        - release_Webview
        - platform_common
        - webview_regress
        - iot_households
    - do: "- Тап на плюсик; - `Добавить -> дом`; ![](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-07-15%20в%2017.53.49.png)"
    - assert: "Выпадашка с плюсиком не пролистывается вверх ; Тапается пункт `Дом`; Переходим к созданию дома"
    - do: "Ввести название; Ввести адрес, либо выбрать из саджеста; Нажать `Создать дом`"
    - assert: "Создается дом; Переходим к созданию комнаты"
    - do: "Комнату не создавать, выйти по экранам назад; Проверить созданный дом на списке домов; "
    - assert: "Созданный дом отображается в списке"
