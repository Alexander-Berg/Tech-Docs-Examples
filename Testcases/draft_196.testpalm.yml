feature:  station, loudspeaker Голосовое подключение лампочки - не удалось подключить со второго шага

specs:
    station, loudspeaker Голосовое подключение лампочки - не удалось подключить со второго шага:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2806
        - release_Smarthome
        - smarthome_regress
        - surface_station
        - surface_loudspeaker
        - iot_voice_connection
    - do: "Preconditions Прошивка станции не меньше <Firmware 2.33.5.16.774462553.20200917.33> мини не меньше  <Firmware 1.33.4.12.769007619.20200910>; ; Нужна новая лампочка; **НЕ переводить** лампочку в режим быстрого мигания, оставить, например, просто выключенной"
    - do: "Сказать в колонку `Подключи лампочку`"
    - assert: "1) Ответ текстом и голосом один из:; - `Сейчас подключим! Это займет не более 30 секунд.`; - `Начинаю подключение лампочки. Займет секунд 30.`; - `Сейчас попробую подключить вашу лампочку. Полминуты и готово.`; ; 2) Начинает крутиться фиолетовое кольцо подсветки"
    - do: "Подождать около минуты"
    - assert: "1) Лампочка перестаёт мигать и начинает светиться; 2) Колонка перестаёт крутить спиннер; 3) Колонка говорит `Хм, почему-то не вижу лампочку. Пожалуйста, включите и выключите лампочку три раза подряд, каждый раз оставляя её включенной на две секунды. Когда будете готовы, скажите: `Алиса, готово!`"
    - do: "Ничего не делать с лампочкой; Сказать любое из `Готово`, `Ищи`, `Найти`, `Ищи`, `Дальше`, `Мигает`, `Получилось`"
    - assert: "1) Ответ текстом и голосом `Отлично, начинаю поиск лампочки. Это займет не больше минуты.`; ; 2) Начинает крутиться фиолетовое кольцо подсветки"
    - do: "Подождать около минуты"
    - assert: "1) Колонка перестаёт крутить спиннер; 2) Колонка говорит `Так, у нас с устройством не вышло соединиться, пожалуйста, попробуйте еще раз. Отправляю вам пуш в приложение Яндекса, там будет проще с этим разобраться.`; 3) В ПП приходит пуш с текстом, что не смогли найти лампочку"
    - do: "Тапнуть на пуш"
    - assert: "Открывается страница добавления лампочки"
    - do: "Пройти добавление лампочки"
    - assert: "Добавлена, отображается в списке"
