feature: Колдунщик миниблендера

specs:
  beforeEach:
    - do: получить выдачу по запросу foreverdata
    - assert: на выдаче присутствует колдунщик миниблендера (сниппет 'Ускорьте свой сайт с Турбо-страницами')
  Простой колдунщик:
    params:
      foreverdata: '3769173035'
    Внешний вид:
      - screenshot: примерный внешний вид [simple]
    Счетчик на заголовке:
      - do: нажать на заголовок колдунщика
      - assert: осуществлен переход по ссылке
      - tech: сработал счетчик '/$page/$main/$result[@wizard_name="fastres"]/title'
    Счетчик на гринурле:
      - do: нажать на гринурл колдунщика (в IE гринурл не является единой ссылкой - не баг, нужно нажать на правую часть гринурла)
      - assert: осуществлен переход по ссылке
      - tech: сработал счетчик '/$page/$main/$result[@wizard_name="fastres"]/path/urlnav'

counter: /$page/$main/$result[@wizard_name="fastres"]

