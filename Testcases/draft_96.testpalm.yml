feature:  Кнопка проактивности (smoke)

specs:
    Кнопка проактивности (smoke):
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2432
        - release_Webview
        - surface_station
        - platform_common
    - do: "Preconditions Открыть в ПП Устройства -> аккаунт, отображается кнопка `Голосовые подсказки`, **выключить её**; ; Использовать флаги experiments; ; ``skillrec_debug`,`; ``mm_proactivity_time_delta_threshold=0`,`; ``mm_proactivity_request_delta_threshold=0`,`; ``disregard_uaas``"
    - do: "`Привет` "
    - assert: "После фразы обычного ответа/подтверждения **НЕ говорит** рекомендацию какого-нибудь другого навыка"
    - do: "Включить кнопку обратно"
    - do: "`Привет`"
    - assert: "После фразы обычного ответа/подтверждения говорит рекомендацию какого-нибудь другого навыка (например, `пока ждём могу включить звуки природы` и тд)"
