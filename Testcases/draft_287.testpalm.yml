feature:  Умный дом - голосовой опрос устройств (smoke)

specs:
    Умный дом - голосовой опрос устройств (smoke):
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3071
        - release_Smarthome
        - iot_voice
    - do: "Preconditions На аккаунте есть лампочка и розетка с показателями, они в сети"
    - do: "`Что с лампочкой`"
    - assert: "Отвечает, что лампочка включена, её яркость и текущий цвет"
    - do: "`Какое напряжение на розетке`"
    - assert: "Отвечает `текущее напряжение <число> вольт`"
