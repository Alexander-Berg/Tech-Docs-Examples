feature: Колдунщик видео
experiment: Врезка поиска с закадровым переводом

tlds: ['ru']

priority: normal

specs:
  В браузерах с поддержкой закадрового перевода:
    Внешний вид с флагом:
      - params:
          foreverdata: '39393546'
          exp_flags:
            - video_wizard_enable_video_translation_incut=1
      - do: открыть выдачу по запросу 'foreverdata' в Яндекс Браузере версии 22.1.0 или выше
      - assert: появился блок с заголовком 'Видео' и каруселью 'С закадровым переводом' под основными роликами
      - screenshot: примерный внешний вид [plain]

    Внешний вид без флага:
      - params:
          foreverdata: '39393546'
      - do: открыть выдачу по запросу 'foreverdata' в Яндекс Браузере версии 22.1.0 или выше
      - assert: появился блок с заголовком 'Видео' без карусели 'С закадровым переводом'
      - screenshot: примерный внешний вид [without_flag]

  В браузерах без поддержки закадрового перевода:
    Внешний вид с флагом:
      - params:
          foreverdata: '39393546'
          exp_flags:
            - video_wizard_enable_video_translation_incut=1
      - do: открыть выдачу по запросу 'foreverdata' в любом браузере, кроме Яндекс Браузера
      - assert: появился блок с заголовком 'Видео' без карусели 'С закадровым переводом'
      - screenshot: примерный внешний вид [unsupported_browsers]


v-team: Video

