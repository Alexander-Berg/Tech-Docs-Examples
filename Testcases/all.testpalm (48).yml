feature: radio-button

description: Блок radio-button – кнопочная «радиогруппа». Применяется для создания набора зависимых кнопочных переключателей (элементы блока radio в виде кнопок). Используется для выбора единственного варианта из предложенного списка.

specs:
  Проверить корректность работы примера №1(Обычная радио-группа):
    - do: Проверить внешний вид блока и действия с кнопками (клик по кнопке в состоянии disabled приравнивается клику вне блока, т.е. означает для группы потерю фокуса).
    - assert: Внешний вид блока соответствует предыдущей версии библиотеки?
    - assert: Блок состоит из четырех кнопок, две из четырех кнопок в состоянии disabled (виден всем, только мне). Кнопка с надписью только друзьям выделена по умолчанию. Верстка блока соответствует описанию?
    - assert: Кнопки в состоянии disabled серые?
    - assert: Кнопки в состоянии disabled не нажимаются?
    - assert: При нажатии на кнопку она переходит в состояние выбрано?
    - assert: Если нажать еще раз на выбранную кнопку, то она остается выбранной?
    - assert: Если нажать на выбранную кнопку, то фон кнопки становится более темным?


