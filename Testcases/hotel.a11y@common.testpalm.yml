feature: Hotels / Колдунщик одной организации
type: Доступность базовых сценариев

specs:
  Получение информации о предложениях отеля:
    - automation: SERP-149175
    - do: получить выдачу по запросу "отель Мета Москва"
    - do: найти колдунщик отеля
    - do: получить предложения на ближайшие выходные или убедиться в их отсутствии
    - do: узнать информация об отеле (адрес, сайт, время заезда и выезда)
    - assert: информация об адресе, сайте, время заезда и выезда и ценах преложений размещения (при наличии) получена полностью

