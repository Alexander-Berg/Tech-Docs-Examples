    При ответе на сообщение поднимается АМ с экраном для ввода номера телефона[manual]:
        - automation: MSSNGRFRONT-5037
        - description: |
              В данном тест-кейсе необходимо авторизоваться данным аккаунтом - minsktest150 / QazMssngr1
              У авторизованного пользователя (без привязанного номера телефона) есть приватный / групповой чат в истории которого есть сообщения
              Важно! Выходить из созданных уже чатов данным аккаунтом - нельзя! Нельзя привязывать номер телефона к данному аккаунту!
        - do: Сделать двойной клик по области рядом с сообщением из description
        - assert: Над полем ввода показывается reply на сообщение
        - do: В поле ввода ввести несколько символов и нажать кнопку “Отправить”
        - assert: Появляется экран привязки номера телефона

