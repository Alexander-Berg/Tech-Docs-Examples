feature: Турбо сниппет

specs:
  По заголовку:
    - do: получить выдачу по запросу 'Яндекс' или 'рецепт красного борща'
    - screenshot: турбо-сниппет должен быть на выдаче (запрос может отличаться) [adapters/adapter-snippet-with-extended-preview/with-extended-text-181-{{PLATFORM}} >> plain]
    - do: кликнуть на заголовок турбо-сниппета
    - tech: сработал счетчик в тайтле
    - assert: |
        в новой вкладке открылась турбо-страница
        вверху турбо-страницы есть значок ракеты (как у сниппета)
    - tech: проверить счетчик в гринурле турбо-сниппета
    - do: кликнуть на гринурл турбо-сниппета
    - tech: сработал счетчик в гринурле
    - assert: |
        в новой вкладке открылась турбо-страница
        вверху турбо-страницы есть значок ракеты (как у сниппета)
    - tech: сработал счетчик на показ тайтла
    - tech: сработал счетчик на показ гринурла
    - tech: внешний вид в старых телефонах [adapters/adapter-snippet-with-extended-preview/with-extended-text-181-{{PLATFORM}} >> nosvg]
  По ссылке:
    - params:
        foreverdata: '2422376836'
    - do: получить выдачу по запросу 'foreverdata'
    - screenshot: турбо-сниппет с синей ссылкой и значком ракеты после текста должен быть на выдаче (запрос может отличаться) [adapters/adapter-snippet-with-extended-preview/by-link-with-extended-text-183-{{PLATFORM}} >> plain]
    - do: кликнуть на ссылку 'Турбо-страница'
    - tech: сработал счетчик
    - assert: |
        в новой вкладке открылась турбо-страница
        вверху турбо-страницы есть значок ракеты (как у сниппета)
    - tech: проверить счетчик показа метки 'Турбо-страница'
    - tech: внешний вид в старых телефонах [adapters/adapter-snippet-with-extended-preview/by-link-with-extended-text-183-{{PLATFORM}} >> nosvg]

  Ссылка с якорем:
    - params:
        foreverdata: '4252077949'
    - tags:
        - no_assessors
    - do: получить выдачу по запросу 'foreverdata'
    - do: кликнуть на ссылку 'Турбо-страница'
    - assert: |
        в новой вкладке открылась турбо-страница
        страница проскролливается к разделу "related - Заголовок — первый анкор"

