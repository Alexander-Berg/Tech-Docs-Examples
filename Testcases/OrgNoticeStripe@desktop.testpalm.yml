feature: Колдунщик 1орг
type: Новый признак для переехавших

specs-integration:
  Проверка статуса "Больше не работает":
    - counter: /$page/$parallel/$result[@wizard_name="companies" and @subtype="company"]/composite/tabs/about/notice-stripe[@type="close/unlimited"]
    - tags: no_assessors
    - do: получить выдачу по запросу 'прокондитер ру'
    - assert: |
        в правой колонке появился колдунщик одной организации,
        под картой есть красный лейбл с тектом 'Больше не работает'
  Проверка статуса "Адрес изменился":
    - counter: /$page/$parallel/$result[@wizard_name="companies" and @subtype="company"]/composite/tabs/about/notice-stripe[@type="move/somewhere"]
    - tags: no_assessors
    - do: получить выдачу по запросу 'гк березовец'
    - assert: |
        в правой колонке появился колдунщик одной организации,
        под картой есть красный лейбл с тектом 'Адрес изменился'
  Проверка статуса "Организация переехала" со ссылкой на новый:
    - counter: /$page/$parallel/$result[@wizard_name="companies" and @subtype="company"]/composite/tabs/about/notice-stripe[@type="move/to"]
    - do: получить выдачу по запросу 'делимобиль ленинский проспект' _ALTERNATIVE_SEARCH_QUERIES_
    - assert: |
        в правой колонке появился колдунщик одной организации,
        под картой есть красный лейбл со ссылкой 'Организация переехала'

specs:
  Проверка статуса "Больше не работает":
    - params:
        foreverdata: '2387969277'
    - do: Получить выдачу по запросу 'foreverdata'
    - tech: /$page/$parallel/$result/composite/tabs/about/notice-stripe[@type="close/unlimited"]
    - assert: |
        В выдаче есть блок 1орг в правой колонке
        Под картой есть полоска с текстовым статусом 'Больше не работает'
    - screenshot: Полоска с текстовым статусом 'Больше не работает' [plain]

  Проверка статуса "Временно не работает":
