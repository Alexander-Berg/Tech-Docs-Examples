        foreverdata: '3869642402'
    - do: Получить выдачу по запросу 'foreverdata'
    - tech: /$page/$parallel/$result/composite/tabs/about/notice-stripe[@type="close/short"]
    - assert: |
        В выдаче есть блок 1орг в правой колонке
        Под картой есть полоска с текстовым статусом 'Временно не работает'
    - screenshot: Полоска с текстовым статусом 'Временно не работает' [plain]

  Проверка статуса "Возможно, не работает":
    - params:
        foreverdata: '3069198875'
    - do: Получить выдачу по запросу 'foreverdata'
    - tech: /$page/$parallel/$result/composite/tabs/about/notice-stripe[@type="close/maybe"]
    - assert: |
        В выдаче есть блок 1орг в правой колонке
        Под картой есть полоска с текстовым статусом 'Возможно, не работает'
    - screenshot: Полоска с текстовым статусом 'Возможно, не работает' [plain]

  Проверка статуса "Адрес изменился":
    - params:
        foreverdata: '4115549131'
    - do: Получить выдачу по запросу 'foreverdata'
    - tech: /$page/$parallel/$result/composite/tabs/about/notice-stripe[@type="move/somewhere"]
    - assert: |
        В выдаче есть блок 1орг в правой колонке
