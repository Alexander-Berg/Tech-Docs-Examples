feature: Навигационные табы

specs:
  Внешний вид и счетчики таба Реклама:
    На домене ru:
      - params:
          tlds: ru
      - do: получить выдачу по запросу "котики"
      - assert: среди табов с сервисами есть кнопка "Ещё"
      - do: нажать на кнопку "Ещё"
      - assert: среди раскрывшихся табов появился таб "Предложения"
      - screenshot: внешний вид табов с табом "Предложения" [plain]
      - assert: таб "Предложения" переводит на страницу всех объявлений, с выделенным табом "Предложения" под шапкой
      - assert: запрос на странице всех объявлений соответствует запросу на странице поиска (при опечатке исправленный)
      - tech: у таба "Предложения" корректный счётчик /$page/$navigation/item[@service="ads"]
