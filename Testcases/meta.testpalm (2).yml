feature: Объектный ответ
type: Списки ОО с метой

specs:
  Метаинформация об объекте в карусели:
    - tags: no_assessors
    - params:
        foreverdata: '442908739'
    - do: получить выдачу по запросу "foreverdata"
    - assert: на выдаче есть карусель с фотографиями испанских художников, кратким описанием и датами жизни
    - screenshot: внешний вид карусели [entity-carousel]

  Под колдунщиком видео:
    - tags: no_assessors
    - params:
        foreverdata: '1028983498'
    - do: получить выдачу по запросу "foreverdata"
    - assert: |
        на выдаче есть карусель колдунщик видео и ниже список объектного ответа
        в списке объектного ответа корректно отображается мета-информация
    - screenshot: внешний вид карусели [entity-carousel]
    
  Хлебные крошки:
    - do: получить выдачу по запросу "список горных вершин"
    - assert: на выдаче есть вертикальный список
    - do: клинкуть на первый элемент вертикального списка
    - assert: выдача обновилась, на ней присутствует карусель с горными вершинами, кратким описанием и высотой
    - do: клинкуть на второй элемент карусели
    - assert: выдача обновилась, на ней присутствует карусель с горными вершинами, кратким описанием и высотой
    - screenshot: внешний вид карусели [entity-carousel]

