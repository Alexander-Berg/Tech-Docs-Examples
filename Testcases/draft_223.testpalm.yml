feature:  Экран сценариев только с одним типом сценария - отложенные сценарии

specs:
    Экран сценариев только с одним типом сценария - отложенные сценарии:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2910
        - release_Webview
        - release_Smarthome
        - platform_ios
        - platform_android
        - iot_timer
        - iot_scenario
    - do: "Preconditions На аккаунте нет ни одного обычного сценария; Сделать любой отложенный сценарий, например, `выключи лампочку через 10 минут`"
    - do: "Открыть список сценариев"
    - assert: "Установлен только один сценарий ; ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_3072.PNG` alt=`Скриншот` width=`300`/>; "
    - do: "Установить ещё 2 сценария; Открыть список сценариев; Пролистать карусель сценариев"
    - assert: "Сценарии скроллятся; ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_3073.PNG` alt=`Скриншот` width=`300`/>; "
