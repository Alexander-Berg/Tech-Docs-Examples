feature: Лего
type: Фасеты лего

specs:
  Проверка функциональности [manual]:
    - automation: ISEARCH-6628
    - do: открыть страницу поиска /legosearch?text=<лего_элемент>
    - assert: |
        вкладка 'Лего' активна
        на странице отображаются сниппеты лего
        справа от сниппетов присутствует колонка фасетов
        в фасетах присутствует блок 'Тип', 'Библиотека', 'Версия', 'Уровень', 'Блок'
        рядом с каждым значением фасета присутвует количество найденных результатов
        если значений в блоке больше 5, остальные остаются свернутыми
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/test__Poisk_po_Lego_nashlos_1211_2020-07-16_15-01-24.png]
    - do: выбрать значение в одном из блоков
    - assert: |
        выдача обновилась
        в выдаче присутствуют только страницы лего соответствующие выбранному фасету
        под поисковой строкой появилась кнопка с названием выбранного фасета
        выбранный фасет отмечен галочкой в группе
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/test__Poisk_po_Lego_nashlos_110_2020-07-16_15-02-51.png]
    - do: перезадать поисковый запрос
    - assert: |
        выбранный фасет не сбросился
        в выдаче присутствуют только страницы соответствующие выбранному фасету
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/lego__Poisk_po_Lego_nashlos_930_2020-07-16_15-04-06.png]
    - do: клик на кретик кнопки с названием фасета под поисковой строкой
    - assert: |
        поисковая выдача обновилась
        под поисковой строкой пропала кнопка фасета

