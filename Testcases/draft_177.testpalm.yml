feature:  Отложенные сценарии - отображение на списке

specs:
    Отложенные сценарии - отображение на списке:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2776
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_ios
        - platform_android
        - webview_regress
        - iot_timer
        - iot_scenario
    - do: "Preconditions Для заданий в янге -- использовать выданный тестовый аккаунт; ; ; Поставить несколько отложенных сценариев (например, сказать голосом `выключи свет через 1 час`):; 1) через 1 мин; 2) через 5 часов 20 минут; 3) через 2 дня и 8 часов"
    - do: "Проверить отображение на списке устройств"
    - assert: "1) Если время до срабатывания меньше суток - отображается корректное время часы-минуты-секунды (см. скриншоты) через сколько сработает сценарий, идёт время обратным отсчётом, на иконке идёт круглый прогресс-бар; если больше суток - отображается N дней; 2) сценарии расположены в таком порядке, что раньше отображается тот, который раньше срабатывает, в конце списка -- уже сработавшие или сработавшие с ошибкой; 3) в верхней строке карточки сценария иконка, ниже -- через какое время сработает сценарий; 4) в нижней строке карточки сценария -- список устройств в сценарии; 5) иконка соответствует типу девайсов в сценарии (если свет - лампочка, если розетка - розетки, если пылесос - пылесос и тд, если разные устройства - домик); ; ![](https://jing.yandex-team.ru/files/osennikovak/2021-01-27T15:14:05Z.bdd7d16.png)"
