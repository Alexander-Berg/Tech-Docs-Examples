feature: Задачи
type: Модерация. Подписаться/Отписаться

specs:
  Общие проверки [manual]:
    - automation: FEMIDA-5086
    - do: открыть страницу модерации задач /complaints/
    - assert: |
        открылась страница модерации задач
        вкладка 'Категории задач' активна
        на каждой категории задачи присутствует кнопка 'Подписаться'
        отображается количество ваших подписок на категории задач
    - screenshot: пример внещнего вида [https://jing.yandex-team.ru/files/klimovich-a/2019-09-17_17.02.52-zfkcy.png]
    - do: клик 'Подписаться' на любую категорию задачи
    - assert: |
        ваши фамилия и имя добавлены в 'Модераторы'
        количество ваших подписок на категории задач обновилось
        вместо кнопки 'Подписаться' появилась кнопка 'Отписаться'
    - screenshot: пример внещнего вида [https://jing.yandex-team.ru/files/klimovich-a/2019-09-17_17.12.49-ng1en.png]
    - do: клик 'Отписаться' на категории задачи
    - assert: |
        ваши фамилия и имя удалились из 'Модераторы'
        количество ваших подписок на категории задач обновилось
        вместо кнопки 'Отписаться' появилась кнопка 'Подписаться'
    - screenshot: пример внещнего вида [https://jing.yandex-team.ru/files/klimovich-a/2019-09-17_17.22.07-bz0i2.png]

tags:
  - reviewed

priority: normal

browsers:
  - yandex-browser-desktop
  - firefox-desktop
  - safari-desktop
