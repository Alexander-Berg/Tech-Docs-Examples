feature:  Умный дом - включается свет во всех комнатах, если в комнате с колонкой света нет

specs:
    Умный дом - включается свет во всех комнатах, если в комнате с колонкой света нет:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2593
        - release_Smarthome
        - smarthome_regress
        - surface_station
        - iot_voice
    - do: "Preconditions **На аккаунте есть такие устройства:**; 1. Станция в комнате №1, например, `Гостиная`; _в комнате №1 нет устройств с типом `Освещение`_; 2. Лампочка в комнате №2, например, `Кухня`; 3. Ещё одна лампочка в комнате №3, например, `Спальня`"
    - do: "Сказать в Станцию:; `Включи свет`"
    - assert: "Свет включается во всех комнатах (№2 и №3), т.к. в комнате со Станцией устройства с типом `Освещение` отсутствуют"
    - do: "Сказать в Станцию:; `Включи везде свет`"
    - assert: "Свет включается во всех комнатах"
    - do: "Сказать в Станцию:; `Выключи везде свет`"
    - assert: "Свет выключается во всех комнатах"
