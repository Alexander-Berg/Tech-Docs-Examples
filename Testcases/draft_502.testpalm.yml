feature:  Умный дом - возврат из экрана редактирования сценария

specs:
    Умный дом - возврат из экрана редактирования сценария:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4284
        - release_Webview
        - platform_common
        - webview_regress
        - iot_scenario
    - do: "Нажать на любой уже созданный сценарий; Нажать стрелку назад"
    - assert: "Возвращаемся в список сценариев"
    - do: "Нажать на любой уже созданный сценарий; Изменить любое условие в `Если`, сохранить; Нажать стрелку назад"
    - assert: "Появляется предупреждение, что изменения не будут сохранены; <img src=`https://jing.yandex-team.ru/files/osennikovak/2022-02-28T08:45:05Z.2c9a8d2.png` alt=`Скриншот` width=`300`/>; "
    - do: "Нажать стрелку назад; Нажать `Да, отменить`"
    - assert: "Возвращаемся в список сценариев"
    - do: "Снова открываем этот сценарий"
    - assert: "В нём ничего не поменялось"
    - do: "Нажать на любой уже созданный сценарий; Изменить любое действие в `Тогда`, сохранить; Нажать стрелку назад; Нажать `Да, отменить`"
    - assert: "Возвращаемся в список сценариев; "
    - do: "Снова открываем этот сценарий"
    - assert: "В нём ничего не поменялось"
