feature:  midiZigbee. Управление устройствами голосом

specs:
    midiZigbee. Управление устройствами голосом:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4200
        - release_Smarthome
        - smarthome_regress
        - surface_midi
    - do: "Description Проверяет, что можно управлять устройствами голосом."
    - do: "Preconditions Подключены все устройства из комплекта.; Для кнопки и датчика движения нет голосовых запросов."
    - do: "Включить/выключить лампочку/розетку голосом. `Включи розетку`"
    - assert: "Включается/выключается лампочка/розетка."
    - do: "Спросить температуру/влажность/давление в комнате, где находится датчик температуры."
    - assert: "Называются значение соответствующие измерениям датчика(возможно округление до целых значений)."
