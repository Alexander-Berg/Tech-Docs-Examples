feature: Колдунщик погоды
type: на конкретный день

specs:
  beforeEach:
    - do: получить выдачу по запросу 'погода на ДЕНЬ МЕСЯЦ', где вместо ДЕНЬ и МЕСЯЦ напишите завтрашний день (например, если сегодня 21 декабря, то запрос - 'погода на 22 декабря')
    - assert: появился колдунщик погоды на завтрашний день
    - screenshot: на выдаче появился колдунщик Яндекс.Погоды на завтрашний день (город и погода могут отличаться) [adapters/adapter-weather/exactly-day-203-{{PLATFORM}} >> plain]
  Проверка счетчиков и ссылок:
    - do: нажать на заголовок колдунщика
    - assert: открылся сервис Яндекс.Погода
    - tech: проверить счетчик в заголовке
    - do: нажать на гринурл под заголовком
    - assert: открылся сервис Яндекс.Погода
    - tech: проверить счетчик в гринурле
    - do: нажать кнопку 'Подробный прогноз'
    - assert: открылся сервис Яндекс.Погода
    - tech: проверить счетчик в линке 'Подробный прогноз'
  Проверка прогнозов:
    - assert: |
        под прогнозом на завтра есть прогноз на ближайшие три дня, первый день обозначен как 'Сегодня'
        дни недели совпадают c реальными (текущий и два следующих)
    - tech: внешний вид в очень старых телефонах без svg [adapters/adapter-weather/exactly-day-203-{{PLATFORM}} >> nosvg]


