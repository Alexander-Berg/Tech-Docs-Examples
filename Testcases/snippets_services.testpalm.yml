feature: Сервисы
type: Сниппеты [B2B]

specs:
  Базовые проверки [manual]:
    - automation: ISEARCH-6626
    - do: открыть страницу поиска сервисов /abcsearch?text=<название_сервиса>
    - assert: |
        активна вкладка 'Сервисы'
        на странице отображаются сниппеты связанные с поисковым запросом
        в сниппете может отображаться имя руководителя сервиса
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/staff__Poisk_po__nashlos_6_2020-05-28_17-09-58.png]
    - do: проверить ссылку в тайтле сниппета
    - assert: ссылка содержит https://abc.test.yandex-team.ru/services/<код_сервиса>
    - tech: при клике на ссылку дернулся clck.yandex.ru/click/
    - do: проверить ссылку в имени руководителя сервиса
    - assert: ссылка содержит https://staff.yandex-team.ru/<login_сотрудника>

tags:
  - reviewed

priority: minor

browsers:
  - yandex-browser-desktop
  - firefox-desktop
  - safari-desktop
