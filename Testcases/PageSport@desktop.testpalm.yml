feature: Главная страница десктопного турбоспорта

description: Матч-тизер может НЕ содержать каких-либо вкладок по видам спорта, если не было соревнований в данном виде спорте за вчера и сегодня, и не будет завтра.

specs:
  содержит футбольный матч-тизер, который:
    позволяет перейти к футбольному матчу [manual]:
      - automation: NERPA-8437
      - tags: backend_sport
      - do: открыть главную страницу сервиса Яндекс.Спорт
      - assert: |
          на главной странице отбражаются футбольный матч-тизер с выделенной вкладкой 'Футбол',
          в правой верхней части матч-тизера есть вкладки 'Вчера', 'Сегодня', 'Завтра' (может не быть каких-то вкладок, если нет матчей),
          по умолчанию открыта вкладка 'Сегодня', название вкладки выделено шрифтом (если сегодня есть матчи),
          каждый матч содержит наименования и эмблемы команд, время начала матча или стаутус (завершен, идет),
          длинные названия команд могут сокращаться многоточием,
          матчи сгруппированы по чемпионатам, внизу есть зеленая кнопка 'Весь футбол',
          внешний вид https://jing.yandex-team.ru/files/nightsonne/2020-03-26_12-40-50.png
      - do: навести курсор на название активной вкладки матч-тизера 'Футбол'
      - assert: изменился стиль курсора
      - do: навести курсор на любой матч
      - assert: |
          изменился стиль курсора,
          изменился стиль шрифта матча - цвет шрифта стал красным
      - do: кликнуть по любому матчу
      - assert: |
          происходит переход в сюжет, содержащий футбольный виджет,
          данные в виджете соответствуют данным матча в матч-тизере

    может отображать футбольные матчи за сегодня, вчера и завтра [manual]:
      - automation: NERPA-8437
      - tags: backend_sport
      - do: открыть главную страницу сервиса Яндекс.Спорт
      - assert: |
          на главной странице отбражаются футбольный матч-тизер с выделенной вкладкой Футбол,
          в правой верхней части матч-тизера есть вкладки 'Вчера', 'Сегодня', 'Завтра' (может не быть каких-то вкладок, если нет матчей),
          по умолчанию открыта вкладка 'Сегодня', название вкладки выделено шрифтом (если сегодня есть матчи)
      - do: прокликать вкладки 'Вчера', 'Сегодня', 'Завтра' в футбольном матч-тизере
      - assert: |
          каждый раз отображается страница матч-тизера с матчами за выбранный день,
          название выбранной вкладки выделено шрифтом,
          матчи сгруппированы по чемпионатам, внизу есть зеленая кнопка 'Весь футбол'
      - do: выбрать вкладку 'Вчера' (при ее наличии)
      - assert: |
          матчи во вкладке 'Вчера' содержат счет, название и цифра счета победившей команды выделены,
          название выбранной вкладки выделено шрифтом,
          некоторые матчи могут содержать справа кнопку перехода к видео матча,
          скрин https://jing.yandex-team.ru/files/e-l-agafon0va/2020-01-16-6.png
      - do: навести курсор на кнопку перехода к видео матча
      - assert: по ховеру на кнопку курсор меняет стиль
      - do: кликнуть по кнопке перехода к видео матча (при ее наличии)
      - assert: |
          происходит переход в сюжет, содержащий футбольный виджет,
          виджет содержит вкладку Видео и карусель видео данного матча
      - do: вернуться с помощью браузерной кнопки Назад
      - do: еще раз прокликать вкладки 'Вчера', 'Сегодня', 'Завтра' в футбольном матч-тизере
      - assert: матч-тизер может содержать кнопку 'Еще N' под списком матчей (если не содержит, пропустить следующие 2 шага)
      - do: кликнуть на кнопку 'Еще N'
      - assert: |
          блок разворачивается, в блоке появляется скролл, матчи скроллятся,
          развернутый блок может перекрыть другие элементы страницы,
          кнопка 'Еще N' меняется на кнопку 'Скрыть'
      - do: кликнуть на кнопку 'Скрыть'
      - assert: развернутый блок сворачивается

    позволяет перейти к футбольному календарю [manual]:
      - automation: NERPA-8437
      - tags: backend_sport
      - do: открыть главную страницу сервиса Яндекс.Спорт
      - assert: |
          на главной странице отбражаются футбольный матч-тизер с выделенной вкладкой Футбол,
          в правой верхней части матч-тизера есть вкладки 'Вчера', 'Сегодня', 'Завтра' (может не быть каких-то вкладок, если нет матчей),
          по умолчанию открыта вкладка 'Сегодня', название вкладки выделено шрифтом (если сегодня есть матчи),
          матчи сгруппированы по чемпионатам, внизу есть зеленая кнопка 'Весь футбол',
          внешний вид https://jing.yandex-team.ru/files/nightsonne/2020-03-26_12-40-50.png
      - do: навести курсор на кнопку 'Весь футбол'
      - assert: изменился стиль курсора
      - do: кликнуть по кнопке 'Весь футбол'
      - assert: |
          произошел переход на страницу футбольного календаря,
          календарь Открыт на странице блока 'Сегодня',
          в левой верхней части календаря есть блок с вкладками 'Футбол', 'Хоккей', 'Баскетбол', 'Волейбол' и 'Биатлон', зеленым цветом выделена вкладка 'Футбол',
          в правой верхней части календаря есть вкладки 'Вчера', 'Сегодня', 'Завтра' (может не быть каких-то вкладок, если нет матчей),
          название вкладки 'Сегодня' выделено шрифтом (если сегодня есть матчи)
      - do: поскроллить календарь вверх-вниз (если количество матчей не влезает на страницу)
      - assert: календарь скроллится
      - do: навести курсор на вкладки 'Вчера', 'Сегодня', 'Завтра'
      - assert: изменился стиль курсора
      - do: прокликать вкладки 'Вчера', 'Сегодня', 'Завтра' в правом верхнем блоке календаря
      - assert: |
          каждый раз отображается нужный блок календаря,
          название выбранной вкладки выделено шрифтом
      - do: навести курсор на название активной вкладки календаря 'Футбол'
      - assert: изменился стиль курсора
      - do: навести курсор на любой матч
      - assert: |
          изменился стиль отображения курсора,
          изменился стиль шрифта матча - цвет шрифта стал красным
      - do: кликнуть по любому матчу
      - assert: |
          происходит переход в сюжет, содержащий футбольный виджет,
          данные в виджете соответствуют данным матча в матч-тизере
      - do: вернуться назад на страницу календаря браузерной кнопкой Назад
      - do: кликнуть по вкладке 'Хоккей' рядом с вкладкой 'Футбол'
      - assert: происходит переход на страницу хоккейного календаря с открытой вкладкой 'Сегодня'
      - do: кликнуть по вкладке 'Баскетбол' рядом с вкладкой 'Хоккей'
      - assert: происходит переход на страницу баскетбольного календаря с открытой вкладкой 'Сегодня'

