feature:  Стереопара - создать из онбординга, если два устройства

specs:
    Стереопара - создать из онбординга, если два устройства:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3592
        - release_Webview
        - surface_station
        - surface_midi
        - platform_common
    - do: "Preconditions На аккаунте есть одна колонка какого-то вида (Станция/Макс/лайт/мини/мини2)"
    - do: "- Подключаем еще одну станцию, аналогичную той, что у нас уже имеется (если есть лайт, то подключаем второй лайт); - Доходим до онбординга; - Переходим в сторю `Создать стереопару`; - Нажимаем `Хочу`"
    - assert: "Модалка создания стереопары не появляется;  ; "
    - do: "Переходим к выбору колонки в стереопаре"
    - assert: "В барабане с выбором колонок по одной колонке"
    - do: "Проходим далее по визарду настройки стереопары"
    - assert: "Стереопара создана, отображается на главной"
