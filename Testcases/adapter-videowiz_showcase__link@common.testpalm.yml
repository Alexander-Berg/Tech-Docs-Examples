specs:
  Клик по тумбе открывает видео:
    - do: получить выдачу по запросу 'bmw видео'
    - assert: появилась выдача, где отобразился колдунщик с заголовком Видео (возможно не на первом месте, проскролить выдачу)
    - screenshot: примерный внешний вид колдунщика [https://jing.yandex-team.ru/files/aantonevich/uhura_2021-12-22T23%3A36%3A13.459276.png] 
    - do: кликнуть по первой тумбе в видеоколдунщике
    - assert: |
        открылась новая вкладка в браузере (если кейс проходится на тачах: исключение - Я.Браузер на iOS, в нём открытие происходит в этой же вкладке)
        произошел переход в таб Видео (если кейс проходится в приложении)
        во вкладке отображается выбранный ролик из видеоколдунщика

