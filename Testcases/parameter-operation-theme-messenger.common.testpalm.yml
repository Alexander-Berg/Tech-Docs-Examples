feature: Включение тем

specs:

     Можно включить тему dark[manual]:
        - automation:
        - description: |
              Перед началом тестирования после открытия тестового стенда необходимо нажать кнопку "Сбросить конфиг"
              Авторизованы в мессенджере
        - do: Запустить тестовый стенд виджета
        - assert: Открыт тестовый стенд виджета
        - do: В тестовом стенде виджета выбрать сборку - Сервисы яндекса
        - assert: Была выбрана нужная сборка
        - do: Нажать на кнопку "Сбросить конфиг"
        - do: Найти параметр **flags** в блоке "Параметры конструткора"
        - assert: В данном параметре по умолчанию ничего не введено
        - do: В данный параетр необходимо ввести **theme=dark**
        - do: Нажать на кнопку виджета
        - assert: |
              Открывается виджет с загрузившимися чатами
              Тема в виджете - темная

     Можно включить тему deepsync[manual]:
        - automation:
        - description: |
              Перед началом тестирования после открытия тестового стенда необходимо нажать кнопку "Сбросить конфиг"
              Авторизованы в мессенджере
        - do: Запустить тестовый стенд виджета
        - assert: Открыт тестовый стенд виджета
        - do: В тестовом стенде виджета выбрать сборку - Сервисы яндекса
        - assert: Была выбрана нужная сборка
        - do: Нажать на кнопку "Сбросить конфиг"
        - do: Найти параметр **flags** в блоке "Параметры конструткора"
        - assert: В данном параметре по умолчанию ничего не введено
        - do: В данный параетр необходимо ввести **theme=deepsync**
        - do: Нажать на кнопку виджета
        - assert: |
              Открывается виджет с загрузившимися чатами
              Цвет мессенджера - светлый
              Кнопка создания чата, счетчик непрочитанных сообщений (где включены уведолмения), кнопка отправки в окне чата, обводка балунов с важными сообщениями - красного цвета

