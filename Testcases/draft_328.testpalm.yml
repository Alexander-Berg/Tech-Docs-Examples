feature:  Мультирум. Запуск музыки для колонок в одной группе

specs:
    Мультирум. Запуск музыки для колонок в одной группе:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3206
        - release_Webview
        - release_Smarthome
        - surface_midi
        - platform_common
        - webview_regress
    - do: "Description Поддерживаемые колонки - mini, mini-2, light, Station, Station2, JBL Music, JBL Portable.; ; ; Проверяет, что мультирум включается по команде `Включи музыку`, для колонок находящихся в одной группе."
    - do: "Preconditions На аккаунте две или более колонок ст/ст2/мини/лайт/jbl; Минимум 2 колонка добавлены в группу колонок; Колонки в одной wifi-сети; Эксперимент для групп [340051]-Мультирум группы в колонках"
    - do: "`Включи музыку` в любую из колонок добавленных в группу."
    - assert: "Включается музыка на обеих колонка.; Играет один и тот же трек."
