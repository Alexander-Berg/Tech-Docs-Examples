feature: Остановка активности помощника (перевод в состояние suspended)
type: assistant

specs:

  Остановка голосового ввода при открытии модального окна:
    - do: запустить голосовой ввод
    - do: открыть любое модальное окно
    - assert: голосовой ввод остановился

  Остановка озвучивания при открытии модального окна:
    - do: сделать голосовой запрос и дождаться начала озвучивания ответа
    - do: открыть любое модальное окно
    - assert: озвучивание остановилось

  Остановка экшена при открытии модального окна:
    - do: сделать запрос открой в контакте, дождаться таймера экшена
    - do: открыть любое модальное окно
    - assert: таймер остановился
    - assert: экшен не выполнился

