feature: Листание картинок

specs:

    Изображения листаются влево при открытии самого последнего отправленного изображения в чат [manual]:
        - automation: MSSNGRFRONT-6459
        - description: Авторизоваться аккаунтом yndx-mssngr-850/QazMssngr1 и открыть чат "Чат для проверки листания картинок" инвайт ссылка https://yandex.ru/chat/#/join/1ca6a374-e62a-40f4-a0ce-f3470ec30a8f
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Тапнуть по последнему отправленному изображению в чат
        - assert: Открывается изображение в фулскрине и есть следующие данные (автор, время отправки, крестик для закрытия, кнопка скачивания, стрелочка для листания изображения влево).
        - do: Начать листать изображение вправо с помощью кнопки вправо на клавиатуре
        - assert: Изображения не листаются, так как справа нету изображений
        - do: Начать листать изображение влево с помощью кнопки влево на клавиатуре
        - assert: Изображения влево листаются (анимация плавная без дерганий;  возможно отображение троббера загрузки, если изображение не успело загрузится)
        - do: Начать листать изображения влево нажатием на стрелочку влево на экране
        - assert: Изображения влево листаются (анимация плавная без дерганий;  возможно отображение троббера загрузки, если изображение не успело загрузится)
        - do: Убедиться, что изображения при листании отображаются в верном порядке
        - assert: Изображения отображаются в верном порядке, так как они были загружены в чат (можно открыть этим же аккаунтом чат в другом браузере и сравнить, что отображается при листании и что есть в чате)

