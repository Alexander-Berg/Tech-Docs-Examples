feature:  Умный дом - новый стиль страницы лампочки

specs:
    Умный дом - новый стиль страницы лампочки:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3114
        - release_Webview
        - platform_common
        - webview_regress
        - iot_lamp
    - do: "Preconditions На аккаунт добавлена лампочка яндекса; Режимы отображаются у лампочек с прошивкой 1.0.15 и выше; "
    - do: "1. Перейти в раздел `Устройства`; 2. Выбрать устройства `Лампочка`"
    - assert: "- Отображается страница с названием устройства; - Есть 2 вкладки `Пульт` и `Голосовые команды` ; - Кнопка включения/выключения устройства  ; - Уровень яркости ; - 2 вкладки: Цвета, режимы. По умолчанию открыта вкладка `Цвета`, на которой отображаются базовые цвета.  ; ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_7DBF3234D029-1.jpeg` alt=`Скриншот` width=`300`/>; "
