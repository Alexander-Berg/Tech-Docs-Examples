feature: Связанные запросы
type: Сценарии доступности

specs:
  Связанные запросы внизу страницы: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-147605
    - do: |
        получить выдачу по запросу "госуслуги"
        после всех сниппетов найти блок "Люди ищут" со связанными запросами
        активировать любую ссылку блока
    - assert: сформировалась выдача, релевантная выбранной ссылке
  Связанные запросы при отскролле назад: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-147605
    - do: |
          получить выдачу по запросу "госуслуги личный кабинет"
          перейти вниз до последнего сниппета
          перейти обратно вверх до первого сниппета
    - assert: в начало выдачи добавился блок со списком ссылок (связанными запросами)
    - do: перейти в блок и активировать любую ссылку блока
    - assert: сформировалась выдача, релевантная выбранной ссылке
  Связанные запросы При возврате: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-147605
    - do: |
          получить выдачу по запросу "инвестиционный счет"
          найти на выдаче третий спиннет со ссылкой на сторонний сайт
          перейти по сслылке из этого сниппета
          вернуться на первоначальную выдачу
    - assert: под сниппет добавился блок "Люди ищут" со связанными запросами
    - do: перейти в блок и активировать любую ссылку блока
    - assert: сформировалась выдача, релевантная выбранной ссылке
