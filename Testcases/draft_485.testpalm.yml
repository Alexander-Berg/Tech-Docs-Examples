feature:  ПП - Настройки - Шепот

specs:
    ПП - Настройки - Шепот:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4242
        - release_Webview
        - platform_common
    - do: "Preconditions В ПП на устройстве подключена станция; Открыть в ПП Устройства - Настройки - Устройства с Алисой"
    - do: "Перевести в *неактивное* состояние переключатель `Алиса ответит шепотом`; Сделать любой запрос шепотом (например, `Алиса, как дела`)"
    - assert: "Алиса отвечает *обычным* голосом, не шепчет"
    - do: "Перевести в **активное** состояние переключатель `Алиса ответит шепотом`; Сделать любой запрос шепотом (например, `Алиса, как дела`)"
    - assert: "Алиса отвечает **шепотом**"
    - do: "Не трогать переключатель; Сделать запрос обычным голосом"
    - assert: "Алиса отвечает обычным голосом"
