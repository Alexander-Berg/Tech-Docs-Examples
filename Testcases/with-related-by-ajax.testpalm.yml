feature: Страница новостей
type: С бесконечной лентой новостей

specs:
  Проверка работы бесконечной ленты:
    - do: открыть главную страницу поиска, удалить все параметры кроме yandex.ru и добавить в адресную строку к URL /turbo?stub=page/povarenok-infinite-1.json
    - assert: видна турбо страница
    - do: проскроллить до конца страницы
    - assert: должна подгрузиться вторая новость с заголовком «Новость №2»
    - do: проскроллить к картинке во второй новости
    - assert: картинка загрузилась и стала видна
    - do: проскролить вверх до ссылки с текстом Я ссылко! второй новости и кликнуть по ней
    - assert: переместились к концу второй страницы. Видно заголовок Я заголовок второй новости
    - assert: должна подгрузиться третья новость с заголовком «Новость №3»
    - do: кликнуть по ссылке Я ссылко! третьей новости
    - assert: переместились к концу третьей страницы. Видно заголовок Я заголовок третьей новости
    - assert: должна подгрузиться четвертую новость с заголовком «Новость №4»
    - do: кликнуть по ссылке Я ссылко! первой новости
    - assert: переместились к концу четвертой страницы. Видно заголовок Я заголовок четвертой новости

