feature: modal

description: В графическом интерфейсе пользователя модальным называется окно, которое блокирует работу пользователя с родительским приложением до тех пор, пока пользователь это окно не закроет. Блок используется для создания модального окна. Заменяет блок popup c модификатором type в значении modal.

specs:
  Проверить корректность работы примера №1(Простое модальное окно):

    - do: Нажать на ссылку Простое модальное окно, проверить работу самого простого, обычного и незамысловатого модального окна.
    - assert: По нажатию на ссылку фон страницы темнеет, открывается окно состоящие из крестика для закрытия окна, чекбокса, текста?
    - assert: После открытия модального окна, вертикальный скролл на странице пропадает, при этом желтый блок с текстом 'Блок не должен прыгать вправо при скрытии скроллбаров' не меняет своего положения?
    - assert: Если после открытия модального окна повернуть экран устройства, то модальное окно будет расположено по центру страницы после поворота?
    - assert: Если тапнуть за пределами модального окна, то пример никак не реагирует на нажатие, модальное окно не закрывается?
    - assert: При тапе на чекбокс в модальном окне он переходит в выбранное/невыбранное состояния?
    - assert: По нажатию на крестик в левом верхнем углу модальное окно закрывается, серый фон пропадает?
    - assert: Если изменит состояние чекбокса, потом закрыть и открыть модальное окно, то чекбокс будет в том состоянии которое было до закрытия модального окна?

  Проверить корректность работы примера №2(Модальное окно с _autoclosable_yes и внутренними попапами):

    - do: Нажать на ссылку Модальное окно с _autoclosable_yes и внутренними попапами, проверить функциональность модального окна.
    - assert: По нажатию на ссылку фон страницы темнеет открывается окно состоящие из ссылки для открытия выпадушки и текста?
    - assert: Если тапнуть за пределами модального окна, то модальное окно закрывается?
    - assert: Если в модальном окне нажать на ссылку open popup, то в модальном окне открывается выпадушка, в которой есть ссылка, по которой открывается еще один попапчик?
    - assert: Если после открытия внутри модального окна одной или двух выпадушек повернуть экран устройства, то выпадушки останутся расположены так же относительно модального окна, как и до поворота?
    - assert: Если внутри модального окна открыты одна или две выпадушки, то по клику за пределами модального окна закрывается модальное окно и все выпадушки открытые в модальном окне?
    - assert: Если внутри модального окна открыты одна или две выпадушки, то по клику внутри модального окна закрываются все выпадушки?

  Проверить корректность работы примера №3(Модальное окно с добавлением контента и сменой позиции):

    - do: Нажать на ссылку Модальное окно с добавлением контента и сменой позиции, проверить функциональность модального окна. У этого примера весьма нехитрая функциональность, проверяем возможность смены размеров окна.
    - assert: По нажатию на ссылку фон страницы темнеет открывается окно в котором есть ссылки позволяющие менять размеры окошечка по горизонтали и вертикали и ссылка, меняющая выравнивание по вертикали (vertical-align)?
    - assert: По нажатию на ссылку Больше в модальном окне размер окна увеличивается по вертикали, поведение примера не вызывает нареканий?
    - assert: По нажатию на ссылку Меньше в модальном окне размер окна уменьшается по вертикали, поведение примера не вызывает нареканий?
    - assert: По нажатию на ссылку Шире в модальном окне размер окна увеличивается по горизонтали, поведение примера не вызывает нареканий?
    - assert: По нажатию на ссылку Уже в модальном окне размер окна уменьшается по горизонтали?(это проверка на возможность сузить модальное окно, если текст при этом начинает выглядеть криво, это ожидаемо)
    - assert: По нажатию на ссылку после слов vertical-align выравнивание модального окна по вертикали меняется корректно?
    - assert: Если после изменения выравнивания окна по вертикали и размеров окна повернуть экран устройства, то расположение и размеры окна после поворота будут такими же, как и до поворота?
    - assert: Если изменять размеры модального окна, закрыть его, то при повторном открытии окно откроется с теми размерами с которыми его закрыли?

  Проверить корректность работы примера №4(Модальное окно с элементами ввода):

    - do: Нажать на ссылку Модальное окно с элементами ввода, проверить функциональность модального окна. Проверяем работку контролов внутри модального окошечка.
    - assert: Модальное окно ведется себя корректно когда фокус попадает на каждый из контролов в модальном окне?
    - assert: Если изменить значение каждого из контролов в модальном окне, закрыть окно и потом открыть его, то контролы будут содержать значения которые были до закрытия модального окна?

