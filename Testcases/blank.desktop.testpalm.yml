specs:
    beforeEach:
        - attach: Войти в админку

    Заглушка Диалогов:
        - automation: YDO-6833
        - do: нажать на иконку Диалогов в левом сайдбаре
        - do: нажать на любой диалог в списке чатов, если он там есть
        - do: нажать кнопку "Пометить как решенный"
        - do: повторять последние два действия, пока в Диалогах не будет 0 диалогов
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/tony-prots/2019-05-22_16-03-48.png]
