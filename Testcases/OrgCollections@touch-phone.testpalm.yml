feature: Одна организация
type: Подборки мест

params:
  exp_flags: GEO_1org_collections=1

specs:
    beforeEach:
      - do: получить выдачу по запросу 'пиццерия R14'
      - assert: появился колдунщик одной организации, в нём есть блок "подборки мест"
    Внешний вид:
      - screenshot: внешний вид блока "подборки мест" [plain]
    Проверка ссылки на персональную подборку мест:
      - assert: ссылка "персонально для вас" ведёт на новую выдачу, на которой есть к-к "куда сходить"
      - counter: /$page/$main/$result/composite/org-collections/scroller/collection[@type="chz_promo"]
    Проверка ссылки на подборку лучших мест:
      - assert: ссылка "лучшие места" ведёт на новую выдачу, на которой есть к-к "популярные пиццерии"
      - counter: /$page/$main/$result/composite/org-collections/scroller/collection[@type="bests_promo"]

counter: /$page/$main/$result/composite/org-collections

files:
  - src/features/Companies/Companies.features/OrgCollections/OrgCollections.test/OrgCollections@touch-phone.hermione.js

