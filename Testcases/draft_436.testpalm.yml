feature:  Умный дом - Сценарии - фильтр по триггеру

specs:
    Умный дом - Сценарии - фильтр по триггеру:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3950
        - release_Webview
        - platform_common
        - testid_339235
        - webview_regress
        - iot_scenario
    - do: "Preconditions Для отображения датчиков залипнуть в **339235**; ; На аккаунте есть сценарии:; ; 1) С триггером по времени ; 2) С триггером по фразе; 3) С триггером по датчику ; 4) С триггером по времени и датчику; 5) С триггером по времени и фразе"
    - do: "Открыть Сценарии; Тапнуть на Фильтры; "
    - assert: "Появляется список: (сортировка значений не важна); ; **Условие запуска:**; - Любое ; - Фраза; - Время; - Датчик"
    - do: "Тапнуть на Любое"
    - assert: "Отображаются все сценарии"
    - do: "Тапнуть на Фильтры - Фраза"
    - assert: "Отображаются сценарии 2 и 5"
    - do: "Тапнуть на Фильтры - Время"
    - assert: "Отображаются сценарии 1, 4, 5"
    - do: "Тапнуть на Фильтры - Датчик"
    - assert: "Отображаются сценарии 3 и 4"
