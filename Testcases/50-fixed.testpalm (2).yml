feature: popup

description: Абстрактный popup – компонент, предназначенный для создания как выпадающего элемента (контекстный попап), так и модального окна. Блок отображается на первом плане и перекрывает остальные элементы на странице. Может служить основой для других блоков. Например, Домик, Саджест. Попап может быть вызван различными элементами страницы, например, иконками, псевдо-ссылками. При использовании хвостика он всегда будет указывать на вызвавший его элемент, что делает очевидной их взаимосвязь. ВНИМАНИЕ! Элементы примера в шапке могут некорректно работать при скролле страницы(могут смешиваться с другими примерами или текст и кнопки будут отображаться поверх элементов шапки) это ожидаемая ошибка.

specs:
  Проверить корректность работы примера №13(fixed):
    - do: Проверить корректность отображения popup, как он обрабатывает действия пользователя (попапчик появляется и пропадает без анимации, по умолчанию попапчик должен появляться и пропадать с затуханием).
    - assert: Если тапнуть за пределами большого попапа, то попап закрывается?
    - assert: Если вызвать большой попап и нажать крестик в правом верхнем углу, то он закрывается?
    - assert: Если в большом попапе нажать на кнопку еще popup, то открывается маленький popup с текстом im popup?
    - assert: Если после появления маленького попапа повернуть экран устройства, то расположение большого попапа относительно страницы и маленького попапа относительно большого останется таким же?
    - assert: Если тапнуть за пределами большого попапа, то оба попапчика закроются?


