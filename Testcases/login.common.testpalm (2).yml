feature: Авторизация и разлогин в q

import-steps:
    - tests/hermione/suites/messenger/shared-steps/open-messenger.testpalm.steps.yml

specs:

  Авторизация в q[manual]:
    - automation: MSSNGRFRONT-3151
    - do: разлогиниться во внутренних сервисах (например тут https://passport.yandex-team.ru/profile)
    - attach: Открытие чата q
    - assert: произошел редирект на https://passport.yandex-team.ru/auth?retpath=https://q.yandex-team.ru:443/
    - do: авторизоваться
    - assert: |
        авторизация выполнена успешно
        открылся q мессенджер

  Разлогин в q[manual]:
    - automation: MSSNGRFRONT-3151
    - attach: Открытие чата q
    - do: авторизоваться
    - do: нажать на шестеренку настроек чата справа от поиска над списком чатов
    - assert: открылось модальное окно настроек профиля
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/ismateush/uhura_2019-06-17T17:47:50.jpg]
    - do: нажать на троеточие в правом верхнем углу
    - do: в выпадающем меню нажать выйти
    - assert: |
        произошел разлогин
        осуществился переход на морду (для web-версии)

