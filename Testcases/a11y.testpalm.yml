feature: Объектный ответ
type: Доступность

browsers: chrome-desktop

specs:
  Основные проверки:
    Блок карточки:
      - do: получить выдачу по запросу 'Полина Гагарина'
      - assert: в правой колонке есть карточка объектного ответа
      - tech: у карточки должен быть атрибут aria-label
      - tech: у карточки должен быть атрибут role='region'

    Заголовок и подзаголовок:
      - do: получить выдачу по запросу 'Полина Гагарина'
      - assert: |
          в правой колонке есть карточка объектного ответа
          в карточке есть заголовок и подзаголовок
      - tech: у заголовки карточки должны быть атрибуты aria-level='2', role='heading'
      - tech: у подзаголовка карточки должны быть атрибуты aria-level='3', role='heading'

    Спискок релевантных объектов:
      - do: получить выдачу по запросу 'Полина Гагарина'
      - assert: |
          в правой колонке есть карточка объектного ответа
          в карточке есть списки объектов ("Смотрите также" или "Альбомы" или "Коллекции")
      - tech: у первого списка должен быть атрибут role='list'
      - tech: у первого элемента списка должен быть атрибут role='listitem'

    Кнопки под галереей:
      - do: получить выдачу по запросу 'игра престолов иви'
      - assert: |
          в правой колонке есть карточка объектного ответа
          в карточке есть кнопки "Трейлер" и "Кадры из фильма"
      - tech: у кнопки "Трейлер" должны быть атрибуты role='button', tabindex='0'
      - tech: у кнопки "Кадры из фильма" должны быть атрибуты role='button', tabindex='0'

    Отзывы:
      - do: получить выдачу по запросу 'игра престолов иви'
      - assert: |
          в правой колонке есть карточка объектного ответа
          в карточке есть блок с отзывами
      - tech: у блока с отзывами должен быть атрибут role='list'
      - tech: у первого отзыва блока с отзывами должны быть атрибуты role='listitem', tabindex='0', aria-label

    Футер карточки:
      - do: получить выдачу по запросу 'Полина Гагарина'
      - assert: |
          в правой колонке есть карточка объектного ответа
          в самом низу карточки есть подвал с ссылками
      - tech: у первой ссылке в подвале должны быть атрибуты role='button'

    Видео тумба:
      - do: получить выдачу по запросу 'MrShadyMan на иви' (альтернативные запросы 'Спайк Майнкрафт на иви', 'Family Box на иви')
      - assert: |
          в правой колонке есть карточка объектного ответа
          в карточке есть видео тумба
      - tech: у видео тумбы есть атрибут aria-label='Смотреть'
      - tech: у времени в видео тумбе есть атрибут aria-label='Длительность 2 часа 47 минут,Качество FullHD'

