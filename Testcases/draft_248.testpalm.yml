feature:  BLE. Настройка девайса по wifi с холодного старта приложения

specs:
    BLE. Настройка девайса по wifi с холодного старта приложения:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3023
        - release_Webview
        - app_regress
        - platform_searchapp
        - surface_midi
        - platform_ios
        - platform_android
        - webview_regress
    - do: "Description - ПП удалено, и установлено заново ; - На телефоне включен блютус ; - На телефоне включена геолокация (для андроида); - Колонка в режиме настройки"
    - do: "Открыть приложение. Подтвердить разрешение на геопозицию (для андроида).; Перейти в Устройства -> `+` -> `Умную колонку с Алисой` -> `Станция Макс/Лайт`; Всплывашку о `Найдено устройство` пропускаем"
    - assert: "Попали на экран перевода станции в режим настройки"
    - do: "`Продолжить`"
    - assert: "[только для станции Макс]Попали на экран `Подключение станции к сети`; [для всех остальных] Попали на экран пермишенов.; "
    - do: "[только для станции Макс]Выбрать `Беспроводное соединение Wi-Fi`; Нажать `Дальше`"
    - assert: "Экран пермишенов не отображаем, так как все разрешения выданы (см. Preconditions); Телефон подключился к колонке по BLE. Отображен список Wi-Fi сетей, полученных с колонки"
    - do: "Выбрать сеть. ввести пароль, нажать `Продолжить`"
    - assert: "Экран `Подключаемся к устройству` -> Экран `Устройство подключается` -> Экран `Устройство подключилось к Wi-Fi`"
    - do: "После настройки проверить подключенные устройства по BT к телефону"
    - assert: "Тестируемой колонки в списке нет"
