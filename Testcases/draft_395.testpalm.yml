feature:  Умный дом - "Мои навыки" в списке навыков

specs:
    Умный дом - "Мои навыки" в списке навыков:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3425
        - release_Webview
        - platform_common
        - webview_regress
    - do: "Preconditions В ПП открыта страница Умного Дома; Есть связка аккаунтов хотя бы с одним провайдером"
    - do: "Начать добавление нового устройства (нажать **+** в верхнем правом углу, в появившемся меню выбрать `устройство умного дома`)"
    - assert: "- Открылась страница добавления новых устройств ; - Сначала устройства Яндекса, затем подключенные навыки, затем популярные производители; ; - Блок со связанными аккаунтами отображается с подписями:; ;    `**Связанные аккаунты**;    Если появились новые устройства, обновите список`; ;  ; - На каждом навыке из раздела присутствует кнопка обновления списка устройств; ; <img src=`https://jing.yandex-team.ru/files/lawyard/Podklyuchenie_ustroistv__Figma_2021-07-13_14-27-45.png` alt=`Скриншот` width=`300`/>"
    - do: "Новых устройств заведомо нет (список актуальный); Нажать `Обновить`"
    - assert: "Крутится лоадер с надписью `Обновляем`; По завершении отображается зеленая плашка внизу с текстом `Новых устройств нет`; <img src=`https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-08-17%20в%2017.29.02.png` alt=`Скриншот` width=`300`/> <img src=`https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-08-17%20в%2017.29.13.png` alt=`Скриншот` width=`300`/>"
    - do: "Добавить в стороннем приложении провайдера новое устройство; Вернуться к списку навыков; Нажать `Обновить` в карточке провайдера"
    - assert: "Крутится лоадер с надписью `Обновляем`; После этого отображается экран с найденным новым устройством ; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-08-17%20в%2017.28.45.png` alt=`Скриншот` width=`300`/>"
    - do: "Открыть две одинаковые вкладки со списком провайдеров; На одной вкладке отвязать аккаунт провайдера (устройства можно не отвязывать); Перейти на другую вкладку, нажать `Обновить` в карточке навыка"
    - assert: "Отображается ошибка при обновлении списка устройств (так как сходили за несуществующим токеном); ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-08-17%20в%2017.29.30.png` alt=`Скриншот` width=`300`/>"
