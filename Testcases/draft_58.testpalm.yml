feature:  Умный дом - кондей - переключатели в ПП

specs:
    Умный дом - кондей - переключатели в ПП:
    - tags:
        - https://testpalm.yandex-team.ru/alice/testcases/1938
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - iot_remote
        - no_assessors
    - do: "Description N.B. Если в ПП выбран режим `Нагрев`/`Осушение`/`Вентиляция`, то изменения температуры в ПП не соответствуют отображению на кондее (на дисплее при любом виде в ПП отображается 25 градусов). Это особенность кондея, в режимах температура залочена."
    - do: "Открыть страницу кондея в ПП и проверить нажатие всех доступных кнопок на пульте (включение/выключение/режимы/обдув/температура и тд)"
    - assert: "Если пульт выбран корректно, все кнопки работают"
