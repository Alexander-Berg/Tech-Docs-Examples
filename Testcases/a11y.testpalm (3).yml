feature: Объектный ответ
type: Доступность

browsers: chrome-phone

specs:
  Фильмовая карточка:
    beforeEach:
      - do: получить выдачу по запросу 'Тедд лассо'
      - assert: на выдаче есть карточка объектоного ответа

    Шапка карточки:
      - assert: |
          в карточке есть заголовок
          в краточке есть подзаголовок
          в карточке есть кнопка добавть в избранное
      - tech: у заголовка должен быть атрибут aria-label
      - tech: у кнопки добавить в избранное должен быть атрибут role='button'

    Табы:
      - assert: в карточке есть табы
      - tech: у табов должен быть атрибут role='menu'

    Рейтинг:
      - assert: |
          в карточке есть рейтинг от кинопоиска
          в краточке есть блок выставление оценки
      - tech: у рейтинга от кинопоиска должен быть атрибут aria-label
      - tech: у звезд блока выставление рейтига должен быть атрибут role='button'
      - tech: у звезд блока выставление рейтига должен быть атрибут aria-label

    Описание:
      - assert: в карточке есть блок с описанием
      - tech: у заголовка блока описания должен быть атрибут aria-label
      - tech: у кнопки читать дальше быть атрибут role='button'

    Списки:
      - assert: в карточке есть список
      - tech: у элемента списка должен быть атрибут aria-label

