feature:  Умный дом - история запусков - расписания

specs:
    Умный дом - история запусков - расписания:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3057
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - webview_regress
        - iot_scenario
    - do: "Preconditions Поставить сценарий-расписание, который завершится без ошибок; Поставить сценарий-расписание, который завершится с ошибкой"
    - do: "Дождаться завершения сценариев; Открыть список устройств - Сценарии - История"
    - assert: "Отображается сценарии завершенный с ошибкой и успешный; Иконки события соответствуют иконке, которая выбрана при настройке сценария; События, произошедшие сегодня и вчера отображаются не с датой, а с заголовками Сегодня и Вчера соответственно; <img src=`https://jing.yandex-team.ru/files/rbol/3057-1.png` alt=`Скриншот` width=`300`/>; <img src=`https://jing.yandex-team.ru/files/osennikovak/2022-02-02T14:12:49Z.7b34ed0.png` width=`300`/>"
    - do: "Открыть событие без ошибки"
    - assert: "Открывается карточка Когда/Что с временем и списком девайсов"
    - do: "Вернуться назад, открыть событие с ошибкой"
    - assert: "Открывается карточка Когда/Что с временем и списком девайсов, отображается ошибка, например:; ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_E0C8E50C0AAD-1.jpeg` alt=`Скриншот` width=`300`/>"
    - do: "Поставить любой сценарий, отменить его нажатием на крестик; Открыть историю запусков"
    - assert: "В истории отображается событие `Отменен`; ![](https://jing.yandex-team.ru/files/osennikovak/2021-01-18T18:57:58Z.4501c40.png)"
    - do: "Тапнуть на событие"
    - assert: "Открывается карточка Когда/Что с точной датой и временем и списком участвующих девайсов"
