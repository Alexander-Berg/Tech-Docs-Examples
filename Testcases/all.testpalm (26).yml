feature: tabs-menu

description: Блок, реализующий меню в виде вкладок. Может работать в двух режимах * Простое статическое меню из ссылок, по которым можно перейти на другую страницу. * Интерактивное меню с JS-поведением. Чтобы его включить нужно выставить _interactive_yes на все необходимые __tab и убрать поле url у их внутренних ссылок. В этом режиме не работает переход по ссылкам (url удалены), но появляется JS-API и кнопочное управление.

specs:
  Проверить корректность работы примера:
    Проверить внеший вид и поведение первого элемента примера (строки с со ссылками):
      - do: Проверить внешний вид блока
      - assert: Внешний вид блока соответствует внешнему виду блока в предыдущей версии библиотеки
      - do: Навести курсор мыши на элемент меню
      - assert: Текст элемента меню становится красным
      - do: Кликнуть на элемент меню левой клавишей мыши
      - assert: После клика текст элемента меню становится черным, над текстом появляется красная полоска - маркер выбранного элемента
      - do: Убрать курсор мыши с выбранного элемента,
      - assert: Полоска над текстом становится не красной, а черной
      - do: Проверить внешний вид и поведение третьего элемента примера
      - assert: Третий элемент меню в состоянии disabled; он не реагирует на клики, его нельзя выбрать или перевести на него фокус
    Проверить внеший вид и поведение второго элемента примера (меню разных размеров):
      - do: Проверить внешний вид и действия с менюшками разных размеров
      - assert: Блок меню состоит из двух строк меню разных размеров (m, s), каждое из меню состоит из трех ссылок; первая ссылка (Поиск) в выбранном состоянии, третья ссылка в состоянии disabled (серый текст, не реагирует на клики)
      - do: Навести курсор на выбранную ссылку в меню
      - assert: Цвет текста не меняется, индикатор выбора - полосочка наверху - становится красной
      - do: Навести курсор на ссылку в состоянии disabled (серого цвета)
      - assert: Ссылка в состоянии disabled игнорирует клики
      - do: Навести курсор на невыбранную ссылку меню
      - assert: Обычная ссылка при получении фокуса становится красной
      - do: Кликнуть по обычной ссылке
      - assert: Ссылка переходит в нажатое состояние

