feature: lang-switcher

description: Блок lang-switcher создает переключатель языков, который изменяет язык интерфейса портала.

specs:
  Проверить корректность работы примера №1(Простой переключатель языков):

    - do: Проверить внешний вид примера.
    - assert: Пример состоит из двух переключателей языка, в качестве языка по умолчанию выбран русский язык, внешний вид примера соответствует внешнему виду примера из предыдущей версии библиотеки?
    - assert: Если тапнуть на флаг, то открывается выпадушка. Внешний вид выпадушки корректный, соответствует внешнему виду выпадушки в прошлой версии библиотеки?
    - assert: По умолчанию выпадушка со списком языков открывается вниз?
    - assert: Если для выпадушки недостаточно места, чтобы открываться вниз, то она открывается вверх?
    - assert: Если для выпадушки недостаточно места, чтобы открываться вверх и вниз, то она появляется справа?
    - assert: Если для выпадушки недостаточно места, чтобы открываться вверх и вниз и даже справа, то выпадушка появляется слева?
    - assert: Если после появления выпадушки повернуть экран устройства, то выпадушка будет расположена так же относительно флага (если хватает места)?

    - do: Проверить реакцию примера на тапы.
    - assert: По тапу на пример открывается выпадающий список для выбора языков?
    - assert: По тапу на язык в выпадушке, открывается yandex.ru?

  Проверить корректность работы примера №2(Без флагов):

    - do: Проверить внешний вид примера.
    - assert: Пример состоит из двух переключателей языка, в качестве языка по умолчанию выбран русский язык, внешний вид примера соответствует внешнему виду примера из предыдущей версии библиотеки?
    - assert: Если тапнуть на код языка, то открывается выпадушка. Внешний вид выпадушки корректный, соответствует внешнему виду выпадушки в прошлой версии библиотеки?
    - assert: По умолчанию выпадушка со списком языков открывается вниз?
    - assert: Если для выпадушки недостаточно места, чтобы открываться вниз, то она открывается вверх?
    - assert: Если для выпадушки недостаточно места, чтобы открываться вверх и вниз, то она появляется справа?
    - assert: Если для выпадушки недостаточно места, чтобы открываться вверх и вниз и даже справа, то выпадушка появляется слева?
    - assert: Если после появления выпадушки повернуть экран устройства, то выпадушка будет расположена так же относительно кода языка (если хватает места)?

    - do: Проверить реакцию примера на тапы.
    - assert: По тапу на пример открывается выпадающий список для выбора языков?
    - assert: По тапу на язык в выпадушке, открывается yandex.ru?


  Проверить корректность работы примера №3(С кнопкой Ещё):

    - do: Проверить внешний вид примера.
    - assert: Пример состоит из двух переключателей языка, в качестве языка по умолчанию выбран русский язык, внешний вид примера соответствует внешнему виду примера из предыдущей версии библиотеки?
    - assert: Если тапнуть на код языка, то открывается выпадушка. Внешний вид выпадушки корректный, соответствует внешнему виду выпадушки в прошлой версии библиотеки?
    - assert: По умолчанию выпадушка со списком языков открывается вниз?
    - assert: Если для выпадушки недостаточно места, чтобы открываться вниз, то она открывается вверх?
    - assert: Если для выпадушки недостаточно места, чтобы открываться вверх и вниз, то она появляется справа?
    - assert: Если для выпадушки недостаточно места, чтобы открываться вверх и вниз и даже справа, то выпадушка появляется слева?
    - assert: Если после появления выпадушки повернуть экран устройства, то выпадушка будет расположена так же относительно флага (если хватает места)?

    - do: Проверить реакцию примера на тапы.
    - assert: По тапу на пример открывается выпадающий список для выбора языков?
    - assert: По тапу на язык в выпадушке, открывается yandex.ru?
    - assert: Если нажать на кнопку Еще, то открывается страница настроек Яндекса для установки языка интерфейса?

