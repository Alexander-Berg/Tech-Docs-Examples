feature: Рубрикатор

description: Данная функциональность позволяет пользователю осуществлять навигацию между основными разделами сервиса (рубриками).

specs-integration:
  содержит основные рубрики:
    - do: открыть Новости на странице рубрики "Главная"
    - assert: выделена рубрика "Главное" 
    - do: посчитать кол-во рубрик в рубрикаторе
    - assert: список рубрик содержит перечень всех рубрик (14 рубрик включая главную)
  
  содержит подрубрикатор в рубрике Экономика:
    - do: открыть рубрику Экономика
    - assert: содержит основные подрубрики - все, энергетика, котировки, недвижимость, финансы

  содержит подрубрикатор в рубрике Технологии:
    - do: открыть рубрику Технологии
    - assert: содержит основные подрубрики - все, игры, гаджеты, интернет

  содержит подрубрикатор в рубрике Общество:
    - do: открыть рубрику Общество
    - assert: содержит основные подрубрики - все, жкх, религия, экология, здоровье, путешествия, транспорт, шоу-бизнес

specs:

  залипает при скролле в рубрике:
    - do: открыть страницу рубрики
    - do: поскроллить страницу вниз
    - assert: |
        рубрикатор залипает, остается в области видимости
        внешний вид соответствует скриншоту [rubric-rubricator-sticky]

  залипает при скролле в сюжете:
    - do: открыть страницу сюжета
    - do: поскроллить страницу вниз
    - assert: |
        рубрикатор залипает, остается в области видимости
        внешний вид соответствует скриншоту [story-rubricator-sticky]

  выделяет активную рубрику в сюжете рубрики:
    - tags:
        - backend_news
    - do: открыть страницу рубрики Общество, перейти в любой сюжет
    - assert: в открывшемся сюжете в рубрикаторе выделена рубрика Общество

  выделяет активную рубрику в подрубрике:
    - tags:
        - backend_news
    - do: открыть страницу рубрики Общество
    - do: перейти в подрубрику ЖКХ с помощью подрубрикатора
    - assert: в открывшейся подрубрике в рубрикаторе выделена рубрика Общество

  выделяет активную рубрику в сюжете подрубрики:
    - tags:
        - backend_news
        - smoke_zen
    - do: открыть страницу рубрики Общество
    - do: перейти в подрубрику ЖКХ с помощью подрубрикатора
    - do: перейти в любой сюжет в текущей подрубрике
    - assert: в открывшемся сюжете в рубрикаторе выделена рубрика Общество

  выделяет рубрику в попапе "Еще" при ховере на нее:
    - tags:
      - smoke
      - backend_news
    - do: установить ширину экрана меньше 1300px, пока в рубрикаторе не появится пункт "Еще" последним по счету
    - assert: |
          в рубрикаторе появился пункт "Еще",
          скрин - https://jing.yandex-team.ru/files/kossakovskaya/2021-10-26_15-30-18.png
    - do: навести курсор мыши на "Еще"
    - assert: |
          по ховеру меняется стиль курсора,
          шрифт элемента рубрикатора становится красным,
          по ховеру появляется выпадающее меню с пунктами рубрикатора, верстка элементов корректна
    - do: убрать курсор мыши с "Еще"
    - assert: выпадающее меню пропадает
    - do: еще раз навести курсор мыши на "Еще" и затем навести курсор на любую рубрику в попапе
    - assert: |
          по ховеру меняется стиль курсора,
          шрифт элемента становится красным
    - do: кликнуть по рубрике "Авто"
    - assert: |
          произошел переход в соответствующую рубрику,
          наименование рубрики отобразилось в рубрикаторе слева от надписи "Еще"

