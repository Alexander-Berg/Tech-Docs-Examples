feature: Опечатка и Ко
type: Поиск с кавычками

specs:
  Базовое поведение:
    - tags:
        - smoke_extended
    - do: получить выдачу по запросу " "something interesting happened during this new day after midday at five" " (обратите внимание, что здесь надо вводить запрос с двойными кавычками)
    - screenshot: внешний вид [quotes]
    - assert: на выдаче появляется сообщение "Точного совпадения не нашлось. Результаты по запросу без кавычек." и кнопка "Отменить"
    - do: клик в кнопку "Отменить"
    - assert: выдача обновилась
    - tech: сработал счетчик '/$page/$main/misspell/type_misspell/unquote[@pos="top"]'
    - assert: в урле присутствует параметр &noreask=1
    - assertMetrics: '*'

specs-integration:
  Базовое поведение:
    - do: получить выдачу по запросу "something interesting happened during this new day after midday at five"
    - assert: на выдаче присутствует опечаточник с сообщением "Точного совпадения не нашлось. Показаны результаты по запросу без кавычек."
    - assert: справа от сообщения присутствует кнопка "Отменить"
    - do: нажать кнопку "Отменить"
    - assert: выдача обновилась
    - assert: на выдаче отсутствует сообщение "Точного совпадения не нашлось. Показаны результаты по запросу без кавычек." и кнопка "Отменить"
    - assert: в url'e страницы в адресной строке присутствует параметр &noreask=1

