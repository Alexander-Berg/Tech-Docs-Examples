feature: Работа параметра catchUrlClick

specs:

    Корректно работатет параметр catchUrlClick для сборки - Внешние сайты (полный мессенджера) вне народных карт[manual]:
        - automation:
        - description: |
              Перед началом тестирования после открытия тестового стенда необходимо нажать кнопку "Сбросить конфиг"
              Авторизованы в мессенджере
        - do: Запустить тестовый стенд виджета
        - assert: Открыт тестовый стенд виджета
        - do: В тестовом стенде виджета выбрать сборку - Внешние сайты (полный мессенджера)
        - assert: Была выбрана нужная сборка
        - do: Нажать на кнопку "Сбросить конфиг"
        - do: Найти параметр **catchUrlClick** в блоке "Параметры конструткора
        - assert: В данном параметре по умолчанию чекбокс не выделен
        - do: В параметр catchUrlClick нажать на чекбокс
        - assert: Чекбокс был выделен
        - do: Нажать на кнопку с виджетом
        - assert: |
              Разворачивается виджет
              Открыт список чатов
        - do: Открыть окно любого чата (лучше чат с сохраненными сообщениями)
        - assert: Открыто окно чата
        - do: Отправить в чат данную ссылку https://messenger-test.s3.mds.yandex.net/widget/X.XX.X/index.html (Вместо X.XX.X - ввести текущую версию стенда)
        - assert: Ссылка была отправлена в чат
        - do: Перейти по данной ссылке
        - assert: Осуществился переход по ссылке

