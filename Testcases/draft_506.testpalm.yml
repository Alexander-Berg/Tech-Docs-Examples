feature:  Умный дом - Azuma - Смена комнаты свайпом

specs:
    Умный дом - Azuma - Смена комнаты свайпом:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4313
        - release_Webview
        - platform_android
        - platform_ios
        - webview_regress
        - azuma
    - do: "Preconditions Дом с несколькими комнатами и устройствами в каждой из них "
    - do: "На аккаунте нет **Избранного**; Открыть `комнату` **Все**; Свайпать экран слева направо"
    - assert: "Остаёмся на **Все**, ничего не свайпается"
    - do: "Свайпаем справа налево"
    - assert: "Комнаты переключаются, анимация плавная, название следующей комнаты начинает отображаться самым первым в карусели"
    - do: "Долистать список комнат до самого конца; Свайпаем справа налево"
    - assert: "Ничего не свайпается, не переходим на `сценарии`"
    - do: "Свайпаем слева направо"
    - assert: "Комнаты переключаются в обратном направлении"
    - do: "Открываем таб сценариев; Свайпаем страницу влево/вправо"
    - assert: "Не переключаемся на комнаты"
