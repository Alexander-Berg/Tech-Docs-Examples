feature: Поиск голосовых сообщений

specs:

    Голосовое сообщение собеседника можно найти в глобальном поиске[manual]:
        - automation:
        - description: У авторизованного пользователя в списке чатов есть чат, в истории которого есть распознанное голосовое сообщение собеседника, где в тексте есть слово “лето”
        - do: Открыть ссписок чатов
        - assert: Открывается окно списка чатов.
        - do: Ввести в поле ввода поиска над списком чатов запрос "лето"
        - assert: |
              В результатах поиска в секции "Сообщения" есть чат из Выводится чат из description
              В превью этого чата показывается микрофон с распознанным текстом
        - do: Нажать по чату в результатах поиска
        - assert: Открывается чат на голосовом сообщении собеседника, где есть слово "лето"

    Свое голосовое сообщение можно найти в поиске по чату[manual]:
        - automation:
        - description: У авторизованного пользователя в списке чатов есть чат, в истории которого есть распознанное собственное голосовое сообщение, где в тексте есть слово “лето”
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Нажать на кнопку Поиск в шапrе окна чата
        - assert: |
              под шапкой чата появилась панель поиска с полем ввода
              в поле ввода плейсхолдер "Поиск" и фокус курсора находится в поле ввода
              рядом с полем ввода есть сррелки переключения результатов поиска и "кретсти" закрытия режима поиска
        - do: ввести в поле поиска запрос "лето"
        - assert: |
              введеное слово отображается в поле поиска
              в панели поиска отображается число найденных результатов
              чат проскроллил к самому свежему результату поиска (если результат поиска находится в пределах просматриваемого экрана - то подскролл не происходит)
              голосовое сообщение временнно выделено

