feature: Секция
type: Оценка секции

specs:
    beforeEach:
        - do: открыть секцию в статусе 'Назначена' /interviews/<id_секции>/
        - assert: |
            в секции есть блок 'Поставьте оценку сразу после собеседования'
            кнопка 'Завершить секцию' не активна
        - screenshot: пример внешнего вида экшнов [actions]
        - screenshot: пример внешнего вида блока оценки [grade]
        - screenshot: пример внешнего вида кнопки 'Завершить секцию' [finish_button]
    Оценка секции при найме:
        - do: поставить оценку из римских цифр в блоке 'Поставьте оценку сразу после собеседования'
        - screenshot: появился попап о подтверждении оценки [https://jing.yandex-team.ru/files/grikyan91/esgrzrg__Sprint_Pyatyi__Femida_2019-06-24_16-11-25.png]
        - do: в попапе нажать 'Ок'
        - assert: |
            блок 'Поставьте оценку сразу после собеседования' пропал
            появилось зеленое сообщение с пальцем вверх о найме сотрудника с выбранным ранее уровнем
            кнопка 'Завершить секцию' стала активной
            статус в секции изменился на 'Оценена'
            в статусе отображается выбранная оценка
            кнопки 'Переназначить' и 'Отменить секцию' пропали
        - screenshot: пример внешнего вида [interview_assessed]
    Оценка секции при отказе в найме:
        - do: поставить оценку 'Не нанимать' в блоке 'Поставьте оценку сразу после собеседования'
        - screenshot: появился попап о подтверждении оценки [https://jing.yandex-team.ru/files/grikyan91/esgrzrg__Sprint_Pyatyi__Femida_2019-06-24_16-11-25.png]
        - do: в попапе нажать 'Ок'
        - assert: |
            блок 'Поставьте оценку сразу после собеседования' пропал
            появилось красное сообщение 'Не нанимать' с пальцем вниз
            кнопка 'Завершить секцию' стала активной
            статус в секции изменился на 'Оценена'
            в статусе отображается красный палец вниз
            кнопки 'Переназначить' и 'Отменить секцию' пропали
        - screenshot: пример внешнего вида [interview_assessed]

