feature: Колдунщик выбора цвета
type: HSV

specs:
  beforeEach:
    - do: получить выдачу Поиска по запросу '0 100 100 hsv'
    - assert: на 1-й позиции выдачи есть колдунщик выбора цвета в формате hsv
  Внешний вид:
    - screenshot: пример вида колдунщика по умолчанию [plain]
  Изменение цвета кликами:
    - do: запомнить цвет центрального прямоугольника колдунщика
    - assert: |
        в центральном прямоугольнике колдунщика есть инпут - три поля ввода, подписанных сверху 'H', 'S', 'V',
        в селекте цветовых схем (справа от полей ввода колдунщика) отображается 'HSV',
        значение в поле 'H' равно '0',
        значение в поле 'S' равно '100',
        значение в поле 'V' равно '100'
    - do: кликнуть по центральному цвету (в центральном прямоугольнике колдунщика)
    - assert: |
        цвет в центральном прямоугольнике колдунщика не изменился,
        значения в полях 'H', 'S', 'V' не изменились
    - tech: проверить динамический счетчик на клик по к-ку
    - do: кликнуть на цвет непосредственно над центральным
    - assert: |
        цвет в центральном прямоугольнике колдунщика изменился,
        значение в поле 'H' равно '8',
        значение в поле 'S' равно '100',
        значение в поле 'V' равно '100'
    - do: кликнуть на цвет непосредственно под центральным
    - assert: |
        цвет в центральном прямоугольнике колдунщика вернулся к изначальному (красный),
        значение поля 'H' снова равно '0'
    - assertMetrics: '-'
  Переключение цветовой схемы стрелочками:
    - do: запомнить цвет центрального прямоугольника колдунщика
    - do: кликнуть по стрелочке вверх в селекте цветовых схем
    - tech: проверить счетчик на клик
    - assert: |
        в селекте цветовых схем отображается 'RGB',
        вид инпута изменился - три поля ввода теперь подписаны сверху 'R', 'G', 'B',
        значение в поле 'R' равно '255',
        значение в поле 'G' равно '0',
        значение в поле 'B' равно '0',
        цвет в центральном прямоугольнике колдунщика не изменился
    - do: кликнуть по стрелочке вниз в селекте цветовых схем
    - tech: проверить счетчик на клик
    - assert: |
        в селекте цветовых схем снова отображается 'HSV',
        вид инпута изменился - поля ввода подписаны 'H', 'S', 'V',
        значение в поле 'H' равно '0',
        значение в поле 'S' равно '100',
        значение в поле 'V' равно '100',
        цвет в центральном прямоугольнике колдунщика не изменился
    - assertMetrics: '-'

