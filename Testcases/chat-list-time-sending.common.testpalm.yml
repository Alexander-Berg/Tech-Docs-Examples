feature: Отображение времени последнего сообщения в списке чатов

import-steps:
    - tests/hermione/suites/messenger/shared-steps/open-messenger.testpalm.steps.yml

tlds: ru

specs:

    Отображение времени отправки последнего сообщения[manual]:
        - automation: MSSNGRFRONT-1924
        - attach: Открытие чата с эхо-ботом
        - do: отправить произвольное сообщение в открывшейся чат
        - do: дождаться сообщения от бота
        - do: перейти в список чатов
        - assert: у чата с ботом в списке чатов отображается время отправки последнего сообщения в формате ЧЧ:ММ
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/joshuan/Chaty_dlya_biznesa_2019-02-15_18-33-00.png]

    Отображение дня недели отправки последнего сообщения[manual]:
        - automation: MSSNGRFRONT-1924
        - attach: Открытие мессенджера
        - do: в списке чатов найти чат, у котором последнее сообщение было отправлено на этой неделе (от одного до семи дней назад)
        - assert: у найденного чата в списке чатов отображается день недели отправки последнего сообщения (Пн, Вт, Ср, Чт, Пт, Сб, Вс)
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/joshuan/Chaty_dlya_biznesa_2019-02-15_18-35-53.png]

    Отображение даты отправки последнего сообщения[manual]:
        - automation: MSSNGRFRONT-1924
        - attach: Открытие мессенджера
        - do: в списке чатов найти чат, у котором последнее сообщение было отправлено больше семи дней назад
        - assert: у найденного чата в списке чатов отображается дата отправки последнего сообщения в формате ДД.ММ.ГГ
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/joshuan/Chaty_dlya_biznesa_2019-02-15_18-38-08.png]

