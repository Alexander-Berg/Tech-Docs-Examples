
feature: share-dropdown

description: Блок share-dropdown служит для блока Поделиться БЭМ-оберткой на странице. Реализован блоком dropdown-menu. Он состоит из кнопки Поделиться (блок button) и всплывающего окна (блок popup) со списком популярных социальных сервисов. Текст на кнопке Поделиться и названия сервисов постоянны и автоматически локализуются. Если язык для текста блока явно не задан, то он будет определен по доменной зоне сайта.

specs:
  Проверить корректность работы примера № 1 (share):
    - do: Проверить корректность отображения примера
    - assert: Пример состоит из двух кнопок 'Поделиться' разного размера с блоками 'поделяшек' (ссылок на социальные сети с возможностью поделиться публикацией)
    - do: При развёрнутом выпадающем меню повернуть экран устройства
    - assert: Меню остаётся расположенным так же относительно вызвавшей его кнопки (если хватает места)
    - do: Нажать на каждую ссылку социальной сети в 'поделяшках'
    - assert: По тапу на 'поделяшку' открывается соответствующая социальная сеть в новой вкладке браузера

