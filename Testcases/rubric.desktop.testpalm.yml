feature: Рубрика Яндекс.Новостей

description: Рубрика - это страница сервиса, на которой отображаются новости одной тематики. Георубрика - это рубрика, название и новости которой соответствуют региону пользователя (выставленному в Яндекс.Паспорте).

specs-integration:
  региональная отображает названия других регионов:
    - tags:
      - backend_news
      - smoke_zen
    - do: перейти по ссылке https://yandex.ru/news/region/moscow
    - do: кликнуть по Другие регионы
    - assert: откроется модальное окно со списком российских регионов
    - do: кликнуть по Украина
    - assert: откроется модальное окно со списком украинских регионов
    - do: кликнуть по Зарубежные новости
    - assert: откроется модальное окно со списком стран

  не содержит тестовую статику лего:
    - do: открыть главную страницу новостей с консолью
    - do: убедиться, что scr scripts лего ведет на yastatic.net
    - assert: статика лего грузится с yastatic.net, а не с тестового урла (frontend-test.s3.mds и тп)

  загружает новые карточки при скролле:
    - tags:
      - smoke
      - backend_news
      - smoke_zen
    - do: перейти в любую рубрику, кроме рубрик 'Главное', 'Коронавирус', 'Спорт' и региональной рубрики
    - do: скроллить страницу вниз, пока не закончатся карточки
    - assert: |
        под карточками отображается спиннер (при быстром интернете спиннер может быть не заметен),
        загружается новая пачка карточек,
        карточки отображаются корректно

  несуществующая должна открываться:
    - do: перейти по ссылке https://yandex.ru/news/rubric/person
    - assert: открылась страница 404, нет 500х ошибок

  региональная открывается на нацдоменах:
    - do: перейти по ссылке https://yandex.by/news/region/moscow
    - assert: нет 500х ошибок, открылась страница новостей Москвы

#  Армия недоступна на ua:
#    - do: перейти по ссылке https://yandex.ua/news/rubric/army
#    - assert: нет 500х ошибок, отобразилась надпись "Не удалось отобразить сюжет"

specs:
  имеет внешний вид:
    - do: открыть страницу по ссылке 'https://yandex.ru/news/rubric/politics'
    - screenshot: на разрешении 1920×1080 внешний вид соответствует скриншоту [app-1920]
    - screenshot: на разрешении 1600×900 внешний вид соответствует скриншоту [app-1600]
    - screenshot: на разрешении 1366×768 внешний вид соответствует скриншоту [app-1366]
    - screenshot: на разрешении 1260×720 внешний вид соответствует скриншоту [app-1260]
    - assert: доскролить до футера
    - screenshot: внешний вид соответствует скриншоту [footer]

  Происшествия не содержит рекламу:
    - do: открыть страницу по ссылке 'https://yandex.ru/news/rubric/incident'
    - screenshot: внешний вид соответствует скриншоту [incident]

  содержит рекламу:
    без блокировщика рекламы [manual]:
      - tags:
        - smoke
        - advertisement
        - backend_news
      - reasonNotToAuto:
        - Необходима ручная проверка ховеров по элементам рекламы, загрузки рекламных блоков
      - do: открыть выдачу сервиса на странице любой рубрики, кроме 'Главное', 'Происшествия', 'Интересное' и 'Короновирус'
      - do: растянуть окно браузера так, чтобы ширина окна была больше 1250px (иначе рекламный блок справа не будет отображаться)
      - do: отключить блокировщик рекламы и обновить страницу
      - assert: на странице главной рубрики блок рекламы отображается справа от новостей
      - do: начать скроллить страницу вниз
      - assert: реклама залипает и скроллится вниз за страницей
      - do: проскроллить страницу ниже пяти первых карточек (топ-5)
      - assert: |
            под карточками топ-5 располагаются три рекламных карточки,
            скрин https://jing.yandex-team.ru/files/nightsonne/2020-06-05_16-02-16.png
      - do: навести курсор мыши на любую рекламную карточку
      - assert: изменяется стиль отображения курсора и тайтла у рекламы
      - do: проскроллить страницу вниз до футера
      - assert: |
            новостные карточки рубрики перемежаются рекламными карточками,
            все рекламные карточки содержат рекламу (нет незагружающихся рекламных блоков с лоадером),
            могут встречаться рекламные карточки с надписью "Рекламы нет", но они должны быть единичными

    с блокировщиком рекламы [manual]:
      - tags:
        - smoke
        - advertisement
        - smoke_zen
      - reasonNotToAuto:
        - Необходима ручная проверка ховеров по элементам рекламы, загрузки рекламных блоков
      - do: открыть выдачу сервиса на странице любой рубрики, кроме 'Главное' и 'Происшествия'
      - do: растянуть окно браузера так, чтобы ширина окна была больше 1250px (иначе рекламный блок справа не будет отображаться)
      - do: включить блокировщик рекламы и обновить страницу (при необходиости обновить дважды)
      - assert: на странице главной рубрики блок рекламы отображается справа от новостей
      - do: начать скроллить страницу вниз
      - assert: реклама залипает и скроллится вниз за страницей
      - do: проскроллить страницу ниже пяти первых карточек (топ-5)
      - assert: |
            под карточками топ-5 располагаются три рекламных карточки,
            скрин https://jing.yandex-team.ru/files/nightsonne/2020-06-05_16-02-16.png
      - do: проскроллить страницу вниз до футера
      - assert: |
            новостные карточки рубрики перемежаются рекламными карточками,
            все рекламные карточки содержат рекламу (нет незагружающихся рекламных блоков с лоадером),
            могут встречаться рекламные карточки с надписью "Рекламы нет", но они должны быть единичными

  не отображает рекламу в правой колонке на экранах меньше 1250px:
    - tags:
        - smoke
    - do: открыть выдачу сервиса на странице любой рубрики, кроме 'Главное', 'Коронавирус' и 'Происшествия'
    - do: отключить блокировщик рекламы и обновить страницу
    - do: уменьшить окно браузера так, чтобы ширина окна была меньше 1250px
    - assert: при ширине окна браузера меньше 1250px рекламный блок справа не отображается
    - do: начать скроллить страницу вниз
    - assert: рекламный блок справа не отображается при скролле
    - do: перейти в рубрику 'Происшествия'
    - do: убедиться, что ширина окна браузера меньше 1250px
    - assert: рекламный блок справа не отображается
    - do: увеличить окно браузера так, чтобы ширина окна стала больше 1250px
    - assert: рекламный блок справа в рубрике 'Происшествия' не отображается вне зависимости от ширины окна браузера

  должна содержать персональные карточки новостей [manual]:
    - tags:
      - smoke
      - personal_feed
      - backend_news
      - smoke_zen
    - reasonNotToAuto:
      - Необходима ручная проверка персонализации
    - do: |
          залогиниться на сервисе под пользователем Александр Овечкин (логин и пароль взять со страницы-инструкции на вики - https://wiki.yandex-team.ru/eva/testing/projects/nerpa/#loginyiparolidljatestovyxpolzovatelejj)
          если возникла проблема с авторизацией - залогиниться под любым другим пользователем из таблицы - Ольга Бузова или Стив Джобс
    - do: открыть главную страницу сервиса
    - assert: |
          если вы залогинены под пользователем Александр Овечкин - после топ5 новостей в блоке "Интересное" большинство сюжетов - спортивные сюжеты
          если вы залогинены под пользователем Ольга Бузова - после топ5 новостей в блоке "Интересное" большинство сюжетов про шоу-бизнес
          если вы залогинены под пользователем Стив Джобс - после топ5 новостей в блоке "Интересное" большинство сюжетов про технологии
    - do: перейти в рубрику Интересное
    - assert: |
          если вы залогинены под пользователем Александр Овечкин - в ленте большинство сюжетов - спортивные сюжеты
          если вы залогинены под пользователем Ольга Бузова - в ленте большинство сюжетов про шоу-бизнес
          если вы залогинены под пользователем Стив Джобс - в ленте большинство сюжетов про технологии
    - do: ОБЯЗАТЕЛЬНО выйти из тестового аккаунта

  может содержать карточки новостей с цитатой:
    - tags:
      - no_assessors
      - backend_news
    - do: перейти в любую рубрику (чаще всего цитаты встречаются в рубрике 'Политика'), кроме рубрики 'Спорт'
    - do: поскроллить ленту новостей рубрики
    - assert: |
        в ленте встречаются карточки новостей с цитатой,
        цитата отображается на сером фоне, под цитатой присутствует аватарка и фио автора (под фио может отображаться должность),
        скрин https://jing.yandex-team.ru/files/nightsonne/2020-06-05_18-33-08.png
    - do: навести курсор мыши на карточку вне области блока 'фото-фио-должность'
    - assert: изменяется стиль отображения курсора и тайтла новостной карточки
    - do: навести курсор мыши на фото-фио-должность
    - assert: изменяется стиль отображения курсора и фио
    - do: кликнуть по блоку 'фото-фио-должность'
    - assert: в новой вкладке открываются результаты выдачи по запросу 'фио', реже - 'фио и должность'

  позволяет перейти в спортивный сюжет на сервисе Яндекс.Спорт:
    - tags:
      - backend_news
    - do: открыть главную страницу сервиса Яндекс.Новости
    - do: поскроллить ленту новостей до топа новостей рубрики 'Спорт'
    - assert: |
        рубрика 'Главная' содержит топ спортивных новостей,
        внешний вид https://jing.yandex-team.ru/files/nightsonne/2020-07-06_13-10-51.png
    - do: кликнуть по карточке со спортивной новостью
    - assert: |
        произошел переход на страницу сюжета в сервисе Я.Спорт в новой вкладке,
        внешний вид https://jing.yandex-team.ru/files/an-smirn0v/shot_211102_121943.png

  позволяет перейти на сервис Яндекс.Спорт:
    - tags:
      - backend_news
    - do: открыть главную страницу сервиса Яндекс.Новости
    - do: поскроллить ленту новостей до топа новостей рубрики 'Спорт'
    - do: кликнуть по названию блока 'Спорт' https://jing.yandex-team.ru/files/nightsonne/2020-07-06_13-10-51.png
    - assert: в новой вкладке открывается сервис Яндекс.Спорт на странице рубрики 'Главное'
    - do: вернуться на вкладку новостей
    - do: кликнуть по любой спортивной рубрике (которая не скрыта за попапом "Еще) в блоке 'Спорт'
    - assert: в новой вкладке открывается сервис Яндекс.Спорт на странице соответствующей рубрики
    - do: вернуться на вкладку новостей
    - do: кликнуть 'Еще N' в блоке 'Спорт' и кликнуть по любой спортивной теме (именно по теме, а не по спортивной рубрике) в выпадающем меню, например, 'Чемпионат Англии по футболу'
    - assert: в текущей вкладке открывается соответствующая спортивная тема на странице сервиса Я.Новости

  позволяет перейти в сюжет:
    - tags:
      - smoke
      - backend_news
      - smoke_zen
    - do: открыть выдачу сервиса на странице рубрики 'Главное'
    - do: навести курсор мыши на любую карточку из топа новостей
    - assert: изменяется стиль отображения курсора и тайтла у сюжета
    - do: перейти на любой сюжет из топа со страницы рубрики
    - assert: осуществляется переход на страницу сюжета в этой же вкладке
    - do: нажать кнопку 'Назад' браузера
    - assert: осуществляется переход на страницу рубрики, с которой был сделан переход в сюжет

  должна содержать карточки новостей с картинками:
    - tags:
      - smoke
      - backend_news
    - do: перейти в любую рубрику, например 'Экономика'
    - do: поскроллить рубрику
    - assert: |
        большая часть новостных карточек содержит картинки,
        картинка расположена под заголовком и аннотацией, скрин https://jing.yandex-team.ru/files/kossakovskaya/2021-07-20_20-51-13.png ,
        в двойных карточках картинки расположены слева, скрин https://jing.yandex-team.ru/files/kossakovskaya/2021-07-20_20-50-38.png ,
        картинки не выходят за пределы блока карточки и не перекрывают собой заголовок, аннотацию и другие элементы карточки,
        все картинки загружаются
    - do: перейти в любую дргую рубрику, кроме рубрики 'Спорт'
    - do: поскроллить рубрику
    - assert: |
        большая часть новостных карточек содержит картинки,
        все картинки загружаются

  может содержать подрубрикатор:
    с подрубриками:
      - tags:
        - smoke
        - backend_news
        - smoke_zen
      - do: перейти рубрику 'Экономика'
      - assert: |
          рубрика содержит подрубрикатор,
          по умолчанию выделена вкладка подрубрикатора 'Все',
          внешний вид https://jing.yandex-team.ru/files/kossakovskaya/2021-07-20_20-56-24.png
      - do: навести курсор мыши на любой невыделенный элемент подрубрикатора
      - assert: |
          по ховеру меняется стиль курсора,
          фон элемента подрубрикатора становится черным, шрифт - белым
      - do: кликнуть по подрубрике 'Недвижимость'
      - assert: |
          фон элемента подрубрикатора становится черным, шрифт - белым,
          в ленте отображены новости по теме 'Недвижимость',
          подрубрикатор не содержит баббл темы, которая не относится к подрубрике (например, темы 'Экономический кризис')
          внешний вид https://jing.yandex-team.ru/files/kossakovskaya/2021-07-20_20-57-45.png
      - do: поскроллить подрубрику
      - assert: |
          рекламный блок справа залипает при скролле и остается в зоне видимости пользователя,
          под топ-5 подрубрики располагаются три рекламных блока,
          в ленте подрубрики есть рекламные блоки и двойные новостные карточки
#Вот проверка "рекламный блок справа залипает при скролле и остается в зоне
#видимости пользователя" - под вопросом уже, пока обращаем внимание руками

    с выпадающим меню:
      - tags:
        - smoke
      - do: перейти рубрику 'Общество'
      - do: для широких экранов - уменьшить ширину окна браузера, пока в подрубрикаторе не скроется подрубрика 'Шоу-бизнес'
      - assert: |
          рубрика содержит подрубрикатор,
          по умолчанию выделена вкладка подрубрикатора 'Все',
          несколько элементов подрубрикатора скрыты за элементом 'Еще N',
          внешний вид https://jing.yandex-team.ru/files/nightsonne/2020-06-30_12-50-42.png
      - do: навести курсор мыши на 'Еще N'
      - assert: |
          по ховеру меняется стиль курсора,
          шрифт элемента подрубрикатора становится черным,
          по ховеру появляется выпадающее меню с пунктами подрубрикатора, верстка элементов корректна,
          выпадающее меню располагается прямо под элементом 'Еще N'
      - do: убрать курсор мыши с 'Еще N'
      - assert: выпадающее меню пропадает
      - do: навести курсор мыши на 'Еще N' и затем на любой элемент подрубрики в выпадающем меню
      - assert: |
          по ховеру появляется выпадающее меню с пунктами подрубрикатора,
          по ховеру фон элемента подрубрикатора становится черным, шрифт - белым
      - do: кликнуть на подрубрику 'Шоу-бизнес' в выпадающем меню
      - assert: открываются новости соответствующей подрубрики
      - do: снова навести курсор мыши на 'Еще N'
      - assert: подрубрика 'Шоу-бизнес' выделена и остается в выпадающем меню

    с темами:
      - tags:
        - smoke
        - backend_news
        - smoke_zen
      - do: перейти рубрику 'Политика' или любую рубрику, где в подрубрикаторе есть элемент перехода на страницу темы
      - assert: |
          рубрика содержит подрубрикатор с подрубриками и темами,
          по умолчанию выделена вкладка подрубрикатора 'Все',
          внешний вид https://jing.yandex-team.ru/files/kossakovskaya/2021-07-20_20-54-05.png
      - do: навести курсор мыши на элемент подрубрикатора с темой (например, 'Украинский кризис')
      - assert: |
          по ховеру меняется стиль курсора,
          фон элемента подрубрикатора становится черным, шрифт - белым
      - do: кликнуть по элементу подрубрикатора с темой
      - assert: в той же вкладке происходит переход на страницу соответствующей темы

  должна содержать двойные карточки новостей:
    - tags:
      - smoke
    - do: перейти в любую рубрику, кроме рубрик 'Главное', 'Коронавирус', 'Спорт', 'Происшествия'
    - assert: |
        первая карточка в рубрике двойная, скрин https://jing.yandex-team.ru/files/nightsonne/2020-06-05_17-56-57.png ,
        двойная карточка может содержать цитату, скрин https://jing.yandex-team.ru/files/nightsonne/2020-06-05_18-35-59.png
    - do: поскроллить рубрику
    - assert: |
        под топ-5 новостей рубрики располагаются три рекламных карточки,
        после рекламных карточек снова располагается двойная карточка,
        далее двойные карточки располагаются в рубрике в шахматном порядке,
