  загружает новые карточки после восстановления соединения [manual]:
    - tags:
      - smoke_zen
    - reasonNotToAuto:
      - не удалось автоматизировать, тк выполнение команды setNetworkConnection в десктопных браузерах заканчивается ошибкой 'unknown error - network connection must be enabled'
    - do: после перехода на тестовый стенд открыть в браузере DevTools (общая инструкция https://wiki.yandex-team.ru/eva/testing/tech/DevTools/)
    - do: (далее скрины для Яндекс Браузера, но в остальных браузерах настройки сети выглядят примерно так же)
    - do: |
        открыть в DevTools дополнительные настройки за тремя точками -> More Tools -> Network Conditions,
        скрин https://jing.yandex-team.ru/files/nightsonne/2020-08-27_17-50-27.png
    - assert: открытись настройки сети
    - do: перейти в любую рубрику, кроме 'Главное', 'Коронавирус', 'Спорт' и региональной рубрики
    - do: скроллить страницу вниз, пока не закончатся карточки в порции
    - assert: под карточками отображается спиннер
    - do: подождать, пока на месте спиннера покажется новая порция карточек (не скроллить вниз!)
    - do: |
        выбрать в настройках сети Offline (отключаем интернет),
        скрин https://jing.yandex-team.ru/files/nightsonne/2020-08-27_18-01-52.png
    - do: проскроллить вниз до  конца порции
    - assert: новые карточки не подгружаются, крутится спиннер подгрузки
    - do: выбрать в настройках сети Online (включаем интернет)
    - assert: |
        через некоторое время догружается новая пачка карточек,
        карточки отображаются корректно

