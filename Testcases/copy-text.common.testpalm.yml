feature: Пункт Скопировать текст

specs:

    beforeEach:
        - do: Перейти по ссылке "https://passport.yandex.ru" и авторизоваться.
        - assert: Авторизация прошла успешно.
        - do: В соседней вкладке открыть мессенджер (Для десктопного приложения - запустить приложение)
        - assert: Открылся список чатов.
        - do: В списке чатов открыть любой приватный/групповой чат, который соответствует описанию из description.
        - assert: Чат открыт.

    Есть пункт для своего сообщения с текстом[manual]:
        - automation: MSSNGRFRONT-5024
        - description: |
              В истории чата есть собственное текстовое сообщение (если такого сообщения нет - отправить в чат любое текстовое сообщение).
        - do: Тапнуть/кликнуть ПКМ по области своего текстового сообщению из description.
        - assert: Открылось контекстное меню.
        - do: В контекстном меню выберите "Скопировать текст".
        - assert: На короткое время в окне чата всплывает сообщение о том, что текст скопирован.
        - do: Вставить скопированную информацию в поле ввода.
        - assert: Вставляется текст сообщения.
        - do: Отправить сообщение.
        - assert: Сообщение отправляется и корректно отображается в окне чата.

