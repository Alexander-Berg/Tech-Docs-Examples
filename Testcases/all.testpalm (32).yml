feature: auth

description: Блок auth – форма авторизации на сервисах Яндекса. Позволяет авторизоваться как с логином и паролем, так и с аккаунтом внешней социальной сети.


specs:
  Проверить корректность верстки примеров:
    - do: Откройте ссылку на пример.
    - assert: Пример состоит из двух полей ввода - логин и пароль, чекбокса чужой компьютер, кнопки войти, блока авторизации ч/з социальные сети, кнопок вспомнить пароль и регистрация в футере?
    - assert: Верстка примера отображается корректно. Внешний вид примеров соответствует внешнему виду примеров в предыдущей версии библиотеки?

  Проверить корректность работы примера №1(_content_auto):
    - do: Проверить внешний вид примера и его функциональность.
    - assert: Пример состоит из двух полей ввода - логин и пароль, чекбокса чужой компьютер, кнопки войти, блока авторизации ч/з социальные сети, кнопок вспомнить пароль и регистрация в футере?
    - assert: При получении фокуса полями ввода логина, пароля у полей ввода появляется желтая рамка, подсказа в поле ввода пропадает только после ввода текста, в IE подсказка пропадает при получении фокуса?
    - assert: При потере фокуса полем ввода, желтая рамка пропадает?
    - assert: Если ввести текст в поля ввода логин или пароль, то у поля ввода появляется крестик очищения?
    - assert: По нажатию на крестик очищения текст в поле ввода удаляется?

    - do: Проверить обработку ошибок формой авторизации.
    - assert: Если не вводить имя пользователя и пароль, нажать кнопку Войти, то рядом с полем ввода для логина показывается сообщение об ошибке с текстом 'Заполните это поле'?
    - assert: Если проскроллить страницу, то сообщение об ошибке ведется себя корректно, т.е. остается привязанным к своему полю, если соответствующее поле ввода уходит с экрана, то и ошибка тоже уползает с экрана?
    - assert: Если после появления сообщения об ошибке повернуть экран устройства, то после поворота сообщение об ошибке останется около того же поля, что и до поворота?
    - assert: Сообщение об ошибке пропадет если начать вводить текст в одно из полей ввода и повторно появятся если еще раз попробовать авторизоваться с пустым полем логина?
    - assert: Если ввести одинаковый логин и пароль, то у поля ввода пароля появится сообщение об ошибке Пароль не может совпадать с логином?
    - assert: Если ввести логин, но не вводить пароль то при нажатии на кнопку Войти, у поля ввода пароля появится сообщение об ошибке с текстом Заполните это поле?
    - assert: Если в поле ввода для логина, начать вводить спецсимволы к примеру символ собаки, кавычки, фигурные скобки то у поля ввода сразу появляется сообщение об ошибке с текстом Недопустимый ввод, после удаления недопустимого символа сообщение об ошибке пропадает?

    - do: Проверить работу блока социальной авторизации.
    - assert: Блок состоит из четырех кнопок кнопки для вконтакте, фейсбук, твиттер и кнопки с многоточием (прочие социальные сети)?
    - assert: При нажатии на кнопу с многоточием открывается выпадушка с расширенным списком социальных сетей?
    - assert: Если после нажатия на многоточие и появления выпадушки повернуть экран устройства, то после поворота выпадушка останется снизу от многоточия (если внизу не хватает места - то сбоку или сверху кнопки с многоточием)?
    - assert: Выпадушка с расширенным списком социальных сетей закрывается по повторному тапу по многоточию, тапу вне выпадушки?
    - assert: При нажатии на иконку социальной сети на форме или в выпадушке открывается окно авторизации ч/з соответствующую социальную сеть?

    - do: Проверить работу кнопочек в футере.
    - assert: При нажатии на кнопку Вспомнить пароль, в этом же окне открывается страница восстановления пароля?
    - assert: При нажатии на кнопку Регистрация открывается окно создания нового пользователя?

