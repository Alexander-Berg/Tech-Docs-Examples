feature: Главная страница
type: Актуальные секции

specs:
  Актуальные секции [manual]:
    - automation: FEMIDA-4888
    - do: открыть главную страницу
    - assert: |
        на странице есть блок актуальных секций
        в шапке указано кол-во актуальных секций
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Moya_stranitsa__Femida_2019-07-11_16-23-22.png]
    - do: проверить ссылку в названии секции
    - assert: ссылка содержит /interviews/<id_секции>/
    - do: проверить ссылку в имени кандидата
    - assert: ссылка содержит /candidates/<id_кандидата>/interviews/
    - do: проверить ссылку в дате встречи
    - assert: ссылка содержит //calendar.testing.yandex-team.ru/event/?event_id=<id_встречи>
    - do: проверить ссылку в названии переговорки
    - assert: ссылка содержит https://staff.test.yandex-team.ru/map/#/conference_room/name_exchange/<переговорка>
    - do: проверить ссылку в названии вакансии
    - assert: ссылка содержит /vacancies/<id_вакансии>/
    - do: проверить ссылку в имени рекрутера
    - assert: ссылка содержит //staff.test.yandex-team.ru/<login_сотрудника>

tags:
  - reviewed

priority: critical

browsers:
  - yandex-browser-desktop
  - firefox-desktop
  - safari-desktop
