feature: Все
type: Колдунщик рассылок [B2B]

specs:
  Проверка функциональности [manual]:
    - automation: ISEARCH-6640
    - do: открыть страницу поиска /search?text=<название_рассылки>
    - assert: |
        открылась страница на вкладке 'Все'
        на странице отображается колдунщик рассылок
        у колдунщика есть название рассылки и ее описание
        если найдено более 1-ой рассылки, то остальные прячутся под кат
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/mtest__Poisk_po_Intranetu_nashlos_25_2020-06-01_15-56-37.png]
    - do: проверить ссылку в названии рассылки
    - assert: ссылка содержит http://ml.yandex-team.ru/lists/<название_рассылки>/
    - tech: при клике на ссылку дернулся clck.yandex.ru/click/
    - do: клик на 'еще <количество_найденных> рассылок'
    - screenshot: отобразились остальные найденные рассылки [https://jing.yandex-team.ru/files/grikyan91/mtest__Poisk_po_Intranetu_nashlos_25_2020-06-01_15-58-41.png]

