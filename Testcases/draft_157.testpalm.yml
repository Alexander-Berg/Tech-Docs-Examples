feature:  Умный дом - переход в ПП по ссылке

specs:
    Умный дом - переход в ПП по ссылке:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2730
        - release_Webview
        - platform_ios
        - platform_android
    - do: "Preconditions Android ПП > 10, iOS ПП >= 24"
    - do: "- iOS: в сафари открыть (скопировать всё); ; ya-search-app-open://?uri=yellowskin%3A%2F%2F%3Furl%3Dhttps%253A%252F%252Frctemplates-shared.hamster.yandex.ru%252Fquasar%2Fiot; ; - Андроид: с помощью чтения QR-кода в поисковой строке в ПП открыть ; ; https://qr2.yandex.net/?text=yellowskin%3A%2F%2F%3Furl%3Dhttps%253A%252F%252Frctemplates-shared.hamster.yandex.ru%2Fquasar%2Fiot"
    - assert: "Открывается экран со списком устройств"
    - do: "Добавить любую колонку"
    - assert: "Нет предупреждений о неподдерживаемой версии, добавляется корректно"
    - do: "Добавить лампочку/розетку"
    - assert: "Нет предупреждений о неподдерживаемой версии, добавляется корректно"
