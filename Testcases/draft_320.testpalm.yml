feature:  Умный дом - создание группы со страницы устройства

specs:
    Умный дом - создание группы со страницы устройства:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3192
        - release_Webview
        - platform_common
        - webview_regress
        - iot_groups
    - do: "1. Тапнуть по устройству; 2. Перейти в настройки (тапнуть на шестерёнку); 3. Тапнуть на `Группы`; 4. Тапнуть на `+ Добавить группу`"
    - assert: "Открывается страницы создания группы.; Девайс, из настроек которого перешли, уже присутствует в списке; Присутствует кнопка `Выбрать устройства`; "
