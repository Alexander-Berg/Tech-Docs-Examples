feature: Колдунщик топонимов
type: Конкретный адрес

specs:
  beforeEach:
    - do: получить выдачу по запросу 'льва толстого 16' или любой другой улицы
    - assert: появился колдунщик топонимов с картой
    - screenshot: внешний вид соответсвует [adapters/adapter-maps/house-158-{{PLATFORM}} >> plain]

  Проверить общие ссылки и счётчики колдунщика топонимов:
    - do:  кликнуть в тайтл
    - assert: |
        открылася сервис Яндекс.Карты
        точка на карте совпадает с адресом запроса
        (в старых браузерах отображается сообщение о необходимости обновления браузера - это ок)
    - tech: счетчик в тайтле соответсвует path = "/snippet/maps/title/"
    - do: кликнуть по карте
    - assert: |
        открылася сервис Яндекс.Карты
        точка на карте совпадает с адресом запроса
        (в старых браузерах отображается сообщение о необходимости обновления браузера - это ок)
    - tech: счетчик в картах соответсвует path = "/snippet/maps/map/"

