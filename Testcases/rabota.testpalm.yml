feature: Колдунщик Работы

counter: /$page/$main/$result[@wizard_name="rabota"]/title

specs:
  beforeEach:
    - do: получить выдачу по запросу 'работа в екатеринбурге'
    - screenshot: появился колдунщик Работы, внешний вид [rabota-{{PLATFORM}}-{{BROWSER_TYPE}} >> plain]
  Ссылка в заголовке:
    - label: rabota-{{PLATFORM}}-{{BROWSER_TYPE}}
    - screenshot: появился колдунщик Работы, внешний вид [plain]
    - do: перейти по ссылке в заголовке колдунщика
    - assert: |
        произошёл переход на сервис Яндекс Работа,
        открылась страница со списком вакансий,
        выбран город Екатеринбург
    - tech: сработал счётчик path='/snippet/rabota/region/title'
  Ссылка в гринурле:
    - do: перейти по ссылке в гринурле колдунщика
    - assert: |
        произошёл переход на сервис Яндекс Работа,
        открылась главная страница сервиса
    - tech: сработал счётчик path='/snippet/rabota/region/greenurl'

