feature: Колдунщик видео
type: Сериальный

tlds:
  - ru
  - ua
  - by
  - kz

tags: [no_assessors, serial]

specs:
  По кнопке "Последняя серия" после смены сезона:
    - do: получить выдачу по запросу 'игра престолов сериал видео'
    - do: нажать на кнопку "Последняя серия"
    - assert: в селекте сезона выбрано последнее значение
    - assert: в селекте серий выбрано последнее значение
    - assert: карусель тумбов обновилась
    - do: выбрать в селекте сезонов второй пункт
    - assert: значение селекта сезона стало 'Сезон 2'
    - assert: селект со значениями серий обновился
    - assert: карусель тумбов обновилась
    - do: нажать на кнопку "Последняя серия"
    - assert: в селекте сезона выбрано последнее значение
    - assert: в селекте серий выбрано последнее значение
    - assert: карусель тумбов обновилась
  Переключает серии и сезоны:
    - do: получить выдачу по запросу 'игра престолов сериал видео'
    - do: в селекте сезона выбрать второе значение
    - assert: карусель тумбов обновилась
    - do: в селекте серий выбрать второе значение
    - assert: карусель тумбов обновилась
  Внешний вид:
    Обычный экран:
      - do: получить выдачу по запросу 'игра престолов сериал видео'
      - screenshot: внешний вид колдунщика видео [plain]
    Экран 720:
      - do: получить выдачу по запросу 'игра престолов сериал видео'
      - screenshot: внешний вид колдунщика видео [720]
    Кнопка "еще видео":
      - do: получить выдачу по запросу 'игра престолов сериал видео'
      - do: отскролить колдун до конца вправо
      - screenshot: внешний вид колдунщика видео [more]
    Без выбора сезона:
      - do: получить выдачу по запросу 'мир дружба жвачка сериал видео'
      - screenshot: внешний вид колдунщика видео [no-season]
    Без кнопки "Последняя серия":
      - params:
          foreverdata: '4116662455'
      - do: получить выдачу по запросу 'foreverdata'
      - assert: появился видеоколдунщик
      - assert: кнопка "Последняя серия" не отображается

