feature:  Умный дом - пульт - настройки привязанных устройств

specs:
    Умный дом - пульт - настройки привязанных устройств:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2286
        - release_Webview
        - release_Smarthome
        - platform_common
        - iot_remote
    - do: "Description Возможен переход в настройки кондея/тв не только с главной, но и со страницы пульта, управляющего им."
    - do: "Preconditions На аккаунте привязан пульт, а через него кондей или телевизор. Все устройства активны."
    - do: "Перейти в настройки пульта"
    - assert: "Есть плашка привязанного устройства (кондей/телевизор); Пример:; [collapsed-image](https://jing.yandex-team.ru/files/bleakfox/IMG_6084.PNG){title=Настройка пульта}"
    - do: "Тапнуть на плашку устройства"
    - assert: "Открываются его настройки: пульт управления / голосовые команды"
    - do: "Нажать кнопку назад на телефоне"
    - assert: "Возвращаемся в настройки пульта с привязанными устройствами"
