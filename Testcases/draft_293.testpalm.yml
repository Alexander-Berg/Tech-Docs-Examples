feature:  Онбординги - спиннер обновления

specs:
    Онбординги - спиннер обновления:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3077
        - release_Webview
        - platform_common
    - do: "Добавить станцию мини в пп; Дойти до онбордингов; "
    - assert: "Крутится спиннер, написано, что в течении 5 мин колонка обновится"
    - do: "Дождаться 5 минут"
    - assert: "Спиннер перестаёт отобржаться"
