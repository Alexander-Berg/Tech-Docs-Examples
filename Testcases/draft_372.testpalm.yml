feature:  Умный дом - Предупреждение о добавлении адреса дома

specs:
    Умный дом - Предупреждение о добавлении адреса дома:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3324
        - release_Webview
        - platform_common
        - webview_regress
        - iot_households
    - do: "Description Перед прохождением очистить **UserStorage**:; ; - Залипнуть в тестид 411175; - Перейти в Настройки -> Debug Page -> **UserStorage**; - пролистать вниз и нажать **Снести все** (сносятся просмотренности сторей, тултипы, выбранный фон, формат карусели датчиков и т.п.); "
    - do: "Preconditions На аккаунте присутствует дом без адреса; ; Перед прохождением очистить **UserStorage**"
    - do: "Перейти в устройства"
    - assert: "Видим предупреждение о необходимости указать адрес дома: ; ![](https://jing.yandex-team.ru/files/levkovskayama/2021-06-25_19-23-53.png)"
    - do: "Закрываем предупреждение по крестику; "
    - assert: "Предупреждение более не показывается"
    - do: "Еще раз очистить UserStorage; Перейти в Устройства ; "
    - assert: "Отображается предупреждение про добавление адреса"
    - do: "Нажимаем `Добавить адрес`; "
    - assert: "Переходим к редактированию дома"
    - do: "Вводим адрес, сохраняем; Чистим UserStorage; Переходим в Устройства; "
    - assert: "Предупреждение более не появляется (у дома появился адрес)"
