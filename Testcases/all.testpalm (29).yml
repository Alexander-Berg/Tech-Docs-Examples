feature: tooltip

description: Блок tooltip используется для создания всплывающих подсказок. Подсказка указывает на элемент страницы (owner), который ее вызывает. Блок представляет собой обвязку блока popup.

specs:
  Проверить корректность работы примера №1(Простой тултип):
#    - do: Проверить внешний вид блоков и поведение блока при работе с блоком при помощи мыши.
    - assert: Внешний вид примера на тестовой бете и на контроле одинаков
    - assert: Справа от каждой кнопки есть тултип
    - do: кликнуть на каждую кнопку (в произвольном порядке)
    - assert: при клике на каждую кнопку тултип при ней пропадает
    - assert: тултипы пропадают с анимацией/затуханием
    - do: снова кликнуть на каждую кнопку 
    - assert: при клике на каждую кнопку тултип при ней появляется снова
    - do: кликнуть на каждый тултип 
    - assert: при клике на тултип он пропадает
    - assert: тултипы пропадают с анимацией/затуханием
    - do: проскроллить страницу так, чтобы кнопки с тултипами начали уходить за верхнюю границу экрана
    - assert: при частичном или полном уходе каждой кнопки за верхнюю границу экрана тултип при ней смещается под кнопку 


  Проверить корректность работы примера №2(Самозакрывающийся тултип):
#    - do: Проверить внешний вид блоков и поведение, блок должен закрываться сам по себе.
    - do: перезагрузить страницу (F5)
    - assert: Справа от кнопки есть тултип
    - do: кликнуть на кнопку 
    - assert: тултип при кнопке пропал
    - do: снова кликнуть на кнопку 
    - assert: тултип при кнопке снова появился
    - do: кликнуть на любое место страницы вне кнопки и тултипа
    - assert: тултип при кнопке пропал
    - do: снова кликнуть на любое место страницы вне кнопки и тултипа
    - assert: ничего не произошло (тултип при кнопке не появился)
    - do: кликнуть на кнопку 
    - assert: тултип при кнопке снова появился

  Проверить корректность работы примера №3(Тултип с отступом):
#    - do: Проверить внешний вид блоков и поведение, тултип появляется с отступом от кнопки.
    - do: перезагрузить страницу (F5)
    - assert: Справа от кнопки есть тултип
    - assert: между кнопкой и тултипом есть заметный отступ
    - do: проскроллить страницу так, чтобы кнопка с тултипом начала уходить за верхнюю границу экрана
    - assert: при частичном или полном уходе кнопки за верхнюю границу экрана тултип при ней смещается под кнопку 
    - assert: при перемещении тултипа под кнопку отступ сохраняется (тултип не выравнивается по центру кнопки, а заметно смещён вправо)

  Проверить корректность работы примера №4(Тултип в попапе):
#    - do: Проверить внешний вид блоков и поведение блока, при появлении попапчика должен появляться тултип.
    - do: перезагрузить страницу (F5)
    - assert: Внешний вид примера на тестовой бете и на контроле одинаков
    - assert: под кнопкой есть попап
    - assert: Справа от попапа есть тултип
    - do: кликнуть на кнопку 
    - assert: попап и тултип пропали
    - do: снова кликнуть на кнопку 
    - assert: попап и тултип при нём снова появились
    - do: кликнуть на тултип 
    - assert: тултип при попапе пропал, сам попап остался
    - do: снова кликнуть на кнопку 
    - assert: попап пропал

  Проверить корректность работы примера №5(Тултип с установкой направления открытия):
#    - do: Проверить внешний вид блоков, расположение тултипов, поведение при открытии/закрытии тултипа.
    - do: перезагрузить страницу (F5)
    - assert: Внешний вид примера на тестовой бете и на контроле одинаков
    - assert: при каждой кнопке есть тултип, расположение тултипов различается (слева, сверху, снизу, справа от кнопки)
    - do: кликнуть на каждую кнопку (в произвольном порядке)
    - assert: при клике на каждую кнопку тултип при ней пропадает
    - do: снова кликнуть на каждую кнопку 
    - assert: при клике на каждую кнопку тултип при ней появляется снова
    - assert: каждый тултип появляется с таким же положением относительно своей кнопки, как в исходном виде примера
    - do: проверить внешний вид самого последнего блока в примере "Тултип с установкой направления открытия" (в тултипе которого надпись "bottom-left")
    - assert: кнопка и тултип расположены на одной линии по вертикали
    - assert: хвостик у тултипа расположен не посередине
    - assert: хвостик у тултипа прижат к кнопке

  Проверить корректность работы примера №6 (Тултип без хвостика):

    - do: перезагрузить страницу (F5)
    - assert: Справа от кнопки есть тултип
    - assert: тултип прямоугольный, без заострённого выступа в сторону кнопки
    - assert: заливка тултипа - зелёная
    - assert: текст в тултипе - светлее заливки
    - do: кликнуть на тултип 
    - assert: тултип пропал
    - do: кликнуть на кнопку 
    - assert: тултип при кнопке снова появился

  Проверить корректность работы примера №7 (Светлый тултип без хвостика):

    - do: перезагрузить страницу (F5)
    - assert: Справа от кнопки есть тултип
    - assert: тултип прямоугольный, без заострённого выступа в сторону кнопки
    - assert: заливка тултипа - белая
    - do: кликнуть на тултип 
    - assert: тултип пропал
    - do: кликнуть на кнопку 
    - assert: тултип при кнопке снова появился

  Проверить корректность работы примера №8 (Смещения):

    - do: перезагрузить страницу (F5)
    - assert: снизу от кнопки есть тултип
    - assert: между кнопкой и тултипом есть заметный отступ
    - assert: кнопка и тултип расположены не на одной линии по вертикали
    - assert: хвостик у тултипа расположен не посередине

