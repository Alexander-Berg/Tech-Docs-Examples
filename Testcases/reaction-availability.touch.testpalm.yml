feature: Доступность реаакций

specs:

    Любой участник может выставить реакцию для сообщения[manual]:
        - automation: MSSNGRFRONT-5217
        - description: |
              Для прохождения кейса необходимо 2 аккаунта, 2м вспомогательным аккаунтом необходимо авторизовываться в этом же браузере / приложении
              У пользователей А и Б привязан номер телефона
              Между пользователем А и Б есть общий приватный чат
        - do: Авторизоваться пользователем А, введя корректные логин/пароль
        - assert: Авторизация прошла успешно
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Отправить в чат сообщение
        - assert: Сообщение отправилось
        - do: Для своего сообщения вызвать контекстное меню и выставить любую реакцию
        - assert: Меню закрывается и у сообщения проставляется выбранная реакция
        - do: Авторизоваться пользователем Б, введя корректные логин/пароль
        - assert: Авторизация прошла успешно
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Убедиться что реакция для сообщения выставлена
        - assert: Реакция для сообщения выставлена и она верная
        - do: Для сообщения вызвать контекстное меню и выставить любую реакцию
        - assert: Реакция для сообщения выставлена и она верная и теперь для сообщения показывается две реакции

