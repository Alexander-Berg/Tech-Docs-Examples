feature: Специальные события
type: ЧМФ - Главный экран
description: "Примечание: В тестовых данных изображения футболок команд могут не соответствовать реальным."

specs:
  Основные проверки:
    params:
      foreverdata: '2021415315'
    beforeEach:
      - do: получить выдачу по запросу 'foreverdata'
      - assert: получена выдача по указанному запросу
      - assert: на выдаче присутствует колдунщик чемпионата мира по футболу
      - assert: в верхнем левом углу присутствует название колдунщика "Чемпионат мира по футболу 2018"
      - assert: в колдунщике присутствуют таблицы "Расписание матчей", "Турнирная таблица", "Статистика игроков"
      - assert: под таблицами присутствует галерея "Стадионы"
      - assert: под галереей "Стадионы" присутствует галерея "Другие турниры"
    Статистика игроков - переход по игроку:
      - assert: таб "Бомбардиры" в таблице "Статистика игроков" активен
      - assert: в таблице отображается 5 игроков на одной странице
      - do: кликнуть в таб "Гол+Пас"
      - assert: содержимое таблицы обновилось
      - assert: таб "Гол+Пас" активен
      - screenshot: внешний вид [stats-player-goals]
      - assert: внешний вид соответствует скриншоту
      - do: кликнуть в имя второго игрока в списке
      - assert: выдача обновилась
      - tech: сработал счетчик '/$page/$top/$result/body/standings'
    Стадионы - тумба:
      - do: кликнуть в тумбу первого стадиона в галерее
      - assert: выдача обновилась
      - assert: на выдаче присутствует кодунщик со стадионами ЧМФ
      - assert: стадион, по тумбе которого кликали, выделен снизу желтой полосой
      - tech: сработал счетчик '/$page/$top/$result/special-event-showcase/showcase/item/link'
      - assert: в верхнем левом углу присутствует название колдунщика "Стадионы Чемпионата Мира по футболу 2018"
      - do: клинуть кнопку "Назад" в браузере
      - assert: вернулись к исходному колдунщику
      - assert: колдунщик отображается в первоначальном виде

