feature:  no_assessors Умный дом - Жук для экспериментов

specs:
    no_assessors Умный дом - Жук для экспериментов:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3982
        - release_Webview
        - platform_common
    - do: "Description Жук - инструмент для дебага; Доступен из-под внутренней сети (PDAS), со стаффового аккаунта и через VPN "
    - do: "Войти в ПП аккаунтом, привязанным к стаффу; Зайти в Устройства -> Настройки "
    - assert: "Справа внизу будет жучок"
    - do: "Войти в ПП не стаффовым аккаунтом и не подключенным к внутренней сети; Зайти в Устройства -> Настройки; ; "
    - assert: "Жука нет"
    - do: "Войти в ПП не стаффовым аккаунтом; Подключиться к внутренней сети; Зайти в Устройства -> Настройки"
    - assert: "Справа внизу появился жучок"
