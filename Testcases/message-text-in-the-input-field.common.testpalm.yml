feature: Текст сообщения в поле ввода

specs:

    Введенный текст в поле ввода сохраняется после обновления страницы[manual]:
        - tags: [advanced_smoke]
        - automation:
        - description: У авторизованного пользователя в списке чатов есть чаты
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат
        - assert: Чат открыт
        - do: Ввести в поле ввода любой текст
        - assert: Текст введен и отображается в поле ввода
        - do: Обновить страницу браузера
        - assert: |
              Страница браузера обновлена
              Отображается окно ранее открытого чата
              В поле ввода отображается ранее веденный текст

    Введенный текст в поле ввода сохраняется после открытия других чатов[manual]:
        - automation:
        - description: У авторизованного пользователя в списке чатов есть чаты
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат
        - assert: Чат открыт
        - do: Ввести в поле ввода любой текст
        - assert: Текст введен и отображается в поле ввода
        - do: Открыть любой другой чат
        - assert: Окно выбранного чата октрыто
        - do: Вернуться в чат, где ранее в поле ввода был введен текст
        - assert: |
              Открылось окно чата
              В поле ввода отображается ранее введенный текст

