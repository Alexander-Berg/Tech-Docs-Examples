feature: Объявления о вакансиях
type: Порекомендовать со страницы объявления

specs:
  Проверка рекомендации со страницы объявления:
      - do: открыть страницу конкретного объявления, которое находится в активном статусе (Делаем оффер, В работе, Приостановлена) /vacancies/publications/<id_объявления>/
      - screenshot: на странице есть ссылка 'Порекомендовать' [default_view]
      - do: клик на 'Порекомендовать'
      - assert: |
          произошел переход на страницу /vacancies/publications/recommend/?publications=<id_объявления>
          в поле 'Объявления' есть предзаполненное значение с названием выбранного объявления
      - screenshot: пример внешнего вида [recommendation_form]

