feature:  Мультирум группа в ПП - добавить из настроек колонки

specs:
    Мультирум группа в ПП - добавить из настроек колонки:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3202
        - release_Webview
        - release_Smarthome
        - platform_common
        - testid_340051
        - webview_regress
    - do: "Preconditions На аккаунте хотя бы две колонки ст/ст2/мини/лайт/jbl"
    - do: "Открыть настройки колонки без группы"
    - assert: "Отображается пункт добавления группы; ![](https://jing.yandex-team.ru/files/osennikovak/2021-04-08T10:58:50Z.d32c6c2.png)"
    - do: "Нажать на пункт Группы"
    - assert: "Отображается список доступных групп (может не быть ни одной); ![](https://jing.yandex-team.ru/files/osennikovak/2021-04-08T11:01:47Z.d36ba93.png)"
    - do: "Выбрать любую группу, сохранить, открыть список устройств"
    - assert: "У колонки есть группа; ![](https://jing.yandex-team.ru/files/osennikovak/2021-04-08T11:03:45Z.8dd8a78.png); ; В списке групп есть группа со значком колонок с 1 устройством; ![](https://jing.yandex-team.ru/files/osennikovak/2021-04-08T11:04:52Z.6784a20.png)"
