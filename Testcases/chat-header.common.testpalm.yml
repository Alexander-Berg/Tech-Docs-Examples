feature: Шапка окна чата

specs:

    beforeEach:
        - do: Перейти по ссылке "https://passport.yandex.ru" и авторизоваться.
        - assert: Авторизация прошла успешно.
        - do: В соседней вкладке открыть мессенджер.
        - assert: Открылся список чатов.

    Можно открыть "Поиск по чату", нажав на значок лупы в шапке приватного чата:
        - description: У авторизованного пользователя в списке чатов есть приватный чат.
        - do: В списке чатов открыть любой чат, который соответствует описанию из description.
        - assert: Чат открыт.
        - do: Тапнуть/Кликнуть в шапке чата из description на значок поиска по чату в виде лупы.
        - assert: Появляется строка поиска по чату с плейсхолдером "Поиск".

    Можно открыть "Поиск по чату", нажав на значок лупы в шапке группового чата:
        - description: У авторизованного пользователя в списке чатов есть групповой чат.
        - do: В списке чатов открыть любой чат, который соответствует описанию из description.
        - assert: Чат открыт.
        - do: Тапнуть/Кликнуть в шапке чата из description на значок поиска по чату в виде лупы.
        - assert: Появляется строка поиска по чату с плейсхолдером "Поиск".

    Можно открыть "Поиск по чату", нажав на значок лупы в шапке чата c оператором Jivosite[manual]:
        - automation:
        - description: У авторизованного пользователя в списке чатов есть чат с оператором Jivosite.
        - do: В списке чатов открыть любой чат, который соответствует описанию из description.
        - assert: Чат открыт.
        - do: Тапнуть/Кликнуть в шапке чата из description на значок поиска по чату в виде лупы.
        - assert: Появляется строка поиска по чату с плейсхолдером "Поиск."

    Можно открыть карточку контакта нажатием по шапке чата в приватном чате[manual]:
        - tags: [advanced_smoke, b2b]
        - automation:
        - description: У авторизованного пользователя есть хотя бы один приватный чат c историей (если история сообщений пуста - то отправить сообщение в чат)
        - do: Открыть любой чат, который соответствует описанию, указанному в description.
        - assert: Чат открыт
        - do: Тапнуть/Кликнуть ЛКМ по шапке чата.
        - assert: Открылась карточка контакта.

    Можно открыть карточку чата тапом/кликом ЛКМ по шапке чата в групповом чате[manual]:
        - tags: [advanced_smoke]
        - automation:
        - description: У авторизованного пользователя есть хотя бы один групповой чат.
        - do: Открыть любой чат, который соответствует описанию, указанному в description.
        - assert: Чат открыт.
        - do: Тапнуть/Кликнуть ЛКМ по шапке чата.
        - assert: Открылась карточка чата.

    Отображается количество учасников в шапке группового чата[manual]:
        - automation:
        - description: У авторизованного пользователя есть групповой чат, в котором не более 10 участников.
        - do: Открыть любой чат, который соответствует описанию, указанному в description.
        - assert: Чат открыт.
        - do: Посмотреть под название чата в шапке чата.
        - assert: В шапке чата отображено количество участников.
        - do: Тапнуть/Кликнуть ЛКМ по шапке чата.
        - assert: Открылась карточка чата.
        - do: В разделах "Администраторы" и "Участники" посчитать суммарное количество человек.
        - assert: Количество человек в карточке чата равно количеству человек в шапке чата.

