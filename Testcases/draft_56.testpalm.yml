feature:  Умный дом - цветная лампочка - температура света

specs:
    Умный дом - цветная лампочка - температура света:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1936
        - release_Smarthome
        - smarthome_regress
        - iot_lamp
        - iot_voice
        - evo_automated
    - do: "Description На лампочках с возможностью сделать температуру света теплее/холоднее можно менять её в диапазоне шкалы, которую можно увидеть в ПП в настройках конкретной лампы"
    - do: "Preconditions На аккаунте есть подключенная лампочка: ; ; **устройство**: цветная лампочка; **имя**: лампочка; **возможности**: вкл/выкл, менять яркость, изменить температуру света, включить холодный/теплый свет; **группа**: без группы; **комната**: зал"
    - do: "`Сделай свет лампочки потеплее`; `Включи на лампочке свет похолоднее`; `Сделай свет лампочки <любое название света лампы>` (например, `холодный белый`, можно увидеть их в настройках самой лампы)"
    - assert: "- Свет лампы соответсвует запросу; - В ПП свет лампы также выставляется в нужное значение"
