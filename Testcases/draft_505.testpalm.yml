feature:  midiZigbee. Управление зигби лампочкой(голос+пп)

specs:
    midiZigbee. Управление зигби лампочкой(голос+пп):
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4311
        - release_Smarthome
        - smarthome_regress
        - surface_midi
    - do: "Description Проверяет, что доступно управление зигби лампочкой голосом и через пп."
    - do: "Preconditions Подключена зигби лампочка из набора."
    - do: "Включить/выключить лампочку/розетку голосом. `Включи/Выключи лампочку`"
    - assert: "Включается/выключается лампочка."
    - do: "**Для лампочки доступны сценарии с регулировкой яркости.**; Примеры команд:; - `Яркость лампочки(название указанное в пп) 0%-100%`; - `Яркость света 0%-100%`; ; Выполнить регулировку яркости."
    - assert: "Изменяется яркость подключенной по зигби лампочки."
    - do: "**Для лампочки доступны сценарии регулировки `теплоты` света.**; Примеры команд:; - `Сделай свет лампочки(название указанное в пп) теплее/холоднее`; - `Сделай свет теплее/холоднее`; - `Сделай свет лампочки(название указанное в пп) `Мягкий белый/Теплый белый/Белый/Дневной белый/Холодный белый`(названия оттенков указаны в настройках лампочки в пп)`; ; Выполнить регулировку оттенков света."
    - assert: "Изменяется оттенок/теплота света подключенной по зигби лампочки."
    - do: "1. Открыть настройки лампочки в пп.; 2. Изменить яркость из пп в произвольном диапазоне."
    - assert: "Изменяется яркость подключенной по зигби лампочки."
    - do: "1. Открыть настройки лампочки в пп.; 2. Выбрать один из пресетов оттеноков."
    - assert: "Изменяется оттенок/теплота света подключенной по зигби лампочки."
    - do: "1. Изменить яркость лампочки на произвольный процент.; 2. Выключить лампочку по зигби(не физически).; 3. Включить лампочку по зигби."
    - assert: "Яркость лампочки остается на прежнем уровне, не меняется после выключения."
    - do: "1. Изменить оттенок/цветовую температуру лампочки на любой оттенок из возможных.; 2. Выключить лампочку по зигби(не физически).; 3. Включить лампочку по зигби."
    - assert: "Свет/цветовая температура лампочки остается на прежнем уровне, не меняется после выключения."
    - do: "1. Изменить яркость лампочки на произвольный процент.; 2. Изменить цветовую температуру/оттенок на произвольный.; 3. Выключить лампочку физически(обесточив выключателем).; 4. Включить лампочку."
    - assert: "Лампочка включается с той же яркостью и цветовой температурой, параметры лампочки произвольно не изменяются, доступна возможность дальнейшего управления через зигби."
    - do: "1. Изменить яркость лампочки на произвольный процент.; 2. Изменить цветовую температуру/оттенок на произвольный.; 3. Перезагрузить колонку."
    - assert: "Параметры лампочки не меняются после перезагрузки колонки, возможно дальнейшее управление через зигби."
