type: Размер текста
experiment: Переопределение line-height для .Typo_line_s.Typo_text_m

specs:
  В сниппете, интерлиньяж для узкого экрана (1024):
    - params:
        foreverdata: '3480447869'
        exp_flags:
          - direct_line_s_line-height=18:1024:19
    - do: |
        получить выдачу по запросу 'foreverdata'
        открыть devtools включить режим эмуляции устройства
        выставить параметры 'Responsive', width = '1024', и обновить страницу
    - assert: в выдаче присутствует сниппет c кнопками телефона и карты
    - screenshot: пример внешнего вида сниппета [organic-minLineHeight]
    - do: открыть devtools
    - tech: высота строки у сайтлинков 18px
  В сниппете, интерлиньяж для широкого экрана (1024):
    - params:
        foreverdata: '3480447869'
        exp_flags:
          - direct_line_s_line-height=18:1560:19
    - do: |
        получить выдачу по запросу 'foreverdata'
        открыть devtools включить режим эмуляции устройства
        выставить параметры 'Responsive', width = '1025', и обновить страницу
    - assert: в выдаче присутствует сниппет c кнопками телефона и карты
    - screenshot: пример внешнего вида сниппета [organic-maxLineHeight]
    - do: открыть devtools
    - tech: высота строки у сайтлинков 18px

