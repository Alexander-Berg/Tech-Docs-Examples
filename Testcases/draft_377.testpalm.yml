feature:  Умный дом - Households - Удаление дома

specs:
    Умный дом - Households - Удаление дома:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3339
        - release_Webview
        - platform_common
        - webview_regress
        - iot_households
    - do: "Preconditions На аккаунте несколько домов - с устройствами и без"
    - do: "Перейти к редактированию дома с устройствами ; (Настройки - Дома - {Дом с устройствами}); Нажать на корзинку справа вверху; "
    - assert: "Видим алерт:; ; `Дом {имя} пока нельзя удалить; Сначала перенесите из него устройства в другой дом`; ; ![](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-07-08%20в%2023.09.36.png)"
    - do: "Нажать `Понятно`; Вернуться к выбору домов; Выбрать дом без устройств; Нажать корзинку справа вверху"
    - assert: "Видим алерт о том, что дом удалить **можно**; Текст: ; `Удалить дом {имя}?; Его нельзя будет восстановить`; ![](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-07-08%20в%2023.09.56.png)"
    - do: "Нажать `Отменить` "
    - assert: "Дом не удален"
    - do: "Снова нажать на корзинку; Нажать `Удалить`"
    - assert: "Дом удален"
