feature:  station, loudspeaker Голосовое подключение лампочки - успешное подключение - колонка с комнатой

specs:
    station, loudspeaker Голосовое подключение лампочки - успешное подключение - колонка с комнатой:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2855
        - release_Smarthome
        - smarthome_regress
        - surface_station
        - surface_loudspeaker
        - iot_voice_connection
    - do: "Preconditions Прошивка станции не меньше <Firmware 2.33.5.16.774462553.20200917.33> мини не меньше  <Firmware 1.33.4.12.769007619.20200910>; ; Нужна новая лампочка; Перевести лампочку в режим быстрого мигания (EZ-mode) три раза выключив и включив с паузой в 2 сек; ; **У колонки установлена любая комната**; "
    - do: "Сказать в колонку `Подключи лампочку`"
    - assert: "1) Ответ текстом и голосом один из:; - `Сейчас подключим! Это займет не более 30 секунд.`; - `Начинаю подключение устройства. Займет секунд 30.`; - `Сейчас попробую подключить ваше устройство. Полминуты и готово.`; ; 2) Начинает крутиться фиолетовое кольцо подсветки"
    - do: "Подождать около минуты"
    - assert: "1) Лампочка перестаёт мигать и начинает светиться; 2) Колонка перестаёт крутить спиннер; 3) Колонка говорит одно из:; - `Вот и всё. Теперь вы живете в новом свете! Если хотите включить синий или зеленый, так мне и скажите.`; - `Ура! Лампочка подключена. Теперь вы можете управлять светом - голосом. Достаточно сказать: `Смени свет на розовый`, и будет как в сказке.`; - `Замечательно. Надеюсь, вам станет значительно светлее. А если попросите включить теплый белый, то еще и теплее.`; "
    - do: "Открыть список устройств"
    - assert: "Лампочка добавлена, отображается в той же комнате, что и колонка"
