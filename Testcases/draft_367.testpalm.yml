feature:  Умный дом - история запусков - датчики

specs:
    Умный дом - история запусков - датчики:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3313
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - testid_339235
        - webview_regress
        - iot_scenario
        - iot_sensors
    - do: "Preconditions 1. Создать сценарий с триггером по датчику, который завершится **без ошибок**, например, с активной подключенной лампочкой и датчиком влажности, `Если влажность больше 50% - включи бирюзовый цвет на лампочке`; 2. Создать сценарий с триггером по датчику, который завершится **с ошибкой**, например, с отключенной лампой из сети и датчиком влажности, `Если влажность больше 50% - включи фиолетовый цвет на лампочке`"
    - do: "Дождаться завершения сценариев; Открыть список устройств - Сценарии - История"
    - assert: "Отображаются сценарии, завершенные с ошибкой и успешные; ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_3158.PNG` alt=`Скриншот` width=`300`/>"
    - do: "Открыть событие без ошибки"
    - assert: "Открывается карточка Если/То с временем и списком девайсов"
    - do: "Вернуться назад, открыть событие с ошибкой"
    - assert: "Открывается карточка Если/То с временем и списком девайсов, у устройства, на котором не смогли выполнить действие, рисуем ошибку:; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_3159.PNG` alt=`Скриншот` width=`300`/>"
