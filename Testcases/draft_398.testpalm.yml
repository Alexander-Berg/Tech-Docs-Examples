    - assert: "Отображается ошибка:; ; ![](https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202021-08-23%20%D0%B2%2018.11.20.4715fa9.png)"
