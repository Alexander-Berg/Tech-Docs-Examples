  Подскроливание к указанной странице:
    - tags: no_assessors
    - do: открыть ссылку https://yandex.ru/turbo?text=logomebel.ru%2Fyandexturbocatalog%2F&page=2
    - assert: страница браузера проскролена до 1 товара 2 страницы
