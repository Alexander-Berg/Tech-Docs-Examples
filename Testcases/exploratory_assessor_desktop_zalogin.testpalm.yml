feature: Исследовательские кейсы

description: Исследовательские кейсы для регулярного прогона функциональности в проде на толокерах

specs:
  Сохранение файла на Яндекс.Диск в файловом сниппете Без логина и с Логином (домен .ru):
    - tags: [distribution]
    - automation: SERPTEST-549
    - do: (Выполнять кейс НЕ в режиме инкогнито) получить выдачу на домене .ru по любому запросу будучи незалогиненным
    - assert: отобразилась выдача по заданному запросу
    - do: добавить в урл параметр &mime=pdf и нажать enter
    - assert: |
        запрос в шапке не изменился
        на выдаче присутствуют сниппеты, в которых есть 2 кнопки: «Посмотреть» и «Сохранить на Яндекс.Диск»
    - do: прокликайте по этим двум кнопкам
    - assert: в одном случае открывается пдф файл в новой вкладке, в другом перебрасывает на страницу авторизации
    - do: авторизуйтесь под своим логином через шапку сайта и обновите страницу с выдачей
    - assert: в поисковой выдаче кнопка «Сохранить на Яндекс.Диск» не исчезла
    - do: клик по кнопке «Сохранить на Яндекс.Диск»
    - assert: вместо нее появилась кнопка «Открыть Яндекс.Диск»
    - do: откройте Яндекс.Диск и удалите сохраненный файл
    - assert: перезагрузите выдачу, убедитесь, что в кнопка «Открыть Яндекс.Диск» в сниппете заменилась на кнопку «Сохранить на Яндекс.Диск». При выполнении кейса встретились ли вам какие-либо баги?

  Авторизация:
    - automation: SERPTEST-549
    - do: почистить куки и получить выдачу по любому запросу будучи неавторизованным
    - assert: отобразилась выдача по заданному запросу
    - do: авторизироваться под своим аккаунтом через кнопку «Войти»
    - assert: запрос в шапке не изменился, отображается выдача по заданному запросу
    - do: получить выдачу по другому запросу
    - do: из выпадающего справа меню добавить аккаунт
    - assert: запрос в шапке не изменился, отображается выдача по последнему заданному запросу
    - do: удалить акаунта и убедиться, что выдача не изменилась
    - assert: второй акаунта удален, пользователь остался авторизованным под первым аккаунтом. При выполнении кейса встретились ли вам какие-либо баги?

