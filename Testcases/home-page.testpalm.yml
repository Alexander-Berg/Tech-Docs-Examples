feature: Главная страница
description: главная страница сервиса и все эл-ты на ней по адресу /tutor

specs:
    Без авторизации:
        beforeEach:
            - do: перейти на главную страницу сервиса Яндекс.Репетитор
            - assert: открыта главная страница сервиса Яндекс.Репетитор
        Проверка внешнего вида:
            - screenshot: внешний вид страницы [plain]
        Проверка ссылок на страницу предмета:
            - tags: smoke
            - do: кликнуть по предмету "Русский язык"
            - assert: |
                произошло перенаправление на страницу предмета /tutor/subject
                в адресе присутствует параметр 'subject_id=3'
            - do: вернуться назад и кликнуть по ссылке "ОГЭ"
            - assert: |
                произошел переход на главную страницу сервиса
                отображен ОГЭ контент (выбрана вкладка ОГЭ)
            - do: кликнуть по предмету "Русский язык"
            - assert: |
                произошло перенаправление на страницу предмета /tutor/subject
                в адресе присутствует параметр 'subject_id=17'
        Футер:
            Проверка ссылок в футере:
                - do: кликнуть по ссылке "О сервисе"
                - assert: в новой вкладке браузера открылась страница https://yandex.ru/promo/tutor/about
                - do: кликнуть по ссылке "Обратная связь"
                - assert: в новой вкладке браузера открылась страница https://yandex.ru/support/tutor/troubleshooting/question.html
            Проверка года в копирайте:
                - assert: надпись 2018–2020
    С авторизацией:
        beforeEach:
            - do: авторизоваться на yandex.ru
            - do: перейти на главную страницу сервиса Яндекс.Репетитор
            - assert: открыта главная страница сервиса Яндекс.Репетитор
        Карточка достижений:
            - assert: на странице присутствует карточка достижений
            - screenshot: внешний вид карточки достижений [plain]
            - do: кликнуть по ссылке "Мои достижения"
            - assert: произошел переход на страницу достижений пользователя '/tutor/user/achievements/'
    Переход по ссылке с расшаренной ачивкой:
        - do: перейти на главную страницу, добавив в адрес параметр "share_achievement_id=0b5a83280b1d3a5b0c7ebe748314486b"
        - assert: на странице отобразился попап с ачивкой и кнопкой
        - screenshot: внешний вид попапа [sharing-modal]
        - do: кликнуть на кнопку
        - assert: попап с ачивкой закрылся

