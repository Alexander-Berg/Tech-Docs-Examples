feature: Колдунщик выбора цвета
type: HEX

specs:
  beforeEach:
    - do: получить выдачу Поиска по запросу 'синий'
    - assert: на 1-й позиции выдачи есть колдунщик выбора цвета в формате hex
  Внешний вид:
    - screenshot: пример вида колдунщика по умолчанию [plain]
  Изменение цвета кликами:
    - do: запомнить цвет центрального прямоугольника колдунщика
    - assert: |
        обозначение цвета в инпуте колдунщика (в рамке в центральном поле) равно '0000ff',
        в селекте цветовых схем (справа от поля инпута колдунщика) отображается 'HEX'
    - do: кликнуть по центральному цвету (в центральном прямоугольнике колдунщика)
    - assert: |
        цвет в центральном прямоугольнике колдунщика не изменился,
        обозначение цвета в инпуте колдунщика осталось равно '0000ff'
    - tech: проверить динамический счетчик на первый клик по к-ку
    - do: кликнуть на прямоугольник непосредственно над центральным
    - assert: |
        цвет в центральном прямоугольнике колдунщика изменился,
        обозначение цвета в инпуте колдунщика стало равно '00008b'
    - do: кликнуть на прямоугольник непосредственно под центральным
    - assert: |
        цвет в центральном прямоугольнике колдунщика вернулся к изначальному (синий),
        обозначение цвета в инпуте колдунщика снова равно '0000ff'
    - do: кликнуть на цвет непосредственно слева от центрального
    - assert: |
        цвет в центральном прямоугольнике колдунщика изменился,
        обозначение цвета в инпуте колдунщика стало равно '3333ff'
    - do: кликнуть на цвет непосредственно справа от центрального
    - assert: |
        цвет в центральном прямоугольнике колдунщика вернулся к изначальному (синий),
        обозначение цвета в инпуте колдунщика снова равно '0000ff'
    - assertMetrics: '-'
  Переключение цветовой схемы стрелочками:
    - do: запомнить цвет центрального прямоугольника колдунщика
    - do: кликнуть по стрелочке вверх в селекте цветовых схем
    - tech: проверить счетчик на клик
    - assert: |
        в селекте цветовых схем отображается 'HSV',
        вид инпута изменился - в нём три поля ввода, помеченных сверху 'H', 'S', 'V',
        значение в поле 'H' равно '240',
        значение в поле 'S' равно '100',
        значение в поле 'V' равно '100',
        текущий центральный цвет не изменился
    - do: кликнуть по стрелочке вниз в селекте цветовых схем
    - tech: проверить счетчик на клик
    - assert: |
        в селекте цветовых схем снова отображается 'HEX',
        вид инпута изменился - в нём одно поле ввода,
        значение в поле инпута равно '0000ff',
        текущий центральный цвет не изменился
    - assertMetrics: '-'

