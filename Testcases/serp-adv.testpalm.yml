feature: Разместить объявления

specs-integration:
  beforeEach:
    - do: получить выдачу по запросу 'дверь' с выключенным блокировщиком рекламы (для планшетов девайс должен находиться в ландшафтной ориентации)
  Проверяем блок 'Дать объявление':
    - counter: /$page/$parallel/link[@type="add"]
    - assert: справа есть ссылка 'Дать объявление'
    - assert: справа есть блок 'показы в месяц' (например, "9 млн показов в месяц")
    - assert: справа есть блок 'нашлось результатов' (например, "Нашлось 43 млн результатов")
  Проверяем ссылку 'Показать все':
    - counter: /$page/$parallel/link[@type="direct-all"]
    - assert: справа есть ссылка 'Показать все'

specs:
  beforeEach:
    - do: получить выдачу по запросу 'дверь' с выключенным блокировщиком рекламы (для планшетов девайс должен находиться в ландшафтной ориентации)
    - assert: на странице справа присутствует блок про кол-во найденных результатов
  Ссылка 'Дать объявление':
    - label: right-column/serp-adv-{{PLATFORM}}-{{BROWSER_TYPE}}
    - srceenshot: внешний вид [plain]
    - do: проверить ссылку 'Дать объявление'
    - assert: ссылка ведёт на страницу Директа
    - tech: проверить счётчик 'Дать объявление' /direct/bot
  Ссылка 'Показать все':
    - srceenshot: внешний вид [right-column/serp-adv-{{PLATFORM}}-{{BROWSER_TYPE}} >> plain]
    - do: проверить ссылку 'Показать все'
    - assert: ссылка ведёт на выдачу, ограниченную рекламными объявлениями
    - tech: проверить счетчик 'Показать все' /direct/all
    - tech: ссылка содержит параметр 'filters_docs=direct_cm'

