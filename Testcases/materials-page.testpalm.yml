feature: Страница материалов
description: страница поиска по документам

specs:
    beforeEach:
        - do: перейти на страницу материалов кликнув в одноименную вкладку в хедере
        - assert: открыта страница материалов (поиска по документам)
    Блок результатов поиска:
        Общий вид:
            - screenshot: поискаовая форма с пустым запросом [empty-form]
            - screenshot: ниечего не найдено [empty-results]
            - screenshot: блок популярных запросов [popular-queries]
            - do: ввести в поле ввода "geirby doc" и нажать Enter
            - assert: |
                страница обновилась
                под полем ввода отображен блок с исправлением опечатки
                имеются результаты поиска
            - screenshot: внешний вид блока результатов поиска [results]
        Саджест:
            - do: кликнуть в инпут
            - do: ввести текст запроса "пушкин"
            - assert: показался список поисковых подсказок
            - screenshot: список поисковых подсказок [suggest]
        Пагинация:
            По номеру страницы [manual]:
                - automation: YOUNGLINGS-2845
                - do: кликнуть в номер страницы 3 в блоке пагинации
                - assert: |
                    страница обновилась
                    отображены результаты поиска третьей страницы
                    в адресе параметр номера страницы 'p=2'
            По кнопке "Дальше" [manual]:
                - automation: YOUNGLINGS-2845
                - do: кликнуть в кнопку "Дальше" в блоке пагинации
                - assert: |
                    страница обновилась
                    отображены результаты поиска второй страницы
                    в адресе параметр номера страницы 'p=1'
            По кнопке "В начало" [manual]:
                - automation: YOUNGLINGS-2845
                - do: перейти на седьмую страницу результатов поиска
                - assert: |
                    страница обновилась
                    отображены результаты поиска седьмой страницы
                    в адресе параметр номера страницы 'p=6'
                    в блоке пагинации перед нумерацией страниц появилась кнопка "В начало"
                - screenshot: внешний вид блока результатов поиска с  доп кнопкой [plain]
                - do: кликнуть в кнопку "ыВ начало" в блоке пагинации
                - assert: |
                    страница обновилась
                    отображены результаты поиска первой страницы
                    в адресе параметр номера страницы 'p=0'
                    в блоке пагинации перед нумерацией страниц исчезла кнопка "В начало"

