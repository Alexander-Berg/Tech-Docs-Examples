feature: Футер

specs:
  aliases:
    - &OpenSerpFooter
      - do: получить выдачу по запросу 'test'
      - do: проскроллить страницу до низа страницы
      - assert: на странице присутствует блок с ссылками на регион, ссылки на другие поисковики и другие

  Стандартные проверки:
    Переключатель региона:
      Доступность:
        - tlds: [ ru, by, ua, kz ]
        - *OpenSerpFooter
        - tech: проверить, что у этого блока есть атрибут aria-label, состоящий из двух частей - фразы 'Ваш регион' и вашего текущего города (региона)
      Перезагрузка страницы выдачи:
        - automation: SERP-131263
        - tags: 
            - skip_manual_check
            - pp_new_core
        - description: В настройках устройства должен быть выдан доступ к геолокации для приложения Яндекс
        - browsers: searchapp-phone-group
        - do: |
            получить выдачу по запросу 'кафе'
            прокрутить страницу в самый низ
            нажать на блок локации
        - assert: открывается окно выбора региона
        - do: |
            выбрать регион, который отличается от текущего
            закрыть окно выбора региона
        - assert: поисковая выдача перезагружается
        - do: прокрутить страницу в самый низ
        - assert: регион соответствует ранее выбранному
        - do: |
            нажать на блок локации
            выбрать автоопределение региона
            закрыть окно выбора региона
        - assert: поисковая выдача перезагружается
        - do: прокрутить страницу в самый низ
        - assert: регион поменялся на актуальное местоположение
        - do: |
            нажать на блок локации
            выбрать регион, которы отличается от текущего
            закрыть окно выбора региона
        - assert: поисковая выдача перезагружается
        - do: прокрутить страницу в самый низ
        - assert: регион соответствует ранее выбранному

    Поиск в других системах:
      Переход на другие поисковые системы:
        - tlds: ru
        - *OpenSerpFooter
        - assert: в футере присутствует блок поиска в системах конкурентов
        - do: кликнуть по ссылке на Bing
        - assert: в отдельной вкладке происходит переход на www.bing.com c выдачей по запросу 'test'
        - do: |
            вернуться обратно на Yandex
            кликнуть по ссылке на Google
        - assert: в отдельной вкладке происходит переход на www.google.com c выдачей по запросу 'test'
        - do: |
            вернуться обратно на Yandex
            кликнуть по ссылке на Mail
        - assert: в отдельной вкладке происходит переход на go.mail.ru c выдачей по запросу 'test'

