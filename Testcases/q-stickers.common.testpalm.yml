feature: Стикеры

import-steps:
    - tests/hermione/suites/messenger/shared-steps/open-messenger.testpalm.steps.yml

description: стикеры можно добавить тут https://dev.pr.messenger.test.yandex-team.ru/stickers/

specs:

  Добавление и удаление стикеров:
    - attach: Открытие чата q
    - do: найти в поиске и открыть чат с ботом "Автотестер Мессенджеров"
    - screenshot: внешний вид [https://jing.yandex-team.ru/files/ismateush/uhura_2019-07-30T16:58:56.jpg]
    - do: кликнуть на смайлик справа в поле ввода
    - assert: открывается окошко со стикерами
    - screenshot: внешний вид [stickers-open]
    - do: отправить любой стикер в чат
    - assert: стикер отправлен в чат
    - do: кликнуть на стикер в чате
    - do: открылась модалка со всеми стикерами серии
    - screenshot: внешний вид [modal-stickers-pack]
    - do: кликнуть по кнопке "удалить стикеры", а затем "отмена"
    - assert: модалка со стикерами закрылась
    - do: кликнуть на смайлик справа в поле ввода
    - assert: удаленных стикеров в окне нет
    - do: снова кликнуть на стикер в чате
    - do: открылась модалка со всеми стикерами серии
    - do: кликнуть по кнопке "добавить стикеры", а затем "отмена"
    - do: кликнуть на смайлик справа в поле ввода
    - assert: добавленные стикеры снова отображаются

