feature: Главная

description: Главная - страница сервиса, на которой отображаются новости и другие релевантные материалы по всем видам спорта

specs-integration:
  должна открываться:
    - do: перейти по ссылке https://yandex.ru/sport
    - do: кликнуть на рубрику "Футбол"
    - assert: |
        страница открылась,
        на странице есть блок топ новостей, блок рекоммендуемых новостей, лента новостей рубрики

  содержит рекламу:
    - do: открыть сервис Я.Спорт на Главной
    - do: установить ширину экрана >1260px. Чтобы проверить, что ширина окна действительно больше 1260px, откройте консоль и введите туда 'window.innerWidth' (без скобок) и нажмите enter. Полученное значение и будет действительная ширина окна.
    - do: подождать, пока страница полностью загрузится
    - do: поскроллить страницу ниже блока топ-5 и матч-центра
    - assert: |
        в ленте присутствуют рекламные блоки,
        справа отображается блок рекламы

specs:
  содержит рекламные блоки [manual]:
    - reasonNotToAuto:
      - Отображение рекламы в рекламных блоках проверяем вручную
    - tags:
      - backend_sport
    - do: открыть главную страницу сервиса Яндекс.Спорт
    - do: пролистать вниз
    - assert: |
        справа располагается рекламный баннер,
        в ленте есть рекламные карточки,
        внешний вид https://jing.yandex-team.ru/files/an-smirn0v/shot_210407_161414.png

  может содержать выпадающее меню в рубрикаторе:
    - do: открыть выдачу сервиса на странице рубрики 'Главное'
    - do: навести курсор мыши на иконку многоточия в рубрикаторе
    - assert: |
        по ховеру меняется стиль курсора,
        по ховеру появляется выпадающее меню с пунктами подрубрикатора, верстка элементов корректна,
        выпадающее меню располагается прямо под элементом многоточие
    - do: убрать курсор мыши с многоточия
    - assert: выпадающее меню пропадает

