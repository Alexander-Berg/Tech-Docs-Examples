feature:  Умный дом - демогипотезы с домами

specs:
    Умный дом - демогипотезы с домами:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3219
        - release_Smarthome
        - smarthome_regress
        - iot_voice
        - iot_households
        - evo_automated
    - do: "Preconditions На аккаунте есть больше одного дома, нет вентилятора"
    - do: "`Включи вентилятор`"
    - assert: "Ответ текстом и голосом `С удовольствием. Только сначала подключите его к умному дому. Если у вас обычный вентилятор и умная розетка, вставьте одно в другое и переименуйте розетку в приложении Яндекс. А если ваш вентилятор и сам умный, добавьте его в приложение как самостоятельное умное устройство. Когда всё настроите, магия заработает.`"
