feature:  Умный дом - история запусков - фильтры

specs:
    Умный дом - история запусков - фильтры:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3058
        - release_Webview
        - release_Smarthome
        - platform_common
        - iot_scenario
    - do: "Preconditions Есть завершенный успешно, с ошибкой и отмененный таймер (`Выключи свет через`), есть завершенный успешно, с ошибкой и сценарий с расписанием"
    - do: "Открыть Сценарии - История; Тапнуть на Фильтры в правом верхнем углу"
    - assert: "Появляется список: Все события, Успешные события, С ошибками, Отмененные; ; <img src=`https://jing.yandex-team.ru/files/rbol/3058.png` alt=`Скриншот` width=`300`/>"
    - do: "Тапнуть на Успешные события"
    - assert: "Отображаются хотя бы два: успешный таймер и успешное расписание"
    - do: "Тапнуть на Фильтры - С ошибками"
    - assert: "Отображаются хотя бы два: таймер с ошибкой и расписание с ошибкой"
    - do: "Тапнуть на Фильтры - Отмененные"
    - assert: "Отображаются хотя бы два: отмененный таймер и отмененное расписание"
    - do: "Тапнуть на Фильтры - Все события"
    - assert: "Отображаются все категории событий"
