feature: Страница всех объявлений
experiment: Новые текстовки в информационных плашках

params:
  exp_flags: 'freshness_direct_page_new_texts=1'

specs:
  beforeEach:
    - do: получить выдачу по запросу 'пластиковые окна'
    - do: в адресной строке браузера добавить после 'search/' параметр 'direct' и нажать Enter
    - assert: выдача обновилась
  Внешний вид верхней подсказки:
    - screenshot: внешний вид информационного сообщения над выдачей [direct-info-top]
  Внешний вид нижней подсказки:
    - screenshot: внешний вид информационного сообщения над выдачей [direct-info-bottom]
  Ссылка на основной поиск в верхней подсказке:
    - do: нажать на ссылку 'Все результаты поиска' в верхнем информационном сообщении над выдачей
    - assert: в новой вкладке открылся поиск по текущему запросу
    - tech: сработал счетчик '/$page/$main/direct-info/link'


