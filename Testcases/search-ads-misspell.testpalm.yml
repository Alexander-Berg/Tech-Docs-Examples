feature: Страница всех объявлений
type: Опечаточник


specs:
  Внешний вид:
    - params:
        foreverdata: '340180411'
    - do: получить выдачу по запросу 'foreverdata'
    - do: в адресной строке браузера добавить после 'search/touch' параметр 'direct' (чтобы получилось search/touch/direct) и перейти по полученной ссылке (для ПП перейти в таб реклама)
    - assert: на выдаче присутсвует опечаточник
    - screenshot: внешний вид [misspell]
  Внешний вид с другими компонентами:
    - params:
        foreverdata: '340180411'
    - tags: no_assessors
    - do: получить выдачу по запросу 'foreverdata'
    - do: в адресной строке браузера добавить после 'search/touch' параметр 'direct' (чтобы получилось search/touch/direct) и перейти по полученной ссылке (для ПП перейти в таб реклама)
    - assert: на выдаче присутсвует опечаточник
    - screenshot: внешний вид верхнего блока с опечаточником и дисклеймером [direct-info-with-misspell]
    - do: проскроллить страницу вниз
    - do: отскроллить страницу обратно наверх
    - assert: отобразились рекомендации
    - screenshot: внешний вид блока с опечаточником, рекомендациями и дисклеймером [direct-info-with-related-and-misspell]
  Опечаточник в ПП:
    - browsers:
        - searchapp-phone
    - do: получить выдачу по любому запросу
    - do: перейти в таб 'Реклама' в поисковом приложении
    - do: получить выдачу по запросу 'купеть сабаку'
    - assert: на выдаче присутствует опечаточник
    - assert: в поисковой строке отображается запрос 'купить собаку'
    - do: нажать на кнопку отмена в опечаточнике
    - assert: выдача обновилась
    - assert: в поисковой строке отображается исходный запрос 'купеть сабаку'

specs-integration:
  Основные проверки:
    - do: получить выдачу по запросу 'купеть сабаку'
    - do: в адресной строке браузера добавить после 'search/touch' параметр 'direct' (чтобы получилось search/touch/direct) и перейти по полученной ссылке (для ПП - перейти в таб Реклама или Предложения)
    - assert: на открывшейся рекламной вертикали виден опечаточник и кнопка 'Отменить'

