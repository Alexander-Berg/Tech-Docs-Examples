feature: Блок Яндекс.Спорт на главной странице yandex.ru

specs:

  позволяет открыть рубрику [manual]:
    - reasonNotToAuto:
      - Проверка на главной Я
    - tags:
      - rareCase
      - no_assessors
    - do: скипнуть тест в неасессорских проверках - кейс убран из регресса асессорами через добавление тега no_assessors, тк пока выключили спортивную карточку на морде (в ямле кейс один, поэтому не закоментить)
    - do: перейти на тестовый стенд
    - do: включить блокировщик рекламы и открыть страницу yandex.ru в той же вкладке
    - do: проскроллить до карусели "Спорт", кликнуть по заголовку "Спорт" - https://jing.yandex-team.ru/files/vasekerka/2021-08-03_15-28-35.png
    - assert: |
        в новой вкладке открывается сервис Спорт,
        в рубрикаторе выделена рубрика "Главное",
        новостные карточки загрузились, справа есть рекламный блок
    - do: вернуться на страницу yandex.ru
    - do: проскроллить до карусели "Спорт", кликнуть на любой сюжет в карусели
    - assert: |
        в новой вкладке открывается выбранный сюжет,
        в рубрикаторе выделена рубрика "Главное",
        страница полностью загрузилась, справа есть рекламный блок

