feature: Шапка
type: Доступность

specs:
  Элементы шапки содержат a11y свойства:
    - do: |
        получить выдачу по запросу 'test' неавторизованным пользователем
        включить скринридер (voiceover для IOS, talkback для Android)
    - assert: появилась выдача
    - do: последовательно перевести фокус скринридера до блока "к основным результатам"
    - assert: фокус сместился на ссылку быстрой навигации, по которой можно перейти к первому результату на выдаче; скринридер озвучил "к основным результатам"
    - do: перевести фокус дальше
    - assert: скринридер озвучил ссылку "Обратная связь о специальных возможностях", при переходе по ней браузер загружает страницу с обратной связью по специальным возможностям
    - do: перевести фокус дальше
    - assert: фокус сместился на строку ввода запроса, озвучил текст запроса
    - do: перевести фокус дальше
    - assert: фокус сместился на кнопку удаления текста
    - do: перевести фокус дальше
    - assert: |
        фокус сместился на табы с различными сервисами
        дальнейшее переключение фокуса последовательно происходит по соответствующим табам
        фокус сместился на кнопку "Войти", озвучил "Войти, ссылка"
    - do: перевести фокус дальше
    - assert: фокус сместился на кнопку "Маркет", озвучил "Маркет, ссылка"
    - do: перевести фокус дальше
    - assert: фокус сместился на кнопку "Меню", озвучил "Меню, кнопка"
    - do: перевести фокус дальше
    - assert:  фокус смещается на тайтл первого сниппета

