feature: link

description: Блок link предназначен для создания ссылок к примеру простых, с иконками, псевдоссылок. Может использоваться в других блоках, например footer.

specs:
  Проверить корректность работы примера №1(Темы):

    - do: Перезагрузить страницу
    - assert: Блок состоит из 6 ссылок с различным внешним видом, над ними - названия тем (стилей), справа от ссылок - кнопка 'toggle disabled'
    - assert: Внешний вид примера на тестовой бете и на контроле одинаков
    - do: (Пропустите этот тест, если вы выполняете задание на Safari.) Навести фокус на каждую из ссылок, нажимая клавишу 'Tab' на клавиатуре
    - assert: На каждую из ссылок в блоке можно навести фокус при помощи клавиши 'Tab' 
    - assert: При наведении фокуса у ссылок появляется жёлтая рамка
    - do: (Пропустите этот тест, если вы выполняете задание на Safari.) По очереди наведя фокус на каждую из ссылок клавишей 'Tab', нажать 'Enter'
    - assert: Для всех тем, кроме 'pseudo', при нажатии 'Enter' открывается главная страница Яндекса в той же вкладке
    - do: Навести курсор мыши по очереди на каждую из ссылок примера и кликнуть правой кнопкой мыши
    - assert: Внешний вид каждой из ссылок блока меняется при наведении курсора мыши - ссылка с темой ghost становится черной, остальные ссылки становятся красными
    - assert: По клику правой кнопкой открывается контекстное меню браузера, переход по ссылке не производится
    - do: Навести курсор мыши по очереди на каждую из ссылок примера и кликнуть левой кнопкой мыши
    - assert: Для всех тем, кроме 'pseudo', по клику левой кнопкой открывается главная страница Яндекса в той же вкладке
    - do: Навести курсор мыши по очереди на каждую из ссылок примера, нажать на ссылке левую кнопку мыши, не отпуская кнопку увести курсор со ссылки, затем отпустить кнопку мыши
    - assert: при отпускании кнопки мыши ссылка возвращается в исходное положение и имеет прежний вид
    - do: кликнуть в кнопку 'toggle disabled' справа от ссылок
    - assert: Ссылки стали серыми
    - assert: (Пропустите этот пункт, если вы выполняете задание на Safari.) Стало невозможно навести фокус на любую из ссылок, нажимая клавишу 'Tab' на клавиатуре (фокус перехождит на элемент, следующий за всем блоком ссылок)
    - assert: Кнопки не реагируют на нажатия левой кнопки мыши, по левому клику ссылки не открываются

#    - assert: Если зажать на ссылке левую кнопку мыши, убрать курсор с ссылки и отпустить клавишу мыши, то ссылка возвращается в исходное состояние? Вторая ссылка блока при удержании левой кнопкой мыши и попытке смещения не сдвигается, вместо этого выделяется синим текст в строке.

  Проверить корректность работы примера №2(Псевдо):

    - do: Перезагрузить страницу
    - assert: Блок состоит из двух ссылок с заголовками, справа от ссылок - кнопка 'toggle disabled'
    - assert: Внешний вид примера на тестовой бете и на контроле одинаков
    - do: (Пропустите этот тест, если вы выполняете задание на Safari.) Навести фокус на каждую из ссылок, нажимая клавишу 'Tab' на клавиатуре
    - assert: На каждую из ссылок в блоке можно навести фокус при помощи клавиши 'Tab' 
    - assert: При наведении фокуса у ссылок появляется жёлтая рамка
    - do: (Пропустите этот тест, если вы выполняете задание на Safari.) По очереди наведя фокус на каждую из ссылок клавишей 'Tab', нажать 'Enter'
    - assert: При нажатии 'Enter' ничего не происходит, вид ссылок не меняется
    - do: Навести курсор мыши по очереди на каждую из ссылок примера и кликнуть правой кнопкой мыши
    - assert: Внешний вид каждой из ссылок блока меняется при наведении курсора мыши - ссылки становятся красными
    - assert: По клику правой кнопкой открывается контекстное меню браузера, переход по ссылке не производится
    - do: Навести курсор мыши по очереди на каждую из ссылок примера и кликнуть левой кнопкой мыши
    - assert: По клику левой кнопкой ничего не происходит, после отведения курсора ссылки имеют исходный вид
    - do: Навести курсор мыши по очереди на каждую из ссылок примера, нажать на ссылке левую кнопку мыши, не отпуская кнопку увести курсор со ссылки, затем отпустить кнопку мыши
    - assert: правая ссылка ведёт себя как обычный текст - не смещается, текст в ней может выделяться
    - assert: левая ссылка смещается, при отпускании кнопки мыши возвращается в исходное положение и имеет прежний вид

  Проверить корректность работы примера №3(Невизуальная):

   (1):

    - do: Перезагрузить страницу
    - assert: Блок состоит из текста, часть которого представляет собой ссылку
    - assert: Внешний вид примера на тестовой бете и на контроле одинаков

   (2 - пропустите этот тест, если вы выполняете задание на Safari):

    - do: Навести фокус клавишей 'Tab' на видимую ссылку 
    - assert: При наведении фокуса у ссылки появилась жёлтая рамка
    - assert: Внешний вид примера на тестовой бете и на контроле (после указанных действий) одинаков
    - do: Нажать клавишу 'Tab' ещё раз
    - assert: Стала видна ещё одна ссылка (справа)
    - assert: У ссылки, которая стала видимой, есть жёлтая рамка
    - assert: Внешний вид примера на тестовой бете и на контроле (после указанных действий) одинаков
    - do: При фокусе на ссылке, которая стала видимой, нажать 'Enter'
    - assert: При нажатии 'Enter' открывается главная страница Яндекса в той же вкладке

   (3 - пропустите этот тест, если вы выполняете задание на Safari):

    - do: Вернуться на страницу примера, перезагрузить страницу, с помошью клавиши таб 'Tab' снова сделать невидимую ссылку видимой
    - do: Навести курсор мыши на правую (исходно невидимую) ссылку примера и кликнуть правой кнопкой мыши
    - assert: При наведении курсора мыши ссылка стала красной
    - assert: По клику правой кнопкой ссылка осталась видимой
    - assert: По клику правой кнопкой открывается контекстное меню браузера, переход по ссылке не производится
    - do: Навести курсор мыши на левую (видимую с самого начала) ссылку примера и кликнуть правой кнопкой мыши
    - assert: При наведении курсора мыши ссылка стала красной
    - assert: По клику правой кнопкой на левую ссылку правая (исходно невидимая) ссылка исчезла
    - assert: По клику правой кнопкой открывается контекстное меню браузера, переход по ссылке не производится

   (4 - пропустите этот тест, если вы выполняете задание на Safari):

    - do: Вернуться на страницу примера, перезагрузить страницу, с помошью клавиши таб 'Tab' снова сделать невидимую ссылку видимой
    - do: Навести курсор мыши на правую (исходно невидимую) ссылку примера и кликнуть левой кнопкой мыши
    - assert: По клику левой кнопкой открывается главная страница Яндекса в той же вкладке

   (5 - пропустите этот тест, если вы выполняете задание на Safari):

    - do: Вернуться на страницу примера, перезагрузить страницу, с помошью клавиши таб 'Tab' снова сделать невидимую ссылку видимой
    - do: Навести курсор мыши на правую (исходно невидимую) ссылку примера, нажать на ссылке левую кнопку мыши, не отпуская кнопку увести курсор со ссылки, затем отпустить кнопку мыши
    - assert: Правая ссылка смещается, при отпускании кнопки мыши возвращается в исходное положение и имеет прежний вид
    - do: Навести курсор мыши на левую (видимую с самого начала) ссылку примера, нажать на ссылке левую кнопку мыши, не отпуская кнопку увести курсор со ссылки, затем отпустить кнопку мыши
    - assert: При нажатии левой кнопки на левой ссылке правая (исходно невидимая) ссылка исчезла
    - assert: Левая ссылка смещается, при отпускании кнопки мыши возвращается в исходное положение и имеет прежний вид

#    - do: Перевести фокус на невизуальную ссылку, нажав на ссылку-текст 'получении фокуса'.
#    - assert: При нажатии на ссылку-текст 'получении фокуса', невизуальная ссылка получает фокус и становится видимой.
#    - do: Перевести фокус на каждую из ссылок нажимая клавишу tab на клавиатуре(по нажатию на ссылки группы не производится переход на сторонний ресурс).

  Проверить корректность работы примера №4(С иконкой):

   (1):

    - do: Перезагрузить страницу
    - assert: Блок состоит из двух ссылок с заголовками и иконками, справа от ссылок - кнопка 'toggle disabled'
    - assert: Внешний вид примера на тестовой бете и на контроле одинаков

   (2):

    - do: (Пропустите этот тест, если вы выполняете задание на Safari.) Навести фокус на каждую из ссылок, нажимая клавишу 'Tab' на клавиатуре
    - assert: На каждую из ссылок в блоке можно навести фокус при помощи клавиши 'Tab' 
    - assert: При наведении фокуса у ссылок появляется жёлтая рамка
    - assert: Жёлтая рамка охватывает также иконку слева от ссылки
    - do: (Пропустите этот тест, если вы выполняете задание на Safari.) По очереди наведя фокус на каждую из ссылок клавишей 'Tab', нажать 'Enter'
    - assert: Для ссылки под заголовком 'normal' при нажатии 'Enter' открывается главная страница Яндекса в той же вкладке
    - assert: Для ссылки под заголовком 'pseudo' при нажатии 'Enter' переход по ссылке не производится, вид ссылки не меняется

   (3):

    - do: Навести курсор мыши по очереди на каждую из ссылок примера и кликнуть правой кнопкой мыши
    - assert: Внешний вид каждой из ссылок блока меняется при наведении курсора мыши - ссылки становятся красными
    - assert: По клику правой кнопкой открывается контекстное меню браузера, переход по ссылке не производится
    - do: Навести курсор мыши по очереди на иконку при каждой из ссылок примера и кликнуть правой кнопкой мыши
    - assert: Внешний вид каждой из ссылок блока меняется при наведении курсора мыши на иконку - ссылки становятся красными
    - assert: По клику правой кнопкой открывается контекстное меню браузера, переход по ссылке не производится

   (4):

    - do: Навести курсор мыши по очереди на каждую из ссылок примера и кликнуть левой кнопкой мыши
    - assert: Для ссылки под заголовком 'normal' по клику левой кнопкой открывается главная страница Яндекса в той же вкладке
    - assert: Для ссылки под заголовком 'pseudo' по клику левой кнопкой переход по ссылке не производится, вид ссылки после клика не меняется
    - do: Навести курсор мыши по очереди на иконку при каждой из ссылок примера и кликнуть левой кнопкой мыши
    - assert: Для ссылки под заголовком 'normal' по клику левой кнопкой на иконку открывается главная страница Яндекса в той же вкладке
    - assert: Для ссылки под заголовком 'pseudo' по клику левой кнопкой на иконку переход по ссылке не производится, вид ссылки после клика не меняется

   (5):

    - do: Навести курсор мыши по очереди на каждую из ссылок примера, нажать на ссылке левую кнопку мыши, не отпуская кнопку увести курсор со ссылки, затем отпустить кнопку мыши
    - assert: при отпускании кнопки мыши ссылка возвращается в исходное положение и имеет прежний вид
    - do: Навести курсор мыши по очереди на иконку при каждой из ссылок примера, нажать на ссылке левую кнопку мыши, не отпуская кнопку увести курсор со ссылки, затем отпустить кнопку мыши
    - assert: при отпускании кнопки мыши ссылка возвращается в исходное положение и имеет прежний вид

   (6):

    - do: кликнуть в кнопку 'toggle disabled' справа от ссылок
    - assert: Ссылки стали серыми
    - assert: (Пропустите этот пункт, если вы выполняете задание на Safari.) Стало невозможно навести фокус на любую из ссылок, нажимая клавишу 'Tab' на клавиатуре (фокус перехождит на элемент, следующий за всем блоком ссылок)
    - assert: Кнопки не реагируют на нажатия левой кнопки мыши, по левому клику ссылки не открываются
    - assert: Кнопки не реагируют на нажатия левой кнопки мыши на иконки при них, по левому клику ссылки не открываются

  Проверить корректность работы примера №5(Откроется в новой вкладке):

    - do: Перезагрузить страницу
    - assert: Блок состоит из 1 ссылки
    - do: (Пропустите этот тест, если вы выполняете задание на Safari.) Навести фокус на ссылку, нажимая клавишу 'Tab' на клавиатуре
    - assert: При наведении фокуса у ссылки появляется жёлтая рамка
    - do: (Пропустите этот тест, если вы выполняете задание на Safari.) Наведя фокус на ссылку клавишей 'Tab', нажать 'Enter'
    - assert: При нажатии 'Enter' открывается главная страница Яндекса в новой вкладке
    - do: Навести курсор мыши на ссылку и кликнуть правой кнопкой мыши
    - assert: Внешний вид ссылки меняется при наведении курсора мыши - ссылка становится красной
    - assert: По клику правой кнопкой открывается контекстное меню браузера, переход по ссылке не производится
    - do: Навести курсор мыши на ссылку и кликнуть левой кнопкой мыши
    - assert: По клику левой кнопкой открывается главная страница Яндекса в новой вкладке
    - do: Навести курсор мыши на ссылку, нажать на ссылке левую кнопку мыши, не отпуская кнопку увести курсор со ссылки, затем отпустить кнопку мыши
    - assert: при отпускании кнопки мыши ссылка возвращается в исходное положение и имеет прежний вид

