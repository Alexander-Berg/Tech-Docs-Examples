feature: Аватар в окне чата

specs:

    beforeEach:
        - do: Перейти по ссылке "https://passport.yandex.ru" и авторизоваться.
        - assert: Авторизация прошла успешно.
        - do: В соседней вкладке открыть мессенджер.
        - assert: Открылся список чатов.

    Отображение аватара группового чата соответствует макету[manual]:
        - automation:
        - description: У авторизованного пользователя есть групповой чат c аватаром и есть групповой чат без аватара.
        - do: Открыть любой групповой чат, у которого есть аватар.
        - assert: Чат открыт.
        - do: В открывшемся окне чата посмотреть на аватар в шапке чата.
        - assert: Аватар находится слева от названия чата и имеет круглую форму.
        - do: Открыть групповой чат без загруженного аватара.
        - assert: Чат открыт.
        - do: В открывшемся окне чата посмотреть на аватар в шапке чата.
        - assert: |
              Аватар находится слева от названия чата и имеет круглую форму.
              Вместо изображения у аватара стоит заглушка.

    Отображение аватара приватного чата соответствует макету[manual]:
        - automation:
        - description: У авторизованного пользователя есть приватный чат с пользователем у которого есть аватар и есть приватный чат с пользователем у которого нет аватара.
        - do: Открыть приватный чат с пользователем, у которого есть аватар.
        - assert: Приватный чат открыт.
        - do: Посмотреть на аватар пользователя в шапке чата.
        - assert: Аватар находится слева от имени пользователя и имеет круглую форму.
        - do: Открыть приватный чат с пользователем у которого нет аватара.
        - assert: Приватный чат открыт.
        - do: Посмотреть на аватар пользователя в шапке чата.
        - assert: |
              Аватар находится слева от имени пользователя и имеет круглую форму.
              Вместо изображения у аватара стоит заглушка.

