feature: Отзывы на Серпе
type: Превью отзывов в колдунщике организации

specs:
  beforeEach:
    - do: получить выдачу по запросу "кафе пушкин"
    - assert: |
        на странице присутствует колдунщик организации
        в колдунщике есть блок с отзывами

  Внешний вид:
    - screenshot: внешний вид блока с отзывами [plain]

  Сортировка отзывов:
    - do: Кликнуть в кнопку "Отрицательные" в блоке с отзывами
    - assert: отзывы обновились, новые отзывы негативные

  Сортировка прокидывается в попап:
    - do: Кликнуть в кнопку "Отрицательные" в блоке с отзывами
    - assert: отзывы обновились
    - do: кликнуть в кнопку "Читать все отзывы"
    - assert: |
        открылся попап с отзывами
        загруженные в попапе отзывы негативные
        в блоке отзывов в попапе выбрана сортировка "Сначала отрицательные"

