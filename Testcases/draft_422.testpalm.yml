feature:  Стереопара - поменять левую и правую колонку в имеющейся паре

specs:
    Стереопара - поменять левую и правую колонку в имеющейся паре:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3595
        - release_Webview
        - platform_searchapp
        - surface_station
        - surface_midi
        - platform_common
        - webview_regress
    - do: "Preconditions Имеется созданная стереопара"
    - do: "Перейти в настройки Стереопары; "
    - assert: "Присутствует пункт `Колонки` с отображением Левой и Правой колонок; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202021-12-17%20%D0%B2%2012.35.03.24d7f1e.png` alt=`Скриншот` width=`300`/>"
    - do: "Перейти в пункт Колонки"
    - assert: "Переходим в меню `Как будут стоять колонки`; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202021-12-17%20%D0%B2%2012.41.08.11dfd7b.png` alt=`Скриншот` width=`300`/>"
    - do: "Поменять колонки местами (нажать на иконку стрелочек -> <- ); ; "
    - assert: "Колонки поменялись местами"
    - do: "Выйти назад"
    - assert: "Настройки не сохранились, колонки не поменялись местами"
    - do: "Перейти снова к смене колонок ; Поменять колонки местами; Нажать `Сохранить`"
    - assert: "Вернулись в настройки устройства ; Колонки поменялись местами"
    - do: "Проверить смену иконок колонок местами на списке устройств/комнат/сценариев (напр. если в начале кейса была сначала черная, потом белая, то в конце прохождения должно быть наоборот)"
    - assert: "Иконки колонок поменяны местами в соответствии с их положением из п. 5"
