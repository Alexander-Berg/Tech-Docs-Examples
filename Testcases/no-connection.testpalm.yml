feature: Проблема с ajax-ответом

specs:
  Перезагружается страница при отсутствии соединения:
    - tags:
        - no_assessors
    - do: получить выдачу с запросом 'котики'
    - do: отключить соединение с интернетом
    - tech: выполнить в консоли `BEM.blocks['serp-request'].navigateTo('?text=второй')`
    - assert: перезагрузилась страница с запросом 'котики'

  Должно показываться сообщение об отсутствующем соединении для кнопки "Показать еще":
    - do: получить выдачу по запросу 'котики'
    - do: отключить соединение с интернетом
    - do: тапнуть кнопку 'Показать еще'
    - assert: появляется сообщение с предупреждением
    - do: закрыть сообщение
    - do: включить соединение с интернетом
    - do: тапнуть кнопку 'Показать еще'
    - assert: должны подргузится результаты поиска

