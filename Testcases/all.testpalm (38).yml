feature: dropdown

description: Составной блок, объединяющий выпадающее окно (popup) и вызывающий его элемент, относительно которого оно открывается. Предназначен для создания элементов веб-интерфейса, используемых для скрытия дополнительной информации, ненужной в данный момент. Например, разного рода выпадающие меню, подсказки и т.п.

specs:
  Проверить корректность работы примера №1(Dropdown):
    - do: Проверить поведение выпадушки, вызываемой по ссылке.
    - assert: По нажатию на ссылку еще появляется всплывающее окно, внешний вид и текст окна соответствует предыдущей библиотеке?
    - assert: Если после нажатия на ссылку еще и появления всплывающего окна повернуть экран устройства, то всплывающее окно остается расположено так же относительно ссылки еще?
    - assert: Если тапнуть за пределами выпадушки, то она пропадает?

  Проверить корректность работы примера №2(Dropdown c кнопкой-switcher):
    - do: Проверить поведение выпадушки вызываемой по кнопке и выпадушки в состоянии disabled.
    - assert: По нажатию на кнопку появляется всплывающее окно, внешний вид и текст окна соответствует предыдущей библиотеке?
    - assert: Если после нажатия на кнопку и появления всплывающего окна повернуть экран устройства, то всплывающее окно остается расположено так же относительно вызвавшей его кнопки?
    - assert: Ссылки под выпадушкой не тапаются? Т.е. если тапнуть в то место, где под выпадушкой располагается ссылка, то ссылка не тапается (поверьте и такое бывает, причем довольно часто)

    - do: Кликнуть на кнопку в состоянии disabled
    - assert: По тапу на кнопку состоянии disabled выпадушка не появляется.

  Проверить корректность работы примера №3(Dropdown с кнопкой Закрыть внутри):
    - do: Проверить поведение выпадушки, вызываемой по ссылке.
    - assert: По нажатию на ссылку еще появляется всплывающее окно, внешний вид и текст окна соответствует предыдущей библиотеке?
    - assert: Если после нажатия на ссылку еще и появления всплывающего окна повернуть экран устройства, то всплывающее окно остается расположено так же относительно вызвавшей его ссылки?
    - assert: Если тапнуть за пределами выпадушки, то она пропадает?
    - assert: По тапу на кнопку закрыть в выпадушке, выпадушка закрывается?

  Проверить корректность работы примера №4(Dropdown с закрывающим крестиком):
    - do: Проверить поведение выпадушки, вызываемой по ссылке.
    - assert: По нажатию на ссылку еще появляется всплывающее окно, внешний вид и текст окна соответствует предыдущей библиотеке?
    - assert: Если после нажатия на ссылку еще и появления всплывающего окна повернуть экран устройства, то всплывающее окно остается расположено так же относительно вызвавшей его ссылки?
    - assert: Если тапнуть за пределами выпадушки, то она пропадает?
    - assert: По тапу на крестик в выпадушке, выпадушка закрывается?


