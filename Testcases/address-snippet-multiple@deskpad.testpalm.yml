feature: Адресный сниппет
type: Много точек

specs:
  Общие проверки:
    - label: multiple-{{PLATFORM}}
    - tags:
        - title
        - greenurl
    - do: получить выдачу по запросу 'ginza' _ALTERNATIVE_SEARCH_QUERIES_
    - screenshot: внешний вид [plain]
    - assert: в результатах поиска у сайта ginza.ru есть адресный сниппет с ссылкой 'Адреса на карте' (без телефона и станции метро)
    - do: кликнуть на тайтл
    - assert: открылась страница ginza.ru в новой вкладке
    - tech: сработал счетчик path='/$page/$main/$result[@type="organic"]/title'
    - do: кликнуть на гринурл
    - assert: открылась страница ginza.ru в новой вкладке
    - tech: сработал счетчик path='/$page/$main/$result[@type="organic"]/path/urlnav'
    - do: кликнуть на ссылку 'Адреса на карте'
    - assert: открылась страница карт с пинами организации в новой вкладке
    - do: нажать браузерную кнопку 'Назад' (только для Яндекс.Браузера)
    - assert: переключились на вкладку с выдачей Поиска по первоначальному запросу
    - assertMetrics: '*'
  Проверка параметров в ссылке:
    - do: получить выдачу по запросу 'ginza' _ALTERNATIVE_SEARCH_QUERIES_
    - assert: в результатах поиска у сайта ginza.ru есть адресный сниппет с ссылкой 'Адреса на карте' (без телефона и станции метро)
    - screenshot: внешний вид [multiple-{{PLATFORM}} >> plain]
    - tech: сработал счетчик path='/$page/$main/$result/adress_extended/multiple'
    - assert: в ссылке есть source параметр
    - assert: в ссылке есть sll параметр
    - assertMetrics: '*'
  Проверка турецкого сниппета:
    - tlds: com.tr
    - tags:
        - title
        - greenurl
        - no_assessors
    - params:
        foreverdata: '2862708586'
    - do: получить выдачу по запросу 'foreverdata' на бете yandex.com.tr _ALTERNATIVE_SEARCH_QUERIES_
    - screenshot: внешний вид [plain]
    - do: кликнуть на ссылку 'Haritada göster'
    - assert: открылась страница карт с пинами организации в новой вкладке, ссылка начинается с https://yandex.com.tr/harita/
    - assertMetrics: '*'

files:
  - features/address-snippet/address-snippet-multiple@deskpad.hermione.js

v-team: VanillaGeo

counter: /$page/$main/$result[@type="organic"]/meta/multiple

tlds: all

tags:
  - smoke_extended
  - reviewed
  - hasE2E
  - no_assessors
