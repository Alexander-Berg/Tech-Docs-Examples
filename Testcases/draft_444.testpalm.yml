feature:  Умный дом - история запусков - виды запусков

specs:
    Умный дом - история запусков - виды запусков:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3986
        - release_Webview
        - platform_common
        - testid_339235
        - webview_regress
        - iot_scenario
        - iot_sensors
    - do: "Preconditions Создать по одному сценарию с каждым видом запуска:;  - Запуск по времени;  - Запуск по датчику (для отображения датчиков залипнуть в эксп 339235);  - Запуск из приложения;  - Запуск голосом"
    - do: "Выполнить или дождаться завершения сценариев; Открыть список устройств - Сценарии - История"
    - assert: "В истории отображается результат выполнения каждого сценария; На плашке есть иконка, название сценария, способ запуска и результат.; ; Пример:; <img src=`https://jing.yandex-team.ru/files/cubovaya/result.png` alt=`Скриншот` width=`300`/>"
