feature: button

description: Блок button используется для создания различных типов кнопок и предоставляет возможность по их стилизации. Один из самых основных блоков. В IE8 не бывает кнопок с закругленными краями и не бывает круглых кнопок.

specs:
  Проверить корректность верстки примеров:
    - do: Откройте ссылку на пример.
    - assert: Верстка примера отображается корректно.

  Проверить корректность работы примера №1(Theme):
    - do: Навести курсор на кнопки с темой normal, pseudo и убрать курсор с кнопки.
    - assert: При наведении курсора рамка кнопок темнеет, а если убрать курсор кнопка возвращается в исходное состояние?
    - do: Навести курсор на кнопку с темой action и убрать курсор с кнопки.
    - assert: При наведении курсора кнопка темнеет, а если убрать курсор кнопка возвращается в исходное состояние?
    - do: Навести курсор на кнопку с темой clear и убрать курсор с кнопки.
    - assert: При наведении курсора кнопка, текст и иконки в кнопке темнеют а если убрать курсор кнопка возвращается в исходное состояние?

    - do: Нажать на кнопку с темой normal, pseudo.
    - assert: При нажатии фон кнопки становится серым, если отпустить кнопку то фон возвращается в исходное состояние?
    - do: Нажать на кнопку с темой action.
    - assert: При нажатии кнопка становится темнее, если отпустить кнопку то кнопка возвращается в исходное состояние?
    - do: Нажать на кнопку с темой clear.
    - assert: Нажатая кнопка соответствует состоянию когда на кнопку наведен курсор?

    - do: На кнопке с темой normal, pseudo, action, clear зажать курсор мыши, увести курсор за пределы кнопки и отпустить клавишу мыши(В Safari после долго нажатия у кнопки может появляться желтая рамка это считается ожидаемым поведением).
    - assert: Если кнопка мыши зажата над кнопкой типа button, то кнопка переходит в нажатое состояние, если курсор мыши уходи за пределы кнопки, то кнопка возвращается в исходное состояние?
    - assert: Если кнопка мыши зажата над кнопкой типа link, то кнопка переходит в нажатое состояние, если курсор мыши уходи за пределы кнопки, то кнопка остается в нажатом состоянии и возвращается в исходное состояние после того как пользователь отпустит клавишу мыши?

    - do: По клавиши tab кнопки с темой normal переходят в состояние focused(Пропустите это тест в Safari).
    - assert: По нажатию клавиши tab у кнопки с темой normal появляется желтая рамка?
    - assert: При повторном нажатии на клавишу tab фокус перемещается на другую кнопку, жёлтая рамка исчезает?

    - do: По клавиши tab кнопки с темой pseudo переходят в состояние focused(Пропустите это тест в Safari).
    - assert: По нажатию клавиши tab у кнопки с темой pseudo появляется желтая рамка?
    - assert: При повторном нажатии на клавишу tab фокус перемещается на другую кнопку, жёлтая рамка исчезает?

    - do: По клавиши tab кнопки с темой clear переходят в состояние focused(Пропустите это тест в Safari).
    - assert: По нажатию клавиши tab у кнопки с темой clear появляется желтая рамка?
    - assert: При повторном нажатии на клавишу tab фокус перемещается на другую кнопку, жёлтая рамка исчезает?

    - do: Кликните на кнопку с типом link.
    - assert: По клику на кнопку c темой normal с типом линк открывается ссылка в том же окне?
    - assert: По клику на кнопку c темой pseudo с типом линк открывается ссылка в том же окне?
    - assert: По клику на кнопку c темой action с типом линк открывается ссылка в том же окне?
    - assert: По клику на кнопку c темой clear с типом линк открывается ссылка в том же окне?

    - do: Перевести на кнопку фокус при помощи клавиатуры на кнопку с типом link и нажать клавишу пробел.(Пропустите это тест в Safari)
    - assert: При нажатии пробела если кнопка c темой normal и типом линк в фокусе(есть желтая рамка), то открывается ссылка в том же окне?
    - assert: При нажатии пробела если кнопка c темой pseudo и типом линк в фокусе(есть желтая рамка), то открывается ссылка в том же окне?
    - assert: При нажатии пробела если кнопка c темой action и типом линк в фокусе, то открывается ссылка в том же окне?
    - assert: При нажатии пробела если кнопка c темой clear и типом линк в фокусе(есть желтая рамка), то открывается ссылка в том же окне?

    - do: Кликнуть по кнопке правой кнопкой мыши.
    - assert: При клике правой кнопкой мыши по кнопке c темой normal открывается контекстное окно браузера, кнопка не переходит в состояние pressed?
    - assert: При клике правой кнопкой мыши по кнопке c темой pseudo открывается контекстное окно браузера, кнопка не переходит в состояние pressed?
    - assert: При клике правой кнопкой мыши по кнопке c темой action открывается контекстное окно браузера, кнопка не переходит в состояние pressed?
    - assert: При клике правой кнопкой мыши по кнопке c темой clear открывается контекстное окно браузера, кнопка не переходит в состояние pressed?

    - do: Перевести кнопки в состояние disabled нажав на кнопку toggle disabled
    - assert: Кнопки становятся серыми?
    - assert: Если кнопка в состояние disabled, то действия с кнопками становятся недоступными(кнопки не нажимаются, по tab не появляется желтая рамка)?

  Проверить корректность работы примера №2(Websearch):
    - do: Проверить корректность кнопки Websearch.
    - assert: Внешний вид кнопки корректный, соответствует прошлой версии?

    - do: Проверить действие по нажатию.
    - assert: При нажатии цвет кнопки становится более темным?

  Проверить корректность работы примера №3(Size):
    - do: Проверить внешний вид блока кнопок.
    - assert: Блок состоит из 4х кнопок различного размера, внешний вид кнопок корректный, текст расположен посередине, у кнопок закругленные края?

  Проверить корректность работы примера №4(Side):
    - do: Проверить внешний вид блока кнопок.(Шаги связанные с получением фокуса по клавише tab надо пропустить  если тест выполняется в Safari)
    - assert: Блок состоит из 3х кнопок у первой кнопки края закругленные с двух сторон, у второй кнопки края закругленные слева, у третьей кнопки справа?
    - assert: При наведении курсора рамка у кнопок становится темнее, форма рамки не меняется, т.е. рамка остается закругленной так же ка и в исходном состоянии?
    - assert: При получении фокуса по клавише tab рамка становится желтой, форма рамки не меняется, т.е. рамка остается закругленной так же как и в исходном состоянии?

  Проверить корректность работы примера №5(Round):
    - do: Проверить внешний вид блока кнопок.(Шаги связанные с получением фокуса по клавише tab надо пропустить если тест выполняется в Safari)
    - assert: Блок состоит из 3х круглых кнопок с иконками посередине?
    - assert: При наведении курсора рамка у кнопок становится темнее, форма рамки не меняется?
    - assert: При получении фокуса по клавише tab рамка становится желтой, форма рамки не меняется?
    - assert: При получении нажатии на кнопку фон кнопки становится более темным, форма кнопки не меняется?

  Проверить корректность работы примера №6(Иконки + стрелочки + выравнивание по базовой линии):
    - do: Проверить внешний вид блока кнопок.
    - assert: Блок состоит из четырех групп кнопок разного размера в каждой группе по шесть кнопок?
    - assert: Текст вне кнопок и внутри, иконки внутри кнопок выровнены по одной линии?

