    Карусель видео [manual]:
      - params:
          foreverdata: '1848289457'
      - automation: SERP-122125
      - do: включить скринридер
      - do: пронавигировать до заголовка колдунщика новостей
      - assert: ридер зачитывает - Новости Канады Яндекс Новости ссылка
      - do: сделать три свайпа вправо
      - assert: ридер зачитывает - Видео Белый дом планов Байдена позвонить Путину пока нет ссылка
      - do: сделать свайп вправо
      - assert: ридер зачитывает - Длительность 0 минут 58 секунд
      - do: сделать свайп вправо
      - assert: ридер зачитывает - Видео Белый дом планов Байдена позвонить Путину пока нет ссылка
      - do: сделать два свайпа вправо
      - assert: ридер зачитывает - Опубликовано 21 янв 2021
      - do: пронавигировать по остальным видео в карусели
      - assert: |
          для каждого видео ридер зачитывает Видео + заголовок + ссылка
          затем длительность
          затем повтор заголовка
          и для метки свежести - Опубликовано + дата
      - do: пронавигировать до картинки в первом новостном сниппете
      - assert: ридер зачитывает - Белый дом Байден пока не планирует переговоров с Путиным ссылка
      - do: сделать свайп вправо
      - assert: ридер зачитывает - Белый дом Байден пока не планирует переговоров с Путиным ссылка
      - do: сделать свайп вправо
      - assert: ридер зачитывает - Опубликовано 21 янв 2021
      - do: пронавигировать по остальным сниппетам в колдунщике новостей
