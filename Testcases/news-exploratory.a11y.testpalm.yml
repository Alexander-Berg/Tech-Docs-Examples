feature: Колдунщик новостей
type: Доступность

browsers: chrome-phone

specs:
  beforeEach:
    - do: получить выдачу по запросу 'foreverdata'
    - assert: на выдаче присутствует колдунщик новостей
  Рубричный:
    Новостной сниппет [manual]:
      - params:
          foreverdata: '4160260628'
      - automation: SERP-122125
      - do: включить скринридер
      - do: пронавигировать до заголовка колдунщика новостей
      - assert: ридер зачитывает - Новости Швеции Яндекс Новости ссылка
      - do: сделать три свайпа вправо
      - assert: ридер зачитывает - В Швеции выступили против курса Стокгольма к вступлению в НАТО ссылка
      - do: сделать свайп вправо
      - assert: ридер зачитывает - В Швеции выступили против курса Стокгольма к вступлению в НАТО ссылка
      - do: пронавигировать до голубой метки свежести в первом новостном сниппете
      - assert: ридер зачитывает - Опубликовано 20 янв 2021
      - do: пронавигировать по остальным сниппетам в колдунщике новостей
      - assert: |
          для картинки ридер зачитывает заголовок новости + ссылка
          для заголовка ридер зачитывает текст заголовка новости + ссылка
          для метки свежести - Опубликовано + дата
      - do: пронавигировать до кнопки 'Читать все новости'
      - assert: ридер зачитывает - Читать все новости ссылка
