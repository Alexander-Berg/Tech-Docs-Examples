        - assert: Открывается список чатов
        - do: Нажать на кнопку настроек в виде шесстеренки, которая находиться в шапке списка чатов
        - assert: Открываются настройки профиля
        - do: Проверить наличие пункта "Отправлять сообщения по Enter"
        - assert: В настройках профиля есть пункт "Отправлять сообщения по Enter"
        - do: Проверить работу переключения данного пункта
        - assert: Пункт и его переключение работают

    В настройках профиля есть пункт "Заблокированне пользователи"[manual]:
        - automation: MSSNGRFRONT-5927
        - description: У авторизованного пользовтеля А в списке чатов есть приватный чат с пользователем Б
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Кликнуть ЛКМ/Тапнуть по шапке чата
        - assert: Открылась карточка пользователя
        - do: Проскроллить до кнопки "Заблокировать и скрыть"
        - assert: Появилась кнопка "Заблокировать и скрыть" в информации о чате
        - do: Нажать на пункт “Заблокировать и скрыть”
        - assert: Показывается пермишен с кнопками "Отмена" и "Ок"
        - do: В пермишене выбрать "Ок"
        - assert: |
              Закрылась карточка контакта и окно приватного чата
              Приватный чат с пользователем Б был скрыт в списке чатов
        - do: Открыть настройки нажав на шестеренку в шапке списка чатов
        - assert: Открылось модальное окно настроек с пунктом "Заблокированные пользователи"
        - do: Нажать на пункт "Заблокированные пользователи"
        - assert: |
              Открывается окно с заблокированными пользователями
              В окне есть Пользователь Б
              Напротив Пользователя Б есть кнопка "Разблокировать"
        - do: Нажать кнопку "Разблокировать"
        - assert: |
              Окно закрыто
              Пользователь разблокирован
        - do: Проверить наличие пункта "Заблокированне пользователи" в настройках профиля
        - assert: Пункт "Заблокированне пользователи" отсутствует в настройках профиля

