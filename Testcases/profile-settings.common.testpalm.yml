    В настройках профиля указывется актуальная версия приложения[manual]:
        - automation: MSSNGRFRONT-5927
        - description: Авторизованы аккаунтом с привязанным номероем телефона
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Нажать на кнопку настроек в виде шесстеренки, которая находиться в шапке списка чатов
        - assert: Открываются настройки профиля
        - do: Проверить отображение версии в настройках профиля
        - assert: |
              Внизу окна натсроек отображаетяс версия приложения
              Верссия приложения совпадает с версией запуска

    В настройках профиля показывается имя пользователя и его аватар[manual]:
        - automation: MSSNGRFRONT-5927
        - description: Авторизованы аккаунтом с привязанным номероем телефона
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Нажать на кнопку настроек в виде шесстеренки, которая находиться в шапке списка чатов
        - assert: Открываются настройки профиля
        - do: Проверить отображение имени и аватара в настройках профиля
        - assert: |
              В настройках профиля отображается имя пользователя и его аватар (если он установлен)
              Имя пользователя и аватар совпадает с тем, что указано в паспорте

