        - do: Проверить корректность работы скролла в настройках профиля (можно уменьшить размеры окна браузера)
        - assert: Скролл работает корреткно

    Настройки доступны неавторизовнному пользователю[manual]:
        - automation: MSSNGRFRONT-5927
        - description: |
              Не авторизованы в паспорте
              У мобильных девайсов отсутствует настройка "Отправлять сообщения по Enter"
              На iOS отсутствуют настройки уведомлений
              Блок натсроек звоноков отсутствует на мобильных девайсах и в браузерах Safari, Edge
              Данный тест-кейс неактуален для десктопного приложения
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: |
              Открывается мессенджер
              В верху списка чатов есть баннер с кнопкой "Войти в аккунт"
        - do: Нажать на кнопку настроек в виде шесстеренки, которая находиться в шапке списка чатов
        - assert: |
              Открываются настройки
              В настройкх есть баннео с кнопкой "Войти в аккаунт"
              Есть пункт "Отправлять сообщения по Enter"
              Есть блок настроек уведолмений
              Есть блок настроек звонков
              Есть ссылка на справку и отображается актуальная версия прложения

    В настройках профиля есть пункт "Отправлять сообщения по Enter"[manual]:
        - automation: MSSNGRFRONT-5927
        - description: |
              Авторизованы аккаунтом с привязанным номероем телефона
              Для мобильных девайсов данный тест-кейс является неактуальным
