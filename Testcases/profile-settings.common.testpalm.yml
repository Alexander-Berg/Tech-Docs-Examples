        - assert: Открывается список чатов

    Настройки профиля можно закрыть с помощью кнопки "ESC"[manual]:
        - automation: MSSNGRFRONT-5927
        - description: |
              Авторизованы аккаунтом с привязанным номероем телефона
              Данный тест-кейс неактуален для мобильного клиента
        - do: Запустить тестовое приложениие и октрыть список чатов
