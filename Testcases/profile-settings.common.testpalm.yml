    В настройках профиля есть возможность выставлять тему оформелния[manual]:
        - automation: MSSNGRFRONT-5927
        - description: Авторизованы в мессенджере
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Нажать на кнопку настроек в виде шесстеренки, которая находиться в шапке списка чатов
        - assert: Открываются настройки профиля
        - do: Проверить наличие Блока "Тема"
        - assert: |
              В настройках профиля есть  Блок "Тема"
              По умлочанию выбрана - "Автоопределение"
        - do: Нажать на данный раздел
        - assert: Появляется попап с пунктами "Светлая тема", "Темная тема", "Темная тема от Телемоста", "Автоопределение"

    Тема мессенджера светлая если в настройках профиля включено "Автоопределение" и в браузере включена светлая тема[manual]:
        - automation: MSSNGRFRONT-5927
        - description: |
              Авторизованы в мессенджере
              В настройках браузера включена светлая тема
              В настройках профиля мессенджера выбрана темная тема
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: |
              Открывается список чатов
              Интерфейс мессенджера оформлен в темной теме
        - do: Нажать на кнопку настроек в виде шесстеренки, которая находиться в шапке списка чатов
        - assert: Открываются настройки профиля
        - do: Проверить наличие Блока "Тема"
        - assert: |
              В настройках профиля есть  Блок "Тема"
              Выбран пункт - "Темная тема"
        - do: Нажать на данный раздел
        - assert: Появляется попап с пунктами "Светлая тема", "Темная тема", "Темная тема от Телемоста", "Автоопределение"
        - do: Выбрать "Автоопределение"
        - assert: |
              Экран Настройки  не закрываются
              В блоке "Тема" выбран пункт "Автоопределене"
              Интерфейс мессенджера оформлен в светлой теме

    Тема мессенджера темная если в настройках профиля включено "Автоопределение" и в браузере включена темная тема[manual]:
        - automation: MSSNGRFRONT-5927
