feature: Настройки профиля

specs:

    Через настройки профиля есть возможность выйти из аккаунта[manual]:
        - tags: [advanced_smoke, b2b]
        - automation: MSSNGRFRONT-5927
        - description: Авторизованы аккаунтом с привязанным номероем телефона
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Нажать на кнопку настроек в виде шесстеренке, которая находиться в шапке списка чатов
        - assert: Открываются настройки профиля
        - do: Нажать кнопку "Выйти" в карточке настроек
        - assert: |
              Выход успешно осуществлен
              Открылась главная страница Яндекса
        - do: Открыть мессенджер и проверить, что мы не авторизованы
        - assert: |
              Открывается мессенджер
              В верху списка чатов есть баннер с кнопкой "Войти в аккунт"
              Если тест-кейс проходится в десктопном приложении, то после выхода открывается экран авторизации

    Через настройки профиля есть возможность изменить аватар и имя пользователя[manual]:
        - tags: [advanced_smoke]
        - automation: MSSNGRFRONT-5927
        - description: Авторизованы аккаунтом с привязанным номероем телефона
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Нажать на кнопку настроек в виде шесстеренке, которая находиться в шапке списка чатов
        - assert: Открываются настройки профиля
        - do: Нажать на "Изменить имя и фото"
        - assert: В новой вкладке открываетсяс страница "Ваши портрет и имя на Яндексе"
        - do: Изменить имя, аватар и нажать кнопку "Сохранить"
        - assert: |
              Изменения были успешно применены
              Открылась главная страница Яндекса
        - do: Вернуться в месенджер и обновить страницу браузера
        - assert: |
              Страница браузера обновлена
              Загрузился список чатов
        - do: Проверить в настройках профиля применились ли изменения имени и аватара
        - assert: Все изменения были применены

    В настройках профиля есть блок настроек уведолмений[manual]:
        - tags: [b2b]
        - automation: MSSNGRFRONT-5927
        - description: |
              Авторизованы аккаунтом с привязанным номероем телефона
              Данный тест-кейс неактуален для мобильного браузера Safari, IE11
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Нажать на кнопку настроек в виде шесстеренки, которая находиться в шапке списка чатов
        - assert: Открываются настройки профиля
        - do: Проверить наличие блока настроек уведолмений
        - assert: |
              В блоке нестроек уведолмений есть пункты "Получать уведолммения", "Показываать текст сообщений" и "Получать фоновые уведолммения"
              В Десктопных приложениях есть только два пункта "Получать уведолмения" и "Показывать текст сообщений"
              В Яндекс.Браузере вместо пунктов выше есть ссылка на Настройку уведолмений в браузере
              В мобильном Chrome / Firefox в блоке настроек уведолмений есть пункт "Получать фоновые уведомления"
        - do: Проверить работу переключения пунктов
        - assert: Все пункты переключаются и работают корректно

    В настройках профиля есть блок настроек конфиденциальности[manual]:
        - automation: MSSNGRFRONT-5927
        - description: |
              Авторизованы аккаунтом с привязанным номероем телефона
              Данный тест-кейс неактуален для yandex-team
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Нажать на кнопку настроек в виде шесстеренки, которая находиться в шапке списка чатов
        - assert: Открываются настройки профиля
        - do: Проверить наличие блока настроек конфиденциальности
        - assert: |
              В настройках профиля есть настройки конфдиенциальности в виде следующих пунктов
              "Кто может писать мне личные сообщения"
              "Кто может добавлять меня в чаты и каналы"
              "Кто может мне звонить"
              "Кто может видеть, что я в сети"
              "Кто может найти меня в Мессенджере"

