feature: Спорт
type: Проверка омнибокса

description: Осуществлять проверку только на андроид ПП на версии 7.80 и выше

params:
  foreverdata: '2362444002'

specs:
  Проверка смены текста в омнибоксе:
    - params: 
        exp_flags: 'new-pp-omnibox=1'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: на выдаче есть спортивный колдунщик с видеороликами
    - do: кликнуть во первый видеоролик
    - assert: открывается оверлей Яндекс.Эфир, в омнибокс подставился заголовок видео
    - do: закрыть оверлей, кликнув на крестик рядом с омнибоксом
    - assert: текст в омнибоксе поменялся на исходный 'foreverdata'

v-team: Sport

browsers:
  - android-pp-6.45-touch

tags: skip_e2e_check

counter: /$page/$main/$result[@wizard_name="sport/livescore"]

files:
  - features/touch-phone/sport/livescore/sport-livescore_pp-omnibox.hermione.js

tlds: ru
