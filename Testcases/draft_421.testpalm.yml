feature:  Стереопара - разобрать стереопару

specs:
    Стереопара - разобрать стереопару:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3594
        - release_Webview
        - platform_searchapp
        - surface_station
        - surface_midi
        - platform_common
        - webview_regress
    - do: "Preconditions На аккаунте имеется собранная стереопара (если нет - создать)"
    - do: "Открыть настройки Устройства (Стереопары); Выбрать пункт `Разъединить стереопару`"
    - assert: "Отображается модалка с кнопкой **Разъединить пару**; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/IMG_3143.baeabc8.PNG` alt=`Скриншот` width=`300`/>"
    - do: "Тапнуть вне модалки"
    - assert: "Модалка исчезает ; Стереопара не разъединена"
