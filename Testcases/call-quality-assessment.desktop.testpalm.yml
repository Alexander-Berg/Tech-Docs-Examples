        - do: Нажать на "звонок"
        - assert: На экране отображается "Исходящий звонок"
        - do: Проверить наличие входящего пользователем Б
        - assert: |
              На экране появляется окно входящего звонка
              В окне есть кнопки "Принять" (зеленная трубка) и "Отклонить" (красная трубка)
              На экране входящшего отображается аватар и имя звонящего пользоваателя
        - do: Пользователем Б нажать на кнопку принятия входящего аудиозвонка
        - assert: Соединение между пользователями А и Б установлено
        - do: Пользователем Б в соседней вкладке открыть yandex.ru
        - assert: В соседней вкладке открыта главная страница Яндекса
        - do: Пользователем А нажать на кнопку сброса установленного соединения
        - assert: |
              Соединение между пользователями А и  Б разрывается
              У пользователя А отображается экран на оценку качества звонка
        - do: Посмотреть пользователем Б на наличие экрана оценки качества звонка
        - assert: В открытой вкладке экран на оценку каачества звонка отсутствует
        - do: Открыть вкладку с мессенджером
        - assert: |
              Открыта вкладка с мессенджером
              Отображается экран на оценку качества звонка

