feature: Счётчик загрузки страницы

description: |
  Динамический счётчик /serp/page/loaded проверяем в Dev Tools в Network - фильтруем по зашифрованному path - 471.143.1007.
  В счётчике должно быть указано количество видимых не-рекламных и видимых рекламных сниппетов,
  например -visible-web-cnt=8,-visible-direct-cnt=2
  '![view](https://jing.yandex-team.ru/files/v-homyakov/2021-03-18T15%3A19%3A33Z.png)'
  Сооветствие высот проверяется сравнением данных в счётчике baobab tech coords
  с фактической высотой элементов на выдаче. Для этого надо содержимое счётчика преобразовать обратно в JSON.
  '![view](https://jing.yandex-team.ru/files/v-homyakov/2021-03-18T15%3A24%3A32Z.png)'

specs:
  Проверка динамического счётчика загрузки второй страницы:
    - do: получить выдачу по запросу 'мадонна'
    - do: нажать кнопку второй страницы выдачи
    - tech: проверить формат динамического счётчика /serp/page/loaded
    - tech: проверить соответствие высот элементов выдачи и данных счётчика baobab tech coords

