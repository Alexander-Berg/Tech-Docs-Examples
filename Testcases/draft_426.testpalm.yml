feature:  Умный дом - Azuma - Карусель - Мало комнат

specs:
    Умный дом - Azuma - Карусель - Мало комнат:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3937
        - release_Webview
        - platform_android
        - platform_ios
        - webview_regress
        - azuma
    - do: "Preconditions Дом с 2-3мя комнатами и устройствами в каждой из них (комнат должно быть мало и они должны помещаться в карусель); ; (Офис на квазар1 на проде); Избранных нет"
    - do: "Перейти в дом с малым количеством комнат и устройствами в каждой из них; Переключать комнаты по табам"
    - assert: "- Разделы `Все` со всеми устройствами дома и разделы с названиями комнат с соответствующими устройствами; Справа раздел `Сценарии`; - Переключение между комнатами и разделом `Все` корректно срабатывает с отображением соответствующих устройств; ; ; <img src=`https://testpalm-api.yandex-team.ru/testcases/alice/3937/attachment/61806846cd0ac00022150df3` alt=`Скриншот` width=`200`/>"
    - do: "Нажать на раздел `Сценарии`"
    - assert: "- Раздел `Сценарии` переносится в левую часть списка и открывается без морганий. Отображаются существующие сценарии профиля.; Вкладки `Все` и комнаты переносятся направо.; ; <img src=`https://testpalm-api.yandex-team.ru/testcases/alice/3937/attachment/61806a223b68580022f62e61` alt=`Скриншот` width=`200`/>"
    - do: "Нажать раздел `Все`"
    - assert: "Разделы `Все` и комнаты переносятся в левую часть списка.; Отображаются существующие устройства в доме.; Вкладка `Сценарии` переносится направо."
    - do: "- Переключаться между всеми разделами; - Скроллить вниз"
    - assert: "- Разделы корректно переключаются и отображают содержимое; - Страница корректно скроллится вниз; Нет пролагиваний и морганий элементов"
