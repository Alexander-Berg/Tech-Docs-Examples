feature:  Умный дом - пуш при добавлении нового устройства в Xiaomi

specs:
    Умный дом - пуш при добавлении нового устройства в Xiaomi:
    - tags:
        - https://testpalm.yandex-team.ru/alice/testcases/2781
        - release_Smarthome
        - smarthome_regress
        - no_assessors
    - do: "Preconditions Лампочки Xiaomi нет на аккаунте Mi Home и на аккаунте УД в ПП"
    - do: "Не добавляя лампочку, обновить список устройств Xiaomi "
    - assert: "Список актуален"
    - do: "Добавляем лампочку в Mi Home"
    - assert: "- Приходит пуш с уведомлением о том, что добавлено новое устройство от производителя Xiaomi; - Лампочка появилась в UI Умного Дома.; "
    - do: "Тапнуть на пуш"
    - assert: "Открывается список устройств (главная страница Мой дом)"
