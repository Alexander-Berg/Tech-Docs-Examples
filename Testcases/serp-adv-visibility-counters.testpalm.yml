feature: Счётчик учёта видимости рекламы

specs:
  Присутствует в премиуме:
    - do: получить выдачу по запросу 'окна пвх'
    - tech: должен появиться рекламный сниппет внизу выдачи (премиум)
    - tech: в первом сниппете в первом блоке serp-adv__counter yabs-ссылка содержит yabs.yandex.ru/count
    - tech: в следующим за ним блоке serp-adv__counter блокстат-ссылка содержит /clck/safeclick/

  Присутствует в халфпремиуме:
    - do: получить выдачу по запросу 'окна пвх'
    - tech: должен появиться рекламный сниппет внизу выдачи (халфпремиум)
    - tech: в первом сниппете в первом блоке serp-adv__counter yabs-ссылка содержит yabs.yandex.ru/count
    - tech: в следующим за ним блоке serp-adv__counter блокстат-ссылка содержит /clck/safeclick/

  Присутствует в гарантии:
    - do: получить выдачу по запросу 'bonprix'
    - tech: должен появиться рекламный сниппет справа от выдачи (гарантия)
    - tech: в первом сниппете в первом блоке serp-adv__counter yabs-ссылка содержит yabs.yandex.ru/count
    - tech: в следующим за ним блоке serp-adv__counter блокстат-ссылка содержит /clck/safeclick/

