feature:  Умный дом - белая лампочка - температура света

specs:
    Умный дом - белая лампочка - температура света:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1856
        - release_Smarthome
        - smarthome_regress
        - iot_voice
        - evo_automated
    - do: "Description На лампочках с возможностью сделать температуру света теплее/холоднее можно менять её в диапазоне шкалы, которую можно увидеть в ПП в настройках конкретной лампы; "
    - do: "Preconditions На аккаунте есть подключенная лампочка: ; ; Подходящая лампочка есть на yndx.quasar.test.2 - `Камень` в комнате `Совиное гнездо`. Не переименовывать, не удалять. "
    - do: "`Сделай свет лампочки потеплее`; `Включи холодный белый свет на лампочке`; `Сделай свет лампочки <любое название света лампы>` (например, `холодный белый`, можно увидеть их в настройках самой лампы)"
    - assert: "- Свет лампы соответсвует запросу; - В ПП свет лампы также выставляется в нужное значение"
