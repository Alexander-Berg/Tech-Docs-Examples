feature: Спецсниппет с документом

specs:
  Проверка ссылок и счётчиков:
    - do: получить выдачу по запросу 'pdf site:ikea.com'
    - screenshot: на выдаче присутствует сниппет с документом (формат и размер файла могут отличаться) [adapters/adapter-mime-view/default-2-176-{{PLATFORM}} >> plain]
    - tech: hermione [adapters/adapter-mime-view/default-1-175-{{PLATFORM}} >> plain]
    - do: нажать на заголовок сниппета
    - assert: документ открылся, файл начал скачиваться, телефон задал вопрос, например 'Скачать файл?' (может быть один из трех вариантов, в зависимости от телефона)
    - do: нажать на гринурл под заголовком сниппета
    - assert: документ открылся, файл начал скачиваться, телефон задал вопрос, например 'Скачать файл?' (может быть один из трех вариантов, в зависимости от телефона)
    - do: нажать на ссылку 'Посмотреть' в нижней части сниппета
    - assert: в новой вкладке открылся просмотрщик файла (от яндекса)
    - tech: проверить счетчик в тайтле
    - tech: проверить счетчик в гринурле
    - tech: проверить счетчик 'Посмотреть'

