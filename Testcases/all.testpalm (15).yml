feature: modal

description: В графическом интерфейсе пользователя модальным называется окно, которое блокирует работу пользователя с родительским приложением до тех пор, пока пользователь это окно не закроет. Блок используется для создания модального окна. Заменяет блок popup c модификатором type в значении modal.

specs:
  Проверить корректность работы примера №1(Простое модальное окно):

    - do: перезагрузить страницу
    - assert: в верхнем левом углу страницы есть 4 ссылки, в правом верхнем углу - жёлтый блок с текстом
    - do: убедиться, что на экране есть скроллбар (полоса вертикальной прокрутки) - если его нет, изменить размер окна или масштаб изображения так, чтобы он появился
    - do: кликнуть в ссылку 'Простое модальное окно'
    - assert: примерно в центре экрана открылось модальное окно с текстом, чекбоксом (в состоянии 'выбрано', с галочкой) и крестиком (наверху слева)
    - assert: фон страницы (вне модального окна) потемнел
    - assert: скроллбар пропал
    - assert: положение жёлтого блока с текстом не изменилось
    - do: кликнуть в произвольную точку страницы примера за пределами модального окна и ссылок
    - assert: ничего не произошло, положение модального окна и других элементов не изменилось
    - do: уменьшить размер окна браузера
    - assert: модальное окно по-прежнему отображается примерно в центре страницы
    - do: вернуть исходный размер окна браузера
    - assert: модальное окно по-прежнему отображается примерно в центре страницы
    - do: кликнуть в текст в модальном окне (не задевая чекбокса и крестика)
    - assert: ничего не произошло, положение модального окна и других элементов не изменилось
    - do: нажать на клавиатуре клавишу 'Esc'
    - assert: ничего не произошло, положение модального окна и других элементов не изменилось
    - do: кликнуть в чекбокс в модальном окне
    - assert: состояние чекбокса изменилось на 'не выбрано' (галочка пропала)
    - do: кликнуть в крестик в углу модального окна
    - assert: модальное окно исчезло
    - assert: фон страницы снова стал светлым
    - do: снова кликнуть в ссылку 'Простое модальное окно'
    - assert: модальное окно снова открылось примерно в центре экрана
    - assert: модальное окно выглялит так же, как раньше, но чекбокс остался в состоянии 'не выбрано' (галочки нет)
    - do: кликнуть в чекбокс в модальном окне
    - assert: состояние чекбокса изменилось на 'выбрано' (галочка появилась)
    - do: снова кликнуть в крестик в углу модального окна
    - assert: модальное окно исчезло
    - do: ещё раз кликнуть в ссылку 'Простое модальное окно'
    - assert: модальное окно снова открылось
    - assert: состояние чекбокса в модальном окне - 'выбрано' (галочка есть)

  Проверить корректность работы примера №2(Модальное окно с _autoclosable_yes и внутренними попапами):

   (1):

    - do: перезагрузить страницу
    - do: кликнуть в ссылку 'Модальное окно с _autoclosable_yes и внутренними попапами'
    - assert: примерно в центре экрана открылось модальное окно с текстом и ссылкой 'open popup' (наверху слева)
    - assert: фон страницы (вне модального окна) потемнел
    - assert: скроллбар пропал
    - assert: положение жёлтого блока с текстом не изменилось
    - do: кликнуть в текст в модальном окне (не задевая ссылки 'open popup')
    - assert: ничего не произошло, положение модального окна и других элементов не изменилось
    - do: кликнуть в произвольную точку страницы примера за пределами модального окна и ссылок
    - assert: модальное окно исчезло
    - assert: фон страницы снова стал светлым

   (2):

    - do: перезагрузить страницу
    - do: снова кликнуть в ссылку 'Модальное окно с _autoclosable_yes и внутренними попапами'
    - assert: модальное окно снова открылось примерно в центре экрана
    - do: уменьшить размер окна браузера
    - assert: модальное окно по-прежнему отображается примерно в центре страницы
    - do: вернуть исходный размер окна браузера
    - assert: модальное окно по-прежнему отображается примерно в центре страницы

   (3):

    - do: перезагрузить страницу
