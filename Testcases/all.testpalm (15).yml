    - assert: попап со ссылкой 'open another popup' исчез
    - assert: модальное окно не исчезло
    - do: снова кликнуть в ссылку 'open popup' в модальном окне
    - assert: снова открылся попап со ссылкой 'open another popup'
    - do: ещё раз кликнуть в ссылку 'open popup' в модальном окне
    - assert: попап со ссылкой 'open another popup' опять исчез
    - do: опять кликнуть в ссылку 'open popup' в модальном окне
    - assert: опять открылся попап со ссылкой 'open another popup'
    - do: кликнуть в ссылку 'open another popup' в модальном окне
    - assert: открылся ещё один попап (с текстом)
    - do: снова кликнуть в ссылку 'open another popup' в модальном окне
    - assert: второй попап (с текстом) закрылся
    - assert: первый попап (со ссылкой 'open another popup') остался открытым
    - do: ещё раз кликнуть в ссылку 'open another popup' в модальном окне
    - assert: второй попап (с текстом) опять открылся
    - do: кликнуть во второй попап (с текстом), не задевая других элементов
    - assert: ничего не произошло, положение модального окна и других элементов не изменилось
    - do: кликнуть в текст в модальном окне (не задевая ссылки 'open popup' и открытых попапов)
    - assert: оба попапа внутри модального окна исчезли
    - assert: модальное окно не исчезло

   (4):

    - do: перезагрузить страницу
    - do: кликнуть в ссылку 'Модальное окно с _autoclosable_yes и внутренними попапами'
    - assert: модальное окно снова открылось
    - do: опять кликнуть в ссылку 'open popup' в модальном окне
    - assert: опять открылся попап со ссылкой 'open another popup'
    - do: кликнуть в ссылку 'open another popup' в модальном окне
    - assert: открылся ещё один попап (с текстом)
    - do: кликнуть в произвольную точку страницы примера за пределами модального окна и ссылок
    - assert: модальное окно и оба попапа исчезли
    - do: снова кликнуть в ссылку 'Модальное окно с _autoclosable_yes и внутренними попапами'
    - assert: модальное окно снова открылось примерно в центре экрана
    - assert: в модальном окне нет открытых попапов

   (5):

    - do: перезагрузить страницу
    - do: кликнуть в ссылку 'Модальное окно с _autoclosable_yes и внутренними попапами'
    - assert: модальное окно открылось
    - do: кликнуть в ссылку 'open popup' в модальном окне
    - assert: под ссылкой 'open popup' открылся попап со ссылкой 'open another popup'
    - do: кликнуть в ссылку 'open another popup' в модальном окне
    - assert: открылся ещё один попап (с текстом)
    - do: нажать на клавиатуре клавишу 'Esc'
    - assert: второй попап (с текстом) закрылся
    - assert: первый попап (со ссылкой 'open another popup') остался открытым
    - do: снова нажать на клавиатуре клавишу 'Esc'
    - assert: первый попап (со ссылкой 'open another popup') исчез
    - assert: модальное окно не исчезло
    - do: кликнуть в текст в модальном окне (не задевая ссылки 'open popup')
    - assert: ничего не произошло, положение модального окна и других элементов не изменилось
    - do: ещё раз нажать на клавиатуре клавишу 'Esc'
    - assert: модальное окно исчезло

