feature:  ПП - настройки - помощь и обратная связь

specs:
    ПП - настройки - помощь и обратная связь:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/528
        - release_Webview
        - surface_station
        - platform_ios
        - platform_android
    - do: "Preconditions К аккаунту в ПП подключено хотя бы одно устройство; Открыть Настройки - Помощь"
    - do: "Выбрать пункт “Справка”"
    - assert: "Открывается страница помощи по Умным устройствам, адрес https://yandex.ru/support/smart-devices-all/; Внешний вид экрана аналогичен скриншоту [Помощь и справка](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-07-21%20в%2022.17.49.png)"
    - do: "Вернуться в настройки, выбрать пункт “Форма обратной связи”"
    - assert: "Открывается страница Обратной связи, адрес начинается с https://yandex.ru/support/station/troubleshooting/feedback.html? (дальше идут параметры пользователя, много текста) [Пример](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-05-29%20в%2016.39.00.f0cce9b.png)"
