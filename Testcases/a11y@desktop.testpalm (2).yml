feature: Сети/Рубрики

browsers: chrome-desktop

specs:
  Доступно скринридерам:
    - do: получить выдачу по запросу 'Мвидео'
    - assert: в правой колонке есть карточка одной организации
    - tech: у карточки должен быть атрибут aria-label
    - tech: пины должны быть скрыты от скринридера
    - tech: кнопка геолокации должна быть скрыта от скринридера
    - tech: кнопки зума должны быть скрыты от скринридера
    - tech: у фильтров должна быть выставлена role='list'
    - tech: у фильтров должен быть быть атрибут aria-label
    - tech: у ошибки геолокации должна быть role='alert'
    - tech: у ошибки геолокации должна быть атрибут aria-live=assertive
    - tech: у ссылки с карточки организации должен быть атрибут быть aria-label
    - tech: у адреса должен быть атрибут быть aria-label
    - tech: у метро должен быть атрибут быть aria-label
    - tech: у времени работы должен быть атрибут быть aria-label
    - tech: у рейтинга должен быть атрибут быть aria-label
  Основные проверки [manual]:
    - automation: SERP-95420
    - tags:
        - no_assessors
    - do: получить выдачу по запросу 'кафе' (альтернативный запрос, например, 'рестораны москвы лучшие в центре')
    - assert: в правой колонке есть карта со списком организаций
    - do: включить скринридер
    - do: c помощью горячих клавиш для навигации по заголовкам перейти к заголовку над картой
    - assert: |
        фокус перешел на заголовок
        скринридер озвучил: Дополнительная информация по запросу  добавочное ориентир    Кафе в Москве  ссылка
    - do: c помощью кнопки 'Tab' перейти к следующему элементу
    - assert: |
        фокус перешел на кнопку под заголовком
        скринридер озвучил: 'Фильтры  список  из 6 элементов  N  флажок  не отмечено ' вместо N проговаривается название фильтра)
    - do: c помощью кнопки 'Tab' перейти к следующему элементу после кнопок
    - assert: |
        фокус перешел на кнопку на карте
        скринридер озвучил: 'На большую карту  кнопка ' (вместо N проговаривается число)
    - do: c помощью кнопки 'Tab' перейти к следующему элементу
    - assert: |
        фокус перешел к карточке организации под картой
        скринридер озвучил название организации с адресом
    - do: c помощью стрелки 'вниз' на клавиатуре перейти к элементам внутри карточки
    - assert: |
        скринридер озвучил (при наличии нижеописанных элементом):
        'кнопка N' (вместо N проговаривается название организации)
        'Рейтинг: N из 5.  N1 отзывов' (вместо N проговаривается рейтинг, вместо N1 - кол-во отзывов)
        'Находится по адресу: N' (вместо N проговаривается адрес)
        'Станция N. Расстояние от станции N1' (вместо N проговаривается станция метро, вместо N1 - расстояние в метрах)
        'Время работы: N' (вместо N проговаривается график работы)
    - do: c помощью сочетания кнопок 'Tab' перейти к кнопке "Еще на Яндекс.Картах"
    - assert: |
        скринридер озвучил: Ещё на Яндекс.Картах ссылка

