feature: Задачи
type: Пресеты. Редактирование пресета

description: в пресете должно быть больше 1-й задачи для проверки изменения порядка задач

specs:
  beforeEach:
    - do: открыть страницу /presets/<номер_пресета>
    - screenshot: открылась страница пресета [https://jing.yandex-team.ru/files/klimovich-a/2019-09-16_12.12.39-q7k7v.png]
  Проверка редактирования попапа пресета [manual]:
    - automation: FEMIDA-5087
    - do: клик на иконку карандаша
    - screenshot: открылся попап редактирования пресета [https://jing.yandex-team.ru/files/klimovich-a/2019-09-16_12.16.44-85l9z.png]
    - do: клик на кнопку отмены ввода
    - assert: поле названия пресета очистилось
    - do: клик 'Сохранить'
    - screenshot: появилось сообщение об ошибке [https://jing.yandex-team.ru/files/klimovich-a/2019-09-16_12.20.42-57lqu.png]
    - do: изменить название в поле названия пресета
    - do: клик 'Сохранить'
    - assert: |
        попап редактирования пресета закрылся
        название пресета обновилось
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/klimovich-a/2019-09-16_13.21.00-bn4c1.png]
  Изменение порядка задач [manual]: 
    - automation: FEMIDA-5087
    - do: клик на кнопку 'Поменять порядок'
    - screenshot: открылось меню редактирования порядка задач в пресете [https://jing.yandex-team.ru/files/klimovich-a/2019-09-18_17.27.39-1b8md.png]
    - do: зажать задачу левой кнопкой мыши
    - do: переместить задачу на место другой задачи
    - screenshot: задача переместилась в указанное место [https://jing.yandex-team.ru/files/klimovich-a/2019-09-18_17.30.51-h67vg.png]
    - do: клик 'Сохранить'
    - assert: |
        открылась страница пресета
        порядок задач в пресете обновился
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/klimovich-a/2019-09-18_17.31.55-icyqo.png]
  Удаление задачи из пресета [manual]: 
    - automation: FEMIDA-5087 
    - do: навести курсор на задачу в пресете
    - screenshot: появилась иконка корзины [https://jing.yandex-team.ru/files/klimovich-a/2019-09-18_17.38.17-1v1dc.png]
    - do: клик на иконку корзины
    - assert: появился попап подтверждения действия на сайте
    - do: подтвердить действия на сайте
    - assert: |
        попап подтверждения действия на сайте закрылся
        выбранная задача удалилась из пресета
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/klimovich-a/2019-09-18_18.05.49-j282e.png]
    
tags:
  - reviewed

priority: normal

browsers:
  - yandex-browser-desktop
  - firefox-desktop
  - safari-desktop
