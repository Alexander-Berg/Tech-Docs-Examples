feature: user2

description: user2 – блок пользователя, расположенный в правой части шапки страницы. Для выполнения теста надо авторизоваться в Яндекс.Паспорт

specs:
  Проверить корректность работы примера №1(Пример с ручной установкой аккаунтов и непрочитанных писем):
    - do: Проверить внешний вид блока после авторизации, ссылки, реакция блока на действия.
    - assert: После авторизации отображается аватарка пользователю с количеством непрочитанных писем, имя пользователя, по нажатию на аватарку или имя пользователя открывается выпадающее меню, которое закроется по тапу вне выпадушки?
    - assert: После поворота экрана, выпадающее меню остается расположено так же относительно аватарки?
    - assert: По тапу на каждый из разделов выпадушки в этом же окне открывается соответствующая страница?

  Проверить корректность работы примера №2(Пример с автоматической ajax-подзагрузкой аккаунтов и непрочитанных писем:):
    - do: Это блок должен вести себя так же как и предыдущий, у блоков есть небольшая разница в реализации. Проверить внешний вид блока после авторизации, ссылки, реакция блока на действия.
    - assert: После авторизации отображается аватарка пользователю с количеством непрочитанных писем, имя пользователя, по нажатию на аватарку или имя пользователя открывается выпадающее меню, которое закроется по тапу вне выпадушки?
    - assert: После поворота экрана, выпадающее меню остается расположено так же относительно аватарки?
    - assert: По тапу на каждый из разделов выпадушки в этом же окне открывается соответствующая страница?

