feature: Трекер
type: Кнопка трекера

specs:
  Проверка функциональности [manual]:
    - automation: ISEARCH-6540
    - do: открыть страницу поиска /stsearch?text=<название_тикета>
    - assert: |
        вкладка 'Трекер' активна
        на странице отображаются сниппеты трекера
        на странице отображается кнопка 'Открыть в Трекере первые <количество_тикетов>'
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/testirovanie__Poisk_po_Startreku_nashlos_22979_2020-07-15_09-58-47.png]
    - do: проверить ссыслку в кнопке 'Открыть в Трекере первые <количество_тикетов>'
    - assert: ссылка содержит //st.test.yandex-team.ru/filters/filter?query=<перечислены_название_очереди-id_тикетов>
    - do: задать пустой поисковый запрос
    - screenshot: кнопка на странице отсутствует [https://jing.yandex-team.ru/files/grikyan91/Poisk_po_Startreku_nashlos_0_2020-07-15_10-03-27.png]

