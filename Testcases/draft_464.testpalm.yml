feature:  Стереопара - именовать стереопару стереопарой

specs:
    Стереопара - именовать стереопару стереопарой:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4097
        - release_Smarthome
        - smarthome_regress
    - do: "Preconditions Иметь на аккаунте две одинаковые колонки Яндекса "
    - do: "Собрать стереопару из двух колонок, пройти по визардам настройки"
    - assert: "Стереопара создана"
    - do: "Вернуться на список устройств"
    - assert: "Стереопара на списке устройств зовется как **Стереопара**"
    - do: "Перейти в настройки устройства"
    - assert: "В названии также написано Стереопара; Присутствует пункт с колонками, входящими в стереопару (л - левая, п - правая) и их оригинальными названиями; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202021-12-03%20%D0%B2%2016.03.30.f972ce2.png` alt=`Скриншот` width=`300`/>"
