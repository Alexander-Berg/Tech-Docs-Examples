    - assert: открылся список откликов
    - screenshot: внешний вид строки созданного отклика [submission_in_table]
    - do: клик на ссылку 'SUB <id_отклика>' в колонке 'Статус' в строке с созданным кандидатом в форме
    - assert: |
        открылась шторка с деталями отклика
        в шторке есть кнопка 'Это спам'
    - screenshot: пример внешнего вида [reject_button]
    - do: клик на кнопку 'Это спам'
    - assert: |
        шторка осталась открытой
        появился попап для обработки отклика
    - screenshot: пример внешнего вида [spam_form]
    - do: кликнуть кнопку "Отправить в спам"
        попап закрылся
        шторка осталась открытой
        статус у отклика изменился на 'Обработан' в строке
        статус у отклика изменился на 'Обработан' в шторке
        кандидат стал ссылкой в строке со списком откликов
        в шторке появилась информация в поле 'Обработан'
        в шторке пропали кнопки 'Обработать' и 'Это спам'
        в шторке появилась информация в поле 'Кто обработал'
    - screenshot: пример внешнего вида отклика в шторке [handled_submission]
    - screenshot: пример внешнего вида строки отклика в списке [handled_submission_in_table]
