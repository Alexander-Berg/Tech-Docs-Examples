feature:  Детская биометрия - онбординг - тоггл включен

specs:
    Детская биометрия - онбординг - тоггл включен:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2772
        - release_Webview
        - platform_common
    - do: "Preconditions В настройках аккаунта тоггл `Понимать детей включен`"
    - do: "Добавить новую колонку на аккаунт"
    - assert: "Показываются онбординги"
    - do: "Долистать онбординг до выбра режима поиска"
    - assert: "Отображаются две вкладки Взрослый голос и Детский голос; Вкладка Детский голос отображается не отображается серой "
    - do: "Перейти на вторую вкладку Детский голос"
    - assert: "Отображается два режима поиска; https://jing.yandex-team.ru/files/osennikovak/uhura_2020-09-11T19%3A10%3A49.295352.jpg"
    - do: "Выбрать любые два режима поиска на вкладках, вернуться в меню Аккаунт"
    - assert: "Отображаются выбранные режимы на пункте `Настроить режим поиска`; https://jing.yandex-team.ru/files/rbol/2021-11-23%2011-02-57.PNG"
