counter: /$page/$parallel/$result[@wizard_name="entity_search"]/gallery/scroller/row/map

specs:
  Карта при изменении рамера экрана:
    - do: получить выдачу по запросу 'Эйфелева башня'
    - assert: появилась карточка объектного ответа
    - do: установить размер экрана 1130x1200
    - screenshot: пример внешнего вида [col-8]
    - assert: ширина карты в карточке объектного ответа уменьшилась
    - assertMetrics: '*'
  Карта при ховере:
    - do: получить выдачу по запросу 'Эйфелева башня'
    - assert: появилась карточка объектного ответа
    - do: навести курсор на карту в Объектном ответе
    - assert: тумба высветлилась
    - screenshot: внешний вид [plain]
    - assertMetrics: '*'

