feature:  Умный дом - гифки - градусы/проценты

specs:
    Умный дом - гифки - градусы/проценты:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3072
        - release_Smarthome
        - surface_station
    - do: "Preconditions Подключена станция-2; Аккаунт с устройством, показывающим температуру или влажность, например, на квазаре2 есть увлажнитель"
    - do: "`Какая температура на увлажнителе`/`Какая влажность на кухне`/(любой валидный запрос с температурой и влажностью); Проверить два значения: с 1-2 цифрами в ответе и с 3 цифрами в ответе (например, заряд 100%)"
    - assert: "Во время ответа на LED-дисплее станции отображается гифка с соответствующим числом и значком градуса/процента"
