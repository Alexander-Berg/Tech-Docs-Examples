              У пользвоателя А вместо экрана видеозвонка открылось окно выбранной ранее вкладки пользователя Б
              Пользвоателю А другие вкладки на экране не доступны
        - do: Пользователем Б вернуться на вкладку с мессенджером (если открыта другая вкладка) и нажать на кнопку "Стоп" на экране шаринга
        - assert: |
