feature: Корзина

specs:
    Отображение товаров в корзине:
        - automation: TURBOUI-3600
        - do: перейти по ссылке https://yandex.ru/turbo?text=lpc%2F37147bc13e0a428d5c15a249a96b216490e01231bb17ffcb1095ba73eb94ea95&promo=nomooa
        - do: в секции Товары нажать кнопку Купить
        - assert: в шапке страницы на кнопке Корзина появился значок “1”
        - do: нажать на кнопку Корзина
        - assert: открылся список товаров
        - assert: отображается изображение, название и стоимость товара
        - assert: все параметры соответствуют содержимому секции Товары на странице
    
    Удаление товаров из корзины:
        - automation: TURBOUI-3600
        - do: перейти по ссылке https://yandex.ru/turbo?text=lpc%2F37147bc13e0a428d5c15a249a96b216490e01231bb17ffcb1095ba73eb94ea95&promo=nomooa
        - do: в секции Товары нажать кнопку Купить, раскрыть список товаров кликом по кнопке Корзина
        - assert: открылся список товаров
        - do: нажать на крестик у товара
        - assert: товар удален из корзины
        - assert: на кнопке Корзина отсутствует значок товара
        - assert: отображается надпись “Корзина пуста”

