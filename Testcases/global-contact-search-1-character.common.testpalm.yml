    При введении одной буквы не выводятся результаты поиска по никнеймам[manual]:
        - automation:
        - description: Для выполнения тест-кейса необходимо залогиниться аккаунтом yndx-mssngr-1@yandex.ru пароль QazMssngr1
        - do: Ввести одну букву в поле поиска
        - assert: |
              Не выводятся результаты поиска по никнеймам
              Могут выводиться другие результаты поиска, например по именам или фамилиям

    При введении одной буквы не выводятся результаты поиска по никнеймам с учетом транслитерации[manual]:
        - automation:
        - description: Для выполнения тест-кейса необходимо залогиниться аккаунтом yndx-mssngr-1@yandex.ru пароль QazMssngr1
        - do: Переключить раскладку клавиатуры на английскую и ввести одну букву в поле поиска
        - assert: |
              Не выводятся результаты поиска по никнеймам с учетом транслитерации
              Могут выводиться другие результаты поиска, например по именам или фамилиям, с учетом транслитерации

    Есть результат поиска, если имя и фамилия пользователя начинается на одну букву[manual]:
        - automation:
        - description: Для выполнения тест-кейса необходимо залогиниться аккаунтом yndx-mssngr-1@yandex.ru пароль QazMssngr1
        - do: Ввести одну букву в поле поиска например "а"
        - assert: |
              В результатах поиска есть пользователи с именем и фамилией на букву "а", например "Авдошин Александр"
              Могут выводиться пользователи у которых только фамилия или имя начинается на введенную букву "а"

