feature: Глобальный поиск по контактам (1 символа)

specs:

    beforeEach:
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: |
              Открывается список чатов
              Над списком чатов есть поле ввода с заполнителем "Поиск"
        - do: Кликнуть / тапнуть в поле ввода
        - assert: Фокус курсора поместился в поле ввода

    Поиск по фамилиям работает для запросов от 1 символа[manual]:
        - automation:
        - description: |
              Следует учитывать, что в результатах поиска могут быть и другие результаты. Это происходит, потому что поиск работает также при **транслитерации запросов** (Иван-Ivan), при использовании **неверной раскладки** клавиатуры (Иван-Bdfy, актуально как для веба, так и для мобильных устройств), при вводе **синонимов имен** (Иван-Ваня). Такие результаты считаем корректными и баги не заводим
              У авторизованного пользователя есть в ЛАК или МАК пользователь, у которго **display name  "Петров"** (display name использован в качестве примера, у Вас он будет уникальным для каждого пользователя)
        - do: Ввести в поле поиска первый символ фамилии пользователя из description
        - assert: |
              В секции "Чаты" отображаются пользователи, фамилия которых начинается на введенную букву
              Не отображаются пользователи, фамилия которых начинается на другую букву
              Нет результатов поиска по названиям чатов;* могут отображаться пользователи, имя которых начинается на введенную букву
              Не отображается секция "Сообщения"
        - do: Ввести в поле поиска второй символ фамилии пользователя из description
        - assert: |
              В секции "Чаты" отображаются пользователи, фамилия которых начинается на введенные буквы
              Не отображаются пользователи, фамилия которых начинается на другие буквы
              Могут отображаться пользователи, имя которых начинается на введенные буквы
              Могут отображаться результаты поиска по названиям чатов
              Может отображается секция "Сообщения"
        - do: Ввести в поле поиска третий символ фамилии пользователя из description
        - assert: |
              В секции "Чаты" отображаются пользователи, фамилия которых начинается на введенные буквы
              Не отображаются пользователи, фамилия которых начинается на другие буквы
              Могут отображаться пользователи, имя которых начинается на введенные буквы
              Могут отображаться результаты поиска по названиям чатов
              Может отображается секция "Сообщения"

    Поиск по именам работает для запросов от 1 символа[manual]:
        - automation:
        - description: |
              Следует учитывать, что в результатах поиска могут быть и другие результаты. Это происходит, потому что поиск работает также при **транслитерации запросов** (Иван-Ivan), при использовании **неверной раскладки** клавиатуры (Иван-Bdfy, актуально как для веба, так и для мобильных устройств), при вводе **синонимов имен** (Иван-Ваня). Такие результаты считаем корректными и баги не заводим
              У авторизованного пользователя есть в ЛАК или МАК пользователь,  у которого **display name  "Иван"** (display name использован в качестве примера, у Вас он будет уникальным для каждого пользователя)
        - do: Ввести в поле поиска первый символ имени пользователя из description
        - assert: |
              В секции "Чаты" отображаются пользователи, имя которых начинается на введенную букву
              Не отображаются пользователи, имя которых начинается на другую букву
              Нет результатов поиска по названиям чатов
              Могут отображаться пользователи, фамилия которых начинается на введенную букву
              Не отображается секция "Сообщения"
        - do: Ввести в поле поиска второй символ имени пользователя из description
        - assert: |
              В секции "Чаты" отображаются пользователи, имя которых начинается на введенные буквы
              Не отображаются пользователи, имя которых начинается на другие буквы
              Могут отображаться пользователи, фамилия которых начинается на введенные буквы
              Могут отображаться результаты поиска по названиям чатов
              Может отображается секция "Сообщения"
        - do: Ввести в поле поиска третий символ имени пользователя из **description**
        - assert: |
              В секции "Чаты" отображаются пользователи, имя которых начинается на введенные буквы
              Не отображаются пользователи, имя которых начинается на другие буквы
              Могут отображаться пользователи, фамилия которых начинается на введенные буквы
              Могут отображаться результаты поиска по названиям чатов
              Может отображается секция "Сообщения"

    При введении одной буквы выводятся пользователи, имя которых начинается на введенную букву[manual]:
        - automation:
        - description: Для выполнения тест-кейса необходимо залогиниться аккаунтом yndx-mssngr-1@yandex.ru пароль QazMssngr1
        - do: Ввести одну букву в поле поиска
        - assert: |
              Выводятся пользователи, имя которых начинается на введенную букву
              Так же могут выводиться пользователи у которых фамилия начинается на эту же букву

    При введении одной буквы не выводятся пользователи, имя которых начинается на другую букву[manual]:
        - automation:
        - description: Для выполнения тест-кейса необходимо залогиниться аккаунтом yndx-mssngr-1@yandex.ru пароль QazMssngr1
        - do: Ввести одну букву в поле поиска
        - assert: |
              Не выводятся пользователи имя которых начинается на другую букву
              Могут выводиться пользователи у которых фамилия начинается на введенную букву

    При введении одной буквы выводятся пользователи, фамилия которых начинается на введенную букву[manual]:
        - automation:
        - description: Для выполнения тест-кейса необходимо залогиниться аккаунтом yndx-mssngr-1@yandex.ru пароль QazMssngr1
        - do: Ввести одну букву в поле поиска
        - assert: |
              Выводятся пользователи фамилия которых начинается на введенную букву
              Могут выводиться пользователи у которых имя начинается на введенную букву

    При введении одной буквы не выводятся пользователи, фамилия которых начинается на другую букву[manual]:
        - automation:
        - description: Для выполнения тест-кейса необходимо залогиниться аккаунтом yndx-mssngr-1@yandex.ru пароль QazMssngr1
        - do: Ввести одну букву в поле поиска
        - assert: |
              Не выводятся пользователи фамилия у которых начинается на другую букву
              Могут выводиться пользователи у которых имя начинается на введенную букву

    При введении одной буквы выводятся пользователи, имя которых начинается на введенную букву с учетом транслитерации[manual]:
        - automation:
        - description: Для выполнения тест-кейса необходимо залогиниться аккаунтом yndx-mssngr-1@yandex.ru пароль QazMssngr1
        - do: Переключить раскладку клавиатуры на английскую и ввести одну букву в поле поиска
        - assert: |
              Выводятся пользователи имя у которых начинается на эту букву с учетом транслитерации
              Могут выводиться пользователи у которых фамилия начинается на введенную букву с учетом транслитерации

    При введении одной буквы не выводятся пользователи, имя которых начинается на другую букву с учетом транслитерации[manual]:
        - automation:
        - description: Для выполнения тест-кейса необходимо залогиниться аккаунтом yndx-mssngr-1@yandex.ru пароль QazMssngr1
        - do: Переключить раскладку клавиатуры на английскую и ввести одну букву в поле поиска
        - assert: |
