        - automation:
        - description: Для выполнения тест-кейса необходимо залогиниться аккаунтом yndx-mssngr-1@yandex.ru пароль QazMssngr1
        - do: Переключить раскладку клавиатуры на английскую и ввести одну букву в поле поиска
        - assert: |
              Выводятся пользователи фамилия которых начинается на введенную букву с учетом транслитерации
              Могут выводиться пользователи у которых имя начинается на введенную букву с учетом транслитерации

    При введении одной буквы не выводятся пользователи, фамилия которых начинается на другую букву с учетом транслитерации[manual]:
        - automation:
        - description: Для выполнения тест-кейса необходимо залогиниться аккаунтом yndx-mssngr-1@yandex.ru пароль QazMssngr1
        - do: Переключить раскладку клавиатуры на английскую и ввести одну букву в поле поиска
        - assert: |
