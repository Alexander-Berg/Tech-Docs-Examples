feature:  searchapp Голосовое подключение розетки/пульта -  переходим на экран добавления

specs:
    searchapp Голосовое подключение розетки/пульта -  переходим на экран добавления:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3068
        - release_Smarthome
        - iot_voice_connection
    - do: "Preconditions ; "
    - do: "Сказать в ПП `Подключи розетку`"
    - assert: "1) Ответ текстом и голосом `Хорошо`; ; 2) Открывается страница подключения розетки в ПП"
    - do: "Сказать в ПП `Подключи умный пульт`"
    - assert: "1) Ответ текстом и голосом `Хорошо`; ; 2) Открывается страница подключения пульта в ПП"
