feature: Колдунщик 1орг
type: Доступность в попапе 1орг

browsers: chrome-desktop

specs:
  Таб Фото:
    - do: получить выдачу по запросу 'ресторан турандот'
    - assert: в правой колонке есть карточка одной организации
    - do: кликнуть по табу 'Меню' 
    - assert: открылся таб 'Меню' со списком блюд
    - do: кликнуть по кнопке 'Меню полностью' 
    - assert: открылся попап 1орг на табе 'Меню' 
    - do: кликнуть по табу 'Фото'       
    - assert: открылся таб 'Фото' со списком фото
    - tech: у ссылки с фотографией должен быть тег 'a'
    - tech: у ссылки с фотографией не должно быть атрибута 'href'
    - tech: у ссылки с фотографией не должно быть атрибута 'aria-haspopup'
    - tech: у ссылки с фотографией должен быть атрибут 'tabindex=0'
    - tech: у ссылки с фотографией должен быть атрибут 'role=button'
    - do: нажать клавишу 'Tab'
    - do: первое фото в списке фотографий в попапе получило фокус в виде жёлтой рамки
    - do: нажать клавишу 'Tab'
    - do: фокус перешёл на второе фото
    - do: нажать клавишу 'Enter'
    - assert: в попапе открылся просмотрщик фотографий со вторым фото
    - do: кликнуть по иконке 'Свернуть'
    - assert: |
        просмотрщик фотографий в попапе закрылся
        в попапе показывается список фотографий
    - do: кликнуть по табу 'Фото' в попапе
    - do: нажать клавишу 'Tab'
    - assert: первое фото в списке фотографий получило фокус в виде жёлтой рамки
    - do: нажать клавишу 'Пробел'
    - assert: в попапе открылся просмотрщик фотографий с первым фото

