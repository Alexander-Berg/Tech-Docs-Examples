feature:  Умный дом - добавление устройства - Яндекс устройства - лампочка - AP-mode

specs:
    Умный дом - добавление устройства - Яндекс устройства - лампочка - AP-mode:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1923
        - release_Webview
        - release_Smarthome
        - platform_ios
        - platform_android
        - iot_connection
        - iot_lamp
    - do: "На странице устройств Мой дом нажать на значок `+` "
    - assert: "В нижней части экрана появляется плашка (Добавить Устройство Сценарий и тд); "
    - do: "Тапнуть на `Другое устройство`"
    - assert: "- Открывается страница добавления устройств; - Первый блок - `Устройства Яндекса` (Умная лампочка Яндекса, Умная розетка Яндекса, Умный пульт Яндекса); - Второй блок - `Популярные производители`, содержит список провайдеров (например, Phillips Hue, Xiaomi и тд); "
    - do: "Тапнуть на `Умная лампочка Яндекса`"
    - assert: "Открывается экран добавления лампочки, внизу кнопка `Продолжить` и `AP-mode`; "
    - do: "Перевести лампочку в режим медленного мигания, нажать AP-mode и `Продолжить`"
    - assert: "Открывается экран выбора wifi"
    - do: "Выбрать wifi"
    - assert: "Открывается экран ввода пароля"
    - do: "Ввести пароль, подключиться"
    - assert: "Открывается экран `Подключитесь к Wi-Fi устройства`"
    - do: "Тапнуть `Подключить`"
    - assert: "Открывается экран со списком Wi-Fi, среди них должна присутствовать сеть SmartLife-xxxx"
    - do: "Выбрать сеть SmartLife-xxxx, подключиться к лампе"
    - assert: "- На экране крутится спиннер, в нижней части экрана отображаются подсказки; - Устройство подключено: https://jing.yandex-team.ru/files/osennikovak/uhura_2020-11-18T10%3A25%3A45.883831.jpg; "
    - do: "Нажать далее, выбрать комнату"
    - assert: "Лампа настроена, отображается в списке в выбранной комнате"
