feature:  Умный дом - снекбар с ошибкой

specs:
    Умный дом - снекбар с ошибкой:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2729
        - release_Webview
        - release_Smarthome
        - platform_ios
        - platform_android
    - do: "Preconditions На аккаунте есть какое-нибудь устройство УД (лампочка, розетка)"
    - do: "Выключить устройство из розетки, на списке устройств включить или выключить тоггл"
    - assert: "Появляется сообщение об ошибке с кнопкой `Не помогает`; https://jing.yandex-team.ru/files/osennikovak/uhura_2020-09-09T12%3A03%3A55.957018.jpg"
    - do: "Нажать на `Не помогает`"
    - assert: "Открывается меню `Помощь и справка`, `Форма обратной связи`, `Чат поддержки`"
    - do: "Нажать на “Помощь и справка”; ; "
    - assert: "Открывается https://yandex.ru/support/station/"
    - do: "Вернуться назад, нажать на “Форма обратной связи”; ; "
    - assert: "Открывается https://www.yandex.ru/support/smart-home/feedback.html"
    - do: "Вернуться назад, нажать `Чат поддержки`; ; "
    - assert: "Открывается чат поддержки Станции и УД в Мессенджере"
