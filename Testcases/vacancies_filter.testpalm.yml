feature: Вакансии
type: Фильтр

specs:
  Фильтр вакансий [manual]:
    - automation: FEMIDA-4891
    - do: открыть страницу списка вакансий /vacancies/
    - assert: |
        на странице фильтр вакансий
        по дефолту выбран фильтр 'Мои'
        по дефолту в поле статус выбрано 'Все открытые'
        по дефолту в полях роль и тип выбрано 'Любой'
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Vakansii__Femida_2019-07-11_17-51-47.png]
    - do: выбрать значение в поле 'Статус'
    - do: выбрать значение в поле 'Роль'
    - do: выберите несколько значений в поле 'Тип'
    - assert: |
        обновилось кол-во найденных вакансий
        в колонке статус отобразились вакансии с выбранным статусом в фильтре
        отобразились вакансии только те, где вы имеете выбранную роль
        отобразились вакансии только с выбранными типами
        появилась кнопка 'Сбросить'
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Vakansii__Femida_2019-07-11_18-04-07.png]
    - do: клик на кнопку 'Сбросить'
    - assert: |
        все фильтры вернулись в дефолтное состояние
        обновилось кол-во найденных вакансий
        кнопка 'Сбросить' пропала
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Vakansii__Femida_2019-07-11_18-09-05.png]
    - do: ввести название вакансии в фильтре
    - do: клик 'Найти'
    - screenshot: отобразились вакансии, у которых в названии есть указанный текст [https://jing.yandex-team.ru/files/grikyan91/Vakansii__Femida_2019-07-11_18-10-42.png]
    - do: очистить поисковую строку
    - do: ввести номер TJOB тикета
    - screenshot: отобразилась вакансию с указанным номером тикета TJOB [https://jing.yandex-team.ru/files/grikyan91/Vakansii__Femida_2019-07-11_18-13-23.png]
    - do: открыть любую другую вкладку в фемиде
    - do: вернуться на страницу списка вакансий
    - screenshot: фильтр не сбросился [https://jing.yandex-team.ru/files/grikyan91/Vakansii__Femida_2019-07-11_18-13-23.png]

