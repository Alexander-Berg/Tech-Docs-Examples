feature:  Управление телевизором в тандеме через УД

specs:
    Управление телевизором в тандеме через УД:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4052
        - release_Smarthome
        - smarthome_regress
        - surface_station
        - iot_voice
    - do: "Description При отсутствии телека в УД - выключаем телек через тандем; При присутствии телека в УД - выключаем через пульт; "
    - do: "Телевизор отсутствует как устройство в УД; Есть тандем, модуль от которого включен в этот телевизор; ; Сказать в колонку/модуль: `Выключи/включи телевизор`"
    - assert: "Телевизор выключается/включается через тандем"
    - do: "Добавить телевизор в УД (настроить через умный пульт); Сказать в тандемную колонку/модуль: `Выключи/включи телевизор`"
    - assert: "Телевизор выключается/включается через пульт УД"
