feature: lang-switcher

description: Блок lang-switcher создает переключатель языков, который изменяет язык интерфейса портала.

specs:
  Проверить корректность работы примера №1(Простой переключатель языков):

   (1):

    - do: Перезагрузить страницу
    - assert: Пример состоит из одного переключателя языка с флагом (слева от кода языка)
    - assert: По умолчанию выбран русский язык ('Ru') и показывается российский флаг
    - assert: Внешний вид примера на тестовой бете и на контроле одинаков
    - do: Кликнуть на флаг в переключателе
    - assert: Открылось выпадающее меню с выбором языков
    - assert: Выпадушка со списком языков открывается вниз
    - assert: Слева от каждого кода языка в меню отображается соответствующий флаг
    - assert: Внешний вид примера на тестовой бете и на контроле (после указанных действий) одинаков

   (2):

    - do: Уменьшить размер окна браузера и/или увеличить масштаб изображения таким образом, чтобы для показа выпадушки под переключателем не хватало места по вертикали
    - do: Перезагрузить страницу и вызвать выпадушку кликом в код языка ('Ru')
#    - assert: Если для выпадушки недостаточно места, чтобы открываться вниз, то она открывается вверх (при наличии места сверху)?
    - assert: Если для выпадушки недостаточно места, чтобы открываться вверх и вниз, то она появляется справа?
    - do: Вернуть стандартный размер окна и масштаб изображения
    - do: Кликнуть в произвольную точку на странице примера вне переключателя и выпадушки
    - assert: Выпадушка закрылась

   (3):

    - do: Перезагрузить страницу
    - do: Кликнуть на заголовок примера и нажать на клавиатуре клавишу 'Tab'
    - assert: На перключатель можно поставить фокус при помощи клавиши 'Tab'
    - assert: Если переключатель в фокусе, то у него появляется жёлтая рамка
    - do: Наведя фокус на переключатель клавишей 'Tab', нажать на клавиатуре 'Space'/пробел
    - assert: Открылась выпадушка с выбором языков
#    - assert: Если открыт выпадающий список с вариантами выбора языка, то по нажатию на клавишу Tab можно перемещаться по элементам выпадушки?
    - do: Нажать на клавиатуре 'Esc'
    - assert: Выпадушка закрылась
    - assert: Переключатель остался в фокусе
#    - do: Нажать на клавиатуре 'Enter'/'Ввод'
#    - assert: Открылась выпадушка с выбором языков
#    - do: Кликнуть в произвольную точку на странице примера вне переключателя и выпадушки
#    - assert: Выпадушка закрылась
#    - assert: Жёлтая рамка у переключателя пропала

   (4):

    - do: Перезагрузить страницу
    - do: Кликнуть на метку 'Ru' в переключателе
    - assert: Открылась выпадушка с выбором языков
    - do: Навести курсор мыши по очереди на каждый пункт в меню (язык)
    - assert: При наведении курсора мыши на пункт в меню фон пункта становится жёлтым
    - do: Кликнуть на уже выбранный язык в меню ('Ru')
    - assert: Ничего не произошло, вид и взаимное расположение элементов не изменились
    - do: Кликнуть на любой другой язык в меню
    - assert: Открылась главная страница Яндекса в той же вкладке

