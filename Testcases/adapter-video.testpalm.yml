feature: Видео
type: Обычный (тайтл без шаблона)

tlds: [ru, by, ua, com, com.tr]

specs:
  beforeEach:
    - do: получить выдачу по запросу 'интервью дудь' или 'теорема эскобара'
    - screenshot: на выдаче появился колдунщик видео (запрос и внешний вид могут незначительно отличаться) [adapters/adapter-video/default-198-{{PLATFORM}} >> plain]
    - assert: появился колдунщик видео

  Проверка ссылок и счётчиков:
    - do: нажать на заголовок колдунщика
    - assert: |
        открылась страница сервиса Яндекс.Видео (url содержит /video/search)
        вся страница это заглушка с предложением установить более актуальный браузер
        ссылки на браузеры кликабельны и ведут на корректные источники
    - tech: проверить счетчик в заголовке
    - do: нажать на гринурл колдунщика под заголовком
    - assert: |
        открылась страница сервиса Яндекс.Видео (url содержит /video/search)
        вся страница это заглушка с предложением установить более актуальный браузер
        ссылки на браузеры кликабельны и ведут на корректные источники
    - tech: проверить счетчик в гринурле
    - do: нажать на первое видео, предложенное колдунщиком
    - assert: |
        открылась страница сервиса Яндекс.Видео (url содержит /video/preview и filmid)
        вся страница это заглушка с предложением установить более актуальный браузер
        ссылки на браузеры кликабельны и ведут на корректные источники
    - tech: проверить счетчик на превью в первой тумбе
    - do: нажать на синий заголовок под первым видео
    - assert: |
        открылась страница сервиса Яндекс.Видео (url содержит /video/preview и filmid)
        вся страница это заглушка с предложением установить более актуальный браузер
        ссылки на браузеры кликабельны и ведут на корректные источники
    - tech: проверить счетчик в заголовке в первой тумбе
    - do: поскроллить видео в колдунщике вправо-влево
    - assert: скролл работает в обе стороны
    - tech: внешний вид с битой тумбой [adapters/adapter-video/broken-201-{{PLATFORM}} >> plain]
    - tech: внешний вид с битой тумбой после скролла [adapters/adapter-video/broken-201-{{PLATFORM}} >> scrolled]

