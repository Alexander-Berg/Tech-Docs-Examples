feature: Страница рубрики сервиса Я.Спорт

specs:
  может содержать видео, и его можно запустить [manual]:
    - tags: backend_sport
    - do: открыть сервис Я.Спорт на странице рубрики Главное
    - do: подождать, пока страница полностью загрузится
    - assert: страница загрузилась
    - do: открыть любой сюжет и скроллить страницу, пока на экране не отобразится сюжет с видео
    - assert: |
        видео запустилось автоматически,
        если сюжета с видео нет - это нормальное поведение. Их мало в ленте. Кейс в этом случае скипнуть
    - do: тапнуть по видео
    - assert: появились контролсы видео
    - do: тапнуть по контроллу паузы
    - assert: видео стало на паузу

  загружает новые карточки при скролле [manual]:
    - tags: backend_sport
    - do: открыть сервис Я.Спорт на странице рубрики Главное
    - do: перевести устройство в портретную ориентацию
    - do: скроллить страницу вниз, пока не закончатся карточки
    - assert: |
        под карточками отображается спиннер,
        загружается новая пачка карточек,
        карточки отображаются корректно
    - do: перевести устройство в альбомную ориентацию
    - do: скроллить страницу вниз, пока не закончатся карточки
    - assert: |
        под карточками отображается спиннер,
        загружается новая пачка карточек,
        карточки отображаются корректно
