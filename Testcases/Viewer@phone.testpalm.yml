feature: Viewer

specs:
  должен открыться по клику на изображение:
    - do: открыть страницу https://yandex.ru/turbo/spideradio.github.io/s/rnd/fnu7e56jbff?product_id=292
    - do: нажать на первое изображение в слайдере
    - assert: открылся просмотщик
    - screenshot: внешний вид [plain]

  должен закрыться по клику на крестик:
    - do: открыть страницу https://yandex.ru/turbo/spideradio.github.io/s/rnd/fnu7e56jbff?product_id=292
    - do: нажать на первое изображение в слайдере
    - assert: открылся просмотщик
    - do: нажать на крестик в шапке просмотрщика
    - assert: просмотщик закрылся

  должна работать браузерная навигация:
    - do: открыть страницу https://yandex.ru/turbo/spideradio.github.io/s/rnd/fnu7e56jbff?product_id=292
    - do: нажать на первое изображение в слайдере
    - assert: открылся просмотщик
    - do: нажать кнопку "назад" в браузере
    - assert: просмотщик закрылся
    - do: нажать кнопку "вперед" в браузере
    - assert: просмотщик открылся

  перелистывание картинок в просмотрщике:
    - do: открыть страницу https://yandex.ru/turbo/spideradio.github.io/s/rnd/fnu7e56jbff?product_id=292
    - do: нажать на первое изображение в слайдере
    - assert: открылся просмотщик
    - do: перелистнуть картинку
    - assert: картинка перелистнулась

