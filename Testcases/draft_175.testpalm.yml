feature:  Детская биометрия - вкладки - тоггл включен

specs:
    Детская биометрия - вкладки - тоггл включен:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2770
        - release_Webview
        - platform_common
    - do: "Открыть ПП -> Устройства -> Аккаунт"
    - assert: "Отображается пункт `Понимать детей` с тогглом"
    - do: "Включить тоггл, если он выключен, или оставить включенным, если включен; Открыть пункт Режимы поиска"
    - assert: "Отображаются две вкладки Взрослый голос и Детский голос; Вкладка Детский голос не отображается серой; На первой вкладке (Взрослый голос) 4 режима поиска:; https://jing.yandex-team.ru/files/osennikovak/uhura_2020-09-11T19%3A10%3A47.434484.jpg"
    - do: "Перейти на вторую вкладку Детский голос"
    - assert: "Отображается два режима поиска; https://jing.yandex-team.ru/files/osennikovak/uhura_2020-09-11T19%3A10%3A49.295352.jpg"
    - do: "Выбрать любые два режима поиска на вкладках, вернуться в меню Аккаунт"
    - assert: "Отображаются выбранные режимы на пункте Режим поиска; https://jing.yandex-team.ru/files/osennikovak/uhura_2020-09-11T19%3A13%3A46.925985.jpg"
