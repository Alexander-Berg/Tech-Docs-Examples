feature: Hotels / Колдунщик одной организации
type: Стандартный вид

specs:
  Внешний вид с одним бейджем:
    - params:
        srcparams: GEOV:experimental=middle_yandex_travel_Exp=4495&GEOV:experimental=middle_yandex_travel_EnableOpId=44
    - tags:
        - label
        - hotels-form
        - sideblock
    - do: получить выдачу по запросу 'отель вега измайлово'
    - assert: |
        показался колдунщик с отельной формой и списком офферов,
        в офферах может присутствовать бейдж 'Низкая цена'
    - screenshot: внешний вид [badges-main]
    - do: кликнуть в таб 'Про отель'
    - assert: |
        открылся сайдблок на табе 'Про отель'
        под формой загрузились офферы c бейджами
    - screenshot: внешний вид [badges-sideblock]
    - assertMetrics: '-'
  Внешний вид с двумя бейджами:
    - params:
        srcparams: GEOV:experimental=middle_yandex_travel_Exp=4495&GEOV:experimental=middle_yandex_travel_Exp=4313&GEOV:experimental=middle_yandex_travel_EnableOpId=44
    - tags:
        - label
        - hotels-form
        - sideblock
    - do: получить выдачу по запросу 'отель невский форум'
    - assert: |
        показался колдунщик с отельной формой и списком офферов,
        в офферах может присутствовать бейдж 'Низкая цена' и 'Напрямую от отеля'
    - screenshot: внешний вид [badges-main]
    - do: кликнуть в таб 'Про отель'
    - assert: |
        открылся сайдблок на табе 'Про отель'
        под формой загрузились офферы c бейджами
    - screenshot: внешний вид [badges-sideblock]
    - assertMetrics: '-'

