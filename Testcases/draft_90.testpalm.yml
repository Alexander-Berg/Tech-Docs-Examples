feature:  Видеоскринсейвер - смена Алиса/Яндекс

specs:
    Видеоскринсейвер - смена Алиса/Яндекс:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2311
        - release_Webview
        - surface_station
        - platform_common
    - do: "Description На видеоскринсейверах поведение саджестов не должно измениться."
    - do: "Preconditions * Прошивка не ниже 20191024; * Ничего не играет на Станции"
    - do: "Установить в ПП слово-активатор Алиса"
    - do: "Дождаться скринсейвера"
    - assert: "Появляется стандартный скринсейвер (фото или видео); Поверх ролика есть саджест `Алиса, {случайная фраза}` "
    - do: "`Алиса`"
    - assert: "Станция реагирует, открывается экран до запуска скринсейвера"
    - do: "Установить в ПП слово-активатор Яндекс"
    - do: "Дождаться скринсейвера"
    - assert: "Появляется стандартный скринсейвер (фото или видео).; Поверх скринсейверов всегда есть саджест `Яндекс, {случайная фраза}` "
    - do: "`Яндекс`"
    - assert: "Станция реагирует, открывается экран до запуска скринсейвера"
