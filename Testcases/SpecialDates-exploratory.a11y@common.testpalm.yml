feature: Метка свежести
type: Доступность

browsers:
  - chrome-desktop

specs:
  Опубликовано [manual]:
    - automation: SERP-104063
    - do: получить выдачу по запросу 'новости'
    - assert: |
        получена выдача по запросу 'новости'
        на выдаче присутствуют органические сниппеты
    - do: установить фильтр 'За сутки' в расширенном поиске и нажать кнопку 'Найти'
    - assert: выдача обновилась
    - do: включить скринридер
    - do: стрелками вверх-вниз пронавигироваться по голубым меткам свежести в органических сниппетах
    - assert: для каждой метки свежести ридер зачитывает слово 'Опубликовано' в формате 'Опубликовано + дата/время'


