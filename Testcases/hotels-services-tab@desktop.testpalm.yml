feature: Hotels / Колдунщик одной организации
type: Стандартный вид / Таб Услуги

specs-integration:
  beforeEach:
    - do: получить выдачу поиска по запросу 'Radisson Blu Belorusskaya Hotel' _ALTERNATIVE_SEARCH_QUERIES_
    - assert: |
        в правой колонке есть карточка отельной организации
        в карточке отельной организации есть таб Услуги
  В правой колонке:
    - do: кликнуть по табу 'Услуги'
    - assert: загрузилось содержимое таба 'Услуги'
    - assert: в табе представлены основные фичи

specs:
  Внешний вид:
    - do: получить выдачу по запросу 'рэдиссон славянская'
    - assert: показалась карточка организации справа
    - do: кликнуть по табу "Услуги"
    - assert: открылся таб "Услуги"
    - screenshot: внешний вид [tab-services]
    - do: кликнуть по заголовку организации
    - assert: открылся попап организации
    - do: кликнуть по табу "Услуги"
    - assert: открылся таб "Услуги"
    - screenshot: внешний вид [tab-services-popup]
    - assertMetrics:
        - feature.web.wizards_common.wizard_companies_right.total.shows
        - web.total_request_count
        - web.total_click_count
        - web.total_all_click

files:
  - features/companies/hotels/services-tab/hotels-services-tab@desktop.hermione.js
  - features/companies/hotels/services-tab/hotels-services-tab@desktop.hermione.e2e.js

counter: /$page/$parallel/$result[@wizard_name="companies" and @subtype="travel_company"]/tabs/services/hotel-services

v-team: KotTeam

tlds: all
