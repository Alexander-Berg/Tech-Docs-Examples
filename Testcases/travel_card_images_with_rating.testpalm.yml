feature: Объектный ответ
type: Карусель достопримечательностей с рейтингами в картинке

specs:
  Базовый вариант:
    beforeEach:
      - do: получить выдачу по запросу 'Москва'
      - assert: на выдаче присутствует колдунщик ОО с каруселью достопримечательностей
    Внешний вид:
      - screenshot: внешний вид карусели достопримечательностей с рейтингами в картинке [carousel-travel-rating]

specs-integration:
  Список достопримечательностей:
    - do: получить выдачу по запросу 'Москва' (альтернативные запросы 'Казань', 'Санкт-Петербург')
    - assert: на выдаче есть карточка объекта
    - assert: в карточке есть список достопримечательностей
    - assert: в списке есть элементы
    - tech: ссылка на элементах не содержат параметра oid

