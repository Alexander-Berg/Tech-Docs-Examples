specs:
 
    Открывается экран Новый опрос при тапе по кнопке Создать опрос[manual]:
        - automation:
        - description: |
              Пользователь А yndx-mssngr-942/QazMssngr1
              Пользователь Б yndx-mssngr-944/QazMssngr1
              Между ними есть групповой чат "чат для создания опросов"
        - do: Авторизоваться пользователем А, введя корректные логин/пароль.
        - assert: Авторизация прошла успешно.
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Навести курсор на кнопку со скрепкой.
        - assert: Открывается меню
        - do: Кликнуть на "Создать опрос"
        - assert: Открывается экран "Новый опрос".Фокус сразу установлен в поле Введите тему
    

    Можно ввести  тему опроса до 140 символов[manual]:
        - automation:
        - description: |
              Пользователь А yndx-mssngr-942/QazMssngr1
              Пользователь Б yndx-mssngr-944/QazMssngr1
              Между ними есть групповой чат "чат для создания опросов"
        - do: Авторизоваться пользователем А, введя корректные логин/пароль.
        - assert: Авторизация прошла успешно.
        - do: Открыть чат из description**
        - assert: Открывается чат из description**
        - do: Навести курсор на кнопку со скрепкой.
        - assert: Открывается меню
        - do: Кликнуть на "Создать опрос"
        - assert: Открывается экран "Новый опрос"
        - do: Ввести менее 140 символов 
        - assert: Вводятся все символы 
        - do: Ввести более 140 символов 
        - assert: Вводится только 140 символов
    

