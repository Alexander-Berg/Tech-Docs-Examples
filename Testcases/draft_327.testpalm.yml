feature:  Мультирум группа в ПП - настройки группы 

specs:
    Мультирум группа в ПП - настройки группы :
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3205
        - release_Webview
        - release_Smarthome
        - platform_common
        - webview_regress
    - do: "Preconditions На аккаунте хотя бы две колонки ст/ст2/мини/лайт/jbl; Хотя бы 1 колонка добавлена в группу колонок"
    - do: "Открыть настройки группы (Настройки -> Умный дом -> {Дом} -> Группа); ; "
    - assert: "Отображается экран с возможностью переименовать и списком устройств; ![](https://jing.yandex-team.ru/files/osennikovak/2021-04-08T11:12:17Z.5015414.png)"
    - do: "Переименовать группу, сохранить"
    - assert: "Новое название сохранено"
    - do: "Снова перейти в настройки группы; Добавить хотя бы одну любую новую колонку и сохранить"
    - assert: "В списке устройств в группе стало соответствующее количество устройств; "
