feature: modal

specs:
  Десктопное модальное окно:
    По клику на кнопку "Заказать обратный вызов" должно появится:
      - do: Открыть ссылку https://yandex.ru/turbo?stub=modal/desktop-with-text.json
      - assert: Модальное окно не отображается
      - do: Кликнуть по кнопке "Заказать обратный звонок"
      - assert: Модальное окно появилось
      - screenshot: Внешний вид соотвествует скриншоту [plain]

    По клику на крестик в правом верхнем углу должно закрыться:
      - do: Открыть ссылку https://yandex.ru/turbo?stub=modal/desktop-with-text.json
      - assert: Модальное окно не отображается
      - do: Кликнуть по кнопке "Заказать обратный звонок"
      - assert: Модальное окно появилось
      - do: Кликнуть по крестику в правом верхнем углу
      - assert: Модальное окно исчезло

    По нажатию клавиши Esc должно закрыться:
      - do: Открыть ссылку https://yandex.ru/turbo?stub=modal/desktop-with-text.json
      - assert: Модальное окно не отображается
      - do: Кликнуть по кнопке "Заказать обратный звонок"
      - assert: Модальное окно появилось
      - do: Нажать клавишу Esc
      - assert: Модальное окно исчезло

    При переполнении контента должно иметь скролл:
      - do: Открыть ссылку https://yandex.ru/turbo?stub=modal/desktop-with-long-text.json
      - assert: Модальное окно не отображается
      - do: Кликнуть по кнопке "Заказать обратный звонок"
      - assert: Модальное окно появилось и при его высоте, большей высоты экрана, имеет скролл.
      - screenshot: Внешний вид соотвествует скриншоту [with-scroll]

