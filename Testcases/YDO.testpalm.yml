feature: Услуги

params:
  exp_flags: goodwin_ydo_enabled=1

specs:
  Ремонт холодильника:
    - do: спросить у Алисы "ремонт холодильника"
    - assert: голосовой ответ содержит "Найдено (количество) мастеров по ремонту холодильников в Москве, могу рассказать про цены или помочь вызвать исполнителя"
    - assert: текстовый ответ содержит "Найдено (количество) мастеров по ремонту холодильников в Москве, могу рассказать про цены или помочь вызвать исполнителя"
  Выгул собак:
    - do: спросить у Алисы "услуги выгул собак"
    - assert: голосовой ответ содержит "Найдено (количество) выгульщиков собак в Москве, могу рассказать про цены или помочь вызвать исполнителя"
    - assert: текстовый ответ содержит "Найдено (количество) выгульщиков собак в Москве, могу рассказать про цены или помочь вызвать исполнителя"
  Грузоперевозки:
    - do: спросить у Алисы "грузоперевозки"
    - assert: голосовой ответ содержит "Найдено (количество) грузоперевозчиков в Москве, могу рассказать про цены или помочь вызвать исполнителя
    - assert: текстовый ответ содержит Найдено (количество) грузоперевозчиков в Москве, могу рассказать про цены или помочь вызвать исполнителя
  Курьер на час:
    - do: спросить у Алисы "курьер на час"
    - assert: голосовой ответ содержит "Найдено (количество) курьеров в Москве, могу рассказать про цены или помочь вызвать исполнителя"
    - assert: текстовый ответ содержит "Найдено (количество) курьеров в Москве, могу рассказать про цены или помочь вызвать исполнителя"

files:
