specs:
  Таб отзывов в оверлее:
    - do: разлогиниться на Яндексе и почистить куки
    - do: открыть поисковую выдачу по запросу 'let's rock bar'
    - assert: отобразилась карточка одной организаци
    - do: кликнуть в таб 'N отзывов'
    - assert: открылся оверлей организации на табе отзывов
    - assert: загрузился список отзывов
    - screenshot: пример внешнего вида таба с отзывами в оверлее [reviews-{{PLATFORM}}-{{BROWSER_TYPE}} >> reviews-cards.1org.overlay]
    - do: кликнуть на лайк первого отзыва
    - assert: показался попап для залогина
    - do: кликнуть на кнопку "Войти"
    - assert: открылась страница Паспорта
    - tech: в ссылке на Паспорт есть параметр origin=geo_like_tooltip

