feature: Настройки - шоу Алисы

tags:
  - release_Webview
  - webview_regress
  - platform_common

specs:
  Внешний вид шоу:
    - automation: QUASARUI-3100
    - do: Открыть Настройки - Контент - Настройки шоу Алисы
    - screenshot: Отображаются 3 блока с выбором новостей, тем и навыков для шоу [settings-show-1]
    - assert: <img src=https://jing.yandex-team.ru/files/rbol/IMG_2687C86371F3-1.jpeg alt=Скриншот>
  Разворачивание списков:
    - automation: QUASARUI-3100
    - do: Открыть Настройки - Контент - Настройки шоу Алисы
    - do: Нажать на любой тоггл из списка источников
    - screenshot: Включается тоггл, раскрывается список источников [settings-show-2]
    - do: Выключить тоггл
    - screenshot: Список источников скрылся [settings-show-3]
    - do: Включить тоггл новостей
    - do: В разделе новостей тапнуть на `Показать ещё`
    - screenshot: Разворачивается список новостных источников [settings-show-4]
    - do: Пролистать вниз, тапнуть на `свернуть`
    - screenshot: Список источников свернулся обратно [settings-show-5]
  Сохранение выбранных источников:
    - automation: QUASARUI-3100
    - do: Перейти в Настройки - Контент - Настройки шоу Алисы
    - do: В блоке `новости` выбрать любую одну
    - do: В блоке `темы` выбрать две различные темы
    - do: В блоке `навыки` выбрать два любых навыка
    - do: Выйти на экран назад и перейти снова в Настройки шоу
    - screenshot: Выбранные источники сохранены [settings-show-6]
   
