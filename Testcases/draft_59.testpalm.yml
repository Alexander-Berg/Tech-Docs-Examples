feature:  Умный дом - кондей - команды

specs:
    Умный дом - кондей - команды:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1939
        - release_Smarthome
        - smarthome_regress
        - iot_voice
        - iot_remote
        - evo_automated
    - do: "`включи кондиционер`; `включи кондей`"
    - assert: "Кондиционер включается"
    - do: "`выключи кондиционер`; `выключи кондей`"
    - assert: "Кондиционер выключается"
    - do: "`прибавь температуру на кондиционере`; `увеличь температуру для кондиционера`; `сделай теплее`"
    - assert: "Температура увеличивается"
    - do: "`убавь температуру на кондиционере`; `уменьши температуру кондиционера`; `сделай холоднее`"
    - assert: "Температура уменьшилась"
    - do: "`включи температуру кондиционера 20 градусов`; `установи температуру кондея 19`; `сделай температуру восемнадцать градусов`; `сделай двадцать два градуса`"
    - assert: "Температура установилась на выбранное значение"
    - do: "`включи максимальную температуру на кондее`; `включи температуру кондиционера на максимум`; `поставь максимальную температуру`"
    - assert: "Температура установилась на выбранное значение"
    - do: "`включи минимальную температуру на кондее`; `включи температуру кондиционера на минимум`; `поставь минимальную температуру`"
    - assert: "Температура установилась на выбранное значение"
    - do: "Команды режимов, некоторые режимы могут отсутствовать на конкретном девайсе; ; `включи на кондиционере режим охлаждения` / `включи режим охлаждения`; `включи на кондиционере режим осушения` / `включи режим осушения`; `включи на кондиционере авто режим`"
    - assert: "Режим переключается"
    - do: "Команды обдува, некоторые или все режимы могут отсутствовать; ; `включи на кондиционере скорость обдува на минимум`; `включи на кондиционере высокую скорость обдува`; `включи на кондиционере скорость обдува на максимум`; `включи на кондиционере низкую скорость обдува` / `включи низкую скорость вентиляции`; `включи на кондиционере среднюю скорость обдува`"
    - assert: "Скорость обдува меняется"
    - do: "`двадцать два градуса`; `включи 18`; `режим охлаждения/осушения/обогрева`; `низкая/высокая/средняя скорость вентиляции`"
    - assert: "На кондиционере ничего не меняется (Алиса отвечает болталкой, погодой и т.д.)"
