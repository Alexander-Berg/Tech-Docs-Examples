feature:  Умный дом - расписания - просмотр ближайшего запуска

specs:
    Умный дом - расписания - просмотр ближайшего запуска:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3050
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - webview_regress
        - iot_scenario
        - iot_timetable
    - do: "Preconditions Находимся на списке устройств; ; Тапаем `+` -> Сценарий -> Добавляем любое действие на любое устройство УД; ; После задания условия: задать любое валидное название -> Сохранить"
    - do: "Нажимаем `Добавить условие` -> Время срабатывания, выбираем любое время и день недели, сохраняем сценарий"
    - assert: "В верхней части экрана появилась квадратная карточка запуска сценария; Пишется день/дата/время, если сценарий не сегодня и не завтра должен сработать; Текст времени запуска не выезжает за пределы карточки; ; <img src=`https://jing.yandex-team.ru/files/rbol/3125.png` alt=`Скриншот` width=`300`/>"
    - do: "Тапнуть на карточку"
    - assert: "Открывается страница редактирования сценария; ![](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-07-15%20в%2017.26.17.png)"
