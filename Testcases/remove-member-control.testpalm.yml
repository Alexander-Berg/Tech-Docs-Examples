feature: Очистка формы добавления участников команды

specs:
  beforeEach:
    - do: залогиниться под пользователем robot-internal-002
    - do: открыть страницу сервиса robot-internal-003 сервис (автотесты) (/services/robotinternal003service)
    - do: нажать на кнопку "Добавить сотрудника или департамент" с иконкой плюса
    - do: вызывать саджест сотрудника, вписав в поле знак пробела
    - do: кликнуть на первого сотрудника в саджесте

  Положительные:
    1. Удаление из формы без выбора роли:
      - do: удалить сотрудника, нажав на иконку корзины
      - assert: пользователь успешно удалился из формы

    2. Удаление после создания новой роли:
      - do: вызывать саджест роли, кликнув в поле выбора роли
      - do: вписать в поле ввода роли "we_dont_have_such_role" чтобы последний элемент был виден
      - do: нажать на кнопку "Добавить новую роль"
      - do: удалить сотрудника, нажав на иконку корзины
      - assert: пользователь успешно удалился из формы

    3. Удаление после закрытия формы создания роли:
      - do: вызывать саджест роли, кликнув в поле выбора роли
      - do: вписать в поле ввода роли "we_dont_have_such_role" чтобы последний элемент был виден
      - do: нажать на кнопку "Добавить новую роль"
      - do: нажать кнопку "Отменить" чтобы закрыть форму создания роли
      - do: удалить сотрудника, нажав на иконку корзины
      - assert: пользователь успешно удалился из формы

