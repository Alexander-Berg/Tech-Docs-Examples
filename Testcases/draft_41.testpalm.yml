feature:  Умный дом - настройка комнаты устройства УД

specs:
    Умный дом - настройка комнаты устройства УД:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1892
        - release_Webview
        - release_Smarthome
        - platform_common
        - webview_regress
    - do: "Description Можно выбрать комнату из уже имеющихся или добавить комнату из списка"
    - do: "Выбрать любое устройство УД (кроме пульта, например, розетка или лампочка), тапнуть на шестеренку настроек"
    - assert: "Отображаются параметры Название устройства, Дома и комнаты, Группы"
    - do: "Открыть вкладку комнат, выбрать из имеющихся, сохранить"
    - assert: "Комната изменилась; Экран выбора комнаты; ![](https://jing.yandex-team.ru/files/osennikovak/2021-04-08T08:51:56Z.31fa020.png); "
    - do: "Открыть вкладку комнат, тапнуть на `Добавить комнату`, выбрать из имеющихся названий-саджестов, сохранить"
    - assert: "Комната изменилась"
    - do: "Открыть вкладку комнат, тапнуть на `Добавить комнату`, добавить комнату с названием любым словом, сохранить"
    - assert: "Комната изменилась"
