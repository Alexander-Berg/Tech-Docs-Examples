feature:  Стереопара - отображение в УД

specs:
    Стереопара - отображение в УД:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3597
        - release_Webview
        - platform_searchapp
        - surface_station
        - surface_midi
        - platform_common
        - webview_regress
    - do: "Preconditions Есть собранная стереопара"
    - do: "Проверить отображение иконки стереопары в следующих местах:; ; - список устройств УД; - выбор устройств при создании комнаты/группы; - выбор устройств при редактировании комнаты/группы; - страница редактирования сценария; - список устройств при добавлении действия в сценарий; - страница создания сценария (после выбора устройства); - история запуска в сценариях; - история запуска в сценариях, когда разобрали стереопару после запуска сценария; - в Мессенджере при звонке в колонку отображается мастер-колонка из стереопары"
    - assert: "Везде стереопара отображается корректно (с двумя собранными колонками, цвета колонок также не пропадают) "
