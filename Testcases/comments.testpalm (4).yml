feature: comments

specs:
  Внешний вид блока:
    - do: открыть страницу c комментариями yandex.ru/turbo?text=test_news
    - do: проскролить до блока комментариев
    - screenshot: внешний вид блока (сравниваем структуру блока, заглушки аватаров и картинок могут отличаться) [plain]

  Разворачивание скрытых комментариев первого уровня вложенности:
    - do: открыть страницу c комментариями yandex.ru/turbo?text=test_news
    - do: проскролить до блока комментариев
    - do: нажать на ссылку «Показать ещё (8)», находящуюся под комментариями первого уровня
    - assert: комментарии развернулись
    - screenshot: примерный внешний вид развёрнутого блока комментариев [plain]

  Разворачивание скрытых комментариев второго уровня вложенности:
    - do: открыть страницу c комментариями yandex.ru/turbo?text=test_news
    - do: проскролить до блока комментариев
    - do: нажать на ссылку «Показать ещё (6)», находящуюся под комментариями второго уровня
    - assert: комментарии развернулись
    - screenshot: примерный внешний вид развёрнутого блока комментариев [plain]

