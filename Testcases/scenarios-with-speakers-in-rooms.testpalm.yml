specs:
    Сценарии с колонками без комнат:
        - automation: QUASARUI-3077
        - do: На аккаунте подключено хотя бы две колонки
        - do: Ни у одной колонки нет комнаты (если комната есть, то удалить саму комнату из списка в настройках)
        - do: Начать создавать сценарий, выбрать любую фразу запуска, нажать Добавить действие
        - screenshot: Отображается пункт `Любая умная колонка` [speakers-in-scenario-1]
        - screenshot: Колонки отображаются сверху списка, доступны для выбора действия [speakers-in-scenario-2]
        - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/2020-07-27T16:32:52Z.46c32ed.png alt=Скриншот width=250>
        
    Сценарии с несколькими колонками в комнатах:
        - automation: QUASARUI-3077
        - do: На аккаунте подключено хотя бы две колонки
        - do: Установить одной из колонок комнату, второй не устанавливать
        - do: Начать создавать сценарий, выбрать любую фразу запуска, нажать Добавить действие
        - assert: Отображается пункт `Любая умная колонка`
        - screenshot: Колонки без комнат отображаются сверху списка, доступны для выбора действия [speakers-in-scenario-3]
        - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/2020-07-27T16:32:52Z.46c32ed.png alt=Скриншот width=250> 
        - screenshot: Колонки с комнатами отображаются в соответствующей комнате [speakers-in-scenario-4]
        - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/2020-07-27T16:36:36Z.8112e17.png alt=Скриншот width=250> 
       
    Сценарии со всеми колонками в комнатах:
        - automation: QUASARUI-3077
        - do: На аккаунте подключено хотя бы две колонки
        - do: Установить всем колонкам на аккаунте комнату
        - do: Начать создавать сценарий, выбрать любую фразу запуска, нажать Добавить действие
        - assert: Отображается пункт `Любая умная колонка`
        - screenshot: Нет в списке колонок без комнаты, все колонки с комнатами отображаются в соответствующих комнатах [speakers-in-scenario-5]
       