feature: Кандидат.Испытания
type: Черновики серий секций

specs:
  Отмена удаления черновика серии секций:
    - do: открыть кандидата с черновиками серий секций /candidates/<id_кандидата>/interviews/
    - screenshot: список черновиков серий секций [interviews_rounds_list]
    - do: клик на иконку корзины
    - assert: |
        появилось модальное окно с подтверждением удаления
        в окне есть кнопка 'Отмена'
        в окне есть кнопка 'Удалить'
    - screenshot: внешний вид модального окна [modal]
    - do: клик на кнопку 'Отмена'
    - assert: |
        модалка закрылась
        черновик серии секций остался в списке испытаний
    - screenshot: список испытаний не изменился [interviews_rounds_list_not_changed]

  Удаление черновика серии секций:
    - do: открыть кандидата с черновиками серий секций /candidates/<id_кандидата>/interviews/
    - screenshot: список черновиков серий секций [interviews_rounds_list]
    - do: клик на иконку корзины
    - assert: |
        появилось модальное окно с подтверждением удаления
        в окне есть кнопка 'Отмена'
        в окне есть кнопка 'Удалить'
    - screenshot: внешний вид модального окна [modal]
    - do: клик на кнопку 'Удалить'
    - screenshot: заявка удалилась из списка секций кандидата [clear_interviews_list]

