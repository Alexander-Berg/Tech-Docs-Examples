feature:  Умный дом - сценарии - тап на "+" на табе сценариев ведет на создание сценария

specs:
    Умный дом - сценарии - тап на "+" на табе сценариев ведет на создание сценария:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3110
        - release_Webview
        - platform_common
        - iot_scenario
    - do: "Открыть список устройств, открыть таб `Сценарии`, нажать на `+`"
    - assert: "Открывается страница создания сценария"
    - do: "Создать любой, сохранить"
    - assert: "Попадаем на список сценариев, сценарий добавлен"
