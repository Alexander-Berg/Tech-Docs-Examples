feature: Саджест
type: Реклама в саджесте с дозапросом

specs:
  beforeEach:
    - do: получить выдачу по запросу "вконтакте"
    - do: кликнуть в крестик поисковой стрелки
  В саджесте присутствует реклама:
    - do: набрать запрос "кре"
    - assert: в саджесте присутствует реклама
  В счетчиках есть drqs, drsp и drndr параметры:
    - do: набрать запрос "кредитная кар"
    - assert: в саджесте присутствует реклама
    - do: кликнуть в кнопку "Найти"
    - tech: отправился счетчик саджеста
    - tech: поле drqs равно 1
    - tech: поле drsp равно 1
    - tech: поле drndr равно 1
    - assertMetrics: '*'
  Отправляется space_created=1 после клика в стрелку:
    - do: набрать запрос "вт"
    - do: кликнуть в стрелку с подсказкой "втб"
    - assert: появилась реклама
    - tech: запрос, ушедший на ad-rerequest-ya.cgi содержит параметр space_created=1

files:
  - features/desktop/suggest/suggest_re-request.hermione.js

tlds: [ru, by, kz, ua]

tags:
  - no_assessors
  - skip_e2e_check

v-team: Suggest

priority: high
