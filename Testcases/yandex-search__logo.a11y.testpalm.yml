feature: Лого
type: Доступность

browsers: chrome-desktop

specs:
  Проверка наличия outline:
    - label: a11y
    - do: получить выдачу по запросу 'Бангкок'
    - assert: шапка с логотипом присутствует на выдаче
    - do: перейти на логотип Яндекс с помощью клавиши Tab или сочетания Shift+Tab
    - assert: вокруг логотипа есть рамка
    - screenshot: внешний вид [utilityfocus-logo]
    - assertMetrics:
        - web.total_click_count
        - web.total_request_count
        - web.total_rerequest_count
        - web.total_title_click
  Ручная проверка на доступность [manual]:
    - tags:
        - manual
        - skip_manual_check
    - automation: SERP-100036
    - do: получить выдачу по запросу 'Бангкок'
    - assert: шапка с логотипом присутствует на выдаче
    - do: включить скринридер
    - do: перейти на логотип Яндекс с помощью клавиши Tab или сочетания Shift+Tab
    - screenshot: внешний вид [a11y >> utilityfocus-logo]
    - assert: |
        скринридер озвучил: Главная страница Яндекс, ссылка
        вокруг логотипа есть рамка
    - do: перейти по ссылке, например нажав клавишу Enter
    - assert: произошел переход на главную страницу Яндекса в той же вкладке браузера

