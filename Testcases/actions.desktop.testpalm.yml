feature: Действия в Архиве

import-steps:
    - tests/hermione/suites/desktop/shared-steps/backoffice.testpalm.steps.yml

tlds: ru

specs:
    beforeEach:
        - attach: Открытие Архива

    Отображение блока действий в Архиве:
        - automation: YDO-6833
        - do: кликнуть в списке чатов на перенесенный в Архив диалог
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/tony-prots/2019-05-21_16-19-05.png]
        - assert: открылся блок информации справа

    Принятие диалога из Архива:
        - automation: YDO-6833
        - do: кликнуть в списке чатов на перенесенный в Архив диалог
        - do: нажать кнопку "Принять" в правом блоке
        - assert: |
              перекинуло на вкладку Диалоги
              появилось поле ввода в контейнере чата
        - do: перейти в Архив
        - assert: принятый диалог не отображается в Архиве

    Перемещение в Очередь из Архива:
        - automation: YDO-6833
        - do: кликнуть в списке чатов на перенесенный в Архив диалог
        - do: нажать кнопку "Переместить в Очередь" в правом блоке
        - assert: |
              диалог исчез из списка чатов в Архиве
              появился тост "Диалог перенесен в Очередь"
              оператор остался на странице "Архива", но не на каком-то конкретном чате
        - do: перейти в Очередь
        - assert: перенесенный  диалог отображается в Очереди

    Передача другому оператору:
        - automation: YDO-6833
        - do: кликнуть в списке чатов на перенесенный в Архив диалог
        - do: нажать кнопку "Передать другому оператору"
        - assert: открылось модельное окно "Передать другому оператору"
        - do: выбрать аккаунт оператора, к которому у вас также есть доступ, и нажать "передать"
        - assert: |
              диалог исчез из списка чатов в Архиве
              появился тост "Диалог передан оператору XXX"
              оператор остался на странице "Архива", но не на каком-то конкретном чате
        - do: зайти в админку через второй аккаунт оператора
        - do: перейти в раздел Диалоги
        - assert: перенесенный из предыдущего аккаунта диалог отображается в списке диалогов

    Перемещение в Спам в Архиве:
        - automation: YDO-6833
        - do: кликнуть в списке чатов на перенесенный в Архив диалог
        - do: нажать кнопку "Пометить как Спам"
        - assert: |
              диалог исчез из списка чатов в Диалогах
              появился тост "Диалог перенесен в Спам"
              оператор остался на странице "Архива", но не на каком-то конкретном чате
        - do: перейти в Спам
        - assert: перенесенный диалог отображается в Спаме

