feature: Вкладка "Баланс"
specs:
  Положительные:
    1. Отображение вкладки "Баланс" у админа без задолженности:
      - do: залогиниться под админом любой организации и перейти по ссылке /portal/admin
      - screenshot: слева в сайдбаре есть раздел "Баланс" [sidebar]
      - do: нажать на раздел "Баланс"
      - assert: |
          произошел переход на страницу баланса,
          есть поле с указанием баланса,
          есть форма для ввода суммы,
          есть кнопка "пополнить",
          ниже указаны подключенные услуги и промокоды
      - screenshot: пример  внешнего вида страницы баланса [plain]

    2. Отображение вкладки "Баланс" у админа с задолженностью:
      - do: залогиниться под админом организации с задолженностью и перейти по ссылке portal/balance
      - assert: |
          произошел переход на страницу баланса,
          вверху красным цветом выделена сумма задолженности,
          есть напоминание о необходимости погасить задолженность и сроке отключения услуг
      - screenshot: пример внешнего вида страницы баланса [plain]

  Отрицательные:
    1. Отображение вкладки Баланс у неадмина:
      - do: залогинитьcя под аккаунтом сотрудника любой организации и перейти на portal/balance
      - assert: |
          переход на страницу баланса не произошел,
          показано сообщение, что страница не найдена

    2. Отображение вкладки Баланс у внешнего админа:
      - do: залогинитьcя под аккаунтом внещнего админа и перейти на portal/balance
      - assert: |
          переход на страницу баланса не произошел,
          показано сообщение, что страница не найдена
