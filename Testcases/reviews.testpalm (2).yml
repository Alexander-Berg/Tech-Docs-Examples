feature: Объектный ответ
type: Отзывы

specs:
  Залогиновый тултип:
    - params:
        intent: reviews
    - do: получить выдачу по запросу 'фильм аквамен 2018'
    - assert: |
        появилась карточка фильма c активным табом 'отзывы',
        загрузились отзывы
    - do: поставить лайк первому отзыву
    - assert: появился тултип с предложением зарегистрироваться или войти
    - screenshot: внешний вид [tooltip]
    - do: нажать на кнопку 'Регистрация'
    - assert: |
        произошел переход на Яндекс.Паспорт,
        в адресе страницы есть origin=serp__ugc__entity_reaction
  Корректное повторное открытие виджета комментатора к отзыву:
    - params:
        ento: '0oCgpydXc0ODI3MzAxEgtsc3QucmVjZmlsbRgCQgzRhNC40LvRjNC80YsrjM_C'
    - do: получить выдачу по запросу "отель «гранд будапешт» фильм 2014"
    - assert: на выдаче в левой колонке есть информация о фильме с отзывами пользователей
    - do: найти отзыв с комментарием(ями) и кликнуть по иконке комментария
    - assert: открылся виджет комментатора с комментариями к отзыву
    - do: навести курсор на любой комментарий
    - assert: появились три точки в углу блока
    - do: кликнуть по трем точкам
    - assert: появилось всплывающее окно
    - do: кликнуть по иконке комментария к отзыву
    - assert: закрылся виджет комментатора с комментариями к отзыву
    - do: кликнуть снова по иконке комментария к отзыву
    - assert: открылся виджет комментатора с комментариями к отзыву
    - do: навести курсор на любой комментарий
    - assert: появились три точки в углу блока
    - do: кликнуть по трем точкам
    - assert: появилось всплывающее окно (виджет комментатора с комментариями к отзыву при этом остался открытым)

