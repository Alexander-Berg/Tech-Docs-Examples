feature: Псевдоколдунщик
type: Несколько браузеров
params:
  foreverdata: '665949259'

specs:
  beforeEach:
    - do: получить выдачу по запросу 'foreverdata'
    - screenshot: вверху над результатами поиска появился колдунщик с разными браузерами [adapters/adapter-pseudo-fast/many-85-{{PLATFORM}} >> plain]
  Проверка ссылки и счетчика в тайтле:
    - do: кликнуть на ссылку в заголовке колдунщика с браузерами
    - assert: открылась страница с возможностю скачивания разных браузеров
    - tech: проверка счетчика в тайтле /wiz/pseudo_fast/browsers_all/title
  Проверка ссылки и счетчика в картинке:
    - do: кликнуть на логотип первого браузера в колдунщике
    - assert: в новой вкладке открылась страница с возможностью скачать выбранный браузер
    - tech: проверка счетчика на картинке с логотипом браузера /wiz/pseudo_fast/browsers_all/image
  Проверка ссылки и счетчика в кнопке:
    - do: кликнуть на название первого браузера в колдунщике
    - assert: в новой вкладке открылась страница с возможностью скачать выбранный браузер
    - tech: проверка счетчика на кнопке с названием браузера /wiz/pseudo_fast/browsers_all/button

