feature:  Умный дом - история запусков - фильтры - нет каждой категории запусков

specs:
    Умный дом - история запусков - фильтры - нет каждой категории запусков:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3080
        - release_Webview
        - release_Smarthome
        - platform_common
        - iot_scenario
    - do: "Preconditions Есть аккаунт, на котором нет запусков сценариев/расписаний с ошибками (но есть хотя бы одно другое событие); Есть аккаунт, на котором нет запусков сценариев/расписаний, которые отменили (но есть хотя бы одно другое событие); Есть аккаунт, на котором нет запусков сценариев/расписаний, которые завершились без ошибок (но есть хотя бы одно другое событие)"
    - do: "Открыть Сценарии - История; Тапнуть на Фильтры в правом верхнем углу"
    - assert: "Появляется список: Все события, Успешные события, С ошибками, Отмененные; "
    - do: "Тапнуть на Фильтры - С ошибками"
    - assert: "Отображается текст:; `Никаких ошибок; Пока все сценарии запускались по плану или отменялись по вашему желанию`"
    - do: "Тапнуть на Фильтры - Отмененные"
    - assert: "Отображается текст; `Вы ни разу не передумали; Пока вы не отменили ни одного сценария`"
    - do: "Тапнуть на Успешные события"
    - assert: "Отображается текст; `Здесь пока нет событий; Ваши сценарии появятся здесь, когда сработают`"
