feature: Новости 

specs:
  Доступность сценария list-light: # невозможно автоматизировать, исследовательский сценарий для незрячего ассессора
    - automation: SERP-148545
    - tags: a11y_scenario_smoke
    - params:
        foreverdata: '2600999458'
    - do: |
        получить выдачу по запросу 'foreverdata' 
        перемещаясь по заголовам найти колдунщик новостей с заголовком 'Сейчас в СМИ' 
    - assert: заголовок колдунщика новостей зачитывается как Сейчас в СМИ заголовок уровня 2
    - do: ознакомиться со список новостей внутри колдунщика
    - assert: название каждой новости представляет собой ссылку
    - do: перейти по ссылке новости
    - assert: в интернет обозревателе открылась страница оригинальной новости на внешнем сервисе
    - do: |
        вернуться на предыдущую страницу поисковой выдачи yandex.ru/search
        найти после списка новостей в виде списка представлены видеосюжеты
    - assert: видеосюжеты имеют списочный вид представления, каждое видео является ссылкой
    - do: перейти по ссылке видеосюжета
    - assert: в интернет обозревателе открылся внешний сервис c выбранной новостью
  
  Доступность сценария Story: # невозможно автоматизировать, исследовательский сценарий для незрячего ассессора
    - automation: SERP-148545
    - params:
        foreverdata: '658210435'
    - do: |
        получить выдачу по запросу 'foreverdata' 
        перемещаясь по заголовам найти сюжетный колдунщик новостей с заголовком 'Глава МИД КНР Ван И совершил визит в Монголию' 
    - assert: сюжетный колдунщик новостей имеет заголовок уровня 2
    - do: переместиться внутри колдунщика далее
    - assert: в колдункщике есть возможность ознакомиться с подробным текстом статьи
    - do: произвести навигацию до блока с видеосюжетами
    - assert: видеосюжеты представлены в виде списка
    - do: произвести навигацию далее до списка остальных новостей
    - assert: |
        название каждой новости представляет собой ссылку
        название новостей не дублируется при зачитывании картинки и названия тайтла

