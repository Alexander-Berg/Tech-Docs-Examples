feature: Органика
type: Длинный гринурл

counter: /web/item

specs:
  Проверка длинного гринурла:
    - do: сформировать выдачу по запросу 'как живут народы крайнего севера без коммуникаций'
    - do: найти в выдаче сниппеты с длинным гринурлом, состоящим из двух или трех частей и проверить его отображение
    - assert: |
        отображается сниппет с длинным гринурлом (состоит из двух или трех частей, длинна и внешний вид могут не значительно отличаться, обрезание троеточием может быть в середине или в конце) [longGreenurl],
        гринурл отображается в одну строку,
        гринурл не наезжает на соседние элементы снипета,
        гринурл не смещает соседние элементы, отображение как у снипета с коротким гринурлом

