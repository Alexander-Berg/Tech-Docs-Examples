  Навигация внутри турбо в ios12 [manual]:
    - automation: SERP-73952
    - params:
        foreverdata: '1721071845'
    - browsers: ios-safari-12-touch
    - do: получить выдачу по запросу 'foreverdata' и кликнуть в заголовок сниппета с названием 'Тестовая cтраница для tv.yandex.ru — турбо'
    - assert: открывается турбо-страница в той же вкладке (в поисковом приложении Яндекс турбо-страница открывается в новой вкладке)
    - do: кликнуть по ссылке "Весь день"
    - assert: открывается турбо-страница в той же вкладке (в поисковом приложении Яндекс турбо-страница открывается в новой вкладке)
    - do: провести пальцем от левого края экрана, так, чтобы произошел переход в истории
    - assert: произошел переход в истории
    - do: провести пальцем по странице. Браузер отреагировал (страница не зависла)

