feature: Саджест стикеров

specs:

    Можно вызвать саджест стикеров для эмодзи, если в поле ввода введен один эмодзи[manual]:
        - automation: 
        - description: |
              У авторизованного пользователя есть добавленные стикерпаки
              У авторизованного пользователя есть приватный/групповой чат
              Для того, чтобы посмотреть, какой эмодзи соответствует стикеру, необходимо нажать на иконку "смайла" в поле ввода,
              перейти на вкладку "Стикеры", лонгтапнуть по стикеру, появиться увеличенный стикер, а над ним соответствующий ему эмодзи. 
        - do: Запустить тестовое приложение и открыть список чатов 
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открыт
        - do: Ввести в поле ввода ":" (двоеточие)
        - assert: |
              В поле ввода отображается ":" (двоеточие) 
              Над полем ввода отображается саджест эмодзи 
        - do: Из саджеста эмодзи выбрать тот, который будет соответствоать стикеру, который у вас есть в стикерпаке. 
        - assert: |
              Выбранный эмодзи вставляется в поле ввода вместо ":"
              Саджест эмодзи скрывается 
              Отображается саджест стикеров для эмодзи 

