feature: Объектный ответ
type: Спортивная команда

specs:
  Проверить ссылки и счетчики в карточке спортивной команды:
    - params:
        foreverdata: '2523485468'
    - do: получить выдачу по запросу 'Манчестер Юнайтед'
    - screenshot: внешний вид [plain]
    - assert: появилась карточка объекта с календарем матчей и турнирной таблицей
    - do: проверить ссылку на первом названии чемпионата в календаре
    - assert: происходит ajax-переход на новую выдачу
    - tech: проверить счётчики на первом названии матча в календаре
    - do: проверить ссылку на первом результате матча в календаре
    - assert: происходит ajax-переход на новую выдачу
    - tech: проверить счётчики на первом результате матча в календаре
    - do: проверить ссылку на заголовке чемпионата в турнирной таблице
    - assert: происходит ajax-переход на новую выдачу
    - tech: проверить счётчики на заголовке чемпионата
    - do: проверить ссылку на названии команды в первой строке турнирной таблицы
    - assert: происходит ajax-переход на новую выдачу
    - tech: проверить счётчики на названии команды в первой строке турнирной таблицы
    - assertMetrics: '*'
  Отсутствие карточки спорта в ОО при наличии колдунщика спорта:
    - do: получить выдачу по запросу 'футбольный клуб челси'
    - assert: в ОО отсутствует карточка спорта
    - screenshot: пример внешнего вида [no-sport-card-with-sport-wizard]
    - assertMetrics: '*'

