feature: Бабл опроса

specs:

    Бабл опроса имеет максимальную ширину, когда текста небольшие[manual]:
        - automation:
        - description: |
              Пользователь А yndx-mssngr-942/QazMssngr1
              Пользователь Б yndx-mssngr-944/QazMssngr1
              Между ними есть групповой чат "чат для создания опросов"
        - do: Авторизоваться пользователем А, введя корректные логин/пароль.
        - assert: Авторизация прошла успешно.
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Навести курсор на кнопку со скрепкой.
        - assert: Открывается меню
        - do: ТКликнуть на "Создать опрос"
        - assert: Открывается экран "Новый опрос".Фокус сразу установлен в поле Тема
        - do: Ввести 2 символа в поле тема
        - assert: Символы введены
        - do: Создать три варианта по 3 символа каждый
        - assert: Три варианта созданы
        - do: Создать опрос и убедиться что опрос имеет максимальную ширину (можно сравнить с запиненным сообщением в чате)
        - assert: Бабл опроса имеет максимальную ширину
        - do: Авторизоваться пользователем Б, введя корректные логин/пароль.
        - assert: Авторизация прошла успешно.
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Убедиться что опрос, созданный пользователем А имеет максимальную ширину (можно сравнить с запиненным сообщением в чате)
        - assert: Бабл опроса имеет максимальную ширину
    

