feature:  Умный дом - цветная лампочка (smoke)

specs:
    Умный дом - цветная лампочка (smoke):
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2147
        - release_Smarthome
        - surface_station
        - surface_loudspeaker
    - do: "Description Цветная лампочка - Яндекс лампочка"
    - do: "Preconditions На аккаунте есть подключенная лампочка: ; ; **устройство**: цветная лампочка; **имя**: лампочка; **возможности**: вкл/выкл, менять яркость, менять цвет; **группа**: без группы; **комната**: кухня"
    - do: "; `включи лампочку`; "
    - assert: "Запрос включает лампу; Голосом отвечает `Включаю` и т.п."
    - do: "`выключи лампочку`"
    - assert: "Запрос выключает лампу; Голосом отвечает `Выключаю` и т.п."
    - do: "`включи лампочку поярче`; `сделай яркость лампочки на минимум`"
    - assert: "Яркость изменяется запрошенным образом; Голосом отвечает, что меняет яркость"
    - do: "`Сделай свет лампочки потеплее`; `поставь синий цвет на лампочке`"
    - assert: "Цвет изменился на запрошенный; Голосом отвечает, что меняет цвет "
