feature: Внутренний оффер
type: Удаление внутреннего оффера

specs:
    Удаление внутреннего оффера со статусом 'Готов к согласованию' [manual]:
        - automation: FEMIDA-5190
        - do: открыть страницу оффера offers/<id_оффера>/ со статусом 'Готов к согласованию' и типом вывода 'Ротация'
        - assert: |
            открылась страница оффера кандидата
            есть кнопка 'Удалить'
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/klimovich-a/browser_KsMet5xmDF.png]
        - do: клик 'Удалить'
        - screenshot: открылся попап подтверждения удаления [https://jing.yandex-team.ru/files/klimovich-a/browser_7e2ZoqQqZc.png]
        - do: заполнить поле 'Причина удаления' 
        - do: клик 'Удалить'
        - assert: |
            попап подтверждения закрылся
            статус оффера изменился на 'Удалён'
            исчезла кнопка 'Удалить'
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/klimovich-a/browser_E8ocT8Ihvp.png]
