feature: Спец.размещение

specs-integration:
  Присутствует на странице:
    - counter: /$page/$main/$result[@type="adv" and @subtype="premium"]/title
    - do: получить выдачу по запросу 'тинькофф' (альтернативные запросы 'балкон под ключ', 'смеситель для раковины', 'тинькофф кредит наличными', 'окна пвх купить')
    - assert: у первого рекламного снипета тайтл присутствует на странице
    - assert: проверка Тайтла - ссылка ведёт на yabs.yandex.ru/count (Для проверки нужно зажать тайтл и скопировать ссылку в любой текстовый редактор и там проверить содержимое ссылки, если выполнить переход по самой ссылке произойдет редирект - это не баг)
    - assert: у первого рекламного снипета гринурл присутствует на странице
    - assert: проверка Гринурла - ссылка ведёт на yabs.yandex.ru/count (Для проверки нужно зажать гринурл и скопировать ссылку в любой текстовый редактор и там проверить содержимое ссылки, если выполнить переход по самой ссылке произойдет редирект - это не баг)
    - assert: Текст рекламного объявления присутствует на странице и не пустой
    - assert: В рекламном объявлении присутствуют сайтлинки

specs:
  beforeEach:
    - do: получить выдачу по запросу 'окна' (альтернативные запросы 'балкон под ключ', 'смеситель для раковины', 'тинькофф кредит наличными', 'окна пвх купить')
    - assert: под поисковой строкой находится рекламный сниппет (текст заголовка и внешний вид сниппета могут отличаться, если первый сниппет пришел с БНО, попробуйте альтернативные запросы)

  Внешний вид:
    - tags:
        - pp_new_core
    - screenshot: примерный внешний вид (текст в заголовке и теле сниппета может отличаться) [adv]

  Внешний вид c шапкой:
    - label: direct-premium-with-head-{{BROWSER_TYPE}}
    - screenshot: пример внешнего вида (текст и наличие различных элементов снипета может отличаться от примера - не баг) [plain]

  Проверка ссылок:
    - screenshot: пример внешнего вида относительно шапки (текст и наличие различных элементов снипета может отличаться от примера - не баг) [premium]
    - do: нажать на тайтл рекламного сниппета
    - assert: осуществился переход на сайт рекламодателя
    - tech: href ссылки содержит yabs.yandex.ru/count
    - do: нажать на сайтлинк рекламного сниппета
    - assert: осуществился переход на выбранный раздел сайта рекламодателя
    - tech: href ссылки содержит yabs.yandex.ru/count
    - assertMetrics: "*"

