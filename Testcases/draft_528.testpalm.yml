feature:  Умный дом - многошаговые сценарии - сценарий выполняется до шага с ошибкой

specs:
    Умный дом - многошаговые сценарии - сценарий выполняется до шага с ошибкой:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4342
        - release_Smarthome
        - smarthome_regress
        - iot_scenario
    - do: "Создать сценарий с последовательными действиями ; - действие на какую-нибудь конкретную колонку; - действие на девайс не в сети; - действие на ту же колонку, что в п.1; - действие на девайс в сети; ; Запустить сценарий кнопкой"
    - assert: "Выполняется первый шаг; Приходит пуш об ошибке; Второй шаг не выполняется"
    - do: "Открыть запуск сценария в истории запусков; "
    - assert: "- первое действие отображается без ошибки; - второе действие - с ошибкой, красным отображается, какая произошла ошибка; - третье действие отображается без ошибки; - четвертое действие отображается без ошибки"
