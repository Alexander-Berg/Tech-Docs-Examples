feature: Колдунщик погоды
type: на выходные

specs:
  beforeEach:
    - do: получить выдачу по запросу 'погода'
    - assert: появился колдунщик с погодой на выходные
    - screenshot: на выдаче появился колдунщик Яндекс.Погоды с информаций о выходных днях [adapters/adapter-weather/weekend-204-{{PLATFORM}} >> plain]
  Проверка счетчиков и ссылок:
    - do: нажать на заголовок колдунщика
    - assert: в новой вкладке открылся сервис Яндекс.Погода
    - tech: проверить счетчик в заголовке
    - do: нажать на гринурл под заголовком
    - assert: в новой вкладке открылся сервис Яндекс.Погода
    - tech: проверить счетчик в гринурле
    - do: нажать кнопку 'Подробный прогноз'
    - assert: в новой вкладке открылся сервис Яндекс.Погода
    - tech: проверить счетчик в линке 'Подробный прогноз'
  Проверка прогнозов:
    - assert: в колдунщике присутствует прогноз на ближайщие субботу и воскресенье
    - assert: |
        ниже есть прогноз на ближайшие три дня, первый день обозначен как 'Сегодня'
        дни недели совпадают с реальными (текущий и два следующих)
    - tech: внешний вид в очень старых телефонах без svg [adapters/adapter-weather/weekend-204-{{PLATFORM}} >> nosvg]


