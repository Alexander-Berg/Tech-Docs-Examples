feature:  Умный дом - шторы

specs:
    Умный дом - шторы:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2892
        - release_Smarthome
        - smarthome_regress
        - iot_voice
        - evo_automated
    - do: "Preconditions На аккаунте есть шторы (можно заюзать yndx.quasar.test.2); Нажать на них кнопку и выключить"
    - do: "`Открой шторы`; `Подними шторы`"
    - assert: "Шторы включаются"
    - do: "`Закрой шторы`; `Опусти шторы`"
    - assert: "Шторы выключаются"
    - do: "Любое из `открой/приоткрой шторы на половину/треть/20 процентов`"
    - assert: "Открывает соответственно на 50, 33 или 20 процентов"
    - do: "Любое из `открой/приоткрой шторы ещё на половину/треть/10 процентов`"
    - assert: "Открывает шторы дополнительно на запрошенное значение (то есть предыдущее + запрошенное)"
