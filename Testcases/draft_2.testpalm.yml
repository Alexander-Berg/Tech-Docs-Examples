feature:  ПП - настройки - название колонки

specs:
    ПП - настройки - название колонки:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/445
        - release_Webview
        - surface_station
        - platform_common
    - do: "Preconditions В ПП на устройстве подключена любая колонка, настройки колонки; Нажимаем `Управление устройствами`, выбираем пункт с названием колонки"
    - do: "Поменять название станции, проверить возможность задавать название с помощью:; - кириллицы; - латиницы; - кириллицы + латиницы через пробел и наоборот; - кириллицы + цифр через пробел; - латиницы + цифр; - выбором названия из саджеста; - латиница + цифра без пробела; - кириллицы + цифры без пробела"
    - assert: "Название станции сохраняется, новое название отображается на странице станции в ПП"
    - do: "Проверить, что длина названия ограничена"
    - assert: "Название станции не задаётся длиннее 50 символов"
    - do: "Стереть название станции и попытаться сохранить пустое"
    - assert: "Пустое название станции не сохраняется"
    - do: "Поменять название станции, проверить возможность задавать название с помощью:; - кириллицы + латиницы без пробела и наоборот; - любые символы; - эмоджи; - 1 буква; - только цифры"
    - assert: "Появляется предупреждение https://yadi.sk/i/H6i1zR2FQcXS7A"
