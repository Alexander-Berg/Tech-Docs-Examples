feature: Страница урока
description: страница урока для подготовки по предмету с задачами и теорией

specs:
    beforeEach:
        - do: перейти на страницу предмета Математика(базовый уровень)
        - assert: открыта страница предмета
        - do: в карточке уроков перейти на страницу любого урока по теме
    Табы:
        - tags: smoke
        - assert: |
            открыта страница урока по выбранной теме
            активен таб "Тест"
            на странице отображены задачи теста
        - screenshot: внешний вид панели табов [tabs]
        - do: перейти на вкладку 'Лекция'
        - assert: выбрана вкладка 'Лекция'
        - screenshot: внешний вид панели табов [tabs-selected]
    Раздел Тест:
        Есть верно решенные задачи:
            - tags: smoke
            - do: заполнить в поле первого задания ответ 7295331
            - do: кликнуть по кнопке "Завершить тест"
            - assert: |
                открылась страница результатов теста
                на странице присутствует карточка результатов теста
                на странице присутствует результат "Вы правильно решили 1 из 9"
        Все задания не решены:
            - do: кликнуть по кнопке "Завершить тест"
            - assert: |
                открылась страница результатов теста
                на странице присутствует карточка результатов теста
                на странице присутствует результат "Вы правильно решили 0 из 9"
        Кнопка "Пройти еще раз":
            - tags: smoke
            - do: кликнуть по кнопке "Завершить тест"
            - assert: |
                открылась страница результатов теста
                на странице присутствует карточка результатов теста
            - do: кликнуть по кнопке "Пройти еще раз"
            - assert: открыта страница урока по выбранной теме
            - do: кликнуть по кнопке "Завершить тест"
            - assert: представлены результаты последней попытки завершения теста (статус всех заданий "Не решено")
        Кнопка "К лекциям":
            - do: кликнуть по кнопке "Завершить тест"
            - assert: |
                открылась страница результатов теста
                на странице присутствует карточка результатов теста
            - do: кликнуть по кнопке "К лекциям"
            - assert:
                активен таб "Лекция"
                на странице представлена теория с задачами
    Раздел Лекция:
        beforeEach:
            - do: перейти на страницу урока
            - do: кликнуть в таб "Лекция"
            - assert: выбрана вкладка "Лекция"
        Кнопка "К задачам":
            - do: кликнуть по кнопке "К задачам"
            - assert:
                активен таб "Задачи"
                на странице представлены задачи
        Выбор уровня сложности:
            - tags: smoke
            - do: кликнуть по выпадающему списку уровня сложности
            - screenshot: внешний вид активного выпадающего списка раздела Лекции [lecture-type]
            - assert: |
                в списке представлены несколько уровней сложности
                выбранный уровень отмечен галочкой
            - do: выбрать любой из уровней сложности в выпадающем списке
            - assert: |
                в выпадающем списке отображен выбранный уровень сложности
                страница не обновилась
                список задач и блоков теории изменился (расширился/сократился)
    Раздел Задачи:
        beforeEach:
            - do: перейти на страницу урока
            - do: кликнуть в таб "Задачи"
            - assert: выбрана вкладка "Задачи"
        Кнопка "К домашнему заданию":
            - tags: smoke
            - do: кликнуть по кнопке "К домашнему заданию"
            - assert:
                страница не обновилась
                активен таб "На дом"
                на странице представлены задачи раздела домашних заданий
        Выбор уровня сложности:
            - tags: smoke
            - do: кликнуть по выпадающему списку уровня сложности
            - screenshot: внешний вид активного выпадающего списка раздела Задач [task-type]
            - assert: |
                в списке представлены несколько уровней сложности
                выбранный уровень отмечен галочкой
            - do: выбрать любой из уровней сложности в выпадающем списке
            - assert: |
                в выпадающем списке отображен выбранный уровень сложности
                страница не обновилась
                список задач изменился (расширился/сократился)
    Раздел На дом:
        beforeEach:
            - do: перейти на страницу урока
            - assert: открыта страница урока
            - do: кликнуть в таб "На дом"
            - assert: выбрана вкладка "На дом"
        Выбор уровня сложности:
            - tags: smoke
            - do: кликнуть по выпадающему списку уровня сложности
            - screenshot: внешний вид активного выпадающего списка раздела На дом [home-type]
            - assert: |
                в списке представлены несколько уровней сложности
                выбранный уровень отмечен галочкой
            - do: выбрать любой из уровней сложности в выпадающем списке
            - assert: |
                в выпадающем списке отображен выбранный уровень сложности
                страница не обновилась
                список задач изменился (расширился/сократился)
        Сохранение уровня сложности при переходах:
            - do: в выпадающем списке уровня сложности выбрать уровень и запомнить
            - assert: |
                в выпадающем списке отображен выбранный уровень сложности
                страница не обновилась
                список задач изменился (расширился/сократился)
            - do: кликнуть по табу "Лекция"
            - assert: |
                активен таб "Лекция"
                на странице представлен контент раздела лекций
            - do: в выпадающем списке уровня сложности выбрать уровень для раздела лекция и запомнить
            - assert: |
                в выпадающем списке отображен выбранный уровень сложности
                страница не обновилась
                список задач изменился (расширился/сократился)
            - do: вернуться к разделу "На дом" кликнув по соответствующему табу
            - assert: |
                ранее выбранный уровень сложности сохранился
                контент раздела соответствует ранее выбранному уровню сложности
            - do: вернуться к разделу "Лекция" кликнув по соответствующему табу
            - assert: |
                ранее выбранный уровень сложности сохранился
                контент раздела соответствует ранее выбранному уровню сложности

