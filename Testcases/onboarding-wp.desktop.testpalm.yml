feature: Онбординг организации

specs:

    Онбординг появляется при первом залогине нового пользователя, добавленного в закрытую организацию и выглядит корректно[manual]:
        - automation:
        - do: Создать новый аккаунт через https://passport.yandex.ru
        - assert: Аккаунт создан      
        - do: В админке 360 добавить аккаунт в организацию
        - assert: Аккаунт добавлен отображается в админке 360
        - do: Авторизоваться создаданным аккаунтом в мессенджере во вкладке инкогнито
        - assert: Авторизация прошла успешно, появляется экран онбординга
        - do: Проверить корректность отображения онбординга
        - assert: |
              Онбординг не занимает всю область экрана, принимает форму модального окна
              Свайп отсутсвует, слайды переключаются только кнопкой
              После тапа на последюю кнопку онбординг пройден 
              Открывается список чатов организации, если они есть
              Первый экран онбординга соответсвует изоюбражению [https://jing.yandex-team.ru/files/akudenko/Снимок%20экрана%202022-07-11%20в%2017.02.02.png]
              Второй экран онбординга соответсвует изоюбражению [https://jing.yandex-team.ru/files/akudenko/Снимок%20экрана%202022-07-11%20в%2017.02.14.png]
              Третий экран онбординга соответсвует изоюбражению [https://jing.yandex-team.ru/files/akudenko/Снимок%20экрана%202022-07-11%20в%2017.02.23.png]
              Четвертый экран онбординга соответсвует изоюбражению [https://jing.yandex-team.ru/files/akudenko/Снимок%20экрана%202022-07-11%20в%2017.02.47.png]

    Онбординг можно закрыть тапом на крест на любом экране[manual]:
        - automation:
        - description: Для прохождения данного кейса необходим пользователь с доменом организации. Если необходимо создать в организации https://admin.yandex.ru
        - do: Авторизоваться создаданным аккаунтом в мессенджере во вкладке инкогнито
        - assert: Авторизация прошла успешно, появляется онбординг
        - do: Переключить онбориднг тапом на кнопку на второй экран
        - assert: Видим второй экран онбординга
        - do: Закрыть тапом на крестик в правом углу онбординга
        - assert: |
              Онбординг скрыт
              Открывается список чатов организации, если они есть
        - do: Перезагрузить страницу
        - assert: Онбординг не появляется повторно
    
    
    Онбординг НЕ появляется при первом залогине нового пользователя, если он не состоит в организации[manual]:
        - automation:
        - do: Создать новый аккаунт через https://passport.yandex.ru
        - assert: Аккаунт создан   
        - do: Авторизоваться создаданным аккаунтом в мессенджере во вкладке инкогнито 
        - assert: |
              Авторизация прошла успешно 
              Онбориднг не появился
              Открыт экран списка чатов
    
