feature:  Умный дом - задержки в сценариях - создание сценария с задержкой

specs:
    Умный дом - задержки в сценариях - создание сценария с задержкой:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3426
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - testid_394744
        - webview_regress
        - iot_scenario
    - do: "Preconditions На аккаунте подключено несколько устройств Умного дома"
    - do: "На странице со списком устройств нажать `+` и выбрать `Сценарий`; Выбрать условие - любую фразу; Нажать на `Добавить действие`"
    - assert: "В списке есть пункт `Добавить задержку`; ; ![](https://jing.yandex-team.ru/files/osennikovak/2021-08-17T16:28:19Z.8708bb4.png)"
    - do: "Выбрать `Добавить задержку`; ; "
    - assert: "Отображается экран; ![](https://jing.yandex-team.ru/files/osennikovak/2021-08-17T18:35:45Z.fa11664.png)"
    - do: "Поставить задержку в 20 секунд, сохранить; Добавить любое действие на колонку или устройство УД"
    - assert: "Действие добавлено после задержки"
    - do: "Добавить имя и сохранить сценарий"
    - assert: "Сценарий сохранён"
