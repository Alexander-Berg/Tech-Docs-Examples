feature:  Умный дом - Другие провайдеры - отвязка аккаунта без удаления устройств + обновление списка устройств

specs:
    Умный дом - Другие провайдеры - отвязка аккаунта без удаления устройств + обновление списка устройств:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2739
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - iot_connection
    - do: "Preconditions В приложении Mi Home на аккаунт уже добавлена и настроена лампа; Устройства синхронизированы с аккаунтом на яндексе; Хотя бы одно из устройств настроено (указано имя и комната), управляется из ПП"
    - do: "Открытть провайдер Xiaomi (“+” -> устройство), нажать на три точки в верхнем правом углу и затем на `Отвязать аккаунт`"
    - assert: "Появляется [предупреждение](https://jing.yandex-team.ru/files/osennikovak/uhura_2020-08-24T21%3A41%3A53.254442.jpg)"
    - do: "Тапнуть на `Отвязать от Яндекса`"
    - assert: "Аккаунт отвязан, но в списке устройств есть лампа и/или другие устройства от Xiaomi, если они есть"
    - do: "Открыть карточку настроенного устройства"
    - assert: "На карточке сообщение, что устройство не настроено: https://jing.yandex-team.ru/files/osennikovak/uhura_2020-08-24T21%3A46%3A30.109405.jpg"
    - do: "Удалить устройство"
    - assert: "Корректно удаляется, больше не отображается в списке"
    - do: "Снова открыть провайдер Xiaomi и пройти шаги привязки аккаунта и обновления списка устройств"
    - assert: "Появляется сообщение, что список устройств обновлен, добавлено устройство из п.4"
    - do: "Открыть карточку устройства из п.4"
    - assert: "Устройство доступно, по нажатию на кнопки реагирует "
