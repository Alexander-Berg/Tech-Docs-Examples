feature:  station, loudspeaker Голосовое подключение лампочки - подключение не лампочки

specs:
    station, loudspeaker Голосовое подключение лампочки - подключение не лампочки:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2808
        - release_Smarthome
        - smarthome_regress
        - surface_station
        - surface_loudspeaker
        - iot_voice_connection
    - do: "Preconditions Прошивка станции не меньше <Firmware 2.33.5.16.774462553.20200917.33> мини не меньше  <Firmware 1.33.4.12.769007619.20200910>; ; Взять розетку Яндекса или лампочку/розетку Туя; Перевести устройство в режим быстрого мигания (EZ-mode)"
    - do: "Сказать в колонку `Подключи лампочку`"
    - assert: "1) Ответ текстом и голосом один из:; - `Сейчас подключим! Это займет не более 30 секунд.`; - `Начинаю подключение устройства. Займет секунд 30.`; - `Сейчас попробую подключить ваше устройство. Полминуты и готово.`; ; 2) Начинает крутиться фиолетовое кольцо подсветки"
    - do: "Подождать около минуты"
    - assert: "1) Устройство перестаёт мигать ; 2) Колонка перестаёт крутить спиннер; 3) Колонка говорит: `Я что-то нашла, но, кажется, это не Яндекс лампочка, а что-то другое полезное. Но я не против! Пользуйтесь на здоровье`"
    - do: "Открыть список устройств"
    - assert: "Устройство добавлено, отображается без комнаты в верхней части списка"
