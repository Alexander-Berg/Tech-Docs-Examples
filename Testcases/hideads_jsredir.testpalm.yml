feature: Борьба с блокировщиками

params:
  exp_flags: hideads=1

specs:
  Замена префикса для js-редиректа:
    beforeEach:
      - do: включить adblock
      - do: получить выдачу по запросу 'окна'
      - assert: рекламный сниппет должен быть вырезан блокировщиком

    Cсылки должны измениться c yabs на значение флага:
      - params:
          exp_flags: direct_jsredir=jsredir2
      - do: обновить страницу
      - assert: рекламный сниппет не вырезан блокировщиком
      - tech: в органическом сниппете у ссылки в заголовке атрибут data-counter содержит текст /clck/jsredir2
      - tech: в органическом сниппете у ссылки в гринурле атрибут data-counter содержит текст /clck/jsredir2
      - tech: в рекламном сниппете у ссылки в заголовке атрибут data-counter содержит текст /clck/jsredir2
      - tech: в рекламном сниппете у ссылки в гринурле атрибут data-counter содержит текст /clck/jsredir2

