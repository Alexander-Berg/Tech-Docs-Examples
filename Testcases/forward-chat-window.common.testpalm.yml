feature: Forward в окне чата

specs:

    Длинное сообщение в Forward не обрезается и не выходит за рамки балуна[manual]:
        - automation: MSSNGRFRONT-5489
        - description: |
              Для прохождения кейса необходимо 2 аккаунта, 2-ым вспомогательным аккаунтом можно авторизоваться в другом браузере
              Между пользователями А и Б есть приватный/групповой чат (в который будем пересылать Forward)
              У пользователя А в списке чатов есть приватный/групповой чат, в истории которого есть длинное сообщение
        - do: Под пользователем А открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открыт
        - do: Кликнуть ПКМ/Тапнуть по сообщению из description
        - assert: Появляется контекстное меню
        - do: Выбрать "Переслать"
        - assert: Появляется список чатов для пересылки сообщения
        - do: Выбрать любой чат с пользователем Б из description
        - assert: |
              Открывается окно выбранного чата
              Над полем ввода появляется плашка с сообщениями для пересылки
              Сообщение обрезается троеточием
        - do: Нажать кнопку “Отправить” на панели ввода сообщения
        - assert: |
              Forward отправляется и отображается в окне чата
              В балуне с пересланным сообщением появилась запись "Пересланное сообщение"
              Пересылаемый текст полностью отображается в Forward и за рамки балуна не выходит
        - do: Пользователем Б открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть чат из description и проверить отображение сообщения, отправленного пользователем А
        - assert: |
              В балуне с пересланным сообщением есть запись "Пересланное сообщение"
              Пересылаемый текст полностью отображается в Forward и за рамки балуна не выходит

    Forward отправляется, если в комментарии меншен[manual]:
        - tags: [advanced_smoke]
        - automation: MSSNGRFRONT-5489
        - description: |
              Для прохождения кейса необходимо 2 аккаунта, 2-ым вспомогательным аккаунтом можно авторизоваться в другом браузере
              Между пользователями А и Б есть групповой чат (в который будем пересылать Forward)
              У пользователя А в списке чатов есть приватный/групповой чат, в истории которого есть сообщения
        - do: Пользователем А открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открыт
        - do: Кликнуть ПКМ/Тапнуть по сообщению из description
        - assert: Появляется контекстное меню
        - do: Выбрать "Переслать"
        - assert: Появляется список чатов для пересылки сообщения
        - do: Выбрать любой чат с пользователем Б из description
        - assert: |
              Открывается окно выбранного чата
              Над полем ввода появляется плашка с сообщениями для пересылки
        - do: Ввести в поле ввода "@"
        - assert: Показывается саджест с подсказкой
        - do: Выбрать из саджеста другого участника чата
        - assert: В поле ввода отображается имя участника чата с символом "@"
        - do: Нажать кнопку “Отправить” на панели ввода сообщения
        - assert: |
              Forward отправляется и отображается в окне чата
              Имя участника чата отображается синим шрифтом без символа "@""
        - do: Пользователем Б открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть чат из description и проверить отображение сообщения, отправленного пользователем А
        - assert: |
              В балуне с пересланным сообщением появилась запись "Пересланное сообщение"
              Имя участника чата отображается синим шрифтом без символа "@""

    Корректно обрабатывается Forward, в котором пересылаемое сообщение от незнакомого человека[manual]:
        - automation: MSSNGRFRONT-5489
        - description: |
              Для прохождения кейса необходимо 3 аккаунта, 2-ым вспомогательным аккаунтом (пользователем Б) можно авторизоваться в другом браузере, 3-им (пользователем С) можно не авторизоваться нигде
              У пользователя А в адресной книге есть пользователь Б и нет пользователя С
              У пользователя Б есть в адресной книге пользователи А и С
              Между пользователями А и Б есть приватный чат, в истории которого есть сообщения
              Между пользователями А, Б и С есть групповой чат, в истории которого есть сообщение от пользователя С (если такого чата нет - создать пользователем Б групповой чат)
        - do: Пользователем А открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть групповой чат из description
        - assert: Чат открыт
        - do: Кликнуть ПКМ/Тапнуть по сообщению из description
        - assert: Появляется контекстное меню
        - do: Кликнуть ЛКМ/Тапнуть "Переслать"
        - assert: Появляется список чатов для пересылки сообщения
        - do: Выбрать приватный чат из description
        - assert: |
              Открывается окно выбранного чата
              Над полем ввода появляется плашка с сообщениями для пересылки
        - do: Нажать кнопку “Отправить” на панели ввода сообщения
        - assert: |
              Forward отправляется и отображается в окне чата
              В балуне с пересланным сообщением появилась запись "Пересланное сообщение"
        - do: Пользователем Б открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть чат из description и проверить отображение сообщения, отправленного пользователем А
        - assert: |
              Forward отображается в окне чата
              В балуне с пересланным сообщением есть запись "Пересланное сообщение"

