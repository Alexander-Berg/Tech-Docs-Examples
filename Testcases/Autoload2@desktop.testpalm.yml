feature: autoload2

specs:
  При загрузке порций нет дублирования параметров [manual]:
    - tags: no_assessors
    - automation: NERPA-8437
    - browsers: chrome-desktop
    - do: открыть страницу https://yandex.ru/sport
    - do: открыть вкладку Network (Сеть) инструментов разработчика браузера
    - do: включить таб XHR и добавить фильтр `ajax=1`
    - do: проскролить страницу для загрузки нескольких (больше 2) порций
    - do: на вкладке Network выбрать последний запрос
    - do: выбрать таб Headers (Заголовки) и прокрутить окно к пункту Query String Parameters
    - assert: среди параметров запроса не должно быть дублей

