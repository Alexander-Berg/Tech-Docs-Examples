feature: Подписки/Интересы на таче (суммаризация)

description: Есть возможность подписаться на интересные команды/турниры/спортсменов через ОО (объектный ответ) в суммаризации в сюжете. Все интересы показываются на Главной Спорта в карусели подписок под рубрикатором.

specs:
  могут содержаться в сюжете [manual]:
    - do: залогиниться на сервисе Спорт
    - do: перейти в любой сюжет, в котором есть объектные ответы команды/матча/турнира, внешний вид сюжета с ОО - https://jing.yandex-team.ru/files/vasekerka/2022-07-07_14-51-31.png
    - assert: |
        в суммаризации сюжета присутствует один и более объектный ответ,
        объектным ответом выделены названия команд, турниров, имена спортсменов,
        вёрстка не едет
    - do: поскроллить ленту новостей
    - assert: |
        в некоторых сюжетах могут присутствовать объектные ответы,
        объектным ответом выделены названия команд, турниров, имена спортсменов,
        вёрстка не едет

  в рамках суммаризации через объектный ответ [manual]:
    можно добавить в подписки одну команду/матч/турнир [manual]:
      - do: залогиниться на сервисе Спорт
      - do: перейти в любой сюжет, в котором есть объектные ответы команды/матча/турнира, внешний вид сюжета с ОО - https://jing.yandex-team.ru/files/vasekerka/2022-07-07_14-51-31.png
      - do: тапнуть на объектный ответ команды/матча/турнира
      - assert: |
          открывается шторка объектного ответа,
          вёрстка не едет,
          в шторке присутствует кнопка "Следить",
          внешний вид - https://jing.yandex-team.ru/files/vasekerka/2022-07-07_14-55-17.png
      - do: тапнуть по кнопке "Следить"
      - assert: |
          текст кнопки "Следить" изменился на "Вы следите",
          кнопка поменяла цвет, слева от текста вместо значка плюса проставилась галочка,
          внешний вид - https://jing.yandex-team.ru/files/vasekerka/2022-07-07_15-02-27.png
      - do: свайпнуть шторку вниз экрана
      - assert: шторка скрывается, виден сюжет, который был выбран изначально
      - do: перейти на Главную спорта любым способом
      - assert: |
          под рубрикатором отображается карусель подписок,
          в карусели подписок присутствует иконка настроек с надписью "Мои интересы",
          справа от настроек отображается дабавленная на прошлом шаге команда/матч/турнир,
          внешний вид - https://jing.yandex-team.ru/files/vasekerka/2022-07-07_15-04-15.png

    можно добавить в подписки две и более команды/матча/турнира [manual]:
      - do: быть залогиненым на сервисе под аккаунтом, под которым проходили прошлый кейс
      - do: перейти в любой сюжет, в котором есть объектные ответы команды/матча/турнира, внешний вид сюжета с ОО - https://jing.yandex-team.ru/files/vasekerka/2022-07-07_14-51-31.png
      - do: тапнуть на объектный ответ команды/матча/турнира
      - assert: |
          открывается шторка объектного ответа,
          вёрстка не едет,
          в шторке присутствует кнопка "Следить",
          внешний вид - https://jing.yandex-team.ru/files/vasekerka/2022-07-07_14-55-17.png
      - do: тапнуть за пределы шторки
      - assert: шторка закрылась, отображается тот же сюжет
      - do: тапнуть по тому же объектному ответу еще раз
      - assert: открылась шторка
      - do: тапнуть по кнопке "Следить" 
      - assert: |
          текст кнопки "Следить" изменился на "Вы следите",
          кнопка поменяла цвет, слева от текста вместо значка плюса проставилась галочка,
          внешний вид - https://jing.yandex-team.ru/files/vasekerka/2022-07-07_15-02-27.png
      - do: перейти на Главную спорта любым способом
      - assert: |
          под рубрикатором отображается карусель подписок,
          в карусели подписок присутствует иконка настроек без каких-либо подписей,
          справа от настроек отображаются все подписки аккаунта,
          внешний вид - https://jing.yandex-team.ru/files/vasekerka/2022-07-07_15-12-05.png

    можно авторизоваться через шторку ОО [manual]:
      - do: разлогиниться, если были залогинены
      - do: перейти в любой сюжет, в котором есть объектные ответы команды/матча/турнира, внешний вид сюжета с ОО - https://jing.yandex-team.ru/files/vasekerka/2022-07-07_14-51-31.png
      - do: тапнуть на объектный ответ команды/матча/турнира
      - assert: |
          открывается шторка объектного ответа,
          вёрстка не едет,
          в шторке присутствует кнопка "Следить",
          внешний вид - https://jing.yandex-team.ru/files/vasekerka/2022-07-07_14-55-17.png
      - do: тапнуть по кнопке "Следить"
      - assert: появляется поп-ап залогина https://jing.yandex-team.ru/files/vasekerka/2022-07-07_15-18-24.png
      - do: тапнуть на кнопку "Закрыть" или за пределы поп-апа
      - assert: поп-ап залогина закрылся
      - do: снова тапнуть на кнопку "Следить" и авторизоваться на сервисе через поп-ап
      - assert: после авторизации происходит возврат на сюжет, в котором вы находились

