feature:  Умный дом - Households - Смена дома с созданием дома

specs:
    Умный дом - Households - Смена дома с созданием дома:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3420
        - release_Webview
        - platform_common
        - webview_regress
        - iot_households
    - do: "Preconditions На аккаунте несколько домов"
    - do: "- Перейти в настройки устройства, выбрать раздел `Дома и комнаты`; - Тап `Добавить дом`; - Создать дом; - Добавить комнату, на экране создания комнаты **устройство уже добавлено в нее**, тап на `сохранить` "
    - assert: "После нажатия на `Сохранить` появляется окно с предупреждением о перемещении в другой дом:; ; <img src=`https://jing.yandex-team.ru/files/lawyard/Spisok_ustroistv__Figma_2021-04-22_11-15-10.png` alt=`Скриншот` width=`200`/>"
    - do: "Нажать `Отменить`"
    - assert: "Возвращаемся к экрану создания комнаты"
    - do: "На экране редактирования комнаты снова нажать `Сохранить`"
    - assert: "После нажатия на `Сохранить` появляется окно с предупреждением о перемещении в другой дом:; ; <img src=`https://jing.yandex-team.ru/files/lawyard/Spisok_ustroistv__Figma_2021-04-22_11-15-10.png` alt=`Скриншот` width=`200`/>"
    - do: "Тап на `Подтвердить`"
    - assert: "Попадаем на список устройств созданного дома, устройство находится в созданной комнате "
