feature:  Режим "Не беспокоить"

specs:
    Режим "Не беспокоить":
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2782
        - release_Webview
        - platform_common
    - do: "Открыть настройки Станции"
    - assert: "Отображается настройка Не беспокоить, время не выбрано; ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_3048.PNG` alt=`Скриншот` width=`300`/>"
    - do: "Открыть настройки не беспокоить"
    - assert: "Отображается выключенный тоггл и 2 задизейбленные строчки с временем 23:00 и 9:00; ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_3050.PNG` alt=`Скриншот` width=`300`/>"
    - do: "Включить тоггл"
    - assert: "Строчки перестали отображаться задизейбленными"
    - do: "Выбрать любое время включения и отключения"
    - assert: "На строчках отображается выбранное время"
    - do: "Выйти назад в меню настроек колонки"
    - assert: "Отображается выбранный интервал времени; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_1B428898BD21-1.jpeg` alt=`Скриншот` width=`300`/>"
    - do: "Нажать на строку с настройками времени; Выключить тоггл Не беспокоить; Вернуться в настройки колонки"
    - assert: "На строке Не беспокоить снова написано Выберите время"
