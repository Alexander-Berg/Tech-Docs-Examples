feature: Объектный ответ
type: TLT для к-ка музыки

specs:
  Проверка tlt счетчика при перемотке:
    - do: авторизоваться в Яндексе под своим аккаунтом
    - do: открыть выдачу по запросу 'ели мясо мужики пивом запивали' (альтернативно можно воспользоваться свои запросом по тексту песни)
    - assert: на выдаче есть колдунщик музыки
    - do: кликнуть на кнопку play
    - assert: кнопка play должна смениться на pause
    - do: промотать трек до середины кликом
    - assert: песня перемоталась
    - tech: проверить, что сработал tlt счетчик /tech/music/wiz/serp/p5
    - assertMetrics: '*'

files:
  - features/touch-phone/z-entity-search/music/tlt/tlt.hermione.js

v-team: OO

tlds: [ru, ua, kz, by]
