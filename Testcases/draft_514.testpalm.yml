feature:  Не показывать часы мини2/ст макс

specs:
    Не показывать часы мини2/ст макс:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4327
        - release_Webview
        - platform_common
        - testid_521103
        - webview_regress
    - do: "Preconditions Тестид  521103"
    - do: "Открыть настройки ст макс -  Настройки LED экрана - Яркость; "
    - assert: "Внизу плашка про режим не беспокоить; <img src=`https://jing.yandex-team.ru/files/osennikovak/2022-03-19T10:16:02Z.aa29a71.png` alt=`Скриншот` width=`300`/>; "
    - do: "Тапнуть на Настроить"
    - assert: "Переходим в настройки режима не беспокоить; Есть пункт `Показывать часы`"
    - do: "Включить режим на текущее время; Выключить тоггл часов; "
    - assert: "Часы не отображаются"
    - do: "Открыть настройки мини2 с часами - Настройки LED экрана"
    - assert: "Внизу плашка про режим не беспокоить; <img src=`https://jing.yandex-team.ru/files/osennikovak/2022-03-19T10:18:38Z.58044d1.png` alt=`Скриншот` width=`300`/>; "
    - do: "Тапнуть на Настроить"
    - assert: "Переходим в настройки режима не беспокоить; Есть пункт `Показывать часы`; ; "
    - do: "Включить режим на текущее время; Выключить тоггл часов (**работает со 110 ветки прошивки!**); ; "
    - assert: "Часы не отображаются"
