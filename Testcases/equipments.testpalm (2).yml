feature: Все
type: Колдунщик оборудования

specs:
  Проверка функциональности [manual]:
    - automation: ISEARCH-6480
    - do: открыть страницу поиска /search?text=<название_оборудования/офиса/тип_оборудования>
    - assert: |
        открылась страница на вкладке 'Все'
        на странице отображается колдунщик оборудования
        у колдунщика есть название оборудования, местоположение, описание оборудования
        если найдено более 2-х оборудований, то остальные прячутся под кат
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/skaner__Poisk_po_Intranetu_nashlos_68_2020-06-01_15-43-30.png]
    - do: проверить ссылку в названии оборудования
    - assert: ссылка содержит http://staff.yandex-team.ru/map/#/equipment/<id_оборудования>
    - tech: при клике на ссылку дернулся clck.yandex.ru/click/
    - do: проверить ссылку на местоположении оборудования
    - assert: ссылка содержит http://staff.yandex-team.ru/map/#/equipment/<id_оборудования>
    - do: клик на 'еще <количество_найденных> устройств'
    - screenshot: отобразились остальные найденные устройства [https://jing.yandex-team.ru/files/grikyan91/skaner__Poisk_po_Intranetu_nashlos_68_2020-06-01_15-48-15.png] 

