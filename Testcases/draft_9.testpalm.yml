feature:  ПП - настройки - оплата и история операций

specs:
    ПП - настройки - оплата и история операций:
    - tags:
        - https://testpalm.yandex-team.ru/alice/testcases/526
        - release_Webview
        - surface_station
        - platform_ios
        - platform_android
        - webview_regress
    - do: "Description В списке `Оплата и история операций` должны отображаться имеющиеся карты и операции по ним.; После ухода Амедиатеки сделанные на ней покупки **не пропадают** из истории операций."
    - do: "Preconditions В ПП на устройстве подключена станция, открыть пункт `Устройства` в приложении; ; ; Для проверки юзера с покупками можно использовать на yndx.quasar.test.2; ; ; ; "
    - do: "Устройства - Настройки - Покупки и подписки - выбрать пункт “Способы оплаты и история операций” "
    - assert: "Экран `Способы оплаты и история операций` выглядит аналогично скриншотам, проверить все категории:; ; [Внешний вид в аккаунте без привязанных карт и покупок](https://jing.yandex-team.ru/files/osennikovak/uhura_2021-03-04T15%3A39%3A38.028462.jpg); "
    - assert: "Экран `Способы оплаты и история операций` выглядит аналогично скриншотам, проверить все категории:; ; [Внешний вид в аккаунте с картами и покупками](https://jing.yandex-team.ru/files/osennikovak/uhura_2021-03-04T15%3A37%3A25.028910.jpg)"
    - do: "Кликнуть на кнопку `Добавить карту`"
    - assert: "[Экран добавления карты](https://yadi.sk/i/WtD5zgUQ4FM_sQ)"
