feature: tumbler

description: Блок tumbler (тумблер) служит для выбора одного из двух предложенных вариантов. Визуально представлен переключателем с двумя положениями Вкл/Выкл. Если вы тестируете в Safari, то пропустите шаги связанные с клавиатурным управлением.

specs:
  Проверить корректность работы примера №1(Размеры):
    - do: Проверить внешний вид блоков и поведение блока при работе с блоком. Для того что бы перевести элемент в состояние disabled нажмите на кнопку toggle disabled.
    - assert: Внешний вид кнопок в состоянии включено/выключено соответствует внешнему виду блока в предыдущей версии библиотеки?
    - assert: Состояние элемента можно изменить, тапнув по элементу(изменить состояние элемента перетаскиваем переключателя НЕЛЬЗЯ)?
    - assert: В состоянии disabled элемент игнорирует тапы?

  Проверить корректность работы примера №2(Метки):
    - do: Проверить внешний вид блоков и поведение, при тапе на метки. Состояние блока можно поменять как при помощи метки, так и по тапу на сам контрол.
    - assert: Если в первом элементе примера тапнуть на текст Метка слева, то блок переключатель меняет свое состояние? При повторном тапе на метку или контрол переключатель меняет свое состояние?
    - assert: Если во втором элементе примера тапнуть на текст Метка справа, то блок переключатель меняет свое состояние? При повторном тапе на метку или контрол переключатель меняет свое состояние?
    - assert: В третьем примере есть две метки, если тапнуть по метке слева, то пример переходит в состояние отключено, если тапнуть на метку справа, то элемент переходит в состояние Вкл? При повторном тапе на одну и ту же метку переключатель не меняет свое состояние?

  Проверить корректность работы примера №3(Выравнивание по базовой линии):
    - do: Проверить внешний вид блоков, текст примера и текст переключателя должен выравниваться по одной линии.
    - assert: Текст в кнопке и текст вокруг кнопки выравнивается по одной линии, при изменении состоянии блока выравнивание текста сохраняется?
    - assert: После поворота экрана устройства, выравнивание по базовой линии сохраняется?

  Проверить корректность работы примера №4(Тема tiny):
    - do: Проверить внешний вид блоков и поведение блока и поведение блока при работе с блоком.
    - assert: Внешний вид кнопок в состоянии включено/выключено соответствует внешнему виду блока в предыдущей версии библиотеки?
    - assert: Состояние элемента можно изменить тапнув по элементу(изменить состояние элемента перетаскиваем переключателя НЕЛЬЗЯ)?
    - assert: В примере есть две метки, если тапнуть по метке слева, то пример переходит в состояние отключено, если тапнуть на метку справа, то элемент переходит в состояние Вкл?

