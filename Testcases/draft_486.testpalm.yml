feature:  Умный дом - Онбординги мини2

specs:
    Умный дом - Онбординги мини2:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4243
        - release_Webview
        - platform_ios
        - platform_android
        - webview_regress
    - do: "Description В кейсе ставим упор на стори именно для станции мини2"
    - do: "Подключить станцию, пролистать до онбординга"
    - assert: "- есть сторя со стереопарой (самая первая); - есть сторя про тандем, по порядку 2ая (если есть незатандемленный модуль) или последняя (если нет модуля); - есть стори `что умеет экран` и управление кнопками музыкой; ![](https://jing.yandex-team.ru/files/osennikovak/2022-02-02T14:59:11Z.934b138.png)"
    - do: "Открыть `Что умеет экран`"
    - assert: "Есть информация про экранчик; ; (кнопки Включить звонки на данный момент в онбордингах нет - https://st.yandex-team.ru/ALICE-11133); ![](https://jing.yandex-team.ru/files/osennikovak/2022-02-02T15:00:18Z.b0e38b7.png)"
    - do: "Открыть `Управлять музыкой легко`"
    - assert: "Есть информация про управление кнопками; ![](https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202022-02-11%20%D0%B2%2011.29.48.6acef7f.png)"
