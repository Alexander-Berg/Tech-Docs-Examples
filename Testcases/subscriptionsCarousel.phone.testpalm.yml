feature: Карусель подписок на Главной (тач)

description: Все интересы показываются на Главной Спорта в карусели подписок под рубрикатором.

specs:
  подсказывает с помощью поп-апа о возможности настраивать интересы [manual]:
    - do: зайти на Главную сервиса Спорт в режиме инкогнито
    - assert: под рубрикатором отсутствует карусель подписок
    - do: залогиниться под аккаунтом, у которого есть хотя бы одна подписка
    - assert: |
        после залогина происходит возврат на Главную спорта,
        под рубрикатором появляется карусель подписок,
        у карусели подписок присутствует поп-ап "Здесь можно добавить или удалить интересы",
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2022-07-07_15-30-47.png
    - do: проскроллить страницу либо тапнуть в любое пустое поле вне поп-апа
    - assert: поп-ап пропал, вёрстка не поехала
    - do: обновить страницу
    - assert: поп-ап больше не появляется

  позволяет удалять/возвращать добавленные ранее интересы [manual]:
    - do: зайти на Главную Спорта под аккаунтом, в котором есть хотя бы одна подписка
    - assert: |
        под рубрикатором присутствует карусель подписок,
        в карусели видны подписки и иконка настроек,
        ВНИМАНИЕ! если подписка одна - у иконки настроек будет присутствовать текст "Мои интересы", если подписок две и более - будет только иконка настроек БЕЗ текста,
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2022-07-07_16-02-36.png
    - do: тапнуть по иконке настроек
    - assert: |
        открывается шторка настройки интересов,
        в шторке присутствует заголовок "Ваши интересы в спорте", юзерпик аккаунта, поисковая строка и список интересов с иконками,
        справа от каждого интереса присутствует иконка "крестик",
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2022-07-07_16-13-01.png
    - do: тапнуть на "крестик" справа от любого интереса
    - assert: |
        иконка "крестик" меняется на кнопку "Вернуть",
        название и иконка удаляемого интереса становятся полупрозрачной,
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2022-07-07_16-14-44.png
    - do: тапнуть на кнопку "Вернуть"
    - assert: |
        кнопка "Вернуть" меняется на иконку "крестик",
        название и иконка возвращаемого интереса теряют прозрачность, выглядят также как соседние интересы,
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2022-07-07_16-13-01.png
    - do: еще раз удалить любой из интересов и обновить страницу
    - assert: |
        открывается Главная Спорта,
        в карусели подписок отсутствует интерес, который удалили на прошлом шаге

