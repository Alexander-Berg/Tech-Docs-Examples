feature:  Zigbee - добавление через навыки - больше 1 мидика

specs:
    Zigbee - добавление через навыки - больше 1 мидика:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4331
        - release_Webview
        - platform_ios
        - platform_android
        - testid_464873
        - webview_regress
        - iot_connection
