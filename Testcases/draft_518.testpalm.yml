    - assert: "Отображается список доступных колонок, цвет иконки соответствует колонке; ; <img src=`https://jing.yandex-team.ru/files/osennikovak/2022-03-19T12:28:48Z.2a6372b.png` alt=`Скриншот` width=`300`/>; "
    - do: "Выбрать доступную колонку"
    - assert: "Открывается экран с кнопкой Начать поиск"
