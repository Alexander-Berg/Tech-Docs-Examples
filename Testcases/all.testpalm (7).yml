feature: domik

description: Блок domik (домик) декорирует форму авторизации (блок auth) в стиле Яндекса. Домик может располагаться как на странице, так и внутри всплывающего окна. Блок позволяет разместить произвольный пояснительный текст на домике.


specs:
  Проверить корректность работы выпадающего домика:
    - example: /popup/popup.html

    - do: Откройте ссылку на пример.
    - assert: В левом верхнем углу кнопка Войти, по нажатию на кнопку фон затемняется, по центру окна появляется форма авторизации?
    - assert: Если нажать на клавишу Esc, то форма авторизации пропадает, пример возвращается в исходное состояние?
    - assert: Если вызвать форму авторизации и кликнуть мышкой за пределами формы авторизации, то пример возвращается в исходное состояние?

    - do: Проверить внешний вид формы авторизации и функциональность.
    - assert: При получении фокуса полями ввода логин, пароль у полей ввода появляется желтая рамка, подсказа в поле ввода пропадает только после ввода текста? В IE11 при получении фокуса полями, подсказка пропадает.
    - assert: При потере фокуса полем ввода, желтая рамка пропадает?
    - assert: При наведении курсора мыши на поле ввода рамка поля ввода становится темнее?
    - assert: Если ввести текст в поля ввода логин или пароль, то у поля ввода появляется крестик очищения?
    - assert: Если навести курсор на крестик очищения, то крестик очищения становится темным?
    - assert: По нажатию на крестик очищения текст в поле ввода удаляется?
    - assert: По нажатию на клавишу tab фокус можно провести на каждый из элементов формы авторизации, каждый из элементов формы подсвечивается при получении фокуса?

    - do: Проверить обработку ошибок формой авторизации.
    - assert: Если не вводить имя пользователя и пароль, нажать кнопку Войти, то рядом с полем ввода для логина показывается сообщение об ошибке с текстом 'Заполните это поле'?
    - assert: Сообщение об ошибке пропадет, если начать вводить текст в одно из полей ввода и повторно появляется, если еще раз попробовать авторизоваться с пустым полем логина?
    - assert: Если ввести одинаковый логин и пароль в английской раскладке и нажать кнопку войти, то у поля ввода пароля появится сообщение об ошибке Пароль не может совпадать с логином?
    - assert: Если ввести логин, но не вводить пароль, то, при нажатии на кнопку Войти, у поля ввода пароля появится сообщение об ошибке с текстом Заполните это поле?
    - assert: Если в поле ввода для логина, начать вводить спецсимволы к примеру символ собаки, кавычки, фигурные скобки, то у поля ввода сразу появляется сообщение об ошибке с текстом Недопустимый ввод, после удаления недопустимого символа сообщение об ошибке пропадает?
    - assert: Если в форме авторизации появилось сообщение об ошибке, то по нажатию на кнопку Esc сообщение об ошибке пропадает?

    - do: Проверить работу блока социальной авторизации.
    - assert: Блок состоит из четырех кнопок кнопки для вконтакте, фейсбук, твиттер и кнопки с многоточием (прочие социальные сети)?
    - assert: Видимые кнопки авторизации для вконтакте, фейсбук и твиттер черно-белые, при наведении курсора кнопки становятся цветными?
    - assert: При нажатии на кнопу с многоточием открывается выпадушка с расширенным списком социальных сетей?
    - assert: При наведении курсора на ссылку социальной сети в выпадушке, цвет ссылки меняется на красный?
    - assert: Выпадушка с расширенным списком социальных сетей закрывается по повторному нажатию на многоточие, по клику вне выпадушки, по нажатию на клавишу Esc?
    - assert: При нажатии на иконку социальной сети на форме или в выпадушке открывается окно авторизации ч/з соответствующую социальную сеть?(для проверки этого шага вы должны выйти из своего аккаунта в соц.сети)

    - do: Проверить работу кнопочек в футере.
    - assert: При наведении курсора мыши на кнопке Вспомнить пароль или Регистрация, рамка кнопки становится темнее?
    - assert: При нажатии на кнопку Вспомнить пароль, в этом же окне открывается страница восстановления пароля?
    - assert: При нажатии на кнопку Регистрация открывается страница создания нового пользователя в той же вкладке?

  Проверить корректность работы примера статический домик-авторизации:
    - example: /static/static.html

    - do: Проверить внешний вид примера и его функциональность каждого типа статической формы.
    - assert: Пример состоит из трех форм/домиков регистрации с разным оформлением(с русской буквой Я, с английской буквой Y, с русской буквой и объяснением)?
    - assert: Каждая из форм/домиков регистрации имеет следующий набор контролов - логин и пароль, чекбокса чужой компьютер, кнопки войти, блока авторизации ч/з социальные сети, кнопок Вспомнить пароль и Регистрация в футере?
    - assert: При получении фокуса полями ввода логин, пароль у полей ввода появляется желтая рамка, подсказа в поле ввода пропадает только после ввода текста?
    - assert: При потере фокуса полем ввода, желтая рамка пропадает?
    - assert: При наведении курсора мыши на поле ввода, рамка поля ввода становится темнее?
    - assert: Если ввести текст в поля ввода логин или пароль, то у поля ввода появляется крестик очищения?
    - assert: Если навести курсор на крестик очищения, то крестик очищения становится темным?
    - assert: По нажатию на крестик очищения текст в поле ввода удаляется?
    - assert: По нажатию на клавишу tab фокус можно провести на каждый из элементов формы авторизации, каждый из элементов формы подсвечивается при получении фокуса?


