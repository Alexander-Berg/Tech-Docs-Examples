feature: Внутренний оффер
type: Редактирование после согласования

specs:
    Редактирование оффера на ротацию после согласования:
        - do: открыть страницу оффера offers/<id_оффера>/ со статусом 'Согласование ротации отдающей стороной' и типом вывода 'Ротация'
        - screenshot: присутствуют кнопки 'Редактировать', 'Удалить' [offer_actions]
        - do: нажать на 'Редактировать'
        - screenshot: открылась страница редактирования оффера /offers/<id_оффера>/edit/ [offer_form_update]
        - assert: поля 'Полное имя' и 'Тип вывода' задизейблены
        - do: изменяем поле 'Полное имя'
        - do: изменяем поле 'Должность (кадровая)'
        - do: изменяем поле 'Должность на Стаффе'
        - do: изменяем поле 'Дата выхода'
        - do: клик на 'Сохранить'
        - assert: все изменения отобразились на странице оффера
        - screenshot: пример внешнего вида [offer_form_update_success]
    Редактирование оффера на перевод стажера после согласования:
        - do: открыть страницу оффера offers/<id_оффера>/ со статусом 'Согласование ротации отдающей стороной' и типом вывода 'Перевод стажера'
        - screenshot: присутствуют кнопки 'Редактировать', 'Удалить' [offer_actions]
        - do: нажать на 'Редактировать'
        - screenshot: открылась страница редактирования оффера /offers/<id_оффера>/edit/ [offer_form_update]
        - assert: поля 'Полное имя' и 'Тип вывода' задизейблены
        - do: изменяем поле 'Полное имя'
        - do: изменяем поле 'Должность (кадровая)'
        - do: изменяем поле 'Должность на Стаффе'
        - do: изменяем поле 'Дата выхода'
        - do: клик на 'Сохранить'
        - assert: все изменения отобразились на странице оффера
        - screenshot: пример внешнего вида [offer_form_update_success]

