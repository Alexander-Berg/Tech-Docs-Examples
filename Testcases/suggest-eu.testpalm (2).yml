      - do: выйти из яндекса, если вы авторизованы
      - do: получить выдачу по запросу "test"
      - assert: получена выдача по указанному запросу
      - do: кликнуть в инпут поисковой стрелки
      - assert: саджест открыт
    Очистка поисковой стрелки [manual]:
      - automation: SERPTEST-549
      - do: кликнуть в кнопку "х" поисковой стрелки
      - assert: поисковая стрелка очищена
      - assert: инпут активен
      - assert: саджест открыт
    Пословные подсказки - изменение [manual]:
      - automation: SERPTEST-549
      - do: очистить поисковую стрелку
      - assert: поисковая стрелка очищена
      - do: набрать в поисковой строке "cats"
      - screenshot: примерный внешний вид [https://jing.yandex-team.ru/files/etestova/STF_2021-01-28_14-50-11.png]
      - do: кликнуть в первую пословную подсказку
      - assert: текст выбранной пословной подсказки добавлен в инпут
      - assert: элементы саджеста обновились
      - assert: выдача не была перезагружена
      - do: нажать 2-4 раза backspace на клавиатуре
      - assert: элементы саджеста обновились
    Внешний вид кнопки авторизации [manual]:
      - automation: SERPTEST-549
      - assert: саджест содержит подвал с кнопкой "Sign in and sync search history"
