  На выдаче присутствуют блоки рекламы:
    - do: получить выдачу по запросу 'окна пвх'
    - do: в адресной строке браузера добавить после 'search/' параметр 'direct' (чтобы получилось '/search/direct?'. обратите внимание - НЕ '/search/direct/?', слеш перед знаком вопроса не нужен), не удаляя остальные параметры, и нажать Enter
