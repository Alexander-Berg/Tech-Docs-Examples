feature: Работа со стикерами

specs:

    Панель стикеров открывается в альбомной ориентации[manual]:
        - automation: MSSNGRFRONT-5343
        - descripttion: |
              У авторизованного пользователя есть добавленные стикерпаки
              У авторизованного пользователя есть приватный/групповой чат
              Девайс находится в альбомной ориентации
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: |
              Открывается окно чата
              С правой стороны поля ввода сообщения располагается иконка "смайлика"
        - do: Тапнуть на иконку “смайлика” в поле ввода
        - assert: Появляется панель стикеров

    Скролл коллекции стикеров в панели стикеров работает корректно в альбомной ориентации[manual]:
        - automation: MSSNGRFRONT-5343
        - descripttion: |
              У авторизованного пользователя есть добавленные стикерпаки
              У авторизованного пользователя есть приватный/групповой чат, в истории которого есть стикер
              Девайс находится в альбомной ориентации
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Тапнуть по любому чату из списка чатов, который соответствует описанию, указанному в description.
        - assert: Чат открылся
        - do: Тапнуть на стикер в окне чата из предыдущего шага.
        - assert: Появляется превью всего стикерпака с кнопками "Отмена" и “Удалить стикеры”
        - do: Проскроллить стикеры вниз до конца и обратно
        - assert: Стикеры скроллятся корректно, без рывков

    Панель стикеров сворачивается при смене ориентации девайса[manual]:
        - automation: MSSNGRFRONT-5343
        - descripttion: |
              У авторизованного пользователя есть добавленные стикерпаки.
              У авторизованного пользователя есть приватный/групповой чат
              Девайс находится в портретной ориентации
              На девайсе включена настройка автоповорота
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат из списка чатов, тапнув на чат
        - assert: Открывается окно чата
        - do: Тапнуть на иконку "смайлика" в поле ввода
        - assert: Появляется панель стикеров
        - do: Перевернуть девайс в альбомную ориентацию
        - assert: |
              Экран перевернулся в альбомную ориентацию
              Панель стикеров сворачивается
        - do: Тапнуть на иконку "смайлика" в поле ввода
        - assert: Появляется панель стикеров
        - do: Перевернуть девайс в портретную ориентацию
        - assert: |
              Экран перевернулся в портретную ориентацию
              Панель стикеров сворачивается

