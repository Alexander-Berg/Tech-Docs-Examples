feature:  Умный дом - добавление  лампочки - AP-mode - подсказки на экране

specs:
    Умный дом - добавление  лампочки - AP-mode - подсказки на экране:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2835
        - release_Webview
        - release_Smarthome
        - platform_common
        - iot_connection
        - iot_lamp
    - do: "На странице устройств Мой дом нажать на значок `+`"
    - assert: "В нижней части экрана появляется плашка (Добавить Устройство Сценарий и тд); "
    - do: "Тапнуть на `Другое устройство`, затем на `Умная лампочка Яндекса`"
    - assert: "Открывается экран добавления лампочки, внизу кнопка `Продолжить` и `Режим точки доступа`"
    - do: "Нажать `Продолжить`, пройти шаги до поиска лампочки"
    - assert: "На экране крутится спиннер, в нижней части экрана отображаются подсказки"
    - do: "Проскроллить подсказки до конца направо, затем до конца налево"
