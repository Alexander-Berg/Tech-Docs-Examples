feature:  Умный дом - расписания - запуск расписания по времени

specs:
    Умный дом - расписания - запуск расписания по времени:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3049
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - webview_regress
        - iot_scenario
        - iot_timetable
    - do: "Preconditions Находимся на списке устройств; ; Тапаем `+` -> Сценарий -> Добавляем любое действие на любое устройство УД; ; После задания условия: задать любое валидное название -> Сохранить; ; "
    - do: "Нажимаем `Добавить условие` -> Время срабатывания, выбираем время через минуту и дни недели - ежедневно, сохраняем сценарий"
    - assert: "В верхней части экрана появилась квадратная карточка запуска сценария, с таймером вокруг иконки и временем запуска; ; ![](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-07-13%20в%2012.41.52.png)"
    - do: "Дождаться срабатывания сценария, убедиться, что устройство отреагировало корректно"
    - assert: "Сценарий сработал, время в квадратной карточке следующего запуска поменялось на `Завтра + время запуска`; ; <img src=`https://jing.yandex-team.ru/files/rbol/3126.png` alt=`Скриншот` width=`300`/>"
