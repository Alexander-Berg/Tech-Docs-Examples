feature:  Умный дом - проверка всех состояний лампочки

specs:
    Умный дом - проверка всех состояний лампочки:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2181
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - iot_lamp
        - evo_automated
    - do: "Preconditions На аккаунте есть лампочка; ; Сделать три сценария, которые:; 1) включает лампочку; 2) устанавливает какое-нибудь значение яркости (например, 68%); 3) меняет цвет; ; Запускать можно как угодно, хоть кнопкой, хоть голосом"
    - do: "Лампочка выключена, запустить 1 сценарий "
    - assert: "Лампочка включается (проверить на лампочке и в пп)"
    - do: "Лампочка включена, запустить 1 сценарий"
    - assert: "Лампочка так и остаётся включенной (проверить на лампочке и в пп - перезайти на страницу с лампой)"
    - do: "Лампочка выключена, запустить 2 сценарий"
    - assert: "Лампочка включается и значение яркости на ней равно выставленному в сценарии (и по яркости лампы и проверить в ПП на экране состояния лампочки)"
    - do: "Лампочка включена, на ней выставлена какая-нибудь другая яркость, запустить 2 сценарий"
    - assert: "Значение яркости на ней становится равно выставленному в сценарии (и по яркости лампы и проверить в ПП на экране состояния лампочки)"
    - do: "Лампочка выключена, до этого на ней был дефолтный цвет, запустить 3 сценарий"
    - assert: "Лампочка включается с нужным цветом (проверить на лампочке и в пп - перезайти на страницу с лампой)"
    - do: "Лампочка включена, на ней любой другой цвет, запустить 3 сценарий"
    - assert: "Лампочка меняет цвет на нужный (проверить на лампочке и в пп - перезайти на страницу с лампой)"
