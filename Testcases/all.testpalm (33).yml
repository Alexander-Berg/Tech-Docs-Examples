feature: b-slider

description: Блок реализует функционал слайдера. Пример реализации колдунщик видео/картинок на станице поисковой выдачи. На странице с результатами поиска показываются превью картинок или видео по запросу, пользователь может пролистать картинки/видео в колдунщике по тапу на элемент слайдера в колдунщике картинок/видео переходим на соответствующий сервис.

