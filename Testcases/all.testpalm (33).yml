  Вертикальная ориентация устройства.Проверить корректность верстки примеров:
    - do: Откройте ссылку на пример.
    - assert: Верстка примера отображается корректно.

  Вертикальная ориентация устройства.Проверить корректность работы примера №1(Простой слайдер):
    - do: Проверить количество элементов в списке ссылок.
    - assert: Список ссылок в первом примере состоит из 8 элементов?

    - do: Проскроллить список ссылок в примере №1 до конца.
    - assert: Список можно пролистать до конца?

    - do: Когда список ссылок пролистали до конца, попробовать пролистать список еще вправо.
    - assert: Список немного перемещается влево, но потом возвращается в состояние когда список пролистали до конца?

    - do: Пролистать список ссылок из примера №1 в начало.
    - assert: Список пролистался в начало?

    - do: Когда список ссылок пролистали в начало, попробовать пролистать список еще влево.
    - assert: Список немного перемещается вправо, но потом возвращается в состояние когда список пролистали в начало?

    - do: Нажать на один из элементов списка.
    - assert: По нажатию на элемент списка открывается ya.ru в той же вкладке?

