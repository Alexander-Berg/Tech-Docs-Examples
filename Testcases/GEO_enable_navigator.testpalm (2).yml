feature: Колдунщик оргмн
experiment: Включение в навигаторе 

params:
  exp_flags: GEO_enable_navigator=1

specs:
  Дефолтный [manual]:
    - automation: SERP-108134
    - do: спросить у Алисы "кафе"
    - assert: голосовой ответ содержит один из вариантов "Сейчас найду.", "Сейчас поищу.", "Взгляните.", "Внимание на карту.", "Показываю варианты."
    - assert: текстовый ответ содержит один из вариантов "Сейчас найду.", "Сейчас поищу.", "Взгляните.", "Внимание на карту.", "Показываю варианты."
    - assert: на карте появились пины, открылась карточка первой организации
  Построение маршрута [manual]:
    - automation: SERP-108134
    - do: спросить у Алисы "ближайшая аптека"
    - assert: голосовой ответ содержит название и адрес ближайшей организации, например "Хорошо. Едем до «Брусника кондитерская-кулинария» по адресу Чистопрудный бульвар, 15, стр. 1, Москва."
    - assert: текстовый ответ содержит название и адрес ближайшей организации, например "Хорошо. Едем до «Брусника кондитерская-кулинария» по адресу Чистопрудный бульвар, 15, стр. 1, Москва."
    - assert: на карте построился маршрут до ближайшей аптеки

