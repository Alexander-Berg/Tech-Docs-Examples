feature:  Умный дом - включается весь свет из колонки без комнаты

specs:
    Умный дом - включается весь свет из колонки без комнаты:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2592
        - release_Smarthome
        - smarthome_regress
        - surface_station
        - iot_voice
    - do: "Preconditions **На аккаунте есть такие устройства:**; 1. Станция, у которой не указана комната (если уже указали – придётся перенастроить Станцию и комнату не выбирать или удалить саму комнату); 2. Лампочка в комнате №1, например, `Кухня`; 3. Ещё одна лампочка в комнате №2, например, `Спальня`"
    - do: "Сказать в Станцию:; `Включи свет`"
    - assert: "Свет включается во всех комнатах (№1 и №2)"
