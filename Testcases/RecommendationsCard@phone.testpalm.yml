feature: Карточки рекомендаций
specs:
  Внешний вид маленьких карточек:
    - do: перейти по ссылке https://yandex.ru/turbo?stub=recommendationscard%2Fsnippet-cards.json
    - screenshot: первая карточка соответствует скриншоту [snippet]
    - screenshot: вторая карточка соответствует скриншоту [snippet-with-source]

  Внешний вид маленькой карточки без текста:
    - do: перейти по ссылке https://yandex.ru/turbo?stub=recommendationscard%2Fsnippet-cards.json
    - screenshot: третья карточка соответствует скриншоту [plain]

  Внешний вид маленькой карточки с картинкой между заголовком и аннотацией:
    - do: перейти по ссылке https://yandex.ru/turbo?stub=recommendationscard%2Fsnippet-cards.json
    - screenshot: четвёртая карточка соответствует скриншоту [plain]

  Внешний вид маленькой карточки с картинкой после заголовка и аннотации:
    - do: перейти по ссылке https://yandex.ru/turbo?stub=recommendationscard%2Fsnippet-cards.json
    - screenshot: пятая карточка соответствует скриншоту [plain]

  Внешний вид скелетонов:
    - tags: no_assessors
    - do: перейти по ссылке https://yandex.ru/turbo?stub=recommendationscard%2Fskeletons.json
    - assert: отображаются скелетоны маленькой и большой карточек, отображается анимация

  Внешний вид большой карточки:
    - do: перейти по ссылке https://yandex.ru/turbo?stub=recommendationscard%2Flarge-card.json
    - screenshot: карточка соответствует скриншоту [plain]

  Клик по маленькой карточке приводит к переходу на другую страницу:
    - do: перейти по ссылке https://yandex.ru/turbo?stub=recommendationscard%2Fsnippet-cards.json
    - do: кликнуть по карточке
    - assert: произошел переход на страницу https://yandex.ru/turbo

  Клик по кнопке большой карточки приводит к переходу на другую страницу:
    - do: перейти по ссылке https://yandex.ru/turbo?stub=recommendationscard%2Flarge-card.json
    - do: кликнуть по кнопке "Развернуть"
    - assert: произошел переход на страницу https://yandex.ru/turbo

