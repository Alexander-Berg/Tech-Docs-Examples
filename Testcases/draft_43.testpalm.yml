feature:  Умный дом - удалить устройство

specs:
    Умный дом - удалить устройство:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1894
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - webview_regress
    - do: "Description В настройках устройства можно удалить устройство"
    - do: "Открыть любое Яндекс устройство (лампочка/розетка или тв/кондей, подключенные через пульт), нажать на значок шестеренки"
    - assert: "Открывается страница настроек устройства"
    - do: "Нажать на корзинку и удаления устройства"
    - assert: "Предупреждение о том, что устройство удалится совсем"
    - do: "Нажать `Не сейчас`"
    - assert: "Устройство не удалено, остаёмся на странице настроек"
    - do: "Нажать на корзинку и удаления устройства"
    - assert: "- Устройство удалено из списка; - Устройство переходит в режим настройки (начинает быстро мигать)"
    - do: "Открыть любое устройство от стороннего провайдера, нажать на корзинку и удаления устройства"
    - assert: "Предупреждение о том, что устройство не удалится совсем, а будет снова в списке при следующей синхронизации"
    - do: "Нажать “Не сейчас”"
    - assert: "Нажать “Не сейчас”"
    - do: "Нажать на корзинку и удаления устройства, нажать “Подтвердить”"
    - assert: "Устройство удалено из списка"
