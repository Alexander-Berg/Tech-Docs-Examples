feature:  Онбординги - нет подписки и нет промопериода

specs:
    Онбординги - нет подписки и нет промопериода:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3084
        - release_Webview
        - platform_common
    - do: "Preconditions На аккаунте нет подписки, нет промопериода и на добавляемой колонке нет промопериода"
    - do: "Добавить колонку"
    - assert: "Отображается карточка онбординга `Подписка Плюс`"
    - do: "Тапнуть на карточку"
    - assert: "Отображается кнопка `Активировать подписку`"
    - do: "Тапнуть на кнопку "
    - assert: "Переходим на https://plus.yandex.ru/choose-plus"
