feature: Колдунщик коронавируса

specs:
  Общий запрос:
    - do: спросить у Алисы "ковид"
    - tech: в данных аналитики intent = "covid"
    - assert: голосовой ответ содержит "У меня есть много информации про коронавирус"
    - assert: текстовый ответ содержит "У меня есть много информации про коронавирус"
  Статистика:
    - do: спросить у Алисы "Статистика коронавирус"
    - tech: в данных аналитики intent = "covid"
    - assert: голосовой ответ содержит "По данным Роспотребнадзора в России" и кокличество зараженных, выздоровевших, умерших
    - assert: текстовый ответ содержит "По данным Роспотребнадзора в России" и кокличество зараженных, выздоровевших, умерших
  Симптомы:
    - do: спросить у Алисы "Коронавирус симптомы"
    - tech: в данных аналитики intent = "covid"
    - assert: голосовой ответ содержит "К наиболее распространенным симптомам COVID-19"
    - assert: текстовый ответ содержит "К наиболее распространенным симптомам COVID-19"
  Cтатистика в мире:
    - do: спросить у Алисы "Коронавирус статистика в мире"
    - tech: в данных аналитики intent = "covid"
    - assert: голосовой ответ содержит "По данным университета Джонса Хопкинса" и кокличество зараженных, выздоровевших, умерших
    - assert: текстовый ответ содержит "По данным университета Джонса Хопкинса" и кокличество зараженных, выздоровевших, умерших
  Как передается:
    - do: спросить у Алисы "Коронавирус как передается"
    - tech: в данных аналитики intent = "covid"
    - assert: голосовой ответ содержит "Основные пути передачи коронавируса"
    - assert: текстовый ответ содержит "Основные пути передачи коронавируса"
  Статистика в регионах/странах:
    - do: спросить у Алисы "Статистика коронавирус"
    - do: спросить у Алисы "Статистика в Башкирии"
    - tech: в данных аналитики intent = "covid"
    - assert: голосовой ответ содержит "По данным Роспотребнадзора в регионе Республика Башкортостан" и кокличество зараженных, выздоровевших, умерших
    - assert: текстовый ответ содержит "По данным Роспотребнадзора в регионе Республика Башкортостан" и кокличество зараженных, выздоровевших, умерших
    - do: спросить у Алисы "Статистика в Италии"
    - tech: в данных аналитики intent = "covid"
    - assert: голосовой ответ содержит "По данным университета Джонса Хопкинса в стране Италия" и кокличество зараженных, выздоровевших, умерших
    - assert: текстовый ответ содержит "По данным университета Джонса Хопкинса в стране Италия" и кокличество зараженных, выздоровевших, умерших
  Отключение колдунщика не для России:
    - do: установить фиктивные координаты "Минск"
    - do: спросить у Алисы "коронавирус"
    - tech: в данных аналитики intent != "covid"

