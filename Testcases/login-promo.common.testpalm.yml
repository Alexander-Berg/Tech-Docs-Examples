specs:
    Авторизация[manual]:
        - automation: MSSNGRFRONT-2698
        - do: открыть вкладку браузера в инкогнито
        - attach: Открытие мессенджера
        - assert: в списке чатов в самом низу отсутствует кнопка "Войдите в аккаунт"
