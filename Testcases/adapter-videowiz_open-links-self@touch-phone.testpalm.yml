feature: Колдунщик видео
experiment: Открывать ссылки в той же вкладке

tlds:
  - ru
  - ua
  - by
  - kz

specs:
  'viewtype: grid':
    - params:
        exp_flags:
          - video_service_current_tab=1
        foreverdata: '3575850677'
    - do: получить выдачу по запросу "foreverdata"
    - assert: на странице присутствует колдунщик Видео
    - do: кликнуть по любому видео 
    - assert: открылось окно просмотра Видео в той же вкладке
    - do: вернуться назад к веб-поиску
    - do: кликнуть по кнопке "Показать больше видео"
    - assert: открылась выдача Видео в той же вкладке
    - do: вернуться назад к веб-поиску
    - do: нажать на заголовок колдунщика Видео
    - assert: открылась выдача Видео в той же вкладке
  'viewtype: xl':
    - params:
        exp_flags:
          - video_service_current_tab=1
    - do: получить выдачу по запросу "arch enemy the eagle flies alone"
    - assert: на странице присутствует колдунщик Видео
    - do: кликнуть по любому видео 
    - assert: открылось окно просмотра Видео в той же вкладке
    - do: вернуться назад к веб-поиску
    - do: кликнуть по кнопке "Показать больше видео"
    - assert: открылась выдача Видео в той же вкладке
    - do: вернуться назад к веб-поиску
    - do: нажать на заголовок колдунщика Видео
    - assert: открылась выдача Видео в той же вкладке

