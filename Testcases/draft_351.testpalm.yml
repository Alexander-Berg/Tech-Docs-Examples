feature:  Умный дом - Households - Редактирование дома из настроек

specs:
    Умный дом - Households - Редактирование дома из настроек:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3239
        - release_Webview
        - platform_common
        - webview_regress
        - iot_households
    - do: "Перейти в Настройки; Перейти в `Дома`"
    - assert: "Отображается список домов; Присутствует кнопка `+ Добавить дом`"
    - do: "Выбрать имеющийся дом; Изменить название дома и адрес; Сохранить изменения"
    - assert: "Переходим к списку домов ; Имя и адрес дома изменились"
    - do: "Перейти на главный экран; Проверить отображение изменений в выпадашке с домами; Выбрать измененный дом"
    - assert: "В выпадашке проросли изменения; При выборе дома отображается измененное имя"
