feature: Карточки

specs:
  aliases:
    - &StartTestCards
      - do: получить выдачу по запросу 'foreverdata' и кликнуть в заголовок первого сниппета (название заголовка Тестовая cтраница для Test_cards — турбо)
      - assert: открывается турбо-страница в новой вкладке
    - &StartForm
      - do: получить выдачу по запросу 'foreverdata' и кликнуть в заголовок сниппета с заголовком 'Тестовая cтраница для Формы — турбо'
      - assert: открывается турбо-страница в новой вкладке

  beforeEach:
    - do: при дальнейшей проверке указанных ожидаемых результатов обращайте внимание на любые некорректные на ваш взгляд поведения, основываясь на свой опыт использования web-приложений (например, сохранение позиции при переходах туда-обратно кнопками на устройстве, пустые экраны при переходах, кривая верстка, скачкИ элементов, плавность скролла, неработающая функциональность и т.п.)

  Основные проверки:
    - params:
        foreverdata: '3540232158'
    - *StartTestCards
    - screenshot: на странице есть карточки [plain]
    - tech: Страница не содержит клиентских ошибок

  Переполнение карточки:
    - do: перейти по ссылке 'https://yandex.ru/turbo?stub=cards/overflow.json'
    - assert: открывается турбо-страница
    - screenshot: страница соответствует скриншоту [overflow]
    - tech: Страница не содержит клиентских ошибок

  Тема transparent:
    - do: перейти по ссылке 'https://yandex.ru/turbo?stub=cards/transparent.json'
    - assert: открывается турбо-страница
    - screenshot: страница соответствует скриншоту [transparent]
    - tech: Страница не содержит клиентских ошибок

  Фон карточки:
    - automation: TURBO-688
    - params:
        foreverdata: '3038786675'
    - *StartForm
    - do: проскролить до форм ввода данных
    - assert: |
        на странице есть две формы
        первая лежит на сером фоне, а вторая без фона
        внешний вид карточек соответствует скриншоту [https://jing.yandex-team.ru/files/narbutovich/EVS_rassmotrit_vopros_o_narushenii_pravil_Evrovideniya_v_Kieve_posle_zaversheniya_konkursa_2021-06-09_14-55-56.png]
    - do: cменить ориентацию на альбомную
    - assert: первая карточка лежит на сером фоне, а вторая без фона (нет полос с фоном по бокам второй карточки)

