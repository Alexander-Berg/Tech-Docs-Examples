feature:  Умный дом - состояние яндексовых девайсов

specs:
    Умный дом - состояние яндексовых девайсов:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2233
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
    - do: "Preconditions Лампа (яндексовая) включена"
    - do: "Открыть настройки лампы, выключить лампу из розетки"
    - assert: "В течение около 3 минут появляется  плашка `нет связи с устройством`, кнопки управления задизейблены:; [collapsed-image](https://jing.yandex-team.ru/files/bleakfox/netsviazi.PNG){title=Плашка `Нет связи`}"
    - do: "Включить лампу обратно"
    - assert: "В течение примерно нескольких секунд кнопки снова отображаются активными, плашка больше не отображается, лампа реагирует на нажатие кнопок"
    - do: "Взять два телефона с одним и тем же аккаунтом, зайти в них одновременно в настройки лампы"
    - assert: ""
    - do: "Поменять какое-нибудь значение на одном из телефонов (например, поменять цвет лампы)"
    - assert: "- Состояние лампы меняется (например, меняется цвет); - В течение примерно 1 минуты состояние лампы на экране второго телефона тоже меняется (например, отображается тот цвет, который выставили на 1 телефоне)"
