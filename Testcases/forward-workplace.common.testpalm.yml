    Можно сделать форвард из чата пространства "Личные чаты" в чат "Организации"[manual]:
        - automation:
        - description: |
              У авторизованного пользователя в списке чатов пространства **Личные чаты** есть *групповой чат/канал/приватный чат*. 
              В списке чатов пространства **Организации** так же есть *групповой чат/канал/приватный чат
        - do: Авторизоваться аккаунтом состоящим в организации
        - assert: Авторизация прошла успешно
        - do: Нажать на кнопку настроек в верхнем правом углу списка чатов
        - assert: Открывается окно настроек.Под аватаркой и именем пользователя находится секция "Пространства" для переключения организаций
        - do: Убедиться что в секции "Пространства" выбрано пространство "Личные чаты". Если  не выбрано, выбрать.
        - assert: Пространство выбрано
        - do: Вернуться на список чатов
        - assert: Открыт список чатов, в списке чаты принадлежащие выбранному пространству
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Вызвать контекстное меню к сообщению и выбрать пункт "Переслать"
        - assert: |
              Открывается окно "Пересылки сообщения". В нем отображаются и ищутся чаты
              Принадлежащие пространству "Организации"
              Пользователи организации с которыми уже были приватные чаты принадлежащие **пространству "Личные чаты** 
              Внешние пользователи не принадлежащие организации, с которыми уже были приватные чаты
        - do: Выбрать любой чат в пространстве ОРГАНИЗАЦИИ
        - assert: |
              Открывается выбранный чат из пространства ОРГАНИЗАЦИИ
              Над полем ввода размещена плашка форварда сообщения
        - do: Отправить сообщение
        - assert: Сообщение отправляется
    
