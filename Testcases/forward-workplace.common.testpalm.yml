feature: Форвард в воркплейсах

specs:

    Можно сделать форвард из приватного чата организации в чат организации[manual]:
        - automation:
        - description: У авторизованного пользователя в списке чатов пространства "организации" есть ПРИВАТНЫЙ чат с другим пользователем организации. Так же в списке чатов есть другие чаты и каналы .
        - do: Авторизоваться аккаунтом состоящим в организации
        - assert: Авторизация прошла успешно
        - do: Нажать на кнопку настроек в верхнем правом углу списка чатов
        - assert: Открывается окно настроек. Под аватаркой и именем пользователя находится секция "Пространства" для переключения организаций
        - do: Убедиться что в секции "Пространства" выбрана нужная организация. Если организация не выбрана, переключиться на нее.
        - assert: Организация выбрана
        - do: Вернуться на список чатов
        - assert: Открыт список чатов, в списке чаты принадлежащие выбранному пространству
        - do: Открыть ПРИВАТНЫЙ чат из description
        - assert: Открывается чат из ПРИВАТНЫЙ description
        - do: Вызвать контекстное меню к сообщению и выбрать пункт "Переслать"
        - assert: Открывается окно "Пересылки сообщения", в нем отображаются чаты принадлежащие ТОЛЬКО пространству "ОРГАНИЗАЦИИ", а так же пользователи организации с которыми уже были приватные чаты
        - do: Выбрать любой чат организации, кроме того из которого пересылается сообщения
        - assert: Открывается выбранный чат, над полем ввода размещена плашка форварда сообщения
        - do: Отправить сообщение
        - assert: Сообщение отправляется
    

