feature:  Умный дом - отложенные сценарии - голосовые команды - отмена всех сценариев

specs:
    Умный дом - отложенные сценарии - голосовые команды - отмена всех сценариев:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2815
        - release_Smarthome
        - smarthome_regress
        - iot_timer
        - iot_scenario
    - do: "Preconditions Есть несколько запланированных сценариев (например, `выключи свет через 5 минут`, `включи кондиционер через 15 минут`); На странице сценариев в плашке `Скоро сработает` есть таймеры"
    - do: "Сказать любое из:; ; * `отмени(ть) все команды`; * `отмени(ть) все задания`; * `отмени(ть) все действия`; * `отмени(ть) запланированные команды`; * `отмени(ть) запланированные задания`; * `отмени(ть) запланированные действия`; * `отмени(ть) все запланированные действия`; * `отмени(ть) все запланированные команды`; * `отмени(ть) все запланированные задания`; "
    - assert: "Подтверждает отмену `Нет проблем. Ничего не буду делать - отдохну` или `Отменила все команды`; На странице сценариев пропал блок `Скоро сработает`, список сценариев остался"
    - do: "Открыть список устройств - Сценарии - История"
    - assert: "В истории запусков есть событие отмены каждого сценария и время (отмены, а не ожидаемого срабатывания); <img src=`https://jing.yandex-team.ru/files/cubovaya/cancel_scenario.png` alt=`Скриншот` width=`300`/>"
