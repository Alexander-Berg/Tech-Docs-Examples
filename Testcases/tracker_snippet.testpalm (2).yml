feature: Трекер
type: Сниппет трекера

specs:
  Проверка функциональности [manual]:
    - automation: ISEARCH-6542
    - do: открыть страницу поиска /stsearch?text=<название_тикета>
    - assert: |
        вкладка 'Трекер' активна
        на странице отображаются сниппеты трекера
        в блоке сниппета присутствует номер тикета, название, автор, исполнитель, статус, время создания и обновления, описание (если есть)
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/testirovanie__Poisk_po_Startreku_nashlos_22979_2020-07-15_09-45-00.png]
    - do: проверяем ссылку в названии
    - assert: ссылка содержит https://st.test.yandex-team.ru/<название_очереди-id_тикета>
    - tech: при клике на ссылку дернулся clck.yandex.ru/click/
    - do: проверяем ссылку в поле 'Автор'
    - assert: ссылка содержит https://staff.yandex-team.ru/<логин_сотрудника>
    - do: проверяем ссылку в поле 'Исполнитель' (может отсутствовать)
    - assert: ссылка содержит https://staff.yandex-team.ru/<логин_сотрудника>
    - do: клик на какой-нибудь вариант в поле 'Оцените релевантность документа'
    - assert: |
        пропали варианты для оценки
        появилось сообщение 'Спасибо за оценку! Вы – настоящий асессор поиска :)'
    - do: клик на id тикета
    - assert: |
        выехала шторка трекера справа
        в шторке содержится более развернутая информация по тикету
        в шторке можно править различные поля тикета (все как на полной странице трекера)
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/testirovanie__Poisk_po_Startreku_nashlos_22979_2020-07-15_09-53-59.png]
    - do: клик в поисковую строку
    - assert: |
        открылся саджест
        шторка трекера скрылась
    - do: клик на id тикета
    - assert: |
        открылась шторка трекера справа
        в шторке есть иконка крестика в правом верхнем углу
    - do: клик на крестик в шторке
    - assert: шторка трекера скрылась

