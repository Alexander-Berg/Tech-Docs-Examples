feature: Исследовательские кейсы

description: Исследовательские кейсы для регулярного прогона функциональности в проде на толокерах

specs:
  Проверка СР на выдаче:
    - tags: [adv]
    - automation: SERPTEST-549
    - do: получите выдачу по какому-либо коммерческому запросу (не в режиме инкогнито)
    - assert: на выдаче есть рекламные и органические сниппеты
    - do: прокликайте на тайтл, гринурл, сайтлинки рекламных сниппетов
    - assert: |
        в новой вкладке открываются ссылки на соответствующие разделы сайта
        посещенные ссылки прокрашиваются в другой цвет (гринурл остался прежнего цвета - не баг)
    - do: полистайте страницы
    - assert: на выдаче могут быть рекламные и обязательно есть органические сниппеты
    - do: прокликайте коммерческие связанные запросы внизу страницы, если они есть
    - assert: при каждом клике на элемент запроса выдача обновляется, в поисковой инпут вводится информация связанного запроса. При выполнении кейса встретились ли вам какие-либо баги?

  Проверка сниппетов-аскетов:
    - tags: [adv, trafaret]
    - automation: SERPTEST-549
    - do: |
        получить выдачу по разным коммерческим запросам (купить новостройку, турбослим купить, купить билеты в театр, стоматология в Москве, купить окна калева москве с установкой,
        купить дачу в одинцово недорого без посредников, купить квартиру в москве, купить квартиру в москве вторичное жилье недорого)
    - assert: |
        отобразилась выдача по заданному запросу
        на выдаче есть рекламные и органические сниппеты
        по некоторым запросам сверху и/или снизу выдачи возвращаются сниппеты-аскеты [https://jing.yandex-team.ru/files/pdzianisevich/okna_kaleva__Yandeks_nashyolsya_81mlnrezultatov_2019-03-18_14-24-18.png]
    - do: перейти по ссылке из тайтла сниппета
    - assert: в новой вкладке открылась соответствующая страница сайта
    - do: вернуться на страницу поиска
    - assert: посещенная ссылка прокрасилась, если кейс выполнялся не в режиме инкогнито. При выполнении кейса встретились ли вам какие-либо баги?

  Проверка меток официальности:
    - automation: SERPTEST-549
    - do: получить выдачу на домене .ru по какой-либо крупной кредитной организации (например, банка "Альфа Банк")
    - assert: на выдаче присутствует сниппет с меткой официальности ЦБ РФ [https://jing.yandex-team.ru/files/mefody/2020-10-05T17%3A02%3A33Z.png]
    - do: прокликать другие метки, проскролить страницу вниз-верх
    - assert: |
        поп-ап перестает отображаться при скролле
        не перекрывает и не перекрывается поп-апами других меток
    - do: получить выдачу на yandex.ru по запросу какой-либо автомобильной марки (например, Hundai, Kia, Сhevrolet)
    - assert: на выдаче может присутствовать сниппет с меткой «Официальный дилер» [https://jing.yandex-team.ru/files/pdzianisevich/nissan__Yandeks_nashlos_936mlnrezultatov_2019-03-18_19-19-10.png]. При выполнении кейса встретились ли вам какие-либо баги?

