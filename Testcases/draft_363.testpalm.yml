feature:  no asessors Умный дом - Устройства не переезжают при discovery

specs:
    no asessors Умный дом - Устройства не переезжают при discovery:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3296
        - release_Smarthome
        - smarthome_regress
        - no_assessors
        - iot_households
    - do: "Preconditions - Есть аккаунт Xiaomi, на нем есть произвольный девайс (допустим, `Ночник`) в комнате с каким-то именем, например, `Гостиная`; - Есть Дом 1 и Дом 2 на аккаунте, в обоих домах нет комнаты `Гостиная`."
    - do: "- Обновляем список устройств Xiaomi в первом доме.; - В Доме 1 появляется `Ночник` вместе с комнатой `Гостиная`.; - Переходим через выпадашку в Дом 2, создаем там любую комнату, пусть `Коридор`. Переносим туда любым способом `Ночник`.; - Переходим через выпадашку в Дом 1.; - Обновляем список устройств Xiaomi."
    - assert: "Устройство остается на своем новом месте и не переезжает в Дом 1"
