feature: Индикатор доставки

import-steps:
    - tests/hermione/suites/messenger/shared-steps/open-messenger.testpalm.steps.yml

tlds: ru

specs:

    Проверка индикатора отправки сообщения:
        - attach: Авторизация и открытие чата yamb
        - do: отправить произвольное сообщение второму пользователю
        - assert: с правой стороны отправленного сообщения отображается индикатор в виде одной галочки
        - screenshot: пример внешнего вида [send-message-indicator]

    Проверка индикатора просмотра сообщения:
        - attach: Авторизация и открытие чата yamb
        - do: отправить произвольное сообщение второму пользователю
        - do: вторым пользователем просмотреть полученное сообщение
        - assert: у первого пользователя индикатор доставки отображается в виде двойных галочек
        - screenshot: пример внешнего вида [view-message-indicator]

