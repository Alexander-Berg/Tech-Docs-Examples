feature:  Умный дом - белая лампочка - переключатели в пп

specs:
    Умный дом - белая лампочка - переключатели в пп:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1865
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - evo_automated
    - do: "Description Прямо в ПП возможно включать/выключать устройство и настраивать его яркость; ; Обычная лампочка - например Phillips"
    - do: "Открываем экран устройства"
    - assert: "Для обычной лампы отображаются: кнопка вкл/выкл, яркость, указаны проценты яркости"
    - do: "С помощью кнопки включаем/выключаем лампу"
    - assert: "Лампа реагирует на нажатие (включается или выключается соответственно)"
    - do: "С помощью переключателя яркости меняем яркость (делаем больше, делаем меньше)"
    - assert: "Проценты яркости меняются, яркость лампы меняется соответственно"
