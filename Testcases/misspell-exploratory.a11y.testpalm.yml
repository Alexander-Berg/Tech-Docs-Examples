feature: Опечатка и Ко
type: Доступность

browsers:
  - chrome-desktop

specs:
  beforeEach:
    - do: включить скринридер
  Автозамена исправлена опечатка:
    - automation: SERP-97289
    - do: получить выдачу по запросу 'купеть сабаку'
    - assert: получена поисковая выдача по запросу 'купить собаку'
    - assert: на странице присутствует сообщение 'Исправлена опечатка «купеть сабаку»' и кнопка 'Отменить'
    - do: пронавигировать стрелками вверх-вниз до текста опечаточника
    - assert: ридер зачитывает - исправлена опечатка купеть сабаку
    - do: нажать стрелку вниз
    - assert: ридер зачитывает - ссылка отменить
  Синтаксическая ошибка:
    - automation: SERP-97289
    - do: получить выдачу по запросу ' ““” ' (без одинарных кавычек)
    - assert: на странице присутствует сообщение 'По вашему запросу ничего не нашлось', других результатов на выдаче нет
    - do: пронавигировать стрелками вверх-вниз до текста опечаточника
    - assert: ридер зачитывает - По вашему запросу ничего не нашлось
  Антизеркальный:
    - automation: SERP-97289
    - do: получить выдачу по запросу 'гарри поттер 20 лет спустя смотреть онлайн бесплатно в хорошем качестве'
    - assert: получена поисковая выдача по указанному запросу
    - assert: в нижней части страницы выдачи присутствует сообщение 'Некоторые ссылки отсутствуют в результатах поиска.'
    - assert: под ним есть сообщение 'Причины удаления:' и список документов через запятую
    - do: пронавигировать горячими клавишами (удобнее всего клавишей H в сочетании с клавишами вверх-вниз) до текста сообщения опечаточника
    - assert: ридер зачитывает - некоторые ссылки отсутствуют в результатах поиска
    - do: нажать клавишу tab или стрелку вниз
    - assert: ридер зачитывает - 'причины удаления двоеточие ссылка 1 ссылка 2 точка ' (количество ссылок может отличаться, знаки препинания могут не зачитываться в зависимости от настроек скринридера)
  Длинный запрос:
    - automation: SERP-97289
    - do: получить выдачу по запросу 'раз два три три два раз раз два три раз раз два три три два раз раз два три раз раз два три три два раз раз два три раз раз два три три два раз раз два три раз раз раз'
    - assert: на странице присутствует сообщение 'Запрос слишком длинный, сокращён до первых 40 слов'
    - do: пронавигировать стрелками вверх-вниз до текста опечаточника
    - assert: ридер зачитывает - Запрос слишком длинный сокращён до первых сорок слов
  Быть может вы искали:
    - automation: SERP-97289
    - do: получить выдачу по запросу 'шипито'
    - assert: получены результаты по указанному запросу
    - assert: на странице присутствует сообщение 'Быть может, вы искали «шапито»?'
    - do: пронавигировать стрелками вверх-вниз до текста сообщения опечаточника
    - assert: ридер зачитывает - быть может вы искали ссылка шапито
    - do: нажать клавишу tab
    - assert: ридер зачитывает 'шапито ссылка'
  Исключены результаты в одной фразе:
    - automation: SERP-97289
    - do: получить выдачу по запросу 'москва ~ париж'
    - assert: на странице присутствует сообщение 'Исключены результаты со словом «париж» в одной фразе' и кнопка 'Отменить'
    - do: пронавигировать стрелками вверх-вниз до текста сообщения опечаточника
    - assert: ридер зачитывает - Исключены результаты со словом париж в одной фразе
    - do: нажать стрелку вниз
    - assert: ридер зачитывает 'ссылка отменить'
  Пробелы по краям:
    - automation: SERP-97289
    - do: получить выдачу по запросу ' купеть сабаку ' (с табуляцией по краям, без кавычек)
    - assert: получена выдача по запросу 'купить собаку'
    - assert: на выдаче отображается опечаточник с сообщением 'Исправлена опечатка «купеть сабаку»' и кнопка 'Отменить'
    - do: пронавигировать стрелками вверх-вниз до текста сообщения опечаточника
    - assert: ридер зачитывает - исправлена опечатка купеть сабаку
    - do: нажать стрелку вниз
    - assert: ридер зачитывает - ссылка отменить
  Плашка под меморандум:
    - automation: SERP-97289
    - do: получить выдачу по запросу 'гарри поттер 20 лет спустя смотреть онлайн бесплатно в хорошем качестве' (или 'бесстыжие', или 'чики смотреть онлайн')
    - assert: получена выдача по указанному запросу
    - assert: в нижней части страницы выдачи присутствует сообщение 'Некоторые ссылки отсутствуют в результатах поиска.'
    - assert: под ним есть сообщение 'Причины удаления:' и список документов через запятую
    - do: пронавигировать горячими клавишами (удобнее всего клавишей H в сочетании с клавишами вверх-вниз) до текста сообщения опечаточника
    - assert: ридер зачитывает - некоторые ссылки отсутствуют в результатах поиска
    - do: нажать стрелку вниз
    - assert: ридер зачитывает - 'причины удаления двоеточие ссылка 1 ссылка 2 точка ' (количество ссылок может отличаться в зависимости от запроса)
  Исключено слово:
    - automation: SERP-97289
    - do: получить выдачу по запросу 'серфинг -виндсерфинг'
    - assert: получена выдача по запросу 'серфинг'
    - assert: на странице присутствует сообщение 'Исключены результаты со словом «виндсерфинг»' и кнопка 'Отменить'
    - do: пронавигировать стрелками вверх-вниз до текста сообщения опечаточника
    - assert: ридер зачитывает - исключены результаты со словом виндсерфинг
    - do: нажать стрелку вниз
    - assert: ридер зачитывает - ссылка отменить
  Подмешаны похожие запросы:
    - automation: SERP-97289
    - do: получить выдачу по запросу 'foof chemistry'
    - assert: на выдаче присутствует опечаточник
    - assert: опечаточник содержит сообщение 'Добавлены результаты по запросу «food chemistry».' и кнопку 'Отменить'
    - do: пронавигировать стрелками вверх-вниз до текста сообщения опечаточника
    - assert: ридер зачитывает - добавлены результаты по запросу ссылка food chemistry
    - do: нажать клавишу tab
    - assert: ридер зачитывает - food chemistry ссылка
    - do: нажать клавишу tab
    - assert: ридер зачитывает - ссылка отменить
    - do: нажать сочетание клавиш shift+tab
    - assert: ридер зачитывает - food chemistry ссылка
    - do: нажать стрелку вниз
    - assert: ридер зачитывает - ссылка отменить
  Ничего не найдено:
    - automation: SERP-97289
    - do: получить выдачу по запросу 'Bdhdhdhdjsjdjxhdhsnskjdjdjehxjcjdbdhsjjdhfhdjdjjcjdjdjdjjdksjjdjdjdjdhexhhdhe'
    - assert: вместо выдачи присутствует фраза 'По вашему запросу ничего не нашлось'
    - do: пронавигировать стрелками вверх-вниз до текста сообщения опечаточника
    - assert: ридер зачитывает - по вашему запросу ничего не нашлось
  Восстановление раскладки клавиатуры:
    - automation: SERP-97289
    - do: получить выдачу по запросу 'ktnj'
    - assert: получена выдача по запросу 'лето'
    - assert: на странице присутствует сообщение 'Исправлена раскладка клавиатуры с «ktnj»' и кнопка 'Отменить'
    - do: пронавигировать стрелками вверх-вниз до текста сообщения опечаточника
    - assert: ридер зачитывает - исправлена раскладка клавиатуры с ktnj
    - do: нажать стрелку вниз
    - assert: ридер зачитывает - ссылка отменить
  Возможно вы хотели исключить слово:
    - automation: SERP-97289
    - do: получить выдачу по запросу 'серфинг -виндсерфинг доска'
    - assert: на странице присутствует сообщение 'Чтобы исключить слово «виндсерфинг» из результатов поиска, поставьте его в конце запроса со знаком минус'
    - do: пронавигировать клавишами стрелками вверх-вниз до текста сообщения опечаточника
    - assert: ридер зачитывает - 'чтобы исключить слово виндсерфинг из результатов поиска, поставьте его в конце запроса со знаком минус' (при необходимости нажать стрелку вниз еще раз, если часть сообщения не прочиталась)
  Поиск с кавычками:
    - automation: SERP-97289
    - do: получить выдачу по запросу ' "something interesting happened during this new day after midday at five" ' (обратите внимание, что запрос нужно вводить вместе с кавычками)
    - assert: на странице присутствует сообщение "Точного совпадения не нашлось. Показаны результаты по запросу без кавычек.' и кнопка 'Отменить'
    - do: пронавигировать стрелками вверх-вниз до текста сообщения опечаточника
    - assert: ридер зачитывает - точного совпадения не нашлось
    - do: нажать стрелку вниз
    - assert: ридер зачитывает - показаны результаты по запросу без кавычек
    - do: нажать стрелку вниз
    - assert: редир зачитывает - ссылка отменить

