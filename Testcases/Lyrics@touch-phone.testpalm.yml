feature: Стихолюб

specs:
  Альбомная ориентация:
    - do: получить выдачу Поиска по запросу 'есенин не жалею не зову'
    - assert: на выдаче есть колдунщик Стихолюб
    - do: повернуть устройство в альбомную ориентацию
    - assert: колдунщик повернулся в альбомную ориентацию [poetry-landscape]
    - do: кликнуть/тапнуть по кнопке 'Читать ещё'
    - assert: появился полный текст колдунщика
    - do: повернуть устройство в книжную ориентацию
    - assert: |
        колдунщик повернулся в книжную ориентацию
        колдунщик остался в раскрытом виде
    - do: тапнуть на кнопку 'Свернуть'
    - assert: полный текст колдунщика скрылся
    - assertMetrics: '-'

