feature: Колдунщик хоккея
type: Исследовательские кейсы

specs:
  Спортивные колдунщики / Чемпионат мира по хоккею:
    beforeEach:
      - do: получите выдачу с колдунщиком чемпионата по хоккею (запросы, по которым можно получить колдунщика - 'чемпионат мира по хоккею', 'чмх' и другие похожие по теме запросы)
      - screenshot: внешний вид колдунщика [https://jing.yandex-team.ru/files/kseverina/chrome_8oKxtV0FZe.png]
    Внешний вид колдунщика [manual]:
      - automation: SERPTEST-549
      - do: проверьте, что элементы расположены правильно - не наслаиваются, не съезжают, не перекрывают друг друга, элементы одного типа соответствуют друг другу по цветам, шрифту, размеру и другим характеристикам.
      - assert: при проверке колдунщика обнаружили ли вы баги?
      - do: разверните ваше устройство в горизонтальное положение, чтобы отобразить страницу с колдунщиком в альбомной ориентации, ещё раз проверьте элементы колдунщика по тем же критериям (все элементы должны быть корректно расположены, правильно отображаться и работать).
      - assert: обнаружили ли вы баги при проверке колдунщика в альбомной ориентации?
    Меню Расписание матчей [manual]:
      - automation: SERPTEST-549
      - do: проверьте меню 'Расписание матчей', попереключайтесь между всеми вкладками внутри меню
      - assert: при проверке меню Расписание матчей в колдунщике были ли обнаружены баги?
      - do: проверьте, что все элементы меню Расписание матчей работают, корректно отображаются, что страницы или закладки (если их несколько) переключаются, что при переходе по ссылке на новой странице отображается информация, описывающая сущность ссылки.
      - assert: при проверке меню Расписание матчей в колдунщике были ли обнаружены баги?
      - do: если матчи ещё не завершены, то для некоторых устройств в расписании есть возможность установить колокольчик (напоминание о матче). Проверьте работу колокольчика, если такой имеется в расписании на момент проверки.
      - assert: обнаружили ли вы баги в работе колокольчика (если он был доступен в момент проверки)?
    Турнирная таблица [manual]:
      - automation: SERPTEST-549
      - do: проверьте меню 'Турнирная таблица', переместитесь по всем группам, обращая внимание на столбцы с информацией по количеству игр и набранных очков.
      - assert: при проверке Турнирной таблицы в колдунщике были ли обнаружены баги?
      - do: проверьте работоспособность ссылок и то, что ссылки ведут на заявленные страницы или вкладки.
      - assert: при проверке ссылок обнаружили ли вы баги?
      - do: выберите любимую команду (или любую, если нет любимой) в турнирной таблице, откройте её и исследуйте, что произойдёт. Проверьте, что данные обновились (зависит от выбранной команды).
      - assert: при проверке турнирной таблицы обнаружили ли вы баги?
    Блок новостей [manual]:
      - automation: SERPTEST-549
      - do: найдите блок с новостями (если в этом колдунщике нет блока с новостями, то это не баг, иногда если данных недостаточно, то колдунщик может просто не показывать некоторые блоки).
      - assert: нашли ли вы баги во время поиска блока новостей (отсутствие блока в колдунщике не баг, если это не портит интерфейс или работоспособность других функций)?
      - do: проверьте все элементы блока новостей - все ссылки должны работать и открывать обозначенные объекты.
      - assert: обнаружили ли вы баги при проверке блока новостей?
  Спортивные колдунщики / Колдунщик КХЛ и НХЛ:
    beforeEach:
      - do: получите выдачу с колдунщиком хоккейной лиги (запросы, по которым можно получить колдунщика - 'континентальная хоккейная лига' или 'кхл', 'национальная хоккейная лига' или 'нхл' и другие похожие по теме запросы).
      - screenshot: внешний вид колдунщика [https://jing.yandex-team.ru/files/kseverina/chrome_LeVP2cRFd7.png]
    Внешний вид колдунщика турнира [manual]:
      - automation: SERPTEST-549
      - do: проверьте, что элементы расположены правильно - не наслаиваются, не съезжают, не перекрывают друг друга, элементы одного типа соответствуют друг другу по цветам, шрифту, размеру и другим характеристикам.
      - assert: при проверке колдунщика обнаружили ли вы баги?
    Карточка матча [manual]:
      - automation: SERPTEST-549
      - do: откройте и проверьте карточку любого прошедшего матча (в таких матчах уже указан счёт игры). Чтобы получить карточку прошедшего матча, в колдунщике откройте раздел 'Расписание матчей' и пролистайте назад до матчей, в которых указан счёт. Если в этой лиге ещё нет прошедших матчей, то откройте колдунщик другой лиги ('кхл' или 'нхл') и найдите прошедшие матчи в ней.
      - assert: (если вам не удалось найти карточку - это не баг). Нашли ли вы баги при проверке карточки прошедшего матча?
      - do: в карточке прошедшего матча проверьте все блоки. В зависимости от наличия информации в сети в этих карточках могут быть видео, новости и т.п. (наличие всех блоков не обязательно).
      - assert: обнаружили ли вы баги, при проверке карточки прошедшего матча?
      - do: аналогичным образом проверьте карточку ещё несыгранного матча (в таких матчах счёт игры не указан). Чтобы получить карточку несыгранного матча, в колдунщике откройте раздел 'Расписание матчей' и при необходимости пролистайте вперед до матчей, в которых не указан счёт. Если вам не удалось найти несыгранные матчи, то откройте колдунщик другой лиги ('кхл' или 'нхл') и найдите несыгранные матчи в ней.
      - assert: (если вам не удалось найти карточку - это не баг). Нашли ли вы баги при проверке карточки несыгранного матча?
      - do: в карточке несыгранного матча проверьте все блоки. В зависимости от наличия информации в сети в этих карточках могут быть видео, новости и т.п. (наличие всех блоков не обязательно).
      - assert: обнаружили ли вы баги, при проверке карточки несыгранного матча?
      - do: для некоторых устройств в карточке несыгранного матча может быть колокольчик (подписка на уведомления). Наличие колокольчика необязательно, но если он есть, то должен работать корректно.
      - assert: (наличие колокольчика не является обязательным). Нашли ли вы баги при проверке работы колокольчика?

