feature: Подскролл к сообщению

specs:

    beforeEach:
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: открыть чат из description
        - assert: чат открылся

    При нажатии по текстовому сообщению в Reply нас скроллит до цитируемого текстового сообщения[manual]:
        - automation: MSSNGRFRONT-5033
        - description: |
              Для прохождения кейса необходимо 2 аккаунта, 2м вспомогательным аккаунтом можно авторизовываться в другом браузере
              Пользователь А - основной аккаунт, Пользователь Б - вспомогательный
              Между пользователем А и Б есть общий приватный / групповой чат, с историей сообщений в несколько экранов, в начале которого имеются текстовые сообщения (если такого чата нет - отправить в любой чат не менее 100 текстовых сообщений)
              Изначально авторизованы пользователем А
        - do: Проскроллить историю чата в самое начало
        - assert: История чата проскроллена в начало
        - do: Кликнуть ПКМ / тапнуть по сообщению
        - assert: Появляется контекстное меню
        - do: Выбрать “Ответить”
        - assert: Над полем ввода показывается reply на сообщение
        - do: В поле ввода ввести несколько символов и нажать кнопку “Отправить”
        - assert: |
              Reply отправляется и отображается в окне чата
              Происходит проскролл в конец истории
        - do: Кликнуть ЛКМ / Тапнуть по сообщению в reply
        - assert: Произошел подскролл к цитируемому сообщению
        - do: Пользователем Б запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: открыть чат из description
        - assert: |
              Открылось окно чата
              Reply корректно отображается в окне чата
        - do: Кликнуть ЛКМ / Тапнуть по сообщению в reply
        - assert: Произошел подскролл к цитируемому сообщению

