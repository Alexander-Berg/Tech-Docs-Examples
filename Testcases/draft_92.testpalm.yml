feature:  Умный дом — управление группой из одного устройства

specs:
    Умный дом — управление группой из одного устройства:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2354
        - release_Webview
        - release_Smarthome
        - platform_common
    - do: "Preconditions Есть группа с одним устройством — лампочкой Яндекса"
    - do: "Перейти на страницу группы в ПП, щелкнув на её название на странице устройств"
    - assert: "На странице отображаются такие же элементы управления, как и на странице лампочки; Состояния элементов тоже совпадают: на странице группы одинаковые значения яркости, цвета и выключателя"
    - do: "Изменить яркость, цвет, включить/выключить группу"
    - assert: "Лампочка изменяет яркость, меняет цвет и включается/выключается"
    - do: "Изменить яркость, цвет, включить/выключить группу голосом"
    - assert: "Лампочка изменяет яркость, меняет цвет и включается/выключается"
