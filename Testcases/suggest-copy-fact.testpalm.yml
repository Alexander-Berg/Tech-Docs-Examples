feature: Саджест
type: Копирование фактовой подсказки

specs:
  Проверка внешнего вида:
    - do: получить выдачу по запросу "сколько метров в километре" (альтернативные запросы "высота эльбруса", "миля в метрах")
    - assert: получена выдача по указанному запросу
    - do: кликнуть в инпут поисковой стрелки
    - assert: в выдаче саджеста присутствует факт для копирования (если факта нет, попробуйте альтернативные запросы)
    - screenshot: пример внешнего вида фактовой подсказки с кнопкой копирования [suggest_fact]
  Копирование текста фактовой:
    - do: получить выдачу по запросу "пушкин день"
    - assert: получена выдача по указанному запросу
    - do: кликнуть в инпут поисковой стрелки
    - assert: в выдаче саджеста присутствует факт для копирования
    - do: кликнуть в кнопку копирования на подсказке
    - assert: появилось уведомление, что текст скопирован
    - assert: текст из буфера обмена соответствует паттерну <поисковая часть факта> - <текст факта> 
  Проверка счетчика на кнопке копирования:
    - do: получить выдачу по запросу "пушкин день"
    - assert: получена выдача по указанному запросу
    - do: кликнуть в инпут поисковой стрелки
    - assert: в выдаче саджеста присутствует факт для копирования
    - tech: на кнопке копирования присутствует баобаб счетчик
specs-integration:
    Копирование текста фактовой:
    - do: получить выдачу по запросу "пушкин день"
    - assert: получена выдача по указанному запросу
    - do: кликнуть в инпут поисковой стрелки
    - assert: в выдаче саджеста присутствует факт для копирования
    - do: кликнуть в кнопку копирования на подсказке
    - assert: появилось уведомление, что текст скопирован
    - assert: текст из буфера обмена соответствует паттерну <поисковая часть факта> - <текст факта> 

