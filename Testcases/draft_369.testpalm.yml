feature:  Умный дом - комнаты - валидация имен

specs:
    Умный дом - комнаты - валидация имен:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3317
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - iot_groups
        - evo_automated
    - do: "Создать комнату с именем более 20 символов"
    - assert: "Появляется предупреждение; ![](https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202022-03-28%20%D0%B2%2018.50.51.dbe4998.png)"
    - do: "Создать комнату с именем на латинице; "
    - assert: "Появляется предупреждение; ![](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-06-18%20в%2017.57.40.f5722c5.png)"
    - do: "Создать комнату с именем из чисел "
    - assert: "Появляется предупреждение; ![](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-06-18%20в%2017.59.30.84b944d.png)"
    - do: "Создать комнату с именем из спецсимволов ( @#$%^&* ); "
    - assert: "Появляется предупреждение; ![](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-06-18%20в%2018.07.32.905e648.png)"
