feature: Объектный ответ
type: Список подборок фильмов
counter: /$page/$parallel/$result[@wizard_name="entity_search"]/tabs/main/list[@type="collections"]/showcase/item/thumb

specs-integration:
  Подборки фильмов:
    - do: получить выдачу по запросу 'изгой один'
    - assert: | 
           в правой колонке присутствует объектный ответ по фильму 'Изгой-один' (на планшетах с маленьким разрешением экрана правая колонка может не отображаться в книжной ориентации, переверните устройство в альбомную ориентацию)
           есть список подборок в правой колонке (в Карточке ОО)
           есть хоть одна подборка в списке
           есть название у подборки

  Под каруселью фильмов:
    - do: получить выдачу по запросу 'гарри поттер фильм'
    - assert: |
           на выдаче есть карусель с фильмами
    - do: выбрать один из элементов в карусели
    - assert:           
           в правой колонке есть карточка Объектного ответа, в которой есть список подборок фильмов (на планшетах с маленьким разрешением экрана правая колонка может не отображаться в книжной ориентации, переверните устройство в альбомную ориентацию)
           есть хоть одна подборка в списке
           есть название у подборки

specs:
  showcase:
    - do: получить выдачу по запросу 'foreverdata'
    - assert: |
        должен появиться объектный ответ с подборками 'Рекомендуем посмотреть'
        на планшетах с маленьким разрешением экрана нужно перевернуть его в альбомную ориентацию
    - params:
        foreverdata: '1924948395'
    - tags:
        - smoke_extended
    - do: проскроллить блок 'Рекомендуем посмотреть' до конца вправо и влево
    - assert: скроллинг работает
    - tech: проверить счётчик на скроллинг
    - assertMetrics: '*'

