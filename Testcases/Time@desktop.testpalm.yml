feature: Колдунщик времени

specs:
  Время в конкретном городе:
    - do: получить выдачу Поиска по запросу 'сколько времени в новосибирске'
    - assert: над выдачей есть колдунщик точного времени
    - screenshot: пример внешнего вида колдунщика, в котором отображается только время [city]
    - tech: проверить счётчик на ссылке 'точное время'
    - assert: сcылка 'Точное время' ведет на правильную страницу Яндекс.Время

  Разница во времени - N часов:
    - do: получить выдачу Поиска по запросу 'разница во времени владивосток милан'
    - assert: над выдачей есть колдунщик времени, отображающий разницу
    - assert: отображаемая верная разница в часах
    - screenshot: пример внешнего вида колдунщика, в котором отображается отрицательная разница во времени (время может отличаться, в связи с особенностью перехода на зимнее время) [negative-diff]
    - do: кликнуть по ссылке 'Разница во времени' (+/- n часов)
    - assert: в новой вкладке откроется сервис Яндекс.Время

  Время по гринвичу:
    - do: получить выдачу Поиска по запросу 'время по гринвичу москва'
    - assert: над выдачей есть колдунщик времени
    - screenshot: пример внешнего вида колдунщика времени [greenwich-time]
    - do: кликнуть по ссылке "Точное время" (nn:nn)
    - assert: в новой вкладке откроется сервис Яндекс.Время

  Разница во времени 24 часа:
    - do: получить выдачу Поиска по запросу 'разница во времени гонолулу самоа'
    - assert: над выдачей есть колдунщик времени, отображающий разницу +24 часа (время может отличаться, в связи с особенностью перехода на зимнее время)
    - screenshot: пример внешнего вида колдунщика [24hrs-diff]
    - do: кликнуть по ссылке "Разница во времени" (+/- n часов)
    - assert: в новой вкладке откроется сервис Яндекс.Время

  Разницы во времени нет:
    - do: получить выдачу Поиска по запросу 'разница во времени москва санкт-петербург'
    - assert: над выдачей есть колдунщик времени, отображающий отсутствие разницы во времени
    - screenshot: пример внешнего вида колдунщика [no-diff]
    - do: кликнуть по ссылке "Разницы во времени нет"
    - assert: в новой вкладке откроется сервис Яндекс.Время

  Разница во времени + N часов и M минут:
    - do: получить выдачу Поиска по запросу 'разница во времени между катманду и самоа'
    - assert: над выдачей есть колдунщик времени, отображающий разницу во времени в часах и минутах
    - screenshot: пример внешнего вида колдунщика, в котором отображается положительная разница во времени с указанием минут [positive-diff]
    - do: кликнуть по ссылке "Разницы во времени" (+/- n минут m часов)
    - assert: в новой вкладке откроется сервис Яндекс.Время

specs-integration:
  Время в конкретном городе:
    - do: получить выдачу Поиска по запросу 'сколько времени в новосибирске'
    - assert: над выдачей есть колдунщик точного времени
    - counter: /$page/$main/$result[@wizard_name="time"]/title

