feature:  Подключение и онбординг (loudspeaker - не станция мини)

specs:
    Подключение и онбординг (loudspeaker - не станция мини):
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3040
        - release_Webview
        - platform_ios
        - platform_android
    - do: "Preconditions Смартфон с установленным ПП Яндекс, учётная запись на Яндексе; Пользователь залогинен"
    - do: "Перевести колонку в режим активации долгим нажатием кнопки активации"
    - assert: "На колонке медленно светится LED-подсветка; Алиса говорит приветственный текст (не содержит слова `Станция`); ; `Привет, это Алиса. Я живу внутри вашего **устройства** и сейчас расскажу, как его настроить. Сначала установите на телефон приложение Яндекс или обновите его до последней версии. Затем откройте приложение, выберите в меню пункт **Устройства** и следуйте инструкциям. Как только вы закончите настройку, мы с вами сможем поговорить. Но не раньше, так что - немного терпения`"
    - do: "Открыть Устройства -> Управление устройствами `+` ->  Умные колонки -> Выбрать своё устройство"
    - assert: "Появится экран настройки с анимацией нажатия на миниколонку, текстом пояснения и кнопкой `Продолжить`"
    - do: "Нажать кнопку “Продолжить”."
    - assert: "Появится страничка выбора Wi-Fi сети."
    - do: "**Android**: Выбрать сеть Wi-Fi из предложенных; **IPhone**: Оставить сеть, к которой подключен смартфон или выбрать другую сеть в настройках."
    - assert: ""
    - do: "Ввести верный пароль."
    - assert: ""
    - do: "Поднести смартфон к устройству и нажать кнопку “Проиграть звук”."
    - assert: "При проигрывании звука LED-подсветка колонки быстро мигает"
    - do: "Дождаться завершения подключения (может занять около минуты).; В процессе на колонке медленно `крутится` голубая LED-подсветка; При необходимости проиграть звук подключения ещё раз."
    - assert: "При успешном подключении подсветка выключается, звучит приветственное сообщение.; Отображается экран `Устройство настроено` https://jing.yandex-team.ru/files/osennikovak/2021-01-12T19:43:50Z.4ec8912.png; Затем экран про навыки Алисы: https://yadi.sk/i/4j0fnmH6YVT_sg (после него нажать Дальше); После навыков экран про знакомство: https://yadi.sk/i/twXLaEgruEEDQg; На экране в ПП предлагает выбрать режим поиска (Без ограничений, Умеренный, Семейный) https://jing.yandex-team.ru/files/osennikovak/uhura_2020-08-11T11%3A56%3A30.002698.jpg; Колонка добавилась и отображается без комнаты в списке устройств"
