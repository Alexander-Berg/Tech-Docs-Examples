feature:  Умный дом -  новые режимы в сценариях

specs:
    Умный дом -  новые режимы в сценариях:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3120
        - release_Webview
        - release_Smarthome
        - platform_common
        - webview_regress
        - iot_lamp
    - do: "Preconditions На аккаунт добавлена лампочка яндекса"
    - do: "1. Перейти во вкладку `Сценарии`; 2. Нажать `+`; 3. Ввести название сценария; 4. Добавить условие `Если + фраза`; 5. Добавить действие ; 6. На странице `Выберите устройство` выбрать лампочку; 7. На странице лампочки поставить чек-бокс `Цвет или режим`; 8. Нажать на диаграмму цветов; 9. Перейти на вкладку `Режимы`; 10. Выбрать режим; 11. Нажать `Далее`; 12. Сохранить изменения; 13. Произнести триггерную фразу"
    - assert: "Должен включиться выбранный режим"
    - do: "1.Перейти во вкладку `Сценарии`; 2.Нажать `+`; 3.Ввести название сценария; 4.Добавить условие `Если + время срабатывания`; 5.Добавить действие; 6.На странице `Выберите устройство` выбрать лампочку; 7.На странице лампочки поставить чек-бокс `Цвет или режим`; 8.Нажать на диаграмму цветов; 9.Перейти на вкладку `Режимы`; 10.Выбрать режим; 11.Нажать `Далее`; 12.Сохранить изменения; 13.Дождаться времени исполнения сценария"
    - assert: "Должен включиться выбранный режим"
