feature: Главная страница
description: главная страница сервиса и все эл-ты на ней по адресу /tutor

specs:
    Без авторизации:
        beforeEach:
            - do: перейти на главную страницу сервиса Яндекс.Репетитор
            - assert: открыта главная страница сервиса Яндекс.Репетитор
        Хедер:
            Пользователь не залогинен - авторизация:
                - tags: smoke
                - do: убедиться, что юзер не залогинен (либо разлогиниться)
                - assert: в верхнем правом углу страницы присутствуют кнопка "Войти"
                - do: кликнуть по кнопке "Войти"
                - assert: произошло перенаправление по адресу https://passport.yandex.ru/auth/
            Проверка ссылок в логотипе:
                - do: кликнуть по лого "Яндекс"
                - assert: произошло перенаправление на страницу https://yandex.ru
                - do: вернуться назад на главную страницу сервиса
                - do: кликнуть по лого "Репетитор"
                - assert: произошел переход на главную страницу сервиса (страница обновилась)
            Проверка переключения экзамена:
                - tags: smoke
                - do: кликнуть по ссылке "ЕГЭ"
                - assert: |
                    произошел переход на главную страницу сервиса (страница обновилась)
                    отображен ЕГЭ контент (выбрана вкладка ЕГЭ)
                    в адресе присутствует параметр 'exam_id=1'
                - do: кликнуть по ссылке "ОГЭ"
                - assert: |
                    произошел переход на главную страницу сервиса (страница обновилась)
                    отображен ОГЭ контент (выбрана вкладка ОГЭ)
                    в адресе присутствует параметр 'exam_id=2'
        Футер:
            Личный кабинет:
                - tags: smoke
                - assert: в футере присутствует кнопка "Личный кабинет"
                - do: кликнуть по кнопке "Личный кабинет"
                - assert: произошел переход на страницу статистики '/tutor/user/statistics/'
    С авторизацией:
        beforeEach:
            - do: авторизоваться на yandex.ru
            - do: перейти на главную страницу сервиса Яндекс.Репетитор
            - assert: открыта главная страница сервиса Яндекс.Репетитор
        Хедер:
            - tags: smoke
            - do: убедиться, что юзер залогинен (либо залогиниться)
            - assert: в верхнем правом углу страницы присутствует аватарка пользователя
            - do: кликнуть по аватарке
            - assert: появился попап папорта
            - screenshot: внешний вид попапа паспорта [plain]


