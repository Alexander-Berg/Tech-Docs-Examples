feature:  Стереопара - пилюк при настройке

specs:
    Стереопара - пилюк при настройке:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4098
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_ios
        - platform_android
        - webview_regress
    - do: "Preconditions Иметь на аккаунте две одинаковые колонки Яндекса "
    - do: "Перейти в настройки устройства; Выбрать `Создать стереопару`; Выбрать `Хочу` на сторе"
    - assert: "Переходим в визард настройки стереопары; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/IMG_2962.4dc4d65.PNG` alt=`Скриншот` width=`300`/>"
    - do: "Нажать на колонку"
    - assert: "На колонку приходит звук (**диньк**); На экране отображается моргающая колонка; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/IMG_2963.0b6044b.PNG` alt=`Скриншот` width=`300`/>"
