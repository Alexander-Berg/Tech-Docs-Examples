feature: Глобальный поиск по каналам

specs:

    beforeEach:
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: |
              Открывается список чатов
              Над списком чатов есть поле ввода с заполнителем "Поиск"
        - do: Кликнуть / тапнуть в поле ввода
        - assert: Фокус курсора поместился в поле ввода

    Поиск по описаниям канала в которых состоим[manual]:
        - automation:
        - description: |
              Залогиниться юзером U (это пользователь у которого привязан номер телефона)
              Создать канал и добавить к нему описание (например “тестовый канал для проверки поиска по описанию”), либо добавить описание к уже существующему каналу
        - do: В поле поиска ввести первые буквы слова из описания канала из description или любое слово целиком
        - assert: |
              В результатах поиска отображается название канала
              В результатах поиска могут отображаться другие найденные совпадения

    Поиск осуществляется по названиям каналов в которых состоим[manual]:
        - tags: [advanced_smoke]
        - automation:
        - description: |
              Залогиниться юзером U (это пользователь у которого привязан номер телефона)
              У авторизованного пользователя в списке чатов есть каналы
        - do: Ввести в поле поиска название любого канала из description
        - assert: В секции "Чаты” отображается название канала

    Поиск осуществляется по названиям каналов в которых не состоим[manual]:
        - tags: [advanced_smoke]
        - automation:
        - description: |
              Залогиниться юзером U (это пользователь у которого привязан номер телефона)
              У авторизованного пользователя в списке чатов нет каналов
        - do: Ввести название канала, например "Пикабу"
        - assert: |
              В результатах поиска отображается название канала который мы искали
              В результатах поиска могут отображаться другие найденные совпадения

    Поиск по описаниям канала в которых не состоим[manual]:
        - automation:
        - description: |
              Залогиниться юзером U (это пользователь у которого привязан номер телефона)
              У авторизованного пользователя в списке чатов нет каналов
        - do: В поле поиска ввести первые буквы слова из описания канала который нужно найти, например "Лампов"
        - assert: |
              В результатах поиска отображается название канала с целевым описанием
              В результатах поиска могут отображаться другие найденные совпадения

    Пользователь L может найти в поиске каналы по названию[manual]:
        - automation:
        - description: |
              Юзер L (это пользователь, который не авторизован в паспорте)
              Не авторизованы в пааспорте
        - do: Ввести название канала, например “Пикабу”
        - assert: В результатах поиска отображается название канала который мы искали

    Пользователь L может найти в поиске каналы по описанию[manual]:
        - automation:
        - description: |
              Юзер L (это пользователь, который не авторизован в паспорте)
              Не авторизованы в пааспорте
        - do: В поле поиска ввести первые буквы слова из описания канала который нужно найти, например “Лампов”
        - assert: В результатах поиска отображается название канала с целевым описанием

    Пользователь L может подписаться на канал найденный через поиск (вход и подписка пользователем U)[manual]:
        - automation:
        - description: |
              Юзер L (это пользователь, который не авторизован в паспорте)
              Юзер U (это пользователь с привязанным номером телефона)
              Изначально не авторизованы в пааспорте
        - do: Ввести название канала, например “Пикабу”
        - assert: В результатах поиска отображается название канала который мы искали
        - do: Нажать на карточку канала который отобразился в поиске
        - assert: Открыт канал, внизу есть кнопка “Войти, чтобы подписаться”
        - do: Нажать на кнопку “Войти, чтобы подписаться” и авторизоваться
        - assert: |
              Авторизация прошла успешно
              Кнопка "Войти и подписаться" пропала
              Пользователь подписан на канал

    Пользователь U может подписаться на канал найденный через поиск[manual]:
        - automation:
        - description: |
              Залогиниться юзером U (это пользователь у которого привязан номер телефона)
              У авторизованного пользователя в списке чатов нет каналов
        - do: Ввести название канала, например “Пикабу”
        - assert: В результатах поиска отображается название канала который мы искалиВ результатах поиска могут отображаться другие найденные совпадения
        - do: Нажать на карточку канала который отобразился в поиске
        - assert: Открыт канал, внизу есть кнопка "Подписаться на канал"
        - do: Нажать на кнопку “Подписаться на канал”
        - assert: |
              Произошло присоединение к каналу
              Кнопка “Подписаться на канал” пропала и вместо ее кнопка "Поделиться каналом" и "Колокольчик"

