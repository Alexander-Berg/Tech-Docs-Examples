feature:  Подключение и онбординг (loudspeaker - станция лайт) - BLE

specs:
    Подключение и онбординг (loudspeaker - станция лайт) - BLE:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3550
        - release_Webview
        - platform_ios
        - platform_android
        - webview_regress
        - iot_connection
    - do: "Description Настройку звуком проверяем в другом кейсе https://testpalm.yandex-team.ru/testcase/alice-3551; Пермишн на использование bluetooth тоже проверяем отдельно"
    - do: "Preconditions Смартфон с установленным ПП Яндекс, учётная запись на Яндексе; Пользователь залогинен; На телефоне включён bluetooth"
    - do: "Перевести колонку в режим активации долгим нажатием (6 с) кнопки паузы"
    - assert: "- на колонке медленно `мигает` голубая LED-подсветка; - Алиса говорит приветственный текст ; ; `Привет, это Алиса. Рада знакомству. Я живу внутри **Яндекс Станции Лайт** и сейчас расскажу, как ее настроить. Сначала установите на телефон приложение Яндекс или обновите его до последней версии. Затем откройте приложение, и скажите мне: `Алиса, настрой колонку`. Если что-то подойдет не так, вы всегда сможете настроить колонку самостоятельно в разделе `Устройства` приложения Яндекс. После настройки возвращайтесь, поболтаем.`"
    - do: "Открыть Устройства -> Управление устройствами `+` ->  Умные колонки -> Выбрать станцию Лайт"
    - assert: "Появится экран настройки текстом пояснения как ввести лайт в режим Настройки и кнопкой `Продолжить`"
    - do: "Нажать кнопку `Продолжить`"
    - assert: "Появляется страничка выбора дома; "
    - do: "Выбрать дом для устройства; Нажать кнопку “Выбрать”."
    - assert: "Запускается поиск колонки по ВТ"
    - do: "**Android**: Выбрать сеть Wi-Fi из предложенных; **IPhone**: Оставить сеть, к которой подключен смартфон или выбрать другую сеть в настройках."
    - assert: ""
    - do: "Ввести верный пароль."
    - assert: ""
    - do: "Нажать `Продолжить`"
    - assert: "Появляется экран подключения телефона к Станции Лайт по ВТ; После этого отображается экран с подключением к Wi-Fi"
    - do: "Дождаться завершения подключения (может занять около минуты).; В процессе на колонке медленно `крутится` голубая LED-подсветка; "
    - assert: "При успешном подключении подсветка выключается, звучит приветственное сообщение; На экране ПП экран `Устройство подключилось к Wi-Fi`; <img src=`https://jing.yandex-team.ru/files/osennikovak/2021-01-12T19:35:13Z.e592568.png` alt=`Скриншот` width=`200`/>"
    - do: "Нажать `Понятно`"
    - assert: "Появляется экран с онбордингами; ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_AD9284DE0792-1.jpeg` alt=`Скриншот` width=`200`/>"
    - do: "Проскроллить вниз, нажать `Продолжить`; ; "
    - assert: "Колонка добавилась и отображается без комнаты в списке устройств"
