feature:  Умный дом - белая лампочка - выключить

specs:
    Умный дом - белая лампочка - выключить:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1846
        - release_Smarthome
        - smarthome_regress
        - surface_station
        - surface_loudspeaker
        - iot_voice
        - evo_automated
    - do: "Description Обычная лампочка - например Phillips"
    - do: "Preconditions На аккаунте есть подключенная лампочка: ; ; **устройство**: лампочка; **имя**: лампочка; **возможности**: вкл/выкл, менять яркость, изменить температуру света, включить холодный/теплый свет; **группа**: без группы; **комната**: кухня; "
    - do: "`лампочку выключи`; `лампочка выключить`; `свет выключить`; `выключи лампочку`"
    - assert: "- Все запросы выключают лампу; - В ПП тумблер на лампе перемещается в положение `выключен`; - Текстом и голосом отвечает `Выключаю`"
