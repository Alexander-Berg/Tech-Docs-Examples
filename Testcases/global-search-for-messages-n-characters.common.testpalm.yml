feature: Глобальный поиск по сообщениям (N символов)

specs:

    beforeEach:
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: |
              Открывается список чатов
              Над списком чатов есть поле ввода с заполнителем "Поиск"
        - do: Кликнуть / тапнуть в поле ввода
        - assert: Фокус курсора поместился в поле ввода

    Поиск работает для запросов от 2 символов[manual]:
        - automation:
        - description: У авторизованного пользователя есть приватный/групповой чат, в истории которого есть **текстовое сообщение** (если сообщения нет - отправить самим в чат любое текстовое сообщение)
        - do: Ввести в поле поиска первый символ сообщения из description
        - assert: |
              В секции "Чаты" отображаются все совпадения с введенным запросом (если такие есть)
              В секции "Сообщения" не отображаются результаты
        - do: Ввести в поле поиска второй символ сообщения из description
        - assert: |
              В секции "Чаты" отображаются все совпадения с введенным запросом (если такие есть)
              В секции "Сообщения" отображается сообщение из description

    При введении одной буквы не выводятся результаты поиска по сообщениям[manual]:
        - automation:
        - description: Для выполнения тест-кейса необходимо залогиниться аккаунтом yndx-mssngr-1@yandex.ru пароль QazMssngr1
        - do: Ввести одну букву в поле поиска
        - assert: |
              Не выводятся результаты поиска по сообщениям
              Могут выводиться другие результаты поиска, например по именам или фамилиям

    При введении одной буквы не выводятся результаты поиска по сообщениям с учетом транслитерации[manual]:
        - automation:
        - description: Для выполнения тест-кейса необходимо залогиниться аккаунтом yndx-mssngr-1@yandex.ru пароль QazMssngr1
        - do: Переключить раскладку клавиатуры на английскую и ввести одну букву в поле поиска
        - assert: |
              Не выводятся результаты поиска по сообщениям с учетом транслитерации
              Могут выводиться другие результаты поиска, например по именам или фамилиям, с учетом транслитерации

    При введении двух букв выводятся сообщения, которые содержат слова начинающиеся на введенные буквы[manual]:
        - automation:
        - description: Для выполнения тест-кейса необходимо залогиниться аккаунтом yndx-mssngr-1@yandex.ru пароль QazMssngr1
        - do: Ввести две буквы в поле поиска
        - assert: |
              Выводятся сообщения, которые содержат слова начинающиеся на введенные буквы
              Могут выводиться пользователи у которых имя, фамилия или никнейм начинаются на эти буквы, а так же чаты

