specs:
    beforeEach:
      - do: На аккаунте есть станция миди

    Флоу подключения через колонку:
      - automation: QUASARUI-3085
      - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4336
      - do: Открыть настройки колонки
      - screenshot: Среди настроек есть пункт добавления по зигби [zigbee-connection-1]
      - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/2022-03-19T12:52:12Z.2d2d179.png alt=Скриншот width=250>
      - do: Тапнуть на пункт
      - screenshot: Открывается экран подключения [zigbee-connection-2]
      - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/photo_2022-03-19%2015.19.39.jpeg alt=Скриншот width=250>
      - do: Запустить поиск
      - assert: Идёт анимация добавления и таймер

    Добавления девайсов [manual]:
      - do: Открыть настройки колонки, нажать на пункт добавления девайса, запустить поиск устройств
      - do: Дождаться добавления устройства
      - assert: Устройства добавлены
      - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/photo_2022-03-19%2015.19.39.jpeg alt=Скриншот width=250>

    Ошибка при добаввлении девайса:
