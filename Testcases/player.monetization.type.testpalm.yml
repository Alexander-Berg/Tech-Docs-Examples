feature: Объектный ответ
type: Плеер с разными типами подписок
description: 
  Внимание! Если тест выполняется в Колхоз, то возможен черный экран в плеере - это не баг, а специфика фермы. 
  На десктопе объектный ответ с плеером расположен в правой колонке. 
  На планшете перед прохождением предварительно переверните устройство в горизонтальное положение. 
  НА УЧЕТНЫХ ЗАПИСЯХ СТРОГО-НАСТРОГО ЗАПРЕЩАЕТСЯ МЕНЯТЬ ПАРОЛЬ И ДРУГИЕ ДАННЫЕ.
  Если при нажатии Смотреть, происходит переход в приложение или сайт Кинопоиска - скипните тест.

priority: normal

specs:
  Плюс [manual]:
    - automation: SERP-105387
    - do: НЕ в режиме инкогнито авторизоваться под учетной записью test-serp-assessors-plus/hL5-tYe-VGX-fzg, не сохраняя пароль (если запросился номер телефона, то нажмите 'Не сейчас')
    - assert: авторизация выполнена
    - do: получить выдачу по запросу 'джентельмены' (альтернативные запросы 'люди в черном 1',  'мулан 1')
    - assert: |
        на выдаче присутствует карточка ОО с плеером
        (на таче карточка с плеером может быть не на первой позииции, в таком случае необходимо поскролить страницу вниз)
    - do: нажать кнопку Смотреть в плеере и выбрать онлайн-кинотеатр Кинопоиск в открывшемся попапе
    - assert: видео проигрывается
    - do: выйти из учетной записи

