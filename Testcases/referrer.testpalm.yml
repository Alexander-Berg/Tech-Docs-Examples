feature: Проверка передачи реферера

specs:
  beforeEach:
    - do: получить выдачу по запросу 'ya.ru/white site:ya.ru'

  При переходе по ссылке результата выдачи корректно передаётся реферер:
    - do: кликнуть на заголовок первого сниппета
    - assert: должна открыться страница в новом табе или окне
    - tech: ввести в консоли window.document.referrer - результат должен быть непустым

  При переходе по ссылке результата выдачи отправляется счётчик с реферером вида host+path:
    - do: кликнуть на заголовок первого сниппета
    - tech: должен отправиться счётчик, в HTTP_REFERER которого указаны host+path текущей страницы

