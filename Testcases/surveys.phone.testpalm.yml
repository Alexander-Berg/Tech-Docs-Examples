feature: Опросы Яндекс.Новостей

description: Опросы на сервисе позволяют получить фидбек от пользователей о качестве контента.

specs:
  позволяют положительно оценить качество заголовка [manual]:
    - automation:
      - NERPA-11726
    - do: перейти в любой неспортивный сюжет
    - assert: |
        под заголовком сюжета отображается опрос о качестве заголовка,
        верстка не едет, элементы в опросе не наезжают друг на друга
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-07-26_14-30-38.png
    - do: тапнуть на кнопку "да"
    - assert: |
        фон кнопки на секунду становится черным,
        а затем на месте опроса отображается окно благодарности - https://jing.yandex-team.ru/files/vasekerka/2021-07-26_14-31-58.png
    - do: тапнуть на крестик у окошка благодарности
    - assert: окошко скрывается, верстка не едет

  позволяют сообщить о проблеме с качеством заголовка [manual]:
    - automation:
      - NERPA-11726
    - do: перейти в любой неспортивный сюжет
    - assert: |
        под заголовком сюжета отображается опрос о качестве заголовка,
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-07-26_14-30-38.png
    - do: тапнуть на кнопку "нет"
    - assert: |
        фон кнопки на секунду становится черным,
        затем отображается шторка с благодарностью и уточнением информации, что не так с заголовком
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-07-26_15-22-43.png
    - do: тапнуть на любое место на экране, где нет шторки
    - assert: |
        шторка скрывается, верстка не едет,
        отображается попап с благодарностью за прохождение опроса,
        внешний вид - https://jing.yandex-team.ru/files/kossakovskaya/2021-09-07_20-51-18.png
    - do: обновить страницу и еще раз тапнуть на кнопку "нет"
    - assert: |
        отображается шторка с благодарностью и уточнением информации, что не так с заголовком
        кнопка "Отправить" серого цвета, она не кликабельна
    - do: выбрать 1-2 варианта ответа (КРОМЕ "Другое")
    - assert: |
        слева от выбранных вариантов появляется галка в желтом чекбоксе,
        кнопка "Отправить" становится желтой,
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-07-26_15-24-11.png
    - do: тапнуть на кнопку "Отправить"
    - assert: отзыв отправлен, появляется окошко благодарности
    - do: обновить страницу, снова нажать на кнопку "нет"
    - do: (писать комментарии ЗАПРЕЩЕНО) выбрать только вариант "Другое"
    - assert: |
        слева от варианта "Другое" появляется галка в желтом чекбоксе,
        кнопка "Отправить" становится желтой,
        появляется окно для комментария (писать комментарии ЗАПРЕЩЕНО)
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-07-26_15-26-07-1.png
    - do: тапнуть на кнопку "Отправить"
    - assert: отзыв отправлен, появляется окошко благодарности

