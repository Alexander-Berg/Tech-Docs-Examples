feature: Колдунщик новостей story
type: Доступность

browsers:
  - chrome-desktop

specs:
  С каруселью видео [manual]:
    - params:
        foreverdata: '649998191'
    - automation: SERP-104553
    - do: получить выдачу по запросу 'foreverdata'
    - assert: на выдаче присутствует колдунщик новостей с видеокаруселью
    - do: включить скринридер
    - do: c помощью клавиши tab перейти к заголовку колдунщика новостей
    - assert: ридер зачитывает 'Путин назвал ситуацию из-за коронавируса уникальной ссылка Alt+3'
    - do: нажать tab
    - assert: |
        фокус сместился на гринурл
        ридер зачитывает 'Результаты поиска основное ориентир Яндекс точка Новости ссылка'
    - do: нажать tab
    - assert: |
        фокус сместился на ссылку 'Читать полностью' в конце текста сниппета
        ридер зачитывает 'Читать полностью ссылка'
    - do: нажать tab
    - assert: |
        фокус сместился на иконку фотоаппарата с текстом
        ридер зачитывает '12 фото ссылка'
    - do: нажать tab
    - assert: |
        фокус сместился на иконку видео с текстом
        ридер зачитывает '5 видео ссылка'
    - do: нажать tab
    - assert: |
        фокус сместился на первое видео в карусели
        ридер зачитывает 'список из 12 элементов Воспроизвести видео Путин назвал ситуацию из-за коронавируса уникальной Опубликовано 19 мая 2020 года кнопка'
    - do: нажать tab
    - assert: |
        фокус сместился на второе видео в карусели
        ридер зачитывает 'Воспроизвести видео Путин попросил Мурашко писать понятнее Опубликовано 19 мая 2020 года кнопка'
    - do: пронавигировать клавишей tab по остальным видео в карусели
    - assert: |
        для каждого видео ридер зачитывает 'Воспроизвести видео + название + опубликовано + дата + кнопка'
    - do: нажать tab
    - assert: |
        фокус сместился на картинку первой новости под каруселью видео
        ридер зачитывает 'Блоги / Аббас Галлямов: Силовики против Путина Как это будет ссылка'
    - do: нажать tab
    - assert: |
        фокус сместился на текст заголовка новости
        ридер зачитывает 'Блоги / Аббас Галлямов: Силовики против Путина Как это будет Опубликовано 19 мая 2020 года ссылка'
    - do: нажать tab
    - assert: |
        фокус сместился на гринурл новости
        ридер зачитывает 'echo.msk.ru'
    - do: пронавигировать клавишей tab по остальным новостным сниппетам в колдунщике
    - assert: |
        фокус смещается на выбранный элемент
        для картинки ридер зачитывает 'текст новости + ссылка'
        для заголовка новостного сниппета ридер зачитывает 'текст заголовка новости + опубликовано + дата + ссылка' 
        для гринурла ридер зачитывает верный урл
  С картиночной тумбой [manual]:
    - params:
        foreverdata: '2725477406'
    - automation: SERP-104553
    - do: получить выдачу по запросу 'foreverdata'
    - assert: на выдаче присутствует колдунщик новостей
    - do: включить скринридер
    - do: c помощью клавиши tab перейти к заголовку колдунщика новостей
    - assert: ридер зачитывает 'ЦСКА уступил «Арсеналу» в товарищеской игре ссылка Alt+1'
    - do: нажать tab
    - assert: |
        фокус сместился на гринурл
        ридер зачитывает 'Результаты поиска основное ориентир Яндекс точка Новости ссылка'
    - do: нажать tab
    - assert: |
        фокус сместился на ссылку 'Читать полностью' в конце текста сниппета
        ридер зачитывает 'Читать полностью ссылка'
    - do: нажать tab
    - assert: |
        фокус сместился на иконку фотоаппарата с текстом
        ридер зачитывает '20 фото ссылка'
    - do: нажать tab
    - assert: |
        фокус сместился на большую картинку в тумбе
        ридер зачитывает 'ЦСКА уступил «Арсеналу» в товарищеской игре ссылка'
    - do: нажать tab
    - assert: |
        фокус сместился на картинку первого новостного сниппета
        ридер зачитывает 'ЦСКА проиграл «Арсеналу» в товарищеском матче Фото ссылка'
    - do: нажать tab
    - assert: |
        фокус сместился на текст заголовка новости
        ридер зачитывает 'ЦСКА проиграл «Арсеналу» в товарищеском матче Фото Опубликовано 13 июня 2020 года ссылка'
    - do: нажать tab
    - assert: |
        фокус сместился на гринурл новости
        ридер зачитывает 'championat.com'
    - do: пронавигировать клавишей tab по остальным новостным сниппетам в колдунщике
    - assert: |
        фокус смещается на выбранный элемент
        для картинки ридер зачитывает 'текст новости + ссылка'
        для заголовка новостного сниппета ридер зачитывает 'текст заголовка новости + опубликовано + дата + ссылка' 
        для гринурла ридер зачитывает верный урл

