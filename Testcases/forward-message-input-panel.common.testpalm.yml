feature: Forward в поле ввода

specs:

    Forward на текстовое сообщение в панели ввода отображается корректно[manual]:
        - tags: [advanced_smoke]
        - automation: MSSNGRFRONT-5490
        - description: |
              У авторизованного пользователя есть приватный/групповой чат, в истории которого есть текстовое сообщение (если такого сообщения нет - отправить в чат любое текстовое сообщение)
              В списке чатов есть 2 и более чатов
        - do: Открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открыт
        - do: Кликнуть ПКМ/Тапнуть по области сообщения из description
        - assert: Появляется контекстное меню
        - do: Выбрать "Переслать"
        - assert: Появляется список чатов для пересылки сообщения
        - do: Выбрать любой чат, кроме чата из которого мы пересылаем сообщения
        - assert: |
              Открывается окно выбранного чата
              Над полем ввода появляется плашка с сообщением для пересылки
              В плашке содержится имя автора пересылаемого сообщения
        - do: Отправить сообщение
        - assert: Сообщение отправляется и корректно отображается в окне чата

