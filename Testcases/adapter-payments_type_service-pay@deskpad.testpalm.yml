feature: Оплата интернета

specs:
  Проверка сайтлинков:
    - do: получить выдачу по запросу 'оплата интернета'
    - assert: на выдаче появляется колдунщик оплаты интернета
    - do: нажать на первый сайтлинк
    - tech: проверить счетчик в первом сайтлинке
    - assert: появляется попап с формой оплаты интернета
    - do: нажать на крестик попапа
    - assert: попап с формой оплаты интернета закрылся
  Проверка ссылок:
    - tags:
        - smoke_extended
    - do: получить выдачу по запросу 'оплата интернета'
    - assert: плявился колдунщик оплаты интернета
    - screenshot: пример внешнего вида [plain]
    - assert: заголовок ведет на сервис оплаты интернета
    - tech: проверить счетчик на заголовке
    - assert: ссылка гринурла ведет на страницу оплаты интернета на сервисе Яндекс.Деньги
    - tech: проверить счетчики на ссылках гринурла
    - tech: проверить счетчики на кнопке "Оплатить"
    - assert: рядом с кнопкой Оплатить выводятся логотипы платежных систем

specs-integration:
