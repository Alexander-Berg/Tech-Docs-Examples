feature: Статистика
type: Фасеты статистики

specs:
  Проверка функциональности [manual]:
    - automation: ISEARCH-6624
    - do: открыть страницу поиска /statsearch?text=<название_статистики>
    - assert: |
        вкладка 'Статистика' активна
        на странице отображаются сниппеты статистики
        справа от сниппетов присутствует колонка фасетов
        в фасетах присутствует блок 'Проект', 'Регион'
        рядом с каждым значением фасета присутвует количество найденных результатов
        если значений в блоке больше 5, остальные остаются свернутыми
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/statistika__Poisk_po_Statistike_nashlos_1006_2020-07-16_14-44-59.png]
    - do: выбрать значение в блоке 'Проект'
    - assert: |
        выдача обновилась
        в выдаче присутствуют только страницы статистики выбранного проекта
        под поисковой строкой появилась кнопка с названием выбранного фасета
        выбранный фасет отмечен галочкой в группе
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/statistika__Poisk_po_Statistike_nashlos_58_2020-07-16_14-46-12.png]
    - do: перезадать поисковый запрос
    - assert: |
        выбранный фасет не сбросился
        в выдаче присутствуют только страницы соответствующие выбранному фасету
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/test__Poisk_po_Statistike_nashlos_7_2020-07-16_14-47-28.png]
    - do: клик на кретик кнопки с названием фасета под поисковой строкой
    - assert: |
        поисковая выдача обновилась
        под поисковой строкой пропала кнопка фасета

