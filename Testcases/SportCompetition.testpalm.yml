  Базовый вид блока:
    - tags:
      - sportauto
    - params:
        foreverdata: '3917631895'
    - do: открыть мок /turbo?stub=sportcompetition/default.json
    - assert: блок виден
    - screenshot: внешний вид соответствует скриншоту [plain]

  Базовый вид блока со стадией:
    - tags:
      - sportauto
    - params:
        foreverdata: '18916751'
    - do: открыть мок /turbo?stub=sportcompetition/with-phase.json
    - assert: блок виден
    - screenshot: внешний вид соответствует скриншоту [with-phase]

  Блок скрывается при клике по заголовку:
    - tags:
      - sportauto
    - params:
        foreverdata: '710735605'
    - do: открыть мок /turbo?stub=sportcompetition/toggleable.json
    - assert: блок виден
