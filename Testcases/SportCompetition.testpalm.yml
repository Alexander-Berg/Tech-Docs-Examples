    - assert: блок свернулся
    - screenshot: внешний вид соответствует скриншоту [toggleable-close]

  Блок без команд:
    - do: открыть страницу "https://yandex.ru/turbo?stub=sportcompetition/no-team.json"
    - assert: блок виден
    - screenshot: внешний вид соревнования при отсутствии команд (ещё не определены )соответствует скриншоту [without-team]

