type: Ссылка «Сделать поиском по умолчанию»

specs:
  Проверка счетчиков и внешнего вида:
    - params:
        foreverdata: '3897760792'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: на выдаче присутствует ссылка "Сделать поиском по умолчанию"
    - screenshot: внешний вид ссылки [default-search]
    - tech: сработал серверный счетчик path = '/tech/distr/default_search_header'
    - do: навести мышкой на ссылку
    - screenshot: внешний вид ссылки при наведении [default-search-hover]
    - do: кликнуть по ссылке "Сделать поиском по умолчанию"
    - assert: ссылка открылась в новом табе
    - tech: сработал счетчик path = '/tech/distr/default_search_header'
    - tech: должна быть выставлена кука ys 'bnrd.72026670760257:18229688668200401447'
  Взаимодействие с элементами на выдаче:
    Взаимодействие с каруселью после перезапроса:
      - params:
          foreverdata: '3897760792'
      - do: получить выдачу по запросу 'foreverdata'
      - assert: на выдаче присутствует ссылка "Сделать поиском по умолчанию"
      - do: делаем перезапрос с текстом 'фильмы 2018'
      - assert: на выдаче появилась карусель с фильмами
      - assert: на выдаче отсутствует ссылка "Сделать поиском по умолчанию"
  Проверки при взаимодействии с табиками и при ресайзе:
    Проверка при изменении размера экрана:
      - params:
          foreverdata: '3897760792'
      - do: получить выдачу по запросу 'foreverdata'
      - assert: на выдаче присутствует ссылка "Сделать поиском по умолчанию"
      - do: уменьшить разрешение ширины экрана до 800
      - assert: на выдаче отсутствует ссылка "Сделать поиском по умолчанию"
      - do: увеличить разрешение ширины экрана до 1800
      - assert: на выдаче присутствует ссылка "Сделать поиском по умолчанию"

