feature: Работа с эмодзи

specs:

    Можно переключаться между коллекциями эмодзи тапом/кликом ЛКМ по нужной коллекции[manual]:
        - automation: 
        - descripttion: У авторизованного пользователя есть приватный / групповой чат
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открылся
        - do: Кликнуть ЛКМ/Тапнуть на иконку "смайлика" в поле ввода
        - assert: Открывается пикер с вкладками Стикеры, Эмодзи, Картинки
        - do: Нажать на вкладку "Эмодзи"
        - assert: Открывается панель эмодзи
        - do: Потапать/Покликать ЛКМ по коллекциям эмодзи в шапке пикера
        - assert: По тапу/клику ЛКМ на иконку коллекции в панели отображаются соответствующие ей эмодзи

    Можно переключаться между коллекциями эмодзи с помощью вертикального скролла[manual]:
        - automation: 
        - descripttion: У авторизованного пользователя есть приватный / групповой чат
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открылся
        - do: Кликнуть ЛКМ/Тапнуть на иконку "смайлика" в поле ввода
        - assert: Открывается пикер с вкладками Стикеры, Эмодзи, Картинки
        - do: Нажать на вкладку "Эмодзи"
        - assert: Открывается панель эмодзи
        - do: Начать скроллить эмодзи в панели вниз/вверх
        - assert: Эмодзи скроллятся, в шапке пикера происходит выделение соответствующей иконки коллекции при смене коллекции эмодзи во сремя скролла

    Эмодзи скроллятся корректно при быстром вертикальном скролле[manual]:
        - automation: 
        - descripttion: У авторизованного пользователя есть приватный / групповой чат
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открылся
        - do: Кликнуть ЛКМ/Тапнуть на иконку "смайлика" в поле ввода
        - assert: Открывается пикер с вкладками Стикеры, Эмодзи, Картинки
        - do: Нажать на вкладку "Эмодзи"
        - assert: Открывается панель эмодзи
        - do: Начать скроллить эмодзи в панели вниз/вверх быстро
        - assert: Эмодзи скроллятся без зависаний/торможений

    Иконки коллекций эмодзи скроллятся при горизонтальном скролле[manual]:
        - automation: 
        - descripttion: |
              У авторизованного пользователя есть приватный/групповой чат
              У аккаунта А уже есть блок "Recents" в панели эмодзи (если нет, то отправить любой эмодзи в чат)
              Если все наборы умещаются в пикере, то скипнуть данный тест-кейс
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открылся
        - do: Кликнуть ЛКМ/Тапнуть на иконку "смайлика" в поле ввода
        - assert: Открывается пикер с вкладками Стикеры, Эмодзи, Картинки
        - do: Нажать на вкладку "Эмодзи"
        - assert: Открывается панель эмодзи
        - do: Начать скроллить иконки коллекций эмодзи в панели вправо/влево
        - assert: Иконки коллекций эмодзи скроллятся, пырвые и последнии иконки прячутся, если не вмещаются в пикере      

    Эмодзи не отравляется при нажатии на него[manual]:
        - automation: 
        - description: У авторизованного пользователя есть приватный / групповой чат
        - do: Запустить тестовое приложение и открыть список чатов 
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует оописанию, указанному в description
        - assert: Открывается окно чата
        - do: Тапнуть/Кликнуть ЛКМ на иконку "смайлика" в поле ввода
        - assert: Открывается пикер с вкладками Стикеры, Эмодзи, Картинки
        - do: Нажать на вкладку "Эмодзи"
        - assert: Открывается панель эмодзи
        - do: Нажать на любой эмодзи из списка  
        - assert: |
              Эмодзи не отправляется
              Эмодзи вставляется в поле ввода
              Пикер не закрывается 

    Можно вставить несколько эмодзи и отправить[manual]:
        - tags: [advanced_smoke, b2b]
        - automation: 
        - description: У авторизованного пользователя есть приватный / групповой чат
        - do: Запустить тестовое приложение и открыть список чатов 
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует оописанию, указанному в description
        - assert: Открывается окно чата
        - do: Тапнуть/Кликнуть ЛКМ на иконку "смайлика" в поле ввода
        - assert: Открывается пикер с вкладками Стикеры, Эмодзи, Картинки
        - do: Нажать на вкладку "Эмодзи"
        - assert: Открывается панель эмодзи
        - do: Нажать на любой эмодзи из списка  
        - assert: |
              Эмодзи не отправляется
              Эмодзи вставляется в поле ввода
              Пикер не закрывается
        - do: Нажимать на другие эмодзи из списка, переключаться между коллекциями эмодзи и нажимать на эмодзи из других коллекций
        - assert: |
              Эмодзи вставляются в поле ввода
              Пикер не закрывается 
        - do: Нажать по области за пределом пикера
        - assert: Пикер закрывается
        - do: Нажать на кнопку отправки
        - assert: |
              Эмодзи отправляется
              Эмодзи корректно отображаются в окне чата
              Эмодзи отображается в превью чата в списке чатов   

    Полученный эмодзи корректно отображается в окне чата[manual]:
        - automation: 
        - description: |
              Для прохождения кейса необходимо 2 аккаунта, 2-ым вспомогательным аккаунтом можно авторизоваться в другом браузере / на девайсе
              Необходимо также иметь два аккаунта - пользователь А (проверяемый) авторизован на первом устройстве, пользователь Б (вспомогательный) - на втором
              Между пользователем А и Пользователем Б есть общий приватный/групповой чат
        - do: Под пользователем А открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открыт
        - do: Ну другом девайсе под пользователем Б в списке чатов открыть чат из предыдущего шага
        - assert: Чат открыт
        - do: Пользователем Б отправить эмодзи в чат из предыдущего пункта
        - assert: У Пользователя А в окне чата отображается отправленный эмодзи 

