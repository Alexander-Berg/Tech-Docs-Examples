feature: Popup на СЕРПе
type: Справа снизу

params:
  foreverdata: '1985722415'
  srcskip: 'YABS_DISTR'

specs:
  beforeEach:
    - do: почистить куки и получить выдачу по запросу 'foreverdata'
    - assert: показан попап-блок справа снизу
    - tech: записалась кука показа попап-блока залогина (в yp появился пар-р p_sw)
  Внешний вид:
    - screenshot: пример внешнего вида попап-блока [right-bottom]
  Клик на кнопку отмены:
    - do: клик на кнопку 'Нет, спасибо'
    - tech: сработал счетчик клика на кнопку 'Нет, спасибо' /$page/promo_popup/close
    - assert: попап-блок справа снизу скрылся
    - tech: записалась кука закрытия (в yp появился пар-р p_cl)
    - assertMetrics: "*"
  Клик на кнопку установки:
    - do: открыть devtools
    - assert: href ссылки кнопки "Установить" содержит .../yandex.ru/promo..., или .../browser.yandex.ru/promo..., или ...yabs.yandex.ru/count...
    - do: клик на кнопку 'Установить'
    - tech: сработал счетчик клика на кнопку 'Установить' /$page/promo_popup/install
    - tech: должна записаться кука клика на кнопку 'Установить' (в yp появился пар-р p_clc)
    - assertMetrics: "*"

