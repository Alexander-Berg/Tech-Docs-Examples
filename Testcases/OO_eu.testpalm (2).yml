feature: Объектный ответ
type: Смоук на домене eu

specs:
    Карточка музыкального исполнителя [manual]:
      - automation: SERPTEST-549 
      - do: получить выдачу по запросу 'madonna' (альтернативные запросы 'lady gaga', 'metalicca', 'pussycat dolls')
      - assert: |
          на выдаче есть карточка исполнителя
          все элементы переведены на английский язык
      - do: проверить скролл в карусели 'Albums' (если карусели нет, то попробуйте другой запрос)
      - assert: карусель скроллится вправо и влево
      - do: нажать на один из альбомов в карусели 'Albums'
      - assert: выдача обновилась в соответствии с выбранным альбомом 
      - do: вернуться назад и проверить ссылки в футере карточки
      - assert: |
          ссылки ведут на соответствующие источники
          'Report an error' открывает попап для репорта ошибки
    
    Карточка актера [manual]:
      - automation: SERPTEST-549
      - do: получить выдачу по запросу 'brad pitt' (альтернативные запросы 'jennifer aniston', 'adam sandler', 'paul walker')
      - assert: |
          на выдаче есть карточка актера/актрисы
          все элементы переведены на английский язык
      - do: проверить скролл в карусели 'Films'
      - assert: |
          карусель скроллится вправо и влево
          в конце есть кнопка 'Complete list'
      - do: нажать на 'Complete list'
      - assert: открылся оверлей с фильмами
      - do: вернуться назад с помощью кнопки 'Back' нажать на заголовок карусели 'Films'
      - assert: открылся оверлей с фильмами 
      - do: вернуться назад с помощью кнопки 'Back' и нажать на один из фильмов в карусели 'Films'
      - assert: открылся оверлей в соответствии с выбранным фильмом 
      - do: вернуться назад с помощью кнопки 'Back' и проверить ссылки в футере карточки
      - assert: |
          ссылки ведут на соответствующие источники
          'Report an error' открывает попап для репорта ошибки
    
    Карточка фильма [manual]:
      - automation: SERPTEST-549
      - do: получить выдачу по запросу 'one day' (альтернативные запросы 'Blended, 2014', 'colombiana 2011', 'avatar')
      - assert: |
          на выдаче есть карточка фильма
          все элементы переведены на английский язык 
      - do: проверить скролл в карусели 'Films'
      - assert: |
          карусель скроллится вправо и влево
          в конце есть кнопка 'Complete list'
      - do: нажать на 'Complete list'
      - assert: открылся оверлей с актерами
      - do: вернуться назад с помощью кнопки 'Back' нажать на заголовок карусели 'Cast'
      - assert: открылся оверлей со списком актеров
      - do: вернуться назад с помощью кнопки 'Back' и нажать на одного из актеров в карусели 'Cast'
      - assert: открылся оверлей в соответствии с выбранным актером
      - do: вернуться назад с помощью кнопки 'Back' и проверить ссылки в футере карточки
      - assert: |
          ссылки ведут на соответствующие источники
          'Report an error' открывает попап для репорта ошибки
          
    Карточка писателя [manual]:
      - automation: SERPTEST-549
      - do: получить выдачу по запросу 'pushkin' (альтернативные запросы 'Stephen King', 'tolkien', 'J. K. Rowling')
      - assert: |
          на выдаче есть карточка писателя
          все элементы переведены на английский язык 
      - do: проверить скролл в карусели 'Books'
      - assert: |
          карусель скроллится вправо и влево
          в конце есть кнопка 'Complete list'
      - do: нажать на 'Complete list'
      - assert: открылся оверлей с книгами
      - do: вернуться назад с помощью кнопки 'Back' и нажать на заголовок карусели 'Books'
      - assert: открылась выдача со списком книг
      - do: вернуться назад и нажать на одну из книг в карусели 'Books'
      - assert: выдача обновилась в соответствии с выбранной книгой
      - do: вернуться назад и проверить ссылки в футере карточки
      - assert: |
          ссылки ведут на соответствующие источники
          'Report an error' открывает попап для репорта ошибки
    
