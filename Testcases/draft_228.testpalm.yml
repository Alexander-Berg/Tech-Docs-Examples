feature:  Умный дом - новые сценарии - добавление сценария - сценарии с устройствами УД

specs:
    Умный дом - новые сценарии - добавление сценария - сценарии с устройствами УД:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2916
        - release_Webview
        - platform_common
        - webview_regress
        - iot_scenario
    - do: "Preconditions На аккаунте подключено несколько устройств Умного дома"
    - do: "На странице со списком сценариев нажать `+` и выбрать `Сценарий`"
    - assert: "Открывается экран создания сценария; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202021-12-30%20%D0%B2%2011.56.44.555eea0.png` alt=`Скриншот` width=`300`/>"
    - do: "Тапнуть на `Укажите имя сценария`; "
    - assert: "Открывается страница с выбором названия и саджестами; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202021-12-30%20%D0%B2%2012.14.11.8608fe1.png` alt=`Скриншот` width=`300`/>"
    - do: "Тапнуть на иконку сценария"
    - assert: "Открылась шторка с иконками сценария; Шторку можно скроллить; ; https://jing.yandex-team.ru/files/osennikovak/2020-11-18T13:34:41Z.6bfcb05.png"
    - do: "Выбрать любую"
    - assert: "Иконка поменялась"
    - do: "Тапнуть `Добавить условие`; Отображаются **Фраза**, **Время**; Выбрать **Фраза**"
    - assert: "Открывается страница с выбором фразы и саджестами; ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_3077.PNG` alt=`Скриншот` width=`300`/>"
    - do: "Выбрать любую фразу из саджестов, сохранить"
    - assert: "Фраза сохранилась"
    - do: "Тапнуть на `Добавить действие`"
    - assert: "Открывается страница со списком девайсов; ; "
    - do: "- Выбрать устройство Умного дома и выбрать любые его настройки; При добавлении нового устройства в сценарий, все чекбоксы отжаты, кроме включения. Во включении всегда стоит галочка, оно активно; На экране превью сценария у каждого устройства должно быть текстовое описание, что происходит на устройстве; Для каждого устройства в сценарии должны быть доступны все его умения; ; ; - Повторить добавление устройств ещё 1-2 раза, затем нажать `Далее`"
    - assert: "Устройства добавлены; ; https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-07-02%20в%2015.49.53.png; "
    - do: "Выбрать саджест как из шага 3, сохранить"
    - assert: "Название сохранилось"
    - do: "Нажимаем `Сохранить`"
    - assert: "Сценарий сохранен, открылась вкладка со сценариями, новый сценарий появился в списке"
