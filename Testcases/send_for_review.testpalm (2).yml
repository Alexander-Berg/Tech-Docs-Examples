specs:
  Проверка обязательных полей:
    - do: открыть страницу секции
    - assert: есть кнопка 'Отправить на ревью'
    - screenshot: пример внешнего вида [actions]
    - do: кликнуть на вкладку 'Отправить на ревью'
    - assert: открылась форма отправки секции на ревью
    - screenshot: пример внешнего вида [review_form]
    - do: кликнуть на кнопку 'Отправить'
    - assert: появилась ошибка отправки формы
    - screenshot: пример внешнего вида [form_error]
  Отправка секции на ревью:
    - do: открыть страницу секции
    - assert: есть кнопка 'Отправить на ревью'
    - screenshot: пример внешнего вида [actions]
    - do: кликнуть на вкладку 'Отправить на ревью'
    - assert: открылась форма отправки секции на ревью
    - screenshot: пример внешнего вида [review_form]
    - do: заполнить поле комментарий
    - screenshot: пример внешнего вида [review_form_filled]
    - do: кликнуть на кнопку 'Отправить'
    - assert: скрылась форма отправки секции на ревью
    - assert: на странице появился тикет на ревью секции
    - screenshot: пример внешнего вида [info_updated]
    - assert: на странице обновился список комментариев к секции
    - screenshot: пример внешнего вида [comments_list_updated]

