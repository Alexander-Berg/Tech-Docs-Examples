feature: Объектный ответ
type: Выбор кинотеатра

specs:
  Доступность сценария: 
    - automation: SERP-99999
    - params:
        foreverdata: '589067310'
    - do: получить выдачу по запросу 'foreverdata' (сериал друзья)
    - do: найти на выдаче карточку сериала "Друзья"
    - do: найти в карточке кнопку "Смотреть" или "Купить"
    - do: нажать на эту кнопку
    - assert: открылся список онлайн-кинотеатров для этого сериала
    - do: выбрать любой из предложенных кинотеатров и нажать на него
    - assert: произошёл переход на сайт выбранного онлайн-кинотеатра

