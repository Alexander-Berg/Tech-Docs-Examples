feature: Шапка
type: Доступность

specs:
  beforeEach:
    - do: получить выдачу по запросу 'красота'
    - do: переместиться к началу страницы
  Логотип: # исследовательский сценарий для незрячего ассессора
    - automation: BEAUTY-366
    - do: пронавигироваться табом до ссылки Главная страница Яндекс
    - do: перейти по ссылке
    - assert: произошел переход на главную страницу сайта
  Поле ввода: # исследовательский сценарий для незрячего ассессора
    - tags: a11y_scenario_smoke
    - automation: BEAUTY-366
    - do: пронавигироваться табом до поля ввода
    - do: ввести новый запрос 'тест'
    - assert: появилась выдача по запросу 'тест'
  Голосовой поиск: # исследовательский сценарий для незрячего ассессора
    - automation: BEAUTY-366
    - do: пронавигироваться табом до кнопки Голосовой поиск
    - do: активировать кнопку
    - assert: скринридер озвучит Говорите
    - do: произнести поисковый запрос 'тест'
    - assert: появилась выдача по запросу 'тест'
  Расширенный поиск: # исследовательский сценарий для незрячего ассессора
    - automation: BEAUTY-366
    - do: пронавигироваться табом до кнопки Расширенный поиск
    - do: активировать кнопку
    - do: вернуться в начало страницы
    - do: пронавигироваться табом до ссылки К основным результатам
    - do: перейти по ссылке
    - do: c помощью сочетания кнопок 'Shift'+'Tab' пронавигироваться до флажка с вашим регионом
    - do: пронавигироваться табом до кнопки Изменить регион
    - do: пронавигироваться табом до кнопки-переключателя За сутки
    - do: с помощью стрелок пронавигироваться до кнопки-переключателя За 2 недели
    - do: с помощью стрелок пронавигироваться до кнопки-переключателя За месяц
    - do: пронавигироваться табом до флажка Русский
    - do: пронавигироваться табом до флажка Английский
    - do: пронавигироваться табом до списка Еще
    - do: активировать список
    - do: с помощью стрелок пронавигироваться до строки Французский
    - do: пронавигироваться табом до кнопки Очистить
    - do: пронавигироваться табом до кнопки Найти
  Корзина: # исследовательский сценарий для незрячего ассессора
    - automation: BEAUTY-366
    - do: пронавигироваться табом до ссылки на Маркет
    - do: перейти по ссылке
    - assert: произошел переход на Яндекс Маркет в новой вкладке
  Табы: # исследовательский сценарий для незрячего ассессора
    - tags: a11y_scenario_smoke
    - automation: BEAUTY-366
    - do: пронавигироваться табом до ссылки Все
    - do: перейти по ссылке
    - assert: произошел переход на страницу Все сервисы Яндекса


