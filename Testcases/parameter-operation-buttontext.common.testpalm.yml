feature: Работа параметра buttonText

specs:

    На кнопке виджета отображается текст из параметра buttonText[manual]:
        - automation:
        - description: Перед началом тестирования после открытия тестового стенда необходимо нажать кнопку "Сбросить конфиг"
        - do: Запустить тестовый стенд виджета
        - assert: Открыт тестовый стенд виджета
        - do: В тестовом стенде виджета выбрать сборку - Сервисы Яндекса
        - assert: Была выбрана нужная сборка
        - do: Нажать на кнопку "Сбросить конфиг"
        - do: Найти параметр **buttonText** в блоке "Параметры конструктора
        - assert: В данном параметре по умолчанию введен текст "Напишите нам!"
        - do: Проверить наличие данного теста на кнопке виджета
        - assert: На кнопке виджета справа от иконки мессенджера распологается текст "Напишите нам!"

    Можно изменять текст в параметра buttonText[manual]:
