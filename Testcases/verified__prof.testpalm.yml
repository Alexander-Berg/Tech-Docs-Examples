feature: Метка
type: Участники рынка ценных бумаг

specs:
  В рекламе:
    - params:
        foreverdata: '1057987356'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: рекламный сниппет с меткой 'ЦБ РФ' присутствует на странице
    - screenshot: вид сниппета с меткой [plain]
    - do: кликнуть в метку (если задание выполняется на десктопе - навести мышку на метку)
    - assert: появился тултип
    - tech: сработал счётчик показа тултипа path='/$page/$main/$result[@type="adv"]/prof'
    - screenshot: вид сниппета с меткой и тултипом [hover]
    - do: проверить ссылку внутри тултипа
    - assert: ссылка открывает сайт ЦБ РФ в новой вкладке
    - tech: на ссылке есть счетчик path='/$page/$main/$result[@type="adv"]/prof/link'
  В органике:
    - params:
        foreverdata: '1378060152'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: органический сниппет с меткой 'ЦБ РФ' присутствует на странице
    - screenshot: примерный вид сниппета с меткой [plain]
    - do: кликнуть в метку (если задание выполняется на десктопе - навести мышку на метку)
    - assert: появился тултип
    - tech: сработал счётчик показа тултипа path='/$page/$main/$result[@type="organic"]/prof'
    - screenshot: вид сниппета с меткой и тултипом (тескт внутри тултипа может отличаться от скриншота) [hover]
    - do: кликнуть ссылку 'список профессиональных участников рынка ценных бумаг' внутри тултипа
    - assert: ссылка открывает сайт ЦБ РФ в новой вкладке
    - tech: на ссылке есть счетчик path='/$page/$main/$result[@type="organic"]/prof/link'

