feature: Колдунщик новостей
type: list-right

specs:
  params:
    foreverdata: '619563871'
  beforeEach:
    - do: получить выдачу по запросу 'foreverdata'
    - assert: на выдаче присутствует колдунщик новостей
  Внешний вид:
    - screenshot: внешний вид [news]
  Заголовок новостного блока:
    - do: нажать на заголовок новостного колдунщика
    - assert: открылся сервис Яндекс.Новости
    - tech: сработал счетчик '/snippet/news/title'
  Хост новостного блока:
    - do: нажать на гринурл новостного колдунщика
    - assert: открылся сервис Яндекс.Новости
    - tech: сработал счетчик '/snippet/news/urlnav'
  Кнопка "Все новости":
    - do: нажать на кнопку 'Все новости' внизу колдунщика
    - assert: открылся сервис Яндекс.Новости
    - tech: сработал счетчик '/snippet/news/all'
  Ссылки турбо-новости:
    browsers:
      notFor:
        - searchapp
        - firefox
        - winphone-8-ie
        - android-browser-2.3
    Заголовок:
      - do: нажать на заголовок первой новости
      - assert: открылась страница с выбранной новостью
      - assert: адрес содержит yandex.ru/turbo
      - tech: сработал счетчик '/snippet/news/doc'
    Картинка:
      - do: нажать на тумбу с картинкой первой новости
      - assert: открылась страница с выбранной новостью
      - assert: адрес содержит yandex.ru/turbo
      - tech: сработал счетчик '/snippet/news/image'
    Гринурл:
      - do: нажать на гринурл первой новости
      - assert: открылась страница с выбранной новостью
      - assert: адрес содержит yandex.ru/turbo
      - tech: сработал счетчик '/snippet/news/urlnav'
  Ссылки третьей новости:
    Заголовок:
      - do: нажать на заголовок третьей новости
      - assert: открылся сервис Яндекс.Новости
      - tech: сработал счетчик '/snippet/news/doc'
    Картинка:
      - do: нажать на тумбу с картинкой третьей новости
      - assert: открылся сервис Яндекс.Новости
      - tech: сработал счетчик '/snippet/news/image'
    Гринурл:
      - do: нажать на гринурл третьей новости
      - assert: открылся сервис Яндекс.Новости
      - tech: сработал счетчик '/snippet/news/urlnav'

counter: /$page/$main/$result[@wizard_name="news"]

