feature: Вики
type: Сниппет Вики [B2B]

specs:
  Проверка функциональности [manual]:
    - automation: ISEARCH-6517
    - do: открыть страницу поиска /wikisearch?text=<поисковый_запрос>
    - assert: |
        открылась страница на вкладке 'Вики'
        на странице отображаются вики страницы
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/test__Poisk_po_Viki_nashlos_220915_2020-07-01_14-03-51.png]
    - do: проверить ссылку в тайтле сниппета
    - assert: ссылка ведет на соответствующую страницу сервиса 'Вики'
    - tech: при клике на ссылку дернулся clck.yandex.ru/click/
    - do: проверить ссылку в кластере страниц в сниппете вики
    - assert: ссылка ведет на https://wiki.yandex-team.ru/<название_кластера>
    - do: клик на значение в 'Оцените релевантность документа'
    - assert: появилось сообщение 'Спасибо за оценку! Вы – настоящий асессор поиска :)'

