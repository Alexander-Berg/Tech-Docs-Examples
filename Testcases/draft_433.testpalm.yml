feature:  Стереопара - Отвязать с акка колонку в стереопаре

specs:
    Стереопара - Отвязать с акка колонку в стереопаре:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3945
        - release_Webview
        - surface_station
        - surface_midi
        - platform_common
        - webview_regress
    - do: "Preconditions Имеется настроенная стереопара"
    - do: "Перейти в настройки стереопары; Выбрать пункт `Отвязать от аккаунта`"
    - assert: "Появляется модалка с предупреждением о том, что сначала надо разъединить стереопару; ; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/IMG_3409.c645bf1.PNG` alt=`Скриншот` width=`300`/>"
    - do: "Нажать `Отмена`"
    - assert: "Стереопара не разъединена"
    - do: "Снова выбрать `Отвязать от аккаунта`; В появившейся модалке нажать `Разъединить стереопару`"
    - assert: "Появляется модалка с анимацией раъединения стереопары; Стереопара разъединена"
    - do: "Зайти в колонку из бывшей стереопары и там нажать `Отвязать от аккаунта`"
    - assert: "Появляется модалка с `Подтвердить/Не сейчас`"
