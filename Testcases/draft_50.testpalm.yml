feature:  Умный дом - добавление устройства - Яндекс устройства - пульт - AP-mode

specs:
    Умный дом - добавление устройства - Яндекс устройства - пульт - AP-mode:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1927
        - release_Webview
        - release_Smarthome
        - platform_ios
        - platform_android
        - iot_connection
        - iot_remote
    - do: "На странице устройств Мой дом нажать на значок `+` "
    - assert: "В нижней части экрана появляется плашка (Добавить Устройство Сценарий и тд); "
    - do: "Тапнуть на `Другое устройство`"
    - assert: "- Открывается страница добавления устройств; - Первый блок - `Устройства Яндекса` (Умная лампочка Яндекса, Умная розетка Яндекса, Умный пульт Яндекса); - Второй блок - `Популярные производители`, содержит список провайдеров (например, Phillips Hue, Xiaomi и тд); "
    - do: "Тапнуть на `Умный пульт Яндекса`"
    - assert: "Открывается экран добавления пульта, внизу кнопка `Продолжить` и `AP-mode`; "
    - do: "Перевести пульт в режим медленного мигания (длительным повторным нажатием), нажать AP-mode и `Продолжить`"
    - assert: "Открывается экран выбора wifi"
    - do: "Выбрать wifi"
    - assert: "Открывается экран ввода пароля"
    - do: "Ввести пароль, подключиться"
    - assert: "Открывается экран `Подключитесь к Wi-Fi устройства`"
    - do: "Тапнуть `Подключить`"
    - assert: "Открывается экран со списком Wi-Fi, среди них должна присутствовать сеть SmartLife-xxxx или Yandex-хххх"
    - do: "Выбрать эту сеть подключиться к пульту"
    - assert: "Устройство подключено, отображается среди устройств на экране Мой дом (при новом добавлении находится наверху страницы, возможно, с именем латинскими буквами, указано, что необходимо настроить)"
    - do: "Настроить имя и комнату"
    - assert: "Пульт настроен, отображается в списке устройств в выбранной комнате"
