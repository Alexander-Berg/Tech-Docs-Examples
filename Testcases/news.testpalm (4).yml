feature: Колдунщик новостей

specs:
  params:
    foreverdata: '3847776927'
  beforeEach:
    - do: получить выдачу по запросу 'foreverdata'
  Внешний вид:
    - assert: появился колдунщик новостей
    - screenshot: примерный внешний вид [plain]
  Заголовок новостного блока:
    - assert: появился колдунщик новостей
    - do: кликнуть в тайтл заголовка колдунщика
    - assert: ссылка в заголовке ведет на сервис Новости
    - tech: отправился счетчик '/snippet/news/title'
  Хост новостного блока:
    - assert: появился колдунщик новостей
    - do: кликнуть в гринурл заголовка колдунщика
    - assert: ссылка в гринурле ведет на сервис Новости
    - tech: отправлися счетчик '/snippet/news/urlnav'
  1я новость:
    Картинка:
      - assert: появился колдунщик новостей
      - do: кликнуть в картинку первой новости
      - assert: ссылка на картинке первой новости ведет на соответствующий источник
      - tech: отправился счетчик '/snippet/news/image'
    Заголовок:
      - assert: появился колдунщик новостей
      - do: кликнуть в заголовок первой новости
      - assert: ссылка в заголовке первой новости ведет на соответствующий источник
      - tech: отправился счетчик '/snippet/news/doc'
    Гринурл:
      - assert: появился колдунщик новостей
      - do: кликнуть в гринурл первой новости
      - assert: ссылка в гринурле первой новости ведет на соответствующий источник
      - tech: отправился счетчик '/snippet/news/urlnav'

