feature:  Приложение УД - Экран "О приложении"

specs:
    Приложение УД - Экран "О приложении":
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3983
        - release_Webview
        - app_regress
        - platform_ios
        - platform_android
        - platform_android11
        - platform_ios15
    - do: "Перейти в Настройки -> Помощь"
    - assert: "Присутствует пункт `О приложении`"
    - do: "Перейти в пункт `О приложении`"
    - assert: "Отображается ; - Иконка приложения, название `Дом с Алисой`, версия и сборка приложения; - Политика конфиденциальности; - Лицензионное соглашение; - Кнопка `Скопировать идентификатор`"
    - do: "Перейти в Политику конфиденциальности"
    - assert: "Открывается https://yandex.ru/legal/confidential в стороннем браузере"
    - do: "Вернуться в приложение; Открыть лицензионное соглашение; "
    - assert: "Открывается https://yandex.ru/legal/smarthome_mobile_agreement/ в стороннем браузере"
    - do: "Тапнуть на `Скопировать идентификатор` на саму плашку"
    - assert: "Снизу появляется всплывашка с `Идентификатор скопирован`"
    - do: "Подождать ~10 сек "
    - assert: "Всплывашка пропадает"
    - do: "Тапнуть на `Скопировать идентификатор` в иконку копирования ; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/IMG_2165.6512068.jpg` alt=`Скриншот` width=`200`/>"
    - assert: "Снизу появляется всплывашка с `Идентификатор скопирован`"
