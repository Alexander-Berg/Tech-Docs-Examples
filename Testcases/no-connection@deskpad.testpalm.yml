feature: Проблема с ajax-ответом

specs:
  Происходит попытка перезагрузки страницы при отсутствующем соединении:
    - tags:
        - no_assessors
    - do: получить выдачу с запросом 'test'
    - do: отключить соединение с интернетом
    - tech: выполнить в консоли `BEM.blocks['serp-request'].navigateTo('?text=speedtest')`
    - assert: должна произойти перезагрузка страницы
  Происходит перезагрузка страницы, если в ответе сервера отсутствует HTML поисковой выдачи:
    - tags:
        - no_assessors
    - do: получить выдачу с запросом 'test'
    - do: включить эмуляцию отсутствия HTML в ответе сервера
    - tech: выполнить в консоли `BEM.blocks['serp-request'].navigateTo('?text=speedtest')`
    - assert: должна произойти перезагрузка страницы
  Происходит перезагрузка страницы при пустом/некорректном ответе сервера:
    - tags:
        - no_assessors
    - do: получить выдачу с запросом 'test'
    - do: включить эмуляцию пустого ответа сервера
    - tech: выполнить в консоли `BEM.blocks['serp-request'].navigateTo('?text=speedtest')`
    - assert: должна произойти перезагрузка страницы

