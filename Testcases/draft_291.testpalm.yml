feature:  Умный дом - расписания - расписание с удалённым устройством 

specs:
    Умный дом - расписания - расписание с удалённым устройством :
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3075
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - iot_scenario
        - iot_timetable
    - do: "Preconditions Сделать сценарий c расписанием, например, `лампочка выключится` через минуту, убедиться, что сценарий отображается в списке; "
    - do: "Удалить устройство из УД"
    - assert: "Сценарий с удаленным устройством отображается в истории"
    - do: "Сделать сценарий c расписанием и несколькими устройствами, убедиться, что сценарий отображается в списке; Удалить одно из устройств из сценария; Дождаться срабатывания; Открыть историю,  тапнуть на завершённое событие"
    - assert: "В списке нет удалённого устройства"
