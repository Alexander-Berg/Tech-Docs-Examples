feature:  Умный дом - не вызывается голосом отключенный сценарий

specs:
    Умный дом - не вызывается голосом отключенный сценарий:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3038
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - iot_scenario
    - do: "Preconditions На аккаунте есть любой сценарий с устройством умного дома, например, с названием Вечеринка, активационной фразой Вечеринка и действием `лампочка включится`; ; Открыть сценарий, выключить тогглом"
    - do: "`Вечеринка`"
    - assert: "Отвечает не сценарий умного дома (болталка, поиск)"
