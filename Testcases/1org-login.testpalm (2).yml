feature: UGC в 1орг
type: Залогинивание

specs:
  Похожее место:
    - do: разлогиниться на Яндексе
    - assert: отобразился Яндекс с кнопкой 'Войти' в правом верхнем углу экрана
    - do: получить выдачу по запросу 'кафе пушкин'
    - assert: |
        в выдаче есть карточка организации
        в карточке организации есть похожие места
    - do: кликнуть на первое похожее место
    - assert: |
        открылся оверлей похожей организации
        в карточке похожей организации есть кнопка 'Написать отзыв'
    - tech: проверить параметр retpath на кнопке 'Написать отзыв'
  Автооткрытие отзывного сайдблока:
    beforeEach:
      - do: разлогиниться на Яндексе
      - assert: отобразился Яндекс с кнопкой 'Войти' в правом верхнем углу экрана
      - do: открыть выдачу по запросу 'кафе пушкин'
      - assert: |
          в выдаче есть карточка организации
          отзывной сайдблок открылся
    После перезагрузки страницы:
      - params:
          wiz: overlay_1org_ugc_reviews
          faf: adr
          uri: ymapsbm1://org?oid=1018907821
      - do: перезагрузить страницу
      - assert: отзывной сайдблок не открылся
    После перехода по связанному запросу:
      - params:
          wiz: overlay_1org_ugc_reviews
          faf: adr
          uri: ymapsbm1://org?oid=1018907821
      - do: перейти назад по истории
      - assert: |
          оверлей закрылся
          ссылка первого связанного запроса не содержит параметров \
          &faf=adr, &uri=ymapsbm1... и &wiz=overlay_1org_ugc_reviews
      - tech: проверить ссылку первого связанного запроса

