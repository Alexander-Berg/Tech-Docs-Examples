feature:  Умный дом - отключение обычного сценария

specs:
    Умный дом - отключение обычного сценария:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3037
        - release_Webview
        - release_Smarthome
        - platform_ios
        - platform_android
        - iot_scenario
    - do: "Preconditions На аккаунте есть любой сценарий с устройством умного дома, например, с названием Вечеринка, активационной фразой Вечеринка и действием `лампочка включится`"
    - do: "Открыть сценарий"
    - assert: "В верхней части экрана отображается тоггл:; ![](https://jing.yandex-team.ru/files/osennikovak/2021-01-12T14:45:06Z.9e4b8ad.png)"
    - do: "Нажать на тоггл"
    - assert: "Тоггл выключился, сценарий отображается задизейбленным, отображается подсказка:; ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_3116.PNG` alt=`Скриншот` width=`300`/>"
    - do: "Выйти в список сценариев"
    - assert: "Сценарий отображается задизейбленным ниже всех активных сценариев; Если есть несколько неактивных сценариев, то они отображаются по алфавиту; ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_3115.PNG` alt=`Скриншот` width=`300`/>"
    - do: "Снова открыть сценарий"
    - assert: "Отображается задизейбленным, отображается подсказка:; ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_3117.PNG` alt=`Скриншот` width=`300`/>"
    - do: "Попробовать нажать кнопки редактирования (добавление действия, добавление устройства)"
    - assert: "Кнопки не нажимаются"
    - do: "Нажать на тоггл"
    - assert: "Сценарий снова включился, отображается подсказка:; ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_3118.PNG` alt=`Скриншот` width=`300`/>"
    - do: "Выйти на список сценариев"
    - assert: "Сценарий отображается в списке, не задизейблен"
