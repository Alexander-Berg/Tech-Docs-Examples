feature: Опечатка и Ко
type: Антизеркальный

specs:
  Базовое поведение:
    - params:
        foreverdata: '1169882913'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: получена выдача по указанному запросу
    - assert: в нижней части страницы выдачи присутствует сообщение "Некоторые ссылки отсутствуют в результатах поиска в силу требований применимого законодательства." и ссылка "Подробнее"
    - screenshot: Внешний вид фичи [plain]
    - do: нажать на кнопку "Подробнее"
    - assert: в новой вкладке открылся сервис "Яндекс Cправка"
    - tech: сработал счетчик '/$page/$main/misspell/type_antispam/detail', vars 'pos=lower,source=wizard'
    - assertMetrics: '*'
  Расположение сверху:
    - params:
        foreverdata: '2909464697'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: получена выдача по указанному запросу
    - assert: в верхней части страницы присутствует сообщение "Некоторые ссылки отсутствуют в результатах поиска в силу требований применимого законодательства." и ссылка "Подробнее"
    - screenshot: внешний вид фичи [anti-mirror_up]
    - tech: сработал счетчик '/$page/$main/misspell/type_antispam/detail', vars 'pos=top,source=wizard'
    - assertMetrics: '*'

specs-integration:
  Базовое поведение:
    - counter: /$page/$main/misspell/type_antispam/detail
    - do: получить выдачу по запросу "linkedin.com вход"
    - assert: получена выдача по указанному запросу
    - assert: на странице присутствует сообщение "Некоторые ссылки отсутствуют в результатах поиска в силу требований применимого законодательства." и ссылка "Подробнее" (либо перед либо под выдачей)
    - do: нажать на ссылку "Подробнее"
    - assert: в новой вкладке открылся сервис "Яндекс Справка"

files:
  - features/common/misspell/misspell_type_anti-mirror.hermione.js
  - features/common/misspell/misspell_type_anti-mirror.hermione.e2e.js

v-team: Freshness

tags:
  - meta
  - touch
  - wizard
  - web3_exp
  - antipiracy
  - misprint
  - smart
  - popular
  - reviewed

counter: /$page/$main/misspell/type_antispam

tlds:
  - ru
  - by
  - ua
  - kz
