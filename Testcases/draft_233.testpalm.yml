feature:  Умный дом - новые сценарии - вызов по фразе и по названию

specs:
    Умный дом - новые сценарии - вызов по фразе и по названию:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2956
        - release_Smarthome
        - smarthome_regress
        - iot_scenario
    - do: "Preconditions На аккаунте несколько сценариев:; 1) Сценарий с названием `Вечеринка`, фразой `Время уборки` и любым действием на устройство; 2) Сценарий `Время уборки`, фразой `Я ухожу` и любым действием на устройство; 3) Сценарий `У нас гости`, фразой `У нас гости`  и любым действием на устройство; 4) Сценарий `Доброе утро`, фразами `Добрый день`, `Добрый вечер`  и любым действием на устройство "
    - do: "`Запусти сценарий вечеринка`"
    - assert: "Запускается сценарий 1"
    - do: "`Время уборки`"
    - assert: "Запускается сценарий 1"
    - do: "`Запусти сценарий время уборки`"
    - assert: "Запускается сценарий 2"
    - do: "`Вечеринка`"
    - assert: "Не запускается никакой сценарий"
    - do: "`Хватит`"
    - assert: ""
    - do: "`Запусти сценарий у нас гости`"
    - assert: "Запускается сценарий 3"
    - do: "`У нас гости`"
    - assert: "Запускается сценарий 3"
    - do: "`Добрый день`"
    - assert: "Запускается сценарий 4"
    - do: "`Добрый вечер`"
    - assert: "Запускается сценарий 4"
    - do: "`Запусти сценарий добрый день` "
    - assert: "Не запускается никакой сценарий "
