feature: Недавние поиски

specs:

    В блок добавляется приватный чат, если перешли в него из результатов поиска[manual]:
        - tags: [advanced_smoke]
        - automation:
        - description: |
              У пользователя есть приватный чат (1-1) в списке чатов
              Важно, перед началом тестирования необходимо нажать на поле ввода поиска в списке чатов и нажать на кнопку "Очистить" (если есть блок "Недавние поиски")
        - do: Запустить тестовое приложениее и открыто список чатов
        - assert: Открывается список чатов
        - do: Нажать в поле ввода поиска
        - assert: |
              Открыт режим поиска
              Фокус курсора поместился в поле ввода
              Под полем ввода расположена карусель контактов (состоит из аватарок пользователей)
        - do: Ввести в поле поиска название приватного чата из description
        - assert: Запрос введен в поле поиска и в результатах видим нужный чат
        - do: Нажать по приватному чату 
        - assert: Открывается окно этого чата
        - do: Вернуться к панели глобального поиска и нажать на "Крестик" в поле ввода
        - assert: Экран Глобального поиска закрывается и открыватся список чатов
        - do: Нажать в поле ввода поиска
        - assert: |
              Открыт режим поиска
              Фокус курсора поместился в поле ввода
              Под полем ввода расположена карусель контактов (состоит из аватарок пользователей)
              Под каруселью контактов есть блок "История поиска"
              В блоке "История поиска" есть приватный чат из description

