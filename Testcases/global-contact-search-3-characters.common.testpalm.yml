feature: Глобальный поиск по контактам (3 символа)

specs:

    beforeEach:
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: |
              Открывается список чатов
              Над списком чатов есть поле ввода с заполнителем "Поиск"
        - do: Кликнуть / тапнуть в поле ввода
        - assert: Фокус курсора поместился в поле ввода

    При введении трех букв выводятся пользователи, имя которых начинается на введенные буквы[manual]:
        - tags: [advanced_smoke]
        - automation:
        - description: Для выполнения тест-кейса необходимо залогиниться аккаунтом yndx-mssngr-1@yandex.ru пароль QazMssngr1
        - do: Ввести три буквы в поле поиска
        - assert: |
              Выводятся пользователи, имя которых начинается на введенные буквы
              Могут выводиться пользователи у которых фамилия, никнейм или должность начинаются на эти буквы, а так же сообщения и названия чатов

    При введении трех букв не выводятся пользователи, имя которых начинается на другие  буквы[manual]:
        - automation:
        - description: Для выполнения тест-кейса необходимо залогиниться аккаунтом yndx-mssngr-1@yandex.ru пароль QazMssngr1
        - do: Ввести три буквы в поле поиска
        - assert: |
              Не выводятся пользователи, имя которых начинается на другие буквы
              Могут выводиться пользователи у которых фамилия, никнейм или должность начинаются на эти буквы, а так же сообщения и названия чатов

    При введении трех букв выводятся пользователи, фамилия которых начинается на введенные буквы[manual]:
