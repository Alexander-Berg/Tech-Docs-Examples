feature: Колдунщик выбора цвета
type: Доступность

specs:
  HEX редактор:
    - automation: SERP-147445
    - do: получить выдачу по запросу 'цвет'
    - do: перейти в HEX редактор в колдунщике цвета
    - do: изменить код цвета в HEX редакторе на '3bb08f'
    - do: узнать новое название цвета в колдунщике
    - assert: скринридер озвучивает название цвета, соответствующее введенному коду
  RGB редактор:
    - automation: SERP-147445
    - do: получить выдачу по запросу 'rgb палитра цветов'
    - do: перейти в RGB редактор в колдунщике цвета
    - do: изменить код цвета в RGB редакторе на '62 59 50'
    - do: узнать название цвета в колдунщике
    - assert: скринридер озвучивает название цвета, соответствующее введенному коду
  HSV редактор:
    - automation: SERP-147445
    - do: получить выдачу по запросу 'hsv палитра цветов'
    - do: перейти в HSV редактор в колдунщике цвета
    - do: изменить код цвета в HSV редакторе на 'd35339'
    - do: узнать название цвета в колдунщике
    - assert: скринридер озвучивает название цвета, соответствующее введенному коду

