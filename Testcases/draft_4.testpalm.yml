feature:  Настройки - обработка ошибок при подключении

specs:
    Настройки - обработка ошибок при подключении:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/466
        - release_Webview
        - surface_station
        - platform_common
    - do: "Выбрать сеть Wi-Fi, ввести неверный пароль; Поднести смартфон к Станции, нажать кнопку “Проиграть звук”"
    - assert: "Алиса сообщает `неверный пароль к сети Wi-Fi, начните настройку заново`.; Кольцо равномерно мигает красным, как в примере: https://yadi.sk/i/eY-Rk7Cou_LI5A"
    - do: "Выбрать сеть Wi-Fi, ввести верный пароль; Поднести смартфон к Станции, нажать кнопку “Проиграть звук”; В процессе убавить громкость до минимума."
    - assert: "Алиса сообщает: `извините, я не расслышала, повторите`; Кольцо равномерно мигает красным; На экране ПП экран `Не получилось настроить устройство`"
    - do: "Выбрать сеть Wi-Fi без подключения к интернету, ввести верный пароль.; Поднести смартфон к Станции, нажать кнопку “Проиграть звук”"
    - assert: "Алиса сообщает: `нет доступа к интернету`; Кольцо равномерно мигает красным; На экране ПП экран “не получается подключиться”"
    - do: "Выбрать сеть Wi-Fi, ввести верный пароль; Отключить точку Wi-Fi.; Поднести смартфон к Станции, нажать кнопку “Проиграть звук”"
    - assert: "Алиса сообщает: `не удалось подключиться к сети, убедитесь, что она работает и начните настройку заново`; Кольцо равномерно мигает красным; На экране ПП экран “не получается подключиться”"
