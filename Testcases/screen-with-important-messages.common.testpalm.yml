feature: Экран с важными сообщениями

specs:

    Экран можно открыть нажатиием по плашке Важное[manual]:
        - tags: [advanced_smoke]
        - automation:
        - description: |
              Пользователь А yndx-mssngr-888/QazMssngr1
              Пользователь Б yndx-mssngr-889/QazMssngr1
              Между ними есть групповой чат Групповой Чат с важными сообщениями
        - do: Под пользователем А запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Найти в чате любое важное сообщение и нажать по плашке Важное
        - assert: Открывается экран Важные сообщения, со списком всех важных сообщений в данном чате

    Можно вернуться в окно чата из экрана с важными сообщениями[manual]:
        - automation:
        - description: |
              Пользователь А yndx-mssngr-888/QazMssngr1
              Пользователь Б yndx-mssngr-889/QazMssngr1
              Между ними есть групповой чат Групповой Чат с важными сообщениями
        - do: Под пользователем А запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Найти в чате любое важное сообщение и нажать по плашке Важное
        - assert: Открывается экран Важные сообщения, со списком всех важных сообщений в данном чате
        - do: Нажать на "Крестик" в шапке экрана (на мобильном клиенте нажать на стрелку "Назад" в шапке)
        - assert: |
              Экран с важными сообщениями был закрыт
              Открыто окно чата

    Можно вернуться в окно чата из экрана с важными сообщениями с помощью кнопки "ESC"[manual]:
        - automation:
        - description: |
              Пользователь А yndx-mssngr-888/QazMssngr1
              Пользователь Б yndx-mssngr-889/QazMssngr1
              Между ними есть групповой чат Групповой Чат с важными сообщениями
              Данный тест-кейс неактуален для мобильного клиента
        - do: Под пользователем А запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Найти в чате любое важное сообщение и нажать по плашке Важное
        - assert: Открывается экран Важные сообщения, со списком всех важных сообщений в данном чате
        - do: Нажать на кнопку "ESC" на клавиатуре
        - assert: |
              Экран с важными сообщениями был закрыт
              Открыто окно чата

    Экран можно открыть из экрана о контакте[manual]:
        - automation:
        - description: |
              Пользователь А yndx-mssngr-888/QazMssngr1
              Пользователь Б yndx-mssngr-889/QazMssngr1
              Между ними есть приватный чат
        - do: Под пользователем А запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Нажать на шапку приватного чата
        - assert: Открывается “Информация о пользователе”
        - do: Найти пункт "Важные сообщения" и открыть его
        - assert: Открывается экран Важные сообщения, со списком всех важных сообщений в данном чате

