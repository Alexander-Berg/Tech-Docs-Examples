feature: Объектный ответ
type: Верифицированный аккаунт пользователя

counter: /parallel/result/snippet/entity_search/object-badge/buttons/subscribe

params:
  wizextra: 'entopt_EnableCollectionsInfo=1entopt_AllowApprovedUsers=1'

specs:
  Внешний вид:
    - do: получить выдачу по запросу 'Тутта Ларсен'
    - assert: появилась карточка персоны с аватаром и заботливой галкой
    - screenshot: внешний вид [verified]
    - assertMetrics:
      - daily.total_session_count
      - web.total_request_count
      - web.total_click_count
      - web.total_all_click
      - web.abandonment
      - web.tech_part_misc_click
      - all.total_dynamic_click_count
      - feature.web.wizards_common.entity_search_wizard_main.total.clicks
  Видеоблогеры:
    - do: получить выдачу по запросу 'Wylsacom'
    - assert: появилась карточка персоны с аватаром и заботливой галкой
    - screenshot: внешний вид [vlog-verified]
    - assertMetrics:
      - daily.total_session_count
      - web.total_request_count
      - web.total_click_count
      - web.total_all_click
      - web.abandonment
      - web.tech_part_misc_click
      - all.total_dynamic_click_count
      - feature.web.wizards_common.entity_search_wizard_main.total.clicks
  Видеоблогеры без галлереи:
    - do: получить выдачу по запросу 'Feduk'
    - assert: появилась карточка персоны с аватаром и заботливой галкой
    - screenshot: внешний вид [vlog-verified-no-gallery]
    - assertMetrics:
      - daily.total_session_count
      - web.total_request_count
      - web.total_click_count
      - web.total_all_click
      - web.abandonment
      - web.tech_part_misc_click
      - all.total_dynamic_click_count
      - feature.web.wizards_common.entity_search_wizard_main.total.clicks

files:
  - features/touch-phone/z-entity-search/verified-acc/verified-acc.hermione.js

v-team: OO

tlds: all
