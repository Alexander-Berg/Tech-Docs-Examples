feature:  Умный дом - цветная лампочка - яркость - переходы по состояниям

specs:
    Умный дом - цветная лампочка - яркость - переходы по состояниям:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2150
        - release_Smarthome
        - smarthome_regress
        - iot_lamp
    - do: "Preconditions На аккаунте есть подключенная лампочка: ; ; **устройство**: цветная лампочка; **имя**: лампочка; **возможности**: вкл/выкл, менять яркость, изменить температуру света, включить холодный/теплый свет; **группа**: без группы; **комната**: зал; ; ; Выставить с помощью интерфейса в ПП на лампочке цвет `Белый`"
    - do: "Обновить страницу лампы в ПП"
    - assert: "Настройки лампы не изменились, цвет остался белым, на ползунке яркости стоит та же самая яркость, что была до этого"
    - do: "Переместить ползунок яркости на минимум, выйти и снова зайти на страницу устройства в ПП"
    - assert: "Яркость стала на минимум, после обновления страницы ничего не поменялось, на ползунке яркости стоит та же самая яркость "
    - do: "Переместить ползунок яркости на максимум, выйти и снова зайти на страницу устройства в ПП"
    - assert: "Яркость стала на максимум, после обновления страницы ничего не поменялось, на ползунке яркости стоит та же самая яркость "
    - do: "Поменять яркость на любую другую с помощью ползунка в ПП, выйти и снова зайти на страницу устройства в ПП"
    - assert: "Яркость изменилась в соответствии с указанными процентами, после обновления страницы ничего не поменялось, на ползунке яркости стоит та же самая яркость"
    - do: "Включить любой цвет выбором цвета в ПП"
    - assert: "Цвет лампы изменился"
    - do: "Выйти и снова зайти на страницу лампы в ПП"
    - assert: "Настройки лампы не изменились, цвет остался тем же самым (и на лампе и в ПП), на ползунке яркости стоит та же самая яркость, что была до этого"
    - do: "Поставить яркость ползунком яркости на минимум, выйти и снова зайти на страницу лампы в ПП"
    - assert: "Яркость изменилась в соответствии с указанными процентами (стала минимум), после обновления страницы ничего не поменялось, на ползунке яркости стоит та же самая яркость"
    - do: "Поставить яркость ползунком яркости на максимум, выйти и снова зайти на страницу лампы в ПП"
    - assert: "Яркость изменилась в соответствии с указанными процентами (стала максимум), после обновления страницы ничего не поменялось, на ползунке яркости стоит та же самая яркость"
    - do: "Поменять яркость на любую другую с помощью ползунка в ПП, выйти и снова зайти на страницу лампы в ПП"
    - assert: "Яркость изменилась в соответствии с указанными процентами, после обновления страницы ничего не поменялось, на ползунке яркости стоит та же самая яркость"
    - do: "Изменить цвет лампы в ПП на белый"
    - assert: "Цвет лампы изменился, но яркость осталась та же (и на лампе, и в ПП на ползунке яркости)"
    - do: "Выйти и снова зайти на страницу лампы в ПП"
    - assert: "Ничего не изменилось, значение яркости и на лампе, и в процентах - то же самое"
