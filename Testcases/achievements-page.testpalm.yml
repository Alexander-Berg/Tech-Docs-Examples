feature: Страница достижений
description: страница достижений пользователя

specs:
    Внешний вид блока достижений:
        Без авторизации:
            - do: перейти на главную страницу
            - do: убедиться, что пользователь не залогинен (очистить cash и cookies браузера)
            - assert: пользователь не залогинен - чистая сессия
            - do: перейти по ссылке "Личный кабинет"
            - assert: открыта страница статистики
            - do: перейти по ссылке "Мои достижения"
            - assert: присутствует блок с текстом "Чтобы увидеть свои достижения, необходимо войти в Яндекс"
            - screenshot: внешний вид блока с текстом [plain]
            - do: перейти по ссылке "войти в Яндекс"
            - assert: произошло перенаправление по адресу https://passport.yandex.ru/auth/
        С авторизацией:
            beforeEach:
                - do: авторизоваться на yandex.ru
            Без достижений:
                - do: перейти на страницу достижений, добавив в адрес параметр "passport_uid=hermione_without_achievements"
                - assert: на странице присутствует блок с достижениями
                - screenshot: внешний вид блока с достижениями [plain]
                - do: навести курсор / кликнуть на иконку достижения "10 задач за день"
                - assert: появился попап с текстом "0 / 10"
            С одним открытым достиженением:
                - do: перейти на страницу достижений, добавив в адрес параметр "passport_uid=hermione_with_achievement"
                - assert: на странице присутствует блок с достижениями
                - screenshot: внешний вид блока с достижениями [plain]
            Все достижения открыты:
                - tags: smoke
                - do: перейти на страницу достижений, добавив в адрес параметр "passport_uid=hermione_all_achievements"
                - assert: на странице присутствует блок с достижениями
                - screenshot: внешний вид блока с достижениями [plain]
            Шэринг:
                - do: перейти на страницу достижений, добавив в адрес параметр "passport_uid=hermione_with_achievement"
                - assert: на странице присутствует блок с достижениями
                - screenshot: внешний вид блока с достижениями [plain]
                - assert: рядом с открытой ачивкой присутствует иконка шэринга, рядом с неоткрытмы – нет
                - do: кликнуть в иконку шэринга
                - assert: появился попап с кнопками соц. сетей для шэринга
                - screenshot: внешний вид попапа шэринга [sharing]
    Внешний вид навигации:
        - tags: smoke
        - do: перейти на страницу достижений
        - assert: на странице присутствует блок с навигацией
        - screenshot: внешний вид блока навигации [plain]
        - do: перейти по ссылке "Моя статистика"
        - assert: открылась страница со статистикой
    Балломер:
        - do: перейти на страницу достижений
        - assert: на странице присутствует блок с балломером

