feature: Viewer

specs:
  Восстанавливает позицию скролла:
    - do: |
        перейти по ссылке http://yandex.ru/turbo?stub=viewer%2Fscroll-restoration.json
        проскроллить страницу до второй картинке в контенте
        кликнуть на картинку, запомнив позицию скролла
    - assert: открылся просмотрщик картинки
    - do: кликнуть на крестик в правом верхнем углу
    - assert: |
        просмотрщик закрылся
        позиция скролла страницы сохранилась

