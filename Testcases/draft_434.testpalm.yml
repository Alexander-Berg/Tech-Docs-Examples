feature:  Стереопара - Отмена создания стереопары

specs:
    Стереопара - Отмена создания стереопары:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3946
        - release_Webview
        - surface_station
        - surface_midi
        - platform_common
