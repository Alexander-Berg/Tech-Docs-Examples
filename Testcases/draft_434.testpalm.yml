    - assert: "Вышли на главный экран; Стереопара не создана"
    - do: "- Перейти в настройки колонки; - Начать создавать стереопару; - Дойти до экрана **`Как будут стоять колонки?`**; - Нажать `Не использовать стерео`"
    - assert: "Вышли на главный экран; Стереопара не создана"
    - do: "- Перейти в настройки колонки; - Начать создавать стереопару; - Дойти до экрана **`Какая колонка будут отвечать?`**; - Нажать `Не использовать стерео`"
    - assert: "Вышли на главный экран; Стереопара не создана"
