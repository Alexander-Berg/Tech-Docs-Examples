specs:
  Ссылка на админку должна отображаться для внутреннего админа:
    - do: зайти в Яндекс.Коннект под админом
    - assert: ссылка на админку существует
    - screenshot: внешний вид [dashboard-admin]
  Ссылка на админку не должна отображаться для обычного пользователя:
    - do: зайти в Яндекс.Коннект под обычным пользователем организации
    - assert: ссылка на админку не существует
    - screenshot: внешний вид [dashboard-user]
  Ссылка на админку должна отображаться для внешнего админа:
    - do: зайти в Яндекс.Коннект под внешним админом
    - assert: ссылка на админку существует
    - screenshot: внешний вид [dashboard-admin]
  Ссылка на админку должна отображаться для внешнего заместителя админа:
    - do: зайти в Яндекс.Коннект под внешним заместителем админа
    - assert: ссылка на админку не существует
    - screenshot: внешний вид [dashboard-user]
  Должна показываться выпадушка с переключением языка:
    - do: зайти в Яндекс.Коннект под админом
    - do: нажать на переключалку языков
    - assert: открывается выпадушка
    - screenshot: внешний вид [dashboard-change-language]

