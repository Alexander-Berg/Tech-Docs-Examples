feature: Саджест
type: Аффиксный саджест

specs:
  Внешний вид:
    - do: получить выдачу по запросу "история войны"
    - assert: получена выдача по указанному запросу
    - do: кликнуть в инпут поисковой стрелки
    - assert: саджест появился
    - do: поставить курсор ввода перед словом "войны"
    - do: ввести "пе"
    - assert: появился саджест с пословными подсказками к префиксу "пе"
    - screenshot: внешний вид подсказок [suggest_affix]
  Клик в пословную:
    - do: получить выдачу по запросу "история войны"
    - assert: получена выдача по указанному запросу
    - do: кликнуть в инпут поисковой стрелки
    - assert: саджест появился
    - do: поставить курсор ввода перед словом "войны"
    - do: ввести "пе"
    - assert: появился саджест с пословными подсказками к префиксу "пе"
    - do: кликнуть в первую пословную подсказку
    - assert: текст сменился на "история первой мировой войны"
    - assert: курсор ввода остался перед словом "войны"

