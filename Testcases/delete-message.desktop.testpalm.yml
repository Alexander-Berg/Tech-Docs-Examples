specs:

    Отмена удаления сообщения с помощью клавиши Esc:
        - attach: Авторизация и открытие чата yamb
        - do: отправить произвольное сообщение в чат с пользователем stas.mihailov666
        - do: открыть контекстное меню, нажав правой кнопкой мыши на отправленное сообщение
        - do: в контекстном меню нажать на "Удалить"
        - assert: открылось модальное окно подтверждения удаления сообщения
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/joshuan/Messenger_2019-01-14_11-03-49.png]
        - do: отменить удаление, нажав на клавиатуре на клавишу Esc
        - assert: |
            закрылось модальное окно
            отправленное сообщение осталось в чате

