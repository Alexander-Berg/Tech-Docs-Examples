feature:  Умный дом - расписания - запуск расписания по кнопке

specs:
    Умный дом - расписания - запуск расписания по кнопке:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3052
        - release_Webview
        - release_Smarthome
        - platform_common
        - iot_scenario
        - iot_timetable
    - do: "Preconditions Находимся на списке устройств; ; Тапаем `+` -> Сценарий -> задать любое валидное название -> Сохранить -> Добавляем любое действие на любое устройство УД"
    - do: "Нажимаем `Добавить условие` -> Время срабатывания, выбираем любое время и дни недели, сохраняем сценарий"
    - assert: "В верхней части экрана появилась квадратная карточка запуска сценария; "
    - do: "Нажать на кнопку плей"
    - assert: "Сценарий выполнился - устройства корректно отреагировали ; Время запуска в карусели не поменялось"
