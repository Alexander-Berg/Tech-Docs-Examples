feature: Органика
type: Доступность

specs:
  Проверка тайтла органического сниппета: # исследовательский сценарий для незрячего ассессора
    - tags: a11y_scenario_smoke
    - params:
        foreverdata: '2269901265'
    - automation: SERP-148880
    - do: получить выдачу по запросу 'foreverdata'
    - do: пронавигироваться к тайтлу первого результата выдачи
    - assert: |
        скринридер озвучивает тайтл
        скринридер озвучивает 'заголовок уровень 2'
    - do: перейти по ссылке в тайтле
    - assert: в новой вкладке открылся сайт релевантный тайтлу сниппета
  Проверка гринурла органического сниппета: # исследовательский сценарий для незрячего ассессора
    - tags: a11y_scenario_smoke
    - params:
        foreverdata: '2269901265'
    - automation: SERP-148880
    - do: получить выдачу по запросу 'foreverdata'
    - do: пронавигироваться до урла (адрес сайта) первого результата выдачи
    - assert: скринридер озвучивает адрес сайта 
    - do: перейти по ссылке в урле
    - assert: в новой вкладке открылся сайт релевантный урлу сниппета
  Проверка текста органического сниппета: # исследовательский сценарий для незрячего ассессора
    - tags: a11y_scenario_smoke
    - params:
        foreverdata: '2269901265'
    - automation: SERP-148880
    - do: получить выдачу по запросу 'foreverdata'
    - do: пронавигироваться до текста первого результата выдачи
    - assert: скринридер озвучивает полный текст сниппета (возможна навигация стреклами для продолжения озвучивания текста)
  Проверка сайтлинков органического сниппета: # исследовательский сценарий для незрячего ассессора
    - tags: a11y_scenario_smoke
    - params:
        foreverdata: '2269901265'
    - automation: SERP-148880
    - do: получить выдачу по запросу 'foreverdata'
    - do: пронавигироваться до сайтлинков первого результата выдачи
    - assert: скринридер озвучивает сайтлинки полностью
    - do: перейти по ссылке в первом сайтлинке
    - assert: в новой вкладке открылся сайт релевантный названию сайтлинка 
  Проверка органического сниппета с тумбой: # исследовательский сценарий для незрячего ассессора
    - params:
        foreverdata: '1687867012'
    - automation: SERP-148880
    - do: получить выдачу по запросу 'foreverdata'
    - do: пронавигироваться до графического изображения первого результата выдачи
    - assert: скринридер озвучивает 'изображение'   
  Проверка ачивки органического сниппет: # исследовательский сценарий для незрячего ассессора
    - params:
        foreverdata: '1687867012'
    - automation: SERP-148880
    - do: получить выдачу по запросу 'foreverdata'
    - do: пронавигироваться до метки подтвежденного профиля c помощью таба и стрелок (при навигации стрелками желтая рамка не должна отображаться)
    - assert: скринридер озвучивает 'подтвержденный профиль'

