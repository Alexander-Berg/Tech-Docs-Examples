feature: Жучок

specs:
    Отображение:
        beforeEach:
            - do: перейти по адресу "/"
            - do: дождаться появления жучка
            - do: нажать на иконку жука

        Жучок открыт:
            - assert: открылся жук с вкладкой "Ошибка"
            - screenshot: внешний вид [bug]

        Жучок сохраняет состояние при сворачивании:
            - do: перейти в форму ошибки
            - do: написать в поле ввода имени "Запрос 1"
            - do: перейти в жука
            - do: нажать на кнопку "Свернуть"
            - do: нажать на жука
            - do: перейти в форму ошибки
            - assert: в поле ввода имени написано "Запрос 1"
            - screenshot: внешний вид [bug]

        Жучок закрыт:
            - assert: открылся жук с вкладкой "Ошибка"
            - do: нажать на крестик
            - assert: появилась иконка жука, форма жучка не видна
            - screenshot: внешний вид [icon]

