feature: Связанные запросы
type: Залипающие

specs:
  Проверка залипающих связанных запросов при переходе из запросов по доскроллу:
    - tags: 
        - smoke_extended
    - do: |
        получить выдачу Поиска по запросу 'госуслуги личный кабинет' (альтернативные запросы 'налоговая личный кабинет для физических', 'госдума проекты на рассмотрении')
        cкролл вниз до конца выдачи
        cкролл обратно на самый верх
    - assert: появились переформулировки над выдачей
    - do: кликнуть на первую переформулировку
    - assert: открылась выдача по запросу из переформулировки
    - assertMetrics: '-'
    - assert: на новой выдаче появились переформулировки над выдачей
    - screenshot: пример вида связанных запросов [related-above]

  Проверка залипающих связанных запросов по флагу show_sticky:
    - params:
        foreverdata: '2981961852'
    - do: получить выдачу Поиска по запросу 'кроты на участке как избавиться'
    - assert: есть переформулировки над выдачей
    - do: |
        cкролл вниз до конца выдачи
        cкролл обратно на самый верх
    - assert: над выдачей только один блок с переформулировками
    - screenshot: пример вида связанных запросов [related-above]

