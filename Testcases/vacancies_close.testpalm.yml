        - do: клик на 'Закрыть'
        - assert: |
            открылся попап для закрытия вакансии
            резолюция по дефолту 'Аннулировано'
            'Резолюция на открытые рассмотрения кандидатов' по дефолту 'Не прошел испытания'
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/terrmit_test__Femida_2019-06-26_14-56-31.png]
        - do: заполнить поле 'Комментарий'
