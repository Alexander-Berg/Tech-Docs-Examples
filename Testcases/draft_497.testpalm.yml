feature:  Умный дом - Настройки - ФОС и помощь

specs:
    Умный дом - Настройки - ФОС и помощь:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4269
        - release_Webview
        - app_regress
        - platform_searchapp
        - platform_ios
        - platform_android
        - webview_regress
    - do: "Перейти в Настройки - Помощь"
    - assert: "Появляется меню с кнопками `Чат поддержки`, `Помощь и справка`, `Форма обратной связи` https://jing.yandex-team.ru/files/osennikovak/uhura_2020-11-16T19%3A39%3A21.272485.jpg"
    - do: "Нажать `Справка`"
    - assert: "Открывается https://yandex.ru/support/smart-devices-all/"
    - do: "Вернуться назад (через стрелку в навбаре); Нажать `Чат с поддержкой`"
    - assert: "Открывается чат поддержки Станции и УД в Мессенджере"
    - do: "Вернуться назад (через стрелку в навбаре); Нажать на “Форма обратной связи”"
    - assert: "Открывается https://yandex.ru/support/station/troubleshooting/feedback.html"
