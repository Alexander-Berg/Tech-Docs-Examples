feature: Колдунщик выбора цвета
type: Доступность на десктопах

specs:
  Все цвета кроме выбранного недоступны для скринридера:
    - do: получить выдачу по запросу 'цвет'
    - tech: все строки, кроме содержащей выбранный цвет, скрыты от скринридера
  Выбранный цвет HEX доступен для скринридера:
    - do: получить выдачу по запросу цвет
    - assert: Название выбранного цвета присутствует в колдунщике
    - tech: название цвета имеет атрибут aria-live="polite"
    - assert: в колдунщике присутствует поле ввода
    - tech: поле ввода имеет атрибут aria-label="hex"
    - tech: стрелки скрыты от скринридера
  Выбранный цвет RGB доступен для скринридера:
    - do: получить выдачу по запросу 'rgb 250 238 221'
    - assert: Название выбранного цвета присутствует в колдунщике
    - tech: название цвета имеет атрибут aria-live="polite"
    - assert: |
        в колдунщике присутствует поле ввода R
        в колдунщике присутствует поле ввода G
        в колдунщике присутствует поле ввода B
    - tech: поле ввода R имеет атрибут aria-label="R"
    - tech: поле ввода G имеет атрибут aria-label="G"
    - tech: поле ввода B имеет атрибут aria-label="B"
    - tech: стрелки скрыты от скринридера
  Выбранный цвет HSV доступен для скринридера:
    - do: получить выдачу по запросу 'hsv 0 0 4'
    - assert: Название выбранного цвета присутствует в колдунщике
    - tech: название цвета имеет атрибут aria-live="polite"
    - assert: |
        в колдунщике присутствует поле ввода H
        в колдунщике присутствует поле ввода S
        в колдунщике присутствует поле ввода V
    - tech: поле ввода H имеет атрибут aria-label="H"
    - tech: поле ввода S имеет атрибут aria-label="S"
    - tech: поле ввода V имеет атрибут aria-label="V"
    - tech: стрелки скрыты от скринридера

