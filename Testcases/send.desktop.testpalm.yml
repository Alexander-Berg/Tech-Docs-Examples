feature: Отправка сообщений

import-steps:
    - tests/hermione/suites/messenger/shared-steps/open-messenger.testpalm.steps.yml
    - tests/hermione/suites/messenger/shared-steps/open-settings.testpalm.steps.yml

tlds: ru

specs:
    before:
        - attach: Авторизация и открытие чата yamb
        - attach: Открытие настроек

    По нажатию "enter" в зависимости от настройки:
        - tags: [smoke_automation]
        - do: включить настройку "Отправлять сообщение по Enter"
        - do: закрыть окно настроек, нажав на крестик
        - do: зайти в любой чат
        - do: ввести произвольный текст в поле ввода
        - do: нажать клавишу "enter" на клавиатуре
        - assert: сообщение отправлено и отображается в окне чата

    По нажатию "ctrl+enter" на Windows в зависимости от настройки:
        - do: выключить настройку "Отправлять сообщение по Enter"
        - do: закрыть окно настроек, нажав на крестик
        - do: зайти в любой чат
        - do: ввести произвольный текст в поле ввода
        - do: нажать сочетание клавиш "ctrl" / "command" и "enter" на клавиатуре
        - assert: сообщение отправлено и отображается в окне чата

    По нажатию "control+enter" и "command+enter" на Mac в зависимости от настройки:
        - do: выключить настройку "Отправлять сообщение по Enter"
        - do: закрыть окно настроек, нажав на крестик
        - do: зайти в любой чат
        - do: ввести произвольный текст в поле ввода
        - do: нажать сочетание клавиш "control" / "command" и "enter" на клавиатуре
        - assert: сообщение отправлено и отображается в окне чат

