feature:  Устройства - a11y (smoke)

specs:
    Устройства - a11y (smoke):
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3200
        - release_Webview
        - platform_ios
        - platform_android
    - do: "Preconditions Открыть ПП - Устройства, залогиниться в аккаунт без устройств; ; Андроид - включить скринридер Talkback; IOS - включить скринридер Voiceover"
    - do: "С помощью соответствующего скринридера добавить колонку"
    - assert: "Колонка добавлена"
    - do: "С помощью соответствующего скринридера добавить любое устройство УД"
    - assert: "Устройство добавлено"
