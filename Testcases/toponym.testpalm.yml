feature: Топонимы

params:
  rearr: EntitySearch_off

specs:
  Проверка ссылки на Яндекс.Карты:
    - do: Получить выдачу по запросу 'улица академика королёва'
    - assert: В результатах поиска есть колдунщик топонимов с картой
    - do: Кликнуть по карте в колдунщике
    - assert: Открылся сервис Яндекс.Карты с искомым объектом
    - tech: href ссылки содержит yandex.ru/maps/

files:
  - features/searchapp/companies/toponym.hermione.js

tlds: all

counter: /$page/$main/$result[@wizard_name="maps" and @subtype="street"]/title

v-team: VanillaGeo

tags: [skip_e2e_check]

