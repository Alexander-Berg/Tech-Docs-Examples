feature: StickyPanel

params:
    exp_flags:
      - turbo-app-any-ua=1

specs:
    есть на странице, если кнопка "Оформить заказ" находится за пределами экрана:
        - do: открыть страницу https://yandex.ru/turbo/spideradio.github.io/n/yandexturbocatalog/
        - do: добавить 4 любых товара в корзину
        - do: нажать на кнопку "Корзина" в нижней навигационной панели
        - assert: в корзине над навигационной панелью появился блок с суммой заказа и кнопкой "Оформить заказ"
        - screenshot: внешний вид блока соответствует скриншоту [plain]

    нет на странице, если видно кнопку "Оформить заказ":
        - do: открыть страницу https://yandex.ru/turbo/spideradio.github.io/n/yandexturbocatalog/ (не забыть про слешь в конце ссылки, без него не откроется страница)
        - assert: в корзине над навигационной панелью нет блока с суммой заказа и кнопкой "Оформить заказ"

    появляется и скрывается в зависимости от видимости кнопки "Оформить заказ":
        - do: открыть страницу https://yandex.ru/turbo/spideradio.github.io/n/yandexturbocatalog/
        - do: добавить 4 любых товара в корзину
        - do: нажать на кнопку "Корзина" в нижней навигационной панели
        - assert: в корзине над навигационной панелью появился блок с суммой заказа и кнопкой "Оформить заказ"
        - do: проскролить страницу до конца вниз
        - assert: в корзине над навигационной панелью нет блока с суммой заказа и кнопкой "Оформить заказ"

