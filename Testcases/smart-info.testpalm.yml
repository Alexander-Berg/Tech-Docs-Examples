feature: Смартбаннер

specs:
  Общие проверки default:
    params:
      foreverdata: '1402660465'
    beforeEach:
      - do: получить выдачу по запросу 'foreverdata'
    Проверка внешнего вида:
      - screenshot: должен появиться смартбаннер [plain]
    Скрытие при клике в поле поиска:
      - do: кликнуть в поле поиска в шапке
      - assert: смартбаннер должен скрыться
    Проверка кнопки установки приложения:
      - tech: проверить счётчик smartbanner/browser/ok
      - assert: проверить ссылку
      - do: кликнуть на кнопку установки
      - assert: смартбаннер должен скрыться
    Проверка кнопки отмены установки:
      - tech: проверить счётчик smartbanner/browser/close
      - do: кликнуть на кнопку отмены
      - assert: смартбаннер должен скрыться

