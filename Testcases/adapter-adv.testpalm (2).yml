feature: Спец.размещение

specs:
  beforeEach:
    - do: получить выдачу по запросу 'окна пвх'
    - screenshot: на экране присутсвует рекламное объявление (запрос и внешний вид могут незначительно отличаться) [adapters/adapter-adv/direct-premium-96-{{PLATFORM}} >> plain]
  Проверка ссылок и счётчиков:
    - do: нажать на заголовок рекламного объявления
    - assert: в новой вкладке открылся сайт рекламодателя
    - tech: проверить наличие yabs.yandex.ru в тайтле (yabs.yandex.ru/counter смотреть в network)
    - do: кликнуть на гринурл рекламного объявления
    - assert: в новой вкладке открылся сайт рекламодателя
    - tech: проверить наличие yabs.yandex.ru в гринурле (yabs.yandex.ru/counter смотреть в network)
    - screenshot: на сниппете присутствуют сайтлинки (запрос и внешний вид могут незначительно отличаться) [adapters/adapter-adv/sitelinks-99-{{PLATFORM}} >> plain]
    - do: нажать на первый сайтлинк
    - assert: в новой вкладке открылся сайт рекламодателя, раздел сайт по смыслу соответсвует сайтлинку (например, страница про гаранию, рассрочку и т.д.)
    - tech: проверить наличие yabs.yandex.ru в первом сайтлинке (yabs.yandex.ru/counter смотреть в network)
    - do: попробовать проскроллить сайтлинки (подвигать влево-вправо)
    - assert: вы видите текст всех сайтлинков полностью (скрол может и не происходить, если все данные вместились в экран)
  Проверка телефонной трубки:
    - screenshot: внешний вид рекламы с телефоном [adapters/adapter-adv/adapter-adv-telephone-105-{{PLATFORM}} >> plain]
    - screenshot: внешний вид рекламы с телефоном, в очень старых телефонах без svg [adapters/adapter-adv/adapter-adv-telephone-105-{{PLATFORM}} >> nosvg]
    - do: кликнуть на значек с телефоном
    - assert: происходит набор номера (зависит от модели телефона, возможна другая реакция на нажатие, главное чтобы он пытался позвонить или выдавал меню с предложением сделать это)
    - tech: проверить счетчик в кнопке телефона
  Поворот экрана:
    - do: поверните устройство в горизонтальное положение
    - assert: края сниппета не вылезают за остальную поисковую выдачу, весь текст сниппета виден и не уходит за пределы экрана (исключением могут быть сайтлинки, если их много и они скролятся)

