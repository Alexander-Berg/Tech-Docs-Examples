feature:  Умный дом - Автофокус в поля ввода

specs:
    Умный дом - Автофокус в поля ввода:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3332
        - release_Webview
        - platform_android
    - do: "Начать создавать дом; "
    - assert: "При создании комнаты происходит автофокус на поле с названием; Выезжает клавиатура для ввода"
    - do: "Тапнуть по экрану в любое место; Тапнуть в строку адреса"
    - assert: "Происходит автоподскролл страницы, выезжает клавиатура"
    - do: "Начать вводить адрес; Отображается список саджестов адреса; Тапнуть на любой"
    - assert: "Адрес выбрался и подставился в строку адреса"
    - do: "Тапнуть по экрану в любое место; Тапнуть в строку адреса"
    - assert: "Отображается список саджестов адреса; "
    - do: "Начать создавать комнату"
    - assert: "При создании комнаты происходит автофокус на поле с названием; Выезжает клавиатура для ввода"
    - do: "Начать создавать группу"
    - assert: "При создании группы происходит автофокус на поле с названием; Выезжает клавиатура для ввода"
