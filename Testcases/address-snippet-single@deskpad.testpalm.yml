feature: Адресный сниппет
type: Одна точка

specs:
  Общие проверки:
    - label: single-{{PLATFORM}}
    - tags:
        - title
        - greenurl
        - cut
        - rating
    - do: получить выдачу по запросу 'кафе пушкин' _ALTERNATIVE_SEARCH_QUERIES_
    - assert: |
        в выдаче присутствует адресный сниппет,
        в сниппете есть ссылка с адресом организации
    - screenshot: внешний вид [plain]
    - assert: |
        в выдаче у официального сайта есть адресный сниппет,
        под текстом адресного сниппета есть ссылка с адресом организации,
        под текстом адресного сниппета есть телефон и/или станция метро
    - do: кликнуть на тайтл
    - assert: открылась страница выбранного сайта в новой вкладке
    - tech: сработал счетчик path='/$page/$main/$result[@type="organic"]/title'
    - do: кликнуть на гринурл
    - assert: открылась страница выбранного сайта в новой вкладке
    - tech: сработал счетчик path='/$page/$main/$result[@type="organic"]/path/urlnav'
    - do: кликнуть на адрес
    - assert: открылась страница карт с пином организации в новой вкладке
    - do: вернуться на выдачу Поиска
    - assert: отображается выдача Поиска по первоначальному запросу
    - assertMetrics: '*'
  Проверка параметров в ссылке:
    - do: получить выдачу по запросу 'кафе пушкин' _ALTERNATIVE_SEARCH_QUERIES_
    - assert: |
        в выдаче присутствует адресный сниппет,
        в сниппете есть ссылка с адресом организации
    - screenshot: внешний вид [single-{{PLATFORM}} >> plain]
    - tech: сработал счетчик path='/$page/$main/$result[@type="organic"]/meta/single'
    - tech: в ссылке есть параметры 'source', 'sll' и 'oid'
    - assertMetrics: '*'
  Проверка турецкого сниппета:
    - do: получить выдачу по запросу 'banka' на бете yandex.com.tr _ALTERNATIVE_SEARCH_QUERIES_
    - assert: |
        в выдаче присутствует адресный сниппет,
        в сниппете есть ссылка с адресом организации
    - screenshot: внешний вид сниппета в Турции [plain]
    - do: кликнуть на ссылку с адресом организации
    - assert: открылась страница карт с пином организации в новой вкладке, ссылка начинается с https://yandex.com.tr/harita/
    - assertMetrics: '*'

files:
