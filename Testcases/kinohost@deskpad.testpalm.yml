feature: Сниппет кинохостов

specs:
  Внешний вид:
    - do: получить выдачу Поиска по запросу 'секса много не бывает my-hit.org'
    - screenshot: появился сниппет кинохостов (с информацией о времени фильма, годе и стране выпуска, может присутствовать картинка) [plain]
    - do: кликнуть по тайтлу сниппета
    - assert: ссылка открывается
    - tech: проверить счетчик на тайтле (path = "/web/item/title/", vars="-main=kinohost,-adapters=kinohost|snip-rating,pos=p0,-source=web")
    - do: кликнуть по гринурлу сниппета
    - assert: ссылка открывается
    - tech: проверить счетчик в первой части гринурла (path = "/web/item/urlnav/", vars="-adapters=kinohost|snip-rating,url=p0,pos=p0,-source=web")
  Внешний вид с рейтингом:
    - do: получить выдачу Поиска по запросу 'Аватар'
    - screenshot: появился сниппет кинохостов (с информацией о времени фильма, годе и стране выпуска, может присутствовать картинка) [plain]
    - do: кликнуть по тайтлу сниппета
    - assert: ссылка открывается
    - tech: проверить счетчик на тайтле (path = "/web/item/title/", vars="-main=kinohost,-adapters=kinohost|snip-rating,pos=p0,-source=web")
    - do: кликнуть по гринурлу сниппета
    - assert: ссылка открывается
    - tech: проверить счетчик в первой части гринурла (path = "/web/item/urlnav/", vars="-adapters=kinohost|snip-rating,url=p0,pos=p0,-source=web")

