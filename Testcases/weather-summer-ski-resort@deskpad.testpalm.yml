feature: Колдунщик погоды горнолыжный десктоп (летний)

specs:
  3 точки:
    - params:
        foreverdata: '2195223608'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: появился колдунщик погоды с указанием погоды в трёх точках в горах и прогнозом по дням
    - screenshot: колдунщик погоды соответствует виду [weather-ski-3points-desktop_summer]
  2 точки:
    - params:
        foreverdata: '1501774730'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: появился колдунщик погоды с указанием погоды в двух точках в горах и прогнозом по дням
    - screenshot: колдунщик погоды соответствует виду [weather-ski-2points-desktop_summer]
  1 точка:
    - params:
        foreverdata: '2320981413'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: появился колдунщик погоды на сегодня с фактической температурой и прогнозом по дням. Горнолыжной информации нет.
    - screenshot: колдунщик погоды соответствует виду [weather-ski-1point-desktop_summer]
  курорт без точек:
    - params:
        foreverdata: '2565786148'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: появился колдунщик погоды на сегодня с фактической температурой и прогнозом по дням
    - screenshot: колдунщик погоды соответствует виду [weather-ski-empty-desktop_summer]

