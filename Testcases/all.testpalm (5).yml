feature: checkbox

description: Блок checkbox (чекбокс) создает независимый переключатель. Он позволяет управлять параметром с двумя состояниями — включено и выключено, а также формировать группу чекбоксов для выбора более одного варианта из списка. Реализация блока основана на нативном контроле чекбокс.

specs:
    Проверить корректность верстки примеров:
      - do: Откройте ссылку на пример.
      - assert: Верстка примера отображается корректно.

    Проверить корректность работы примера №1(Theme):
      - do: Проверить состояние блока когда наведен курсор.
      - assert: При наведении курсора на checkbox с темой normal рамка становится темнее.
      - assert: При наведении курсора на текст у checkbox c темой normal рамка становится темнее.
      - assert: При наведении курсора на checkbox с темой pseudo рамка становится темнее.
      - assert: При наведении курсора на текст у checkbox c темой pseudo рамка становится темнее.

      - assert: При наведении курсора на checkbox с темой normal рамка становится темнее.
      - assert: При наведении курсора на текст у checkbox c темой normal рамка становится темнее.
      - assert: При наведении курсора на checkbox с темой pseudo рамка становится темнее.
      - assert: При наведении курсора на текст у checkbox c темой pseudo рамка становится темнее.

      - do: Проверить реакцию на нажатие мышкой.
      - assert: При нажатии на checkbox с темой normal элемент переходит в состояние выбрано, если нажать еще раз, то элемент переходит в состояние не выбрано.
      - assert: При нажатии на текст рядом с checkbox с темой normal элемент переходит в состояние выбрано, если нажать еще раз на текст или сам checkbox, то элемент переходит в состояние не выбрано.
      - assert: При нажатии на checkbox с темой pseudo элемент переходит в состояние выбрано, если нажать еще раз, то элемент переходит в состояние не выбрано.
      - assert: При нажатии на текст рядом с checkbox с темой pseudo элемент переходит в состояние выбрано, если нажать еще раз на текст или сам checkbox, то элемент переходит в состояние не выбрано.

      - do: Проверить реакцию на действия с клавиатуры.
      - assert: На элемент с темой normal можно перевести фокус при помощи клавиши tab? По нажатию на клавишу tab у элемента появляется желтая рамка, если еще раз нажать клавишу tab, фокус перейдет на следующий элемент?
      - assert: На элемент с темой pseudo можно перевести фокус при помощи клавиши tab? По нажатию на клавишу tab у элемента появляется желтая рамка, если еще раз нажать клавишу tab, фокус перейдет на следующий элемент?
      - assert: Если нажать на клавишу пробел/space, когда элемент в фокусе, то элемент переходит в состояние checked, желтая рамка не пропадает? Если раз нажать на клавишу пробел/space то элемент возвращается в состояние не выбрано?

      - do: Проверить работу блока в состояние disabled.
      - assert: Перевести блок в состояние disabled нажав на кнопку tooggle disabled. Элементы стали серыми, при наведении курсора мыши на элементы и текст около элементов состояние элементов не меняется?
      - assert: Перевести блок в состояние disabled нажав на кнопку tooggle disabled. Элементы стали серыми, при нажатии на элементы и текст около элементов состояние элементов не меняется?
      - assert: Перевести блок в состояние disabled нажав на кнопку tooggle disabled. Элементы стали серыми, элементы в состоянии disabled не получают фокус по нажатию клавиши tab на клавиатуре?

