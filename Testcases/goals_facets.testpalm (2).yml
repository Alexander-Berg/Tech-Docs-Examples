feature: Цели
type: Фасеты целей

specs:
  Проверка функциональности [manual]:
    - automation: ISEARCH-6634
    - do: открыть страницу поиска /goalsearch?text=<название_цели>
    - assert: |
        вкладка 'Цели' активна
        на странице отображаются сниппеты целей
        справа от сниппетов присутствует колонка фасетов
        в фасетах присутствует блок 'Департамент', 'Статус', 'Ответственный', 'Заказчик', 'Исполнитель', 'Тег'
        рядом с каждым значением фасета присутвует количество найденных результатов
        если значений в блоке больше 5, остальные остаются свернутыми
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/lego__Poisk_po_Tselyam_nashlos_127_2020-07-16_15-13-02.png]
    - do: выбрать значение в одном из блоков
    - assert: |
        выдача обновилась
        в выдаче присутствуют только страницы целей соответствующие выбранному фасету
        под поисковой строкой появилась кнопка с названием выбранного фасета
        выбранный фасет отмечен галочкой в группе
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/lego__Poisk_po_Tselyam_nashlos_25_2020-07-16_15-13-49.png]
    - do: перезадать поисковый запрос
    - assert: |
        выбранный фасет не сбросился
        в выдаче присутствуют только страницы соответствующие выбранному фасету
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/tsel__Poisk_po_Tselyam_nashlos_3624_2020-07-16_15-14-58.png]
    - do: клик на кретик кнопки с названием фасета под поисковой строкой
    - assert: |
        поисковая выдача обновилась
        под поисковой строкой пропала кнопка фасета

