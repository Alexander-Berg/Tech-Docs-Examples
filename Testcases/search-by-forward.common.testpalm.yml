feature: Поиск при Forward

specs:

    Панель поиска соответствует макету[manual]:
        - automation:
        - description: У авторизованного пользователя в списке чатов есть приватный / групповой чаты в истории которого есть сообщения
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Кликнуть ПКМ / тапнуть по сообщению из description
        - assert: Появляется контекстное меню для этогоо сообщения
        - do: Выбрать "Переслать"
        - assert: |
              Появляется список чатов для пересылки сообщения
              Над списком чатов есть поле поиска с заполнителем "Поиск по чатам"

    Поиск осуществляется по пользователям, которые есть у Вас в списке контактов[manual]:
        - automation:
        - description: |
              У авторизованного пользователя в списке чатов есть приватный / групповой чаты в истории которого есть сообщения
              У авторизорванного пользователя в списке контактов есть пользователь Б
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Кликнуть ПКМ / тапнуть по сообщению из description
        - assert: Появляется контекстное меню для этогоо сообщения
        - do: Выбрать "Переслать"
        - assert: |
              Появляется список чатов для пересылки сообщения
              Над списком чатов есть поле поиска с заполнителем "Поиск по чатам"
        - do: Ввести имя пользователя из description, как он записан у Вас в списке контактов
        - assert: |
              Введенный текст отображается в поле поиска
              В списке чатов появляется искомый пользователь

