feature:  Умный дом - включаем всю комнату

specs:
    Умный дом - включаем всю комнату:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1884
        - release_Smarthome
        - smarthome_regress
        - iot_voice
        - evo_automated
    - do: "Preconditions На устройстве есть хотя бы одна комната"
    - do: "`Включи всё в <в комнате>`"
    - assert: "Голосом и текстом отвечаем одним из ответов-заглушек:; ; - `В целях безопасности я не могу включить все и сразу. Уточните, пожалуйста, что именно нужно включить и попросите меня снова.`,; - `К сожалению, я не могу включить сразу все, но вы можете создать подобный сценарий в приложении Яндекса.`,; - `Включать сразу все небезопасно и дорого. Уточните, пожалуйста, какое устройство включить и снова попросите меня об этом.`"
    - do: "`Выключи всё в <в комнате>`"
    - assert: "Все устройства в комнате выключаются"
