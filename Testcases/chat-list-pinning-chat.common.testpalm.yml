feature: Закрепление и открепление чатов в списке чатов

import-steps:
    - tests/hermione/suites/messenger/shared-steps/open-messenger.testpalm.steps.yml

tlds: ru

specs:
    Закрепление чата:
        - tags: [smoke_automation]
        - attach: Открытие мессенджера
        - do: открыть контекстное меню чата, нажав правой кнопкой мыши(desktop) или нажать и держать несколько секунд(touch) на любой незакрепленный чат в списке чатов
        - do: в контекстном меню нажать на "Закрепит чат"
        - assert: чат переместился в верхнюю часть списка чатов (в блок с закрепленными чатами) и отделен пустым серым полем от незакрепленных чатов
        - screenshot: пример внешнего вида [sticky-chat]

    Закрепление нескольких чатов[manual]:
        - automation: MSSNGRFRONT-1928
        - attach: Открытие мессенджера
        - do: открыть контекстное меню незакрепленного чата, нажав правой кнопкой мыши(desktop) или нажать и держать несколько секунд(touch) на любой незакрепленный чат в списке чатов
        - do: в контекстном меню нажать на "Закрепит чат"
        - assert: чат закрепился в списке чатов
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/joshuan/Chaty_dlya_biznesa_2019-02-15_18-38-55.png]
        - do: открыть контекстное меню незакрепленного чата, нажав правой кнопкой мыши(desktop) или нажать и держать несколько секунд(touch) на любой незакрепленный чат в списке чатов
        - do: в контекстном меню нажать на "Закрепит чат"
        - assert: |
            второй чат так же закрепился в списке чатов
            второй закрепленный чат расположен под первым закрепленным чатом
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/joshuan/Chaty_dlya_biznesa_2019-02-15_18-40-49.png]

    Открепление чата[manual]:
        - automation: MSSNGRFRONT-1928
        - attach: Открытие мессенджера
        - do: открыть контекстное меню незакрепленного чата, нажав нажав правой кнопкой мыши(desktop) или нажать и держать несколько секунд(touch) на любой незакрепленный чат в списке чатов
        - do: в контекстном меню нажать на "Закрепит чат"
        - assert: чат закрепился в списке чатов
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/joshuan/Chaty_dlya_biznesa_2019-02-15_18-38-55.png]
        - do: открыть контекстное меню закрепленного чата, нажав правой кнопкой мыши(desktop) или нажать и держать несколько секунд(touch) на чат в списке чатов
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/joshuan/Chaty_dlya_biznesa_2019-02-15_18-42-36.png]
        - do: в контекстном меню нажать на "Открепить чат"
        - assert: чат переместился из блока закрепленных в соответствующее (по времени последнего сообщения) место в списке чатов

