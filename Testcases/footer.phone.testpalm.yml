feature: Футер сервиса Я.Спорт

description: Футер - нижний блок страницы, в котором расположены ссылки на справочную информацию по сервису, а также копирайт

specs:
  отображается на страницах сервиса [manual]:
    - reasonNotToAuto:
      - Нет возможности доскроллить до футера в тесте, тк нет рубрики без автоподгрузки, а скроллить все порции долго
    - do: перейти на страницу рубрики "Биатлон"
    - do: проскроллить страницу вниз до конца
    - assert: |
        под последней карточкой/рекламой отображается футер,
        футер имеет пункты "Условия использования сервиса", "Обратная связь", "Помощь", копирайт и пометку "18+",
        внешний вид футера https://jing.yandex-team.ru/files/kudyukova/photo_2020-12-11_17-36-48-1.jpg
    - do: перейти на главную сервиса Я.Спорт (yandex.ru/sport)
    - do: перейти на страницу любого матча из Матч-центра (тапнув по матчу)
    - do: проскроллить страницу матча до конца вниз
    - assert: под последней карточкой/рекламой отображается футер
    - do: перейти на страницу футбольного календаря yandex.ru/sport/calendar/football
    - do: проскроллить страницу до конца вниз
    - assert: под последней карточкой/рекламой отображается футер

  позволяет перейти по ссылкам [manual]:
    - reasonNotToAuto:
      - Нет возможности доскроллить до футера в тесте, тк нет рубрики без автоподгрузки, а скроллить все порции долго
      - Кейс содержит ХП
    - Case Type: CH
    - do: перейти на страницу рубрики "Биатлон"
    - do: проскроллить страницу до конца вниз
    - assert: под последней карточкой/рекламой отображается футер
    - do: тапнуть по пункту "Условия использования сервиса"
    - assert: в новой вкладке открыта страница с условиями использования сервиса Я.Спорт
    - do: вернуться назад на страницу рубрики к футеру любым способом
    - do: тапнуть по пункту "Обратная связь"
    - assert:  в новой вкладке открыта страница с формой службы поддержки
    - do: вернуться назад на страницу рубрики к футеру любым способом
    - do: тапнуть по пункту "Помощь"
# должно открываться в новой вкладке, шаг изменен для ХП    
    - assert: в той же вкладке открыта станица с информацией о сервисе Я.Спорт

