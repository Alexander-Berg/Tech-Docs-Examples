feature:  Bluetooth - stream out (UI DEXP)

specs:
    Bluetooth - stream out (UI DEXP):
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2704
        - release_Webview
        - platform_ios
        - platform_android
    - do: "Description DEXP умеет только стримить музыку на внешнее устройство, которое может принимать стрим по A2DP протоколу.; Для полной проверки нужны дополнительные колонки с бт"
    - do: "Preconditions Мини-колонка привязана к ПП."
    - do: "Зайти в привязанное ПП, открыть настройки устройства.; Активировать Bluetooth"
    - assert: "В настройках появляется пункт `Внешняя акустика`; Без подключенных устройств https://yadi.sk/i/bh8Wyu2R4DluCw"
    - do: "Запустить поиск внешней акустики"
    - assert: "Идёт поиск устройств, к которым можно подключиться; Пока не включена ни одна колонка - ничего не найдено https://yadi.sk/i/5xit2kvb2lxJsA; "
    - do: "Включить ВТ на какой-нибудь колонке и запустить поиск"
    - assert: "Находится колонка https://yadi.sk/i/WJEZC5on5sZfmQ"
    - do: "Подключить колонку, проверить, что звук идёт через подключенную колонку"
    - assert: "В настройках отображается так https://yadi.sk/i/SCVqVNJ9vUx2Ng; Звук идёт через подключенную колонку"
