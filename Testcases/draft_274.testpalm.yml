feature:  Умный дом - история запусков - таймеры

specs:
    Умный дом - история запусков - таймеры:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3056
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - webview_regress
        - iot_scenario
    - do: "Preconditions Поставить таймер, который завершится без ошибок, например, `Выключи лампочку через 5 секунд`; Поставить таймер, который завершится с ошибкой, например, выключить розетку из сети и сказать `Выключи розетку через 5 секунд`"
    - do: "Дождаться завершения сценариев; Открыть список устройств - Сценарии - История"
    - assert: "Отображается таймеры завершенный с ошибкой и успешный; Иконки таймеров отображаются как в карусели запусков (то есть если свет - лампочка, если розетка - розетка и тд, если несколько разных устройств - `домик)`; ; <img src=`https://jing.yandex-team.ru/files/rbol/3056-1.png` alt=`Скриншот` width=`300`/>; "
    - do: "Открыть событие без ошибки"
    - assert: "Открывается карточка Когда/Что с временем и списком девайсов"
    - do: "Вернуться назад, открыть событие с ошибкой"
    - assert: "Открывается карточка Когда/Что с временем и списком девайсов, отображается ошибка, например:; ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_B408A64B42DA-1.jpeg` alt=`Скриншот` width=`300`/>"
    - do: "Поставить любой сценарий, отменить его нажатием на крестик; Открыть историю запусков"
    - assert: "В истории отображается событие `Отменен`; ![](https://jing.yandex-team.ru/files/osennikovak/2021-01-18T18:52:11Z.78068ee.png)"
    - do: "Тапнуть на событие"
    - assert: "Открывается карточка Когда/Что с точной датой и временем и списком участвующих девайсов"
