feature:  Умный дом - Комнаты добавляются автоматом при discovery

specs:
    Умный дом - Комнаты добавляются автоматом при discovery:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4046
        - release_Smarthome
        - smarthome_regress
    - do: "Description При дискавери устройства загружаются сразу с комнатами. Есть нюанс - если выбирать дом, отличный от дефолтного, то комната и не прилетает и не выбирается, но это by design."
    - do: "Preconditions Есть аккаунт Xiaomi, а в нём несколько девайсов в разных комнатах. В ПП этих девайсов и комнат нет (удалить, если существуют); "
    - do: "Открыть страницу навыка Xiaomi. Нажать кнопку `Обновить список устройств`; Дождаться загрузки"
    - assert: "Появляется экран `Устройства подключены` с девайсами из аккаунта Xiaomi; Кнопка `Далее`"
    - do: "Нажать кнопку `Далее`; Откроется экран выбора домов; Оставить дефолтный дом, подтвердить"
    - assert: "Открывается страница выбора комнаты для устройства; Комната девайса из Xiaomi автоматически выбрана на списке; "
    - do: "Завершить настройку, выбрав комнату; "
    - assert: "Переходи на главную устройств, девайс отображается в комнате, которая прилетела из Xiaomi"
