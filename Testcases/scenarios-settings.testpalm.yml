      - do: Тапнуть на `Добавить условие` -> Фраза -> добавить и сохранить любую фразу
      - do: Повторить добавление фразы ещё три раза (суммарно -- 4 фразы)
      - assert: Фразы сохраняются
      - do: Тапнуть на `Добавить условие`
      - screenshot: Добавление фразы отображается задизейбленным [scenarios-triggers-1]
      - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/uhura_2022-06-17T15%3A57%3A00.142804.jpg alt=Скриншот>
      - do: Нажать на `Добавить условие` -> `Время` и сохранить любое точное время
      - do: Тапнуть на `Добавить условие`
      - screenshot: Добавление времени отображается задизейбленным [scenarios-triggers-2]
