      - screenshot: Кнопка `Добавить условие` пропала [scenarios-triggers-3]
      - do: Нажать на любую фразу
      - screenshot: Появляется шторка с кнопками `Редактировать` и `Удалить` [scenarios-triggers-4]
      - do: Нажать `Удалить`
      - assert: Шторка закрылась
      - assert: Кнопка `Добавить условие` появилась
      - do: Тапнуть на `Добавить условие`
