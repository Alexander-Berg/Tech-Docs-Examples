feature:  Умный дом - добавление устройства - Яндекс устройства - розетка - обычный режим

specs:
    Умный дом - добавление устройства - Яндекс устройства - розетка - обычный режим:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1924
        - release_Webview
        - release_Smarthome
        - platform_ios
        - platform_android
        - iot_connection
    - do: "На странице устройств Мой дом нажать на значок `+` "
    - assert: "В нижней части экрана появляется плашка (Добавить Устройство Сценарий и тд); "
    - do: "Тапнуть на `Другое устройство`"
    - assert: "- Открывается страница добавления устройств; - Первый блок - `Устройства Яндекса` (Умная лампочка Яндекса, Умная розетка Яндекса, Умный пульт Яндекса); - Второй блок - `Популярные производители`, содержит список провайдеров (например, Phillips Hue, Xiaomi и тд); "
    - do: "Тапнуть на `Умная розетка Яндекса`"
    - assert: "Открывается экран добавления розетки, внизу кнопка `Продолжить` и `AP-mode`; "
    - do: "Перевести розетку в режим быстрого мигания, нажать `Продолжить`"
    - assert: "Открывается экран выбора wifi"
    - do: "Выбрать wifi"
    - assert: "Открывается экран ввода пароля"
    - do: "Ввести пароль, происходит поиск устройства"
    - assert: "Устройство найдено, отображается выбор типа розетки (освещение или другое, **по умолчанию не выбран тип**); "
    - do: "Выбрать любое, нажать Далее"
    - assert: "Открывается страница с выбором комнаты `В какой комнате будет работать розетка`: https://jing.yandex-team.ru/files/osennikovak/uhura_2020-11-17T11%3A25%3A55.198499.jpg"
    - do: "Выбрать комнату из списка, нажать Далее"
    - assert: "Розетка отображается в списке устройств Мой дом в выбранной комнате"
    - do: "Открыть настройки розетки - Об устройстве"
    - assert: "Отображаются поля:; ; 1) Производитель - Yandex Service AG; 2) Модель устройства YNDX-номер; 3) Версия ПО - номер; 4) Оригинальное название - Розетка; 5) ID - номер"
