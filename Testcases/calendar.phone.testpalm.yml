        статус или время начала матча указаны между названиями команд в календаре, 
        внешний вид - https://jing.yandex-team.ru/files/umansai5/2022-07-14%2015.53.21.jpg    
    - do: открыть страницу матча по хоккею https://yandex.ru/sport/calendar/hockey?start=2022-01-01T04%3A00%3A00.000Z&end=2022-01-01T04%3A00%3A00.000Z       
    - assert: |
        открылась страница календаря с матчами за 1 января,
        внешний вид - https://jing.yandex-team.ru/files/umansai5/2022-07-14%2015.53.17.jpg
    - do: запомнить название и дату начала 1-2 матчей    
    - do: перейти на страницу https://yandex.ru/tune/geo, выставить город "Сеул" и тапнуть на кнопку "Сохранить"   
    - do: открыть страницу матча по хоккею https://yandex.ru/sport/calendar/hockey?start=2022-01-01T15%3A00%3A00.000Z&end=2022-01-01T15%3A00%3A00.000Z          
    - assert: |
        открылась страница календаря с матчами за 2 января,
        матчи из шага 6 присутствуют на странице,
        внешний вид - https://jing.yandex-team.ru/files/umansai5/2022-07-14%2015.53.12.jpg      

  может отображать корректные время и дату будущих волейбольных матчей в разных часовых поясах [manual]:
