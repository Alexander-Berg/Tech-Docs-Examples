feature: Forward на Forward

specs:

    Можно переслать Forward без подписи, с текстом в сообщении, добавив сообщение к самому Forward[manual]:
        - automation: MSSNGRFRONT-5492
        - description: |
              Для прохождения кейса необходимо 2 аккаунта, 2-ым вспомогательным аккаунтом можно авторизоваться в другом браузере
              Между пользователями А и Б есть приватный/групповой чат (в который будем пересылать Forward)
              У пользователя А в списке чатов есть приватный/групповой чат, в истории которого есть пересланное текстовое сообщение (если такого сообщения нет - переслать из другого чата любое текстовое сообщение)
        - do: Пользователем А открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открыт
        - do: Кликнуть ПКМ/Тапнуть по области сообщения из description
        - assert: Появляется контекстное меню
        - do: Кликнуть ЛКМ/Тапнуть “Выбрать”
        - assert: |
              Сообщение выделено
              Появляется меню мультивыбора
              В меню мультивыбора присутствуют кнопки "Скопировать" и "Переслать"
        - do: Кликнуть ЛКМ/Тапнуть "Переслать" в меню мультивыбора
        - assert: Появляется список чатов для пересылки сообщения
        - do: Выбрать любой чат с пользователем Б из description
        - assert: |
              Открывается окно выбранного чата
              Над полем ввода появляется плашка с сообщениями для пересылки
        - do: В поле ввода ввести несколько символов и нажать кнопку “Отправить” на панели ввода сообщения
        - assert: |
              Сообщение отправляется
              В балуне с пересланным сообщением появилась запись "Пересланное сообщение"
        - do: Пользователем Б открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть чат из description и проверить отображение сообщения, отправленного пользователем А
        - assert: Сообщение корректно отображается в окне чата

