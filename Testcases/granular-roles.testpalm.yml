feature: Управление ролями

specs:
  Положительные:
    1. Пользователю с ограниченной ролью недоступно добавление новых членов команды:
      - do: залогиниться пользователем robot-abc-003
      - do: открыть страницу сервиса "Автотестовый сервис" (/services/autotestservice2309/)
      - screenshot: рядом с заголовком "Команда" нет плюсика для добавления новых членов команды [robot-abc-003-cant-add-members]

    2. Пользователю с сильно ограниченной ролью недоступно добавление новых членов команды:
      - do: залогиниться пользователем robot-abc-004
      - do: открыть страницу сервиса "Автотестовый сервис" (/services/autotestservice2309/)
      - screenshot: рядом с заголовком "Команда" нет плюсика для добавления новых членов команды [robot-abc-004-cant-add-members]  

    3. Пользователю с ограниченной ролью недоступно удаление членов команды:
      - do: залогиниться пользователем robot-abc-003
      - do: открыть страницу сервиса "Автотестовый сервис" (/services/autotestservice2309/)
      - assert: рядом с группой "Группа разработки мастер-сервера" нет иконки корзины
      - do: навести курсор на роль "Робот" в списке членов команды
      - screenshot: строка с ролью выделена жёлтым, в конце строки не появилась иконка корзины [abc-003-cant-delete-users]

    4. Пользователю с сильно ограниченной ролью недоступно удаление членов команды:
      - do: залогиниться пользователем robot-abc-004
      - do: открыть страницу сервиса "Автотестовый сервис" (/services/autotestservice2309/)
      - assert: рядом с группой "Группа разработки мастер-сервера" нет иконки корзины
      - do: навести курсор на роль "Робот" в списке членов команды
      - assert: в конце строки не появилась иконка корзины


