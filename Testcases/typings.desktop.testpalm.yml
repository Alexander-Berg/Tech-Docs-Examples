specs:

    Проверка отсутствия тайпинга в карточке списка чатов у чата один на один:
        - attach: Открытие личного чата между двумя пользователями
        - assert: у пользователя stas.mihailov666 в карточке активного чата под именем собеседника отображается содержание последнего сообщения
        - screenshot: внешний вид [https://jing.yandex-team.ru/files/antalovc/hermione_typings_typings_off_list.png]

    Проверка тайпинга в карточке списка чатов у чата один на один:
        - attach: Открытие личного чата между двумя пользователями
        - do: пользователем fobshitelniy поместить курсор в поле ввода чата и начать вводить текст
        - assert: у пользователя stas.mihailov666 в карточке активного чата под именем собеседника отображается статус "печатает..."
        - screenshot: внешний вид [https://jing.yandex-team.ru/files/antalovc/hermione_typings_typings_list.png]

    Проверка отсутствия тайпинга в карточке списка чатов у группового чата:
        - attach: Открытие группового чата между пользователями
        - assert: у пользователя stas.mihailov666 в карточке активного чата под названием отображается содержание последнего сообщения
        - screenshot: внешний вид [https://jing.yandex-team.ru/files/antalovc/hermione_typings_typings_public_off_list.png]

    Проверка тайпинга в карточке списка чатов у группового чата:
        - attach: Открытие группового чата между пользователями
        - do: пользователем fobshitelniy поместить курсор в поле ввода чата и начать вводить текст
        - assert: у пользователя stas.mihailov666 в карточке активного чата под названием отображается статус "Федор О. печатает..."
        - screenshot: внешний вид [https://jing.yandex-team.ru/files/antalovc/hermione_typings_typings_public_on_list.png]


