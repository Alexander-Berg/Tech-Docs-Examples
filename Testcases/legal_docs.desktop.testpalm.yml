feature: Страница "Юридические документы"

description: В кейсах описываются компоненты и общий вид элементов на странице юридические документы.

specs:
  содержит информацию об оформлении сотрудничества:
    - do: открыть страницу юридических документов https://partner-tst.news.yandex.ru/v2/legal_docs
    - assert: |
        страница содержит блок "Чтобы оформить сотрудничество",
        в блоке три пункта,
        в третьем пунтке есть адрес почты - при ховере на него адрес выделяется красным, ссылка содержит "mailto:info@news.yandex.ru",
        внешний вид - https://jing.yandex-team.ru/files/kossakovskaya/2021-11-29_14-25-55.png
  
  содержит информацию "Для зарегистрированных в России СМИ":
    - do: открыть страницу юридических документов https://partner-tst.news.yandex.ru/v2/legal_docs
    - assert: |
        страница содержит блок "Для зарегистрированных в России СМИ",
        в блоке 7 пунктов,
        внешний вид - https://jing.yandex-team.ru/files/kossakovskaya/2021-12-13_19-25-19.png
    - do: нажать на каждый пункт по очереди
    - assert: |
        при ховере каждый пункт окрашивается в красный,
        в каждом пункте содержится ссылка, которая открывает в новой вкладке pdf или .docx файл
  
  содержит информацию "Для незарегистрированных СМИ":
    - do: открыть страницу юридических документов https://partner-tst.news.yandex.ru/v2/legal_docs
    - assert: |
        страница содержит блок "Для незарегистрированных СМИ",
        в блоке 3 пункта,
        внешний вид - https://jing.yandex-team.ru/files/kossakovskaya/2021-12-13_19-27-21.png
    - do: нажать на каждый пункт по очереди
    - assert: |
        при ховере каждый пункт окрашивается в красный,
        в каждом пункте содержится ссылка, которая открывает в новой вкладке pdf или .docx файл

  содержит плашку "Получены оригиналы документов" [manual]:
    - do: открыть страницу юридических документов https://partner-tst.news.yandex.ru/v2/legal_docs
    - assert: |
        страница содержит плашку "Получены оригиналы документов",
        внешний вид - https://jing.yandex-team.ru/files/kossakovskaya/2021-12-14_16-21-44.png

