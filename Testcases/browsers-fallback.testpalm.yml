feature: Фолбек для старых браузеров

specs:
  description: turbo не подерживается в Safari <9, UC браузере, MSIE, Edge, Android Браузере младще 4.4.
  beforeEach:
    - do: при проверке указанных ожидаемых результатов обращайте внимание на любые некорректные на ваш взгляд поведения, основываясь на свой опыт использования web-приложений (например, сохранение позиции при переходах туда-обратно кнопками на устройстве, пустые экраны при переходах, кривая верстка, скачкИ элементов, плавность скролла, неработающая функциональность и т.п.)

  Проверка всех страниц кроме лендингов [manual]:
    - automation: TURBO-680
    - do: открыть поддерживаемый браузер
    - do: открыть выдачу по запросу "путин тасс"
    - do: кликнуть по любому сниппету с иконкой турбо
    - do: скопировать полученный урл
    - do: открыть скопированный урл в одном из неподдерживаемых браузеров
    - assert: отобразился оригинальный сайт, иконки турбо нет [https://jing.yandex-team.ru/files/hannabar/2018-03-16_15-57-14.png]

  Проверка лендингов [manual]:
    - automation: TURBO-680
    - params:
        foreverdata: '796323191'
    - do: получить выдачу по запросу 'foreverdata' и кликнуть в заголовок первого сниппета (название заголовка Тестовая cтраница для Лендингов — турбо)
    - assert: открывается турбо-страница в той же вкладке (в поисковом приложении Яндекс турбо-страница открывается в новой вкладке)
    - assert: есть ошибка [https://jing.yandex-team.ru/files/birhoff/Kia_Sportage_2018-03-15_18-41-51.png]

  Проверка редиректа turboOnly сервисов [manual]:
      - automation: TURBO-680
      - do: открыть страницу https://yandex.ru/turbo?text=bin:turbo-only в одном из неподдерживаемых браузеров
      - assert: отобразилась оригинальная страница wikipedia
      - assert: в адресной строке url https://en.wikipedia.org/wiki/Main_Page?no_turbo=1

