feature: Работа с гифками

specs:

    Можно вызвать контекстное меню для собственной гифки[manual]:
        - automation:
        - description: |
              У авторизованного пользователя есть приватный / групповой чат, в истории которого есть собственная гифка без подписи
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть чат из description
        - assert: Чат открыт
        - do: Кликнуть ПКМ / тапнуть по области сообщения из description
        - assert: Появляется контекстное меню

    Можно вызвать контекстное меню для гифки от другого пользователя[manual]:
        - automation:
        - description: |
              У авторизованного пользователя есть приватный / групповой чат, в истории которого есть гифка без подписи от другого пользователя
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть чат из description
        - assert: Чат открыт
        - do: Кликнуть ПКМ / тапнуть по области сообщения из description
        - assert: Появляется контекстное меню

    Гифку можно выделить[manual]:
        - automation:
        - description: У авторизованного пользователя приватный / групповой чат, в истории которого есть несколько гифок без подписи
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть чат из description
        - assert: Чат открыт
        - do: Кликнуть ПКМ / тапнуть по области сообщения из description
        - assert: Появляется контекстное меню
        - do: В контекстном меню нажать "Выбрать"
        - assert: |
              Гифка была выделена
              Появилась панель мультивыбора
        - do: Выделить еще несколько гифок, которые есть в окне чата, нажатием по области рядом с ними
        - assert: Все сообщения выделены

    Собственную гифку можно удалить[manual]:
        - automation:
        - description: |
              У авторизованного пользователя есть приватный / групповой чат, в истории которого есть собственная гифка без подписи
        - do: Ззапустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть чат из description
        - assert: Чат открыт
        - do: Кликнуть ПКМ / тапнуть по области сообщения из description
        - assert: Появляется контекстное меню
        - do: В контекстном меню нажать "Удалить" и подтвердить удаление в попапе
        - assert: |
              Гифка была удалена
              Вместо удаленной гифки появилась надпись "Сообщение было удалено"

    Собственную гифку можно переслать, не добавляя к ней запись[manual]:
        - automation:
        - description: |
              Для прохождения кейса необходимо 2 аккаунта, 2-ым вспомогательным аккаунтом можно авторизоваться в другом браузере
              Между пользователями А и Б есть приватный/групповой чат (в который будем пересылать Forward)
              У пользователя А в списке чатов есть приватный/групповой чат, в истории которого есть собственная гифка размером менее 500 КБ
        - do: Пользователем А открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открыт
        - do: Кликнуть ПКМ/Тапнуть по области сообщения из description
        - assert: Появляется контекстное меню
        - do: Кликнуть ЛКМ/Тапнуть "Переслать"
        - assert: Появляется список чатов для пересылки сообщения
        - do: Выбрать любой чат с пользователем Б из description
        - assert: |
              Открывается окно выбранного чата
              Над полем ввода появляется плашка с сообщениями для пересылки
        - do: Нажать кнопку “Отправить” на панели ввода сообщения
        - assert: |
              Forward отправляется и гифка отображается в окне чата
              Гифка в Forward проигрывается
              В балуне с пересланным сообщением появилась запись "Пересланное сообщение"
        - do: Пользователем Б открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть чат из description и проверить отображение сообщения, отправленного пользователем А
        - assert: |
              Forward отображается в окне чата
              Гифка в Forward приогрывается
              В балуне с пересланной гифкой есть запись "Пересланное сообщение"

