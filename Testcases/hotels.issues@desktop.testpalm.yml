specs:
  Проверка таба Номера при ненайденных предложениях:
    - tags:
        - 1org
        - filters
        - submit
        - spinner
        - error
        - tabs
    - do: получить выдачу по запросу 'Мрия Резорт & СПА'
    - assert: на странице присутствует колдунщик организации в правой колонке
    - do: в разделе 'Цены на номера' добавить 3-4 взрослых гостей (до максимального кол-ва) и 4 детей
    - do: кликнуть по кнопке 'Показать'
    - assert: |
        открылся попап на табе 'Номера',
        в табе 'Номера' отображается спиннер, обозначающий поиск результатов,
        после исчезновения спиннера отобразилось сообщение об отсутствии предложений 
    - screenshot: таб Номера с ненайденными предложениями [rooms-not-found]
    - do: кликнуть в таб 'Про отель'
    - assert: |
        отобразилась информация об отеле,
        внизу есть раздел 'Цены на номера'
    - screenshot: раздел 'Цены на номера' с ненайденными предложениями и Похожие [about-not-found]
    - assertMetrics: '-'

