feature: Состояния окникса
type: assistant

specs:

  В сети, микрофон доступен, tts доступен:

      Состояние suspended[manual]:
        - automation: MSSNGRFRONT-3354
        - assert: градиент окникса должен соответствовать normal_oknyx_color из настроек скила
        - assert: иконка окникса должна соответствовать onyx_logo из настроек чата
        - assert: должна быть активна аура
        - assert: cursor - pointer

      Состояние listening[manual]:
        - automation: MSSNGRFRONT-3354
        - do: нажать на окникс (окникс должен быть в состоянии suspended)
        - assert: градиент окникса должен соответствовать normal_oknyx_color из настроек скила
        - assert: иконка окникса должна смениться на круг и пульсировать
        - assert: cursor - pointer

      Состояние thinking (не реализовано)[manual]:
        - automation: MSSNGRFRONT-3354
        - do: выполнить запрос любой запрос
        - assert: градиент окникса должен соответствовать normal_oknyx_color из настроек скила
        - assert: иконка окникса должна смениться на три точки, точки должны вращаться по кругу
        - assert: cursor - pointer

      Состояние talking[manual]:
        - automation: MSSNGRFRONT-3354
        - do: сделать голосовой запрос, после ответа на него должна начаться озвучка
        - assert: градиент окникса должен соответствовать normal_oknyx_color из настроек скила
        - assert: иконка окникса должна смениться на квадрат
        - assert: cursor - pointer

      Состояние action[manual]:
        - automation: MSSNGRFRONT-3354
        - do: сделать голосовой запрос "открой в контакте", дождаться окончания озвучки
        - assert: градиент окникса должен соответствовать normal_oknyx_color из настроек скила
        - assert: иконка окникса должна смениться на крестик
        - assert: в окниксе должен появиться спиннер таймера
        - assert: cursor - pointer

      Состояние error[manual]:
        - automation: MSSNGRFRONT-3354
        - assert: градиент окникса должен соответствовать error_oknyx_color из настроек скила
        - assert: иконка окникса должна соответствовать onyx_logo из настроек чата

  Не в сети, или микрофон не доступен:

      Состояние suspended[manual]:
        - automation: MSSNGRFRONT-3354
        - assert: градиент окникса должен быть серым
        - assert: иконка окникса должна соответствовать onyx_logo из настроек чата
        - assert: cursor - default

      Состояние action[manual]:
        - automation: MSSNGRFRONT-3354
        - do: сделать голосовой запрос "открой в контакте", дождаться окончания озвучки
        - assert: градиент окникса должен соответствовать normal_oknyx_color из настроек скила
        - assert: иконка окникса должна смениться на крестик
        - assert: в окниксе должен появиться спиннер таймера
        - assert: cursor - pointer

