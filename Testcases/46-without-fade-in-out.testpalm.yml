feature: popup

description: Абстрактный popup – компонент, предназначенный для создания как выпадающего элемента (контекстный попап), так и модального окна. Блок отображается на первом плане и перекрывает остальные элементы на странице. Может служить основой для других блоков. Например, Домик, Саджест. Попап может быть вызван различными элементами страницы, например, иконками, псевдо-ссылками. При использовании хвостика он всегда будет указывать на вызвавший его элемент, что делает очевидной их взаимосвязь. ВНИМАНИЕ! Элементы примера в шапке могут некорректно работать при скролле страницы(могут смешиваться с другими примерами или текст и кнопки будут отображаться поверх элементов шапки) это ожидаемая ошибка.

specs:
  Проверить корректность работы примера №11(without-fade-in-out):

   (1):

    - do: перезагрузить страницу
    - do: кликнуть в любое место страницы примера вне кнопок и попапов (которые могли отрисоваться после перезагрузки)
    - assert: на странице есть две кнопки с надписью 'Я.Owner' (одна над другой)
    - do: кликнуть на верхнюю кнопку 'Я.Owner' 
    - assert: под верхней кнопкой 'Я.Owner' появился попап с текстом
    - assert: у попапа есть 'хвостик' (заострённый выступ на одной из сторон), указывающий на кнопку
    - do: кликнуть на попап
    - assert: ничего не произошло, вид кнопки и попапа не изменился
    - do: нажать на клавиатуре клавишу 'Esc'
    - assert: попап пропал
    - do: кликнуть на верхнюю кнопку 'Я.Owner' несколько раз подряд
    - assert: при каждом клике попап исчезает (если был) или вновь появляется (если его не было)
    - assert: исчезает попап мгновенно, а при появлении отрисовывается постепенно (с заметной на глаз задержкой) 
    - do: кликнуть в любое место страницы примера вне кнопок и попапа
    - assert: попапа нет

   (2):

    - do: кликнуть на нижнюю кнопку 'Я.Owner' 
    - assert: под нижней кнопкой 'Я.Owner' появился попап с текстом
    - assert: у попапа есть хвостик, указывающий на кнопку
    - do: кликнуть на попап
    - assert: ничего не произошло, вид кнопки и попапа не изменился
    - do: нажать на клавиатуре клавишу 'Esc'
    - assert: попап пропал
    - do: кликнуть на нижнюю кнопку 'Я.Owner' несколько раз подряд
    - assert: при каждом клике попап исчезает (если был) или вновь появляется (если его не было)
    - assert: появляется попап мгновенно, а исчезает постепенно, с анимацией затухания (с заметной на глаз задержкой) 
    - do: кликнуть в любое место страницы примера вне кнопок и попапа
    - assert: попапа нет

