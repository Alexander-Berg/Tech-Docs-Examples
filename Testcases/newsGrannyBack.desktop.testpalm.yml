feature: Бабуля сервиса Яндекс.Новости

description:
  Сценарий описывает верстку сервиса Яндекс.Новости для старых устройств.

specs:
  позволяет открывать Главную страницу Яндекс.Новости [manual]:
    - tags:
      - news_granny
      - backend_news
      - smoke_zen
    - do: открыть выдачу сервиса на странице рубрики 'Главное', поскроллить рубрику
    - assert: |
        первый блок карточек в рубрике содержит топ-5 новостей,
        ниже на странице сгруппированы топ-5 новостей рубрик, кроме спецрубрики (например, рубрика 'Коронавирус' - спецрубрика),
        порядок рубричных блоков такой же, как порядок рубрик в рубрикаторе,
        рубричные блоки на странице не дублируются,
        рекламный блок с тремя рекламными карточками располагается после топ-5 рубрики 'Политика' и перед футером,
        рекламный блок обозначен словом 'Реклама', скрин https://jing.yandex-team.ru/files/nightsonne/2020-07-06_13-24-22.png
    - do: поскроллить до топ-5 любой рубрики
    - assert: |
        блок топ-5 новостей рубрики содержит одну обычную карточку и четыре маленьких карточки,
        маленькие карточки могут содержать картинку справа (в некоторых сюжетах карточки могут отсутствовать), заголовок, аннотацию (может скрываться на узком экране), название издательства и время (иногда еще дату) публикации,
        внешний вид https://jing.yandex-team.ru/files/nightsonne/2021-01-19_17-05-12.png

  позволяет сравнивать версии статики [manual]:
    - tags:
      - news_granny
      - backend_news
      - smoke_zen
    - do: авторизоваться личным аккаунтом, прикрепленным к Стаффу
    - assert: в левом нижнем углу отобразилась божья коровка https://jing.yandex-team.ru/files/weberxks/Screen%20Shot%202022-03-16%20at%2015.50.58.png
    - do: нажать на божью коровку и открыть вкладку 'Инфо'
    - assert: | 
        показана нужная версия статики сервиса StaticVersion @yandex-int/news/1.1182.0,
        внешний вид - скрин https://jing.yandex-team.ru/files/weberxks/Screen%20Shot%202022-03-17%20at%2010.53.26.png

  отображает Короновирусный Информер в соответствующей рубрике [manual]:
    - tags:
      - news_granny
      - backend_news
      - smoke_zen
    - do: открыть страницу https://yandex.ru/news/rubric/koronavirus
    - assert: |
        виджеты отображаются сбоку на одном уровне с блоками сюжетов,
        блоки виджетов не наезжают на блоки сюжетов,
        текст в виджетах не выходит за пределы блока а обрезается до "троеточия",
        внешний вид соответствует скриншоту https://jing.yandex-team.ru/files/an-smirn0v/shot_201102_183254.png
        ВНИМАНИЕ! если вы проходите кейс в Internet Explorer 11, то "троеточия" не будет, это ок, создавать на такое баг не нужно!
    - do: изменить разрешение браузера на 1245px или меньше (Чтобы проверить, что ширина окна действительно 1245px или меньше, откройте консоль и введите туда 'window.innerWidth' (без кавычек) и нажмите enter. Полученное значение и будет действительная ширина окна)
    - assert: |
        виджеты отображаются сверху,
        виджеты находятся на одном уровне с блоками сюжетов,
        блоки виджетов не наезжают на блоки сюжетов,
        текст в виджетах не выходит за пределы блока а обрезается до "троеточия",
        внешний вид соответствует скриншоту https://jing.yandex-team.ru/files/an-smirn0v/shot_201102_183337.png
    - do: поскроллить страницу рубрики
    - assert: все карточки загружаются сразу, карточки не дублируются

  корректно отображает шапку для залогиненного и разлогиненного пользователя [manual]:
    - tags:
      - news_granny
      - backend_news
    - do: открыть главную страницу сервиса Яндекс.Новости
    - do: разлогиниться, если был залогин
    - assert: |
        отображается шапка сервиса Яндекс.Новости,
        шапка содержит логотип Яндекса, иконку Яндекс.Плюс и надпись Будьте в Плюсе и кнопку Войти,
        шапка содержит поисковую строку, табы сервисов и рубрикатор,
        может отображаться поп-ап - приглашение об авторизации,
        внешний вид https://jing.yandex-team.ru/files/kossakovskaya/2021-10-22_14-38-17.png
    - do: авторизоваться под пользователем с подпиской Яндекс.Плюс (логин и пароль для пользователя с плюсом можно взять тут - https://wiki.yandex-team.ru/eva/testing/projects/nerpa/#loginyiparolidljatestovyxpolzovatelejjspodpiskojjpljusa)
    - assert: |
        отображается шапка сервиса Яндекс.Новости,
        шапка содержит логотип Яндекса,
        шапка содержит колокольчик уведомлений, юзерпик пользователя с разноцветной обводкой,
        при наличии уведомлений колокольчик черный, рядом каунтер непрочитанных уведомлений,
        при отсутствии уведомлений колокольчик серый,
        при наличии непрочитанных писем рядом с юзерпиком каунтер непрочитанных писем,
        шапка содержит поисковую строку, табы сервисов и рубрикатор,
        внешний вид https://jing.yandex-team.ru/files/vasekerka/2022-01-27_12-27-44.png
    - do: разлогиниться из плюсового аккаунта
    - do: авторизоваться под пользователем без подписки Яндекс.Плюс
    - assert: |
        отображается шапка сервиса Яндекс.Новости,
        шапка содержит логотип Яндекса, иконку Яндекс.Плюс и надпись Будьте в Плюсе, колокольчик уведомлений и юзерпик пользователя,
        при наличии уведомлений колокольчик черный, рядом каунтер непрочитанных уведомлений,
        при отсутствии уведомлений колокольчик серый,
        при наличии непрочитанных писем рядом с юзерпиком каунтер непрочитанных писем,
        шапка содержит поисковую строку, табы сервисов и рубрикатор,
        внешний вид https://jing.yandex-team.ru/files/vasekerka/2021-12-21_17-28-14.png

  содержит блоки рекламы при ширине больше 1260px [manual]:
    - tags:
      - backend_news
      - news_granny
      - smoke_zen
    - do: Открыть Новости на странице рубрики "Главная"
    - do: Перейти на сюжет с большим количеством источников (такой сюжет можно найти, как правило, в топ-5 - это должно быть не самое свежее событие, о котором с большой вероятностью написали все сми. Обратите внимание! Сюжет не должен быть траурным, а также сюжет не должен быть спортивным!)
    - do: Нажать на ссылку "Подробнее о событии"
    - do: Установить ширину экрана >1260px. Обязательно проверить это, выполнив в консоли команду "window.innerWidth" (без кавычек), скрин - https://jing.yandex-team.ru/files/kossakovskaya/2021-07-02_15-59-06.png 
    - do: Проскроллить страницу вниз
    - assert: вертикальный рекламный блок справа фиксируется и всегда отображается на экране
    - do: Проскроллить страницу до футера и обратить внимание на рекламные блоки
    - assert: |
        между источниками отображается рекламный блок с двумя объявлениями,
        реклама подгружается, верстка не едет
        пример рекламного блока - https://jing.yandex-team.ru/files/vasekerka/2021-07-23_13-37-08.png
  
  подгружает выдачу по кнопке "Больше результатов" на странице инстори [manual]:
    - tags:
      - news_granny
      - backend_news
      - smoke_zen
    - do: Открыть Новости на странице рубрики "Главная"
    - do: Перейти на сюжет с большим количеством источников (такой сюжет можно найти, как правило, в топ-5 - это должно быть не самое свежее событие, о котором с большой вероятностью написали все сми. Обратите внимание! Сюжет не должен быть траурным, а также сюжет не должен быть спортивным!)
    - do: Кликнуть на заголовок "Подробнее о событии" (https://jing.yandex-team.ru/files/kossakovskaya/2021-09-23_18-14-52.png)
    - assert: |
        в той же вкладке открывается страница, которая содержит 'instory' (без кавычек) в адресной строке,
        у каждого источника на странице есть иконка, название и дата/время публикации
    - do: проскроллить страницу вниз до конца
    - assert: перед футером присутствует кнопка "Больше результатов" (если кнопки нет найти другой сюжет)
    - do: нажать на кнопку "Больше результатов"
    - assert: |
        загружается вторая страница выдачи,
        страница отделена от первой номером и разделителем,
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-07-22_16-52-49.png
    - do: проскроллить вторую страницу выдачи и нажать на кнопку "Больше результатов" (если кнопки нет - пропустить шаг)
    - assert: |
        загружается третья страница выдачи,
        страница отделена от второй номером и разделителем,
        нет бесконечного спиннера при попытке загрузить страницу,
        все карточки загружаются сразу, карточки третьей страницы не дублируют карточки второй страницы

  позволяет открыть график котировок, который имеет внешний вид [manual]:
    - tags:
        - news_granny
        - backend_news
        - smoke_zen
    - do: перейти на бета-стенд, а затем открыть страницу котировок по прямой ссылке https://yandex.ru/news/quotes
    - assert: отобразилась главная страница котировок
    - do: кликнуть по любому названию котировок из раздела Сырьё
    - assert: |
          отобразился график с заголовком, соотвествующим выбранным котировкам,
          справа от графика отображается таблица 'За последние 10 дней' со столбцами Дата, Курс, Изменения,
          в конце столбца Изменение может отображаться стрелочка, обозначающая падение или рост курса,
          отображается подрубрикатор котировок с баббликами, выделен раздел Сырьё, в конце подрубрикатора отображается кнопка Еще,
          отображается наименование объекта котировок,
          отображается линия графика стоимости, значения на графике обозначены горизонтальными линиями,
          нижняя ось графика отображает временные промежутки (по датам),
          боковая ось графика отображает шкалу стоимости валюты/ресурса/акции,
          под графиком отображается времененная шкала по годам с регулирующими ползунками,
          над графиком отображаются ссылки 'неделя', 'месяц', 'квартал' (стоит по умолчанию), 'год' и 'всё',
          в верхнем левом углу содержатся поля точных дат промежутка отображения графика (от и до)
          под графиком отображается надпись 'По состоянию на 10:00 Мск'
    - assert: внешний вид https://jing.yandex-team.ru/files/terenandrevna/20200827_11%3A41%3A55.png

  отображает персональную ленту под блоком котировок [manual]:
      - tags:
        - backend_news
        - news_granny
      - do:
          залогиниться на сервисе под пользователем Александр Овечкин (логин и пароль взять со страницы-инструкции на вики - https://wiki.yandex-team.ru/eva/testing/projects/nerpa/#loginyiparolidljatestovyxpolzovatelejj)
          если возникла проблема с авторизацией - залогиниться под любым другим пользователем из таблицы - Ольга Бузова или Стив Джобс
      - do: перейти на https://yandex.ru/quotes
      - do: проскроллить ниже блока котировок
      - assert:
          отобразилась лента новостей,
          если вы залогинены под пользователем Александр Овечкин - в ленте большинство сюжетов - спортивные сюжеты
          если вы залогинены под пользователем Ольга Бузова - в ленте большинство сюжетов про шоу-бизнес
          если вы залогинены под пользователем Стив Джобс - в ленте большинство сюжетов про технологии
      - do: перейти на любой график котировок
      - assert:
          если вы залогинены под пользователем Александр Овечкин - под блоком графиков так же большинство сюжетов - о спорте
          если вы залогинены под пользователем Ольга Бузова - под блоком графиков так же большинство сюжетов про шоу-бизнес
          если вы залогинены под пользователем Стив Джобс - под блоком графиков так же большинство сюжетов про технологии
      - do: ОБЯЗАТЕЛЬНО выйти из тестового аккаунта

  позволяют авторизованному пользователю изменить реакцию [manual]:
      - tags:
        - news_granny
        - backend_news
        - smoke_zen
      - do: авторизоваться на сервисе
      - do: перейти в неспортивный сюжет БЕЗ ПОСТАВЛЕННЫХ ЭМОДЖИ (не из топа новостей), как выглядит сюжет без эмоджи - https://jing.yandex-team.ru/files/nightsonne/2021-01-19_17-36-10.png
      - assert: |
          под аннотацией есть кнопки 'Оценить' со значком смайла,
          справа от кнопки расположены иконка поделения и меню троеточия,
          элементы расположены в одну строку, не наезжают друг на друга
      - do: навести курсор мыши на кнопку 'Оценить' и кликнуть по любой эмоджи в появившемся блоке
      - assert: |
          блок с доступными эмоджи пропадает,
          выбранная эмоджи появляется на месте смайла,
          'Оценить' меняется на 'Вы оценили'
      - do: навести курсор мыши на кнопку 'Вы оценили'
      - assert: |
          меняется стиль курсора и 'Вы оценили',
          блок с доступными эмоджи не появляется
      - do: кликнуть по 'Вы оценили'
      - assert: |
          выбранная эмоджи пропала,
          'Вы оценили' меняется на 'Оценить' с иконкой смайла
      - do: кликнуть по кнопке 'Оценить' и кликнуть по любой другой эмоджи в появившемся блоке
      - assert: |
          блок с доступными эмоджи пропадает,
          выбранная другая эмоджи появляется на месте смайла,
          'Оценить' меняется на 'Вы оценили'
      - do: обновить страницу
      - assert: отображается только последняя выбранная эмоджи и черная надпись "Вы оценили"

  может содержать подрубрикатор с подрубриками [manual]:
      - tags:
        - news_granny
        - backend_news
        - smoke_zen
      - do: перейти рубрику 'Экономика'
      - assert: |
          рубрика содержит подрубрикатор,
          по умолчанию выделена вкладка подрубрикатора 'Все',
          внешний вид https://jing.yandex-team.ru/files/kossakovskaya/2021-07-20_20-56-24.png
      - do: навести курсор мыши на любой невыделенный элемент подрубрикатора
      - assert: |
          по ховеру меняется стиль курсора,
          фон элемента подрубрикатора становится черным, шрифт - белым
      - do: кликнуть по подрубрике 'Недвижимость'
      - assert: |
          фон элемента подрубрикатора становится черным, шрифт - белым,
          в ленте отображены новости по теме 'Недвижимость',
          подрубрикатор не содержит баббл темы, которая не относится к подрубрике (например, темы 'Экономический кризис')
          внешний вид https://jing.yandex-team.ru/files/kossakovskaya/2021-07-20_20-57-45.png
      - do: поскроллить подрубрику
      - assert: |
          рекламный блок справа залипает при скролле и остается в зоне видимости пользователя,
          под топ-5 подрубрики располагаются три рекламных блока,
          в ленте подрубрики есть рекламные блоки и двойные новостные карточки

  содержит ссылки в футере после всех карточек [manual]:
    - tags:
        - backend_news
        - news_granny
        - smoke_zen
    - do: перейти на страницу георубрики или рубрики Коронавирус
    - do: проскроллить страницу вниз пока не закончатся карточки
    - assert: |
        на сером фоне после блока рекламы отображается футер,
        внешний вид https://jing.yandex-team.ru/files/nightsonne/2020-06-05_18-50-31.png
    - do: перейти по каждой ссылке в футере
    - assert: все ссылки открывают соответствующий сервис в той же вкладке

  позволяет перейти в сюжеты, содержит документы по запросу и рекламу в результатах выдачи [manual]:
      - tags:
        - news_granny
        - backend_news
        - smoke_zen
      - do: в поисковой строке ввести "котики" и кликнуть "Найти"
      - assert: |
          происходит переход на страницу поиска по новостям,
          домен поисковой страницы https://newssearch.yandex.ru/news,
          присутствует шапка новостей, общепортальный рубрикатор,
          ниже отображается выдача по поисковому запросу,
          справа от выдачи отображается блок с фильтрами "За все время", "Сегодня", "3 дня", "Неделя", "Период",
          фильтр "За все время" выделен черно-желтым кружочком,
          в блоке фильтров присутствует 2 вкладки "Релевантность" и "Хронология",
          в поиске могут встречаться карточки сюжетов и карточки документов,
          карточка документа содержит иконку источника, заголовок, аннотацию, название источника и время обновления,
          карточка сюжета содержит заголовок, название источника и время обновления,
          ниже отображается документ (или несколько) по сюжету и ссылка "Посмотреть еще",
          подсвечиваются совпадения по словам в заголовках и аннотациях,
          справа присутствует колонка с виджетами,
          должен присутствовать виджет "Интересное" и под ним - виджет "Главное",
          справа от правой колонки есть рекламный блок,
          внешний вид - https://jing.yandex-team.ru/files/nightsonne/2020-10-12_18-13-09.png
      - do: поскроллить страницу до кнопки "Больше результатов"
