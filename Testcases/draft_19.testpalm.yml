feature:  Умный дом - белая лампочка - включить

specs:
    Умный дом - белая лампочка - включить:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1845
        - release_Smarthome
        - smarthome_regress
        - surface_station
        - surface_loudspeaker
        - iot_voice
        - evo_automated
    - do: "Description Обычная лампочка - например Phillips"
    - do: "Preconditions На аккаунте есть подключенная лампочка: ; ; **устройство**: лампочка; **имя**: лампочка; **возможности**: вкл/выкл, менять яркость, изменить температуру света, включить холодный/теплый свет; **группа**: без группы; **комната**: кухня"
    - do: "`включи свет на кухне`; `включи свет`; `включи лампочку`; `включи свет в комнате кухня`"
    - assert: "- Все запросы включают лампу; - В ПП тумблер на лампе перемещается в положение `включен`; - Текстом и голосом отвечает `Включаю`"
