feature: Быстрая навигация
type: Доступность

specs:
  На странице есть ссылки быстрой навигации:
    - do: получить выдачу по запросу 'котики'
    - tech: .serp-list.serp-list_left_yes имеет id=search-result
    - tech: .content__right имеет id=search-result-aside
    - do: нажать tab
    - assert: |
        фокус сместился на ссылку быстрой навигации, по которой можно перейти к правой колонке
        скринридер зачитал про переход к "дополнительным результатам поиска"
    - do: нажать tab
    - assert: |
        фокус сместился на ссылку быстрой навигации, по которой можно перейти к центральной колонке
        скринридер зачитал про переход к "основным результатам поиска"
    - do: нажать tab
    - assert: скринридер озвучил ссылку "Обратная связь о специальных возможностях" и рассказал как на нее перейти
    - do: перейти по ссылке
    - assert: |
        открылась новая вкладка
        скринридер озвучил "Для пользователей с ограниченными возможностями"

  На странице есть ссылка на колдунщик достопримечательностей:
    - do: получить выдачу по запросу 'достопримечательности москвы'
    - do: нажать tab
    - assert: |
        фокус сместился на ссылку быстрой навигации, по которой можно перейти к блоку достопримечательности
        скринридер зачитал про переход к "быстрый ответ: достопримечательности"

  На странице есть ссылка на колдунщик свежей группировки:
    - do: получить выдачу по запросу 'курс доллара'
    - do: нажать tab
    - assert: |
        фокус сместился на ссылку быстрой навигации, по которой можно перейти к блоку свежее
        скринридер зачитал про переход к "быстрый ответ: свежее"

  На странице есть ссылка на колдунщик конвертера валют:
    - do: получить выдачу по запросу 'курс доллара'
    - assert: |
        фокус сместился на ссылку быстрой навигации, по которой можно перейти к конвертеру валют
        скринридер зачитал про переход к "быстрый ответ: конвертер валют"

  На странице есть ссылка на колдунщик коронавируса:
    - do: получить выдачу по запросу 'коронавирус'
    - assert: |
        фокус сместился на ссылку быстрой навигации, по которой можно перейти к блоку о коронавирусе
        скринридер зачитал про переход к "быстрый ответ: коронавирус"

  На странице есть ссылка на колдунщик почтовых индексов:
    - do: получить выдачу по запросу '420000'
    - assert: |
        фокус сместился на ссылку быстрой навигации, по которой можно перейти к блоку почтовых индексов
        скринридер зачитал про переход к "быстрый ответ: почстовый индекс"

