feature:  Сценарии
type: с колонками

tags: 
    - https://testpalm.yandex-team.ru/alice/testcases/2633
    - https://testpalm.yandex-team.ru/alice/testcases/4244
    - https://testpalm.yandex-team.ru/alice/testcases/4256
    - release_Webview
    - webview_regress
    - iot_scenario
    - platform_common

specs:
    beforeEach:
        - do: Добавить хотя бы 1 яндекс колонку на аккаунт
        - do: Начать создавать сценарий -- нажать плюсик, нажать Сценарий

    Возможность выбрать разные умения колонок в сценариях:
        - tags:
            - release_Smarthome
            - smarthome_regress
        - automation: QUASARUI-2883
        - do: нажать на Добавить действие, Выбрать `Любая умная колонка` или конкретную колонку
        - screenshot: Отображается возможность добавить Произвольное действие и Шаблоны действий [new-actions]
        - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/2022-02-15T09:24:33Z.65c3805.png alt=Скриншот width=250>

    Возможность выбрать команду на любую колонку:
        - tags:
            - release_Smarthome
            - smarthome_regress
        - automation: QUASARUI-2883
        - do: Нажать Добавить действие
        - do: Выбрать Любая умная колонка -> Ответить на вопрос или выполнить команду -> Выбрать любую из саджестов -> Сохранить
        - screenshot: Команда сохранилась, отображается `Колонка, которая меня услышит, выполнит команду ...` [any-and-command]
        - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/uhura_2022-06-01T12%3A22%3A31.425528.jpg alt=Скриншот width=250>

    Возможность выбрать текст на любую колонку:
        - tags:
            - release_Smarthome
            - smarthome_regress
        - automation: QUASARUI-2883
        - do: Нажать Добавить действие
        - do: Выбрать Любая умная колонка -> Прочитать текст вслух -> Выбрать любую из саджестов -> Сохранить
        - screenshot: Фраза сохранилась, отображается `Колонка, которая меня услышит, скажет ...` [any-and-text]
        - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/uhura_2022-06-01T12%3A22%3A18.372780.jpg alt=Скриншот width=250>

    Возможность выбрать действие на любую колонку:
        - tags:
            - release_Smarthome
            - smarthome_regress
        - automation: QUASARUI-2883
        - do: Нажать Добавить действие
        - do: Выбрать Любая умная колонка -> Рассказать погоду -> Сохранить
        - screenshot: Действие сохранилось, отображается `Колонка, которая меня услышит, расскажет погоду ...` [any-and-action]
        - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/uhura_2022-06-01T12%3A24%3A17.139785.jpg alt=Скриншот width=250>
        
    Выбор действия на конкретную колонку:
        - automation: QUASARUI-2883
        - do: Выбрать конкретную колонку
        - do: Нажать Добавить действие
        - do: Выбрать `Рассказать погоду`
        - screenshot: Добавляется действие [weather]
        - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/2022-02-15T09:57:37Z.246b588.png alt=Скриншот width=250>

    Выбор действия с громкостью на конкретную колонку:
        - automation: QUASARUI-2883
        - do: Выбрать конкретную колонку
        - do: Нажать Добавить действие
        - do: Выбрать `Установить громкость`
        - screenshot: Есть выбор между громче/тише на 1 значение и ползунок Уровень громкости [volume]
        - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/2022-02-15T10:09:34Z.3fe8303.png alt=Скриншот width=250>
        - do: Выбрать Уровень громкости, передвигать ползунок, выбрать любое, сохранить
        - assert: Полузнок двигается по значениям 1-10
        - screenshot: Выбранное значение сохраняется [volume-level-set]
        - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/2022-02-15T10:22:55Z.eb4091d.png alt=Скриншот width=250>
        - do: Нажать на редактирование шага, переставить обратно на Громче/Тише, выбрать любое
        - screenshot: Ползунок громкости задизейблился [volume-level]
        - do: Сохранить
        - screenshot: Выбранное значение сохранилось [volume-decrease]
        - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/2022-02-15T10:22:03Z.e828c15.png alt=Скриншот width=250>

    Выбор действия с музыкой на конкретную колонку:
        - automation: QUASARUI-2883
        - do: Выбрать конкретную колонку
        - do: Нажать Добавить действие
        - do: Выбрать `Включить музыку` 
        - screenshot: Есть поле с саджестами и стоит галка Играть в фоне [music-choice]
        - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/uhura_2022-06-01T12%3A39%3A34.645417.jpg alt=Скриншот width=250>
        - do: Выбрать из саджеста, сохранить
        - screenshot: Сохранено, отображается выбранное значение [music-in-step]
        - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/2022-02-15T10:13:37Z.8c0e295.png alt=Скриншот width=250>

    Выбор действия с новостями на конкретную колонку:
        - automation: QUASARUI-2883
        - do: Выбрать конкретную колонку
        - do: Нажать Добавить действие
        - do: Выбрать `Рассказать новости` 
        - screenshot: Есть выбор категорий, галка стоит на Главное [news-choice]
        - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/uhura_2022-06-01T12%3A42%3A48.386600.jpg alt=Скриншот width=250>
        - do: Выбрать любое, сохранить
        - screenshot: Сохранено, отображается выбранное значение [news-in-step]
        - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/2022-02-15T10:14:50Z.3646cc6.png alt=Скриншот width=250>

    Выбор действия со звукамим на конкретную колонку:
        - automation: QUASARUI-2883
        - do: Выбрать конкретную колонку
        - do: Нажать Добавить действие
        - do: Выбрать `Проиграть звук`
        - screenshot: Есть выбор категорий [noise-choice-1]
        - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/uhura_2022-06-01T12%3A48%3A20.479659.jpg alt=Скриншот width=250>
        - do: Выбрать любую категорию
        - screenshot: Открвается список звуков [noise-choice-2]
        - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/uhura_2022-06-01T12%3A49%3A20.480267.jpg alt=Скриншот width=250>
        - do: Нажать на иконку `плей` около любого звука
        - assert: Звук воспроизвёлся, иконка превратилась в кнопку паузы [noise-pause]
        - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/uhura_2022-06-01T12%3A51%3A16.119457.jpg alt=Скриншот width=250>
        - do: Выбрать любой звук, сохранить
        - screenshot: Сохранился выбранный, в действии есть название звука [noise]
        - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/2022-02-15T10:16:54Z.fcaca3b.png alt=Скриншот width=250>

    Выбор действия остановить всё на конкретной колонке:
        - automation: QUASARUI-2883
        - do: Выбрать конкретную колонку
        - do: Нажать Добавить действие
        - do: Выбрать `Остановить всё на колонке`
        - screenshot: Сохранилось действие, отображается Останосит всё [stop]
        - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/2022-02-15T10:17:56Z.c6f4d8b.png alt=Скриншот width=250>


