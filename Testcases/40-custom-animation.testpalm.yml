feature: popup

description: Абстрактный popup – компонент, предназначенный для создания как выпадающего элемента (контекстный попап), так и модального окна. Блок отображается на первом плане и перекрывает остальные элементы на странице. Может служить основой для других блоков. Например, Домик, Саджест. Попап может быть вызван различными элементами страницы, например, иконками, псевдо-ссылками. При использовании хвостика он всегда будет указывать на вызвавший его элемент, что делает очевидной их взаимосвязь. ВНИМАНИЕ! Элементы примера в шапке могут некорректно работать при скролле страницы(могут смешиваться с другими примерами или текст и кнопки будут отображаться поверх элементов шапки) это ожидаемая ошибка.

specs:

  Проверить корректность работы примера №9(custom-animation):

    - do: перезагрузить страницу
    - assert: на странице есть кнопка с надписью 'Я.Owner'
    - assert: при перезагрузке страницы из-за верхнего края экрана вниз приезжает попап с текстом и останавливается под кнопкой 'Я.Owner'
    - assert: у попапа есть 'хвостик' (заострённый выступ на одной из сторон), указывающий на кнопку
    - do: кликнуть в любое место страницы примера вне кнопки и попапа
    - assert: попап под кнопкой 'Я.Owner' исчезает, уплывая за верхнюю границу экрана
    - do: кликнуть на кнопку 'Я.Owner'
    - assert: из-за верхней границы экрана снова приезжает попап с текстом и останавливается под кнопкой  'Я.Owner'
    - do: снова кликнуть в любое место страницы примера вне кнопки и попапа
    - assert: попап под кнопкой 'Я.Owner' снова уплывает за верхнюю границу экрана
    - do: снова кликнуть на кнопку 'Я.Owner'
    - assert: под кнопку из-за верхней границы экрана снова приезжает попап
    - do: кликнуть на попап под кнопкой 'Я.Owner'
    - assert: ничего не произошло, вид кнопки и попапа не изменился
    - do: ещё раз кликнуть на кнопку 'Я.Owner'
    - assert: попап снова уплывает за верхнюю границу экрана
    - do: ещё раз кликнуть на кнопку 'Я.Owner'
    - assert: из-за верхней границы экрана снова приезжает попап
    - do: нажать на клавиатуре клавишу 'Esc'
    - assert: попап снова уплывает за верхнюю границу экрана

