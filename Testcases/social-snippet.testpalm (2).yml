      - do: получить выдачу по запросу 'foreverdata'
      - assert: социальный сниппет присутствует на выдаче
      - screenshot: внешний вид [social-snippet_default-{{PLATFORM}}-{{BROWSER_TYPE}} >> plain]
    Клик по ачивке подтвержденного профиля:
      - do: нажать на ачивку
      - assert: под ачивкой всплыл тултип с надписью 'Подтвержденный профиль'
      - screenshot: пример внешнего вида социального сниппета с тултипом [click]
      - do: нажать на ачивку
      - assert: тултип с надписью скрылся

