feature: Колдунщик погоды
type: по запросу в падежной форме

specs:
  beforeEach:
    - do: получить выдачу по запросу 'погода в самаре'
    - assert: на выдаче появился колдунщик Яндекс.Погоды с информацией об искомом городе
  Проверка счетчиков и ссылок:
    - do: нажать на заголовок колдунщика
    - assert: открылся сервис Яндекс.Погода с информацией об искомом городе
    - tech: проверить счетчик в заголовке
    - do: нажать на гринурл под заголовком
    - assert: открылся сервис Яндекс.Погода с информацией об искомом городе
    - tech: проверить счетчик в гринурле
    - do: нажать кнопку 'Подробный прогноз'
    - assert: открылся сервис Яндекс.Погода с информацией об искомом городе
    - tech: проверить счетчик в линке 'Подробный прогноз'
  Проверка прогнозов:
    - assert: в колдунщике присутствует прогноз по часам, начиная с 'Сейчас'
    - do: проскроллить прогноз влево-вправо
    - assert: прогноз скроллится в обе стороны
    - assert: |
        под прогнозом по часам есть прогноз на ближайшие три дня, первый день обозначен как 'Сегодня'
        дни недели совпадают с реальными (текущий и два следующих)


