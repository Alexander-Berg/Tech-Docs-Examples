feature:  Умный дом - перепривязка устройств

specs:
    Умный дом - перепривязка устройств:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2014
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
    - do: "Description Если другой аккаунт перепривязал себе **ЯНДЕКСОВОЕ** устройство, то он его отобрал, оно отвязанно от первого"
    - do: "Привязать устройство к первому аккаунту"
    - assert: ""
    - do: "Привязать устройство к другому аккаунту"
    - do: "Зайти в первый аккаунт, тапнуть на это устройство в списке устройств"
    - assert: "Появляется информация, что устройство [отвязано](https://jing.yandex-team.ru/files/osennikovak/uhura_2020-07-28T14%3A17%3A37.448461.jpg) "
    - do: "Нажать `Добавить его снова`"
    - assert: "Открывается [экран](https://jing.yandex-team.ru/files/osennikovak/uhura_2020-07-28T14%3A18%3A40.887207.jpg) добавления **устройств УД**"
    - do: "Вернуться назад и нажать `удалить устройство`"
    - assert: "Устройство удалено из первого аккаунта"
    - do: "Зайти во второй аккаунт, обновить список устройст"
    - assert: "Устройство не удалено из второго аккаунта, реагирует на кнопки/команды"
