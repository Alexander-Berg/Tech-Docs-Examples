feature:  Умный дом - цветная лампочка - яркость

specs:
    Умный дом - цветная лампочка - яркость:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1935
        - release_Smarthome
        - smarthome_regress
        - iot_lamp
        - iot_voice
        - evo_automated
    - do: "Preconditions На аккаунте есть подключенная лампочка: ; ; **устройство**: цветная лампочка; **имя**: лампочка; **возможности**: вкл/выкл, менять яркость, изменить температуру света, включить холодный/теплый свет; **группа**: без группы; **комната**: зал; ; Допустима задержка _до 2 секунд_ для отображения изменений яркости в ПП."
    - do: "`включи лампочку поярче`; `сделай свет поярче`; `увеличь яркость света`; `включи побольше света`"
    - assert: "- Все запросы делают яркость на лампочке больше; - Ползунок яркости в ПП на лампе перемещается в сторону увеличения"
    - do: "`приглуши свет`; `убавь яркость лампочки`; `уменьшить яркость на лампочке`"
    - assert: "- Все запросы делают яркость на лампочке меньше; - Ползунок яркости в ПП на лампе перемещается в сторону уменьшения"
    - do: "`включи яркость лампочки на максимум`; `включи яркость на лампочке на максимум`"
    - assert: "- Все запросы делают яркость на лампочке максимум; - Ползунок яркости в ПП на лампе перемещается на максимум"
    - do: "`сделай яркость лампочки на минимум`; `включи яркость лампочки минимум`; `включи тусклый свет`"
    - assert: "- Все запросы делают яркость на лампочке на минимум; - Ползунок яркости в ПП на лампе перемещается на минимум"
    - do: "`яркость лампочки 20%`; `сделай яркость лампочки на 77%`; `уменьши яркость света на 10%`; `увеличь яркость лампочки на 20%`"
    - assert: "- Запросы выставляют яркость лампочки на соответствующее число процентов; - Ползунок яркости в ПП на лампе перемещается на запрошенное число процентов"
    - do: "`включи свет на полную`; `включи свет на полную катушку`"
    - assert: "- Все запросы делают яркость на лампочке максимум; - Ползунок яркости в ПП на лампе перемещается на максимум"
    - do: "`сделай яркость лампочки поменьше`; `сделай свет тусклее`; `включи поменьше света`"
    - assert: "- Все запросы делают яркость на лампочке меньше; - Ползунок яркости в ПП на лампе перемещается в сторону уменьшения"
