feature: Страница волейбольного матча на десктопе

specs-integration:
  содержит рекламный блок справа и ленту новостей:
    - do: перейти на страницу волейбольного матча по клику на матч
    - assert: |
        новостные карточки спорта отображаются под блоками,
        в новостой ленте присутствуют рекламные блоки
    - do: кликнуть на любую рубрику в рубрикаторе
    - assert: |
        происходит переход в выбранную рубрику,
        в рубрикаторе выделена выбранная рубрика

  содержит Новости волейбола:
    - do: кликнуть на вкладку Вчера или если вчера матчей не было кликнуть на дата-пикер и установить дату 5 апреля 2021
    - assert: открыт список матчей за вчера (или за 5 апреля)
    - do: перейти на страницу волейбольного матча кликом на любой матч
    - assert: под волейбольным виджетом страница матча содержит новостные карточки
    - do: проскроллить страницу матча до лоадера
    - assert: загружаются новые карточки
    - do: проскроллить страницу на несколько порций карточек
    - assert: новостной блок помимо новостных карточек может содержать карточки с каруселями видео и рекламные блоки (карусели видео могут отсуствовать)
    - do: кликнуть по заголовку или картинке любой новостной карточки
    - assert: в этой же вкладке открывается страница сюжета
    - do: вернуться назад на страницу волейбольного матча

  может переключать федерации в блоке Турнирная таблица:
    - do: тапнуть по любому переключателю в блоке Турнирная таблица
    - assert: |
        с анимацией отобразился состав западной федерации,
        в блоке с переключателем выделен выбранный переключатель

specs:

  aliases:
    &goTo
      - do: открыть главную страницу сервиса Я.Спорт
      - do: кликнуть на Матч-центр в рубрикаторе
      - do: кликнуть на Волейбол
      - assert: |
          произошел переход в матч-центр,
          в рубрикаторе выделена рубрика Матч-центр,
          в подрубрикаторе выделена вкладка Волейбол и открыт волейбольный календарь на вкладке Сегодня,
          обратите внимание! если за вчера/сегодня/завтра матчей не было - будет выделена выбранная вкладка и отображена заглушка с ближайшей датой матча - https://jing.yandex-team.ru/files/weberxks/Screen%20Shot%202022-03-01%20at%2016.58.22.png
          в календаре присутствует дата-пикер https://jing.yandex-team.ru/files/an-smirn0v/shot_210429_163321.png

  из списка прошедших матчей содержит волейбольный виджет:
    - *goTo
    - do: кликнуть на вкладку Вчера или если вчера матчей не было кликнуть на дата-пикер и установить дату 5 апреля 20201
    - assert: открыт список матчей за вчера (или за 5 апреля)
    - do: перейти на страницу волейбольного матча кликом на матч со счетом
    - assert: |
        страница матча содержит волейбольный виджет,
        виджет содержит название чемпионата, статус матча, для завершенных матчей - названия команд, счет,
        счет и название команды-победителя выделено жирным шрифтом

  из блока 'Завтра' содержит волейбольный виджет [manual]:
    - reasonNotToAuto:
      - Нет возможности автоматизировать, т.к. во внутренних функциях берется не время запроса из данных, а new Date(), поэтому "завтра" становится "сегодня" на следующий день, а тест падает.
    - *goTo
    - do: кликнуть на вкладку Завтра
    - do: перейти на страницу волейбольного матча кликом на матч в разделе 'Завтра' (если раздела нет - открыть другую будущую дату в календаре, например - 1 октября 2022)
    - assert: |
        страница матча содержит волейбольный виджет,
        виджет содержит название чемпионата, названия команд, время начала матча, надпись 'Завтра' (либо дату, за которую вы открыли матч),
        скрин https://jing.yandex-team.ru/files/vasekerka/2022-02-10_13-37-48.png

  из списка прошедших матчей может содержать турнирную таблицу:
    - *goTo
    - do: кликнуть на вкладку Вчера или если вчера матчей не было кликнуть на дата-пикер и установить дату 5 апреля 2021
    - assert: открыт список матчей за вчера (или за 5 апреля)
    - do: перейти на страницу волейбольного матча кликом на матч со счетом
    - assert: |
        под волейбольным виджетом и блоком 'Другие матчи' может содержаться блок 'Турнирная таблица' (если в данном матче блока нет, открыть другой матч),
        если есть вкладки групп - по умолчанию открыта вкладка той группы, к которой относятся команды данного матча,
        команды данного матча выделены жирным шрифтом,
        верстка таблицы корректна
    - do: попереключать вкладки групп в таблице (если есть)
    - assert: вкладки переключаются, отображается новый список команд

  из списка прошедших матчей может содержать блок Другие матчи:
    - *goTo
    - do: кликнуть на вкладку Вчера или если вчера матчей не было кликнуть на дата-пикер и установить дату 21 апреля 2021
    - assert: открыт список матчей за вчера (или за 21 апреля)
    - do: перейти на страницу волейбольного матча кликом на матч со счетом
    - assert: |
        под волейбольным виджетом страница матча может содержать блок 'Другие матчи' (если в данном матче блока нет, открыть другой матч),
        блок содержит названия и лого команд, время, дату, счет (в зависимости от того прошел матч или нет),
        внизу есть кнопка 'Все матчи',
        верстка блока корректна
    - do: кликнуть на любой матч в блоке 'Другие матчи'
    - assert: в той же вкладке открывается страница выбранного матча
    - do: вернуться назад
    - do: кликнуть на 'Все матчи'
    - assert: в той же вкладке открывается страница волейбольношл календаря

