feature: dropdown

description: Составной блок, объединяющий выпадающее окно (popup) и вызывающий его элемент, относительно которого оно открывается. Предназначен для создания элементов веб-интерфейса, используемых для скрытия дополнительной информации, ненужной в данный момент. Например, разного рода выпадающие меню, подсказки и т.п.

specs:
  Проверить корректность работы примера №1(Dropdown):
    - do: Проверить поведение выпадушки, вызываемой по ссылке.
    - assert: По нажатию на ссылку еще появляется всплывающее окно, внешний вид и текст окна соответствует предыдущей библиотеке?
    - assert: Если кликнуть за пределами выпадушки, то она пропадает?
    - assert: Если поставить фокус на кнопку еще при помощи клавиатуры и нажать клавишу enter/вводи или space/пробел, после того, как на экране появилась выпадушка, фокус остается на кнопке еще, при повторном нажатии на клавишу Space/пробел или Enter/Ввод выпадушка закрывается?
    - assert: Если открыть выпадушку при помощи клавиатуры, то по клику вне выпадушки она пропадет с экрана?

  Проверить корректность работы примера №2(Dropdown c кнопкой switch):
    - do: Проверить поведение выпадушки вызываемой по кнопке и выпадушки в состоянии disabled.
    - assert: По нажатию на кнопку появляется всплывающее окно, внешний вид и текст окна соответствует предыдущей библиотеке?
    - assert: Выпадушка не прокликивается? Т.е. если кликнуть в то место где под выпадушкой располагается ссылка, то ссылка не кликается (поверьте и такое бывает, причем довольно часто)

    - do: Кликнуть на кнопку в состоянии disabled
    - assert: По клику на кнопку состоянии disabled выпадушка не появляется.

    - do: Проверить, что пример корректно обрабатывает действия с клавиатуры.
    - assert: Если поставить фокус на кнопку при помощи клавиатуры и нажать клавишу enter/вводи или space/пробел, после того, как на экране появилась выпадушка, фокус остается на кнопке, при повторном нажатии на клавишу Space/пробел или Enter/Ввод выпадушка закрывается?
    - assert: Если открыть выпадушку при помощи клавиатуры, то по клику вне выпадушки она пропадет с экрана?

  Проверить корректность работы примера №3(Dropdown с кнопкой Закрыть внутри):
    - do: Проверить поведение выпадушки, вызываемой по ссылке.
    - assert: По нажатию на ссылку еще появляется всплывающее окно, внешний вид и текст окна соответствует предыдущей библиотеке?
    - assert: Если кликнуть за пределами выпадушки, то она пропадает?
    - assert: По клику на кнопку закрыть в выпадушке, выпадушка закрывается?

    - do: Проверить, что пример корректно обрабатывает действия с клавиатуры.
    - assert: Если поставить фокус на кнопку еще при помощи клавиатуры и нажать клавишу enter/вводи или space/пробел, после того, как на экране появилась выпадушка, фокус остается на кнопке еще, при повторном нажатии на клавишу Space/пробел или Enter/Ввод выпадушка закрывается?
    - assert: Если открыть выпадушку при помощи клавиатуры, то по клику вне выпадушки она пропадет с экрана?
    - assert: Если поставить фокус на кнопку закрыть в выпадушке помощи клавиатуры и нажать клавишу enter/вводи или space/пробел, то выпадушка исчезает с экрана?

  Проверить корректность работы примера №4(Dropdown с закрывающим крестиком):
    - do: Проверить поведение выпадушки, вызываемой по ссылке.
    - assert: По нажатию на ссылку еще появляется всплывающее окно, внешний вид и текст окна соответствует предыдущей библиотеке?
    - assert: Если кликнуть за пределами выпадушки, то она пропадает?
    - assert: По клику на крестик в выпадушке, выпадушка закрывается?

    - do: Проверить, что пример корректно обрабатывает действия с клавиатуры.
    - assert: Если поставить фокус на кнопку еще при помощи клавиатуры и нажать клавишу enter/вводи или space/пробел, после того, как на экране появилась выпадушка, фокус остается на кнопке еще, при повторном нажатии на клавишу Space/пробел или Enter/Ввод выпадушка закрывается?
    - assert: Если открыть выпадушку при помощи клавиатуры, то по клику вне выпадушки она пропадет с экрана?


