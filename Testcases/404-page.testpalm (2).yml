feature: Внутренняя страница 404

specs:
  Страница 404:
    beforeEach:
      - do: перейти на главную страницу сервиса Яндекс.Репетитор
      - assert: открыта главная страница сервиса Яндекс.Репетитор
      - do: добавить в адрес параметр ?exam_id=4 и перейти по '/tutor/?exam_id=4'
      - assert: |
          произошел переход на страницу "Ошибка 404. Нет такой страницы"
          в адресе присутствует параметр 'exam_id=4'
    Переход на главную страницу (ЕГЭ):
      - tags: smoke
      - do: кликнуть по лого "Яндекс.Репетитор"
      - assert: |
          произошел переход на главную страницу сервиса (страница обновилась)
          отображен ЕГЭ контент (выбрана вкладка ЕГЭ)
          в адресе отсутствует параметр 'exam_id'
    Переход на главную страницу (ОГЭ):
      - do: кликнуть по вкладке ОГЭ
      - assert: |
          произошел переход на главную страницу сервиса (страница обновилась)
          отображен ОГЭ контент (выбрана вкладка ОГЭ)
          в адресе присутствует параметр 'exam_id=2'

