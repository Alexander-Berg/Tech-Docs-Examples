Авторизация и открытие бэкоффиса:
    - do: в режиме инкогнито перейти по ссылке "https://passport.yandex.ru"
    - do: авторизоваться пользователем с логином chattest01 пароль chatpass
    - do: на главной странице yandex.ru удалить все параметры и добавить к урлу '/chat/business'

Авторизация и открытие бэкоффиса вторым оператором:
    - do: в новом браузере в режиме инкогнито перейти по ссылке "https://passport.yandex.ru"
    - do: авторизоваться пользователем с логином fobshitelniy пароль serpserp
    - do: на главной странице yandex.ru удалить все параметры и добавить к урлу '/chat/business'
