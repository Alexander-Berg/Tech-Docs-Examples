feature: Работа со стикерами

specs:

    Можно переключаться между коллекциями стикерпаков тапом/кликом ЛКМ по нужной коллекции[manual]:
        - tags: [advanced_smoke]
        - automation: MSSNGRFRONT-5343
        - descripttion: |
              У авторизованного пользователя есть добавленные стикерпаки
              У авторизованного пользователя есть приватный / групповой чат
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открылся
        - do: Кликнуть ЛКМ/Тапнуть на иконку "смайлика" в поле ввода
        - assert: Появляется панель стикеров
        - do: Потапать/Покликать ЛКМ по коллекциям стикеров
        - assert: По тапу/клику ЛКМ на иконку коллекции в панели отображаются соответствующие ей стикеры

    Стикер сразу же отравляется при нажатии на него[manual]:
        - tags: [advanced_smoke, b2b]
        - automation: MSSNGRFRONT-5343
        - description: |
              У авторизованного пользователя есть добавленные стикерпаки
              У авторизованного пользователя есть приватный / групповой чат
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует оописанию, указанному в description
        - assert: Открывается окно чата
        - do: Тапнуть/Кликнуть ЛКМ на иконку "смайлика" в поле ввода
        - assert: Появляется панель стикеров
        - do: Тапнуть/Кликнуть ЛКМ на любой стикер из коллекции стикеров
        - assert: Выбранный стикер сразу же отравляется и появляется в окне чата

    Можно добавить/удалить стикерпак из коллекций при нажатии на стикер в окне чата[manual]:
        - tags: [advanced_smoke]
        - automation: MSSNGRFRONT-5343
        - descripttion: |
              У авторизованного пользователя есть добавленные стикерпаки
              У авторизованного пользователя есть приватный / групповой чат
              В истории чата есть стикер, который есть в панели стикеров
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Открывается окно чата
        - do: Тапнуть/кликнуть ЛКМ на стикер в окне чата
        - assert: Появляется превью всего стикерпака с кнопками "Отмена" и “Удалить стикеры”
        - do: Тапнуть/Кликнуть ЛКМ "Удалить стикеры"
        - assert: Кнопка "Удалить стикеры" сменяется на "Добавить стикеры"
        - do: Выйти из превью стикерпака, тапнув/кликнуть ЛКМ на крестик
        - assert: |
              Закрывается стикерпак
              Отображается окно чата, из которого удаляли стикеры
        - do: Тапнуть/Кликнуть ЛКМ на иконку "смайлика" в поле ввода
        - assert: Появляется панель стикеров
        - do: Проверить в панели стикеров, что стикерпак удалился
        - assert: Стикерпак отсутствует
        - do: Тапнуть/кликнуть ЛКМ на стикер в окне чата, которого уже нет в панели стикеров
        - assert: Появляется превью всего стикерпака с кнопками "Отмена" и “Добавить стикеры”
        - do: Тапнуть/Кликнуть ЛКМ "Добавить стикеры"
        - assert: Кнопка "Добавить стикеры" сменяется на "Удалить стикеры"
        - do: Выйти из превью стикерпака, тапнув/кликнуть ЛКМ на крестик
        - assert: Открывается окно чата, в котором добавляли стикеры
        - do: Тапнуть/Кликнуть ЛКМ на иконку "смайлика" в поле ввода
        - assert: Появляется панель стикеров
        - do: Проверить в панели стикеров, что стикерпак добавился
        - assert: Стикерпак добавлен

    Работа кнопки "Отмена" при нажатии на стикер в окне чата[manual]:
        - automation: MSSNGRFRONT-5343
        - descripttion: |
              У авторизованного пользователя есть добавленные стикерпаки
              У авторизованного пользователя есть приватный / групповой чат
              В истории чата есть стикер, который есть в панели стикеров
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Открывается окно чата
        - do: Тапнуть/Кликнуть ЛКМ на стикер в окне чата
        - assert: Появляется превью всего стикерпака с кнопками "Отмена" и “Удалить стикеры”
        - do: Тапнуть/Кликнуть ЛКМ "Отмена"
        - assert: |
              Закрывается стикерпак
              Отображается окно чата

    Панель стикеров открывается в окне чата[manual]:
        - automation: MSSNGRFRONT-5343
        - descripttion: |
              У авторизованного пользователя есть добавленные стикерпаки
              У авторизованного пользователя есть приватный / групповой чат
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует оописанию, указанному в description
        - assert: |
              Открывается окно чата
              С правой стороны поля ввода сообщения располагается иконка "смайлика
        - do: Тапнуть/Кликнуть ЛКМ на иконку "смайлика" в поле ввода
        - assert: Появляется панель стикеров

    Полученный стикер корректно отображается в окне чата[manual]:
        - tags: [advanced_smoke]
        - automation: MSSNGRFRONT-5343
        - description: |
              Для прохождения кейса необходимо 2 аккаунта, 2-ым вспомогательным аккаунтом можно авторизоваться в другом браузере / на девайсе
              Необходимо также иметь два аккаунта - пользователь А (проверяемый) авторизован на первом устройстве, пользователь Б (вспомогательный) - на втором
              Между пользователем А и Пользователем Б есть общий приватный/групповой чат
        - do: Под пользователем А открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открыт
        - do: Ну другом девайсе под пользователем Б в списке чатов открыть чат из предыдущего шага
        - assert: Чат открыт
        - do: Пользователем Б отправить стикер в чат из предыдущего пункта
        - assert: У Пользователя А в окне чата отображается отправленный стикер

    Превью стикера отображается по центру экрана[manual]:
        - automation: MSSNGRFRONT-5343
        - description: |
              У авторизованного пользователя есть приватный / групповой чат
              У пользователя есть добавленный набор стикеров
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответсвует описанию, указанному в description
        - assert: Открывается окно чата
        - do: Тапнуть/Кликнуть ЛКМ на иконку "смайлика" в поле ввода
        - assert: Появляется панель стикеров
        - do: Наажать долгим кликом / лонгтапнуть по стикеру на панели стикеров
        - assert: |
              Экран затемняется
              Появляется стикер, увеличенный в размере
        - do: Проверить расположение стикера
        - assert: Превью расположено в центре экрана

