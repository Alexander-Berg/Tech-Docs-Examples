feature: Асессоры

specs:
  # Колдунщик Панорам
  Поиск панорамы ближайшего большого города [manual]:
    - automation: SERPTEST-549
    - v-team: VanillaGeo
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: осуществить поиск панорам улиц ближайшего большого города
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/warlock_panoramas_desktop.png]
    - assert: в результатах поиска есть колдунщик панорам улиц данного города
    - do: с помощью данного колдунщика перейти на сервис Яндекс.Карты и посмотреть на улицу, на которой вы учились/учитесь
    - assert: пользовательский сценарий выполнен успешно

  # Запрос геолокации гугл стайл - запретить определение местоположения
  Поиск кафе, запрещая определение местоположения [manual]:
    - automation: SERPTEST-549
    - v-team: VanillaGeo
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: очистить все куки браузера (Инструкция https://yandex.ru/support/common/browsers-settings/browsers-cookies.html)
    - do: отключить настройку в браузере ‘спрашивать разрешение на доступ' (Инструкция https://yandex.ru/support/common/browsers-settings/geolocation.html)
    - do: перезапустить браузер
    - do: осуществить поиск по запросу 'кафе москва'
    - assert: в результатах поиска есть колдунщик с обозначенными на карте организациями
    - do: выбрать фильтр 'Рядом со мной'
    - assert: появилось сообщение о том, что необходимо включить геолокацию в браузере

  # Саджест - погода
  Поиск погоды в своем или ближайшем крупном городе [manual]:
    - automation: SERPTEST-549
    - v-team: Suggest
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: ввести в поисковую стрелку запрос о погоде в своем или ближайшем крупном городе
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/etestova/wether-desktop.png]
    - assert: |
        в саджесте появился прогноз погоды для выбранного города
        пользовательский сценарий выполнен успешно

