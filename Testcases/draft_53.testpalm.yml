feature:  Умный дом - вкладка настройки - комнаты

specs:
    Умный дом - вкладка настройки - комнаты:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1931
        - release_Webview
        - release_Smarthome
        - platform_common
    - do: "Открыть вкладку Настройки ; Перейти в `Мой дом`"
    - assert: "Отображаются вкладки `Комнаты` и `Группы`"
    - do: "Открыть вкладку комнат, тапнуть на любую комнату, тапнуть на значок корзинки"
    - assert: "Комната удалена из списка"
    - do: "Тапнуть на любую комнату, переименовать её вручную"
    - assert: "Комната переименована"
    - do: "Тапнуть на `+ Добавить комнату`, добавить название комнаты из саджестов"
    - assert: "Комната добавлена"
    - do: "Тапнуть на `+ Добавить комнату`, добавить название комнаты вручную (написать любое слово)"
    - assert: "Комната добавлена"
