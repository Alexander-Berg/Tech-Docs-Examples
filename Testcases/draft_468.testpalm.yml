feature:  Эквалайзер. Включение

specs:
    Эквалайзер. Включение:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4140
        - release_Webview
        - app_regress
        - surface_station
        - platform_common
        - webview_regress
    - do: "Description Эквалайзер должен включаться в ПП и голосом (*пока не реализовано*)"
    - do: "Preconditions 1. Добавить в корень конфига флаг:; ``equalizer`: {;     `enabled`: true,;     `type`: `android`;   }`; ; 2. Выключить эквалайзер, если включен; "
    - do: "Включить музыку на колонке; Включить эквалайзер в ПП свитчером"
    - assert: "- Эквалайзер включён;; - Звук в колонке изменился и соответствует выбранным настройкам в ПП"
    - do: "Выключить эквалайзер; Выбрать любой пресет, отличный от текущего"
    - assert: "- Эквалайзер включён;; - Звук в колонке изменился и соответствует выбранному пресету"
    - do: "Выключить эквалайзер; Передвинуть ползунок эквалазера"
    - assert: "- Эквалайзер включён;; - Звук в колонке изменился и соответствует выбранным настройкам"
