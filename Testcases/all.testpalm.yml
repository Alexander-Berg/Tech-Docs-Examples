feature: attach

description: Используется для выбора файла, предназначенного для отправки на сервер. Кнопка отправить в примере не работает, Кнопку добавили в пример чисто для красоты.

specs:
  Проверить корректность работы примера №1(button2):
    - do: Проверить действия с элементами группы, переходы элементов блоков группы в различные состояния, верстку блоков. Кнопка выбора файла.
    - assert: Внешний вид. Блок состоит из двух форм отправка файлов разных размеров(s, m) внешний вид блока соответствует прошлой версии библиотеки?
    - assert: Если навести курсор мыши на кнопку с надписью 'Выбрать файл', то кнопки появляется темная рамка, кнопка переходит в состояние hovered?
    - assert: Если навести курсор мыши на кнопку с надписью 'Выбрать файл' и убрать курсор, то кнопка возвращается в исходное состояние?
    - assert: Если нажать на кнопку с надписью 'Выбрать файл' правой кнопкой мыши, то состояние кнопки не меняется, открывается контекстное меню браузера?
    - assert: Если нажать на кнопку с надписью 'Выбрать файл' левой кнопкой мыши, то открывается системное диалоговое окно для выбора файла?
    - assert: Если зажать левую кнопку мыши на кнопке с надписью 'Выбрать файл', то кнопка переходит в нажатое состояние, фон кнопки становится более темным?
    - assert: Если зажать левую кнопку мыши на кнопке с надписью 'Выбрать файл', увести курсор мыши за пределы кнопки и отпустить клавишу мыши, кнопка возвращается в исходное состояние?
    - assert: Кнопка 'Выбрать файл' получает фокус по клавише tab? Т.е. если нажимать на клавиатуре клавишу tab, то у кнопки выбора файлов появляется желтая рамочка?
    - assert: Кнопка 'Выбрать файл' теряет фокус по клавише tab? После того как кнопка выбора файлов получила фокус, то по повторному нажатию на клавишу tab фокус переводится на следующий элемент группы, в данном случае желтая рамка должна переместиться на кнопку отправить.
    - assert: Кнопка 'Выбрать файл' теряет фокус по клику за пределами элемента? После того как кнопка получила фокус(у кнопки выбора появилась желтая рамка) по клику за пределами группы желтая рамка у кнопки выбора пропадает?
    - assert: Кнопка 'Выбрать файл' обрабатывает действия с клавиатуры? После того как кнопка получила фокус(у кнопки выбора появилась желтая рамка) по нажатию на клавишу пробел/space или ввод/enter открывается системное диалоговое окно выбора файла?
    - assert: Негативный сценарий. Кнопка 'Выбрать файл' обрабатывает только нажатий клавиш пробел/space или ввод/enter? После того как кнопка получила фокус(у кнопки выбора появилась желтая рамка) по нажатию на клавиши ОТЛИЧНЫЕ от пробел/space или ввод/enter НЕ открывается системное диалоговое окно выбора файла?

    - do: Проверить действия с элементами группы, переходу элементов блоков группы в различные состояния, верстку блоков. Подсказка к выбору файла.
    - assert: Если нажать на текст 'файл не выбран' левой кнопкой мыши, то открывается системное диалоговое окно выбора файла?
    - assert: Если нажать на текст 'файл не выбран' правой кнопкой мыши, то открывается состояние блока не меняется, открывается контекстное меню браузера?
    - assert: Если в диалоговом окне выбора файлов нажать на кнопку отмена, то блок возвращается в исходное состояние?
    - assert: Если в диалоговом окне выбора файлов выбрать файл и принять выбор, то в форме вместо текст 'файл не выбран' появится имя файл с пиктограммой файла и крестик очистки формы?
    - assert: Если выбрать png-файл, а потом jpg/jpeg то для разных файлов будут разные пиктограммы?
    - assert: Если после выбора файла кликнуть левой кнопкой мыши на имя файла, открывается диалоговое окно выбора файла?

    - do: Проверить действия с элементами группы, переходу элементов блоков группы в различные состояния, верстку блоков. Крестик очищения формы.
    - assert: Если навести курсор на крестик очищения, то крестик очищения становится темнее?
    - assert: Если кликнуть правой кнопкой мыши по крестику очищения, то состояние элемента не меняется, открывается контекстное меню браузера?
    - assert: Если зажать на элементе левую кнопку мыши, увести курсор и отпустить клавишу мыши, то элемент вернется в исходное состояние?
    - assert: Если кликнуть левой кнопкой мыши по крестику очищения, то вместо имени файла в форме появится текст 'файл не выбран'?

    - do: Проверить работу блока в состояние disabled. Кнопка отправить при этом не переходит в состояние disabled.
    - assert: Перевести блок в состояние disabled нажав на кнопку tooggle disabled. Кнопки становятся серыми, по наведению курсора состояние кнопок не меняется?
    - assert: Перевести блок в состояние disabled нажав на кнопку tooggle disabled. Кнопки становятся серыми, нажатию на кнопку диалоговое окно выбора файла не появляется?
    - assert: Перевести блок в состояние disabled нажав на кнопку tooggle disabled. Кнопки в состоянии disabled не получают фокус по нажатию клавиши tab на клавиатуре?
    - assert: Перевести блок в состояние disabled нажав на кнопку tooggle disabled. По нажатию на текст 'файл не выбран' диалог выбора файла не появляется?
    - assert: Выбрать файл для загрузки, перевести блок в состояние disabled нажав на кнопку tooggle disabled. При наведении курсора на крестик очищения он не меняет цвет в состоянии disabled?
    - assert: Выбрать файл для загрузки, перевести блок в состояние disabled нажав на кнопку tooggle disabled. При нажатии левой кнопкой мыши на крестик очищения в форме остается имя файла (т.е. очищения не происходит)?
    - assert: Выбрать файл для загрузки, перевести блок в состояние disabled нажав на кнопку tooggle disabled. При нажатии на имя файла диалоговое окно не открывается если блок в состоянии disabled?
    - assert: Выбрать файл для загрузки, перевести блок в состояние disabled нажав на кнопку tooggle disabled и вернуть блок в исходное состояние нажав на кнопку toggle disabled еще раз. Если блок вернулся в активное состояние, то для него доступны все действия?


