feature: Вакансии
type: Досоздание вакансии

specs:
    Проверка досоздания вакансии [manual]:
        - automation: FEMIDA-4832
        - do: открыть страницу /vacancies/create/?type=new
        - screenshot: открылась страница создания вакансии [https://jing.yandex-team.ru/files/grikyan91/Sozdanie_vakansii__Femida_2019-06-26_15-35-03.png]
        - do: заполнить поле 'Название'
        - do: выбрать значение в поле 'Подразделение'
        - do: выбрать значение в поле 'Сервисы ABC'
        - do: заполнить поле 'Цель открытия вакансии'
        - do: выбрать значение в поле 'Нанимающий менеджер'
        - do: выбрать значение в поле 'Профессия'
        - do: выбрать значение в поле 'Проф. уровень (от/до)'
        - do: выбрать значение в поле 'Города'
        - do: клик на кнопку 'Отправить заявку'
        - assert: |
            открылась страница досоздания вакансии
            в поле 'Наблюдатели' уже есть человек, создающий вакансию
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Sozdanie_vakansii__Femida_2019-06-26_15-41-41.png] 
        - do: выбрать значения в поле 'Навыки'
        - do: заполнить поле 'Заголовок'
        - do: заполнить поле 'Описание'
        - do: в поле 'Опубликовать' выбрать значение 'Да'
        - do: выбрать значение в поле 'Собеседующие'
        - do: выбрать значение в поле 'Наблюдатели'
        - do: заполнить поле 'Комментарий к задачам'
        - do: заполнить поле 'Комментарий к дополнительным качествам'
        - do: заполнить поле 'Стратегия и рекомендация к подбору'
        - do: заполнить поле 'Комментарий к KPI'
        - do: заполнить поле 'Комментарий'
        - screenshot: пример внешнего вида заполненной формы [https://jing.yandex-team.ru/files/grikyan91/Sozdanie_vakansii__Femida_2019-06-26_16-00-18.png]
        - do: клик на 'Сохранить'
        - assert: |
            открылась страница созданной вакансии
            все значения в полях соответствуют введенным ранее
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/TestNazvanie__Femida_2019-06-26_16-07-01.png]

tags:
  - reviewed

priority: normal

browsers:
  - yandex-browser-desktop
  - firefox-desktop
  - safari-desktop
