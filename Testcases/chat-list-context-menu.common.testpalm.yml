feature: Контекстное меню для списка чатов

tlds: ru

specs:

    beforeEach:
        - do: в режиме инкогнито перейти по ссылке "https://passport.yandex.ru"
        - do: авторизоваться пользователем с логином fobshitelniy пароль serpserp
        - do: в соседней вкладке открыть мессенджер по ссылке "https://yandex.ru/chat?build=yamb&guid=ef212763-afac-488b-b099-f0e1c23cba3d"
        - assert: открылся чат, в списке чатов есть несколько диалогов (список чатов может отличаться)
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/ismateush/Messenger_2019-05-11_14-02-47.png]

    Контекстное меню чата c бизнесом:
        - do: в списке чатов найти "Mock providermock" или любой чат с бизнесом
        - do: открыть контекстное меню чата, нажав правой кнопкой мыши (desktop) или нажать и держать несколько секунд (touch)
        - assert: открылось контекстное меню чата
        - screenshot: пример внешнего вида [chat-business-menu]

    Контекстное меню чата 1x1:
        - do: в списке чатов найти "stas.mihailov666" или любой чат с пользователем 1x1
        - do: открыть контекстное меню чата, нажав правой кнопкой мыши (desktop) или нажать и держать несколько секунд (touch)
        - assert: открылось контекстное меню чата
        - screenshot: пример внешнего вида [chat-private-menu]

    Контекстное меню группового чата:
        - do: в списке чатов найти чат с названием "Тест контекстного меню" или любой групповой чат
        - do: открыть контекстное меню чата, нажав правой кнопкой мыши (desktop) или нажать и держать несколько секунд (touch)
        - assert: открылось контекстное меню чата
        - screenshot: пример внешнего вида [chat-group-menu]

