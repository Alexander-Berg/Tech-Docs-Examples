specs:

  Отображение форматированного текста[manual]:
    - automation: MSSNGRFRONT-4297
    - attach: Открытие чата q
    - do: найти в поиске слева бота "Автотестер Мессенджеров" и кликнуть на него
    - assert: открылся чат с ботом
    - do: скопировать и вставить в поле ввода текст **звезды**, курсивные - __линии__, код - ```эти штуки```, ссылка - [Скобки](https://yandex.ru)
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/ismateush/uhura_2019-10-03T16:36:57.241319.jpeg]
    - do: отправить сообщение
    - aseert: |
        в чат отправлено сообщение с форматированием
        в списке слева сообщение отображается без форматирования
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/ismateush/uhura_2019-10-03T17:47:58.085686.jpg]
    - do: кликнуть правой кнопкой мыши на сообщение (или тапнуть и удерживать на тачах)
    - do: в контекстном меню выбрать "ответить"
    - do: написать любое сообщение
    - assert: в прикрепленном сообщении над поллем ввода форматирования нет
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/ismateush/uhura_2019-10-03T17:12:59.300043.jpg]
    - do: отправить сообщение в чат
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/ismateush/uhura_2019-10-03T17:13:28.448339.jpg]
    - do: снова кликнуть правой кнопкой мыши на исходное сообщение (или тапнуть и удерживать на тачах)
    - do: в контекстном меню выбрать "переслать"
    - do: в открывшемся окне поиска по контактам найти и выбрать "Петр Грифонов" и отправить сообщение
    - assert: |
        сообщение отправлено Петру
        в пересылаемом сообщении текст отформатирован
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/ismateush/uhura_2019-10-03T17:30:06.903616.jpg]

  Форматирование в уведомлениях[manual]:
    - tags: no_assessors
    - automation: MSSNGRFRONT-4297
    - attach: Открытие чата q
    - do: кликнуть на шестеренку настроек в левом углу и включить уведомления
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/ismateush/uhura_2019-10-03T17:40:00.607974.jpg]
    - do: свернуть окно браузера
    - do: в любом другом браузере открыть https://q.yandex-team.ru
    - do: авторизоваться под логином user3993 с паролем 1owerCase
    - do: в поиске по чатам слева найти свой личный аккаунт
    - do: скопировать и отправить себе сообщение с текстом **звезды** и ```эти штуки```
    - aseert: |
        сообщение с форматированным текстом отправлено
        из первого браузера приходит уведомление без форматирования
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/ismateush/uhura_2019-10-03T17:43:40.327272.jpg]

