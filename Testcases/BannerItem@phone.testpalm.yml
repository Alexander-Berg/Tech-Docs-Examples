feature: BannerItem

params:
    exp_flags:
        - analytics-disabled=1

specs:
    beforeEach:
        - do: при дальнейшей проверке указанных ожидаемых результатов обращайте внимание на любые некорректные на ваш взгляд поведения, основываясь на свой опыт использования web-приложений (например, сохранение позиции при переходах туда-обратно кнопками на устройстве, пустые экраны при переходах, кривая верстка, скачкИ элементов, плавность скролла, неработающая функциональность и т.п.)

    Отображается текст:
        - automation: TURBOUI-3906
        - do: перейти по ссылке https://yandex.ru/turbo/spideradio.github.io/?text=spideradio.github.io%2Fyandexturbocatalog%2F&page_type=main&morda=1&ecommerce_main_page_preview=1
        - assert: на странице отображается баннер [https://jing.yandex-team.ru/files/skurhanski/chrome_PUCDr5s4Tm.png]
        - assert: текст на баннере отображается по центру
    
    Ссылка открывается в новой вкладке:
        - automation: TURBOUI-3906
        - do: перейти по ссылке https://yandex.ru/turbo/spideradio.github.io/?text=spideradio.github.io%2Fyandexturbocatalog%2F&page_type=main&morda=1&ecommerce_main_page_preview=1
        - assert: на странице отображается баннер [https://jing.yandex-team.ru/files/skurhanski/chrome_PUCDr5s4Tm.png]
        - do: нажать на баннер
        - assert: ссылка открылась в новой вкладке
        - do: закрыть вкладку
        - assert: страница с которой был совершен переход отображается корректно
        - do: проскроллить сраницу вниз
        - assert: страница скроллится легко
        

