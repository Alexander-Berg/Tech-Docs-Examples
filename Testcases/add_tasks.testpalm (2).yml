feature: Задачи
type: Пресеты. Задачи в пресете

specs:
  Добавление задач в пресет [manual]:
    - automation: FEMIDA-4984
    - do: открыть страницу /presets/<id_пресета>/
    - assert: |
        открылась страница пресета
        аткивен таб 'Задачи в пресете'
        есть ссылка 'Добавить задачу'
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Novyi_testovyi_preset__Femida_2019-08-14_18-53-52.png]
    - do: клик на ссылку 'Добавить задачу'
    - assert: |
        стал активен таб 'Каталог задач'
        открыт фильтр по задачам
        есть список задач
        рядом с задачами есть кнопка 'Добавить в пресет'
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Novyi_testovyi_preset__Femida_2019-08-14_18-57-03.png]
    - do: клик на кнопку 'Добавить в пресет' в нескольких задачах
    - screenshot: кнопка после нажатия изменилась на 'Удалить из пресета' [https://jing.yandex-team.ru/files/grikyan91/Novyi_testovyi_preset__Femida_2019-08-14_18-59-39.png]
    - do: клик на кнопку 'Удалить из пресета'
    - screenshot: появился попап для подтверждения действия [https://jing.yandex-team.ru/files/grikyan91/Novyi_testovyi_preset__Femida_2019-08-14_19-00-38.png]
    - do: согласиться с изменениями в попапе
    - assert: кнопка снова изменилась на 'Добавить в пресет'
    - do: открыть вкладку 'Задачи в пресете'
    - assert: |
        в списке задач отображаются только добавленные ранее задачи без удаленной задачи
        есть кнопки 'Распечатать все' и 'Поменять порядок'
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Novyi_testovyi_preset__Femida_2019-08-14_19-04-47.png]

