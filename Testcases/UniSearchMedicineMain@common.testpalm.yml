feature: Универсальный колдунщик поиска врачей

specs:
  Блоки:
    Описание врача:
      Внешний вид:
        - params:
            foreverdata: '3143097452'
        - do: получить выдачу по запросу "foreverdata"
        - assert: на странице есть блок с описание врача
        - screenshot: внешний вид [plain]
        - do: нажать на «Читать дальше»
        - assert: в блоке видно полный текст описания врача
        - screenshot: внешний вид [expanded]

      Проверка ссылок:
        - params:
            foreverdata: '3143097452'
        - do: получить выдачу по запросу "foreverdata"
        - assert: на странице есть блок с описание врача
        - do: нажать на «НаПоправку» под текстом описания врача
        - assert: открылась страница napopravku.ru
        - tech: сработал счетчик "/$page/$main/$result/source_meta"

files:
  - src/features/UniSearch/UniSearch.features/UniSearchMedicine/UniSearchMedicine.features/Main/UniSearchMedicineMain.test/UniSearchMedicineMain@common.hermione.js

v-team: UniSearch

tlds: [ru, by, ua, kz, uz]

