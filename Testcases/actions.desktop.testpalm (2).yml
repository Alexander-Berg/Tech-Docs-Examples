feature: Действия в Диалогах

import-steps:
    - tests/hermione/suites/desktop/shared-steps/new-dialogue.testpalm.steps.yml
    - tests/hermione/suites/desktop/shared-steps/backoffice.testpalm.steps.yml

tlds: ru

specs:
    beforeEach:
        - attach: Открытие Диалогов

    Отображение блока действий в Диалогах:
        - automation: YDO-6833
        - do: кликнуть на диалог со своим сообщением в списке чатов
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/antalovc/2019-07-24_13-48-32.png]
        - assert: открылся блок информации справа

    Отметка как решенный в Диалогах:
        - automation: YDO-6833
        - do: нажать кнопку в правом блоке "Пометить как решенный"
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/tony-prots/2019-05-21_17-14-59.png]
        - assert: |
             диалог исчез из списка чатов в Диалогах
             появился тост "Диалог перенесен в Архив"
             оператор остался на странице "Диалоги", но не на каком-то конкретном чате
        - do: перейти в Архив
        - assert: помеченный диалог отображается в Архиве

    Перемещение в Очередь в Диалогах:
        - automation: YDO-6833
        - do: нажать кнопку в правом блоке "Переместить в Очередь"
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/tony-prots/2019-05-21_17-14-59.png]
        - assert: |
              диалог исчез из списка чатов в Диалогах
              появился тост "Диалог перенесен в Очередь"
              оператор остался на странице "Диалоги", но не на каком-то конкретном чате
        - do: перейти в Очередь
        - assert: перенесенный  диалог отображается в Очереди

    Передача другому оператору:
        - automation: YDO-6833
        - do: нажать кнопку в правом блоке "Передать другому оператору"
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/tony-prots/2019-05-21_17-14-59.png]
        - assert: открылось модельное окно "Передать другому оператору"
        - do: выбрать аккаунт оператора, к которому у вас также есть доступ, и нажать "передать"
        - assert: |
              диалог исчез из списка чатов в Диалогах
              появился тост "Диалог передан оператору username"
              оператор остался на странице "Диалоги", но не на каком-то конкретном чате
        - do: зайти в админку через второй аккаунт оператора
        - do: перейти в раздел Диалоги
        - assert: перенесенный из предыдущего аккаунта диалог отображается в списке диалогов

    Перемещение в Спам в Диалогах:
        - automation: YDO-6833
        - do: нажать кнопку в правом блоке "Пометить как Спам"
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/tony-prots/2019-05-21_17-14-59.png]
        - assert: |
              диалог исчез из списка чатов в Диалогах
              появился тост "Диалог перенесен в Спам"
              оператор остался на странице "Диалоги", но не на каком-то конкретном чате
        - do: перейти в Спам
        - assert: перенесенный диалог отображается в Спаме

