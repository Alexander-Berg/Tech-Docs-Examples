feature: Объектный ответ
type: Карусель (доступность)

specs:
  Проверка аттрибутов доступности у карусели:
    - do: получить выдачу по запросу 'фильмы'
    - assert: на выдаче присутствует карусель фильмов
    - tech: |
        у нее есть аттрибут role=complementary
        и также присутствует аттрибут aria-label
    - do: попробовать понавигироваться с помощью клавиши 'tab' на карусель
    - assertMetrics: '*'
  Проверка аттрибутов доступности у элемента карусели:
    - do: получить выдачу по запросу 'фильмы'
    - assert: на выдаче присутствует карусель фильмов
    - tech: |
        у каждого элемента карусели есть аттрибут role=list
        у родительского элемента есть аттрибут aria=listitem
    - do: попробовать понавигироваться по элементам карусели с помощью клавиши 'tab'
    - assertMetrics: '*'
  Фильтры:
    - do: получить выдачу по запросу 'фильмы'
    - assert: |
        на выдаче присутствует карусель фильмов
        у карусели есть фильтры
    - do: кликнуть по фильтрам
    - tech: |
        появилось всплывающее окно со списком возможных фильтров
        у каждого элемента списка фильтров есть аттрибут role=option
        у родительского элемента есть аттрибут role=listbox
    - do: попробовать понавигироваться по фильтрам с помощью клавиши 'tab'
    - assertMetrics: '*'

