feature:  Умный дом - добавление устройства - подбор пульта - не нашли пульт

specs:
    Умный дом - добавление устройства - подбор пульта - не нашли пульт:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2562
        - release_Webview
        - release_Smarthome
        - platform_common
        - iot_connection
        - iot_remote
    - do: "Preconditions На устройстве добавлен ИК-пульт; Также необходим обычный ИК-пульт от ТВ"
    - do: "В списке устройств тапаем на пульт "
    - assert: "Открывается страница `Добавить устройство`"
    - do: "Тапаем на “Добавить устройство”"
    - assert: "Открывается страница с кнопками `Кондиционер`, `Приставка`, `Ресивер`, `Телевизор` и `Настроить вручную`: [collapsed-image](https://jing.yandex-team.ru/files/bleakfox/dobustr.png){title=Добавить устройство}"
    - do: "Тапаем на ТВ"
    - assert: "Открывается страница с выбором “Автоматическая настройка” и “Поиск по производителю”:; [collapsed-image](https://jing.yandex-team.ru/files/bleakfox/sposobnastr.png){title=Способ настройки}"
    - do: "Следуем гайду подбора нажимая не те кнопки, что предлагаются (например, всегда нажимаем `1`)"
    - assert: "В конце появляется экран `Мы не нашли подходящих пультов`: https://yadi.sk/i/bAmxJzP3GaybSg"
    - do: "Тапаем на ссылку в раздел поддержки"
    - assert: "Открывается раздел поддержки: https://yadi.sk/i/j6x4oV2DvgyV2Q"
    - do: "Вернуться назад, тапаем на `Настроить вручную`"
    - assert: "Открывается экран настройкой вручную"
