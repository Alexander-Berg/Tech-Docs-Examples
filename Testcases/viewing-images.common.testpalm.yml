feature: Режим просмотра изображений

specs:

    Можно открыть режим просмотра изображения в окне чата[manual]:
        - automation:
        - description: У авторизованного пользователя в списке чатов есть чат, в истории которого есть изображения
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Найти в истории изображение и нажать на него
        - assert: Открывается режим просмотра изображения

    Можно открыть режим просмотра изображения в медиабарузере[manual]:
        - automation:
        - description: У авторизованного пользователя в списке чатов есть чат, в истории которого есть изображения
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Нажать на шапку чата
        - assert: Открываетя карточка чата
        - do: Найти в карточки чата раздел "Фото, файлы и ссылки" и нажать на него
        - assert: |
              Открывается медиабраузер
              В окне медиабраузера отображаются три вкладки - "Фото", "Файлы", "Ссылки"
              Выбрана вкладка "Фото"
        - do: Нажать на любое изображение на данной вкладке
        - assert: Открывается режим просмотра изображения

    Можно открыть режим просмотра изображения для изображения, которое переслали[manual]:
        - automation:
        - description: У авторизованного пользователя в списке чатов есть чат, в истории которого есть изображение, которое было переслано в этот чат
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Найти в истории пересланное изображение и нажать на него
        - assert: Открывается режим просмотра изображения

    Можно открыть режим просмотра изображения для изображения, которое находиться в альбоме[manual]:
        - automation:
        - description: У авторизованного пользователя в списке чатов есть чат, в истории которого есть альбом с изображениями (можно в чат отправить одновременно несколько изображений)
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Найти в истории альбом с изображениями и нажать на любое изображение из альбома
        - assert: Открывается режим просмотра изображения

    В режиме просмотра изобраажения есть возможность скачать изображение, которое находится глубоко в истории[manual]:
        - tags: [advanced_smoke]
        - automation:
        - description: У авторизованного пользователя в списке чатов есть чат, в истории которого есть изображения (важно чтобы в истории чата было несколько изображений)
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Найти в истории изображение (которое не является последним в чате) и нажать на него
        - assert: |
              Открывается режим просмотра изображения
              В правом нижнем углу есть кнопки действия "Показать в чате", "Переслать" и "Скачать"
        - do: Нажать на кнопку "Скачать" и проверить, что изображение было действительно загружено
        - assert: Изображение было успешно скачено

    В режиме просмотра изобраажения есть возможность переслать изображение, которое находится глубоко в истории[manual]:
        - automation:
        - description: У авторизованного пользователя в списке чатов есть чат, в истории которого есть изображения (важно чтобы в истории чата было несколько изображений)
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Найти в истории изображение (которое не является последним в чате) и нажать на него
        - assert: |
              Открывается режим просмотра изображения
              В правом нижнем углу есть кнопки действия "Показать в чате", "Переслать" и "Скачать"
        - do: Нажать на кнопку "Переслать"
        - assert: |
              Закрывается режим просмотра изображения
              Открывается окно со списком чатов
        - do: Найти в списке чатлюбой чат и нажать на него
        - assert: |
              Открыто окно чата
              Изображение было отправлено в данный чат

    В режиме просмотра изобраажения есть возможность переслать пересланное изображение[manual]:
        - automation:
        - description: У авторизованного пользователя в списке чатов есть чат, в истории которого есть forward изображения
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Найти в истории сообщение из description и нажать на него
        - assert: |
              Открывается режим просмотра изображения
              В правом нижнем углу есть кнопки действия "Показать в чате", "Переслать" и "Скачать"
        - do: Нажать на кнопку "Переслать"
        - assert: |
              Закрывается режим просмотра изображения
              Открывается окно со списком чатов
        - do: Найти в списке чатлюбой чат и нажать на него
        - assert: |
              Открыто окно чата
              Изображение было отправлено в данный чат 

    В режиме просмотра изобраажения есть возможность переслать изображение из галереи[manual]:
        - automation:
        - description: У авторизованного пользователя в списке чатов есть чат, в истории которого есть галерея из нескольких изображений
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Найти в истории сообщение из description и нажать на одно из изображений из галереи
        - assert: |
              Открывается режим просмотра изображения
              В правом нижнем углу есть кнопки действия "Показать в чате", "Переслать" и "Скачать"
        - do: Нажать на кнопку "Переслать"
        - assert: |
              Закрывается режим просмотра изображения
              Открывается окно со списком чатов
        - do: Найти в списке чатлюбой чат и нажать на него
        - assert: |
              Открыто окно чата
              Изображение было отправлено в данный чат (было отправленно именно одно изображение, а не вся галерея)

    В режиме просмотра изобраажения есть возможность скачать последнее изображение в чате[manual]:
        - automation:
        - description: У авторизованного пользователя в списке чатов есть чат, в истории которого есть изображения
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Найти в истории изображение (которое является последним в чате) и нажать на него
        - assert: |
              Открывается режим просмотра изображения
              В правом нижнем углу есть кнопки действия "Показать в чате", "Переслать" и "Скачать"
        - do: Нажать на кнопку "Скачать" и проверить, что изображение было действительно загружено
        - assert: Изображение было успешно скачено

    В режиме просмотра изобраажения есть время когда было отправленно изобраежние и информация об отправителе[manual]:
        - automation:
        - description: У авторизованного пользователя в списке чатов есть чат, в истории которого есть изображения
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Найти в истории изображение и нажать на него
        - assert: |
              Открывается режим просмотра изображения
              В левом нижнем углу есть имя пользователя и аватар, отправителя изображения
              В левом нижнем углу под именем есть дата отправки изображения

    Нельзя отркыть режим просмотра изображения в режиме мультивыбора[manual]:
        - automation:
        - description: У авторизованного пользователя в списке чатов есть чат, в истории которого есть изображения
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Вызвать для любого сообщения в чате контекстное меню
        - assert: Контекстное меню вызвано
        - do: Нажать в контекстном меню на "Выбрать"
        - assert: |
              Контекстное меню закрыто
              Сообщение было выделено
              Появилась панель мультивыбора
        - do: Найти в истории изображение и нажать на него
        - assert: Изображение было выделено
        - do: Нажать еще раз на тоже изображение
        - assert: Выделение изображения было отмененно

    Можно открыть режим просмотра изображений в чате, в котором Вы не состоите[manual]:
        - automation:
        - description: |
              Необходимо перейти в чат по данной ссылке https://yandex.ru/chat/#/join/5e075b90-8c09-42c9-ad75-03f0b0dac1d6
              Важно, не присоединяться к чату в рамках тестирования
        - do: Перейти в чат по ссылке из description
        - assert: |
              Открыто окно чата
              Вместо поля есть кнопка "Присоединиться"
        - do: Найти в истории чата изображение и нажать на него
        - assert: Открывается режим просмотра изображения

    Можно открыть режим просмотра изображений в канале, в котором Вы не состоите[manual]:
        - automation:
        - description: |
              Необходимо перейти в канал по данной ссылке https://yandex.ru/chat/#/join/761b9480-5daa-477d-8bfe-070aaf5f05ea
              Важно, не присоединяться к чату в рамках тестирования
        - do: Перейти в канал по ссылке из description
        - assert: |
              Открыто окно чата
              Вместо поля есть кнопка "Подписаться на канал"
        - do: Найти в истории чата изображение и нажать на него
        - assert: Открывается режим просмотра изображения

    Режим просмотра изображения можно закрыть[manual]:
        - automation:
        - description: У авторизованного пользователя в списке чатов есть чат, в истории которого есть изображения
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Найти в истории изображение и нажать на него
        - assert: |
              Открывается режим просмотра изображения
              В правом верхнем углу есть кнопка "крестик"
        - do: Нажать на "Крестик"
        - assert: Режим просмотра изображения закрыт
        - do: Нажать на изображение
        - assert: Открывается режим просмотра изображения
        - do: Нажать на изображение в режиме просмотра
        - assert: Режим просмотра изображения закрыт

