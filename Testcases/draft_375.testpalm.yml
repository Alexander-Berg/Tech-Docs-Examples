    - do: "Нажать `+ Добавить группу`; Добавить любым образом группу"
    - assert: "Отображается список групп ; Под списком фиолетовая надпись-кнопка `+ Добавить группу`; ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_EA13923E8CC2-1.jpeg` alt=`Скриншот` width=`300`/>"
