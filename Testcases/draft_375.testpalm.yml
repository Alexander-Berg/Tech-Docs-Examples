feature:  Умный дом - Экраны групп

specs:
    Умный дом - Экраны групп:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3333
        - release_Webview
        - platform_common
        - iot_groups
    - do: "Preconditions В доме нет групп (создать новый дом, если в других есть)"
    - do: "Перейти Настройки - Дома (выбрать дом) - Группы; "
