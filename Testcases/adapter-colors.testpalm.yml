feature: Колдунщик выбора цвета

specs:
  beforeEach:
    - do: получить выдачу по запросу 'лососевый цвет'
    - assert: появился колдунщик цветов
  Внешний вид:
    - screenshot: Вид по-умолчанию [plain]
    - do: проскролить колдунщик влево
    - assert: |
        в галерее колдунщика выделился другой цвет
        в верхней части колдунщика цвет поменялся и совпадает с выделенным в галерее
    - screenshot: Вид после скрола налево (цвет может отличатся) [scroll-left]
    - do: проскролить колдунщик вправо
    - assert: |
        в галерее колдунщика выделился другой цвет
        в верхней части колдунщика цвет поменялся и совпадает с выделенным в галерее
    - screenshot: Вид после скрола направо (цвет может отличатся) [scroll-right]
    - assertMetrics: '-'
  Горизонтальная ориентация:
    - do: перевернуть девайс в альбомную ориентацию
    - screenshot: Вид в горизонтальной ориентации [landscape]
    - assertMetrics: '-'

