feature: Объектный ответ
type: Галерея
experiment: Отключение просмотрщика картинок

counter: /$page/$main/$result[@wizar_name="entity_search"]/gallery/scroller/row/thumb

params:
  exp_flags: OO_image_viewer_off=1

specs:
  Карточка персоны:
    - tags:
        - oo_hum
    - do: получить выдачу по запросу 'мадонна' (альтернативные запросы 'lady gaga', 'том харди')
    - assert: |
        на выдаче есть карточка Объектного Ответа
        в карточке есть галлерея
    - do: кликнуть на первую картинку в галерее
    - assert: произошел переход на сервис картинок
    - tech: сработал баобаб счетчик "$page/$main/$result/gallery/scroller/row/thumb"
    - do: вернуться назад с сервиса
    - assert: открылась та же выдача

  Карточка фильма:
    С тумбой продажи:
      - tags:
          - oo_film
      - params:
          exp_flags: QA_kp_cover_available_touch=1
      - do: быть неавторизованным и получить выдачу по запросу "рик и морти" (альтернативные запросы 'южный парк', хороший доктор)
      - assert: |
          на выдаче есть фильмовая карточка Объектного Ответа
          в карточке есть постер
      - do: кликнуть в постер фильма
      - assert: произошел переход на сервис картинок
      - tech: сработал баобаб счетчик "$page/$main/$result/thumb"
      - do: вернуться назад с сервиса
      - assert: открылась та же выдача

    С трейлером:
      - tags:
          - oo_film
      - do: получить выдачу по запросу "ведьмак сериал" (альтернативные запросы 'разочарование', 'очень странные дела')
      - assert: |
          на выдаче есть фильмовая карточка Объектного Ответа
          в карточке есть галлерея
      - do: кликнуть в картинку в галлерее следующую за трейлером
      - assert: произошел переход в галлерею кинопоиска
      - tech: сработал баобаб счетчик "$page/$main/$result/gallery/scroller/row/thumb"
      - do: вернуться назад с сервиса
      - assert: открылась та же выдача

files:
  - features/touch-phone/z-entity-search/gallery/experiments/OO_image_viewer_off/gallery.hermione.js

v-team: OO

tags:
  - oo_images

tlds: ['ru', 'ua', 'by', 'kz', 'fr', 'com.tr']
