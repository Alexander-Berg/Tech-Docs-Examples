feature: Связанные запросы
experiment: Отключение функциональности

specs:
  При возврате на серп:
    - params:
        exp_flags:
          - disable-recommendations=on-return
    - do: |
        получить выдачу по запросу 'хомяк'
        кликнуть по первому сниппету
        вернуться на СЕРП
    - assert: не появился колдунщик рекомендаций под первым сниппетом
  При отскролле назад:
    - params:
        exp_flags:
          - disable-recommendations=on-scroll
    - do: |
        получить выдачу по запросу 'pepe'
        проскроллить вниз страницы
        проскроллить к шапке
    - assert: не появился колдунщик рекомендаций под шапкой
  Внизу страницы:
    - params:
        exp_flags:
          - disable-recommendations=related
    - do: |
        получить выдачу по запросу 'pepe'
        отскроллить вниз страницы
    - assert: не появился блок 'Поиск по похожим запросам' внизу выдачи

files:
