feature: Объектный ответ
type: Карусель фильмов

specs:
  Сценарии для доступности:
    beforeEach:
        - do: получить выдачу по запросу "фильмы"
        - do: найти на выдаче список (карусель) с фильмами
    
    Карточка:
        - automation: SERP-99999
        - do: найти любой фильм в этом списке        
        - do: найти рейтинг этого фильма
        - do: процент рекмендации для этого фильма
        - assert: рейтинг и процент рекомендации для выбранного фильма найдены

    Управление фильтрами:
        - automation: SERP-99999
        - do: найти фильтры в карусели
        - do: выбрать произвольный жвнр в фильтре
        - assert: выдача и карусель обновились    

    Добавление в избранное:
        - automation: SERP-99999
        - tags: a11y_scenario_smoke
        - do: найти любой фильм в этом списке        
        - do: найти кнопку добавления в избранное для этого фильма
        - do: клинуть на эту кнопку
        - do: выбрать коллекцию и подтвердить выбор
        - assert: выбранный фильм добавлен в Избранное

files: []

tags:
  - a11y_scenario
  - skip_manual_check # исследовательский сценарий для незрячего ассессора
  - manual  

v-team: Video

tlds: all
