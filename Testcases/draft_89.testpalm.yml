feature:  Умный дом - кондей - команды – следующий/предыдущий

specs:
    Умный дом - кондей - команды – следующий/предыдущий:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2305
        - release_Smarthome
        - smarthome_regress
        - iot_voice
        - iot_remote
    - do: "Description Можно переключать режимы и скорость вентиляции кондиционера последовательно; Кондиционер переключает режимы скорости вентиляции и режим работы, список режимов зациклен (при команде `предыдущий режим работы кондиционера` при самом первом в списке режиме включается самый последний, при команде `следующий режим работы` с самым последним режимом включается первый в списке). Команды должны переключаться в последовательности, которая отображается в веб-вью пульта для кондиционера ([пример](https://yadi.sk/i/xwjC3F1V81FXMg))"
    - do: "Preconditions Кондиционер включен и работает"
    - do: "Несколько раз подряд сказать любые из фраз ниже:; `включи следующий режим кондиционера`; "
    - assert: "После каждой фразы включается следующий режим работы кондиционера, в последовательности, которая отображается в веб-вью пульта для кондиционера (если в веб-вью ничего не поменялось, необходимо обновить страницу)"
    - do: "Несколько раз подряд сказать любые из фраз ниже:; ; `включи предыдущий режим работы кондиционера`"
    - assert: "После каждой фразы включается предыдущий режим работы кондиционера, в последовательности, которая отображается в веб-вью пульта для кондиционера (если в веб-вью ничего не поменялось, необходимо обновить страницу)"
    - do: "Несколько раз подряд сказать любые из фраз ниже:; `включи кондиционер на предыдущую скорость вентиляции`"
    - assert: "После каждой фразы включается предыдущая скорость обдува кондиционера, в последовательности, которая отображается в веб-вью пульта для кондиционера (если в веб-вью ничего не поменялось, необходимо обновить страницу)"
