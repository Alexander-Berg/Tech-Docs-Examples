feature:  Умный дом - экран голосовых команд

specs:
    Умный дом - экран голосовых команд:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1929
        - release_Webview
        - release_Smarthome
        - platform_common
    - do: "Preconditions Есть устройство с названием из 1 слова (например, Лампочка) и есть устройство с названием из двух слов (например, Весёлая штука). Если такого нет - переименовать любое удобное."
    - do: "Открыть экран голосовых команд первого устройства (Устройство - Голосовые команды)"
    - assert: "- Отображаются голосовые команды; - Все фразы склоняются правильно"
    - do: "Открыть экран голосовых команд второго устройства (Устройство - Голосовые команды)"
    - assert: "- Отображаются голосовые команды; - Все фразы склоняются правильно"
