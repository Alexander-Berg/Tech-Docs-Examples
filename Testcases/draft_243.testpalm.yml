feature:  Настройки LED экрана в ПП - часы

specs:
    Настройки LED экрана в ПП - часы:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2974
        - release_Webview
        - platform_common
    - do: "Description Проверяем смену часов и заодно сочетание с системными анимациями"
    - do: "Preconditions На аккаунте есть Станция Макс; Открыть в ПП настройки Станции Макс; Выбрать меню `Настройки LED экрана`; Выбрать `Часы`; "
    - do: "На станции открыть мордовию; В ПП покликать по карточкам разных часов"
    - assert: "На led-экране меняется формат часов через 1-5 секунд после клика; ; ![](https://jing.yandex-team.ru/files/osennikovak/2020-12-03T17:32:55Z.5653b6d.png)"
