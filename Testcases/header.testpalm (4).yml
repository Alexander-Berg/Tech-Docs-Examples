feature: Шапка

specs:
  Проверка внешнего вида [manual]:
    - automation: VACANCIES-780
    - do: открыть страницу /jobs
    - screenshot: вверху страницы отображается шапка [https://jing.yandex-team.ru/files/alex-murashev/header_main_touch.png]
    - do: нажать на 'Карьера'
    - screenshot: открылось меню [https://jing.yandex-team.ru/files/alex-murashev/header_touch.png]
    - do: перевести устройство в горизонтальное положение
    - assert: меню скрылось
    - do: перевести устройство в вертикальное положение
    - assert: меню появилось
    - do: нажать на крестик вверху
    - assert: меню закрылось
  Проверка табов [manual]:
    - automation: VACANCIES-780
    - do: открыть страницу /jobs
    - do: нажать на 'Карьера'
    - do: нажать на таб 'О компании'
    - assert: открылась новая страница
    - do: вернуться на основную страницу
    - do: нажать на логотип
    - assert: открылась новая страница
 Проверка табов страницы jobs [manual]:
    - automation: VACANCIES-780
    - do: открыть страницу /jobs
    - do: нажать на 'Карьера'
    - assert: активен таб 'Работа в яндексе'
    - do: нажать на таб 'Вакансии'
    - assert: открылась новая страница
    - do: нажать на 'Карьера'
    - assert: активен таб 'Вакансии'
    - do: нажать на таб 'Города'
    - assert: открылась новая страница
    - do: нажать на 'Карьера'
    - assert: активен таб 'Города'
    - do: нажать на таб 'Сервисы'
    - assert: открылась новая страница
    - do: нажать на 'Карьера'
    - assert: активен таб 'Сервисы'
    - do: нажать на таб 'Профессии'
    - assert: открылась новая страница
    - do: нажать на 'Карьера'
    - assert: активен таб 'Профессии'
    - do: нажать таб 'Диагностика навыков'
    - assert: открылась новая страница
    - do: нажать на 'Карьера'
    - assert: активен таб 'Диагностика навыков'

