              Авторизоваться аккаунтом yndx-mssngr-850/QazMssngr1
              Для проверки использовать чат "Чат для проверки медиабраузера" инвайт ссылка https://yandex.ru/chat/#/join/260c4eba-e616-4910-bb31-b04cff642caa
