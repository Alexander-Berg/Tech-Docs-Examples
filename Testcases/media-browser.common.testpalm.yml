feature: Медиабраузер

specs:

    На вкладке Картинки отображаются изображения, если они есть в чате[manual]:
        - tags: [advanced_smoke, b2b]
        - automation: MSSNGRFRONT-7711
        - description: |
              Авторизоваться аккаунтом yndx-mssngr-850/QazMssngr1
              Открыть чат "Чат для проверки медиабраузера" инвайт ссылка https://yandex.ru/chat/#/join/260c4eba-e616-4910-bb31-b04cff642caa
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Нажать по шапке чата
        - assert: Открылась карточка чата
        - do: Найти в карточки чата раздел "Картинки, файлы и ссылки" и нажать на него
        - assert: |
              Открывается медиабраузер
              В окне медиабраузера отображаются три вкладки - "Картинки", "Файлы", "Ссылки"
              Выбрана вкладка "Картинки"
        - do: Посмотреть на наличие изображений в данном блоке
        - assert: В блоке Картинки отображаются изображения, которые есть в истории чата(если есть в чате гифки, то и с гифками)

    На вкладке Картинки не отображаются изображения, если их нету в чате[manual]:
        - tags: [advanced_smoke]
        - automation: MSSNGRFRONT-7712
        - description: |
              Между пользователем А и Б нет общего приватного чата
              Между пользоваетелм А и Б есть общий групповой чат
        - do: Под пользоватеелм А открыть общий групповй чат с пользователем Б
        - assert: Открывается чат
        - do: Найти в учатсниках чата пользователя Б и открыть его карточку
        - assert: Открылась карточка пользователя Б
        - do: Найти в карточки чата раздел "Картинки, файлы и ссылки" и нажать на него
        - assert: |
              Открывается медиабраузер
              В окне медиабраузера отображаются три вкладки - "Картинки", "Файлы", "Ссылки"
              Выбрана вкладка "Картинки"
        - do: Посмотреть на наличие изображений в данном блоке
        - assert: |
              В блоке Картинки нет изображений
              Жирным выделена надпись "Пока здесь пусто"
              Под данной надписью отображается текст "Но как только кто-нибудь отправит картинку в чат, он появится здесь"
              Под надписями есть изображение кота

    В блоке Картинки не отображаются изображения, если нет истории в чате[manual]:
        - automation: MSSNGRFRONT-7713
        - description: |
              У пользователя есть чат, в истории которого нету изображений
              Если такого чата нету, то нужно создать
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Нажать по шапке чата
        - assert: Открылась карточка чата
        - do: Найти в карточки чата раздел "Картинки, файлы и ссылки" и нажать на него
        - assert: |
              Открывается медиабраузер
              В окне медиабраузера отображаются три вкладки - "Картинки", "Файлы", "Ссылки"
              Выбрана вкладка "Картинки"
        - do: Посмотреть на наличие изображений в данном блоке
        - assert: |
              В блоке Картинки нет изображений
              Жирным выделена надпись "Пока здесь пусто"
              Под данной надписью отображается текст "Но как только кто-нибудь отправит картинку в чат, он появится здесь"
              Под надписями есть изображение кота

    В блоке картинок можно листать картинки вправо от самой свежей картинки[manual]:
        - description: |
              Авторизоваться аккаунтом yndx-mssngr-850/QazMssngr1
              Открыть чат "Чат для проверки медиабраузера" инвайт ссылка https://yandex.ru/chat/#/join/260c4eba-e616-4910-bb31-b04cff642caa
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Нажать по шапке чата
        - assert: Открылась карточка чата
        - do: Найти в карточки чата раздел "Картинки, файлы и ссылки" и нажать на него
        - assert: |
              Открывается медиабраузер
              В окне медиабраузера отображаются три вкладки - "Картинки", "Файлы", "Ссылки"
              Выбрана вкладка "Картинки"
        - do: Посмотреть на наличие изображений в данном блоке
        - assert: В блоке Картинки отображаются изображения, которые есть в истории чата(если есть в чате гифки, то и с гифками)
        - do: Нажать на самое первое изображение на данной вкладке
        - assert: |
              Открывается изображение в фуллскрине
              Есть данные по - автору и времени, есть кнопка скачать
        - do: Начать листать изображения влево
        - assert: Изобраежния не листаются, так как изображений слева нету
        - do: Начать листать изображения вправо
        - assert: |
              Изображения вправо листаются
              Анимация плавная без дерганий
              Если изображение не успело загрузиться, видим троббер загрузки (данные по изображению получаем от бекенда)
        - do: Убедиться, что изображения при листании показываются в верном порядке
        - assert: |
              Изображения идут в верном порядке - при листании вправо отображаются от более свежей к более старой
              При листании влево отображаются от более старой к более свежей

