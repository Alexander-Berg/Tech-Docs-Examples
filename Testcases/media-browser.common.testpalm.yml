        - assert: Открылась карточка чата
        - do: Отключить интернет-соединение любым из способов
        - assert: Соединение с интернетом выключено
        - do: Найти в карточки чата раздел "Картинки, файлы и ссылки" и нажать на него
        - assert: |
              Открывается медиабраузер
              В окне медиабраузера отображаются три вкладки - "Картинки", "Файлы", "Ссылки"
              Выбрана вкладка "Картинки"
        - do: Посмотреть на отображение изображений в данном блоке
        - assert: |
              Вместо изборажений отображаются серые заглушки
              Серые заглушки отображаются в два ряда

