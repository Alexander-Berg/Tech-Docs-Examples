feature:  Эквалайзер. Применение пресета

specs:
    Эквалайзер. Применение пресета:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4143
        - release_Webview
        - app_regress
        - surface_station
        - platform_common
        - webview_regress
    - do: "Description Нужно проверить, что происходит изменение звука, после изменения пресета эквалайзера в ПП или голосом(пока не реализовано)"
    - do: "Preconditions Добавить в корень конфига флаг; ; ``equalizer`: {;     `enabled`: true,;     `type`: `android`;   }`"
    - do: "Включить музыку на колонке; Выбрать любой пресет из блока **`Популярное`** в ПП"
    - assert: "- Пресет применился;; - Звук в колонке изменился и соответствует выбранному пресету"
    - do: "Выбрать любой пресет из блока **`Жанры и не только`** в ПП"
    - assert: "- Пресет применился;; - Звук в колонке изменился и соответствует выбранному пресету"
