feature:  loudspeaker Голосовое подключение лампочки - не та колонка

specs:
    loudspeaker Голосовое подключение лампочки - не та колонка:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2810
        - release_Smarthome
        - surface_loudspeaker
        - iot_voice_connection
    - do: "Preconditions НЕ станция, НЕ мини станция, НЕ jbl (DEXP подойдет); "
    - do: "Сказать в колонку `Подключи лампочку`"
    - assert: "1) Ответ текстом и голосом один из:; - `Я бы рада, но в этой модели колонки так подключить не получится. Давайте продолжим в приложении `Яндекс`!`; - `Увы, но на этой колонке устройство придется подключать иначе. Давайте продолжим в приложении `Яндекс`!`; ; 2) В ПП приходит пуш"
    - do: "Тапнуть на пуш"
    - assert: "Открывается страница добавления лампочки"
    - do: "Пройти подключение лампочки до конца"
    - assert: "Лампочка добавлена, отображается в списке"
