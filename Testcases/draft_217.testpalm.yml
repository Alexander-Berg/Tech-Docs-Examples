feature:  Умный дом - добавление устройства - Другие провайдеры - ошибка при связке аккаунтов

specs:
    Умный дом - добавление устройства - Другие провайдеры - ошибка при связке аккаунтов:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2898
        - release_Webview
        - platform_ios
        - platform_android
        - iot_connection
    - do: "Description Сценарий добавления нового устройства через провайдеры; Залогин в провайдер, ошибка при синхронизации устройств"
    - do: "Preconditions В приложении Mi Home на аккаунт уже добавлена и настроена лампа; При добавлении лампы на аккаунт желательно использовать регион `Китай`"
    - do: "На странице устройств Мой дом нажать на значок “+” ; Тапнуть на “Другое устройство”; Выбрать Xiaomi, тапнуть на `Привязать к Яндексу`; Залогиниться в аккаунт, но НЕ обновлять список устройств"
    - assert: "; "
    - do: "Залогиниться в тот же яндекс-аккаунт на десктопе; Открыть https://yandex.ru/quasar/iot - `+` - Другое устройство - открыть Xiaomi; Нажать на кнопку с корзинкой и отвязать аккаунт на десктопе; Теперь нажать на `Обновить список устройств` в ПП из пункта 1; "
    - assert: "Появляется красная плашка с ошибкой; ; ![](https://jing.yandex-team.ru/files/osennikovak/2020-11-07T13:32:39Z.f2b32cf.png)"
    - do: "Нажать на `Не помогает`"
    - assert: "Открывается плашка чат, помощь и справка фос; https://jing.yandex-team.ru/files/osennikovak/uhura_2020-11-19T14%3A38%3A59.583195.jpg; ; "
    - do: "Нажать на справку"
    - assert: "Открывается https://www.yandex.ru/support/smart-home/third-party/third-party.html"
