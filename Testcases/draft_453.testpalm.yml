feature:  Умный дом - история запусков > 31 дня

specs:
    Умный дом - история запусков > 31 дня:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4047
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - webview_regress
        - iot_scenario
    - do: "Description Остальное хранится в базе УД"
    - do: "Preconditions Аккаунт с долгой историей использования сценариев. Подходит yndx.quasar.test.1, там как минимум год"
    - do: "Открыть список устройств - Сценарии - История; Проскроллить историю срабатываний до конца"
    - assert: "История срабатываний сгруппирована по дням; `Сегодня` и `Вчера` написаны словами, а дальше даты вида `9 ноября`; В ПП хранятся данные только за последний месяц, т.е. за -31 день от сегодня"
