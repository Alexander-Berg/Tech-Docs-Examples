feature:  Умный дом - новый контрол яркости

specs:
    Умный дом - новый контрол яркости:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3119
        - release_Webview
        - release_Smarthome
        - platform_ios
        - platform_android
        - webview_regress
        - iot_lamp
    - do: "Preconditions На аккаунт добавлена лампочка яндекса"
    - do: "Перейти на страницу лампочки; Увеличить яркость"
    - assert: "Яркость увеличивается; Значение процентов увеличивается после перетаскивания контрола вправо; При тапе на контрол и перемещении его появляется элемент со значением процентов; ![](https://jing.yandex-team.ru/files/marisaroyan/uhura_2021-03-11T15%3A46%3A57.318762.jpg)"
    - do: "Уменьшить яркость"
    - assert: "Яркость уменьшается; Значение процентов уменьшается после перетаскивания контрола влево"
    - do: "1. Перейти на вкладку `Режимы`; 2. Выбрать любой режим; ; "
    - assert: "Контрол яркости заблокирован и яркость изменить нельзя"
    - do: "1. Перейти в цвета; 2. Выбрать любой цвет; 3. Увеличить/уменить яркость"
    - assert: "Контрол яркости становится доступен после выбора цвета"
