feature:  Страница "Об устройстве"

specs:
    Страница "Об устройстве":
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3199
        - release_Webview
        - platform_common
    - do: "Preconditions На аккаунте есть любая умная колонка и два устройства уд: одно подключено через навык, второе нет"
    - do: "Тапнуть на колонку - Об устройстве"
    - assert: "Есть поля Производитель, Модель устройства, Идентификатор устройства (если устройства яндекса, то производитель Yandex Services AG); <img src=`https://jing.yandex-team.ru/files/osennikovak/2021-04-08T09:19:33Z.1a3a7e9.png` alt=`Скриншот` width=`300`/>"
    - do: "Тапнуть на устройство УД, которое не через навык - шестерёнка - Об устройстве"
    - assert: "Есть поля Производитель, Модель устройства, Оригинальное название, Идентификатор устройства; Может быть номер прошивки; <img src=`https://jing.yandex-team.ru/files/osennikovak/2021-04-08T09:21:57Z.3de25bd.png` alt=`Скриншот` width=`300`/>; "
    - do: "Тапнуть на устройство УД, подключённое через навык - шестерёнка - Об устройстве"
    - assert: "К полям из шага 2 добавляется плашка `Подключено через` ; <img src=`https://jing.yandex-team.ru/files/cubovaya/iot_skill.png` alt=`Скриншот` width=`300`/>"
    - do: "Тапнуть на плашку `Подключено через`"
    - assert: "Открывается страница навыка со списком подключённых через него устройств."
