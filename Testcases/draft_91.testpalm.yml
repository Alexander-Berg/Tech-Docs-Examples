feature:  Видеоскринсейвер - смена из ПП

specs:
    Видеоскринсейвер - смена из ПП:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2313
        - release_Webview
        - surface_station
        - platform_common
    - do: "Preconditions * Прошивка не ниже 20191024; * Ничего не играет на Станции"
    - do: "Поменять скринсейвер в ПП на фото Роскосмоса (скринсейвер меняется в настройках конкретной станции: Управление устройствами - Станция - Заставка)"
    - assert: ""
    - do: "Дождаться скринсейвера"
    - assert: "Появляется стандартный скринсейвер (фото Роскосмоса); Через некоторое время меняется на другое фото Роскосмоса; Поверх скринсейвера есть саджест “Алиса, {случайная фраза}”"
    - do: "Поменять скринсейвер в ПП на видео"
    - assert: ""
    - do: "Дождаться скринсейвера"
    - assert: "Через некоторое время загружается первое видео скринсейвера.; Поверх видеоскринсейвера есть саджест “Алиса, {случайная фраза}”"
