feature:  Новости - Темы новостей

specs:
    Новости - Темы новостей:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2800
        - release_Webview
        - surface_station
        - surface_loudspeaker
        - platform_common
        - webview_regress
    - do: "Description Выбираем новости, которые будут рассказаны по `расскажи новости`"
