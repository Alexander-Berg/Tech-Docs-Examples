feature: Вьюпорт списка приложений

specs:
  beforeEach:
    - do: получить выдачу по запросу 'приложения для чтения манги', если не появится, попробуйте 2 раза обновить страницу или ввести 1 любой другой запрос с ключевыми словами 'приложение для'
    - screenshot: появился колдунщик списка приложений (кнопка Все приложения есть только в android OS) [adapters/adapter-app-search-list-view/index-109-{{PLATFORM}} >> plain]
    - assert: |
        список приложений должен присутствовать в выдаче с кнопками с ценой
        подписи рядом с иконками приложения не выходят за пределы экрана, подписи обрезаются троеточием, если не вмещаются
  Проверка ссылки и счётчика названия приложения:
    - tech: проверить счетчик
    - assert: проверить, что ссылка с названием какого-нибудь приложения ведет на соответствующее приложение в AppStore/Google Play
    - assert: при повороте девайса подписи рядом с иконками приложения не больше ширины всей выдачи по центру
    - screenshot: внешний вид в горизонтальной ориентации [adapters/adapter-app-search-list-view/index/horizontal-111-{{PLATFORM}} >> plain]
  Проверка ссылки и счётчика названия кнопки покупки:
    - tech: проверить счетчик
    - assert: проверить, что клик в кнопку с ценой/бесплатно какого-нибудь приложения ведет на соответствующее приложение в AppStore/Google Play
  Проверка ссылки и счётчика на кнопке все приложения:
    - tech: проверить счетчик
    - assert: Кнопка Все приложения есть только в android OS. В айфоне можно скипать проверку. Проверить, что кнопка Все приложения ведет на соответствующее приложение в Google Play.
    - tech: внешний вид без кнопки все приложения [adapters/adapter-app-search-list-view/withoutallappsbutton-110-{{PLATFORM}} >> plain]
    - tech: внешний вид без svg для очень старых телефонов [adapters/adapter-app-search-list-view/index-109-{{PLATFORM}} >> nosvg]
    - tech: внешний вид без кнопки все приложения для очень старых телефонов без svg [adapters/adapter-app-search-list-view/withoutallappsbutton-110-{{PLATFORM}} >> nosvg]

