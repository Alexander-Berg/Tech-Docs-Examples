    - do: "Ждём окончания таймера"
    - assert: "Отображается экран; ; <img src=`https://jing.yandex-team.ru/files/osennikovak/photo_2022-03-19%2015.40.02.jpeg` alt=`Скриншот` width=`300`/>"
