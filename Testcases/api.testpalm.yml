feature: API мобильного приложения

params:
  exp_flags: fake_yandex_apps_api=1

specs:
  Изменение запроса на странице:
    - do: открыть выдачу по запросу "клбаса"
    - assert: текст в поисковой строке приложения изменился на "колбаса" и появилось сообщение об исправлении ошибки

  Открытие вертикальных сервисов в отдельных окнах/табах:
    - do: открыть выдачу по запросу "котики"
    - do: кликнуть в первую картинку в колдунщике картинок
    - assert: должен произойти переход на вертикаль картинок с текстом котики

  Открытие связанных запросов:
    - do: открыть выдачу по запросу "анджелина джоли"
    - do: кликнуть в первую ссылку с фактом
    - assert: должен произойти переход на связанный запрос, проверить что запрос изменился на всех вертикалях

  Открытие связанных запросов после исправления опечатки:
    - do: открыть выдачу по запросу с опечаткой - "лев толсто"
    - do: кликнуть в кнопку "Отменить" над поисковой выдачей
    - do: в выдаче по исправленному запросу кликнуть в первую ссылку с фактом
    - assert: должен произойти переход на связанный запрос, проверить что запрос изменился на всех вертикалях

  Счётчик первого показа страницы:
    - do: открыть выдачу по запросу "test" с флагом page_visibility_counters=1
    - tech: должен отправиться счётчик "690.2021" (tech.request_entry_completed)

