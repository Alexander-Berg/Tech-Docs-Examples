feature:  Умный дом - Датчики - Иконки числовых датчиков

specs:
    Умный дом - Датчики - Иконки числовых датчиков:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3388
        - release_Webview
        - platform_common
        - testid_339235
        - iot_sensors
    - do: "Preconditions На yndx.quasar.test.1 - Реактивный Измеритель, Органика, Датчик дыма, Датчик газа, Датчик освещ и движ; ; Датчики имеют следующие иконки:; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-08-03%20в%2022.50.10.png` alt=`Скриншот` width=`400`/><img src=`https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-08-04%20в%2014.56.10.png` width=`40`/><img src=`https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-08-04%20в%2014.56.15.png` width=`40`/>; ; По порядку:; - влажность; - температура; - уровень углекислого газа; - уровень воды; - напряжение/сила тока/мощность; - время (не поддержано); - уровень сети (не поддержано); - уровень заряда; - уровень органических веществ/качества воздуха (TVOC) ; - давление; - уровень частиц РМ1; - уровень частиц РМ2.5; - уровень частиц РМ10; - освещенность; - концентрация дыма; - концентрация газа; "
    - do: "Проверить на yndx.quasar.test.1 / yndx.quasar.test.2 устройства с такими датчиками; "
    - assert: "Все иконки отображаются корректно"
