feature:  Настройки LED экрана в ПП - яркость

specs:
    Настройки LED экрана в ПП - яркость:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2973
        - release_Webview
        - platform_common
    - do: "Description Проверяем смену яркости из ПП и автоматическую подстройку"
    - do: "Preconditions На аккаунте есть Станция Макс; Открыть в ПП настройки Станции Макс; Выбрать меню `Настройки LED экрана`; Выбрать `Яркость`; "
    - do: "Включить тоггл `Автоматическая яркость`"
    - assert: "Ползунок `Уровень яркости` неактивный (серый); ; "
    - do: "Выключить тоггл `Автоматическая яркость`"
    - assert: "Ползунок `Уровень яркости` становится активным, яркость экрана меняется на выбранный; ; ![](https://jing.yandex-team.ru/files/osennikovak/2020-12-03T17:31:24Z.1c0e3e7.png)"
    - do: "Подвигать уровень ярковсти на ползунке"
    - assert: "Яркость экрана меняется соответственно, одним шагом без промежуточных."
    - do: "Поставить яркость 0"
    - assert: "Экран не светится"
    - do: "Включить автоматическую яркость обратно"
    - assert: "Яркость экрана равномерно поднимается до исходного уровня"
