feature:  Умный дом - Валидация триггера по датчику с выбором значения

specs:
    Умный дом - Валидация триггера по датчику с выбором значения:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3528
        - release_Webview
        - platform_common
        - testid_339235
    - do: "Preconditions На аккаунте есть датчик/устройство с датчиком числовых показаний(напр. увлажнитель, розетка, датчик влажности)"
    - do: "Начать создавать сценарий; Выбрать триггер по датчику"
    - assert: ""
    - do: "Добавить триггер по влажности"
    - assert: "Появляется барабан с выбором значений; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202021-09-09%20%D0%B2%2023.43.03.da8fa7c.png` alt=`Скриншот` width=`300`/>"
    - do: "Выбрать `меньше чем`; Пролистать значения вперед-назад; "
    - assert: "Шкала принимает значения 1-100 %"
    - do: "Выбрать `больше чем` ; Пролистать значения вперед-назад"
    - assert: "Шкала принимает значения 0-99 %"
    - do: "Выбрать `больше чем` и значение 0%; Переключить на `меньше чем`"
    - assert: "Значение становится 1%"
    - do: "Выбрать `меньше чем` и значение 100%; Переключить на `больше чем`; ; "
    - assert: "Значение переключается на 99%"
