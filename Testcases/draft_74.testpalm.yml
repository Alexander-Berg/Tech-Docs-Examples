feature:  Умный дом - провайдеры навыков

specs:
    Умный дом - провайдеры навыков:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2153
        - release_Webview
        - release_Smarthome
        - platform_common
    - do: "Preconditions В ПП открыта страница Умного Дома"
    - do: "Начать добавление нового устройства (нажать **+** в нижнем правом углу, в появившемся меню выбрать `устройство умного дома`)"
    - assert: "Открылась страница добавления новых устройств. Сначала устройства Яндекса, затем подключенные навыки (если есть), затем популярные производители; ; <img src=`https://jing.yandex-team.ru/files/lawyard/Podklyuchenie_ustroistv__Figma_2021-07-13_14-27-45.png` alt=`Скриншот` width=`300`/>"
    - do: "Проскроллить страницу вниз по списку провайдеров"
    - assert: "Провайдеры отсортированы в приоритете:;  - официальность (галочка возле названия);  - оценка (число от 1 до 5 справа на плашке);  - название (цифры выше латиницы, латиница выше кириллицы, остальное по алфавиту); [Пример](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-08-17%20в%2016.27.40.png)"
    - do: "Нажать на лупу в самом верху "
    - assert: "Открылась страница поиска"
    - do: "Ввести любое название, например _Кузя_"
    - assert: "Поиск работает ожидаемо"
