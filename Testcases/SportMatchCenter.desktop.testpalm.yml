feature: Матч-центр

specs:
  может располагаться на главной странице [manual]:
    - tags:
      - backend_sport
    - do: Открыть сервис Я.Спорт на странице рубрики Главное
    - assert: |
        на странице может располагаться матч-центр,
        матч-центр располагается на первом месте в рубрике под топ-5,
        матч-центр содержит матч-тизер с вкладками Футбол, Хоккей и тд (при отсутствии матчей соответствующего блока может не быть),
        внешний вид https://jing.yandex-team.ru/files/vasekerka/2022-07-20_16-20-49.png
    - do: прокликать все доступные вкладки матч-центра
    - assert: каждая вкладка отображает матчи соответствующего вида спорта, открытые на вкладке Сегодня
    - do: прокликать доступные вкладки Вчера и Завтра в Футболе
    - assert: отображаются прошедшие или будущие футбольные матчи
    - do: прокликать доступные вкладки Вчера и Завтра в Баскетболе (пропустить шаг, если вкладки Баскетбола нет)
    - assert: отображаются прошедшие или будущие баскетбольные матчи

  сервиса Я.Спорт может располагаться в рубрике Футбол [manual]:
    - tags:
      - backend_sport
    - do: Открыть сервис Я.Спорт на странице рубрики Футбол
    - assert: |
        на странице может располагаться матч-центр,
        матч-центр располагается на первом месте в рубрике под топ-5,
        если в рамках одного чемпионата матчей много, матч-центр может содержать кнопки 'Ещё'
    - do: кликнуть на любой матч
    - assert: происходит переход на страницу матча
    - do: вернуться назад любым способом
    - do: кликнуть на 'Весь футбол'
    - assert: происходит переход в календарь

  сервиса Я.Спорт может располагаться в рубрике Хоккей [manual]:
    - tags:
      - backend_sport
    - do: Открыть сервис Я.Спорт на странице рубрики Хоккей
    - assert: |
        на странице может располагаться матч-центр (если матч-центра нет, скипнете кейс),
        матч-центр располагается на первом месте в рубрике под топ-5,
        если в рамках одного чемпионата матчей много, матч-центр может содержать кнопки 'Ещё'
    - do: кликнуть на любой матч
    - assert: происходит переход на страницу матча
    - do: вернуться назад любым способом
    - do: кликнуть на 'Весь хоккей'
    - assert: происходит переход в календарь

  сервиса Я.Спорт может располагаться в рубрике Баскетбол [manual]:
    - tags:
      - backend_sport
    - do: Открыть сервис Я.Спорт на странице рубрики Баскетбол
    - assert: |
        на странице может располагаться матч-центр (если матч-центра нет, скипнете кейс),
        матч-центр располагается на первом месте в рубрике под топ-5,
        если в рамках одного чемпионата матчей много, матч-центр может содержать кнопки 'Ещё'
    - do: кликнуть на любой матч
    - assert: происходит переход в сюжет с виджетом матча
    - do: вернуться назад любым способом
    - do: кликнуть на 'Весь баскетбол'
    - assert: происходит переход в календарь

