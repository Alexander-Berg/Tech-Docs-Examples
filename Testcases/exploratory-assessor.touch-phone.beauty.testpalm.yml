feature: Исследовательские кейсы

specs:
   Взаимодействие с шапкой [manual]:
     - automation: SERPTEST-756
     - do: кликните на логотип Яндекса в левом верхнем углу.
     - assert: произошёл переход на главную страницу Яндекса; шапка выглядит правильно (элементы не наслаиваются, не съезжают, четко видны), все элементы присутсвуют (логотип, поисковая стрелка, кнопка авторизации, знак Яндекс.Коллекций), также присутсвуют табы сервисов.
     - do: задайте любой поисковой запрос, получите выдачу по запросу.
     - assert: выдача соответсвует запросу; шапка выглядит правильно (элементы не наслаиваются, не съезжают, четко видны), все элементы присутсвуют (логотип, поисковая стрелка, кнопка авторизации, знак Яндекс.Коллекций), также присутсвуют табы сервисов.
     - do: прокликайте все элементы шапки и табы сервисов.
     - assert: все элементы кликабельны, ссылки ведут на соответствующие страницы.
     - do: очистите поисковую строку с помощью крестика в поисковой строке, задайте новый любой запрос.
     - assert: выдача изменилась и соответсвует запросу, шапка выглядит правильно (элементы не наслаиваются, не съезжают, четко видны), все элементы присутствуют (логотип, поисковая стрелка, кнопка авторизации, знак Яндекс.Коллекций).
     - do: залогиньтесь через шапку, проскрольте страницу.
     - assert: выдача не изменилась, шапка выглядит правильно.
     - do: измените ориентацию экрана (вертикальная/горизонтальная).
     - assert: шапка выглядит правильно (элементы не наслаиваются, не съезжают, четко видны), все элементы присутсвуют (логотип, поисковая стрелка, кнопка авторизации, знак Яндекс.Коллекций) и кликабельны.
     - do: повторите с разными запросами (длинными, короткими и т.д)
     - assert: выдача изменяется в соответствии с запросами, шапка выглядит правильно (элементы не наслаиваются, не съезжают, четко видны), все элементы присутсвуют и кликабельны (логотип, поисковая стрелка, кнопка авторизации,  табы сервисов).
               нашли ли вы какие-либо баги в процессе выполнения пользовательского сценария?
   Функциональность подвала и футера [manual]:
     - automation: SERPTEST-756
     - do: задайте любой поисковой запрос.
     - assert: выдача соответсвует запросу; внизу страницы присутствует подвал c ссылкой "Показать еще" и футером.
     - do: проверьте функциональность кликабельного элемента подвала - воспользуйтесь 'Показать еще'.
     - do: перейдите в другие поисковые системы с помощью поиска в других системах.
     - assert: по ссылкам произошел переход в соответствующие поисковые системы.
     - do: измените регион с помощью переключателя региона.
     - assert: выдача изменилась в cooтветствии с выбранным регионом, в футере отображается выбранный регион.
     - do: перейдите по остальным ссылкам в футере.
     - assert: все элементы футера и подвала кликабельны, ссылки ведут на соответствующие страницы.
     - do: используйте режим инкогнито, повторите проверки футера.
     - assert: элементы вяглядят корректно при использовании режима инкогнито (не наслаиваются, не съезжают).
     - do: измените ориентацию экрана (вертикальная/горизонтальная), повторите проверки.
     - assert: элементы вяглядят корректно при использовании другой оринентации экрана (не наслаиваются, не съезжают).
               нашли ли вы какие-либо баги в процессе выполнения пользовательского сценария?
   Получение информации о ресурсе с помощью меток и тултипов [manual]:
     - automation: SERPTEST-756
     - do: задайте в поисковую строку имя вашего любимого артиста, получите выдачу по запросу. Возможно, понадобится сделать несколько запросов.
     - assert: выдача соответсвует запросу; выдача содержит сниппеты с метками (метка официальности выглядит как голубой значок с белой галочкой; метка популярности выглядит как зеленый кружок с белым пламенем; метка выбора пользователей выглядит как зеленый кружок с белой короной).
     - do: поскрольте страницу, покликайте на различные метки и ссылки в тултипах.
     - assert: метки выглядят правильно (находятся на линии с гринурлом, не съезжают), при тапе на метку появлется тултип (тултип может состоять из текста и ссылки, просто текста (текст может отличаться)).
     - do: прокликайте ссылки в тултипах.
     - assert: ссылки кликабельны, ведут на соответствующие страницы.
     - do: измените ориентацию экрана (вертикальная/горизонтальная), повторите проверки.
     - assert: элементы вяглядят корректно при использовании другой оринентации экрана (не наслаиваются, не съезжают).
     - do: пройти тест несколько раз с разными запросами. Возможно, понадобится сделать несколько запросов.
     - assert: нашли ли вы какие-либо баги в процессе выполнения пользовательского сценария?
   Органические и расширенные сниппеты [manual]:
     - automation: SERPTEST-756
     - do: задайте любой поисковой запрос.
     - assert: выдача соответсвует запросу; в выдаче присутствуют органические сниппеты, расширенные сниппеты.
     - do: проверьте внешний вид сниппетов.
     - assert: сниппеты вягляд корректно (элементы не наслаиваются, не съезжают).
     - do: прокликайте все элементы сниппета (заголовок, гринурл).
     - assert: элементы кликабельны, ссылки ведут на соответсвуюшие страницы.
     - do: найдите в выдаче расширенный сниппет (с кнопко 'Читать еще' в описании), используйте кнопку 'Читать еще' и 'Скрыть'.
     - assert: при клике на кнопку 'Читать еще' появляется доп.информация в сниппете, при клике на кнопку 'Скрыть' информация скрывается.
     - do: измените ориентацию экрана (вертикальная/горизонтальная), повторите проверки.
     - assert: элементы вяглядят корректно при использовании другой оринентации экрана (не наслаиваются, не съезжают).
     - do: задайте другой поисковой запрос, повторите проверки.
     - assert: нашли ли вы какие-либо баги в процессе выполнения пользовательского сценария?
   Поиск причесок с помощью колдунщика коллекций [manual]:
     - automation: SERPTEST-756
     - do: задайте в поиск интересующие вас прически (например 'прически для девочек на каждый день'), проскрольте страницу. Если колдунщика нет - перезадать запрос в других вариациях, пока колдунщик не появится.
     - assert: выдача соответсвует запросу; в выдаче есть колдунщик коллекций.
     - do: прокликайте все возможные элементы колдунщика, используйте кнопку 'все коллекции'.
     - assert: элементы кликабельны, происходит переход по кликам на соответсвующие страницы.
     - do: проверьте скроллы в колдунщике, проскрольте до конца.
     - assert: скроллы работают корректно (плавно).
     - do: измените ориентацию экрана (вертикальная/горизонтальная), повторите проверки.
     - assert: элементы вяглядят корректно при использовании другой оринентации экрана (не наслаиваются, не съезжают).
     - do: измените запрос на тему которая интересна вам  (например - свадебный маникюр, поделки своими руками, спортивные машины). пройти тест несколько раз с разными запросами. Возможно, понадобится сделать несколько запросов.
     - assert: нашли ли вы какие-либо баги в процессе выполнения пользовательского сценария?

