feature: Факт
type: Одной картинкой
counter: /$page/$main/$result[@wizard_name="image_fact"]

specs-integration:
  Наличие элементов:
    - do: получить выдачу по запросу 'таблица менделеева картинка' _ALTERNATIVE_SEARCH_QUERIES_
    - assert: |
        на первой позиции выдачи есть Фактовый ответ
        в фактовом ответе есть синий тайтл
        в фактовом ответе есть гринурл
        в фактовом ответе есть картинка

specs:
  Широкая картинка:
    params:
      foreverdata: '1037394578'
    beforeEach:
      - do: получить выдачу по запросу 'foreverdata'
      - assert: первым сниппетом является фактовый ответ с большой картинкой
    Портретная ориентация:
      - screenshot: внешний вид соответствует скриншоту [wide]
    Альбомная ориентация:
      - do: повернуть устройство в горизонтальную ориентацию
      - screenshot: внешний вид соответствует скриншоту [wide-landscape]

  Квадратная картинка:
    params:
      foreverdata: '450541026'
    beforeEach:
      - do: получить выдачу по запросу 'foreverdata'
      - assert: первым сниппетом является фактовый ответ с большой картинкой
    Портретная ориентация:
      - screenshot: внешний вид соответствует скриншоту [square]
    Альбомная ориентация:
      - do: повернуть устройство в горизонтальную ориентацию
      - screenshot: внешний вид соответствует скриншоту [square-landscape]

  Высокая картинка:
    params:
      foreverdata: '1324113209'
    beforeEach:
      - do: получить выдачу по запросу 'foreverdata'
      - assert: первым сниппетом является фактовый ответ с большой картинкой
    Портретная ориентация:
      - screenshot: внешний вид соответствует скриншоту [tall]
    Альбомная ориентация:
      - do: повернуть устройство в горизонтальную ориентацию
      - screenshot: внешний вид соответствует скриншоту [tall-landscape]

  Ссылки и счётчики:
    - do: получить выдачу по запросу 'гаечные ключи размеры' _ALTERNATIVE_SEARCH_QUERIES_
    - assert: первым сниппетом является фактовый ответ с большой картинкой
    - do: кликнуть на синий тайтл фактового ответа
    - assert: в новой вкладке открылась страница-источник информации
    - tech: проверить счётчик на синем тайтле
    - do: кликнуть на гринурл фактового ответа
    - assert: в новой вкладке открылась страница-источник информации
    - tech: проверить счётчик в гринурле
    - do: кликнуть на большую картинку фактового ответа
    - assert: в новой вкладке открылась оригинальная картинка
    - tech: проверить счётчик на картинке

v-team: Facts

tlds: [ru, by, ua, kz, uz, com.tr, com]

