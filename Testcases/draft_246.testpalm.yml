feature:  Умный дом - добавление  пульта - EZ-mode - подсказки на экране

specs:
    Умный дом - добавление  пульта - EZ-mode - подсказки на экране:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2977
        - release_Webview
        - release_Smarthome
        - platform_common
        - iot_connection
    - do: "На странице устройств Мой дом нажать на значок `+`"
    - assert: "В нижней части экрана появляется плашка `Добавить`; "
    - do: "Тапнуть на `Устройство умного дома`, затем на `Умный пульт Яндекса`"
    - assert: "Открывается экран выбора дома для устройства"
    - do: "Выбрать дом (или оставить текущий выбранный), нажать `Далее`"
    - assert: "Открывается экран добавления пульта, внизу кнопка `Да, индикатор мигает` и `Режим точки доступа`"
    - do: "Нажать `Да, индикатор мигает`, пройти шаг ввода пароля"
    - assert: "На экране крутится спиннер, в нижней части экрана отображаются подсказки"
    - do: "Проскроллить подсказки до конца направо, затем до конца налево"
    - assert: "- Подсказки скороллятся в обе стороны; - Отображаются такие подсказки в случайном порядке; ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_3081.PNG` alt=`Скриншот` width=`300`/>; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_3082.PNG` alt=`Скриншот` width=`300`/>; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_3083.PNG` alt=`Скриншот` width=`300`/>; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_3084.PNG` alt=`Скриншот` width=`300`/>; "
