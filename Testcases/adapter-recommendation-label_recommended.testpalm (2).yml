    - tech: сработал счётчик показа тултипа c хвостом '/official/click', vars='action=dynamic_click'
    - do: нажать на крайнюю справа метку, метка персонализации
    - assert: появилась всплывающая подсказка с текстом (текст может отличаться) и ссылкой 'Подробнее' (на доменах отличных от ru может осуществляться перевод)
    - screenshot: вид сниппета с меткой и подсказкой [tap-recommend]
    - tech: сработал счётчик показа тултипа c хвостом '/recommend/click', vars='action=dynamic_click'
    - do: нажать на ссылку 'Подробнее' в подсказке (на доменах отличных от ru может осуществляться перевод)
    - assert: произошел переход на страницу с информацией о персональном поиске
    - tech: сработал счётчик на клик c хвостом '/recommend/link'
