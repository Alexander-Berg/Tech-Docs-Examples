feature: Страница "Наши партнеры" на десктопе

specs-integration:
  открывается корректно:
    - do: перейти по ссылке https://yandex.ru/news/smi
    - assert: отобразилась страница "Наши партнеры", ошибок нет

  отображает результаты поиска:
    - do: перейти по ссылке https://yandex.ru/news/smi?name=риа
    - assert: отобразилась страница "Наши партнеры", ошибок нет

  позволяет перейти на страницу издания из выдачи:
    - do: открыть https://yandex.ru/news/smi?name=F1news
    - assert: открылась страница "Наши партнеры" с результатами поиска
    - do: кликнуть по любому названию издания, например, "F1news"
    - assert: открылась страница "База данных СМИ" с данными об издании

specs:
  имеет внешний вид:
    - do: установить ширину экрана 1920х1080
    - do: открыть https://yandex.ru/news/smi
    - assert: |
        открылась страница "Наши партнеры",
        на странице есть описание и инпут "Название издания", 
        справа есть рекламный блок
    - do: уменьшить ширину экрана до 1250px
    - assert: рекламный блок справа скрывается   

  содержит строку поиска по СМИ:
    - do: установить ширину экрана 1920х1080
    - do: открыть https://yandex.ru/news/smi  
    - assert: |
        открылась страница "Наши партнеры",
        на странице есть поле поиска с плейсхолдером "Название издания"
    - do: навести курсор мыши на поле поиска 
    - assert: меняется обводка поля поиска
    - do: клик по полю поиска 
    - assert: плейсхолдер остается в поле, появляется курсор     
    - do: написать в инпуте название любого СМИ, например, "РИА"
    - assert: в поле поиска плейсхолдер и текст запроса

  позволяет перейти на страницу издания, которая имеет внешний вид:
    - do: установить ширину экрана 1920х1080
    - do: открыть https://yandex.ru/news/smi/nevnov?name=невские+новости 
    - assert: |
        открылась страница издания "Невские новости",
        на странице есть логотип, описание, данные издания и кнопка "Написать в редакцию"
    - do: навести курсор на кнопку "Написать в редакцию"
    - assert: по ховеру кнопка меняет цвет шрифта
    - do: клик на кнопку "Написать в редакцию"
    - assert: открылся почтовый клиент с верным адресом

