feature:  Умный дом - переходы в подборе пульта - по бренду

specs:
    Умный дом - переходы в подборе пульта - по бренду:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2714
        - release_Webview
        - platform_common
    - do: "Начать подбирать пульт по бренду, в списке тапнуть на `я не нашёл нужный бренд`"
    - assert: "Открывается экран автоподбора пульта"
    - do: "Начать подбирать пульт по бренду, выбрать любой бренд, пролистать все пульты до конца, нажать на “не могу найти подходящий пульт”"
    - assert: "Открывается экран автоподбора пульта"
    - do: "Подобрать пульт автоподбором, сохранить"
    - assert: "Пульт подобран, работает"
    - do: "Повторить пункт 2; Подобрать пульт автоподбором, пролистать все подобранные пульты до конца, нажать “не могу найти подходящий пульт”"
    - assert: "Открывается экран обучения пульта"
    - do: "Добавить любой пульт, `обучить` любую кнопку, сохранить"
    - assert: "Пульт сохранён, выглядит как `другое устройство` (иконка домик), внутри только обученная кнопка и нет никаких других"
