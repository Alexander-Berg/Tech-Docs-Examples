feature: Исследовательские кейсы

description: Исследовательские кейсы для регулярного прогона функциональности в проде на толокерах

specs:
  Поиск информации об организации [manual]:
    - automation: SERPTEST-549
    - do: задайте в поисковую строку запрос популярного заведения в вашем городе или ближайшем крупном населенном пункте
    - assert: cправа на странице находится колдунщик одной организации из запроса (Если колдунщика нет - перезадать запрос с другими популярными заведениями, пока колдунщик не появится)
    - do: просмотрите основную информацию об организации
    - assert: |
        в колдунщике есть фрагмент карты с обозначенным местоположением организации, есть фотографии
        в колдунщике отображаются характерные признаки заведения, его особенности
        имеющиеся ссылки в разделе "ключ: значание" кликабельны и открывают (выполняют) ожидаемые для пользователя страницы (действия)
    - do: почитайте самые первые отзывы об организации
    - do: просмотрите информацию о других нескольких организациях, предлагаемых в списке 'Похожие места'
    - assert: при выполнении теста были ли обнаружены баги?
  Поиск информации об организации в попапе [manual]:
    - automation: SERPTEST-549
    - do: задайте в поисковую строку запрос популярного заведения в вашем городе или ближайшем крупном населенном пункте
    - assert: cправа на странице находится колдунщик одной организации из запроса (Если колдунщика нет - перезадать запрос с другими популярными заведениями, пока колдунщик не появится)
    - do: кликните по кнопке 'N отзывов' под картой
    - assert: открылось модальное окно с расширенной информацией об организации
    - do: просмотрите информацию об организации на каждой вкладке модального окна, повзаимодействуйте с кликабельными элементами
    - assert: |
        вкладки в модальном окне содержат соответствующию их названию информацию
        имеющиеся кликабельные элементы открывают (выполняют) ожидаемые для пользователя страницы (действия)
    - do: закройте модальное окно
    - assert: при выполнении теста были ли обнаружены баги?

