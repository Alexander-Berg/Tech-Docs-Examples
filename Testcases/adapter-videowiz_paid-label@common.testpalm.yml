feature: Колдунщик видео
experiment: Бейдж платного контента

tlds:
  - ru
  - ua
  - by
  - kz

specs:
  browsers:
    notFor:
      - ipad
      - searchapp-pad
  Многорядный колдунщик видео:
    - params:
        foreverdata: '29842238'
    - do: получить выдачу по запросу "смешные видео" (или иному запросу, чтобы был многорядный колдунщик)
    - assert: у первого ролика присутствует бейдж со знаком рубля
    - screenshot: метка платного контента [vital-paid-label]
  Однорядный колдунщик видео:
    - params:
        foreverdata: '29842238'
    - do: получить выдачу по запросу "порно" (или иному запросу, чтобы был однорядный колдунщик)
    - assert: у первого ролика присутствует бейдж со знаком рубля
    - screenshot: метка платного контента [v4thumbs-paid-label]
  XL колдунщик видео:
    - params:
        foreverdata: '3330172765'
    - browsers:
      - ios-touch-group
      - android-touch-group
      - searchapp-phone-group
    - do: получить выдачу по запросу "смешные видео" (или иному запросу, чтобы был XL колдунщик)
    - assert: у первого ролика присутствует бейдж со знаком рубля
    - screenshot: метка платного контента [xl-paid-label]

