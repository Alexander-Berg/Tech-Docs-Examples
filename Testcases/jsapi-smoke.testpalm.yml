feature: AppSmoke 4.99
type: Ассессоры

specs:
  #Временно вставляю скриншоты джинком, так как асессоры не проходят данные тесты совсем из-за ошибки по скриншотам https://jing.yandex-team.ru/files/likharad-m/Test_runs__TestPalm_2019-04-01_17-55-04.png
  Проверка колдунщика видео [manual]:
    - automation: SERPTEST-549
    - v-team: Video
    - priority: normal
    - do: получить выдачу по запросу 'котики видео'
    - screenshot: появился видеоколдунщик, примерный вид такой (колдунщик может быть многорядным) [https://jing.yandex-team.ru/files/likharad-m/Screenshot_20190401-192809.png_2019-04-01_19-28-50.png]
    - do: кликнуть по тайтлу в колдунщике Видео
    - assert: |
        осуществился переход на сервис Видео в приложении,
        показана выдача Видео по тому же запросу
    - do: кликнуть на таб Сайты под желтой шапкой
    - assert: вернулись обратно на выдачу по сайтам по тому же запросу
  Проверка сайдблока в колдунщике ОО [manual]:
    - automation: SERPTEST-549
    - v-team: OO
    - do: получить выдачу по запросу 'война и мир'
    - screenshot: появилась карточка объекта, примерный вид такой (может содержать список 'Смотрите также') [https://jing.yandex-team.ru/files/likharad-m/Screenshot_20190401-192926.png_2019-04-01_19-30-40.png]
    - do: кликнуть на заголовок карточки
    - assert: сайдблок открылся
    - do: проскроллить страницу вверх до упора
    - assert: |
        заголовок шапки со слова 'Назад' сменился на 'война и мир',
        внизу есть кнопка 'Все результаты поиска'
    - do: кликнуть на стрелку 'Назад' (<) вверху
    - assert: сайдблок закрылся
  Проверка аякс перезапроса в Объектном ответе [manual]:
    - automation: SERPTEST-549
    - v-team: OO
    - do: получить выдачу по запросу 'мадонна'
    - screenshot: появилась карточка объекта, примерный вид такой (может содержать также карусель с видео, могут отсутствовать рейтинги и блок 'подробнее' внизу) [https://jing.yandex-team.ru/files/likharad-m/Screenshot_20190401-193121.png_dokumentov_5_vsego_stranits_5_2019-04-01_19-34-04.png]
    - do: кликнуть на ссылку в поле 'Родители:'
    - assert: произошел аякс-перезапрос и появилась новая выдача
  Проверка наличия опечаточника [manual]:
    - automation: SERPTEST-549
    - v-team: Freshness
    - do: получить выдачу по запросу 'малоко'
    - assert: на выдаче появился опечаточник
    - screenshot: примерный внешний вид [https://jing.yandex-team.ru/files/likharad-m/Screenshot_20190401-193149.png_dokumentov_5_vsego_stranits_5_2019-04-01_19-34-50.png]
    - do: кликнуть на кнопку 'Отменить'
    - assert: результаты поисковой выдачи обновились
  Проверка подгрузки второй страницы [manual]:
    - automation: SERPTEST-549
    - v-team: Beauty
    - do: получить выдачу по запросу 'тест'
    - assert: загрузились результаты выдачи
    - do: пролистать до конца выдачи
    - screenshot: внизу есть кнопка 'Показать ещё' [https://jing.yandex-team.ru/files/likharad-m/Screenshot_20190401-193204.png_dokumentov_5_vsego_stranits_5_2019-04-01_19-35-19.png]
    - do: кликнуть по кнопке 'Показать еще'
    - assert: |
        загрузилась вторая страница с результатами,
        вместо кнопки появился разделитель страниц с номером 2
    - do: пролистать до конца выдачи и кликнуть 'Показать еще'
    - assert: |
        загрузилась третья страница с результатами,
        вместо кнопки появился разделитель страниц с номером 3

