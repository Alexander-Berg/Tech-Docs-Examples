feature:  Отложенные сценарии - завершившийся корректно сценарий

specs:
    Отложенные сценарии - завершившийся корректно сценарий:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2778
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - webview_regress
        - iot_timer
        - iot_scenario
    - do: "Preconditions ; Поставить сценарий, например, `выключи лампочку через 10 секунд`"
    - do: "Дождаться срабатывания сценария"
    - assert: "Сценарий пропадает из верхней галереи запусков"
    - do: "Нажать на `История` в правом углу страницы"
    - assert: "В самом верху списка отображается только что завершённый сценарий с зелёным текстом `Запуск по времени` и текущей датой и временем запуска; ![](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-07-15%20в%2017.27.57.png)"
    - do: "Поставить сценарий `Включи свет на 30 секунд`; Дождаться срабатывания сценария"
    - assert: "Сценарий пропадает из верхней галереи запусков, сценарий выполняется"
