Действующий промокод:
  - do: в поле промокод ввести действующий промокод, например, CONNECT_50
  - assert: кнопка "Применить" стала кликабельной
  - do: нажать на кнопку "Применить"
  - assert: промокод применен
  - screenshot: отображается сообщение "Промокод успешно активирован" [notification]
  - screenshot: внешний вид введенного промокода [success]

Несуществующий промокод:
  - do: в поле промокод ввести несуществующий промокод, например qwerty
  - do: нажать на кнопку "Применить"
  - assert: |
      промокод не применился
      появилось сообщение о несуществующем коде
  - screenshot: скриншот экрана с сообщением об ошибке [error]

Промокод не введен:
  - do: поле "промокод" оставить пустым
  - assert: кнопка "применить" осталась серой и неактивной
