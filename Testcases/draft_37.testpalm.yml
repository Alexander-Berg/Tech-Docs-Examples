feature:  Умный дом - включаем всю группу

specs:
    Умный дом - включаем всю группу:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1883
        - release_Smarthome
        - smarthome_regress
        - iot_voice
        - evo_automated
    - do: "Preconditions Есть хотя бы одна группа на устройстве и туда добавлено хотя бы два устройства"
    - do: "`Включи всё <в группе>`; `Включи <группа>`"
    - assert: "Все устройства в группе включаются"
    - do: "`Выключи всё <в группе>`; `Выключи <группа>`"
    - assert: "Все устройства в группе выключаются"
