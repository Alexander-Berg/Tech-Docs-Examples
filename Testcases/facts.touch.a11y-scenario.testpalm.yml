feature: Факты (a11y)

specs:
  Саджест факт и метадок: # исследовательский сценарий для незрячего ассессора
    - tags:
        - a11y_scenario_smoke
    - automation: SERP-150405
    - do: получить выдачу по запросу "сколько весит слон"
    - assert: на выдаче есть блок с названием "Быстрый ответ" (или "Мгновенный ответ"), содержащий ответ на вопрос
    - do: перейти к списку похожих вопросов (метадокумент)
    - assert: есть возможность переходить по пунктам списка
    - do: попробовать развернуть по очереди пункты списка и прочитать ответы на вопросы
    - assert: пункты раскрываются, текст с ответом на вопрос доступен для озвучки
    - do: найти ссылку на источник одного из вопросов и перейти по ней
    - assert: произошел переход на страницу источника

  Колдунщик времени: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-150405
    - do: получить выдачу по запросу "сколько времени в москве"
    - assert: на выдаче есть блок с названием "Быстрый ответ" (или "Мгновенный ответ") с информацией о времени в Москве, датой и часовым поясом

  Табличный факт: # исследовательский сценарий для незрячего ассессора
    - tags:
        - a11y_scenario_smoke
    - automation: SERP-150405
    - do: получить выдачу по запросу "праздники 2022"
    - assert: на выдаче есть блок с названием "Быстрый ответ" (или "Мгновенный ответ") с тайтлом и таблицей
    - do: узнать названия колонок и их содержимое
    - assert: навигация по таблице последовательная, понятно, в каком столбце и на какой строке каждое значение

  Конвертер величин: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-150405
    - do: получить выдачу по запросу "5 гигабайт в мегабайтах"
    - assert: на выдаче есть блок с названием "Быстрый ответ" (или "Мгновенный ответ") с конвертером величин
    - do: ознакомиться с результатами
    - do: изменить значение поля "Тип конвертера" (например, на "Мера длины")
    - assert: названия полей конвертируемых значений также поменялись
    - do: изменить конвертируемые величины
    - assert: результат обновлен

  Стихолюб: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-150405   
    - do: получить выдачу по запросу "белеет парус одинокий лермонтов"
    - assert: на выдаче есть блок с названием "Быстрый ответ" (или "Мгновенный ответ") с заголовком и текстом стихотворения, которые доступны к озвучке
    - do: найти элемент "Читать еще" и нажать в него
    - assert: появился оставшийся текст стихотворения, доступный для озвучки
    - do: найти информацию об авторе и источниках, где можно прочитать стихотворение, перейти на один из источников
    - assert: произошел переход на страницу источника

  Словарный факт: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-150405   
    - do: получить выдачу по запросу "крамола это"
    - assert: на выдаче есть блок с названием "Быстрый ответ" (или "Мгновенный ответ") с выдержкой из словаря по слову "крамола"
    - do: ознакомиться со значением слова, ударением и примерами использования
    - do: найти ссылку на источник и перейти по ней
    - assert: произошел переход на страницу источника

  Математический колдунщик: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-150405   
    - do: получить выдачу по запросу "объем конуса"
    - assert: на выдаче есть блок с названием "Быстрый ответ" (или "Мгновенный ответ") с формулой расчета, формула зачитывается скринридером посимвольно
    - do: ознакомиться с формулой, найти выпадающий список с вариантами расчета
    - assert: выпадающий список присутствует и доступен
    - do: выбрать другой вариант расчета
    - assert: формула изменилась
    - assert: при навигации внутри быстрого ответа отсутствует озвучка информации, не несущей смысла для незрячего пользователя - картинки, ссылки, которые они содержат и прочее
    - do: найти в быстром ответе ссылку "Конус" и перейти по ней
    - assert: открылась новая страница, в поисковой строке присутствует слово "конус", выдача соответствует новому поисковому запросу

  Определитель номера: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-150405   
    - do: получить выдачу по запросу "8800550-05-00"
    - assert: на выдаче есть блок с названием "Быстрый ответ" (или "Мгновенный ответ") с указанным номером и информацией о том, кому он принадлежит  
    - do: найти ссылку на источник и прочитать заголовок к ней
    - assert: ссылка не зачитывается посимвольно, заголовок зачитывается как текст
  
  Объектный факт: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-150405   
    - do: получить выдачу по запросу "рост билана"
    - assert: на выдаче есть блок с названием "Быстрый ответ" (или "Мгновенный ответ")
    - do: ознакомиться с содержимым быстрого ответа
    - assert: при навигации внутри быстрого ответа отсутствует озвучка информации, не несущей смысла для незрячего пользователя - картинки, ссылки, которые они содержат и прочее

  Колдунщик каллорий: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-150405   
    - do: получить выдачу по запросу "яблоко калорийность"
    - assert: на выдаче есть блок с названием "Быстрый ответ" (или "Мгновенный ответ") с информацией о калорийности яблока
    - do: прочитать тайтл, сабтайтл и информацию о БЖУ
    - assert: при навигации внутри быстрого ответа отсутствует озвучка информации, не несущей смысла для незрячего пользователя - картинки, ссылки, которые они содержат и прочее
    - do: найти ссылку на источник и перейти по ней
    - assert: открылась страница источника

