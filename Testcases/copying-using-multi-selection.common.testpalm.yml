feature: Копирование через мультивыбор

specs:

    Можно копировать собственное текстовое сообщение[manual]:
        - tags: [advanced_smoke]
        - automation: MSSNGRFRONT-5645
        - description: |
              У авторизованного пользователя есть приватный/групповой чат, в истории которого есть собственное текстовое сообщение (если такого сообщения нет - отправить в чат любое текстовое сообщение)
        - do: Открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открыт
        - do: Кликнуть ПКМ/Тапнуть по области собственного сообщения в чате
        - assert: Открылось контекстное меню
        - do: Кликнуть ЛКМ/Тапнуть по пункту меню "Выбрать"
        - assert: |
              Мультивыбор вызван
              Сообщение, по которому был произведен клик ПКМ/тап, выделено
              Вместо поля ввода сообщения появляется панель с пунктами "Ответить", "Переслать", "Скопировать" и "Удалить" (если Вы администратор чата, то будет еще и кнопка "Закрепить")
        - do: В меню мультивыбора нажать на “Скопировать”
        - assert: |
              На экране на короткое время появилась надпись "Текст скопирован"
              Мультивыбор закрыт
              Вместо панели мультивыбора появляется поле ввода сообщения
        - do: В этом же чате кликнуть ПКМ/лонгтапнуть на поле ввода
        - assert: В поле ввода вызывается контекстное меню
        - do: В контекстном меню выбрать пункт "Вставить"
        - assert: В поле ввода вставляется информация в формате
        - assert: дата
        - assert: пустая строка
        - assert: имя автора, время
        - assert: текст сообщения
        - do: Отправить сообщение в чат
        - assert: В окне чата отображается
        - assert: дата
        - assert: пустая строка
        - assert: имя автора, время
        - assert: текст сообщения

