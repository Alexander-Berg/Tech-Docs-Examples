feature: Задачи
type: Модерация. Категории задач

specs:
  Общие проверки [manual]:
    - automation: FEMIDA-5083
    - do: открыть страницу категорий задач /complaints/
    - assert: |
        открылась страница категорий задач
        активен таб 'Категории задач'
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/klimovich-a/2019-09-17_17.56.34-mhupc.png]
    - do: проверить ссылку в любом названии категории в колонке 'Категория'
    - assert: ссылка содержит /problems/?categories=<id>
    - do: проверить ссылку в колонке 'Жалобы'
    - assert: ссылка содержит /complaints/list/?category=<id>&moderator=
    - do: проверить ссылку в колонке 'Модераторы'
    - assert: ссылка содержит /<staff-user__name>

tags:
  - reviewed

priority: normal

browsers:
  - yandex-browser-desktop
  - firefox-desktop
  - safari-desktop
