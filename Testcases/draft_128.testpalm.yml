feature:  Умный дом - вызов сценария (вызов голосом с колонки) - игнорируем действие с конкретной колонкой если есть действие на ту, которая услышит

specs:
    Умный дом - вызов сценария (вызов голосом с колонки) - игнорируем действие с конкретной колонкой если есть действие на ту, которая услышит:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2640
        - release_Smarthome
        - smarthome_regress
        - surface_station
        - surface_loudspeaker
        - iot_voice
        - iot_scenario
    - do: "Preconditions На аккаунте есть хотя бы 1 колонка; ; Сделать сценарий, который **содержит два действия**:; 1) `любая умная колонка`  + `ответит на вопрос или выполнит команду`; 2) выбрать конкретную колонку, которая есть на аккаунте + `ответит на вопрос или выполнит команду`"
    - do: "Вызвать голосом сценарий на этой колонке из п.2"
    - assert: "Должна сработать только фраза/команда из пункта 1; Фраза/команда для этой колонки должна проигнорироваться"
