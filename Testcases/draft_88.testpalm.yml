feature:  Умный дом - добавление устройства - Устройство не найдено

specs:
    Умный дом - добавление устройства - Устройство не найдено:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2300
        - release_Webview
        - release_Smarthome
        - platform_common
        - iot_connection
    - do: "Description Проверяем корректность отображения и функционал страницы, которая появляется, когда не удаётся обнаружить устройство для настройки"
    - do: "Preconditions Не переводим ни одно устройство в режим настройки"
    - do: "На странице устройств Мой дом нажать на значок “+” в нижнем углу; "
    - assert: "В нижней части экрана появляется плашка (Добавить Устройство Сценарий и тд); "
    - do: "Тапнуть на “Устройство”"
    - assert: "- Открывается страница добавления устройств; - Первый блок - `Устройства Яндекса` (Умная лампочка Яндекса, Умная розетка Яндекса, Умный пульт Яндекса); - Второй блок - `Популярные производители`, содержит список провайдеров (например, Phillips Hue, Xiaomi и тд)"
    - do: "Тапнуть на `Умная лампочка Яндекса`"
    - assert: "Открывается экран добавления лампочки, внизу кнопка `Продолжить` и `Режим точки доступа`"
    - do: "Нажать `Продолжить`"
    - assert: "Открывается экран выбора wifi"
    - do: "Выбрать wifi"
    - assert: "Открывается экран ввода пароля"
    - do: "Ввести пароль, происходит поиск устройства, подождать около 2 мин"
    - assert: "После поиска отображается страница `Не удалось подключить`; ; [Скриншот страницы](https://jing.yandex-team.ru/files/osennikovak/uhura_2020-11-07T16%3A47%3A23.008678.jpg)"
    - do: "Нажать на `Чат поддержки`"
    - assert: "Ведет в чат в мессенджере помощи по станции и УД"
    - do: "Вернуться назад, нажать на Помощь и справка"
    - assert: "Ведет на https://yandex.ru/support/smart-home/lamp/no-connection.html"
    - do: "Вернуться назад, нажать на `Попробовать ещё раз`"
    - assert: "Открывается первая страница подключения с кнопками `Продолжить` и `Режим точки доступа`"
    - do: "Нажать `Продолжить`; Выбрать wifi, ввести пароль, происходит поиск устройства, подождать около 2 мин; После поиска отображается страница `Не удалось подключить`; Нажать на `Подключить в режиме точки доступа`"
    - assert: "Открывается первая страница подключения в режиме точки доступа (в инструкции написано, что лампочка должна медленно мигать) с кнопкой продолжить"
