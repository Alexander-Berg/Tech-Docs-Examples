feature: Верхнее меню

specs:
  Положительные:
    1. Внешний вид верхнего меню для пользователя с расширенной ролью:
      - tech: залогиниться robot-abc-001
      - do: открыть ABC (/)
      - screenshot: в верхнем меню есть логотип "АВС", пункты "Все сервисы", "Подтверждения", "Ресурсы", "Заказ железа", кнопка "Создать сервис", поле "Поиск сервисов" с кнопкой "Найти", иконки мессенджера и колокольчика, аватар [base-role-menu]

    2. Поиск сервиса в шапке по названию:
      - tech: залогиниться robot-abc-002
      - assert: в верхнем меню есть поле "Поиск сервисов" с кнопкой "Найти"
      - do: ввести в поле "Поиск сервисов" текст "автотестовый сервис"
      - screenshot: появился саджест, в котором все предложенные варианты содержат словосочетание "автотестовый сервис" без учёта регистра [search-suggest]
      - do: кликнуть в саджесте на вариант "Автотестовый сервис для запроса ролей 1"
      - assert: произошёл переход на страницу сервиса "Автотестовый сервис для запроса ролей 1" (/services/autotestserviceforrolereq1/)

    3. Поиск сервиса в шапке по слагу:
      - tech: залогиниться robot-abc-002
      - do: открыть ABC (/)
      - assert: в верхнем меню есть поле "Поиск сервисов" с кнопкой "Найти"
      - do: ввести в поле "Поиск сервисов" текст "autotestserviceforrolereq1"
      - assert: появился саджест, в котором предложен только один вариант - "Автотестовый сервис для запроса ролей 1"
      - do: кликнуть в саджесте на вариант "Автотестовый сервис для запроса ролей 1"
      - assert: произошёл переход на страницу сервиса "Автотестовый сервис для запроса ролей 1" (/services/autotestserviceforrolereq1/)

    4. Поиск сервиса в шапке по id сервиса:
      - tech: залогиниться robot-abc-002
      - do: открыть ABC (/)
      - assert: в верхнем меню есть поле "Поиск сервисов" с кнопкой "Найти"
      - do: ввести в поле "Поиск сервисов" цифры 4424
      - assert: появился саджест, в котором предложен только один вариант - "Автотестовый сервис для запроса ролей 1"
      - do: кликнуть в саджесте на вариант "Автотестовый сервис для запроса ролей 1"
      - assert: произошёл переход на страницу сервиса "Автотестовый сервис для запроса ролей 1" (/services/autotestserviceforrolereq1/)

    5. Переход на страницу создания нового сервиса:
      - tech: залогиниться robot-abc-002
      - do: открыть ABC (/)
      - assert: в верхнем меню есть кнопка "Создать сервис"
      - do: кликнуть на кнопку "Создать сервис"
      - assert: произошёл переход на страницу создания нового сервиса (/create-service)


