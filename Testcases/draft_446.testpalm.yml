feature:  Умный дом - лампочка - поллинг wifi в EZ

specs:
    Умный дом - лампочка - поллинг wifi в EZ:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4034
        - release_Webview
        - iot_lamp
        - iot_connection
    - do: "Description Чтобы подключить девайс, телефон должен быть в wi-fi сети. Проверяем, как телефон с мобильным интернетом входит в настройку"
    - do: "Preconditions Телефон с мобильным интернетом, в настройках есть сохранённая wi-fi сеть с интернетом, сам wi-fi отключён"
    - do: "Открыть сценарий настройки любого девайса с EZ-режимом, например, лампочки; На странице `убедитесь, что лампочка/индикатор моргает` выбрать `да`"
    - assert: "Открывается экран `Подключите телефон к wi-fi сети`; <img src=`https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202021-09-28%20%D0%B2%2019.17.51.22e0428.png` alt=`Скриншот` width=`200`/>"
    - do: "Открыть на телефоне шторку с функциями быстрого доступа ; *Не переходить в настройки телефона!*; Включить wi-fi, закрыть шторку"
    - assert: "Телефон подключается к запомненной сети; Страница самостоятельно обновляется, открывается экран `Выберите сеть wi-fi, через которую ваше устройство подключится...` со списком доступных телефону сетей"
