feature: Колдунщик такси

specs:
  Проверка ссылок и счётчиков:
    - do: получить выдачу по запросу 'заказ такси в москве'
    - screenshot: на выдаче присутствует колдунщик Яндекс.Такси с кнопкой заказа (внешний вид может незначительно отличаться) [adapters/adapter-taxi/moscow-195-{{PLATFORM}} >> plain]
    - assert: |
        проверить ссылку в тайтле, она должна вести на сервис Такси
        после клика ссылка должна прокрашиваться в фиолетовый цвет
    - tech: проверить счетчик в тайтле
    - assert: проверить ссылку в гринурле, она должна вести на сервис Такси
    - tech: проверить счетчик в гринурле
    - assert: |
        над кнопками есть некоторая информация о тарифах, написано более светлым текстом
        проверить что информация не вылазит за пределы экрана
    - assert: проверить ссылку в кнопке "Тарифы", она должна вести на сервис Такси с информацией о тарифах
    - tech: проверить счетчик в кнопке "Тарифы"
    - assert: проверить ссылку в кнопке "Вызвать такси", она должна вести на сервис Такси с формой заказа такси
    - tech: проверить счетчик в кнопке "Вызвать такси"
    - tech: внешний вид в другом городе екатеринбурге [adapters/adapter-taxi/ekaterinburg-196-{{PLATFORM}} >> plain]

