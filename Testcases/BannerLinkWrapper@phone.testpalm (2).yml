aliases:
    - &before1
        - do: при дальнейшей проверке указанных ожидаемых результатов обращайте внимание на любые некорректные на ваш взгляд поведения, основываясь на свой опыт использования web-приложений (например, сохранение позиции при переходах туда-обратно кнопками на устройстве, пустые экраны при переходах, кривая верстка, скачкИ элементов, плавность скролла, неработающая функциональность и т.п.
        - do: перейти по ссылке https://yandex.ru/turbo/zymbo.ru?text=zymbo.ru%2Fyandexturbocatalog%2F&page_type=main&morda=1&ecommerce_main_page_preview=1
        - assert: на странице есть блок со слайдами [https://jing.yandex-team.ru/files/dakhetov/slidepromo.png]
    - &before2
        - do: при дальнейшей проверке указанных ожидаемых результатов обращайте внимание на любые некорректные на ваш взгляд поведения, основываясь на свой опыт использования web-приложений (например, сохранение позиции при переходах туда-обратно кнопками на устройстве, пустые экраны при переходах, кривая верстка, скачкИ элементов, плавность скролла, неработающая функциональность и т.п.
        - do: перейти по ссылке https://yandex.ru/turbo/spideradio.github.io/n/yandexturbocatalog/main/?morda=1&ecommerce_main_page_preview=1
        - assert: на странице есть блок со слайдами [https://jing.yandex-team.ru/files/skurhanski/chrome_aUjd3QRzB8.png]

specs:
    Слайды переключаются автоматически:
        - automation: TURBOUI-3906
        - *before2
        - assert: слайды переключаются автоматически через некоторое время
        - assert: слайды переключаются по кругу
        - assert: шкала таймера заполняется равномерно без рывков

    После свайпа переключение сладов останавливается:
        - automation: TURBOUI-3906
        - *before2
        - do: переключить слайд свайпом
        - assert: слайд переключился
        - assert: шкала таймера заполнилась
        - assert: следующий слайд автоматически не переключился

    Ссылка открывается в той же вкладке:
        - tags: no_assessors #надо найти магазин с баннером, ведущим внутрь магазина
        - automation: TURBOUI-3906
        - *before1
        - do: нажать на слайд
        - assert: в этой же вкладке открылась карточка товара со слайда
        - assert: карточка товара открылась без анимации
        - do: нажать на ссылку со стрелкой в левом верхнем углу
        - assert: открылась главная страница магазина

