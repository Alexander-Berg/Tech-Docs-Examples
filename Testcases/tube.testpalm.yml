feature: 'Пробки'

specs:
  Обязательные проверки:
    - do: получить выдачу по запросу 'пробки в Москве'
    - tech: на странице появилась фича пробки
  Основная функциональность [manual]:
    - automation: SERP-74678
    - do: получить выдачу по запросу 'пробки в Москве'
    - screenshot: в результатах появился колдунщик Яндекс.Пробки [adapters/adapter-traffic/green-88-{{PLATFORM}} >> plain]
    - do: кликнуть на ссылку в заголовке колдунщика
    - assert: в новой вкладке открылись Яндекс.Карты с отображенными на них пробками в Москве (в некоторых браузерах вместо карты отображается сообщение о необходимости обновления браузера)
    - tech: проверка счетчика в тайтле
    - do: кликнуть на надпись с количеством 'баллов' в колдунщике Яндекс.Пробки
    - assert: в новой вкладке открылись Яндекс.Карты с отображенными на них пробками в Москве (в некоторых браузерах вместо карты отображается сообщение о необходимости обновления браузера)
    - tech: проверка счетчика на ссылке с количеством баллов
    - do: сверяем ссылку в кнопке "на большую карту"
    - assert: в новой вкладке открылись Яндекс.Карты с отображенными на них пробками в Москве (в некоторых браузерах вместо карты отображается сообщение о необходимости обновления браузера)
    - tech: проверка счетчика на кнопке
    - do: кликнуть на карту в колдунщике Яндекс.Пробки
    - assert: в новой вкладке открылись Яндекс.Карты с отображенными на них пробками в Москве (в некоторых браузерах вместо карты отображается сообщение о необходимости обновления браузера)
    - tech: проверка счетчика на карте
  Уровень пробок 0 баллов:
    - params:
        foreverdata: '1997556160'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: колдунщик пробок присутствует на странице
    - screenshot: внешний вид [plain]

