feature: Объектный ответ
type: Галерея
counter: /$page/$parallel/$result[@wizard_name="entity_search"]/gallery

specs:
  beforeEach:
    - do: получить выдачу по запросу 'Нил Патрик Харрис'
    - assert: появилась карточка объекта с галереей
  Галерея при ховере на ее элементы:
    - do: навести курсор на главную тумбу
    - screenshot: пример внешнего вида [main-thumb]
    - assert: тумба высветлилась
    - do: навести курсор на первую тумбу
    - screenshot: пример внешнего вида [first-thumb]
    - assert: тумба высветлилась
    - do: навести курсор на кнопку 'Плюс'
    - screenshot: пример внешнего вида [more-button]
    - assert: кнопка затемнилась
    - assertMetrics: '*'
  Галерея при изменении рамера экрана:
    - do: установить размер экрана 1030x1200 (в браузерах Internet Explorer и Edge установить при этом портретную ориентацию)
    - screenshot: пример внешнего вида [cols-6]
    - assert: количество тумб в галерее сократилось
    - do: установить размер экрана 1130x1200 (в браузерах Internet Explorer и Edge установить при этом портретную ориентацию)
    - screenshot: пример внешнего вида [cols-8]
    - assert: количество тумб в галерее выросло
    - do: установить размер экрана 1230x1200 (в браузерах Internet Explorer и Edge установить при этом портретную ориентацию)
    - screenshot: пример внешнего вида [cols-10]
    - assert: количество тумб в галерее выросло
    - assertMetrics: '*'

files:
  - features/desktop/z-entity-search/gallery/gallery.hermione.js

v-team: OO

tags:
  - oo_gallery

tlds: ['ru', 'ua', 'by', 'kz', 'com.tr']
