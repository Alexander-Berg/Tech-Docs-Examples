feature: Опечатка и Ко
type: Проброс исправленного запроса в другие ссылки на странице

specs:
  Проверка зависимых блоков:
    Подстановка исправленного запроса в pager:
      - do: получить выдачу по запросу "ktnj"
      - assert: получена выдача по указанному запросу
      - do: проскроллить страницу вниз до подвала
      - do: кликнуть в кнопку "5" (перейти на пятую страницу выдачи)
      - do: проверить ссылки в кнопках "3", "4", "6". "7", "Далее", "В начало"
      - assert: в ссылках на страницы по номерам "3", "4", "6". "7" в пагинаторе присутствует параметр `text=лето` (не ошибка, если параметр имеет вид 'text=%D0%BB%D0%B5%D1%82%D0%BE')
      - assert: ссылка "Далее" в пагинаторе должна иметь параметр `text=лето` (не ошибка, если параметр имеет вид 'text=%D0%BB%D0%B5%D1%82%D0%BE')
      - assert: ссылка "В начало" в пагинаторе должна иметь параметр `text=лето` (не ошибка, если параметр имеет вид 'text=%D0%BB%D0%B5%D1%82%D0%BE')
      - assertMetrics: '*'
    Подстановка исправленного запроса в табы сервисов (ленивая):
      - do: получить выдачу по запросу "gjrthjr cfqn"
      - do: кликнуть на таб "Карты" под поисковой стрелкой
      - assert: в новой вкладке открылся сервис карт
      - do: вернуться обратно в таб с исходной выдачей
      - do: проверить ссылку "Карты"
      - tech: у ссылки "Карты" присутствует параметр `text=покерок сайт` (не ошибка, если параметр имеет вид 'text=%D0%BF%D0%BE%D0%BA%D0%B5%D1%80%D0%BE%D0%BA%20%D1%81%D0%B0%D0%B9%D1%82')
      - assertMetrics: '*'

specs-integration:
  Исправленный запрос в навигации:
    - do: получить выдачу по запросу "yfcnhjtybt"
    - do: проскроллить страницу вниз до подвала
    - do: кликнуть в кнопку "4" (перейти на четвертую страницу выдачи)
    - do: проверить ссылки в кнопках "2", "Далее", "В начало"
    - assert: ссылка с номером "2" в пагинаторе имеет параметр "text=настроение" (может быть закодировано https://jing.yandex-team.ru/files/elregent/text%20настроение.png)
    - assert: ссылка "Далее" в пагинаторе имеет параметр "text=настроение" (может быть закодировано https://jing.yandex-team.ru/files/elregent/text%20настроение.png)
    - assert: ссылка "В начало" в пагинаторе имеет параметр "text=настроение" (может быть закодировано https://jing.yandex-team.ru/files/elregent/text%20настроение.png)
  Ленивое исправление запроса в ссылках на сервисы:
    - do: получить выдачу по запросу "yfcnhjtybt"
    - do: кликнуть на таб "Картинки" под поисковой стрелкой
    - assert: в новой вкладке открылся сервис картинок
    - do: вернуться обратно в таб с исходной выдачей
    - do: проверить ссылку "Картинки"
    - tech: у ссылки "Картинки" присутствует параметр "text=настроение" (может быть закодировано https://jing.yandex-team.ru/files/elregent/text%20настроение.png)

