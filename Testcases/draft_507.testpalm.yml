feature:  Умный дом - многошаговые сценарии - драг-н-дроп

specs:
    Умный дом - многошаговые сценарии - драг-н-дроп:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4316
        - release_Webview
        - platform_common
        - testid_394744
        - webview_regress
        - iot_scenario
    - do: "Preconditions ; "
    - do: "Начать создавать сценарий с любым названием и фразой; Добавить любое действие на какую-нибудь колонку, затем ещё раз добавить какое-нибудь действие на ту же колонку"
    - assert: "Действия отображаются в отдельных блоках; Есть кнопка = на плашках для перетаскивания; <img src=`https://jing.yandex-team.ru/files/osennikovak/uhura_2022-03-18T17%3A59%3A58.822566.jpg` alt=`Скриншот` width=`300`/>"
    - do: "Добавить ещё несколько действий на другие устройства"
    - assert: "Кнопки для перестаскивания отображаются на всех действиях"
    - do: "Перетащить любое действие вверх до самой первой позиции, оставить в самом верху; Перетащить любое действие вниз до самой нижней позиции, оставить в самом низу; "
    - assert: "Действия перетаскиваются без рывков, не зависают, верстка не едет"
    - do: "Удалить 1 действие на одинаковое устройство (действие, которые добавили в п.1)"
    - assert: "Кнопка = пропадает"
