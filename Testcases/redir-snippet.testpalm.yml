feature: Сниппет редиректа
experiment: Показываем сниппет редиректа

specs:
  Проверка сниппета:
    - do: получить выдачу Поиска по запросу 'ютуб' (альтернативные запросы 'гугл календарь', 'гугл облако' 'сбербанк партнер')
    - assert: на выдаче есть сниппет с редиректом
    - screenshot: пример внешнего вида сниппета с редиректом (адреса сайтов на скриншоте и в выдаче могут не совпадать) [plain]
    - do: кликнуть на тайтл
    - assert: в новой вкладке открывается страница сайта, указанного в поле 'возможен переход'
    - tech: проверить счётчик в тайтле
    - do: кликнуть на гринурл
    - tech: проверить счётчик гринурла
    - assert: в новой вкладке открывается страница сайта, указанного в поле 'возможен переход'
    - do: навести курсор на маркер (серый текст справа от гринурла)
    - assert: маркер прокрасился в красный цвет
    - do: кликнуть на маркер
    - tech: проверить счётчик маркера
    - assert: в новой вкладке открылась страница сайта, указанного в поле 'возможен переход'
    - assertMetrics: '*'
  Длинный сайт в маркере:
    - params:
        foreverdata: '700271522'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: на выдаче есть сниппет с редиректом
    - assert: название сайта в маркере обрезается по ширине выдачи и заканчивается троеточием
    - assertMetrics: '*'
  Внешний вид в режиме маскировки рекламы:
    - tags:
        - no_assessors
    - params:
        exp_flags: hideads=1
    - do: получить выдачу по запросу 'iphone.ru'
    - assert: на выдаче есть сниппет с редиректом
    - screenshot: внешний вид сниппета в режиме маскировки рекламы [plain-hideads]

