feature:  Умный дом - настройка ответа на команды УД - вкл/выкл устройства

specs:
    Умный дом - настройка ответа на команды УД - вкл/выкл устройства:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3111
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
    - do: "Preconditions На аккаунте есть колонка и любое устройство уд (кроме кондиционера)"
    - do: "Открыть Устройства - Настройки; Проскроллить вниз (по умолчанию, если не меняли на этом аккаунте, должна быть включена)"
    - assert: "Отображается настройка; ![](https://jing.yandex-team.ru/files/osennikovak/2021-03-04T15:24:24Z.637befe.png)"
    - do: "Включить, если выключено; Сказать команду в колонку на включение устройства УД, например `Включи лампочку`; Сказать команду в колонку на вЫключение устройства УД, например `ВЫключи лампочку`"
    - assert: "Вместо ответа `Включаю/Запускаю` звучит звук, устройство УД включается и выключается соответственно"
    - do: "Сделать группу устройств, часть из которых включена, часть выключена (например, несколько лампочек); Дать команду на эту группу"
    - assert: "Звучит звук из аттача к кейсу"
    - do: "ВЫключить эту кнопку; Сказать команду в колонку на включение устройства УД, например `Включи лампочку`; Сказать команду в колонку на вЫключение устройства УД, например `ВЫключи лампочку`"
    - assert: "Говорит `Включаю/Запускаю`, `Выключаю` и тд, не звучат звуки"
