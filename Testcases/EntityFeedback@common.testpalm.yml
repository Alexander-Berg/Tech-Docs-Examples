feature: Объектный ответ
type: Шторка жалоб

specs:
  Проверка отправленных данных:
    - do: получить выдачу по запросу 'skype'
    - assert: |
        на выдаче есть карточка объектного ответа,
        в карточке объектного ответа есть футер,
        в футере присутствует ссылка "Сообщить об ошибке"
    - do: нажать на ссылку "Сообщить об ошибке"
    - assert: открылаясь шторка жалобщика
    - do: |
        нажать на первый чекбокс "Картинка не подходит",
        нажать на кнопку "Отправить"
    - assert: открылася следующий шаг ввода email
    - do: |
        ввести по поле ввода электронной почты "hello@ya.ru"
        нажать на кнопку продолжить
    - assert: появился следующий шаг формы "Спасибо за обращение"
    - do: нажать на кнопку "Закрыть"
    - tech: отправился POST-запрос в ручку /drawer-support/tickets/new

