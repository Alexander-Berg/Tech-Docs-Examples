feature:  Умный дом - устройства в группах без умений

specs:
    Умный дом - устройства в группах без умений:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4301
        - release_Webview
        - platform_common
        - iot_groups
    - do: "Description Внешний вид, отображение и управление новыми возможностями устройств внутри группы"
    - do: "Preconditions Есть группа из устройств без умений (например, группа датчиков)"
    - do: "Перейти в группу"
    - assert: "Открывается вкладка **Устройства** "
    - do: "Перейти на вкладку **Пульт управления**"
    - assert: "Отображается экран-заглушка:; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202022-03-09%20%D0%B2%2012.26.21.9f5e89e.png` alt=`Скриншот` width=`300`/>"
