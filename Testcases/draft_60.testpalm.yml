feature:  Умный дом - телевизор - переключатели в ПП

specs:
    Умный дом - телевизор - переключатели в ПП:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1943
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - iot_remote
    - do: "Description Две вкладки -- голосовые команды и пульт управления.; На вкладке пульт управления кнопки; "
    - do: "Preconditions На аккаунте подключен телевизор"
    - do: "Важно - закрыть страницу подключения устройства, если таковая открыта, и открыть страницу телевизора в ПП. Проверить нажатие всех доступных кнопок на пульте (включение/выключение/звук/громкость/каналы/цифры и тд); ; "
    - assert: "Если пульт выбран корректно, все кнопки работают; По тапу на цифры появляется плашка с номером набранного канала [collapsed-image](https://jing.yandex-team.ru/files/bleakfox/pult.png){title=Плашка номера канала} "
