feature: Колдунщик 1орг

specs:
  Дефолтный:
    - do: спросить у Алисы "кафе Пушкин"
    - assert: голосовой ответ содержит адрес и часы работы, например "Я знаю, что по адресу Тверской бульвар, 26А, Москва есть «Пушкинъ». Работает круглосуточно."
    - assert: текстовый ответ содержит адрес и часы работы, например "Я знаю, что по адресу Тверской бул., 26А, Москва есть «Пушкинъ». Работает круглосуточно."
  Адрес:
    - do: спросить у Алисы "адрес кафе Пушкин"
    - assert: голосовой ответ содержит адрес "«Пушкинъ» находится по адресу Тверской бульвар, 26А, Москва."
    - assert: текстовый ответ содержит адрес "«Пушкинъ» находится по адресу Тверской бул., 26А, Москва."
  Телефон:
    - do: спросить у Алисы "телефон кафе Пушкин"
    - assert: голосовой ответ содержит "Номер телефона «Пушкинъ» +7 (495) 739-00-33."
    - assert: текстовый ответ содержит "Номер телефона «Пушкинъ» +7 (495) 739-00-33."
  Время работы:
    - do: спросить у Алисы "часы работы кафе Пушкин"
    - assert: голосовой ответ содержит "«Пушкинъ» сегодня работает круглосуточно."
    - assert: текстовый ответ содержит "«Пушкинъ» сегодня работает круглосуточно."
  Отзывы:
    - do: спросить у Алисы "кафе Пушкин отзывы"
    - assert: голосовой ответ содержит "По моим данным «Пушкинъ» имеет рейтинг 9 баллов из 10. По оценкам 2896 пользователей."
    - assert: текстовый ответ содержит "По моим данным «Пушкинъ» имеет рейтинг 9 баллов из 10. По оценкам 2896 пользователей."
  Метро [manual]:
    - automation: SERP-105994
    - do: спросить у Алисы "кафе Пушкин станция метро"
    - assert: голосовой ответ содержит адрес и часы работы, например "Я знаю, что по адресу Тверской бульвар, 26А, Москва есть «Пушкинъ». Работает круглосуточно."
    - assert: текстовый ответ содержит адрес и часы работы, например "Я знаю, что по адресу Тверской бул., 26А, Москва есть «Пушкинъ». Работает круглосуточно."
    - do: спросить у Алисы "метро"
    - assert: голосовой ответ содержит "Метро Пушкинская."
    - assert: текстовый ответ содержит "Метро Пушкинская."
  Пуш с номером телефона:
    Дефолтный [manual]:
      - automation: SERP-107916
      - do: спросить у Алисы "кафе пушкин"
      - assert: |
          голосовой ответ содержит адрес и время работы,
          например "Я знаю, что по адресу Тверской бульвар, 26А, Москва есть «Пушкинъ». Работает круглосуточно."
      - do: спросить у Алисы "какой у них телефон?"
      - assert: |
          голосовой ответ содержит номер телефона и предложение прислать номер на телефон,
          например "Номер телефона «Пушкинъ» +7 (495) 739-00-33. Прислать вам этот номер на телефон?"
      - do: сказать Алисе "да"
      - assert: голосовой ответ содержит подтверждение отправки пуша, например "Отправила"
    Телефон [manual]:
      - automation: SERP-107916
      - do: спросить у Алисы "кафе пушкин какой номер телефона"
      - assert: |
          голосовой ответ содержит номер телефона и предложение прислать номер на телефон,
          например "Номер телефона «Пушкинъ» +7 (495) 739-00-33. Прислать вам этот номер на телефон?"
      - do: сказать Алисе "да"
      - assert: голосовой ответ содержит подтверждение отправки пуша, например "Отправила"

