feature:  station, loudspeaker Голосовое подключение лампочки - отмена сканирования

specs:
    station, loudspeaker Голосовое подключение лампочки - отмена сканирования:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2807
        - release_Smarthome
        - smarthome_regress
        - surface_station
        - surface_midi
        - iot_voice_connection
    - do: "Preconditions Прошивка станции не меньше <Firmware 2.33.5.16.774462553.20200917.33> мини не меньше  <Firmware 1.33.4.12.769007619.20200910>; ; **На релизе прошивок заводить новый баг!!!**"
    - do: "Сказать в колонку `Подключи лампочку`"
    - assert: "1) Ответ голосом один из:; - `Сейчас подключим! Это займет не более 30 секунд.`; - `Начинаю подключение лампочки. Займет секунд 30.`; - `Сейчас попробую подключить вашу лампочку. Полминуты и готово.`; ; 2) Начинает крутиться фиолетовое кольцо подсветки"
    - do: "Сказать любое из: `Алиса, отмена`, `Алиса, отмени`, `Алиса, отменить`, `Алиса, нет`, `Алиса, не надо`, `Алиса, не делай`, `Алиса, хватит`"
    - assert: "1) Колонка перестаёт крутить спиннер; 2) Колонка говорит `Хорошо, перестала`; "
