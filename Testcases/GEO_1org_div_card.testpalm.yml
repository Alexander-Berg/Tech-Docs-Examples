feature: Колдунщик 1орг
experiment: Дивная карточка для ПП

params:
  exp_flags: GEO_1org_div_card=1

specs:
  Дефолтный:
    - do: спросить у Алисы "кафе Пушкин"
    - assert: голосовой ответ содержит адрес и время работы, например "Я знаю, что по адресу Тверской бульвар, 26А, Москва есть «Пушкинъ». Работает круглосуточно."
    - assert: текстовый ответ содержит адрес и время работы, например "Я знаю, что по адресу Тверской бул., 26А, Москва есть «Пушкинъ». Работает круглосуточно."
    - assert: |
        в дивной карточке есть галерея с картой и фото,
        в дивной карточке есть заголовок и подзаголовок,
        в дивной карточке есть блок контактов с адресом и метро,
        в дивной карточке есть описание заведения со списком особенностей,
        в дивной карточке есть рейтинг, кол-во отзывов и время работы,
        в дивной карточке есть кнокпи телефона, сайта, маршрута и такси
    - do: кликнуть на карту в дивной карточке
    - assert: открылась ссылка с маршрутом
    - do: вернуться обратно в диалог с Алисой и кликнуть на первое фото в галерее дивной карточке
    - assert: открылась страница профиля организации с открытым табом фото
    - do: вернуться обратно в диалог с Алисой и кликнуть на описание в дивной карточке
    - assert: открылась страница профиля организации
    - do: вернуться обратно в диалог с Алисой и кликнуть на рейтинг организации
    - assert: открылась страница профиля организации с открытым табом отзывов
    - do: вернуться обратно в диалог с Алисой и кликнуть на кнопку телефона
    - assert: появилось диалоговое окно с предложением позвонить
    - do: кликнуть на кнопку сайт
    - assert: открылась страница сайта организации
    - do: вернуться обратно в диалог с Алисой и кликнуть на кнопку маршрута
    - assert: произошел запрос к Алисе с маршрутом до организации
    - do: кликнуть на кнопку такси в карточке организации
    - assert: открылся сервис такси с адресом организации

