feature: Шапка списка чатов

specs:

    В шапке списка чатов есть логотип мессенджера[manual]:
        - tags: [advanced_smoke]
        - automation: MSSNGRFRONT-5931
        - description: Авторизованы в мессенджере
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Проверить наличе логотипа мессенджера в списке чатов
        - assert: |
              Над полем поиска есть логотип мессенджера
              Логотип расположен между "Я" и "Мессенджер"

    Кнопка "Создать" кликабельна[manual]:
        - automation: MSSNGRFRONT-5931
        - description: Авторизованы в мессенджере
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Нажать на кнопку "Создать чат" в шапке списка чатов
        - assert: |
              Открывается окно со списокм контактов
              Над списком контактов есть поле ввода и кнопки "Новый групповой чат" и "Новый канал"

    Кнопка настроек кликабельна[manual]:
        - automation: MSSNGRFRONT-5931
        - description: Авторизованы в мессенджере
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Нажать на кнопку натсроек "Шестеренка"
        - assert: Открываются настройки профиля

    Показывается баннер Войдите в аккаунт, если не авторизован[manual]:
        - automation: MSSNGRFRONT-5931
        - description: |
              Не авторизованы в мессенджере
              Данный тест-кейс неактуален для десктопного приложения
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Проверить наличие баннера "Войждите в аккаунт"
        - assert: |
              Под полем ввода поиска есть баннер "Войдите в аккаунт"
              На баннере есть привественный текст "Ваши друзья и знакомые уже доступны в чатах. Напишите им прямо сейчас"
              Под приветственным текстом есть кнопка "Войти в аккаунт"

    Не показывается баннер Войдите в аккаунт, если авторизованы в паспорте[manual]:
        - automation: MSSNGRFRONT-5931
        - description: Авторизованы в https://passport.yandex.ru/
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Проверить отсутствие баннера "Войждите в аккаунт"
        - assert: Баннер "Войждите в аккаунт" отсутствует

    Шапка списка чатов не кликабельна[manual]:
        - automation: MSSNGRFRONT-5931
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Нажать на шапку списка чатов над полем поиска
        - assert: Шапка списка чатов не кликабельна

    В шапке списка чатов есть поле поиска[manual]:
        - automation: MSSNGRFRONT-5931
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Посмотреть на шапку списка чатов
        - assert: |
              В шапке списка чатов есть поле поиска
              В поле поиска есть надпись "Поиск"
        - do: Проверить работу поиска
        - assert: Поиск работает корреткно

    Показывается баннер Подключения контактов, если  авторизованны аккаунтом у которого нет контактов[manual]:
        - automation: MSSNGRFRONT-5931
        - description: |
              Не авторизованы в мессенджере
              Для десктопного приложения тест-кейс неактуален
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: |
              Открывается окно списка чатов
              В десктопном приложении открывается экран авторизации
        - do: Авторизоваться в мессенджере через кнопку "Войти в аккаунт" новым аккаунтом (в десктопном приложении авторизоваться черех экран авторизации)
        - assert: |
              Авторизация прошла успешно
              Есть баннер подключения контактов

    Не показывается баннер Подключения контактов, если авторизованны аккаунтом у которого есть контакты[manual]:
        - automation: MSSNGRFRONT-5931
        - description: |
              Не авторизованы в мессенджере
              Для десктопного приложения тест-кейс неактуален
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: |
              Открывается окно списка чатов
              В десктопном приложении открывается экран авторизации
        - do: Авторизоваться в мессенджере через кнопку "Войти в аккаунт" аккаунтом у которого в списке контактов есть другие пользователи (в десктопном приложении авторизоваться черех экран авторизации)
        - assert: |
              Авторизация прошла успешно
              Загрузился список чатов данного пользователя

    Баннер Подключения контактов кликаабельный[manual]:
        - automation: MSSNGRFRONT-5931
        - description: |
              Не авторизованы в мессенджере
              Для десктопного приложения тест-кейс неактуален
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: |
              Открывается окно списка чатов
              В десктопном приложении открывается экран авторизации
        - do: Авторизоваться в мессенджере через кнопку "Войти в аккаунт" новым аккаунтом (в десктопном приложении авторизоваться черех экран авторизации)
        - assert: |
              Авторизация прошла успешно
              Есть баннер подключения контактов
        - do: Нажать по баннеру
        - assert: |
              Появляется попап с QR кодом приложения
              Есть прямые ссылки на Google Play и AppStore
              Есть кнопка "Следующий шаг"
        - do: Наджать на кнопку "Следующий шаг"
        - assert: |
              Открылся второй жкран в попапе
              Есть кнопка "Начать пользоваться"
        - do: Нажать на кнопку "Начать пользоваться"
        - assert: |
              Попап закрылся
              Баннер подключения контактов остался на списке чатов

    Ссылки на аппы в баннере Подключения контактов работают корректно[manual]:
        - automation: MSSNGRFRONT-5931
        - description: |
              Не авторизованы в мессенджере
              Для десктопного приложения тест-кейс неактуален
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: |
              Открывается окно списка чатов
              В десктопном приложении открывается экран авторизации
        - do: Авторизоваться в мессенджере через кнопку "Войти в аккаунт" новым аккаунтом (в десктопном приложении авторизоваться черех экран авторизации)
        - assert: |
              Авторизация прошла успешно
              Есть баннер подключения контактов
        - do: Нажать по баннеру
        - assert: |
              Появляется попап с QR кодом приложения
              Есть прямые ссылки на Google Play и AppStore
              Есть кнопка "Следующий шаг"
        - do: Проверить корреткность перехода по ссылкам на Google Play и AppStore
        - assert: При переходе по ссылкам открываются Google Play и AppStore соотвественно

    Можно добавить контакты через баннер Подключения контактов, если авторизованны аккаунтом у которого нет контактов[manual]:
        - automation: MSSNGRFRONT-5931
        - description: |
              Не авторизованы в мессенджере
              Для прохождения данного тест-кейса необходимо наличие мобильного девайса iOS / Android
              На устройстве должно быть установленно приложения для чтения QR кодов
              Для десктопного приложения данный тест-кейс неактуален
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: |
              Открывается окно списка чатов
              В десктопном приложении открывается экран авторизации
        - do: Авторизоваться в мессенджере через кнопку "Войти в аккаунт" новым аккаунтом (в десктопном приложении авторизоваться черех экран авторизации)
        - assert: |
              Авторизация прошла успешно
              Есть баннер подключения контактов
        - do: Нажать по баннеру
        - assert: |
              Появляется попап с QR кодом приложения
              Есть прямые ссылки на Google Play и AppStore
              Есть кнопка "Следующий шаг"
        - do: Взять Ваш мобильный девайс и просконировать QR код, а после перейти по ссылке
        - assert: |
              Если на устройстве отсутствует приложение "Яндекс" - открывается AppStore / Google Play для скачивания его
              Если на устройстве есть приложение "Яндекс" - открывается мессенджер в приложении "Яндекс"
        - do: Если приложении Яндекс не установлено, то скачать его
        - assert: Прилоежние скачено
        - do: Авторизоваться в приложении аккаунтом, которрым ранее были аававторизованы на web-клиентее и подключите адресную книгу
        - assert: Авторизация прошла успешно
        - do: Обновить страницу с мессенджером в браузере и проверить наличие баннера об подключении контактов
        - assert: |
              Страница браузера обновлена
              Баннер подключения контатков отсутствует

