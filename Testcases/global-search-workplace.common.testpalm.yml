feature: Глобальный поиск

specs:

    Можно найти сотрудника организации по ФИО в пространстве "Организации"[manual]:
        - automation:
        - description: |
              Авторизоваться аккаунтом состоящим в организации ООО "Тест" ID 7371023
              В кейсе нужно будет искать данного пользователя орагнизации по требуемому полю (ФИО/Логин/Display Name):
              ФИО - Фандорин Эраст Петрович
              Логин - mssngr-wp3              
              Display Name - Гендир
        - do: Авторизоваться аккаунтом состоящим в организации из description
        - assert: Авторизация прошла успешно
        - do: Зайти в настройки профиля и переключиться на пространство "Организации"
        - assert: Выбрано пространство "организации" список чатов соответсвует пространству "Организации"
        - do: Кликнуть в поле поиска, расположенное в верхней части списка чатов 
        - assert: |
              Открыт режим поиска.
              Есть заполнитель в поле поиска "Поиск" 
              Есть кнопка "Крестик" в правой части поля поиска
              Под полем ввода расположена карусель контактов (состоит из аватарок пользователей)
        - do: Ввести в поле поиска Фамилию и Имя пользователя из Description
        - assert: В результатах поиска в секции "Люди и чаты" выводится пользователь из Description
    
