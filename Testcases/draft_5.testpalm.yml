feature:  Споттер - активация голосом

specs:
    Споттер - активация голосом:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/495
        - release_Webview
        - surface_station
        - surface_loudspeaker
        - surface_midi
        - platform_common
    - do: "Description Проверяем обе фразы активации колонки - `Яндекс` и `Алиса`.; Кейс подходит для одиночной Станции и для группы с Модулем."
    - do: "Preconditions По умолчанию устройства настроены на аккаунт ПП и ловит wi-fi.; Как открыть настройки в ПП:;  - открыть меню приложения тапом по кнопке в левом верхнем углу;  - выбрать пункт Устройства. Яндекс Станция и другие;  - на главной странице тапнуть на шестерёнку в правом верхнем углу;  - в появившемся списке выбрать пункт `Фраза для вызова помощника`; ; Стартуем с дефолтными настройками:;  - фраза активации: Алиса;  - звук активации включен"
    - do: "Произнести дефолтную фразу активации: `Алиса`"
    - assert: "Фиолетовая подсветка светодиодного кольца; Звук активации; На экране открывается окникс"
    - do: "Произнести фразу активации: `Яндекс`"
    - assert: "Состояние колонки не меняется, изменений на экране нет"
    - do: "В привязанном приложении перейти в настройки, поменять фразу активации"
    - assert: "На стартовом экране поменялась фраза возле подсказок"
    - do: "Произнести новую фразу активации: `Яндекс`"
    - assert: "Фиолетовая подсветка колонки; Звук активации; На экране открывается окникс"
    - do: "Произнести фразу активации: `Алиса`"
    - assert: "Состояние колонки не меняется, изменений на экране нет"
