feature: Кастомная темизация компонентов (touch)
tags:
  - no_assessors

params:
  exp_flags:
    - page-custom-display-theme=1
  patch: customTheme

specs:
  Внешний вид:
    - do: открыть главную страницу https://yandex.ru/turbo?text=test_news
    - assert: внешний вид соответствует [touch-1]
    - do: проскроллить вниз до горизонтального ряда кнопок
    - assert: внешний вид соответствует [touch-2]
    - do: проскроллить вниз до таблицы
    - assert: внешний вид соответствует [touch-3]
    - do: проскроллить вниз до слайдера картинок
    - assert: внешний вид соответствует [touch-4]

  Проверка размера шрифта:
    стиль sans-serif:
      Стандартный:
        - do: открыть главную страницу https://yandex.ru/turbo?stub=page/page-custom-theme-1.json
        - assert: внешний вид соответствует [touch-sans-small]

      Средний:
        - do: открыть главную страницу https://yandex.ru/turbo?stub=page/page-custom-theme-2.json
        - assert: внешний вид соответствует [touch-sans-medium]

      Крупный:
        - do: открыть главную страницу https://yandex.ru/turbo?stub=page/page-custom-theme-3.json
        - assert: внешний вид соответствует [touch-sans-large]

    стиль serif:
      Стандартный:
        - do: открыть главную страницу https://yandex.ru/turbo?stub=page/page-custom-theme-1.json
        - assert: внешний вид соответствует [touch-serif-small]

      Средний:
        - do: открыть главную страницу https://yandex.ru/turbo?stub=page/page-custom-theme-2.json
        - assert: внешний вид соответствует [touch-serif-medium]

      Крупный:
        - do: открыть главную страницу https://yandex.ru/turbo?stub=page/page-custom-theme-3.json
        - assert: внешний вид соответствует [touch-serif-large]

files:
  - features/common/customTheme@phone.hermione.js

browsers:
  - ios-safari-11-touch

v-team: Turbo

manager: mviktorov

qa-engineer: narbutovich

tlds: none
