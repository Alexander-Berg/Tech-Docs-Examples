feature:  Умный дом - дизейблим кнопку сохранения без устройств в комнате

specs:
    Умный дом - дизейблим кнопку сохранения без устройств в комнате:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4323
        - release_Webview
        - platform_common
    - do: "Перейти в ПП: Устройства - Настройки - Умный дом - Выбрать дом - Комнаты; Азума: Шестеренка - Умный дом - Дома - выбрать дом - Комнаты"
    - assert: "Отображается перечень имеющихся комнат"
    - do: "Выбрать любую комнату из имеющихся; "
    - assert: "Переходим на экран редактирования комнаты; Если устройств нет в комнате - есть кнопка `+ Выбрать устройства`; Если устройства есть в комнате - есть кнопка `Сохранить`; ; ![](https://nda.ya.ru/t/CoASdjuX3tQUFx)"
    - do: "Тап на `+ Выбрать устройства`; Снять все галки со всех устройств"
    - assert: "Кнопка `Продолжить` задизейблена; <img src=`https://jing.yandex-team.ru/files/osennikovak/uhura_2022-03-18T19%3A03%3A01.627384.jpg` alt=`Скриншот` width=`300`/>; "
