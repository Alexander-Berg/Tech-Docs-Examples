feature:  Умный дом — комната — проверка регистронезависимости названия

specs:
    Умный дом — комната — проверка регистронезависимости названия:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2583
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - evo_automated
    - do: "Description Проверка, что нельзя создать две комнаты с одинаковыми названиями и разным регистром"
    - do: "Создать комнату с обычным написанием с большой буквы, например, `Балкон`"
    - assert: "Комната успешно создана"
    - do: "Попробовать создать комнату с таким же названием, но с другим регистром, например: `БАЛКОН`, `балкон`, `бАлкОН`"
    - assert: "При попытке сохранить комнату возникает ошибка `Данное имя уже используется`"
    - do: "Найти/создать другую комнату на аккаунте (например, `Прихожая`) и попробовать отредактировать ей имя на такое же, как в предыдущем шаге, например “БАЛКОН”, “балкон”, “бАлкОН”"
    - assert: "При попытке сохранить новое название возникает ошибка `Данное имя уже используется`"
