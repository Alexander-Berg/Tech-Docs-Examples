feature: share-dropdown

description: Блок share-dropdown служит для блока Поделиться БЭМ-оберткой на странице. Реализован блоком dropdown-menu. Он состоит из кнопки Поделиться (блок button) и всплывающего окна (блок popup) со списком популярных социальных сервисов. Текст на кнопке Поделиться и названия сервисов постоянны и автоматически локализуются. Если язык для текста блока явно не задан, то он будет определен по доменной зоне сайта.

