feature:  station, loudspeaker Голосовое подключение розетки - успешное подключение - колонка без комнаты

specs:
    station, loudspeaker Голосовое подключение розетки - успешное подключение - колонка без комнаты:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3065
        - release_Smarthome
        - smarthome_regress
        - surface_station
        - iot_voice_connection
    - do: "Preconditions Прошивка станции не меньше <Firmware 2.33.5.16.774462553.20200917.33> мини не меньше  <Firmware 1.33.4.12.769007619.20200910>; ; Нужна розетка; Перевести розетку в режим быстрого мигания (EZ-mode) зажав кнопку на розетке; ; **У колонки не установлена комната**; "
    - do: "Сказать в колонку `Подключи розетку`"
    - assert: "Ответ голосом `Без проблем! Пожалуйста, зажмите кнопку на розетке. Когда индикатор начнет быстро мигать, скажите: `Алиса, готово!``"
    - do: "`Готово`"
    - assert: "Ответ голосом `Отлично, ищу розетку. Это займет не больше минуты.`"
    - do: "Подождать около минуты"
    - assert: "1) Розетка перестаёт мигатья; 2) Колонка перестаёт крутить спиннер; 3) Колонка говорит `Ура! Я все нашла. Теперь ваша розетка работает. Включите в нее что-нибудь. Например, лампу. А потом скажите мне: Алиса, включи розетку. Магия - свет горит!.`"
    - do: "Открыть список устройств"
    - assert: "Розетка добавлена, отображается без комнаты в верхней части списка"
