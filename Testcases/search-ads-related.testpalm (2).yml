feature: Страница всех объявлений

specs:
  Связанные запросы:
    beforeEach:
      - do: получить выдачу по запросу 'пластиковые окна'
      - do: в адресной строке браузера добавить после 'search/touch/' параметр 'direct' (чтобы получилось 'search/touch/direct') и перейти по полученной ссылке (для ПП - перейти на таб "Предложения" через меню в шапке)
      - assert: выдача обновилась
    При отскролле назад:
      - do: проcкроллить вниз до конца страницы
      - do: проcкроллить обратно на самый верх
      - assert: появились переформулировки над выдачей
      - screenshot: примерный внешний вид [related-above]
    Связанные запросы в конце выдачи:
      - do: проскроллить выдачу в самый низ
      - assert: виден блок связанных запросов
      - screenshot: внешний вид [related]
    Связанные запросы при возврате на вертикаль:
      - do: нажать на первый результат на выдаче
      - assert: ссылка открылась в новой вкладке
      - do: нажать назад в браузере или на устройстве
      - assert: под кликнутым результатом появился блок связанных запросов
      - screenshot: внешний вид [related-on-return]
    Переход по переформулировке в ПП:
      - browsers:
          - searchapp-phone
      - do: получить выдачу по запросу 'пластиковые окна'
      - do: в шапке найти табик 'Предложения' и переключиться на него
      - assert: выдача обновилась
      - assert: внизу выдачи (выдача может быть пустой) виден блок связанных запросов
      - do: нажать на первую ссылку в связанных запросах
      - assert: выдача обновилась
      - assert: в шапке обновился текст запроса

