feature:  аватар и индикатор доставки

specs:

    В приватном чате отображается аватарка собеседника, если она была добавлена[manual]:
        - tags: [advanced_smoke, b2b]
        - automation: MSSNGRFRONT-5932
        - description: У авторизованного А пользователя в списке чатов есть приватный чат с пользователем Б, у которого есть аватар
        - do: Пользователем А открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Найти в списке чатов приватный чат с пользователем Б
        - assert: У пользователя Б отображается аватарка

    В приватном чате отображается стандартная заглушка, если нет аватарки[manual]:
        - automation: MSSNGRFRONT-5932
        - description: У авторизованного А пользователя в списке чатов есть приватный чат с пользователем Б у которого нет аватара
        - do: Пользователем А открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Найти в списке чатов приватный чат с пользователем Б
        - assert: Вместо аватарки у собеседника заглушка

    В групповом чате без аватара отображается стандартная заглушка для чата[manual]:
        - automation: MSSNGRFRONT-5932
        - description: У авторизованного пользователя в списке чатов есть групповой чат у которого нет аватара
        - do: Открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Найти в списке чатов чат из description
        - assert: Вместо аватарки у чата отображается заглушка

    В списке чатов корректо отображаетя аватар группового чата[manual]:
        - tags: [advanced_smoke, b2b]
        - automation: MSSNGRFRONT-5932
        - description: У авторизованного пользователя в списке чатов есть групповой чат с аватаркой
        - do: Открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Найти в списке чатов чат из description
        - assert: У группового чата отображается аватарка

    В превью приватного чата отображаются часы, если сообщение не доставлено до сервера[manual]:
        - automation: MSSNGRFRONT-5932
        - description: У авторизованного пользователя в списке чатов есть приватный чат
        - do: Открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Отключить интернет
        - assert: Интернет отключен
        - do: Отправить сообщение в чат и проверить отображение превью чата на списке чатов
        - assert: На превью чата слева от времени отображаются часы

    В превью приватного чата отображается у пользователя в виде ✓, если сообщение доставлено до сервера[manual]:
        - automation: MSSNGRFRONT-5932
        - description: У авторизованного пользователя в списке чатов есть приватный чат
        - do: Открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: В поле ввода ввести несколько символов и нажать кнопку "Отправить"
        - assert: Сообщение отправлено
        - do: Проверить отображение превью чата на списе чатов
        - assert: |
              На превью чата отображается отправленное сообщение
              Слева от времени индикатор доставки в виде ✓

    В превью приватного чата отсутствует индикатор доставки, если сообщение от другого пользователя[manual]:
        - automation: MSSNGRFRONT-5932
        - description: У авторизованного пользователя в списке чатов есть приватный чат, в истории которого последнее сообщение от собеседника
        - do: Открыть список чатов
        - assert: Открывается окно списка чатов
        - do: В списке чатов найти чат из description и посмотреть на его превью
        - assert: |
              В превью чата отображается отправленное собеседником сообщение
              Индикатор доставки не отображается слева от времени

    В превью приватного чата индикатор доставки отображается у пользователя в виде ✓✓, если сообщение прочитано[manual]:
        - automation: MSSNGRFRONT-5932
        - description: У авторизованного пользователя А в списке чатов есть приватный чат с пользователем Б
        - do: Под пользователем А открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: В поле ввода ввести несколько символов и нажать кнопку "Отправить"
        - assert: Сообщение отправлено
        - do: В списке чатов найти чат из description и посмотреть на его превью
        - assert: На превью чата с пользователем Б слева от времени отображается индикатор доставки ✓
        - do: Под пользоватеелм Б открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: |
              Чат открыт
              Сообщение отправленное ранее было прочитано
        - do: Под пользователем А в списке чатов найти чат из description и посмотреть на его превью
        - assert: |
              Отображается отправленное сообщение
              Слева от времени отображается индикатор доставки ✓✓

    Аватарка собеседника в приватном чате меняется на новую, если ее собеседник изменил в профиле аккаунта[manual]:
        - automation: MSSNGRFRONT-5932
        - description: |
              Для прохождения кейса необходимо 2 аккаунта, 2-ым вспомогательным аккаунтом можно авторизоваться в другом браузере
              Между пользователем А и Б есть общий приватный чат
        - do: Пользователем А открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Найти в списке чатов приватный чат с пользователем Б
        - assert: У пользователя Б отображается аватарка
        - do: Пользователем Б в паспорте изменить свой аватар и сохранить изменения
        - assert: Аватар был имзменен
        - do: Пользователем А найти в списке чатов приватный чат с пользователем Б (обновить страницу с мессенджером, если она была открыта)
        - assert: У пользователя Б отображается новый аватар

    В превью группового чата отсутствует индикатор доставки, если сообщение от другого пользователя[manual]:
        - automation: MSSNGRFRONT-5932
        - description: У авторизованного пользователя в списке чатов есть групповой чат, в истории которого последнее сообщение от собеседника
        - do: Открыть список чатов
        - assert: Открывается окно списка чатов
        - do: В списке чатов найти чат из description и посмотреть на его превью
        - assert: |
              В превью чата отображается отправленное собеседником сообщение
              Индикатор доставки не отображается слева от времени

    В превью группового чата отображается индикатор доставки у пользователя в виде ✓, если сообщение доставлено до сервера[manual]:
        - automation: MSSNGRFRONT-5932
        - description: У авторизованного пользователя в списке чатов есть групповой чат
        - do: Открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: В поле ввода ввести несколько символов и нажать кнопку "Отправить"
        - assert: Сообщение отправлено
        - do: Проверить отображение превью чата на списе чатов
        - assert: |
              На превью чата отображается отправленное сообщение
              Слева от времени индикатор доставки в виде ✓

    В превью группового чата индикатор доставки отображается у пользователя в виде ✓✓, если сообщение прочитано[manual]:
        - tags: [advanced_smoke]
        - automation: MSSNGRFRONT-5932
        - description: У авторизованного пользователя А в списке чатов есть групповой чат, в котором есть также пользователь Б
        - do: Под пользователем А открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: В поле ввода ввести несколько символов и нажать кнопку "Отправить"
        - assert: Сообщение отправлено
        - do: В списке чатов найти чат из description и посмотреть на его превью
        - assert: На превью чата с пользователем Б слева от времени отображается индикатор доставки ✓
        - do: Под пользоватеелм Б открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: |
              Чат открыт
              Сообщение отправленное ранее было прочитано
        - do: Под пользователем А в списке чатов найти чат из description и посмотреть на его превью
        - assert: |
              Отображается отправленное сообщение
              Слева от времени отображается индикатор доставки ✓✓

    В превью группового чата отображаются часы, если сообщение не доставлено до сервера[manual]:
        - automation: MSSNGRFRONT-5932
        - description: У авторизованного пользователя в списке чатов есть групповой чат
        - do: Открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Отключить интернет
        - assert: Интернет отключен
        - do: Отправить сообщение в чат и проверить отображение превью чата на списке чатов
        - assert: На превью чата слева от времени отображаются часы

    В превью группового чата отображается аватарка, которую добавил админ чата в настройках чата[manual]:
        - automation: MSSNGRFRONT-5932
        - description: |
              Для прохождения кейса необходимо 2 аккаунта, 2-ым вспомогательным аккаунтом можно авторизоваться в другом браузере
              Между пользователем А и Б есть общий групповой чат с аватаром
              Пользователь Б является администратором этого чата
        - do: Пользователем А открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Найти в списке чатов чат из description
        - assert: У чата отображается аватарка
        - do: Пользователем Б изменить аватар у чата из description и сохранить изменения
        - assert: Аватар был имзменен
        - do: Пользователем А найти в списке чатов приватный чат из description
        - assert: У чата отображается новый аватар

    В превью приватного чата корректно отображается названи чата[manual]:
        - tags: [advanced_smoke, b2b]
        - automation: MSSNGRFRONT-593
        - description: У авторзованного пользоателя А в списке контактов есть пользователь 
        - do: Под пользователем А запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Нажать кнопку создания нового чата
        - assert: |
              Открывается окно в котором ессть кнопки "Новый групповой чат" и "Новый канал"
              Ниже отображается списсок контактов
        - assert: Найти в списке контактов пользоватаеля Б и нажать на него
        - do: Найти в списке чатов только что созданный чат
        - assert: Открывается окно приватного чата 
        - do: Отправить в чат сообщение
        - assert: Сообщение было отправлено
        - do: В списке чатов найти приватный чат с пользователем Б
        - assert: У чата название совпадает с тем, как подписан пользователь в списке контактов

    В превью группового чата корректно отображается названи чата[manual]:
        - tags: [advanced_smoke]
        - automation: MSSNGRFRONT-593
        - do: Под пользователем А запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Создать групповой чат, введя корректные данные на каждом шагу (добавив в чат пользователя Б)
        - assert: Чат создается с введенными данными
        - do: Найти в списке чатов только что созданный чат
        - assert: Чат найден и название чата соответствует тому названию, что дали при создании
        - do: Под пользователем Б открыть список чатов и найти только что созданный чат
        - assert: В спаписке чатов отображается чат и название чата соответствует тому названию, что дали при создании

