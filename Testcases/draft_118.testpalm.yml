feature:  Умный дом — включается свет во всех комнатах при вызове из ПП

specs:
    Умный дом — включается свет во всех комнатах при вызове из ПП:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2594
        - release_Smarthome
        - smarthome_regress
        - iot_voice
        - evo_automated
    - do: "Preconditions **На аккаунте есть такие устройства:**; 1. Лампочка в комнате №1, например, `Кухня`; 2. Ещё одна лампочка в комнате №2, например, `Спальня`"
    - do: "Сказать в ПП:; `Включи свет`"
    - assert: "Свет включается во всех комнатах (№1 и №2)"
