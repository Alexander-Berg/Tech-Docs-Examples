feature: Колдунщик денежных переводов

description: проверку колдунщика необходимо проводить на домене .ru

specs:
  Проверка ссылок и счетчиков:
    - do: получить выдачу Поиска по запросу 'денежные переводы с карты на карту' _ALTERNATIVE_SEARCH_QUERIES_
    - screenshot: на выдаче есть колдунщик денежных переводов с кнопкой 'Перевести' [plain]
    - tech: проверить счетчик в тайтле
    - do: кликнуть на тайтл колдунщика
    - assert: в новой вкладке открылся раздел 'Перевод денег' сервиса Яндекс.Деньги
    - tech: проверить счетчик гринурле
    - do: кликнуть на левую часть гриунрла
    - do: кликнуть на правую часть гринурла
    - assert: в обоих случаях в новой вкладке открылся раздел 'Перевод денег' сервиса Яндекс.Деньги
    - tech: проверить счетчик в кнопке 'Перевести'
    - do: навести курсор мыши на кнопку 'Перевести'
    - assert: цвет кнопки стал темнее
    - do: кликнуть на кнопку  'Перевести'
    - assert: в новой вкладке открылся раздел 'Перевод денег' сервиса Яндекс.Деньги

