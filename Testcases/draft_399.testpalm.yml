feature:  Умный дом - Автофокус в названии полей

specs:
    Умный дом - Автофокус в названии полей:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3435
        - release_Webview
        - platform_android
    - do: "Начать создавать дом"
    - assert: "Строка ввода названия дома пустая; Ставится курсор; Выезжает клавиатура для ввода названия"
    - do: "Начать создавать комнату в доме"
    - assert: "Строка ввода названия дома пустая; Ставится курсор; Выезжает клавиатура для ввода названия"
    - do: "Начать создавать группу в доме "
    - assert: "Строка ввода названия дома пустая; Ставится курсор; Выезжает клавиатура для ввода названия; ; "
    - do: "Начать редактировать дом (просто перейти в дом)"
    - assert: "Строка с названием уже содержит название; Курсор не ставится автоматически; Клавиатура **не** выезжает"
    - do: "Начать редактировать комнату "
    - assert: "Строка с названием уже содержит название; Курсор **не** ставится автоматически; Клавиатура **не** выезжает"
    - do: "Начать редактировать группу"
    - assert: "Строка с названием уже содержит название; Курсор **не** ставится автоматически; Клавиатура **не** выезжает"
