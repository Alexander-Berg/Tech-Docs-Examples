  Внешний вид:
    С паранжой:
      - screenshot: пример внешнего вида саджеста [plain]
    С паранжой до 930px:
      - do: установить ширину окна браузера 800px
      - screenshot: пример внешнего вида саджеста [plain]
    С паранжой до 722px:
      - do: установить ширину окна браузера 700px
      - screenshot: пример внешнего вида саджеста [plain]
    C пустым саджестом:
      - do: ввести в поисковую строку текст, по которому не будет подсказок (например 'ddddddddddd')
      - screenshot: пример внешнего вида саджеста [plain]
  Закрытие по клику на оверлей:
    - do: кликнуть на оверлей
    - assert: саджест закрыт

