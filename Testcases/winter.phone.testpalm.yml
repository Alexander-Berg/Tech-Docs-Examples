feature: Страница Зимних игр на таче

description: Страница Зимних игр 2022 - это спецпроект сервиса, который позволяет пользователям следить за ходом Зимних игр 2022 (4 февраля - 20 февраля)

specs:
  содержит основные элементы на главной странице Зимних игр 2022 [manual]:
    - tags:
      - winter22
    - do: после перехода на тестовый стенд открыть в той же вкладке страницу Зимних игр 2022 по прямой ссылке https://yandex.ru/sport/winter-games-2022
    - assert: |
        открылась страница Зимних игр 2022,
        страница содержит заголовок Зимние игры 2022,
        подрубрикатор с вкладками Главное, Медали, События, Новости,
        карусель с виджетами,
        первый виджет с количеством медалей у России и кнопкой "Все медали",
        второй виджет блог спортсменов на дзене и кнопкой "Читать на дзене" или "Олимспийский сезон: Live" и кнопкой "Смотреть",
        третий виджет "Команда России Ещё в N дисциплинах сегодня болеем за наших" и кнопка "События сегодня",
        четвертый виджет "N комплектов медалей разыграно"
        под каруселью отображется виджет "Медальный зачёт" и кнопкой "Медальный зачёт",
    - do: в первом виджете тапнуть на кнопку "Все медали"
    - assert: |
        открывается поп-ап с медалями России,
        в верхней части отображаются медали и их количество,
        затем идет текстовое сообщение "Всего у России N медалей",
        список с медалями и виды спорта в которых они были получены, а так же Имя и Фамилия участника,
        а так же их фотографии (если фотографии нет и стоит аватарка с двумя силуэтами это значит команднй заезд или пара, это не баг, заводить не нужно)
    - do: поскролить поп-ап
    - assert: |
        поп-ап скролится,
        все данные отображаются,
        отсутствуют пустые пиксели,
        верстка не едет
    - do: вернуться на главную зимних игр
    - do: тапнуть на кнопку "Читать на Дзене" в виджете блог спортсменов на дзене
    - assert: |
        осуществляется переход на сайт дзена,
        в уrl присутствуют метки utm_source=yxsport&utm_medium=mobile

  содержит блок "Главные события" на главной Зимних играх [manual]:
    - tags:
      - winter22
    - do: после перехода на тестовый стенд открыть в той же вкладке страницу Зимних игр 2022 по прямой ссылке https://yandex.ru/sport/winter-games-2022
    - assert: |
        открылась страница Зимних игр 2022,
        страница содержит заголовок Зимние игры 2022,
        подрубрикатор с вкладками Главное, Медали, События, Новости,
        карусель виджетов,
        виджет "Медальный зачёт",
        под виджетами содержится блок "Главные события",
        первый виджет "День N. Финалы Разыгрываются N комплектов медалей" и кнопка "Все события",
        затем идут карточки дисциплин, у карточек имеются Иконка дисциплины, наименование, описание, медали, флаг и имя с фамилией участника (может отображаться наименование страны вместо имени и фамилии),
        также могут отображаться карточки которые указывают в какое время будет событие
    - do: поскролить карусель блока "Главные события",
    - assert: |
        карусель скролится,
        все данные отображаются,
        отсутствуют пустые пиксели,
        верстка не едет,
        последний виджет "Вчера, день N Результаты и лучшие моменты" и кнопка "Все события"
    - do: тапнуть на кнопку "Все события" в виджете "Вчера, день N"
    - assert: |
        открывается страница календаря за предыдущий день,
        в подрубрикаторе выделен таб "Cобытия",
        в дата-пикере предыдущий день выделен черным кружком, а текущий день выделен обводкой,
        отображается надпись "Вчера, N февраля, день недели",
        затем идет виджет "День завершен смотрите лучшие моменты на olympics.com",
        список с видами спорта, и их участниками,
        внешний вид https://jing.yandex-team.ru/files/an-smirn0v/Снимок%20экрана%202022-02-09%20в%2017.12.51.png
    - do: нажать на кнопку "Назад"
    - do: тапнуть на кнопку "Все события" в виджете "День N. Финалы"
    - assert: |
        открывается страница календаря за текущий день,
        в подрубрикаторе выделен таб "Cобытия",
        в дата-пикере выделен текущий день черным кружком с обводкой
        отображается надпись "Сегодня, N февраля, день недели",
        список с видами спорта, и их участниками
        внешний вид https://jing.yandex-team.ru/files/an-smirn0v/Снимок%20экрана%202022-02-09%20в%2017.13.51.png
    - do: поскролить страницу
    - assert: |
        страница скролится,
        все данные отображаются,
        отсутствуют пустые пиксели,
        верстка не едет

  содержит наименование и иконку Зимних игр в рубрикаторе, матч-тизере и матч-центре [manual]:
    - tags:
      - winter22
    - do: открыть главную страницу Яндекс. Спорт https://yandex.ru/sport
    - assert: |
        в рубрикаторе после рубрики "Главное" отображается рубрика "Зимние игры" с иконкой
        внешний вид https://jing.yandex-team.ru/files/an-smirn0v/Снимок%20экрана%202022-02-09%20в%2017.14.26.png
    - do: тапнуть на рубрику "Зимние игры" в рубрикаторе
    - assert: открылась главная страница Зимних игр
    - do: нажать на браузерную кнопку "Назад"
    - do: в рубрикаторе тапнуть на рубрику "Матч-центр"
    - assert: |
        открылась страница матч-центра,
        в матч-центре вторым пунктом отбражается кнопка "Зимние игры" c иконкой,
        внешний вид https://jing.yandex-team.ru/files/an-smirn0v/Снимок%20экрана%202022-02-09%20в%2017.16.21.png
    - do: тапнуть на кнопку "Зимние игры" в матч-центре
    - assert: открылась главная страница Зимних игр

  содержит ленту новостей Зимних игр 2022 [manual]:
    - tags:
      - winter22
    - do: после перехода на тестовый стенд открыть в той же вкладке страницу Зимних игр 2022 по прямой ссылке https://yandex.ru/sport/winter-games-2022
    - assert: |
        открылась страница Зимних игр 2022,
        страница содержит заголовок Зимние игры 2022,
        подрубрикатор с вкладками Главное, Медали, События, Новости
        карусель с виджетам,
        виджет "медальный зачёт",
        блок "Главные события",
        под блоком "Главные события" сразу идет лента новостей "Новости зимних игр"
    - do: поскролить страницу
    - assert: |
        отображается лента новостей состоящая из карточек в основном касательно Зимних игр а так же спортивных новостей,
        между карточками так же присутствуют карточки с рекламой
    - do: вернуться к началу страницы
    - do: в подрубрикаторе тапнуть на таб "Новости"
    - assert: осуществляется подскрол к ленте "Новости зимних игр"

  содержит виджет медального зачёта [manual]:
    - tags:
      - winter22
    - do: после перехода на тестовый стенд открыть в той же вкладке страницу Зимних игр 2022 по прямой ссылке https://yandex.ru/sport/winter-games-2022
    - assert: |
        открылась страница Зимних игр 2022,
        страница содержит заголовок Зимние игры 2022,
        подрубрикатор с вкладками Главное, Медали, События, Новости,
        первый виджет с количеством медалей у России и кнопкой "Все медали",
        второй виджет блог спортсменов на дзене и кнопкой "Читать на дзене"
        третий виджет "Команда России Ещё в N дисциплинах сегодня болеем за наших" и кнопка "События сегодня"
        четвертый виджет "N комплектов медалей разыграно",
        под каруселью отображается виджет "Медальный зачёт" и кнопкой "Медальный зачёт",
    - do: в виджете "Медальный зачёт" тапнуть на кнопку "Медальный зачёт"
    - assert: |
        открывается страница со списком медалей,
        выделен таб в подрубрикаторе "Медали",
        в списке отображются список стран занявшие медали, флаги и наименование стран,
        справа в списке отображаются количество медалей и кнопка "стрелка раскрытия" медалей
    - do: тапнуть на кнопку раскрытия медалей у любой из страны
    - assert: |
        кнопка раскрытия меняет внешний вид на кнопку скрытия,
        отображается список видов спорта и количество медалей в данном виде спорта,
        кнопка "стрелка раскрытия" вида спорта
    - do: тапнуть на кнопку раскрытия вида спорта у любого вида спорта
    - assert: |
        кнопка раскрытия меняет внешний вид на кнопку скрытия,
        отображается список участников занявших медали в данном виде спорта,
        у каждого участника ображается медаль, имя и фамилия или команда,
        описание вида спорта где была взята медаль
    - do: поскролить список
    - assert: |
        список скролится,
        все данные отображаются,
        отсутствуют пустые пиксели,
        верстка не едет

  содержит вкладку "Медали" в подрубрикаторе на главной Зимних игр [manual]:
    - tags:
      - winter22
    - do: после перехода на тестовый стенд открыть в той же вкладке страницу Зимних игр 2022 по прямой ссылке https://yandex.ru/sport/winter-games-2022
    - assert: |
        открылась страница Зимних игр 2022,
        страница содержит заголовок Зимние игры 2022,
        подрубрикатор с вкладками Главное, Медали, События, Новости,
        в подрубрикаторе выделен таб "Главное"
    - do: в подрубрикаторе тапнуть на таб "Медали"
    - assert: |
        открылась страница медального зачёта,
        в подрубрикаторе выделен таб "Медали",
        отображается заголовок "Зимние игры 2022",
        ниже идет список стран с медалями,
        у каждой страны отображается флаг, наименование, количество медалей а так же "стрелка" раскрытия,
        в конце списка есть кнопка "Показать все",
        внешний вид https://jing.yandex-team.ru/files/an-smirn0v/Снимок%20экрана%202022-02-09%20в%2017.23.21.png
    - do: тапнуть на пункт "ОК России"
    - assert: |
        раскрывается список с видами спорта,
        стрелка раскрытия страны меняется на скрытие,
        каждый пункт вида спорта при наведении курсора выделяется,
        у каждого пункта вида спорта есть "стрелка" раскрытия,
        в каждом виде спорта отображается количество медалей,
        внешний вид https://jing.yandex-team.ru/files/an-smirn0v/Снимок%20экрана%202022-02-09%20в%2014.25.19.png
    - do: тапнуть на любой вид спорта, например "Лыжные гонки"
    - assert: |
        раскрывается список медалей в данном виде спорта,
        отображается участники которые получили медали,
        у участника отображается имя и фамилия участника (так же может отображаться "Команда России", вместо имени и фамилии),
        описание вида спорта в котором была получена медаль, например Скиатлон 2 х 15 км, мужчины
        внешний вид https://jing.yandex-team.ru/files/an-smirn0v/Снимок%20экрана%202022-02-09%20в%2017.23.51.png
    - do: тапнуть на имя участника в списке
    - assert: |
        открывается карточка вида спорта,
        у карточки отображается иконка и наименование вида спорта а так же описание,
        в первых пунктах отображаются участники медалисты,
        участники от России выделены жирным шрифтом,
        у участников отображается флаг, фамилия и имя, а так же результат,
        внешний вид https://jing.yandex-team.ru/files/an-smirn0v/Снимок%20экрана%202022-02-09%20в%2017.24.33.png
    - do: вернуться на страницу медального зачёта
    - do: в конце списка нажать на кнопку "Показать все"
    - assert: раскрывается список всех стран участвующие в зимних играх

  содержит виджет лучших моментов за предыдущие дни Зимних игр [manual]:
    - tags:
      - winter22
    - do: после перехода на тестовый стенд открыть в той же вкладке страницу Зимних игр 2022 по прямой ссылке https://yandex.ru/sport/winter-games-2022
    - do: в подрубрикаторе тапнуть на таб "События"
    - do: в дата-пикере тапнуть на 7ое число
    - assert: |
        открывается список игр за 7 февраля,
        в дата-пикере день выделен черным кружком,
        отображается наименование "7 февраля, понедельник" крупным шрифтом,
        отображается виджет "День завершен смотрите лучшие моменты на olympics.com"
        внешний вид https://jing.yandex-team.ru/files/an-smirn0v/Снимок%20экрана%202022-02-09%20в%2017.25.49.png
    - do: тапнуть на виджет
    - assert: |
        осуществляется переход на внешний сайт,
        сайт открывается в соседней вкладке,
        в url присутствуют метки utm_source=yandex&utm_medium,
        саму страницу тестировать не нужно

  проверка нескольких заездов в одной за прошлые дни [manual]:
    - tags:
      - winter22
    - do: после перехода на тестовый стенд открыть в той же вкладке страницу календаря Зимних игр 2022 по прямой ссылке https://yandex.ru/sport/winter-games-2022/calendar
    - do: в дата-пикере выбрать 6 число
    - do: поскролить страницу до "Санный спорт"
    - assert: |
        отображается "Санный спорт",
        у вида спорта есть иконка,
        отображается первая карточка "Одиночки, мужчины Заезд 3" и статус "Завершено",
        вторая карточка "Одиночки, мужчины Заезд 4" и кнопка перехода "Результаты",
        у второй карточки отображаются медали, флаг страны, фамилия и имя участника,
        участник с золотой медалью выделен жирным шрифтом
    - do: тапнуть на вторую карточку "Заезд 4"
    - assert: |
        открывается карточка вида спорта,
        у карточки отображается иконка и наименование вида спорта а так же описание,
        в первых пунктах отображаются участники медалисты,
        у участников отображается флаг, фамилия и имя, а так же результат,
        внешний вид https://jing.yandex-team.ru/files/an-smirn0v/Снимок%20экрана%202022-02-09%20в%2017.26.51.png
    - do: потапать по заездам в карточке
    - assert: заезды тапаются, данные отображаются корректно
    - do: перейти в Заезд 4
    - do: поскролить карточку
    - assert: |
        карточка скролится,
        участники от России выделены жирным шрифтом,
        все данные отображаются,
        отсутствуют пустые пиксели,
        верстка не едет

