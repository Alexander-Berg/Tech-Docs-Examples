    - do: поскролить карточку
    - assert: |
        карточка скролится,
        участники от России выделены жирным шрифтом,
        все данные отображаются,
        отсутствуют пустые пиксели,
        верстка не едет

  проверка будущих гонок в календаре Зимних игр[manual]:
    - tags:
      - winter22
    - do: после перехода на тестовый стенд открыть в той же вкладке страницу календаря Зимних игр 2022 по прямой ссылке https://yandex.ru/sport/winter-games-2022/calendar
    - do: в дата-пикере выбрать 14 число
    - assert: |
        отображается список будущих игр,
        у вида спорта есть иконка,
        описание заездов,
        время начала гонки,
        в командных гонках отображаются флаг и наименование страны
        внешний вид https://jing.yandex-team.ru/files/an-smirn0v/Снимок%20экрана%202022-02-09%20в%2017.28.50.png
    - do: поскролить страницу до гонки "Кёрлинг"
    - do: тапнуть на карточку гонки "Женщины Крговой этап"
    - assert: |
        открывается карточка вида спорта,
        у карточки отображается иконка и наименование вида спорта а так же описание,
