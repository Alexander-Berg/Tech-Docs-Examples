feature:  Умный дом - цветная лампочка - изменить цвет

specs:
    Умный дом - цветная лампочка - изменить цвет:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1847
        - release_Smarthome
        - smarthome_regress
        - iot_lamp
        - iot_voice
        - evo_automated
    - do: "Preconditions На аккаунте есть подключенная лампочка: ; ; **устройство**: цветная лампочка; **имя**: лампочка; **возможности**: вкл/выкл, менять яркость, менять цвет, изменить температуру света, включить холодный/теплый свет; **группа**: без группы; **комната**: зал"
    - do: "`поменяй цвет лампочки на зеленый`; `включи оранжевый свет`; `поставь синий цвет на лампочке`; `измени цвет на коралловый`; "
    - assert: "Цвет изменился на запрошенный"
