feature: Все
type: Колдунщик трекера [B2B]

specs:
  Проверка функциональности [manual]:
    - automation: ISEARCH-6481
    - do: открыть страницу поиска /search?text=<название_очереди_трекера>
    - assert: |
        открылась страница на вкладке 'Все'
        на странице отображается колдунщик трекера
        в колдунщике присутствует список тикетов
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/femida__Poisk_po_Intranetu_nashlos_91_2020-06-01_16-06-11.png]
    - do: проверить ссылку в тайтле тикета
    - assert: ссылка содержит https://st.test.yandex-team.ru/<название_очереди>-<номер_тикета>
    - tech: при клике на ссылку дернулся clck.yandex.ru/click/
    - do: клик на номер тикета
    - assert: |
        открылось окно для предпросмотра тикета
        в окне можно совершать теже действия над тикетом, как и при переходе в сам тикет
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/femida__Poisk_po_Intranetu_nashlos_91_2020-06-01_16-09-04.png]
    - do: клик за пределы открывшегося окна
    - assert: окно скрылось
    - do: клик на 'Еще тикеты'
    - assert: |
        произошел переход на вкладку 'Трекер'
        поисковый запрос в строке остался
        в выдаче отображаются сверху тикеты, ранее найденные в колдунщике

tags:
