feature:  Умный дом - отображение поддерживаемых устройств на странице навыка

specs:
    Умный дом - отображение поддерживаемых устройств на странице навыка:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2687
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
    - do: "Открыть на странице добавления устройств навык Xiaomi (+ -> Устройство -> Популярные производители)"
    - assert: "Отображается блок поддерживаемых устройств: https://yadi.sk/i/QADYhVsp3qbQIA"
    - do: "Тапнуть на любые две категории"
    - assert: "Открывается страница Яндекс.Маркета с выбранной категорией, все устройства соответствуют категории (например, если нажали Роботы-пылесосы, то на выдаче только роботы-пылесосы), все устройства соответствуют бренду (то есть только устройства Xiaomi и нет других)"
