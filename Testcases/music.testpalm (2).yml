feature: Колдунщик ОО
type: Музыка

specs:
  Популярные треки:
    Ссылка в Яндекс.Музыке:
      - do: получить выдачу по запросу 'земфира'
      - assert: |
          появилась карточка ОО
          в карточке ОО есть список популярных треков
          также присутствует ссылка В Яндекс.Музыке
      - do: нажать на ссылку В Яндекс.Музыке. Если открылась страница с предложением скачать приложение, проигнорировать ее
      - assert: произошел переход на сервис Яндекс.Музыка в раздел исполнитель (Земфира).
    Кнопка "Ещё N треков":
      - do: получить выдачу по запросу 'мадонна', если не пришло, то попробуйте альтернативный запрос с музыкантом или группой
      - assert: |
          появилась карточка ОО,
          в карточке ОО есть список популярных треков,
          присутствуют кнопки "Ещё N треков" и "В Яндекс Музыке", кнопка "Ещё N треков" может отсутствовать
      - do: кликнуть на кнопку 'Еще N треков'
      - assert: |
          выдача перезагрузилась
          запрос изменился на 'мадонна певица популярные треки' (или аналогичный по смыслу)
          карточка объекта открыта на табе с треками
    Ссылка в заголовке:
      - do: получить выдачу по запросу 'мадонна'
      - assert: |
          появилась карточка ОО,
          в карточке ОО есть список популярных треков с заголовком
      - do: кликнуть на заголовок 'Популярные треки'
      - assert: |
          выдача перезагрузилась
          запрос изменился на 'мадонна певица популярные клипы' (или аналогичный по смыслу)
          карточка объекта открыта на табе с треками

    Перемотка трека [manual]:
      - tags:
          - skip_manual_check
      - automation: SERP-125253
      - do: выполнить авторизацию
      - assert: авторизация выполнена
      - do: получить выдачу по запросу 'st', если не пришло, то попробуйте альтернативный запрос с музыкантом или группой
      - assert: |
          появился колдунщик ОО
          в колдунщике присутствует список популярных треков
      - do: кликнуть по кнопке play у первого трека
      - assert: началось воспроизведение трека
      - do: |
          попробовать плавно перемотать трек
          (нажать в начале полоски прогресс-бара трека и медленно потянуть вправо и отпустить)
      - assert: трек успешно перемотался на выбранную точку и продолжил свое воспроизведение

  Трек:
    На выдаче:
      - do: получить выдачу по запросу 'цвет настроения черный' ("Регион по IP-адресу" у пользователя должен быть российским), альтернативные запросы 'metallica nothing else matters'
      - assert: появился колдунщик ОО (если не появился, попробуйте обновить страницу)
      - screenshot: примерный внешний вид [plain]

