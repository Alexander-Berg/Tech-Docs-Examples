feature:  midiZigbee. Работа датчиков после перезагрузки колонки

specs:
    midiZigbee. Работа датчиков после перезагрузки колонки:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4272
        - release_Smarthome
        - smarthome_regress
        - surface_midi
    - do: "Description Проверяет, что датчики продолжают работать после ребута колонки."
    - do: "Preconditions К колонке подключен весь набор датчиков(датчик температура/датчик движения/кнопка/лампочка/розетка)"
    - do: "Проверить, что датчики работают после подключения."
    - assert: ""
    - do: "Перезагрузить колонку."
    - assert: "Проверить что все датчики отправляют данные и могут управляться(голосом или через пп)"
    - do: "1. Отключить питание на длительное время.(для регрессов 5-10 минут); 2. Подключить питание обратно."
    - assert: "Проверить, что датчики продолжают отправлять данные и присутствует возможность управления."
