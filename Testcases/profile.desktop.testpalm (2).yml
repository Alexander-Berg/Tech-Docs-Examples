feature: Настройки профиля

import-steps:
    - tests/hermione/suites/desktop/shared-steps/backoffice.testpalm.steps.yml

tlds: ru

specs:
    Изменение имени:
        - automation: YDO-6833
        - tags: smoke
        - attach: Открытие настроек
        - do: нажать "Редактировать профиль"
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/ismateush/uhura_2020-07-22T15:14:33.890699.jpg]
        - assert: появилось окно изменения имени и фамилии
        - do: заменить имя на произвольный набор букв кириллицы и латиницы
        - do: нажать "Сохранить"
        - assert: всплыл тост "Сохранено"
        - do: закрыть окно нажатием на крестик
        - attach: Открытие настроек
        - assert: измененное имя отображается в первой строчке окна настроек
        - do: обновить страницу
        - attach: Открытие настроек
        - assert: измененное имя продолжает отображаться в первой строчке окна настроек

    Изменение фамилии:
        - automation: YDO-6833
        - attach: Открытие настроек
        - do: нажать "Редактировать профиль"
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/ismateush/uhura_2020-07-22T15:14:33.890699.jpg]
        - assert: появилось окно изменения имени и фамилии
        - do: заменить фамилию на произвольный набор букв кириллицы и латиницы
        - do: нажать "Сохранить"
        - assert: всплыл тост "Сохранено"
        - do: закрыть окно нажатием на крестик
        - attach: Открытие настроек
        - assert: измененная фамилия отображается в первой строчке окна настроек
        - do: обновить страницу
        - attach: Открытие настроек
        - assert: измененная фамилия продолжает отображаться в первой строчке окна настроек

    Изменение фото:
        - automation: YDO-6833
        - tags: smoke
        - attach: Открытие настроек
        - do: нажать "Редактировать профиль"
        - assert: появилось окно редактирования профиля
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/ismateush/uhura_2020-07-22T15:14:33.890699.jpg]
        - do: кликнуть на аватар
        - assert: открылся файловый проводник
        - do: выбрать и загрузить фото
        - aseert: открылся модал "изменение аватара" с возможностью менять размер
        - do: нажать "Сохранить"
        - assert: всплыл тост "Сохранено"
        - attach: Открытие настроек
        - assert: измененное фото отображается в окне настроек

