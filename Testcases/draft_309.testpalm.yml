feature:  Умный дом - режимы в лампочке

specs:
    Умный дом - режимы в лампочке:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3115
        - release_Webview
        - platform_common
        - webview_regress
        - iot_lamp
    - do: "Preconditions На аккаунт добавлена лампочка яндекса; Режимы отображаются у лампочек с прошивкой 1.0.15 и выше"
    - do: "1. Перейти в раздел `Устройства`; 2. Выбрать устройства `Лампочка`; 3. Перейти на вкладку `Режимы`"
    - assert: "Во вкладке представлен набор доступных режимов:; ; - вечеринка; - ночь; - романтика; - свеча; - сирена; - тревога; - фантазия; - чтение; - алиса; - джунгли; - неон; - океан"
