feature: Список профессий

specs:
  Проверка страницы [manual]:
    - automation: VACANCIES-780
    - do: открыть страницу /jobs/professions
    - assert: | 
        отображается название страницы, соответствующее табу
        отображается поисковая строка с текстом 'Какие профессии вас интересуют?'
        отображается чекбокс - 'Только с вакансиями'
        отображаются блоки профессиональных сфер
    - do: проверить блоки профессиональных сфер
    - assert: |
        присутствует название профессиональных сфер
        у блока профессий отображаются профессиональные направления
    - do: проверить блоки профессионального направления
    - assert: |
        присутствует название профессионального направления
        у блока профессии присутствует счетчик вакансий
        на счетчиках указано число > 0
    - do: проверить ссылку названия блока направлений
    - assert: ссылка содержит /jobs/professions/#<направление>   
    - do: проверить ссылки текста профессий
    - assert: ссылка содержит /jobs/professions/<профессия>

platform:
  - desktop

tlds:
  - ru
  - by
  - ua

priority: critical

browsers:
  - yandex-browser-desktop
  - chrome-browser-desktop
  - firefox-desktop
  - safari-desktop
  - opera-desktop
  - edge-desktop
  - msie-desktop
