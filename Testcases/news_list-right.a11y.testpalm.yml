feature: Колдунщик новостей
type: Доступность

browsers: chrome-desktop

specs:
  Проверка новости:
    - params:
        foreverdata: '305145875'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: на выдаче присутствует колдунщик новостей
    - tech: у первой новости присутствует aria-label содержащий 'Опубликовано'
  Проверка видеокарусели:
    - params:
        foreverdata: '1854578532'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: на выдаче присутствует колдунщик новостей с видеокаруселью
    - tech: у первой тумбы есть aria-label начинающийся с 'Видео'
    - tech: у метки свежести первой тумбы есть aria-label начинающийся с 'Опубликовано'
    - tech: у кнопки скролла шоукейса есть аттрибут aria-hidden='true'
    - tect: элемент scroller__wrap имеет аттрибут role='list'
  Проверка одного видео:
    - params:
        foreverdata: '1409531340'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: на выдаче присутствует колдунщик новостей с одним видео
    - tech: у тумбы видео есть aria-label начинающийся с 'Видео'
    - tech: метка времени внутри тумбы имеет аттрибут aria-hidden='true'

