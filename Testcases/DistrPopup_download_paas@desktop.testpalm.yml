feature: Popup на СЕРПе
type: C паранджой для скачивания Я.Бро (паранджекрутилка)

specs:
  Проверка паранджи:
    - params:
        foreverdata: '2362684871'
        srcskip: 'YABS_DISTR'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: попап-блок дистрибуции появился на выдаче
    - tech: сработал серверный счетчик паранджи /tech/distr/external/paranja
    - tech: сработал счетчик на показ path=/$page/promo_popup type=distr-popup-show
    - tech: сработал БК-счетчик видимости yabs.yandex.ru/count/ (смотреть в Network)
    - do: клик на кнопку 'Установить'
    - assert: на выдаче появилась паранджа
    - screenshot: пример внешнего вида (без учета содержимого под оверлеем) [paranja]
    - do: клик на крестик в парандже
    - assert: паранджа скрылась
    - assert: колдунщик дистрибуции скрылся
    - assertMetrics: "*"

  Внешний вид паранджи:
    - params:
        foreverdata: '1121542744'
        srcskip: 'YABS_DISTR'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: попап-блок дистрибуции появился на выдаче
    - do: клик на кнопку 'Установить'
    - assert: на выдаче появилась паранджа
    - screenshot: пример внешнего вида (без учета содержимого под оверлеем) [paranja browser2]
    - assertMetrics: "*"

files:
  - src/features/DistrPopup/DistrPopup.test/_download/DistrPopup_download_paas@desktop.hermione.js

