feature:  Умный дом - обработка ошибок

specs:
    Умный дом - обработка ошибок:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1862
        - release_Smarthome
        - iot_voice
        - evo_automated
    - do: "Description Убедитесь, что на аккаунте не создано синонимов комнат/устройств. Например, `гостиная` может активироваться по `залу` и наоборот.; [Список синонимов](https://a.yandex-team.ru/arc/trunk/arcadia/alice/library/iot/data/synonyms.txt)"
    - do: "У пользователя >=1 прибора, пользователь залогинен; Проверить любую команду `Включи <устройство>`, при условии, что такого устройства на аккаунте нет; ; кофеваркаа; Микроволновка; Бра; диммер; термостат; гриль; фильтр; обогреватель; увлажнитель <воздуха>; очиститель <воздуха>; кофе машина/кофемашина; бойлер; переключатель; выключатель; электророзетка; розетка; пылесос; духовка; плита; термопот; рисоварка; мультиварка; пароварка; конвектор; обогреватель; водонагреватель; тепловентилятор; диммер/димер"
    - assert: "Ответ текстом и голосом: `Не нашла устройство `название`. Проверьте настройки Умного дома`; "
    - do: "У пользователя нет ни одного устройства с типом свет (лампочки); `Включи свет`; "
    - assert: "Ответ текстом и голосом: `Не нашла устройств с типом `освещение`. Проверьте настройки Умного дома.`; "
    - do: "Свет есть, но нет комнат кабинет/офис; `Включи свет в офисе`; "
    - assert: "Ответ текстом и голосом: “Не нашла комнату `офис`. Проверьте настройки Умного дома.`; "
    - do: "Если не найдено более 1 сущности: `Включи кофеварку в офисе` (нет кофеварки, нет комнаты кабинет/офис); "
    - assert: "Ответ текстом и голосом: “Не могу выполнить запрос. Проверьте настройки Умного дома.`"
    - do: "Нет комнаты кухня/столовая; `Включи свет в комнате кухня`"
    - assert: "`Не нашла запрошенную комнату. Проверьте настройки Умного дома.`"
