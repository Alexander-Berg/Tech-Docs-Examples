  открывает спортивную вертикаль с сюжетом, блоком рекламы и лентой с карточками под ним [manual]:
    - automation: NERPA-8437
    - browsers:
      - searchapp
      - android-pp-4.99-touch
      - android-pp-7-touch
      - ios-pp-3.2-touch
    - tags:
      - pp_only
      - backend_sport
    - do: открыть ПП на первой вертикали (Главное - иконка с буквой Я)
    - do: авторизоваться на сервисе
    - do: проскроллить вертикаль вниз до дивной карточки Спорта
    - assert: |
          на вертикали Главное присутствует дивная карточка Спорта,
          дивная карточка состоит из карусели карточек Спорта, содержащих картинку и заголовок
    - do: тапнуть по картинке первой карточки в карусели
    - assert: |
          открывается сюжет в вертикали Спорта в рубрике Главное (картинка может отличаться),
          сюжет имеет заголовок и источник над ним,
          присутствует аннотация сюжета, соответствующая заголовку, и ссылка В источнике,
          ниже расположен бабл Комментировать,
          сюжет может содержать медиаблок с фото или видео,
          сюжет может содержать блок 'С чего все начиналось',
          ниже может отображаться блок 'Подробнее о событии' с тремя источниками,
          под сюжетом расположен рекламный блок,
          под рекламой находится лента
    - do: тапнуть на название источника над заголовком
    - assert: в новой вкладке открывается новость от источника
    - do: вернуться на страницу сюжета в вертикали Спорт
    - do: перейти по ссылке 'В источнике'
    - assert: в новой вкладке открывается та же новость от источника
    - do: вернуться на страницу сюжета в вертикали Спорт
    - do: тапнуть по баблу Комментировать под сюжетом
    - assert: |
          открывается шторка комментария снизу вверх,
          шторка комментария содержит аватар, поле ввода c плейсхолдером, галочку закрытия шторки, может содержать комментарии других пользователей
    - do: тапнуть по галочке закрытия шторки комментария
    - assert: шторка закрылась сверху вниз
    - assert: в сюжете под аннотацией, цитатой или блоком 'С чего все начиналось' может присутствовать блок 'Подробнее о событии' с источниками по сюжету (до трех)
    - assert: внешний вид - https://jing.yandex-team.ru/files/e-l-agafon0va/2020-01-10-5.png
    - do: кликнуть по любому источнику в списке
    - assert: в новой вкладке открывается страница с новостью от источника
    - do: вернуться на страницу сюжета в вертикали Спорт
    - do: тапнуть на заголовок первой карточки в ленте под сюжетом
    - assert: в новом апп-табе открывается страница сюжета на Я.Спорте
    - do: вернуться на вертикаль, закрыв апп-таб
    - do: проскроллить вертикаль вниз до спиннера
    - assert: |
        под сюжетом грузится лента,
        после спиннера грузится новая порция карточек

  открывает вертикаль Спорта по тапу на дополнительные элементы дивной карточки [manual]:
    - automation: NERPA-8437
    - browsers:
      - searchapp
      - android-pp-4.99-touch
      - android-pp-7-touch
      - ios-pp-3.2-touch
    - tags:
      - pp_only
      - backend_sport
    - do: открыть ПП на первой вертикали (Главное - иконка с буквой Я)
    - do: проскроллить вертикаль вниз до дивной карточки Спорта
    - assert: |
          на вертикали Главное присутствует дивная карточка Спорта,
          дивная карточка состоит из карусели карточек Спорта, содержащих картинку и заголовок
    - do: тапнуть по картинке первой карточки в карусели
    - assert: открывается сюжет в вертикали Спорта в рубрике Главное (картинка может отличаться)
    - do: снова открыть ПП на первой вертикали (Главное)
    - do: проскроллить вертикаль вниз до дивной карточки Спорта
    - do: тапнуть в название дивной карточки 'Спорт'
    - assert: |
        открывается вертикаль Спорта на ленте рубрики Главное,
        на первом месте располагается матч-тизер (то есть в вертикали нет запиненной карточки),
        на вертикали есть рубрикатор, но нет шапки Яндекс.Спорт
    - do: снова открыть ПП на первой вертикали (Главное)
    - do: проскроллить вертикаль вниз до дивной карточки Спорта
    - do: проскроллить карусель карточек на дивной карточке до стрелочки 'Еще новости', тапнуть по ней
    - assert: |
        открывается вертикаль Спорта на ленте рубрики Главное,
        на первом месте располагается матч-тизер (то есть в вертикали нет запиненной карточки),
        на вертикали есть рубрикатор, но нет шапки Яндекс.Спорт
    - do: снова открыть ПП на первой вертикали (Главное)
    - do: проскроллить вертикаль вниз до дивной карточки Спорта
    - do: тапнуть по элементу 'Другие новости спорта' внизу карточки
    - assert: |
        открывается вертикаль Спорта на ленте рубрики Главное,
        на первом месте располагается матч-тизер (то есть в вертикали нет запиненной карточки),
        на вертикали есть рубрикатор, но нет шапки Яндекс.Спорт

