feature: Колдунщик новостей
type: Исследовательские тесты

specs:
  Рубричный колдунщик [manual]:
    - automation: SERPTEST-549
    - do: введите в поисковую строку запрос для получения рубричного колдунщика новостей по интересующей Вас теме, например новости России, США, политики и т.д. возможно, необходимо проверить несколько вариантов для получения колдунщика
    - assert: на странице выдачи присутствует рубричный новостной колдунщик, содержащий раздел по интересующей Вас теме, а также список новостей и кликабельные элементы
    - assert: пример внешнего вида [https://jing.yandex-team.ru/files/kseverina/browser_qTPCbeaXIM.png]
    - do: изучите внешний вид колдунщика, ознакомьтесь со списком новостей, повзаимодействуйте с кликабельными элементами, изучите фото и видео, если есть
    - assert: |
        новости имеют единообразный внешний вид и соответствуют запросу
        все элементы реагируют на тап
        переход по ссылкам в новостных сниппетах ведет на ресурс "Яндекс Новости"
        при наличии видео в колдунщике они открываются в сайдблоке на сервисе Яндекс.Эфир
    - do: проверьте соответствие и актуальность информации в колдунщике
    - assert: все новости в колдунщике имеют дату, фото соответствуют новости
    - do: посмотрите новости по другим темам, пройдите тест-кейс заново еще по нескольким запросам
    - assert: при прохождении кейса были ли выявлены баги?
  Колдунщик list-right [manual]:
    - automation: SERPTEST-549
    - do: введите в поисковую строку запрос для получения общего колдунщика новостей по интересующей Вас теме, например землетрясение, скандал и т.д. возможно необходимо проверить несколько вариантов для получения колдунщика
    - assert: на странице выдачи присутствует общий новостной колдунщик по интересующей Вас теме, а также список новостей с гринурлами, кликабельные элементы
    - assert: пример внешнего вида [https://jing.yandex-team.ru/files/nburym/IMG_0302.png]
    - do: изучите внешний вид колдунщика, ознакомьтесь со списком новостей, повзаимодействуйте с кликабельными элементами, изучите фото
    - assert: новости имеют единообразный внешний вид и соответствуют запросу, все элементы реагируют на наведение курсора и клик, переход по ссылке ведет на ресурс-источник новости
    - do: проверьте соответствие и актуальность информации в колдунщике
    - assert: все новости в колдунщике имеют дату, фото соответствуют новости
    - do: посмотрите новости по другим темам, пройдите тест-кейс заново еще по нескольким запросам
    - assert: при прохождении кейса были ли выявлены баги?

