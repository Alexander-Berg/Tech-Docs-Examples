feature: search2

description: Блок search2 используется для создания поисковой формы.

specs:
  Проверить корректность работы примера №1(Минимальный):

    - do: Проверить корректность верстки примера в статическом состоянии и при вводе текста.
    - assert: Внешний вид примера корректный, соответствует внешнему виду примера в прошлой версии библиотеки?
    - assert: При вводе текста у поля ввода появляется крестик очищения?
    - assert: При наведении курсора на крестик очищения он становится черным?
    - assert: При удалении текста крестик очищения пропадает из поля ввода?
    - assert: При нажатии на крестик очищения крестик очищения пропадает, текст удаляется, фокус остается на поле ввода поискового запроса?
    - assert: Если нажать на крестик очищения когда поле ввода не в фокусе, то текст удаляется, крестик очищения пропадает, фокус устанавливается на поле ввода?

  Проверить корректность работы примера №2(Пользовательский BEMJSON):

    - do: Проверить корректность верстки примера в статическом состоянии и при вводе текста.
    - assert: Пример состоит из двух поисковых форм, внешний вид форм соответствует внешнему виду форм из предыдущей версии библиотеки?
    - assert: Если поставить фокус на первую поисковую форму, то из формы поиска пропадает количество найденных вариантов(количество найденных вариантов должно показываться пользователю только когда в форме поиска указано значение по умолчанию и фокус не установлен в строку поискового запроса)?
    - assert: Если навести курсор на крестик очищения или кнопку настроек, то они становятся черными, если убрать курсор мыши с этих кнопок, то они возвращаются в исходное состояние?
    - assert: Если нажать на кнопку настроек в поисковой форме, то она становится черной до тех пор пока на нее не нажмут еще раз?
    - assert: Если удалить текст в первой поисковой формы, то пропадет только крестик очищения, кнопка настроек остается на поисковой форме?

