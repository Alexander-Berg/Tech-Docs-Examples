feature: Глобальный поиск по контактам (2 символа)

specs:

    beforeEach:
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: |
              Открывается список чатов
              Над списком чатов есть поле ввода с заполнителем "Поиск"
        - do: Кликнуть / тапнуть в поле ввода
        - assert: Фокус курсора поместился в поле ввода

    Поиск по чатам работает для запросов от 2 символов[manual]:
        - automation:
        - description: |
              Следует учитывать, что в результатах поиска могут быть и другие результаты. Это происходит, потому что поиск работает также при **транслитерации запросов** (Иван-Ivan), при использовании **неверной раскладки** клавиатуры (Иван-Bdfy, актуально как для веба, так и для мобильных устройств), при вводе **синонимов имен** (Иван-Ваня). Такие результаты считаем корректными и баги не заводим
              У авторизованного пользователя в списке чатов есть групповой чат
        - do: Ввести в поле поиска первый символ названия чата из description
        - assert:  |
              В секции "Чаты" нет результатов поиска по названиям чатов
              Могут отображаться пользователи, имя которых начинается на введенную букву
              Могут отображаться пользователи, фамилия которых начинается на введенную букву.Не отображается секция "Сообщения"
        - do: Ввести в поле поиска второй символ названия чата из description
        - assert: |
              В секции "Чаты" в результатах поиска есть чат из description
              Могут отображаться пользователи, имя которых начинается на введенную букву
              Могут отображаться пользователи, фамилия которых начинается на введенную букву
              Может отображаться секция "Сообщения"
        - do: Ввести в поле поиска третий символ названия чата из description
        - assert: |
              В секции "Чаты" в результатах поиска есть чат из description
              Могут отображаться пользователи, имя которых начинается на введенную букву
              Могут отображаться пользователи, фамилия которых начинается на введенную букву
              Может отображаться секция "Сообщения"

    Поиск по сообщениям работает для запросов от 2 символов[manual]:
        - automation:
        - description: |
              Следует учитывать, что в результатах поиска могут быть и другие результаты. Это происходит, потому что поиск работает также при **транслитерации запросов** (Иван-Ivan), при использовании **неверной раскладки** клавиатуры (Иван-Bdfy, актуально как для веба, так и для мобильных устройств), при вводе **синонимов имен** (Иван-Ваня). Такие результаты считаем корректными и баги не заводим
              У авторизованного пользователя есть приватный/групповой чат, в истории которого есть слово "тест" (слово использовано в качестве примера, можно использовать любое слово)
        - do: Ввести в поле поиска первый символ сообщения из description
        - assert: |
              Не отображается секция "Сообщения"
              В секции "Чаты" нет результатов поиска по названиям чатов
              Могут отображаться пользователи, имя которых начинается на введенную букву
              Могут отображаться пользователи, фамилия которых начинается на введенную букву
        - do: Ввести в поле поиска второй символ сообщения из description
        - assert: |
              Отображается секция "Сообщения"
              В секции "Сообщения" отображается чат с искомым сообщением
              В секции "Чаты" могут отображаться результаты поиска по названиям чатов
              Могут отображаться пользователи, имя которых начинается на введенную букву
              Могут отображаться пользователи, фамилия которых начинается на введенную букву
        - do: Ввести в поле поиска третий символ сообщения из description
        - assert: |
              Отображается секция "Сообщения"
              В секции "Сообщения" отображается чат с искомым сообщением
              В секции "Чаты" могут отображаться результаты поиска по названиям чатов
              Могут отображаться пользователи, имя которых начинается на введенную букву
              Могут отображаться пользователи, фамилия которых начинается на введенную букву

    При введении двух букв выводятся пользователи, имя которых начинается на введенные буквы[manual]:
        - automation:
        - description: Для выполнения тест-кейса необходимо залогиниться аккаунтом yndx-mssngr-1@yandex.ru пароль QazMssngr1
        - do: Ввести две буквы в поле поиска
        - assert: |
              Выводятся пользователи, имя которых начинается на введенные буквы
              Могут выводиться пользователи у которых фамилия и никнейм  начинаются на эти буквы, а так же сообщения и названия чатов

