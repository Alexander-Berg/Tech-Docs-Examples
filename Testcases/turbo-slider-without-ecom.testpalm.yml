feature: Турбо-слайдер во всех турбо-сниппетах
experiment: Без ecom-страниц

specs:
  Сниппет с ecom-страницей не открывается в слайдере:
    - browsers:
      - ios-yandex-browser-17-touch #актуально для ios>=13
      - android-yandex-browser-17-touch
    - params:
        exp_flags:
          turbo-ecom-without-multipage=1
        foreverdata: '716603596'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: открылась страница с выдачей
    - do: кликнуть в тайтл первого сниппета
    - assert: |
        в оверлее открылась турбо-страница
        в шапке оверлея есть кнопка `назад`
    - do: кликнуть на `Назад`
    - assert: оверлей с турбо закрылся
    - do: кликнуть в тайтл второго сниппета
    - assert: |
        открылся оверлей с турбо-страницей
        в оверлее в шапке есть слайдер
        в шапке выделена первая точка

