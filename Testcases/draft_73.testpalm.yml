feature:  Умный дом - розетка - сменить тип

specs:
    Умный дом - розетка - сменить тип:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2152
        - release_Webview
        - release_Smarthome
        - platform_common
    - do: "Description Смена типа доступна для розеток и переключателей; правда, последних не завезли.; Сделано для одновременного управления несколькими источниками света, например, для торшера в умной розетке. После смены типа устройство может включаться/выключаться командами лампочки."
    - do: "Preconditions На аккаунте есть розетка и лампочка, обе не имеют группы"
    - do: "Перейти в настройки розетки (Устройство - Шестеренка)"
    - assert: "Указан тип _Розетка_. [Пример](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-05-29%20в%2016.26.19.8524c02.png)"
    - do: "Выбрать смену типа"
    - assert: "Доступны типа _Розетка_ и _Освещение_. [Пример](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-05-29%20в%2016.29.31.c1e07e5.png)"
    - do: "Выбрать и сохранить тип _Освещение_"
    - assert: ""
    - do: "`Включи освещение`; `Выключи освещение`"
    - assert: "Переключаются все устройства с типом _Освещение_, т.е. розетка и лампочка"
    - do: "Создать группу  с любым названием из розетки и лампочки"
    - assert: "Группа успешно создана"
    - do: "Включить/выключить группу по названию"
    - assert: "Переключаются все устройства в группе"
    - do: "Перейти в настройки розетки, выбрать настройку типа."
    - assert: "Тип невозможно поменять, пока устройство состоит в группе. [Пример](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-05-29%20в%2016.30.47.facb58c.png)"
    - do: "Удалить розетку из группы, вернуться в настройки типа"
    - assert: "Смена типа снова доступна"
    - do: "Выбрать и сохранить тип _Розетка_"
    - assert: ""
    - do: "`Включи освещение`; `Выключи освещение`"
    - assert: "Розетка не меняет состояние"
