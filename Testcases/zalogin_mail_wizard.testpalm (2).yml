feature: Залогин в спецсниппете Яндекс.Почты

specs:
  Без cookieL:
    - params:
        foreverdata: '387374731'
    - do: неавторизованным пользователем получить выдачу по запросу 'foreverdata'
    - assert: кнопки залогина присутствуют под спец.сниппетом Яндекс Почты
    - screenshot: пример внешнего вида [zalogin-mail]

  С cookieL:
    - params:
        foreverdata: '2840565090'
    - do: неавторизованным пользователем получить выдачу по запросу 'foreverdata'
    - assert: серая кнопка Войти в почту и логин присутствуют под спец.сниппетом Яндекс Почты
    - screenshot: пример внешнего вида [zalogin-mail-cookiel]

  С cookieL + social:
    - params:
        foreverdata: '3818842428'
    - do: неавторизованным пользователем получить выдачу по запросу 'foreverdata'
    - assert: серая кнопка Войти в почту и логин присутствуют под спец.сниппетом Яндекс Почты
    - screenshot: пример внешнего вида [zalogin-mail-cookiel-social]

  Кнопка Войти:
    - params:
        foreverdata: '387374731'
    - do: проверить кнопку "Войти"
    - assert: ссылка ведет на сайт https://passport.yandex.ru/auth
    - tech: ссылка содержит счетчик origin = 'serp_mail_snippet'

  Кнопка Регистрация:
    - params:
        foreverdata: '387374731'
    - do: проверить кнопку "Регистрация"
    - assert: ссылка ведет на сайт https://passport.yandex.ru/registration
    - tech: ссылка содержит счетчик origin = 'serp_mail_snippet'

