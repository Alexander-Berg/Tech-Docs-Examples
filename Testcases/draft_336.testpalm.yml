feature:  Умный дом - добавление устройства в существующую комнату

specs:
    Умный дом - добавление устройства в существующую комнату:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3218
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - webview_regress
    - do: "Перейти в ПП: Устройства - Настройки - Умный дом - Выбрать дом - Комнаты; Азума: Шестеренка - Умный дом - Дома - выбрать дом - Комнаты"
    - assert: "Отображается перечень имеющихся комнат"
    - do: "Выбрать любую комнату из имеющихся; "
    - assert: "Переходим на экран редактирования комнаты; Есть кнопка `+ Выбрать устройства`; Есть кнопка `Сохранить`; ; ![](https://nda.ya.ru/t/CoASdjuX3tQUFx)"
    - do: "Тап на `+ Выбрать устройства`; Выбрать любое устройство из списка имеющихся (без комнаты); Выбрать устройство, состоящее в другой комнате; "
    - assert: "![](https://nda.ya.ru/t/ZpwcOdF-3tQfhP)"
    - do: "Тап на `Продолжить`; Выбранные девайсы добавляются в редактируемую комнату; "
    - assert: "![](https://nda.ya.ru/t/vMStcO6F3tQiHn)"
    - do: "Нажать `Сохранить`"
    - assert: "Переходим к списку всех комнат"
    - do: "Перейти в ранее отредактированную комнату"
    - assert: "Девайсы не удалены и отображаются в комнате; ![](https://nda.ya.ru/t/vMStcO6F3tQiHn)"
    - do: "Перейти на главный экран с устройствами; Убедиться, что добавленная комната и устройство в неё отображаются в списке"
    - assert: ""
