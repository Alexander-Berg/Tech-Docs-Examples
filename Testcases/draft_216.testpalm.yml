feature:  ПП - Настройки - Доступ к данным

specs:
    ПП - Настройки - Доступ к данным:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2897
        - release_Webview
        - platform_common
    - do: "Description Использовать аккаунт с хотя бы одним привязанным устройством"
    - do: "Preconditions Использовать аккаунт с хотя бы одной привязанной колонкой"
    - do: "Открыть ПП - Устройства - Настройки - Контент"
    - assert: "Отображается разделы:; ; 1) Шоу с Алисой; 2) Новости; 3) Уведомления от Алисы; 4) Сказки; 5) Доступ к данным"
    - do: "Тапнуть на пункт `Доступ к данным`"
    - assert: "Открывается страница https://passport.yandex.ru/profile/alice-settings в паспорте со списком колонок, которые есть на аккаунте"
