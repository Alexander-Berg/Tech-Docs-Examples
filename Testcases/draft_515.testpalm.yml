feature:  Умный дом - Azuma - Фильтры в комнате Все

specs:
    Умный дом - Azuma - Фильтры в комнате Все:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4328
        - release_Webview
        - platform_common
        - webview_regress
        - azuma
    - do: "Preconditions Аккаунт с несколькими домами с устройствами (например, квазар1)"
    - do: "Перейти на главную устройств; "
    - assert: "Есть раздел Все; Внутри раздела табы по типу устройств в доме (свет, колонки и тд); <img src=`https://jing.yandex-team.ru/files/osennikovak/photo_2022-03-19%2014.08.21.jpeg` alt=`Скриншот` width=`300`/>; "
    - do: "Нажать на любой раздел"
    - assert: "Кнопка стала белой; По фильтру отображаются устройства выбранного типа"
    - do: "Нажать на ещё один раздел"
    - assert: "Предыдущий выбор сбрасывается, кнопка становится снова прозрачной, а новая выбранная становится белой; По фильтру отображаются устройства выбранного типа"
