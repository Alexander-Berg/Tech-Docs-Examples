feature:  Умный дом - добавление устройств в существующую группу

specs:
    Умный дом - добавление устройств в существующую группу:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3191
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - webview_regress
        - iot_groups
    - do: "Description Новый флоу добавления устройств в группу"
    - do: "1.Тапнуть на существующую группу; 2. Перейти на таб `Устройства`"
    - assert: "Открывается страница со списком устройств и кнопкой `Выбрать устройства`; <img src=`https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-07-23%20в%2015.50.26.png` alt=`Скриншот` width=`300`/>; "
    - do: "Тапнуть на `Выбрать устройства`"
    - assert: "Открывается страница со списком доступных устройств.; Устройства, которые уже есть в группе отмечены чек-боксами.; Устройства, у которых device.type отличается от type группы, в списке не отображаются.; ; <img src=`https://jing.yandex-team.ru/files/marisaroyan/uhura_2021-04-02T10%3A54%3A18.389553.jpg` alt=`Скриншот` width=`300`/>"
    - do: "1. Выбрать новые устройства; 2. Нажать `Сохранить`"
    - assert: "Открывается страница устройств в группе.; Новые устройства добавлены в группу"
    - do: "Нажать `Выбрать устройства`; Снять чек-боксы у всех устройств"
    - assert: "Кнопка `Сохранить` задизейблена; ; <img src=`https://jing.yandex-team.ru/files/marisaroyan/uhura_2021-04-02T11%3A16%3A20.530004.jpg` alt=`Скриншот` width=`300`/>"
    - do: "1. Выбрать устройства; 2. Нажать `Сохранить`"
    - assert: "На странице группы отображается новый список устройств"
