feature: Саджест
type: Богатый машинный перевод

specs:
  Обратный перевод:
    - do: получить выдачу по запросу "public перевод"
    - assert: получена выдача по указанному запросу
    - do: кликнуть в инпут поисковой стрелки
    - assert: в выдаче саджеста присутствует богатый перевод от Яндекс.Переводчика
    - screenshot: богатый перевод от Яндекс [suggest_mt_fact]
    - do: кликнуть в перевод
    - assert: в новой выдаче присутствует колдунщик Яндекс.Переводчика
  Прямой перевод:
    - do: получить выдачу по запросу "мишень по англ"
    - assert: получена выдача по указанному запросу
    - do: кликнуть в инпут поисковой стрелки
    - assert: в выдаче саджеста присутствует богатый перевод от Яндекс.Переводчика
    - screenshot: богатый перевод от Яндекс [suggest_mt_fact]
    - do: кликнуть в перевод
    - assert: в новой выдаче присутствует колдунщик Яндекс.Переводчика
  Копирование перевода:
    - do: получить выдачу по запросу "мишень по англ"
    - assert: получена выдача по указанному запросу
    - do: кликнуть в инпут поисковой стрелки
    - assert: в выдаче саджеста присутствует богатый перевод от Яндекс.Переводчика
    - do: кликнуть на кнопку копирования
    - assert: скопировался текст с переводом (также может присутствовать транскрипция)
specs-integration:
  Обратный перевод:
    - do: получить выдачу по запросу "despiration перевод"
    - assert: получена выдача по указанному запросу
    - do: кликнуть в инпут поисковой стрелки
    - assert: в выдаче саджеста присутствует богатый перевод от Яндекс.Переводчика
    - do: кликнуть в перевод
    - assert: в новой выдаче присутствует колдунщик Яндекс.Переводчика

