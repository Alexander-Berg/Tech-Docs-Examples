feature:  Умный дом - Households - Создание дома из настроек

specs:
    Умный дом - Households - Создание дома из настроек:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3234
        - release_Webview
        - platform_common
        - iot_households
    - do: "Перейти в Настройки; Перейти в `Дома`"
    - assert: "Отображается список домов; Присутствует кнопка `+ Добавить дом`"
    - do: "Тапнуть на `+ Добавить дом`; Ввести название дома и адрес; Тапнуть на кнопку `Создать дом`"
    - assert: "Создается дом с введенными именем и адресом ; Переходим к списку домов ; Отображается созданный дом"
