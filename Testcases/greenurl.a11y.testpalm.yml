specs:
  Проверка на доступность:
    - do: получить выдачу по запросу 'foreverdata'
    - assert: на странице должен присутствовать рекламный или органический сниппет с гриурлом
    - tech: проверить, что ссылки в гринурле имеют атрибут tabindex='0'
    - tech: если дескпад, то проверить, что разделитель гринурла ( > ) имеет атрибут aria-hidden='true'
    - assertMetrics: '-'
    - do: с помощью tab и стрелок пронавигировать скринридером по гринурлу
    - assert: |
        скринридер зачитывает гринурл полностью
        на десктопах вокруг гринурла в состоянии фокуса есть желтая рамка

