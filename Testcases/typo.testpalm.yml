feature: Опечаточник [B2B]

specs:
  beforeEach:
    - do: открыть страницу поиска /search
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/alenka-deni/2020-04-17_19.02.07-fd6sg.png]
  Ошибки с словах [manual]:
    - automation: ISEARCH-6442
    - do: ввести в поисковую строку слово с ошибкой (пример 'Яндкс')
    - do: клик на кнопку 'Найти'
    - assert: |
        в поисковой строке присутвует изначально введенный запрос без исправления
        под поисковой строкой есть сообщение 'Быть может, вы искали: «исправленное_слово»'
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/alenka-deni/2020-04-17_21.21.19-e8db1.png]
    - do: клик на исправленное слово в опечаточнике
    - assert: |
        в поисковой строке отображается исправленный запрос
        сообщение 'Быть может, вы искали: «исправленное_слово»' пропало
        показывается выдача по исправленному запросу
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Yandeks__Poisk_po_Intranetu_nashlos_5468416_2020-05-06_13-06-15.png]
  Неправильная раскладка [manual]:
    - automation: ISEARCH-6442
    - do: ввести в поисковую строчку слово в неверной раскладке клавиатуры (пример 'bdfyjd bdfy')
    - assert: |
        в поисковой строке присутвует исправленный запрос
        под поисковой строкой есть сообщение 'Запрос «исправленный_запрос» исправлен автоматически.'
        показывается выдача по исправленному запросу
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/alenka-deni/2020-04-17_21.28.23-k8q9w.png]
    - do: клик на запрос в опечаточнике
    - assert: |
        в поисковой строке отображается не исправленный запрос
        сообщение 'Запрос «исправленный_запрос» исправлен автоматически.' пропало
        показывается выдача по не исправленному запросу
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/bdfyjd_bdfy__Poisk_po_Intranetu_nashlos_0_2020-05-06_13-12-45.png]
  Склеенный запрос [manual]:
    - automation: ISEARCH-6442
    - do: ввести в поисковую строку запрос со склеенными словами (пример 'задачи втрекере')
    - assert: |
        в поисковой строке присутвует изначально записанный запрос без исправления
        под поисковой строкой есть сообщение 'Быть может, вы искали: «исправленное_слово»'
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/alenka-deni/2020-04-17_21.31.09-co4ul.png]
  Незаконченные фразы [manual]:
    - automation: ISEARCH-6442
    - do: ввести в поисковую строку запрос с незаконченной фразой (пример 'иванов ив')
    - assert: |
        в поисковой строке присутвует изначально записанный запрос без исправления
        под поисковой строкой есть сообщение 'Быть может, вы искали: «исправленное_слово»'
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/alenka-deni/2020-04-17_21.34.39-nlkig.png]

