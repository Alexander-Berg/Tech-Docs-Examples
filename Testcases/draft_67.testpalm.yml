feature:  Умный дом - добавление устройства - телевизор

specs:
    Умный дом - добавление устройства - телевизор:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1977
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - iot_connection
        - iot_remote
    - do: "Description Samsung -   пульт № 22; lg - 6"
    - do: "Preconditions На устройстве добавлен ИК-пульт"
    - do: "В списке устройств тапаем на пульт "
    - assert: "Открывается страница `Добавить устройство`"
    - do: "Тапаем на “Добавить устройство”"
    - assert: "Открывается страница с кнопками `Кондиционер`, `Приставка`, `Ресивер`, `Телевизор` и `Настроить вручную`: ; <img src=`https://jing.yandex-team.ru/files/bleakfox/dobustr.png/` alt=`Скриншот` width=`300`/>"
    - do: "Тапаем на телевизор"
    - assert: "Открывается страница с выбором “Автоматическая настройка” и “Поиск по производителю”:;  <img src=`https://jing.yandex-team.ru/files/bleakfox/sposobnastr.png` alt=`Скриншот` width=`300`/>; "
    - do: "Выбираем “Поиск по производителю”"
    - assert: "Открывается страница с выбором производителей"
    - do: "Выбираем нужного производителя"
    - assert: "Открывается страница со списком пультов для устройства"
    - do: "Ищем подходящий пульт тапая на все кнопки на пульте, включая цифоровые"
    - assert: "Один из пультов из списка работает корректно"
    - do: "Нажимаем `Работает!`"
    - assert: "Телевизор добавлен в список устройств, отображается в той же комнате, что и пульт"
