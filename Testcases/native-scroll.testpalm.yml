    - params:
        foreverdata: '1809511541'
    - tags: no_assessors
    - tech: Проверка серверного счетчика (/turbo/scroll/horizontal)
    - do: Проскроллить первый скроллящийся блок вправо
    - tech: Проверка клиентского счетчика (/turbo/scroll/horizontal)

  Проверка счетчиков на вертикальный скролл:
    - params:
        foreverdata: '1809511541'
    - tags: no_assessors
    - tech: Проверка серверного счетчика (/turbo/scroll/vertical)
    - do: Проскроллить второй скроллящийся блок вниз
    - tech: Проверка клиентского счетчика (/turbo/scroll/vertical)

