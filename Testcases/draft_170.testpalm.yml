feature:  Умный дом - отложенные сценарии - голосовые команды - отмена только что установленного

specs:
    Умный дом - отложенные сценарии - голосовые команды - отмена только что установленного:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2743
        - release_Smarthome
        - smarthome_regress
        - iot_timer
        - iot_scenario
    - do: "`Выключи лампочку через 10 минут`; "
    - assert: "Устанавливает запрошенный сценарий"
    - do: "Любое из: ; `Отмени`; `Отмена`; `Удали`"
    - assert: "Ответ текстом и голосом `Отменила эту команду`"
