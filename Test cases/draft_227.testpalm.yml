feature:  Умный дом - имена устройств латиницей которые приезжают из других скиллов

specs:
    Умный дом - имена устройств латиницей которые приезжают из других скиллов:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2914
        - release_Webview
        - platform_common
    - do: "Preconditions В приложении Mi Home есть устройство, названное латиницей"
    - do: "Объединить аккаунты через навык Xiaomi и обновить список устройств; Настроить комнату"
    - assert: "После экрана настройки комнаты отображается экран настройки имени устройства: https://jing.yandex-team.ru/files/osennikovak/uhura_2020-11-17T11%3A27%3A14.887058.jpg"
    - do: "Нажать на поле ввода имени"
    - assert: "Открывается страница выбора имени с соответствующими устройству (розетка, лампочка и тд) саджестами:; ; https://jing.yandex-team.ru/files/osennikovak/uhura_2020-11-18T11%3A06%3A40.667885.jpg; https://jing.yandex-team.ru/files/osennikovak/uhura_2020-11-18T11%3A06%3A36.793235.jpg"
    - do: "Выбрать любое, сохранить"
    - assert: "Устройство отображается в списке с выбранным именем и комнатой"
