        - description: У авторизованного пользователя есть приватный/групповой чат
        - do: Запустить тестовое приложение и открыть список чатов 
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открыт
        - do: Ввести в поле ввода ":" (двоеточие)
        - assert: |
              В поле ввода отображается ":" (двоеточие) 
              Над полем ввода отображается саджест для эмодзи
        - do: Проскроллить саджест эмодзи влево/вправо 
        - assert: Эмодзи в саджесте скроллятся без зависаний/торможений 

