feature: Форсирование отрисовки заголовка скрытым текстом

params:
  exp_flags:
    - only=pre-search

specs:
  Работает в iphone:
    - do: открыть выдачу по запросу 'test'
    - tech: |
        на странице присутствует элемент h1 с текстом "Yandex is a technology company..."
        у него нет элементов-предков с display: none
  Работает в веб-вертикалях searchapp:
    - params:
        exp_flags:
          - velocity_searchapp_web_verticals=1
          - appsearch_header=1
    - do: открыть выдачу по запросу 'test'
    - tech: |
        на странице присутствует элемент h1 с текстом "Yandex is a technology company..."
        у него нет элементов-предков с display: none

files:
  - features/touch-phone/hidden-text/hidden-text.hermione.js

v-team: Velocity

tags: [no_assessors]

tlds: none

browsers: [iphone]
