feature: textarea

description: Блок используется для создания текстовой области для ввода многострочного текста. Заменяет собой часть функциональности устаревшего блока input.

specs:
  Проверить корректность работы примера № 1( Size):
    - do: Проверить работу базового примера (текстовое поле по умолчанию)
    - assert: Пример состоит из трёх текстовых полей разного размера; у текстовых полей есть скролл, т.к. текст не помещается в текстовое поле?(в некоторых браузерах у первого поля ввода может быть полоса прокрутки без ползунка, т.к. размер поля слишком мал)
    - do: Навести, а затем убрать курсор на текстовое поле
    - assert: При наведении курсора рамка поля становится темнее; если убрать курсор, то рамка поля возвращается в исходное состояние
    - do: Кликнуть левой кнопкой мыши на текстовое поле
    - assert: Поле переходит в состояние "в фокусе" (у него появляется жёлтая рамка, курсор ввода появляется в том месте, где кликнули)
    - do: Кликнуть правой кнопкой мыши на текстовое поле
    - assert: Поле переходит в состояние "в фокусе" (у него появляется жёлтая рамка, курсор ввода появляется в том месте, где кликнули, появляется контекстное меню браузера)
    - do: После того, как поле ввода перешло в фокус по клику мышки, кликнуть на другой элемент
    - assert: Фокус переводится на элемент, по которому кликнули (жёлтая рамка пропадает у одного поля ввода и появляется у другого)
    - do: После того, как поле ввода перешло в фокус по клику мышки, кликнуть по клику за пределами поля ввода
    - assert: Фокус пропадает у поля ввода (жёлтая рамка пропадает)
    - do: Навести фокус на поле ввода при помощи клавиши Tab клавиатуры
    - assert: Рамка у поля ввода становился жёлтой
    - do: Удалить весь текст из поля ввода
    - assert: Полоса прокрутки пропадает (в IE11 полоса прокрутки не пропадает, а дизейблится, т. е. становится неактивной)
    - do: Ввести в поле ввода произвольный текст, который не помещается в поле
    - assert: У поля ввода появляется полоса прокрутки
    - assert: Текст, который не помещается в поле ввода, можно проскроллить вниз и вверх при помощи полосы прокрутки или клавиатуры
    - assert: Полоса прокрутки не ломает вёрстку, текст не прячется под полосой прокрутки

  Проверить корректность работы примера № 2 (Clear):
    - do: Проверить работу текстового поля, когда у поля ввода есть крестик очищения.
    - assert: Пример состоит из трёх текстовых полей разного размера; в правом верхнем углу каждого поля есть крестик очищения
    - do: Навести курсор на крестик очищения
    - assert: Крестик переходит в состояние hovered (становится темнее)
    - do: Нажать на крестик очищения
    - assert: Текст из поля ввода удаляется, крестик пропадает
    - do: Ввести новый произвольный текст в очищенное поле ввода
    - assert: Крестик очищения появляется
    - assert: Если у поля есть крестик очищения, то полоса прокрутки у этого поля ввода не появляется
    - do: Нажать на крестик очищения, когда поле ввода в фокусе (у поля ввода есть жёлтая рамка)
    - assert: После нажатия текст пропадает из поля ввода, крестик очищения исчезает, фокус устанавливается на поле ввода
    - do: Нажать на крестик очищения, когда поле ввода НЕ в фокусе (нет жёлтой рамки)
    - assert: После нажатия текст пропадает из поля ввода, крестик очищения исчезает, фокус устанавливается на поле ввода

  Проверить корректность работы примера № 3 (Disabled):
    - do: Проверить работу поля ввода в состоянии disabled.
    - assert: Пример состоит из трёх текстовых полей разного размера; каждое поле закрашено серым цветом и имеет неактивную полосу прокрутки
    - assert: Внешний вид поля ввода в состоянии disabled выглядит корректно и соответствует внешнему виду примера в предыдущей версии библиотеки
    - do: Навести курсор на поле ввода в состоянии disabled
    - assert: Рамка поля ввода не меняет цвет
    - do: Кликнуть левой клавишей мыши на поле ввода в состоянии disabled
    - assert: Фокус не переводится на поле ввода
    - do: Навести фокус на поле ввода нажатием клавиши Tab клавиатуры
    - assert: Фокус не переводится на поля ввода в состоянии disabled

  Проверить корректность работы примера № 4 (Disabled && Clear):
    - do: Проверить работу крестика очищения для поля ввода в состоянии disabled.
    - assert: Пример состоит из трёх текстовых полей разного размера; каждое поле закрашено серым цветом и имеет неактивный крестик очищения
    - do: Навести курсор на крестик очищения в поле в состоянии disabled
    - assert: При наведении курсора на крестик очищения он не становится темнее, т.к. он тоже задизейблен, как и всё поле
    - do: Кликнуть левой клавишей мыши на крестик очищения в поле в состоянии disabled
    - assert: Крестик очищения не реагирует на клики (по клику на крестик очищения в состоянии disabled текст не удаляется)

  Проверить корректность работы примера № 5 (Rows):
    - do: Проверить работу поля ввода в текстовых колонках разной высоты
    - assert: Пример состоит из трёх текстовых колонок разной высоты, в каждой из которых есть текст по умолчанию
    - do: Кликнуть левой клавишей мыши на каждый блок
    - assert: По клику на каждый блок он переходит в состояние 'в фокусе' (у него появляется жёлтая рамка)
    - do: Ввести в каждый блок короткий произвольный дополнительный текст
    - assert: Ширина блока не меняется
    - do: Ввести в каждый блок произвольный дополнительный текст, превышающий размер блока по высоте
    - assert: В блоке появляется вертикальная прокрутка

  Проверить корректность работы примера № 6 (Reset->getText):
    - do: Проверить работу поля ввода текста при наличии кнопки 'Сбросить'
    - assert: Пример состоит из текстового блока с имеющимся по умолчанию текстом, у нижнего левого края которого находится кнопка 'Cбросить'
    - do: Кликнуть на блок левой клавишей мыши
    - assert: По клику на блок он переходит в состояние 'в фокусе' (у него появляется жёлтая рамка)
    - do: Удалить из поля ввода текст по умолчанию, а затем кликнуть кнопку 'Сбросить'
    - assert: Удалённый текст возвращается
    - do: Дописать в поле ввода новый произвольный текст, а затем кликнуть кнопку 'Сбросить'
    - assert: Новый текст исчезает

