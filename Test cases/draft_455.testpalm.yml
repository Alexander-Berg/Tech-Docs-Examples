feature:  Удалить из аккаунта в ПП

specs:
    Удалить из аккаунта в ПП:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4061
        - release_Webview
    - do: "На устройстве залогинен 1 аккаунт; устройство на главном экране; Открыть список устройств в ПП; Удалить устройство; Подождать 10-15 минут"
    - assert: "На модуле: открывается экран [`Активируйте Модуль`](https://jing.yandex-team.ru/files/osennikovak/uhura_2021-11-15T14%3A45%3A29.323496.jpg); На ТВ: меняется контент на главной, нет пункта меню с музыкой, в списке аккаунтов нет ни одного аккаунта; "
    - do: "На устройстве залогинено 2 аккаунта; устройство на главном экране"
    - assert: "В ПП устройство отображается на том акке, который сейчас активен и не отображается на втором"
    - do: "Открыть список устройств в ПП; Удалить устройство с аккаунта, который сейчас активен; Подождать 3-5 минут; "
    - assert: "Устройство перелогинивается во второй имеющийся аккаунт; В списке устройств аккаунта в ПП появляется это устройство"
