feature: Спорт
type: Доступность

browsers:
  - chrome-desktop

specs:
  Шапка будущего матча [manual]:
    - params:
        foreverdata: '526825975'
    - automation: SERP-106175
    - do: получить выдачу по запросу 'foreverdata'
    - assert: на выдаче присутствует колдунщик футбольного матча
    - do: включить скринридер
    - do: c помощью клавиши tab перейти в колдунщик
    - assert: ридер зачитывает 'Результаты поиска основное ориентир карточка матча область флажок не отмечено скрыть результаты матча'
    - do: нажать Enter
    - assert: ридер зачитывает 'отмечено'
    - do: повторно нажать Enter
    - assert: ридер зачитывает 'не отмечено'
    - do: нажать стрелку вниз
    - assert: ридер зачитывает 'ссылка графика Ротор'
    - do: нажать стрелку вниз
    - assert: ридер зачитывает 'Через 17 дней'
    - do: нажать стрелку вниз
    - assert: ридер зачитывает 'ссылка графика Краснодар'
    - do: нажать стрелку вниз
    - assert: ридер зачитывает 'Ротор – Краснодар'
    - do: нажать стрелку вниз
    - assert: ридер зачитывает 'Футбол ссылка Чемпионат России'
    - do: нажать стрелку вниз
    - assert: ридер зачитывает '13 сентября воскресенье'
  Шапка закончившегося матча [manual]:
    - params:
        foreverdata: '3390579359'
    - automation: SERP-106175
    - do: получить выдачу по запросу 'foreverdata'
    - assert: на выдаче присутствует колдунщик футбольного матча
    - do: включить скринридер
    - do: c помощью клавиши tab перейти в колдунщик
    - assert: ридер зачитывает 'Результаты поиска основное ориентир карточка матча область скрыть результаты матча флажок не отмечено'
    - do: нажать стрелку вниз
    - assert: ридер зачитывает 'ссылка графика Спартак'
    - do: нажать стрелку вниз
    - assert: ридер зачитывает 'счёт 2 – 0'
    - do: нажать стрелку вниз
    - assert: ридер зачитывает 'ссылка графика Ахмат'
    - do: нажать стрелку вниз
    - assert: ридер зачитывает 'Спартак – Ахмат'
    - do: нажать стрелку вниз
    - assert: ридер зачитывает 'Футбол ссылка Чемпионат России'
    - do: нажать стрелку вниз
    - assert: ридер зачитывает '14 августа 20:00 Матч завершён'
  Таб новости [manual]:
    - params:
        foreverdata: '3390579359'
    - automation: SERP-106175
    - do: получить выдачу по запросу 'foreverdata'
    - assert: на выдаче присутствует колдунщик футбольного матча
    - do: включить скринридер
    - do: c помощью клавиши tab перейти на таб Новости
    - assert: ридер зачитывает 'вкладка Новости вкладка выделено 1 из 3'
    - do: нажать tab
    - assert: ридер зачитывает 'Новости страница свойств список из 10 элементов Пять клубов РПЛ ведут борьбу за вингера Спартака Глушенкова источник soccernews.ru, опубликовано 3 сен ссылка' (может зачитываться двоеточие после слова источник в зависимости от настроек скринридера)
    - do: нажать tab
    - assert: ридер зачитывает 'Biatlive 55. Итоги КДК РФС для Спартак - Москва. 6 тур  источник Бизон-спорт, опубликовано 2 сен ссылка' (может зачитываться двоеточие после слова источник в зависимости от настроек скринридера)
    - do: пронавигировать клавишей tab по остальным новостям в карусели
    - assert: для каждой новости ридер зачитывает 'текст заголовка новости + источник + опубликовано + дата + ссылка'
    - do: нажать tab
    - assert: ридер зачитывает 'Все новости ссылка'
  Таб видео [manual]:
    - params:
        foreverdata: '3219232507'
    - automation: SERP-106175
    - do: получить выдачу по запросу 'foreverdata'
    - assert: на выдаче присутствует колдунщик хоккейного матча
    - do: включить скринридер
    - do: c помощью клавиши tab перейти на таб Видео
    - assert: ридер зачитывает 'вкладка Видео вкладка выделено 1 из 2'
    - do: нажать tab
    - assert: ридер зачитывает 'Видео страница свойств Смотреть ссылка'
    - do: нажать tab
    - assert: ридер зачитывает 'список из 13 элементов Смотреть 0:34 Гол Бобби Райана. Лос-Анджелес – Оттава. 12 марта 2020. НХЛ ссылка'
    - do: нажать tab
    - assert: ридер зачитывает 'Яндекс.Эфир ссылка'
    - do: пронавигировать клавишей tab по остальным видео в первой карусели
    - assert: |
        для каждого видео ридер зачитывает:
        при первом нажатии клавиши tab 'смотреть + длительность видео + название видео + ссылка'
        при втором нажатии клавиши tab 'Яндекс.Эфир ссылка'
    - do: нажать tab
    - assert: ридер зачитывает 'список из 20 элементов Смотреть 7:45 Анахайм – Оттава. Лучшие моменты. 11.03.2020. НХЛ ссылка'
    - do: нажать tab
    - assert: ридер зачитывает 'Яндекс.Эфир ссылка'
    - do: пронавигировать клавишей tab по остальным видео во второй карусели
    - assert: |
        для каждого видео ридер зачитывает:
        при первом нажатии клавиши tab 'смотреть + длительность видео + название видео + ссылка'
        при втором нажатии клавиши tab 'Яндекс.Эфир ссылка'
  Таб статистики [manual]:
    - params:
        foreverdata: '2996700584'
    - automation: SERP-106175
    - do: получить выдачу по запросу 'foreverdata'
    - assert: на выдаче присутствует колдунщик футбольного матча
    - do: кликнуть по табу Статистика
    - assert: выбран таб Статистика
    - do: включить скринридер
    - do: c помощью стрелок вверх-вниз перейти на таб Статистика
    - assert: ридер зачитывает 'вкладка выделено Статистика' (или может быть Статистика вкладка выделено 2 из 4)
    - do: нажать клавишу Tab
    - assert: |
        ридер зачитывает 'Статистика матча Франция - Хорватия область Владение мячом – 39% : 61% Удары в сторону ворот – 1 : 8 Удары в створ ворот – 6 : 3 Угловые – 2 :'
    - do: нажать стрелку вниз
    - assert: |  
         ридер зачитывает '6 Желтые карточки – 2 : 1 Красные карточки – 0 : 0'
  Таб ход матча [manual]:
    - params:
        foreverdata: '2996700584'
    - automation: SERP-106175
    - do: получить выдачу по запросу 'foreverdata'
    - assert: на выдаче присутствует колдунщик футбольного матча
    - do: кликнуть по табу Ход матча
    - assert: выбран таб Ход матча
    - do: включить скринридер
    - do: c помощью клавиши tab перейти на таб Ход матча
    - assert: ридер зачитывает 'вкладка Ход матча вкладка выделено 4 из 4'
    - do: нажать tab
    - assert: ридер зачитывает 'Ход матча страница свойств  18', Франция. Гол, Манджукич группа 17 Манджукич  ссылка'
    - do: нажать tab
    - assert: ридер зачитывает '27', Франция. Жёлтая карточка, Канте группа 13 Канте ссылка'
    - do: нажать tab
    - assert: ридер зачитывает '28', Хорватия. Гол, Перишич группа 4 Перишич ссылка'
    - do: нажать tab
    - assert: ридер зачитывает '38', Франция. Гол, Гризманн группа 7 Гризманн ссылка'
    - do: нажать tab
    - assert: ридер зачитывает '41', Франция. Жёлтая карточка, Эрнандес группа 21 Эрнандес ссылка'
    - do: нажать tab
    - assert: ридер зачитывает '55', Франция. Замена, Канте, Н’Зонзи группа 13 Канте ссылка'
    - do: нажать tab
    - assert: ридер зачитывает '15 Н’Зонзи ссылка'
    - do: нажать tab
    - assert: ридер зачитывает '59', Франция. Гол, Погба группа 6 Погба ссылка'
    - do: нажать tab
    - assert: ридер зачитывает '65', Франция. Гол, Мбаппе группа 10 Мбаппе ссылка'
    - do: нажать tab
    - assert: ридер зачитывает '69', Хорватия. Гол, Манджукич группа 17 Манджукич ссылка'
    - do: нажать tab
    - assert: ридер зачитывает '71', Хорватия. Замена, Ребич, Крамарич группа 18 Ребич ссылка'
    - do: нажать tab
    - assert: ридер зачитывает '9 Крамарич ссылка'
    - do: нажать tab
    - assert: ридер зачитывает '73', Франция. Замена, Матюиди, Толиссо группа 14 Матюиди ссылка'
    - do: нажать tab
    - assert: ридер зачитывает '12 Толиссо ссылка'
    - do: нажать tab
    - assert: ридер зачитывает '81', Франция. Замена, Жиру, Фекир группа 9 Жиру ссылка' 
    - do: нажать tab
    - assert: ридер зачитывает '18 Фекир ссылка' 
    - do: нажать tab
    - assert: ридер зачитывает '81', Хорватия. Замена, Стринич, Пьяца группа 3 Стринич ссылка'
    - do: нажать tab
    - assert: ридер зачитывает '20 Пьяца ссылка'
    - do: нажать tab
    - assert: ридер зачитывает '90'+2', Хорватия. Жёлтая карточка, Врсалько группа 2 Врсалько ссылка'

