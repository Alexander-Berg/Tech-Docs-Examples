feature:  Фоны

tags:
    - release_Webview
    - platform_common
    - webview_regress

specs:

    beforeEach:
      - do: Открыть Настройки - Приложение - Оформление и тема 

    Значения фонов по умолчанию:
        - automation: QUASARUI-3097
        - tags: 
            - https://testpalm.yandex-team.ru/alice/testcases/4325
        - do: Если какие-то настройки уже менялись, то залипнуть в тестид 411175; Перейти в Настройки -> Debug Page -> UserStorage; Пролистать вниз и нажать `Снести все`
        - screenshot: Есть выбор темы и фонов, по умолчанию выбрана Системная тема и Градиент в обеих темах [backgrounds-1]
        - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/uhura_2022-03-19T12%3A28%3A03.782340.jpg alt=Скриншот width=250>
        
    Возможность выбрать разные фоны:
        - automation: QUASARUI-3097
        - do: Проскроллить `Фон светлой темы`
        - assert: Есть Градиент, Спокойный, С фото, Однотонный
        - do: Выбрать фон отличный от текцщего выбранного
        - screenshot: Внизу появляется кнопка `Готово` [backgrounds-2]
        - do: Нажать на `Готово`
        - assert: Шторка настроек скрывается
        - screenshot: Фон применился [backgrounds-3]
        - do: Выбрать по очереди каждую категорию и сохранить
        - assert: Все фоны успешно применяются

    Фотографичные фоны комнат меняются со сменой комнаты:
        - automation: QUASARUI-3097
        - tags: 
            - https://testpalm.yandex-team.ru/alice/testcases/3941
        - do: Выбрать фото фоны
        - do: Есть какие-либо комнаты из списка в доме (достаточно 3-4) спальня/кухня/детскаяк/ванная/кабинет/балкон
        - do: Перейти в комнату Все
        - screenshot: Отображается абстрактный голубой фон [backgrounds-4]
        - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/2022-06-24T13:38:13Z.3060392.png alt=Скриншот width=250>
        - do: Перейти в Сценарии
        - screenshot: Отображается фон страницы сценариев [backgrounds-5]
        - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/2022-06-24T13:41:31Z.189255c.png alt=Скриншот width=250> 
        - do: Перейти в комнату Кухня
        - screenshot: Фон соответствует кухне [backgrounds-6]
        - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/2022-06-24T13:49:34Z.ca592bc.png alt=Скриншот width=250> 
        - do: Перейти в комнату Кабинет
        - screenshot: Фон соответствует кабинету [backgrounds-7]
        - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/2022-06-24T13:51:27Z.437ef66.png alt=Скриншот width=250> 
        - do: Перейти в комнату, у которой имя, отличное от списка из прекондишена, не похоже на название комнаты вообще
        - screenshot: Фон подставляется нейтральный, без привязки к типу комнаты [backgrounds-8]
        - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/2022-06-24T13:53:06Z.7d89389.png alt=Скриншот width=250> 
        
    Градиентные фоны комнат меняются со сменой комнаты:
        - automation: QUASARUI-3097
        - tags: 
            - https://testpalm.yandex-team.ru/alice/testcases/4181
        - do: Выбрать фото фоны
        - do: Есть какие-либо комнаты из списка в доме (достаточно 3-4) спальня/кухня/детскаяк/ванная/кабинет/балкон
        - do: Перейти в комнату Все
        - screenshot: Фон комнаты голубо-зеленый [backgrounds-9]
        - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/2022-06-24T15:14:14Z.9e77afa.png alt=Скриншот width=250>
        - do: Перейти в Сценарии
        - screenshot: Отображается фон страницы сценариев [backgrounds-10]
        - assert: <img src=hhttps://jing.yandex-team.ru/files/osennikovak/2022-06-24T15:14:44Z.7fac698.png alt=Скриншот width=250> 
        - do: Перейти в комнату Гостиная
        - screenshot: Отображается фиолетово-желтый фон [backgrounds-11]
        - assert: <img src=https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202021-12-19%20%D0%B2%2023.02.11.4044c8f.png alt=Скриншот width=250> 
        - do: Перейти в комнату Коридор
        - screenshot: Отображается оранжево-желтый фон фон [backgrounds-11]
        - assert: <img src=%https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202021-12-19%20%D0%B2%2023.02.26.a78df08.png alt=Скриншот width=250> 

