feature:  Умный дом - вызов сценария (вызов голосом из ПП) - устройства УД

specs:
    Умный дом - вызов сценария (вызов голосом из ПП) - устройства УД:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2634
        - release_Smarthome
        - smarthome_regress
        - iot_voice
        - iot_scenario
    - do: "Preconditions Необходимо проверить 2 сценария (если нет, то нажимаем `+` -> сценарий -> создаём любой):; ; 1) без шага с `умной колонкой` и 1 устройством УД; 2) без шага с `умной колонкой` и более 1 устройствами УД; **в обоих случаях название сценария совпадает с активационной фразой, фраза только одна**; ; ; Ещё есть какой-нибудь сценарий с названием из 2 слов, например, `Пора спать`"
    - do: "Проверить 1-2 фразы, и проверить оба сценария; ; `запусти сценарий <имя>`; `включи сценарий <имя>`; `сценарий <имя>`; `<имя>`"
    - assert: "- Отвечает  голосом, что запускает сценарий; - Сценарий запускается, все соответствующие устройства включаются с нужными настройками; - В том сценарии, который с умной колонкой, колонка не отрабатывает (например, если есть шаг на колонку `включи музыку` и ещё другие шаги с умными устройствами, то работает только всё, что без колонки)"
    - do: "Для сценария из двух слов проверить 2 команды; `Пора спать` и `Спать пора`"
    - assert: "Обе команды активируют сценарий и он работает корректно"
