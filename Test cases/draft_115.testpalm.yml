feature:  Умный дом - короткие команды на колонку

specs:
    Умный дом - короткие команды на колонку:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2591
        - release_Smarthome
        - smarthome_regress
        - surface_station
        - iot_voice
    - do: "Preconditions **На аккаунте есть такие устройства:**; 1. Лампочка и Станция в комнате №1, например, `Кухня`; 2. Ещё одна лампочка в комнате №2, например, `Спальня`"
    - do: "Сказать в Станцию:; `Свет`"
    - assert: "Свет включается ТОЛЬКО в комнате №1, т.е. только в одной комнате со Станцией"
    - do: "`Сделай свет на 13%`"
    - assert: "Свет меняется ТОЛЬКО в комнате №1, т.е. только в одной комнате со Станцией"
