feature: Аватар чата в списке чатов

import-steps:
    - tests/hermione/suites/messenger/shared-steps/open-messenger.testpalm.steps.yml

tlds: ru

specs:

    Отображение дефолтного аватара чата[manual]:
        - automation: MSSNGRFRONT-1921
        - do: на главной странице yandex.ru удалить все параметры и добавить к урлу '/chat?build=chamb&guid=b2c54590-800a-49a4-b2e2-361496c75f18'
        - do: перейти к списку чатов
        - assert: у открытого ранее чата в списке чатов дефолтный аватар состоит из первых букв/цифр первого и второго слова из названия личного чата (если название чата состоит из одного слова, то аватар будет из первой буквы/цифры первого слова)
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/joshuan/Chaty_dlya_biznesa_2019-02-15_18-32-28.png]

    Отображение загруженного аватара чата[manual]:
        - automation: MSSNGRFRONT-1921
        - attach: Открытие чата с эхо-ботом
        - do: перейти к списку чатов
        - assert: у открытого ранее чата в списке чатов аватар отображается загруженной картинкой
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/joshuan/Chaty_dlya_biznesa_2019-02-15_18-33-00.png]

