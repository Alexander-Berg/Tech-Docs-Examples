feature:  Умный дом - гифки - галочка

specs:
    Умный дом - гифки - галочка:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3060
        - release_Smarthome
        - surface_station
        - iot_scenario
    - do: "Preconditions Подключена станция-2; ; Создать сценарии:; 1) сценарий с действием на устройство УД (например, включение лампочки); 2) сценарий с действием на станцию-2 (например, расскажет погоду); 3) сценарий с фразой на станцию-2 (прочитает вслух фразу); 4) сценарий с действием на `любую колонку`"
    - do: "Вызвать по очереди голосом каждый сценарий на станции-2"
    - assert: "После выполнения сценария на LED-дисплее станции отображается гифка `галочки`"
