feature: Объектный ответ
type: Персональный рейтинг

params:
  exp_flags: QA_personal_score=1

specs:
  В карусели:
    params:
      foreverdata: '1221593082'
    beforeEach:
      - do: получить выдачу по запросу 'foreverdata'
      - assert: появилась карусель
  В карточке:
    params:
      foreverdata: '4018669162'
    beforeEach:
      - do: получить выдачу по запросу 'монстры на каникулах 3'
      - assert: появилась карточка объектного ответа с персональным рейтингом
    Проверка при разных разрешениях экрана:
      - do: уменьшить разрешение экрана до 1250
      - screenshot: внешний вид [ps-in-card-1250]
      - do: уменьшить разрешение экрана до 1150
      - screenshot: внешний вид [ps-in-card-1150]
      - do: уменьшить разрешение экрана до 1050
      - screenshot: внешний вид [ps-in-card-1050]
      - assertMetrics: '*'
  Цветовое кодирование:
    params:
      foreverdata: '1906956989'
      ento: ZmlsdGVyLXBhcmFtcw%2C%2C%3Dc3J0eHg%2Ccg%2C%2CWFg%2CY250eHg%2Cd3c%2CWFg%2CZ2VueHg%2Cd3c%2CWFg%2CZHRzeHg%2Cd3d3d3d3WFg%2CdHlwZQ%2C%2CeHg%2CZg%2C%2C
    В карусели:
      - do: получить выдачу по запросу 'фильмы'
      - assert: появилась карусель
      - assert: на постерах присутствует персональный рейтинг
      - screenshot: внешний вид для персонального рейтинга больше 90% [best-pscore]
      - screenshot: внешний вид для персонального рейтинга меньше 90% [good-pscore]

