feature: Проверка работы команд тестового сапортового бота  

specs: 
  beforeEach:
    - do: Открыть мессенджер и тапнуть по иконке логотипа мессенджера
    - accert: Открыт главный экран приложения
    - do: Нажать в адресную строку браузера. После "chat?lr=213#/" добавить "user/3dfa1506-6b07-9a8b-4cfd-0e94cf3b2977". (Должно получиться https://yandex.ru/chat#/user/3dfa1506-6b07-9a8b-4cfd-0e94cf3b2977 ) 
    - assert: |
         Открылся чат с ботом
         При входе в чат отправилось сообщение от бота
         Чат с ботом отображается в списке чатов
    - do: Отправить "?"" в чат с ботом
    - accert: Открывается список команд и кнопок
    - screenshot: команды и кнопки [https://jing.yandex-team.ru/files/akudenko/Снимок%20экрана%202022-04-29%20в%2018.05.14.png]
 
  Открытие списка команд и кнопок по любому сообщению [manual]:
    - automation:
    - do: Отправить боту любое сообщение (привет, /, 4, и тд.)
    - accert: Открывается список команд и кнопок
    - screenshot: команды и кнопки [https://jing.yandex-team.ru/files/akudenko/Снимок%20экрана%202022-04-29%20в%2018.05.14.png]
   
  Команда playload [manual]:
    - automation:
    - do: тапнуть на кнопку playload 
    - accert: бот ответит содержимым CustomPayload в полученном сообщении
    - screenshot: ответ бота [https://jing.yandex-team.ru/files/akudenko/Снимок%20экрана%202022-04-29%20в%2018.09.58.png]

  Команда send bot request [manual]:
    - automation:
    - do: тапнуть на кнопку send bot request
    - accert: бот отправит ваш JSON в виде ботреквеста этот чат
    - screenshot: ответ бота [https://jing.yandex-team.ru/files/akudenko/Снимок%20экрана%202022-04-29%20в%2018.11.39.png]

