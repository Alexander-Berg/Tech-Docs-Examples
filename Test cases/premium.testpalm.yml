feature: Спец.размещение

specs-integration:
  Присутствует на странице:
    - counter: /adv/direct__premium
    - do: получить выдачу по запросу 'тинькофф'
    - assert: тайтл присутствует на странице
    - assert: проверка Тайтла - ссылка ведёт на yabs.yandex.ru/count
    - assert: гринурл присутствует на странице
    - assert: проверка Гринурла - ссылка ведёт на yabs.yandex.ru/count
    - assert: текст рекламного объявления присутствует на странице и не пустой
    - assert: в рекламном объявлении присутствуют сайтлинки

specs:
  Общие проверки:
    - tags:
        - smoke
    - do: получить выдачу по запросу 'окна'
    - do: кликнуть на тайтл рекламного сниппета
    - assert: осуществился переход на сайт рекламодателя
    - tech: href ссылки содержит yabs.yandex.ru/count
    - do: кликнуть на гринурл рекламного сниппета
    - assert: осуществился переход на сайт рекламодателя
    - tech: href ссылки содержит yabs.yandex.ru/count
    - do: кликнуть на сайтлинк рекламного сниппета
    - assert: осуществился переход на выбранный раздел сайта рекламодателя
    - tech: href ссылки содержит yabs.yandex.ru/count
    - do: кликнуть на ссылку 'Контактная информация' рекламного сниппета
    - assert: осуществился переход на страницу с контактами организации
    - tech: href ссылки содержит yabs.yandex.ru/count
    - assertMetrics: '*'
  Внешний вид обычный:
    - params:
        foreverdata: '2675493898'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: в результатах выдачи есть рекламный сниппет
    - screenshot: внешний вид [plain]
  Внешний вид c дисклеймером:
    - tags: [disclaimer, smoke]
    - params:
        foreverdata: '1929897058'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: в результатах выдачи есть рекламный сниппет
    - screenshot: внешний вид [rating-callouts-sitelinks-warning]
  Внешний вид с шапкой:
    - tags: [serp_header]
    - params:
        foreverdata: '1929897058'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: в результатах выдачи есть рекламный сниппет
    - screenshot: внешний вид [premium-with-head]
  Внешний вид c длинным тайтлом:
    - params:
        foreverdata: '307527997'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: в результатах выдачи есть рекламный сниппет
    - screenshot: внешний вид [long-title]
  Внешний вид без гринурла:
    - params:
        foreverdata: '3050439422'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: в результатах выдачи есть рекламный сниппет c отсутствующим гринурлом
    - screenshot: внешний вид [without-greenurl]
  Внешний вид c длинным гринурлом:
    - params:
        foreverdata: '512792742'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: в результатах выдачи есть рекламный сниппет
    - screenshot: внешний вид [long-greenurl]
  Локализация:
    - do: получить выдачу по запросу 'banka kredi' в yandex.com.tr
    - screenshot: внешний вид [premium_tr]
    - assert: на выдаче присутствует рекламный сниппет с лейблом турецком языке

