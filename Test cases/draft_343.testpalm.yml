feature:  Умный дом - Households - Создание дома из выпадашки

specs:
    Умный дом - Households - Создание дома из выпадашки:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3228
        - release_Webview
        - platform_common
        - webview_regress
        - iot_households
    - do: "На главном экране `устройства`: ; - Заголовок страницы `Мой дом` имеет контрол, показывающий на его `выпадучесть`; - При клике открывается выпадающее меню снизу со списком домов и пунктом `Добавить новый дом`.; "
    - assert: "По тапу на контрол снизу экрана выпадает список домов:; ; <img src=`https://jing.yandex-team.ru/files/rbol/Spisok_ustroistv__Figma_2021-03-31_13-43-29.7d24aad.png` alt=`Скриншот` />"
    - do: "Выбрать `Добавить новый дом`"
    - assert: "Переходим к экрану создания дома; "
    - do: "Ввести название дома на русском; Ввести адрес дома на русском; Нажать `Создать дом`; "
    - assert: "Создается дом "
