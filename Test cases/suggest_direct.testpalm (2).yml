feature: Саджест
type: Реклама в саджесте

specs:
  beforeEach:
    - do: получить выдачу по запросу "вконтакте"
    - do: кликнуть в крестик поисковой стрелки
  В саджесте присутствует реклама:
    - do: набрать запрос "кредитная карта"
    - assert: в саджесте присутствует реклама
    - screenshot: открытый саджест с рекламой [suggest/ad/opened]
  Реклама лекарственных препаратов в саджесте:
    - do: набрать запрос "эссенциале"
    - assert: в саджесте присутствует реклама
    - screenshot: открытый саджест с рекламой [suggest/ad/medicine]
  Реклама +18 в саджесте:
    - do: набрать запрос "зенит билеты"
    - assert: в саджесте присутствует реклама
    - screenshot: открытый саджест с рекламой [suggest/ad/adult]
  Реклама по дозапросу:
    - do: набрать запрос "втб"
    - assert: в саджесте присутствует реклама
  В счетчиках есть drqs, drsp и drndr параметры:
    - do: набрать запрос "втб"
    - assert: в саджесте присутствует реклама
    - do: кликнуть в кнопку "Найти"
    - tech: отправился счетчик саджеста
    - tech: поле drqs равно 1
    - tech: поле drsp равно 1
    - tech: поле drndr равно 1
    - assertMetrics: '*'
  Отправляется space_created=1 в дозапросе после клика в пословную:
    - do: набрать запрос "ба"
    - do: кликнуть в пословную с подсказкой "банк"
    - assert: появилась реклама
    - tech: запрос, ушедший на ad-rerequest-endings содержит параметр space_created=1

