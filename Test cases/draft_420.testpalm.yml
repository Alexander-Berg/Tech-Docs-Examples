feature:  Стереопара - создать из онбординга, если больше двух устройств

specs:
    Стереопара - создать из онбординга, если больше двух устройств:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3593
        - release_Webview
        - surface_station
        - surface_midi
        - platform_common
    - do: "Preconditions На аккаунте есть несколько колонок одного вида (Станция/Макс/лайт/мини/мини2)"
    - do: "- Подключаем еще одну станцию, аналогичную тем, что у нас уже имеется (если есть лайт, то подключаем еще один лайт); - Доходим до онбординга; - Переходим в сторю `Создать стереопару`; - Нажимаем `Хочу`"
    - assert: "Отображается барабан с выбором колонок; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202021-12-10%20%D0%B2%2020.17.42.1337824.png` alt=`Скриншот` width=`300`/>"
    - do: "Выбрать колонки, пройти далее по визарду настройки "
    - assert: "Стереопара создана, отображается на главном экране"
