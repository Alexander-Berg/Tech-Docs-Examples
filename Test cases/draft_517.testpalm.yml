feature:  Zigbee - добавление через навыки

specs:
    Zigbee - добавление через навыки:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4330
        - release_Webview
        - platform_ios
        - platform_android
        - testid_464873
        - webview_regress
        - iot_connection
    - do: "Preconditions На аккаунте 1 мидик"
    - do: "Тапнуть на + - Устройство умного дома - выбрать навык Aqara"
    - assert: "Открывается экран выбора Связки аккаунтов/Зигби; ; <img src=`https://jing.yandex-team.ru/files/osennikovak/photo_2022-03-19%2015.18.06.jpeg` alt=`Скриншот` width=`300`/>; ; "
    - do: "Выбрать Зигби"
    - assert: "Открывается экран; <img src=`https://jing.yandex-team.ru/files/osennikovak/photo_2022-03-19%2015.19.39.jpeg` alt=`Скриншот` width=`300`/>; "
    - do: "Тапнуть на `в списке устройств`"
    - assert: "<img src=`https://jing.yandex-team.ru/files/osennikovak/photo_2022-03-19%2015.22.39.jpeg` alt=`Скриншот` width=`300`/>"
    - do: "Тапнуть на галку"
    - assert: "Список скрывается"
    - do: "Тапнуть в пустом месте"
    - assert: "Список скрывается"
    - do: "Тапнуть начать поиск"
    - assert: "Начинается поиск устройства"
