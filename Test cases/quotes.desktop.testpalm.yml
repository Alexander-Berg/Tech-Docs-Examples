  корректно отображает данные в таблице Bitcoin [manual]:
    - tags: rareCase
    - reasonNotToAuto:
        - Решили оставить кейс ручным и не тратить силы на автоматизацию, тк в скором времени страницу котировок закопают
    - do: перейти на https://yandex.ru/quotes
    - do: кликнуть на любую из ссылок в разделе "Курсы биткойна" - https://jing.yandex-team.ru/files/vasekerka/2021-07-21_17-15-39.png
    - assert: открывается страница с информацией о динамике курса биткоина
    - do: обратить внимание на блок "За последние 10 дней", справа от графика
    - assert: |
        верстка не едет, данные не наезжают друг на друга,
        в колонке "Изменение" стрелки не перекрывают цифры,
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-07-21_17-19-36%20%282%29.png
    - do: навести курсор на любое место на графике слева
    - assert: |
        появляется попап с данными о покупке,
        порядки чисел до запятой (если она есть) разделены пробелами,
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-07-21%20в%2017.26.20%20%282%29.png

  отображает одинаковый скролл в бабликах при изменении размеров экрана [manual]:
    - browsers:
      - safari-desktop
    - tags:
      - rareCase
    - reasonNotToAuto:
        - Решили оставить кейс ручным и не тратить силы на автоматизацию, тк в скором времени страницу котировок закопают
    - do: перейти на https://yandex.ru/quotes
    - do: выбрать "ГАЗПРОМ ао" в разделе "Акции" или перейти по ссылке https://yandex.ru/news/quotes/29
    - do: установить высоту экрана более 800px, например, 850px
    - do: кликнуть на табик "Акции"
    - assert: |
        появляется выпадающее меню,
        скроллбар отсутствует, внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-06-08_18-03-01.png
    - do: кликнуть по очереди на табики "Сырьё" и "Биржевые индексы"
    - assert: появляется выпадающее меню, также как и в табике "Акции" отсутствует скроллбар
    - do: установить высоту экрана менее 800px, например, 700px
    - do: кликнуть на табик "Акции"
    - assert: |
        появляется выпадающее меню,
        в меню может присутствовать скроллбар, внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-06-08_17-44-53.png ,
        Обратите внимание! Наличие скроллбара НЕ обязательно, так как его отображение настраивается в браузере. Если у вас он не отображается - это ок, заводить баги на это не нужно!
        в табиках "Сырьё" и "Биржевые индексы" скроллбар отсутствует
    - do: поскролить контент в выпадающем меню таба "Акции"
    - assert: |
          контент скроллится и отображается корректно,
          скроллится только контент внутри таба, вся страница не скролится
    - do: установить высоту экрана 600px или меньше, например, 550px
    - do: нажать на табик "Сырьё"
    - assert: |
        появляется выпадающее меню,
        в меню может присутствовать скроллбар,
        Обратите внимание! Наличие скроллбара НЕ обязательно, так как его отображение настраивается в браузере. Если у вас он не отображается - это ок, заводить баги на это не нужно!
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-06-08_17-54-10.png
    - do: поскролить контент в выпадающем меню таба "Сырье"
    - assert: |
          контент скроллится и отображается корректно,
          скроллится только контент внутри таба, вся страница не скролится
    - do: нажать на табик "Биржевые индексы"
    - assert: |
        появляется выпадающее меню,
        в меню может присутствовать скроллбар,
        Обратите внимание! Наличие скроллбара НЕ обязательно, так как его отображение настраивается в браузере. Если у вас он не отображается - это ок, заводить баги на это не нужно!
        внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-06-08_17-57-35.png

