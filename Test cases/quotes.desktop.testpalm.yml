feature: Котировки. Страница котировок

description: Главная страница котировок позволяет осуществлять выбор и переход на интересующие котировки

specs-integration:
  содержит рекламу без блокировщика рекламы на странице графика [manual]:
      - tags:
          - advert
          - backend_news
      - do: перейти на любой график в разделе Сырьё
      - do: растянуть окно браузера так, чтобы ширина окна была больше 1260px. Обязательно проверить это, выполнив в консоли команду "window.innerWidth" (копировать и вставить текст без скобок). скрин - https://jing.yandex-team.ru/files/kossakovskaya/2021-07-02_15-59-06.png
      - do: отключить блокировщик рекламы и обновить страницу
      - assert: |
          отображаются рекламные блоки в правой колонке, которые залипают при скролле
          отображается один большой рекламный блок под блоком котировок,
          отображаются рекламные блоки в ленте новостей через каждые 4 новости

  содержит рекламу с блокировщиком рекламы на странице графика [manual]:
      - tags:
          - advert
          - backend_news
          - smoke_zen
      - do: перейти на любой график в разделе Сырьё
      - do: растянуть окно браузера так, чтобы ширина окна была больше 1260px. Обязательно проверить это, выполнив в консоли команду "window.innerWidth" (копировать и вставить текст без скобок). скрин - https://jing.yandex-team.ru/files/kossakovskaya/2021-07-02_15-59-06.png
      - do: включить блокировщик рекламы и обновить страницу (при необходимости обновить дважды)
      - assert: |
          отображаются рекламные блоки в правой колонке, которые залипают при скролле
          отображается один большой рекламный блок под блоком котировок,
          отображаются рекламные блоки в ленте новостей через каждые 4 новости

  не выдает клиентских ошибок при переходе на by уникальные котировки (без флага на прибив аннотации) [manual]:
      - tags:
          - by_suite
          - smoke_zen
      - do: перейти на страницу https://yandex.by/tune/geo и выставить город "Минск"
      - do: перейти на тестовый стенд и открыть консоль браузера
      - do: в той же вкладке перейти по ссылке https://yandex.by/news/quotes/157/40092.html
      - assert: в консоли нет ошибок
      - do: подскроллить к рекламе ниже
      - assert: произошла подгрузка сюжетов, в консоли ошибок нет

  не выдает клиентских ошибок при переходе на by уникальные котировки (с флагом на прибив аннотации) [manual]:
      - tags:
          - by_suite
          - no_assessors
      - do: перейти на страницу https://yandex.by/tune/geo и выставить город "Минск"
      - do: перейти на тестовый стенд
      - do: перейти по ссылке https://yandex.by/news/quotes/157/40092.html?flags=yxnews_media_show_for_annot=1
      - assert: в консоли нет ошибок
      - do: подскроллить к рекламе ниже
      - assert: произошла подгрузка сюжетов, в консоли ошибок нет

  содержит рекламу без блокировщика рекламы:
    - tags:
        - advert
    - assert: |
        отображается блок с разделами названий котировок, каждый раздел имеет подзаголовок,
        по ховеру каждый раздел выделяется серым,
        по ховеру каждое название котировок выделяется красным (подзаголовки не выделяются),
        над блоком отображается подрубрикатор с названиями подрубрик рубрики Экономика, выделена подрубрика Котировки
    - do: растянуть окно браузера так, чтобы ширина окна была больше 1260px. Обязательно проверить это, выполнив в консоли команду "window.innerWidth" (копировать и вставить текст без скобок). скрин - https://jing.yandex-team.ru/files/kossakovskaya/2021-07-02_15-59-06.png
    - do: отключить дополнение блокировщика рекламы в браузере, перезагрузить страницу (при необходимости обновить дважды)
    - assert: |
        отображаются рекламные блоки в правой колонке, которые залипают при скролле,
        отображается один большой рекламный блок под блоком котировок,
        отображаются рекламные блоки в ленте новостей через каждые 4 новости

  содержит рекламу с блокировщиком рекламы:
    - tags:
        - advert
    - assert: |
        отображается блок с разделами названий котировок, каждый раздел имеет подзаголовок,
        по ховеру каждый раздел выделяется серым,
        по ховеру каждое название котировок выделяется красным (подзаголовки не выделяются),
        над блоком отображается подрубрикатор с названиями подрубрик рубрики Экономика, выделена подрубрика Котировки
    - do: растянуть окно браузера так, чтобы ширина окна была больше 1260px. Обязательно проверить это, выполнив в консоли команду "window.innerWidth" (копировать и вставить текст без скобок). скрин - https://jing.yandex-team.ru/files/kossakovskaya/2021-07-02_15-59-06.png
    - do: включить дополнение блокировщика рекламы в браузере, перезагрузить страницу (при необходимости обновить дважды)
    - assert: |
        отображаются рекламные блоки в правой колонке, которые залипают при скролле
        отображается один большой рекламный блок под блоком котировок,
        отображаются рекламные блоки в ленте новостей через каждые 4 новости

  главная открывается (без флага прибивания картинок):
      - do: перейти по ссылке https://yandex.ru/news/quotes/213/index.html
      - assert: страница открылась без ошибок в консоли, отображается виджет с наименованием котировок
      - do: доскроллить до рекламы (до подгрузки ленты)
      - assert: подгрузились карточки новостей

#  с возможностью купить акции открывается (без флага прибивания картинок):
#      - do: перейти по ссылке https://yandex.ru/news/quotes/29
#      - assert: открылся график котировок, в консоли нет ошибок, над графиком есть кнопка "Купить акции"
#
  с двумя графиками открывается (без флага прибивания картинок):
      - do: перейти по ссылке https://yandex.ru/news/quotes/4011
      - assert: страница открылась без ошибок в консоли, отображаются оба графика
      - do: подскроллить к рекламе под графиками
      - assert: подгрузилась порция карточек новостей

  главная открывается (С флагом прибивания картинок):
      - do: перейти по ссылке https://yandex.ru/news/quotes/213/index.html?flags=yxnews_media_show_for_annot=1
      - assert: страница открылась без ошибок в консоли, отображается виджет с наименованием котировок
      - do: доскроллить до рекламы (до подгрузки ленты)
      - assert: подгрузились карточки новостей

#  с возможностью купить акции открывается (С флагом прибивания картинок):
#      - do: перейти по ссылке https://yandex.ru/news/quotes/29?flags=yxnews_media_show_for_annot=1
#      - assert: открылся график котировок, в консоли нет ошибок, над графиком есть кнопка "Купить акции"

  с двумя графиками открывается (С флагом прибивания картинок):
      - do: перейти по ссылке https://yandex.ru/news/quotes/4011?flags=yxnews_media_show_for_annot=1
      - assert: страница открылась без ошибок в консоли, отображаются оба графика
      - do: подскроллить к рекламе под графиками
      - assert: подгрузилась порция карточек новостей

specs:
  beforeEach:
    - do: перейти на бета-стенд, а затем открыть страницу котировок по прямой ссылке https://yandex.ru/news/quotes
    - assert: отобразилась главная страница котировок

  отображает оба графика на домене by в спец котировках для Минска [manual]:
    - tags:
      - by_suite
      - smoke_zen
    - tlds:
      - by
    - reasonNotToAuto:
      - Нет возможности автоматизировать проверку на нацдомене, т.к. команда yaGoTld не сохраняет дамп
    - do: перейти на страницу https://yandex.by/tune/geo и выставить город "Минск"
    - do: перейти на тестовый стенд
    - do: перейти на https://yandex.by/news/quotes/157/40092.html и открыть консоль в браузере
    - assert:
        отобразились оба графика,
        в консоли нет ошибок
    - do: обновить страницу, не закрывая консоль
    - assert: стрелочки в таблице около графика отобразились корректно

  имеет внешний вид:
    - tags:
        - smoke
    - assert: появились ссылки на все доступные котировки

  может отображать два графика:
    - tags:
        - smoke
    - assert: отображаются два графика

  может отображать двойной график:
    - tags:
        - smoke
    - assert: отображается график с двумя линиями

  выделяет пункт меню в выпадающем меню:
    - do: открыть https://yandex.ru/news/quotes/213/20001.html
    - do: кликнуть на табик Акции
    - assert: появляется выпадающее меню
    - do: навести курсор на первый пункт меню
    - assert: по ховеру фон пункта меню становится серым

  имеет кнопку:
    - tags:
        - smoke
    - assert: отображается кнопка

  позволяет открыть график котировок, который:
    имеет внешний вид:
      - tags:
          - smoke
      - do: кликнуть по любому названию котировок из раздела Сырьё
      - assert: |
          отобразился график с заголовком, соотвествующим выбранным котировкам,
          справа от графика отображается таблица 'За последние 10 дней' со столбцами Дата, Курс, Изменения,
          в конце столбца Изменение может отображаться стрелочка, обозначающая падение или рост курса,
          отображается подрубрикатор котировок с баббликами, выделен раздел Сырьё, в конце подрубрикатора отображается кнопка Еще,
          отображается наименование объекта котировок,
          отображается линия графика стоимости, значения на графике обозначены горизонтальными линиями,
          нижняя ось графика отображает временные промежутки (по датам),
          боковая ось графика отображает шкалу стоимости валюты/ресурса/акции,
          под графиком отображается времененная шкала по годам с регулирующими ползунками,
          над графиком отображаются ссылки 'неделя', 'месяц', 'квартал' (стоит по умолчанию), 'год' и 'всё',
          в верхнем левом углу содержатся поля точных дат промежутка отображения графика (от и до)
          под графиком отображается надпись 'По состоянию на 10:00 Мск'
      - assert: внешний вид https://jing.yandex-team.ru/files/terenandrevna/20200827_11%3A41%3A55.png

    не ломается при изменении размера экрана:
      - do: кликнуть по любому названию котировок из раздела "Сырьё"
      - do: уменьшить ширину окна браузера
      - assert: |
          реклама в правой колонке скрывается при размере менее 1260px,
          блок графика корректно уменьшается, линия графика не залезает на таблицу справа,
          бабблики в подрубрикаторе котировок скрываются соответственно размеру окна,
          скрываются поля дат промежутка отображения (от и до), 
          даты присутствуют на графике на ширине экрана больше, чем 1365px,
          внешний вид - https://jing.yandex-team.ru/files/kossakovskaya/2021-09-28_14-40-00.png

    содержит подрубрикатор котировок:
      - do: кликнуть по любому названию котировок из раздела Акции
      - assert: |
          открылся график курса котировок, соответствующий выбранному в разделе,
          в подрубрикаторе котировок бабблик Акции выделен черным
      - do: кликнуть по бабблику Акции
      - assert: |
          раскрывается выпадающее меню со списком котировок раздела Акции,
          название текущего графика выделено жирным шрифтом, возле него установлена галочка,
          по ховеру каждое значение в меню выделяется светло-серым цветом
      - do: кликнуть по названию другого графика в меню
      - assert: произошел переход на страницу соотвествующего графика котировок
      - do: кликнуть на любой другой бабблик в подрубрикаторе котировок
      - assert: |
          по ховеру бабблик выделяется черным,
          раскрывается выпадающее меню со списком котировок соответствующего раздела
      - do: тапнуть на любое место на странице или поскроллить ее
      - assert: выпадающее меню закрылось

    позволяет открыть общее меню котировок:
      - tags:
          - smoke
      - do: кликнуть по любому названию котировок из раздела Биржевые курсы
      - do: кликнуть по кнопке Еще в подрубрикаторе
      - assert: |
          в модальном окне с крестиком раскрылось общее меню со всеми списками котировок, разделенными по разделам с подзаголовками,
          название текущего графика выделено жирным шрифтом, возле него установлена галочка,
          по ховеру каждый раздел выделяется серым,
          по ховеру каждое название котировок выделяется красным (подзаголовки не выделяются)
          внешний вид - https://jing.yandex-team.ru/files/terenandrevna/20200827_12%3A42%3A17.png
      - do: проскроллить страницу ниже и кликнуть по любому названию из нижнего раздела
      - assert: |
          при скролле крестик не перекрывается модальным окном,
          все списки разделов влезают на экран,
          после клика происходит переход на страницу соотвествующего графика котировок

    содержит заголовок 'Данные по 30 июня 2016' для валют Республики Беларусь [manual]:
      - tags:
          - smoke_zen
      - do: перейти по ссылке https://yandex.ru/news/quotes/4011
      - assert: |
          отобразился график для BYN, справа отображается таблица с данными за последние 10 дней,
          ниже отобразился график для BYR, справа отображается таблица с данными и заголовок 'Данные по 30 июня 2016'

    позволяет отображать графики по различным временным промежуткам:
      - tags:
          - smoke
          - backend_news
          - smoke_zen
      - do: кликнуть по любому названию котировок из раздела Кросс-курсы
      - assert: произошел переход на страницу соотвествующего графика котировок
      - do: установить ширины экрана >1600px. Обязательно проверить это, выполнив в консоли команду "window.innerWidth" (копировать и вставить текст без скобок). скрин - https://jing.yandex-team.ru/files/kossakovskaya/2021-07-02_15-59-06.png
      - do: кликнуть на одну из ссылок с временным (неделя, месяц и т.д.) промежутком над графиком
      - assert: |
          график перестроился, масштаб осей изменился в соответствии с выбранным интервалом,
          на графике отобразился требуемый промежуток времени,
          кнопка с выбранным промежутком времени над графиком выделена серым цветом,
          даты в полях временного промежутка (от и до) соответствующе изменились,
          изменилось положение ползунков на временной шкале под графиком
          ВНИМАНИЕ! Если у вас не двигаются ползунки сначала включите десктопный девайс в девтулзах.
          Для этого нужно открыть девтулзы и нажать на троеточие и в списке выбрать "отображать тип устройства" - https://jing.yandex-team.ru/files/kossakovskaya/2022-01-18_14-17-15.png
          Затем кликнуть на появившийся пункт с типом устройства и выбрать десктоп - https://jing.yandex-team.ru/files/kossakovskaya/2022-01-18_14-19-07.png
          Обязательно обновить страницу!
      - do: передвинуть ползунки на временной шкале по годам под графиком
      - assert: график, масштаб осей и даты (от и до) соответствующе меняются, область временного промежутка выделена голубым цветом
      - do: ввести вручную другое значение дат в формате yyyy-mm-dd в поля временного промежутка (от и до)
      - assert: график, масштаб осей, даты (от и до) и временная шкала по годам соответствующе меняются

    отображает значение при ховере на линию графика [manual]:
      - tags:
          - smoke
          - backend_news
          - smoke_zen
      - reasonNotToAuto:
        - Решили оставить кейс ручным и не тратить силы на автоматизацию, тк в скором времени страницу котировок закопают
      - do: кликнуть по любому названию котировок из раздела Сырьё
      - do: навести курсор мыши на любую точку графика
      - assert: |
          появилась вертикальная линия, соответствующая значению на графике,
          отобразился попап с ценой на указанный момент времени,
          отобразились дата и день недели,
          цена совпала с данными в таблице за последние 10 дней

    позволяет перемещать линию графика [manual]:
      - reasonNotToAuto:
          - Решили оставить кейс ручным и не тратить силы на автоматизацию, тк в скором времени страницу котировок закопают
      - do: кликнуть по любому названию котировок из раздела Курсы валют ЦБ РФ
      - do: зажать мышкой любое место на графике и переместить влево/вправо (если график не перемещается, попробовать уменьшить временной промежуток до недели)
      - assert: при зажатой кнопке линия графика и попап перемещается, оси подстраиваются по масштабу, выбранный диапазон двигается по временной шкале

    содержит ленту новостей и виджет в правой колонке под блоком котировок:
      - tags:
          - smoke
          - backend_news
          - smoke_zen
      - do: кликнуть по любому названию котировок из раздела Сырьё
      - do: проскроллить страницу ниже графика блока котировок
      - assert: |
          отображается большой рекламный блок,
          в правой колонке рядом с блоком отображается виджет новостей с заголовком Главное,
          под большим рекламным блоком отоборажается лента с карточками новостей и рекламой
      - do: кликнуть на любую НЕ спортивную новость в виджете
      - assert: происходит переход в соответствующий сюжет в той же вкладке
      - do: вернуться назад к странице котировок
      - do: проскроллить страницу вниз
      - assert: |
          виджет новостей в правой колонке залипает при скролле,
          сюжеты в ленте подгружаются бесконечно
      - do: кликнуть на любую НЕ спортивную новостную карточку
      - assert: происходит переход в соответствующий сюжет в той же вкладке

    корректно отображает график для любого часового пояса [manual]:
      - tags:
          - backend_news
      - reasonNotToAuto:
          - В гермионе нет смены часовых поясов
      - do: изменить часовой пояс на вашем устройстве на пояс GMT +10-00 (Хабаровск, Магадан и т.д)
      - do: перейти на график в разделе Сырьё или Биржевые индексы
      - assert: |
          график отображается корректно,
          значения в графике соответствуют значениям в таблице За последние 10 дней
      - do: изменить часовой пояс на вашем устройстве на пояс GMT -8-00 (США - Лос-Анджелес)
      - do: перейти на график в разделе Сырьё или Биржевые индексы
      - assert: |
          график отображается корректно,
          значения в графике соответствуют значениям в таблице За последние 10 дней

    отображает персональную ленту под блоком котировок [manual]:
      - tags:
          - backend_news
          - smoke_zen
      - reasonNotToAuto:
          - Проверка корректной прогрузки персональных данных должна проверяться вручную, тест на проверки простой прогрузки автоматизирован
      - do:
          залогиниться на сервисе под пользователем Александр Овечкин (логин и пароль взять со страницы-инструкции на вики - https://wiki.yandex-team.ru/eva/testing/projects/nerpa/#loginyiparolidljatestovyxpolzovatelejj)
          если возникла проблема с авторизацией - залогиниться под любым другим пользователем из таблицы - Ольга Бузова или Стив Джобс
      - do: перейти на https://yandex.ru/quotes
      - do: проскроллить ниже блока котировок
      - assert:
          отобразилась лента новостей,
          если вы залогинены под пользователем Александр Овечкин - в ленте большинство сюжетов - спортивные сюжеты
          если вы залогинены под пользователем Ольга Бузова - в ленте большинство сюжетов про шоу-бизнес
          если вы залогинены под пользователем Стив Джобс - в ленте большинство сюжетов про технологии
      - do: перейти на любой график котировок
      - assert:
          если вы залогинены под пользователем Александр Овечкин - под блоком графиков так же большинство сюжетов - о спорте
          если вы залогинены под пользователем Ольга Бузова - под блоком графиков так же большинство сюжетов про шоу-бизнес
          если вы залогинены под пользователем Стив Джобс - под блоком графиков так же большинство сюжетов про технологии
      - do: ОБЯЗАТЕЛЬНО выйти из тестового аккаунта

