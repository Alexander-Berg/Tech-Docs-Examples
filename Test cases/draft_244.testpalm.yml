feature:  ПП - настройки - подключение звуковым сигналом (станция макс)

specs:
    ПП - настройки - подключение звуковым сигналом (станция макс):
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2975
        - release_Webview
        - app_regress
        - platform_searchapp
        - platform_ios
        - platform_android
        - webview_regress
    - do: "Открыть Устройства - Управление устройствами - `+` - Умную колонку с Алисой - Станция Макс - Продолжить"
    - assert: "Открывается экран выбора подключения: беспроводное или проводное; ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_8FD34645494E-1.jpeg` alt=`Скриншот` width=`300`/>"
    - do: "Выбрать беспроводное, пройти шаги подключения"
    - assert: "Станция подключена"
