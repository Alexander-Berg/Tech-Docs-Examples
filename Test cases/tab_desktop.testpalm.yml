feature: Таб-меню

specs:
  Проверка внешнего вида [manual]:
    - automation: VACANCIES-780
    - do: открыть страницу /jobs
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/alex-murashev/tab_bar.png]
  Проверка табов [manual]:
    - automation: VACANCIES-780
    - do: открыть страницу /jobs
    - do: нажать на таб 'Вакансии'
    - assert: |
        название страницы содержит 'Все вакансии'
        активен таб 'Вакансии'
        url содержит /jobs/vacancies
    - do: нажать на таб 'Города'
    - assert: |
        название страницы содержит 'Все офисы Яндекса'
        активен таб 'Города'
        url содержит /jobs/locations
    - do: нажать на таб 'Сервисы'
    - assert: |
        название страницы содержит 'Все сервисы Яндекса'
        активен таб 'Сервисы'
        url содержит /jobs/services
    - do: нажать на таб 'Профессии'
    - assert: |
        название страницы содержит 'Вакансии Яндекса: профессии'
        активен таб 'Профессии'
        url содержит /jobs/professions
    - do: нажать таб 'Диагностика навыков'
    - assert: |
        название страницы содержит 'Диагностика навыков'
        активен таб 'Диагностика навыков'
        url содержит /jobs/skill-diagnostic
    - do: нажать на таб 'Работа в яндексе'
    - assert: |
        название страницы содержит 'Работа в яндексе'
        активен таб 'Работа в яндексе'
        url содержит /jobs
    - do: нажать назад в браузере
    - assert: |
        название страницы содержит 'Диагностика навыков'
        активен таб 'Диагностика навыков'
        url содержит /jobs/skill-diagnostic
    - do: нажать вперед в браузере
    - assert: |
        название страницы содержит 'Работа в яндексе'
        активен таб 'Работа в яндексе'
        url содержит /jobs

platform:
  - desktop

tlds:
  - ru
  - by
  - ua

priority: blocker

