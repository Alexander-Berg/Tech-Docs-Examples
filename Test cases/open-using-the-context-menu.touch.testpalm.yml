feature: Вызов через контекстное меню

specs:

    Можно вызвать мультивыбор в альбомной ориентации[manual]:
        - automation: MSSNGRFRONT-5645
        - description: |
              У авторизованного пользователя есть приватный/групповой чат, в истории которого есть сообщения
              Устройство находится в альбомной ориентации
        - do: Открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открыт
        - do: Кликнуть ПКМ/Тапнуть на любое сообщение
        - assert: Открылось контекстное меню
        - do: Кликнуть ЛКМ/Тапнуть по пункту меню "Выбрать"
        - assert: |
              Мультивыбор вызван
              Сообщение, по которому был произведен клик ПКМ/тап, выделено
              Вместо поля ввода сообщения появляется панель с пунктами "Ответить", "Переслать", "Скопировать" и "Удалить" (если Вы администратор чата, то будет еще и кнопка "Закрепить", а если это сообщение собеседника и Вы не являетесь администратором, то кнопки "Удалить" не будет)
        - assert: Мультивыбор вызван

    Мультивыбор не пропадает при смене ориентации девайса[manual]:
        - automation: MSSNGRFRONT-5645
        - description: |
              У авторизованного пользователя есть приватный/групповой чат, в истории которого есть сообщения
              Девайс находится в портретной ориентации
              На девайсе включена функция автоповорота
        - do: Открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открыт
        - do: Кликнуть ПКМ/Тапнуть по области любого сообщения из description
        - assert: Открылось контекстное меню
        - do: Кликнуть ЛКМ/Тапнуть по пункту меню "Выбрать"
        - assert: |
              Мультивыбор вызван
              Сообщение, по которому был произведен клик ПКМ/тап, выделено
              Вместо поля ввода сообщения появляется панель мультивыбора
        - do: Перевернуть девайс в альбомную ориентацию
        - assert: |
              Девайс перевернут в альбомную ориентацию
              Мультивыбор не пропал
              Сообщение выделено
        - do: Перевернуть девайс в портретную ориентацию
        - assert: |
              Девайс перевернут в портретную ориентацию
              Мультивыбор не пропал
              Сообщение выделено

