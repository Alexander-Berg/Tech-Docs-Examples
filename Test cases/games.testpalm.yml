feature: Спецсниппет игр

specs:
  Внешний вид:
    - params:
        foreverdata: '1364478218'
    - do: получить выдачу Поиска по запросу 'foreverdata'
    - screenshot: внешний вид соответствует скриншоту [plain]
  Проверка счетчиков:
    - do: получить выдачу Поиска по запросу 'игры'
    - tech: проверить серверный счетчик на показ тайтла
    - tech: проверить динамический счетчик по клику в тайтле
    - assert: ссылка в тайтле спецсниппета игр работает, открывает внешний сервис игр в новой вкладке
    - tech: проверить серверный счетчик на показ первого сайтлинка
    - tech: проверить динамический счетчик по клику в первом сайтлинке
    - assert: ссылка в первом сайтлинке спецсниппета игр работает, открывает выбранную игру в новой вкладке
    - tech: проверить серверный счетчик на показ гринурла
    - tech: проверить динамический счетчик по клику в гринурле
    - assert: ссылка в гринурле спецсниппета игр работает, открывает внешний сервис игр в новой вкладке
    - tech: проверить серверный счетчик на показ тумбы первого элемента галереи
    - tech: проверить динамический счетчик по клику в тумбе первого элемента галереи
    - assert: ссылки в тумбе первого элемента галереи спецсниппета игр работает, открывает выбранную игру в новой вкладке
    - tech: проверить серверный счетчик на показ дескрипшена первого элемента галереи
    - tech: проверить динамический счетчик по клику в дескрипшене первого элемента галереи
    - assert: ссылка в подписи к первому элементу галереи спецсниппета игр работает, открывает выбранную игру в новой вкладке

