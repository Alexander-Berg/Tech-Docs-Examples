feature: Этушка
type: Сниппет этушки с тредом

specs:
  Проверка функциональности [manual]:
    - automation: ISEARCH-6639
    - do: открыть страницу поиска /atsearch?text=<текст_поста_в_этушке>
    - assert: |
        вкладка 'Этушка' активна
        на странице отображаются сниппеты этушки
        в сниппете присутствует тайтл, описание, автор, клуб, дата создания, оценки, количество ответов в треде
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/testirovanie__Poisk_po_Etushke_nashlos_906_2020-07-16_10-30-40.png]
    - do: проверить ссылку в тайтле сниппета
    - assert: ссылка содержит http://clubs.at.yandex-team.ru/<название_клуба>/<id_поста>
    - tech: при клике на ссылку дернулся clck.yandex.ru/click/
    - do: проверить ссылку в названии клуба
    - assert: ссылка содержит http://clubs.at.test.tools.yandex-team.ru/<название_клуба>
    - do: клик на 'еще <количество_ответов> ответов в треде'
    - assert: |
        расскрылись ответы в треде
        в ответе присутствует описание, автор, дата написания
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/testirovanie__Poisk_po_Etushke_nashlos_906_2020-07-16_10-40-21.png]
    - do: проверить ссылку в имени автора
    - assert: ссылка содержит https://staff.yandex-team.ru/<логин_сотрудника>
    - do: клик на какой-нибудь вариант в поле 'Оцените релевантность документа'
    - assert: |
        пропали варианты для оценки
        появилось сообщение 'Спасибо за оценку! Вы – настоящий асессор поиска :)'

