feature: Объектный ответ
type: Гео кнопки
counter: /$page/$parallel/$result[@wizard_name="entity_search"]/object-badge/actions/site

specs-integration:
  На странице:
    - do: получить выдачу по запросу 'московский зоопарк адрес' (альтернативные запросы 'московский планетарий', 'московский океанариум')
    - assert: появился Объектный ответ
    - assert: отображаются гео-кнопки (Сайт, Как добраться)
    - assert: отображается кнопка 'Сайт'
    - assert: отображается кнопка 'Как добраться'

specs:
  Проверка ссылок и счетчиков гео кнопок:
    - do: получить выдачу по запросу 'кунсткамера'
    - assert: |
        появилась карточка объекта с гео-кнопками ('Сайт', 'Как добраться')
        (чтобы увидеть карточку на планшетах с маленьким разрешением нужно первернуть устройство в альбомную ориентацию)
    - screenshot: пример внешнего вида [plain]
    - do: нажать на кнопку 'Сайт'
    - assert: открывается страница с сайтом нужного объекта
    - do: нажать на кнопку 'Как добраться'
    - assert: открывается страница с Картой, на которой в маршруте как финальная точка указан нужный объект
    - assertMetrics: '*'

