feature:  ПП - настройки - залогин через соцсети

specs:
    ПП - настройки - залогин через соцсети:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/529
        - release_Webview
        - no_assessors
        - surface_station
        - platform_common
        - iot_connection
    - do: "В ПП зайти в аккаунт с помощью одной из соцсетей: vk, facebook, google, ok, mail, twitter; Выбрать в меню в пункт Устройства - Умные колонки с Алисой - Подключить - Станция"
    - assert: "Открылся стартовый экран с возможностью подключить станцию"
    - do: "Подключить станцию к аккаунту"
    - assert: "Станция подключена, в на стартовой странице отображаются доступные провайдеры - кинопоиск"
