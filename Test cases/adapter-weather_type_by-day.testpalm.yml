feature: Колдунщик погоды
type: На конкретный день

params:
  foreverdata: '2177196224'

specs:
  Внешний вид:
    beforeEach:
      - do: получить выдачу по запросу 'foreverdata'
      - assert: появился колдунщик погоды
    Портретная ориентация:
      - label: adapters/adapter-weather/by-day/plain-{{PLATFORM}}-{{BROWSER_TYPE}}
      - screenshot: колдунщик погоды соответствует виду [plain]
    Ландшафтная ориентация:
      - label: adapters/adapter-weather/by-day/horizontal-{{PLATFORM}}-{{BROWSER_TYPE}}
      - do: повернуть устройство в горизонтальную ориентацию
      - screenshot: колдунщик погоды соответствует виду [horizontal]
  Основная проверка:
    beforeEach:
      - do: получить выдачу по запросу 'foreverdata'
      - assert: появился колдунщик погоды
      - screenshot: колдунщик погоды соответствует виду [adapters/adapter-weather/by-day/plain-{{PLATFORM}}-{{BROWSER_TYPE}} >> plain]
    Количество прогнозов:
      - do: проверить количество дней, для которых строится прогноз внизу
      - assert: внизу должен быть виден прогноз на 7 дней
      - assert: один день выделен в прогнозе на 7 дней

