feature:  Умный дом - можно затандемить стереопару

specs:
    Умный дом - можно затандемить стереопару:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4079
        - release_Webview
        - platform_searchapp
        - platform_common
        - webview_regress
    - do: "Preconditions На аккаунте есть модуль и есть две **одинаковые** колонки, объединенные в стереопару ; Тандема у модуля нет (если есть - растандемить)"
    - do: "Перейти в настройки модуля -> Создать тандем; "
    - assert: "Переходим к списку колонок; В списке колонок отображается Стереопара; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202022-01-14%20%D0%B2%2019.14.31.67992e1.png` alt=`Скриншот` width=`300`/>"
    - do: "Выбрать стереопару"
    - assert: "Тандем со стереопарой создался"
