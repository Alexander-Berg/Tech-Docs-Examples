feature: Работа со стикерами

specs:

    В режиме предпросмотра над превью стикера отображается эмодзи[manual]:
        - automation: MSSNGRFRONT-5343
        - descripttion: |
              У авторизованного пользователя есть добавленные стикерпаки
              У авторизованного пользователя есть приватный/групповой чат
              В истории чата есть стикер, который есть в панели стикеров
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Открывается окно чата
        - do: Кликнуть ЛКМ на стикер в окне чата
        - assert: Появляется превью всего стикерпака с кнопками "Отмена" и “Удалить стикеры”
        - do: Проверить, что над превью стикера отображается эмодзи, нажав долгим кликом ЛКМ по любому стикеру
        - assert: |
              Эмодзи не находится за пределами экрана
              Превью стикера не накладывается на эмодзи

    Работает предпросмотр стикеров[manual]:
        - tags: [advanced_smoke]
        - automation: MSSNGRFRONT-5343
        - description: |
              У авторизованного пользователя есть приватный/групповой чат
              У авторизованного пользователя есть добавленный набор стикеров
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат из списка чатов,кликнув ЛКМ на чат
        - assert: Открывается окно чата
        - do: Кликнуть ЛКМ на иконку "смайлика" в поле ввода
        - assert: Появляется панель стикеров
        - do: Нажать долгим кликом по любому стикеру на панели стикеров
        - assert: |
              Экран затемняется
              В центре экрана появляется стикер, увеличенный в размере
        - do: Проверить, что над превью стикера отображается эмодзи
        - assert: |
              Эмодзи не находится за пределами экрана
              Превью стикера не накладывается на эмодзи
        - do: Перевести курсор на соседний стикер
        - assert: |
              Отображается превью выбранного стикера
              Экран остается затемненным
              При смене превью нет анимации увеличения/уменьшения и изменения прозрачности
        - do: Отпустить нажатие курсора
        - assert: |
              Затемнение пропадает
              Стикер исчезает
        - do: Проверить, что стикер не отправился
        - assert: Стикер не отображается в окне чата

