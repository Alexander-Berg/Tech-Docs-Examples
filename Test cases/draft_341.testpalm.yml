feature:  Умный дом - Households - Дома при подключении наших устройств

specs:
    Умный дом - Households - Дома при подключении наших устройств:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3224
        - release_Webview
        - platform_common
        - webview_regress
        - iot_households
    - do: "Description наши девайсы - колонки, лампочки, розетки"
    - do: "Начать добавлять колонку (любую); Выбрать колонку; Оказаться на экране Настройка (про пилик), нажать продолжить"
    - assert: "Переходим к экрану домов:; ![](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-04-29%20в%2007.43.29.4c0943f.png)"
    - do: "- Добавить новый дом; - Выбрать добавленный дом; - Пройти подключение колонки; - После подключения проверить отображение станции в созданном доме"
    - assert: "Станция в созданном доме "
    - do: "Начать добавлять умное устройство Яндекса; Выбрать устройство (напр. розетку); ; "
    - assert: "После выбора устройства, оказываемся на экране выбора дома:; ; <img src=`https://jing.yandex-team.ru/files/rbol/Снимок%20экрана%202021-04-29%20в%2007.54.10.3cf51af.png` alt=`Скриншот`/>"
    - do: "- Добавить новый дом; - Выбрать добавленный дом; - Пройти подключение устройства; - После подключения проверить отображение устройства в созданном доме; ; "
    - assert: "Устройство в созданном доме"
