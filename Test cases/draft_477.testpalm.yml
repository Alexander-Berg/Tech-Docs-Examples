feature:  midiZigbee. Запуск дискаверинга

specs:
    midiZigbee. Запуск дискаверинга:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4196
        - release_Smarthome
        - smarthome_regress
        - surface_midi
    - do: "Description Проверяет, что запускается дискаверинг для подключения зигби устройств."
    - do: "Запустить дискаверинг голосом `Найди локальные устройства`."
    - assert: "1. На колонке включается поиск устройств.; 2. Произносится диалог `Начинаю поиск устройств`."
    - do: "Запустить дискаверинг из настроек колонки в пп."
    - assert: "1. Запускается дискаверинг устройств.; 2. Произносится диалог `Начинаю поиск устройств`."
    - do: "1. Собрать стреопару из двух миди колонок.; 2. Запустить поиск устройств голосом `Найди локальные устройства`."
    - assert: "1. Поиск запускается на мастер колонке.; 2. Произносится диалог `Начинаю поиск устройств`."
    - do: "1. Собрать стереопару из двух миди колонок.; 2. Запустить поиску устройств из настроек пп."
    - assert: "1. Запускается поиск устройств на мастер колонке.; 2. Произносится диалог `Начинаю поиск устройств`."
