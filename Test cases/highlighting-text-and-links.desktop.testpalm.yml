feature: Выделение ссылок и текста

specs:

    Корректно работает выделение ссылки с  первого символа[manual]:
        - automation:
        - description: У авторизованного пользователя в списке чатов есть приватный / групповой чат с историей
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Открывается окно чата
        - do: Отправить в окно чата ссылку https://yandex.ru (перед отправкой нажать на крестик в плашке над полем ввода)
        - assert: |
              Ссылка была отправлена в чат
              Ссылка отображается без превью
        - do: Навести курсор на первый символ в ссылке и выделить всю ссылку
        - assert: Вся ссылка была корректно выделена

