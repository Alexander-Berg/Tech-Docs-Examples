feature:  ПП - настройки - подключение звуковым сигналом (station)

specs:
    ПП - настройки - подключение звуковым сигналом (station):
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/433
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - app_regress
        - surface_my_alice
        - platform_searchapp
        - surface_station
        - platform_ios
        - platform_android
        - webview_regress
        - iot_connection
    - do: "Description Подключение колонки"
    - do: "Preconditions Смартфон с установленным ПП Яндекс, учётная запись на Яндексе; Пользователь залогинен"
    - do: "Перевести колонку в режим активации долгим нажатием кнопки активации"
    - assert: "Колонка переведена в режим активации, подсветка колонки мигает голубым; Алиса говорит приветственный текст о настройках, на экране текст отображается текстом"
    - do: "Устройства -> “+” -> Умную колонку с Алисой -> выбрать станцию"
    - assert: "Появится экран настройки с анимацией нажатия на Станцию, текстом пояснения, нажатой галкой согласия с условиями использования устройства и кнопкой `Продолжить`; "
    - do: "Кликните `Продолжить`."
    - assert: "Отображается экран выбора дома для устройства"
    - do: "Выберите дом для устройства; Кликните `Выбрать`."
    - assert: "Появится страничка выбора Wi-Fi сети."
    - do: "**Android**: Выбрать сеть Wi-Fi из предложенных; **IPhone**: Оставить сеть, к которой подключен смартфон или выбрать другую сеть в настройках."
    - assert: ""
    - do: "Ввести верный пароль."
    - assert: ""
    - do: "Поднести смартфон к Станции и нажать кнопку “Проиграть звук”."
    - assert: "При проигрывании звука LED-подсветка Станции быстро мигает голубым.; "
    - do: "Дождаться завершения подключения (может занять около минуты).; При необходимости проиграть звук подключения ещё раз.; "
    - assert: "При успешном подключении на мониторе отображается Домашний экран Станции, звучит приветственное сообщение.; В ПП появляется экран успешного подключения; ![](https://jing.yandex-team.ru/files/osennikovak/2021-01-12T19:35:13Z.e592568.png)"
    - do: "Нажать `Понятно`"
    - assert: "Появляется экран с онбордингами; ![](https://jing.yandex-team.ru/files/osennikovak/2021-01-12T19:37:29Z.adeb3c0.png); "
    - do: "Проскроллить вниз, нажать `Продолжить`"
    - assert: "Колонка добавилась и отображается без комнаты в списке устройств"
    - do: "Открыть колонку"
    - assert: "У колонки не настроена комната"
    - do: "Настроить комнату (выбрать любую); ; "
    - assert: "Комната настроена ; В списке устройств колонка отображается в той комнате, которую выбрали"
