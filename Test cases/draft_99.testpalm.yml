feature:  Разводящий экран - без залогина - зайти в акк без устройств

specs:
    Разводящий экран - без залогина - зайти в акк без устройств:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2457
        - release_Webview
        - platform_searchapp
        - platform_ios
        - platform_android
        - webview_regress
    - do: "Разлогиниться в ПП; Устройства ->  Управление устройствами"
    - assert: "Экран; <img src=`https://jing.yandex-team.ru/files/osennikovak/2021-04-08T08:56:02Z.1338bfb.png` alt=`Скриншот` width=`300`/>"
    - do: "Нажать `Войти`, залогиниться в аккаунт без устройств"
    - assert: "Тот же самый экран, вместо кнопки `Войти` кнопка-шестерёнка"
