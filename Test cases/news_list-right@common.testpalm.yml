feature: Колдунщик новостей
type: List-right
experiment: Дебрендинг

specs:
  beforeEach:
    - do: получить выдачу по запросу 'foreverdata'
    - assert: на выдаче есть колдунщик новостей
  Скрывается только фавиконка:
    params:
      foreverdata: '2655449846'
      exp_flags: 'intent_news_without_favicon=1'
    Внешний вид:
      - screenshot: внешний вид [news-without-favicon]
  Скрывается только кнопка:
    params:
      foreverdata: '2655449846'
      exp_flags: 'intent_news_without_button=1'
    Внешний вид:
      - screenshot: внешний вид [news-without-button]
  Скрывается только тайтл:
    params:
      foreverdata: '2655449846'
      exp_flags: 'intent_news_without_title=1'
    Внешний вид:
      - screenshot: внешний вид [news-without-title]
  Тайтл без ссылки:
    params:
      foreverdata: '2655449846'
      exp_flags: 'intent_news_with_text_title=1'
    Внешний вид:
      - screenshot: внешний вид [news-with-text-title]
  Базовый вариант:
    params:
      foreverdata: '2655449846'
      exp_flags: 'intent_news_debranding=1'
    Внешний вид:
      - screenshot: внешний вид [news-base]
  Видео сверху:
    params:
      foreverdata: '3514637140'
      exp_flags: 'intent_news_debranding=1'
    Внешний вид:
      - screenshot: внешний вид [news-video-top]
  Видео снизу:
    params:
      foreverdata: '3063861286'
      exp_flags: 'intent_news_debranding=1'
    Внешний вид:
      - screenshot: внешний вид [news-video-bottom]


