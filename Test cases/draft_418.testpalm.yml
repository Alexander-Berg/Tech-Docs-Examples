feature:  Стереопара - создать из настроек устройства

specs:
    Стереопара - создать из настроек устройства:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3591
        - release_Webview
        - platform_searchapp
        - surface_station
        - surface_midi
        - platform_common
        - webview_regress
    - do: "Preconditions Есть две одинаковые колонки (Станция/Станция, Макс/Макс, Лайт/Лайт и так далее)"
    - do: "Находимся на главной; Перейти в настройки устройства "
    - assert: "Присутствует пункт **`Создать стереопару`** "
    - do: "Перейти к созданию стереопары; В сторе нажать **`Хочу`**"
    - assert: "Видим экран с выбором колонки; ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_3166.PNG` alt=`Скриншот` width=`200`/>"
    - do: "Нажать **Дальше**"
    - assert: "Переходим к экрану **`Как будут стоять колонки`**; "
    - do: "Нажать на изображение каждой колонки"
    - assert: "Колонка издает пилюк (как при уведомлениях); В ПП отображается анимация с пилюком"
    - do: "Нажать **Дальше**"
    - assert: "Переходим к выбору leader/follower"
    - do: "Выбрать левую колонку Лидером ; "
    - assert: "Под правой колонкой отображается серое уведомление о том, что; **`Будильники, сценарии, таймеры и другие настройки на этой колонке сбросятся`**; ; [collapsed-image](https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202021-10-21%20%D0%B2%2008.45.22.7a22875.png){title=Лидер левая}"
    - do: "Выбрать правую колонку лидером "
    - assert: "Под левой колонкой отображается серое уведомление о том, что; **`Будильники, сценарии, таймеры и другие настройки на этой колонке сбросятся`**; ; [collapsed-image](https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202021-10-21%20%D0%B2%2008.45.29.dfcfc1f.png){title=Лидер правая}"
    - do: "Нажать `Создать`; "
    - assert: "Идет анимация соединения колонок; Внизу надпись `Идет подготовка`; В конце анимации обе колонки стоят рядом, видим успешный экран создания стереопары с текстом: ; **`Идет создание стереопары. Это займёт несколько минут. Приложение можно закрыть: когда стереопара будет готова, вы услышите звуковой сигнал.`**; ; ![](https://jing.yandex-team.ru/files/levkovskayama/2021-10-21T05:50:49Z.2df4b0f.png)"
    - do: "Нажать `Хорошо`"
    - assert: "Выходим на список устройств ; Видим созданную стереопару (Две колонки стоят вместе на иконке)"
