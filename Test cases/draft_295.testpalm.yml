feature:  Моя Алиса - умный дом - ФОС и помощь

specs:
    Моя Алиса - умный дом - ФОС и помощь:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3079
        - release_Webview
        - surface_my_alice
        - platform_ios
        - platform_android
    - do: "Открыть настройки Станции"
    - assert: "В нижней части страницы кнопки `Чат с поддержкой`, `Справка`, `Форма обратной связи` https://jing.yandex-team.ru/files/osennikovak/uhura_2020-11-16T19%3A37%3A35.224885.jpg"
    - do: "Нажать на “Справка” "
    - assert: "Открывается https://yandex.ru/support/station/"
    - do: "Вернуться назад системной кнопкой `назад` на андроиде - оказываемся на настройках станции (откуда и перешли); Нажать на “Форма обратной связи”"
    - assert: "Открывается https://yandex.ru/support/station/troubleshooting/feedback.html"
    - do: "Вернуться назад, нажать `Чат с поддержкой`"
    - assert: "Открывается чат поддержки Станции и УД в Мессенджере"
    - do: "Открыть любое настроенное устройство УД, например, розетку"
    - assert: "В верхней части страницы кнопка со знаком вопроса https://jing.yandex-team.ru/files/osennikovak/uhura_2020-08-19T21%3A39%3A22.376608.jpg"
    - do: "Нажать на кнопку"
    - assert: "Появляется меню с кнопками `Чат с поддержкой`, `Справка`, `Форма обратной связи` https://jing.yandex-team.ru/files/osennikovak/uhura_2020-11-16T19%3A39%3A21.272485.jpg"
    - do: "Нажать на “Справка”"
    - assert: "Открывается https://www.yandex.ru/support/smart-home/index.html"
    - do: "Вернуться назад, нажать на “Форма обратной связи”"
    - assert: "Открывается https://www.yandex.ru/support/smart-home/feedback.html"
    - do: "Вернуться назад, нажать `Чат с поддержкой`"
    - assert: "Открывается чат поддержки Станции и УД в Мессенджере"
