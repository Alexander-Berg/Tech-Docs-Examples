feature:  Тандем
type: из настроек колонок

tags:
    - release_Webview
    - platform_searchapp
    - platform_common

specs:

    Создать тандем из настроек колонки если 1 модуль:
        - automation: QUASARUI-3150
        - do: На аккаунте есть 1 модуль и хотя бы 1 колонка Яндекса
        - do: Зайти в настройки колонки, выбрать пункт `Создать тандем`
        - screenshot: Отображается модалка создания тандема [tandem-9]
        - do: Нажать `Создать тандем`
        - assert: Отображается анимация создания тандема
        - screenshot: В конце видим финальный экран модалки с успешным текстом создания тандема [tandem-10]

    Создать тандем из настроек колонки если несколько модулей:
        - automation: QUASARUI-3150
        - do: На аккаунте есть хотя бы 2 модуля и хотя бы 1 колонка Яндекса
        - do: Зайти в настройки колонки, выбрать пункт `Создать тандем`
        - screenshot: Отображается список модулей, с которыми можно создать тандем [tandem-11]
        - do: Выбрать один из модулей, нажать `Собрать тандем`
        - screenshot: Тандем собран [tandem-12]

    Нельзя создать тандем из настроек старых колонок [manual]:
        - do: На аккаунте присутствуют модуль и какие-нибудь из старых колонок (Dexp, Elari, Irbis и т.д.)
        - do: Перейти в настройки старой колонки
        - assert: Нет пункта создания тандема
        
    При создании тандема из настроек колонки лидером становится колонка [manual]:
        - do: На аккаунте есть хотя бы 1 модуль и хотя бы 1 колонка Яндекса
        - do: Зайти в настройки колонки, выбрать пункт `Создать тандем`, создать тандем
        - do: Сказать в колонку "Включи музыку"
        - assert: Музыка включилась на колонке