feature:  Стереопара - Перенастроить колонку в стереопаре

specs:
    Стереопара - Перенастроить колонку в стереопаре:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3944
        - release_Webview
        - surface_station
        - surface_midi
        - platform_common
        - webview_regress
    - do: "Preconditions Имеется настроенная стереопара"
    - do: "Перейти в настройки стереопары; Выбрать пункт `Настроить заново`"
    - assert: "Появляется модалка с предупреждением о том, что сперва надо разъединить стереопару; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/IMG_3408.77b68a5.PNG` alt=`Скриншот` width=`300`/>; ; "
    - do: "Нажать `Отмена`"
    - assert: "Стереопара не разъединена"
    - do: "Снова нажать `Настроить заново`; В появившейся модалке нажать `Разъединить стереопару`"
    - assert: "Появляется модалка с анимацией раъединения стереопары; Стереопара раъединена"
    - do: "Зайти в колонку из бывшей стереопары и там нажать `Настроить заново`; "
    - assert: "Попадаем в визард перенастройки колонки"
