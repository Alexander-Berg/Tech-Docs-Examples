feature: Страница Европа-2021 на десктопе

description: Страница Европа-2021 по футболу - это спецпроект сервиса, который позволяет пользователям следить за ходом Чемпионата по футболу Европа-2021  (11 июня - 11 июля)

specs:
  содержит основные элементы [manual]:
    - tags:
      - euro21
    - do: перейти в рубрику Европа-2021 в рубрикаторе
    - assert: |
        открылась страница 'Европа-2021, Чемпионат по футболу',
        в рубрикаторе выделена рубрика 'Европа-2021',
        у рубрики присутствует иконка,
        на странице отображается виджеты ближайших матчей турнира
        под виджетом отображаются вкладки 'Общее' (выбрана по-умолчанию), 'Турнирная таблица', 'Календарь' и 'Новости',
        справа отображаются виджеты 'До конца турнира', 'Статистика',
        внешний вид (даты и вкладки в турнирной таблице могут отличаться) https://jing.yandex-team.ru/files/an-smirn0v/shot_210624_162651.png
  содержит рекламу [manual]:
    - tags:
      - euro21
    - do: перейти в рубрику Европа-2021 по прямой ссылке https://yandex.ru/sport/competition/3270
    - assert: |
        открылась страница 'Европа-2021, Чемпионат по футболу',
        справа присутствует рекламный блок, который скроллится вместе со страницой
    - do: проскролить страницу ниже
    - assert: среди сюжетов отображаются карточки с рекламой

  содержит вкладку 'общее' [manual]:
    - tags:
      - euro21
    - do: перейти в рубрику Европа-2021 по прямой ссылке https://yandex.ru/sport/competition/3270
    - assert: |
        открылась страница'Европа-2021, Чемпионат по футболу', по умолчанию выбрана вкладка 'Общее',
        отображается групповая таблица с играми и будущим счетом,
        у каждой команды отображается флаг и название сборной,
    - do: навести курсор на матч
    - assert: меняется цвет шрифта матча
    - do: кликнуть на любой матч
    - assert: открывается страница матча
    - do: кликнуть браузерную кнопку 'Назад' и кликнуть на кнопку 'Полное расписание' под таблицей
    - assert: открывается полное расписание матчей
    - do: поскролить наверх до упора
    - assert: выделена вкладка 'Календарь', в селекторе выбрано 'Все команды'
    - do: в селекторе выбрать сборную (например Россия)
    - assert: отображаются пройденные матчи сборной России

  позволяет просматривать страницу команды [manual]:
    - tags:
      - euro21
    - do: перейти в рубрику Европа-2021 по прямой ссылке https://yandex.ru/sport/competition/3270
    - assert: открылась страница 'Европа-2021, Чемпионат по футболу', по умолчанию выбрана вкладка 'Общее'
    - do: кликнуть на вкладку 'Турнирная таблица'
    - do: в таблице кликнуть на любую команду сборной (например Россия)
    - assert: |
          страница содержит основные элементы - селекторы дат, этапы чемпионата, календарь и турнирная таблица, справа отображаеться реклама
          внешний вид - https://jing.yandex-team.ru/files/an-smirn0v/shot_210615_123820.png
  позволяет просматривать данные турнирной таблицы команды в зависимости от выбранного периода [manual]:
    - tags:
      - euro21
    - do: перейти в рубрику Европа-2021 по прямой ссылке https://yandex.ru/sport/competition/3270
    - assert: открылась страница 'Европа-2021, Чемпионат по футболу', по умолчанию выбрана вкладка 'Общее'
    - do: кликнуть на вкладку 'Турнирная таблица'
    - do: в таблице кликнуть на любую команду сборной (например Италия)
    - assert: |
          отображается виджет календаря, который содержит - дату матча, наименование чемпионата и этап,
          наименования команд матча , счет (может отсутствовать),
          логотип команд матча,
          каждый матч содержит команду, на странице которой мы находимся (например "Италия"),
          внешний вид - https://jing.yandex-team.ru/files/an-smirn0v/shot_210615_123900.png
    - do: в слекторе выбора турнира выбрать "Европа-2021"
    - do: кликнуть по вкладке "Турнирная таблица"
    - assert: |
          отобразилась турнирная страница чемпионата, которая содержит элементы - место, логотип и наименование команды, кол-во игр,
          сколько из них выиграно, проиграно, столбец разницы голов и очки (данные могут отличаться),
          внешний вид - https://jing.yandex-team.ru/files/an-smirn0v/shot_210615_123929.png
  содержит всплывающие подсказки на вкладке 'Турнирная таблица' [manual]:
    - tags:
      - euro21
    - do: перейти в рубрику Европа-2021 по прямой ссылке https://yandex.ru/sport/competition/3270
    - assert: открылась страница 'Европа-2021, Чемпионат по футболу', по умолчанию выбрана вкладка 'Общее'
    - do: кликнуть по вкладке 'Турнирная таблица'
    - do: в групповой таблице навести крусор на абривиатуры В, Н, П,
    - assert: |
        при наведении на абривиатуры отображаются всплывающие подсказки с расшифровкой,
        внешений вид https://jing.yandex-team.ru/files/an-smirn0v/shot_210615_124103.png
  содержит заглушки будущих матчей [manual]:
    - tags:
      - euro21
    - do: перейти в рубрику Европа-2021 по прямой ссылке https://yandex.ru/sport/competition/3270
    - do: кликнуть на вкладку 'Турнирная таблица'
    - do: клинкуть на 'Финал'
    - assert: |
        открывается страница матчей,
        страницы содержит заглушку 'Матчи пройдут 11 июля',
        внешний вид: https://jing.yandex-team.ru/files/an-smirn0v/shot_210608_195216.png
  содержит вкладку 'календарь' [manual]:
    - tags:
      - euro21
    - do: перейти в рубрику Европа-2021 по прямой ссылке https://yandex.ru/sport/competition/3270
    - assert: открылась страница 'Европа-2021, Чемпионат по футболу', по умолчанию выбрана вкладка 'Общее'
    - do: кликнуть на вкладку 'Календарь'
    - assert: |
        отображается страница календаря, страница содержит
        селектор команд (по умолчанию выбрано 'все команды'),
        календарь матчей с отображением команд, датой и временем начала матча,
        внешний вид https://jing.yandex-team.ru/files/an-smirn0v/shot_210615_124151.png
    - do: кликнуть на селект команды
    - assert: |
        галочка в названии селекта переворачивается вверх,
        появляется выпадающее меню со списком команд,
        выбранная команда отмечена галочкой, остальные команды без галочки
    - do: кликнуть на пункт "Россия"
    - assert: |
        календарь обновляется,
        в календаре указаны матчи России за текущий чемпионат
  может отображать группы и флаги сборных [manual]:
    - tags:
      - euro21
    - do: перейти в рубрику Европа-2021 по прямой ссылке https://yandex.ru/sport/competition/3270
    - assert: |
        открыта страница турнира 'Европа-2021, Чемпионат по футболу',
        на странице отображается календарь матчей,
        под ним турнирная таблица (в турнирной таблице команды разделены на группы),
        справа виджет 'До конца турнира' и 'Статистика',
        верстка таблиц для каждой таблицы и виджета корректна
    - do: поскроллить страницу, обратить внимание на флаги стран
    - assert: |
        флаги команд имеют серую обводку,
        флаги команд везде отображаются прямоугольниками (не квадратами)
  содержит вкладку 'новости' [manual]:
    - tags:
      - euro21
    - do: перейти в рубрику Европа-2021 по прямой ссылке https://yandex.ru/sport/competition/3270
    - assert: открылась страница 'Европа-2021, Чемпионат по футболу', по умолчанию выбрана вкладка 'Общее'
    - do: кликнуть на вкладку 'новости'
    - assert: страница чемпионата скролиться под таблицу и содержит новостные карточки
    - do: проскроллить страницу матча вниз
    - assert: загружаются новые карточки
    - do: кликнуть по заголовку или картинке любой новостной карточки
    - assert: в той же вкладке открывается сюжет

  содержит вкладку 'Турнирная таблица' [manual]:
    - tags:
      - euro21
    - do: перейти в рубрику Европа-2021 по прямой ссылке https://yandex.ru/sport/competition/3270
    - assert: открылась страница 'Европа-2021, Чемпионат по футболу', по умолчанию выбрана вкладка 'Общее'
    - do: кликнуть на вкладку 'Турнирная таблица'
    - assert: |
        по умолчанию выбрана вкладка с текущим этапом
        страница чемпионата скролится к турнирной таблице,
        таблица содержит вкладки этапов турнира,
        в таблице отображаются группы с командами
    - do: выбрать вкладку 'Групповой этап'
    - do: проскроллить страницу вниз и под таблицей кликнуть на 'Все участники'
    - assert: отображаются все группы чемпионата и командами
#    - do: поскроллить страницу на начало таблицы и выбрать 1/2 финала
#    - assert: |
#        открывается страница матчей,
#        страницы содержит заглушку 'Матчи пройдут c 6 по 7 июля',
#        внешний вид: https://jing.yandex-team.ru/files/an-smirn0v/shot_210608_195541.png

  из списка матчей может содержать турнирную таблицу [manual]:
    - tags:
      - euro21
    - do: перейти в рубрику Европа-2021 по прямой ссылке https://yandex.ru/sport/competition/3270
    - assert: открылась страница 'Европа-2021, Чемпионат по футболу'
    - do: в виджитах ближайших матчей перейти на страницу матча кликнув на него
    - assert: |
        открывается страница матча,
        страница матча содержит виджет матча со счетом (или без него, если этой будущий матч)
        блок 'Турнирная таблица',
        по умолчанию открыта вкладка той группы, к которой относятся команды данного матча,
        команды данного матча выделены жирным шрифтом,
        верстка таблицы корректна,
        скрин (может отличаться) https://jing.yandex-team.ru/files/an-smirn0v/shot_210608_195925.png
    - do: попереключать вкладки в таблице
    - assert: вкладки переключаются, отображается новый список команд

  содержит Новости футбола [manual]:
    - tags:
      - euro21
    - do: перейти в рубрику Европа-2021 по прямой ссылке https://yandex.ru/sport/competition/3270
    - assert: открылась страница 'Европа-2021, Чемпионат по футболу'
    - do: в таблице перейти на страницу футбольного матча кликом на матч со счетом или будущий матч
    - assert: страница матча содержит новостные карточки
    - do: проскроллить страницу матча вниз
    - assert: загружаются новые карточки
    - do: проскроллить страницу на несколько порций карточек
    - assert: новостной блок помимо новостных карточек может содержать рекламные блоки,
    - do: кликнуть по заголовку или картинке любой новостной карточки
    - assert: в той же вкладке открывается сюжет

  позволяет просматривать страницу матча [manual]:
    - tags:
      - euro21
    - do: перейти в рубрику Европа-2021 по прямой ссылке https://yandex.ru/sport/competition/3270
    - assert: открылась страница 'Европа-2021, Чемпионат по футболу', по умолчанию выбрана вкладка 'Общее'
    - do: кликнуть на вкладку 'Календарь'
    - assert: открыт список матчей
    - do: перейти на страницу футбольного матча кликом на любой матч
    - assert: |
        на странице есть виджет результата матча со счетом (счет может отсуствовать), иконками и названием команд,
        под виджетом могут быть блоки 'Другие матчи', 'Турнирная таблица',
        новостные карточки спорта могут отображаться слева и под блоками,
        справа присутствует рекламный блок
    - do: кликнуть на любую рубрику в рубрикаторе, кроме Матч-центра
    - assert: |
        происходит переход в выбранную рубрику,
        рубрика ввыделена в рубрикаторе

