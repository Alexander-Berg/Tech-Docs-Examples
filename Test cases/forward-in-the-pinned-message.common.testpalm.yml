feature: Forward в плашке закрепленного сообщения

specs:

    Корректно оформлена плашка собственного пересланного текстового сообщения[manual]:
        - tags: [advanced_smoke]
        - automation:
        - description: |
              Для прохождения кейса необходимо 2 аккаунта, 2-ым вспомогательным аккаунтом можно авторизоваться в этом же браузере
              У авторизованного пользователя А есть приватный/групповой чат в истории которого есть **собственное текстовое сообщение**
              Между пользователем А и Б есть общий групповой чат, в котором пользователь А является **администратором**
              Пользователем А необходимо пересылать сообщение в общий чат с пользователем Б
        - do: Под пользователем А запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию указанному в **description**
        - assert: Чат открыт
        - do: Вызвать контекстное меню для сообщения из **description**
        - assert: Появляется контекстное меню
        - do: Выбрать "Переслать"
        - assert: Появляется список чатов для пересылки сообщения
        - do: Выбрать **групповой чат с пользователем Б**
        - assert: |
              Открывается окно выбранного чата
              Над полем ввода показывается forward на сообщение
        - do: Нажать кнопку “Отправить” на панели ввода сообщения
        - assert: Forward отправляется и отображается в окне чата
        - do: Вызвать контекстное меню для ранее отправленного Forwrard и выбрать “Закрепить сообщение”
        - assert: |
              Сообщение закреплено
              В плашке закрепленного сообщения отображается надпись **Закреплено**, а под подписью отображается
              -> Пользователь А:Текст forward
        - do: Под пользователем Б запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть чат, куда ранее было переслано сообщение
        - assert: Открыто окно чата
        - do: Проверить корректность отображения плашки закрепленного сообщения
        - assert: |
              В плашке закрепленного сообщения отображается надпись **Закреплено**, а под подписью отображается
              -> Пользователь А:Текст forward

