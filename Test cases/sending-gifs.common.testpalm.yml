    Гифку можно отправить с помощью драгн дроп[manual]:
        - tags: [advanced_smoke]
        - automation:
        - description: |
              Между пользователем А и Б есть общий чат (приватный/групповой)
              У пользователя на рабочем столе есть гифка размером до 500 КБ
        - do: Пользователем А запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Открывается окно чата
        - do: Перетянуть гифку из description в окно чата
        - assert: |
              Появляется окно в котором отображается загружаемая гифка
              Есть возможность добавить сообщение к загружаемой гифке
              Гифка в попапе отправки проигрывается
              Есть возможность прикрепить дополнительные файлы
        - do: Нажать кнопку отправки
        - assert: |
              Гифка отправляется
              Гифка проигрывается в окне чата
        - do: Авторизоваться Пользователем Б
        - assert: Пользователь авторизован
        - do: Открыть чат, куда отправлась ранее гифка
        - assert: Чат открыт
        - do: Проверить что гифка доставлена и проигрывается
        - assert: Гифка доставленаа и проигрывается в окне чата

    Можно отменить загрузку гифки закрыв попап[manual]:
        - automation:
        - description: |
              Между пользователем А и Б есть общий чат (приватный/групповой)
              У Вас есть гифка размером менее 50 МБ
        - do: Пользователем А запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Открывается окно чата
