feature: Отправка гифок

specs:

    Можно отправить в чат гифку размером менее 500 КБ и она будет проигрываться[manual]:
        - automation:
        - description: |
              Между пользователем А и Б есть общий чат (приватный/групповой)
              У Вас есть гифка размером менее 500 КБ
        - do: Пользователем А запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Открывается окно чата
        - do: Кликнуть / тапнуть по кнопке со скрепкой
        - assert: Открывается файловый менеджер
        - do: В открывшемся менеджере файлов выбрать гифку размером менее 500 КБ и нажать кнопку "Открыть"
        - assert: |
              Открывается попап, в котором размещена гифка и есть возможность добавить сообщениe
              Гифка в данном попапе проигрывается
        - do: Нажать кнопку отправки
        - assert: |
              Гифка отправляется
              Гифка проигрывается в окне чата
        - do: Авторизоваться Пользователем Б
        - assert: Пользователь авторизован
        - do: Открыть чат, куда отправлась ранее гифка
        - assert: Чат открыт
        - do: Проверить что гифка доставлена и проигрывается
        - assert: Гифка доставлена и проигрывается в окне чата

    Можно отправить в чат гифку размером более 500 КБ и менее 50 МБ и она не будет проигрываться[manual]:
        - automation:
        - description: |
              Между пользователем А и Б есть общий чат (приватный/групповой)
              У Вас есть гифка размером более 500 КБ и менее 50 МБ
        - do: Пользователем А запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Открывается окно чата
        - do: Кликнуть / тапнуть по кнопке со скрепкой
        - assert: Открывается файловый менеджер
        - do: В открывшемся менеджере файлов выбрать гифку размером более 500 КБ и менее 50 МБ и нажать кнопку "Открыть"
        - assert: |
              Открывается попап, в котором размещена гифка и есть возможность добавить сообщениe
              Гифка в данном попапе не проигрывается и отображается как обычное изображение (на нем есть кнопка "GIF")
        - do: Нажать кнопку отправки
        - assert: |
              Гифка отправляется
              Гифка не проигрывается в окне чата и отображается как обычное изображение
              На гифке есть кнопка "GIF"
        - do: Авторизоваться Пользователем Б
        - assert: Пользователь авторизован
        - do: Открыть чат, куда отправлась ранее гифка
        - assert: Чат открыт
        - do: Проверить что гифка доставлена и проигрывается
        - assert: Гифка доставленаа и не проигрывается в окне чата (отображается как обычное изображение, на котором есть кнопка "GIF")

    Отправляемая гифка проигрывается в окне отправки, если ее размер менее 500 КБ[manual]:
        - automation:
        - description: |
              Между пользователем А и Б есть общий чат (приватный/групповой)
