        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Открывается окно чата
        - do: Кликнуть / тапнуть по кнопке со скрепкой
        - assert: Открывается файловый менеджер
        - do: В открывшемся менеджере файлов выбрать несколько гифок размером менее 500 КБ и нажать кнопку "Открыть"
        - assert: |
              Открывается попап, в котором размещены выбранные гифки и есть возможность добавить сообщениe
              Гифки в данном попапе не проигрываются и отображаются как обычные изображения, на которых есть кнопка "GIF"
        - do: Нажать кнопку отправки
        - assert: |
              Гифки отправляется в альбоме
              Гифки не проигрываются и отображаются как обычные изображения, на которых есть кнопка "GIF"
        - do: Авторизоваться Пользователем Б
        - assert: Пользователь авторизован
        - do: Открыть чат, куда отправлась ранее гифка
        - assert: Чат открыт
        - do: Проверить что гифка доставлена и проигрывается
        - assert: Гифкb доставлены и отображаются в окне чата в виде обычных изображений, на которых есть кнопка "GIF"

