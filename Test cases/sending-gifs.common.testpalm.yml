        - assert: Открывается файловый менеджер
        - do: В открывшемся менеджере файлов выбрать гифку размером менее 50 МБ и нажать кнопку "Открыть"
        - assert: Открывается попап, в котором размещена гифка и есть возможность добавить сообщениe (если размер гифки менее 500 КБ, то она будет проигрываеться)
        - do: Нажать на крестик в шапке попапа
        - assert: |
              Попап закрыт
              Открыто окно чата

    Можно отменить отправку гифки[manual]:
        - automation:
        - description: |
              У авторизованного пользователя в списке чатов есть приватный / групповой чат
              У Вас есть гифка размером менее 50 МБ
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Открывается окно чата
        - do: Кликнуть / тапнуть по кнопке со скрепкой
        - assert: Открывается файловый менеджер
        - do: Выбрать гифку из description и нажать кнопку "Открыть"
        - assert: |
              Открывается попап, в котором размещена гифка (если размер гифки менее 500 КБ,то она проигрывается в попапе) и есть возможность добавить сообщениe
              В попапе отображается превью этого изображения
        - do: Нажать кнопку отправки
        - assert: |
              Гифка отправлена
              В центре гифки отображается троббер загрузки
        - do: Нажать на троббер, пока гифка не загрузилась
        - assert: Гифка пропала из чата

