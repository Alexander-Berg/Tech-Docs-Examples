feature: Колдунщик видео
type: Прямые ссылки на просмотрщик Видео

tags: open

tlds: all

specs:
  browsers:
    notFor:
      - ipad
      - searchapp-pad
  Однорядный колдунщик:
    beforeEach:
      - do: открыть выдачу по запросу 'клипы про котиков'
      - assert: в результатах поиска есть колдунщик видео
    Ссылка на тайтле должна вести на search:
      - tags: open_search
      - do: перейти по тайтлу колдунщика Видео
      - assert: переход произошёл на страницу /search
      - assert: в урле отсутствует параметр &filmId
    Ссылка на тумбе должна вести на preview:
      - tags: open_preview
      - do: перейти по одному из роликов из колдунщика Видео
      - assert: переход произошёл на страницу /preview без редиректа
      - assert: в урле присутствует параметр &filmId
  Intent колдунщик:
    beforeEach:
      - do: открыть выдачу по запросу 'клипы про котиков'
      - assert: в результатах поиска есть колдунщик видео
    Ссылка на тайтле должна вести на search:
      - tags: open_search
      - do: перейти по тайтлу колдунщика Видео
      - assert: переход произошёл на страницу /search
      - assert: в урле отсутствует параметр &filmId
    Ссылка на тумбе должна вести на preview:
      - tags: open_preview
      - do: перейти по одному из роликов из колдунщика Видео
      - assert: переход произошёл на страницу /preview без редиректа
      - assert: в урле присутствует параметр &filmId
  Сериальный колдунщик:
    tags: no_assessors
    beforeEach:
      - do: открыть выдачу по запросу 'метод сериал'
      - assert: в результатах поиска есть колдунщик видео
    Ссылка на тайтле должна вести на search:
      - tags: open_search
      - do: перейти по тайтлу колдунщика Видео
      - assert: переход произошёл на страницу /search
      - assert: в урле отсутствует параметр &filmId
    Ссылка на тумбе должна вести на preview:
      - tags: open_preview
      - do: перейти по одному из роликов из колдунщика Видео
      - assert: переход произошёл на страницу /preview без редиректа
      - assert: в урле присутствует параметр &filmId

