feature:  Отложенные сценарии - сценарий с несколькими гипотезами

specs:
    Отложенные сценарии - сценарий с несколькими гипотезами:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2908
        - release_Smarthome
        - iot_timer
        - iot_scenario
    - do: "Preconditions Сделать комнату `Прихожая`, добавить туда несколько лампочек; Сделать еще любую другую комнату, например, Кухня, добавить туда лампочку с названием `Прихожая`"
    - do: "`Включи свет в прихожей через минуту`"
    - assert: "Устанавливается отложенный сценарий, в котором перечислены все лампочки (и из комнаты Прихожая, и с названием Прихожая)"
