feature: Синхронизация

specs:

    Синхронизация списк чатов после восстановления интернет-соединения, когда у пользователя есть новые сообщения[manual]:
        - tags: [advanced_smoke]
        - automation: 
        - description: |
              Для проверки необходимо два аккаунта - Пользователь А и Пользователь Б, между которыми есть общий приватный чат/ групповой чат (данный чат не закреплен)
              Пользователем А необходимо авторизовться в основном браузере, пользователем Б необходимо авторизовааться в другом браузере или на устройтве на ферме (мобильном девайсе)
        - do: Под пользователем А запустить тестовое приложение
        - assert: Открывается список чатов
        - do: Отключить интернет-соединение
        - assert: Интернет соединение было отключено
        - do: Под пользователем Б открыть чат из description
        - assert: Открыто окно чата из description
        - do: Отправить в чат сообщение
        - assert: Сообщение было отправлено
        - do: Под пользователем А восстановить интернет соединение (если появилась плашка с кнопкой "Подключиться" внизу экрана то нажать на нее)
        - assert: |
              Интернет-соединение было восстановленно
              В списке чатов чат из description поднялся в самый вверх (если есть закрепленные чаты, то под закрепленными чатами)
              В превью данного чата появился счетчик непрочитанных сообщений

