feature: Исследовательские кейсы ОО

specs:
    Поиск любимой певицы с помощью Объектного ответа [manual]:
        - automation: SERPTEST-549
        - do: задайте в поиск имя вашей любимой певицы.
        - assert: справа на странице находится ОО по запросу.
        - do: полистайте фотографии, посмотрите информацию о певице
        - assert: |
                информация соответствует запросу, ссылки в информационных блоках кликабельны,
                при клике на фото происходит переход на Яндекс.Картинки
        - do: вернитесь на страницу поисковой выдачи и найдите похожих исполнителей на основе первоначального запроса.
        - assert: в процессе выполнения теста, нашлись ли баги?
    Поиск любимого сериала с помощью Объектного ответа [manual]:
        - automation: SERPTEST-549
        - do: задайте в поиск ваш любимый сериал.
        - assert: |
                на странице выдачи есть объектный ответ. Просмотрите информацию о сюжете сериала, актерах.
                Попробуйте перейти по ссылкам с именами актеров, посмотрите рейтинг сериала, отзывы.
        - do: |
                попробуйте найти новый сериал со схожей тематикой или другие сериалы актеров.
                Используйте список ‘Смотрите также’. Желательно просмотреть не менее пяти карточек, не забывайте, что полный список открывается последним элементом списка.
        - assert: |
                по новым сериалам выдаются объектные ответы с информацией. Информация корректная и достаточная, чтобы сделать выбор.
                Нашли ли вы какие-либо баги в процессе выполнения пользовательского сценария?
    Купить билеты в кино на новый фильм [manual]:
        - tlds: [ru]
        - automation: SERPTEST-549
        - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
        - do: осуществить поиск нового фильма, который идет в кино
        - assert: в результатах поиска есть карточка объектного ответа с сеансами в ней либо в центре
        - do: с помощью блока с сеансами в центре либо в объектном ответе справа перейти на сервис покупки билетов
        - assert: нашли ли вы какие-либо баги в процессе выполнения пользовательского сценария?
    Просмотр трейлера к новому фильму [manual]:
        - automation: SERPTEST-549
        - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
        - do: представьте, что вы решили сходить на новый фильми хотите почитать о нем информацию. Получите выдачу по запросу нового фильма
        - assert: в результатах поиска есть карточка объектного ответа (если нет попробуйте другой запрос)
        - do: посмотрите на информацию о фильме, посмотрите трейлер, почитайте информацию о снимающихся в нем актерах, а также о предлагаемых похожих фильмах (если есть)
        - assert: нашли ли вы какие-либо баги в процессе выполнения пользовательского сценария?
    Поиск любимых фильмов в карусели с фильтрами [manual]:
        - automation: SERPTEST-549
        - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
        - do: получите выдачу по запросу "фильмы" и нажмите в названии карусели в заголовок 'Фильмы' (или 'Фильмы для вас')
        - assert: карусель раскрылась
        - do: |
                выберите разные значения в фильтрах карусели, попробуйте найти интересный для вас фильм читая информацию о них в карточке,
                посмотрите разные табы, списки
        - assert: нашли ли вы какие-либо баги в процессе выполнения пользовательского сценария?
    Получение информации о стране с помощью Объектного ответа [manual]:
        - automation: SERPTEST-549
        - do: получите выдачу о любой интересующей вас стране.
        - assert: справа на экране есть объектный ответ (если нет попробуйте другой запрос)
        - do: |
                просмотрите основную информацию о стране, положение на карте мира изучите предлагаемую информацию,
                посмотрите достопримечательности страны, а также другие страны, предлагаемые в списке Смотрите также.
        - assert: при выполнении теста были ли обнаружены баги?

