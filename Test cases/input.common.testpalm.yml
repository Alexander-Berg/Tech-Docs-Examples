feature: Ввод сообщений

import-steps:
    - tests/hermione/suites/messenger/shared-steps/open-messenger.testpalm.steps.yml

tlds: ru

specs:

    Ввод короткого текста:
        - attach: Открытие чата
        - do: кликнуть/тапнуть в поле ввода
        - do: в поле ввода ввести вручную произвольный текст
        - assert: вводимый текст отображается в поле ввода

    Ввод длинного сообщения:
        - attach: Открытие чата
        - do: кликнуть/тапнуть в поле ввода
        - do: в поле ввода ввести вручную произвольный длинный текст (200 символов)
        - assert: вводимые текст отображаются в поле ввода

    Ввод символов, цифр и т.д.:
        - attach: Открытие чата
        - do: кликнуть/тапнуть в поле ввода
        - do: в поле ввода ввести цифры
        - assert: вводимые цифры отображаются в поле ввода
        - do: в поле ввода ввести специальные символы
        - assert: вводимые специальные символы отображаются в поле ввода

    Ввод через копировать-вставить:
        - do: скопировать в буфер обмена любой текст
        - attach: Открытие чата
        - do: открыть контекстное меню поля ввода, нажав правой кнопкой мыши(desktop) или нажать и держать несколько секунд(touch) на поле ввода
        - assert: появилось контекстное меню
        - do: в контекстном меню нажать на "вставить"
        - assert: в поле ввода появился текст из буфера обмена.

