feature: Спецсниппет ответа на вопрос

params:
  foreverdata: '3425658764'

specs:
  Внешний вид и ссылки:
    - do: получить выдачу Поиска по запросу foreverdata
    - screenshot: вид по умолчанию [plain]
    - assert: |
        на выдаче есть спецсниппет ответа на вопрос,
        ссылка в заголовке спецсниппета работает и ведёт на страницу с полным ответом
    - tech: проверить счетчик в заголовке
    - tech: проверить счетчик на ссылке '[...]'
    - do: тапнуть по '[...]'
    - screenshot: вид с раскрытым текстом вопроса [opened]
    - assert: показался расщиренный текст вопроса
    - tech: проверить счетчик на ссылке 'Читать ещё'
    - do: тапнуть по ссылке 'Читать ещё'
    - assert: показался расширенный текст ответа
    - tech: проверить счетчик на ссылке 'Скрыть'
    - do: тапнуть по ссылке Скрыть
    - assert: |
        ответ свернулся,
        появилась ссылка 'Читать ещё'
    - tech: проверить счетчик на 'Другие ответы'
    - assert: ссылка на 'Другие ответы' работает и ведёт на страницу с полным ответом

