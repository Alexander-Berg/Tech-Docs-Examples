feature: radio-button

description: Блок radio-button – кнопочная «радиогруппа». Применяется для создания набора зависимых кнопочных переключателей (элементы блока radio в виде кнопок). Используется для выбора единственного варианта из предложенного списка.

specs:
  Проверить корректность работы примера №1(Обычная радио-группа):
#    - do: Проверить внешний вид блока и действия с кнопками(клик по кнопке в состоянии disabled приравнивается клику вне блока, т.е. означает для группы потерю фокуса).

     Вид, реакция на клик и ховер:

        - do: перезагрузить страницу
        - do: кликнуть в кнопку с надписью 'только друзьям'
        - assert: Блок состоит из четырёх кнопок, две из четырёх кнопок ('виден всем', 'только мне') неактивны (имеют серую заливку), кнопка с надписью 'только друзьям' выделена (жёлтой заливкой), кнопка с надписью 'только не мне' активна, но не выделена
        - assert: внешний вид примера на тестовой бете и на контроле (после указанных действий) одинаков
        - do: навести курсор мыши (без клика) на кнопку с надписью 'только мне'
        - assert: вид и состояние кнопок не изменились
        - do: кликнуть в кнопку с надписью 'только мне'
        - assert: вид и состояние кнопок не изменились
        - do: навести курсор мыши (без клика) на кнопку с надписью 'только друзьям'
        - assert: вид кнопки изменился, обводка потемнела
        - do: кликнуть в кнопку с надписью 'только друзьям'
        - assert: в момент клика вид кнопки меняется (заливка темнеет), после клика и отвода курсора вид и состояние кнопок не изменились
        - do: навести курсор мыши (без клика) на кнопку с надписью 'только не мне'
        - assert: вид кнопки изменился, обводка потемнела
        - do: кликнуть в кнопку с надписью 'только не мне'
        - assert: кнопка 'только не мне' стала выделена (жёлтой заливкой)
        - assert: кнопка 'только друзьям' потеряла выделение (нет жёлтой заливки)

     Управление с клавиатуры:

       (0):

        - do: выделить кликом кнопку с надписью 'только друзьям'
        - do: нажать на клавиатуре клавишу стрелки вправо (в этом и 5 следующих пунктах не должно быть кликов и нажатий на клавиши в промежутке между указанными действиями, в т. ч. активаций других окон/вкладок)
        - assert: выделилась кнопка с надписью 'только не мне', а кнопка 'только друзьям' потеряла выделение (нет жёлтой заливки)
        - assert: вид выделенной (с клавиатуры) кнопки 'только не мне' отличается от (прежнего) вида выделенной кнопки 'только друзьям' (выбранной кликом) - обводка у кнопки 'только не мне' жёлтая (а не серая)
        - do: кликнуть в кнопку с надписью 'только не мне'
        - assert: в момент клика вид кнопки меняется (заливка темнеет, обводка становится серой), после клика и отвода курсора кнопка осталась выделенной (жёлтой заливкой), обводка осталась серой (вместо жёлтой)

       (1):

        - do: снова выделить кликом кнопку с надписью 'только друзьям'
        - do: нажать на клавиатуре клавишу стрелки влево 
        - assert: выделилась кнопка с надписью 'только не мне', а кнопка 'только друзьям' потеряла выделение (нет жёлтой заливки)

       (2):

