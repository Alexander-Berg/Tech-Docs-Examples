        - do: нажать на клавиатуре клавишу стрелки вправо 
        - do: нажать на клавиатуре клавишу 'Tab' 
        - assert: после нажатия стрелки кнопка 'только не мне' выделилась жёлтой заливкой и жёлтой обводкой, после нажатия 'Tab' кнопка 'только не мне' осталась выделенной (жёлтой заливкой), но её обводка стала серой (вместо жёлтой)

