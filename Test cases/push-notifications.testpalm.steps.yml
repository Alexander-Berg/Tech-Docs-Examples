Отключение пуш-уведомлений в чатах:
    - do: в новой вкладке браузера перейти по ссылке "https://yandex.ru/chat"
    - do: в открывшемся окне нажать на шестеренку настроек чата справа от поиска над списком чатов
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/antalovc/settings%20gear%202019-05-30%20%D0%B2%2019.10.33.png]
    - do: в открывшемся диалоге отключить кнопку "Получать фоновые уведомления"
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/antalovc/push%20notifications%20off%20input%202019-05-30%20%D0%B2%2019.30.12.png]

