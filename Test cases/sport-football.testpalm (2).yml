feature: Колдунщик футбола
type: Исследовательские кейсы

specs:
  Спортивные колдунщики / Чемпионат мира по футболу:
    beforeEach:
      - do: получите выдачу с колдунщиком футбольных чемпионатов (запросы по которым можно получить колдунщика - 'чемпионат мира по футболу', 'чмф' и другие похожие по теме запросы)
      - screenshot: внешний вид колдунщика [https://jing.yandex-team.ru/files/sergey-sysoev/football_cmpsh_touchphone.jpg]
    Внешний вид колдунщика [manual]:
      - automation: SERPTEST-549
      - do: проверьте, что элементы расположены правильно - не наслаиваются, не съезжают, не перекрывают друг-друга, элементы одного типа соответствуют друг-другу по цветам, шрифту размеру и другим характеристикам.
      - assert: при проверке внешнего вида колдунщика обнаружили ли вы баги?
    Расписание матчей [manual]:
      - automation: SERPTEST-549
      - do: проверьте меню 'Расписание матчей', переместитесь между всеми этапами расписания последовательно, обратите внимание, что в некоторых этапах есть несколько страниц - проверьте их все.
      - assert: при проверке Расписания матчей в колдунщике были ли обнаружены баги?
      - do: проверьте, что все элементы Расписания работают, переходят по ссылкам, корректно отображаются, что страницы (если их несколько) листаются, что при переходе по ссылке на новой странице отображается информация описывающая сущность ссылки.
      - assert: при проверке Расписания матчей в колдунщике были ли обнаружены баги?
      - do: если матчи ещё не завершены, то в расписании есть возможность установить колокольчик (напоминание о матче). проверьте работу колокольчика, если такой имеется в расписании на момент проверки.
      - assert: обнаружили ли баги в работе колокольчика (если он был доступен в момент проверки)?
    Турнирная таблица [manual]:
      - automation: SERPTEST-549
      - do: проверьте меню 'Турнирная таблица', переместитесь по всем группам, обращая внимание на столбцы с информацией по количеству игр и забитых мячей.
      - assert: при проверке Турнирной таблицы в колдунщике были ли обнаружены баги?
      - do: проверьте работоспособность ссылок и то, что ссылки ведут на заявленные страницы или вкладки.
      - assert: при проверке ссылок обнаружили ли вы баги?
      - do: выберите любимую команду (или любую если нет любимой) в Турнирной таблице и исследуйте появившуюся карусель 'Состав сборной' (внизу колдунщика). проверьте, что карусель со сборной работает, проверьте её элементы.
      - assert: при проверке карусели сборной обнаружили ли вы баги?
      - do: проверьте, как работают карточки футболистов в карусели сборной. выберите минимум трёх футболистов, которые вам понравились и откройте их карточки из карусели.
      - assert: обнаружили ли вы баги при проверке карточек футболистов?
    Статистика игроков  [manual]:
      - automation: SERPTEST-549
      - do: проверьте меню 'Статистика игроков', пройдите по интересным вам разделам статистики (обратите внимание, что в некоторых разделах есть несколько страниц).
      - assert: обнаружили ли вы баги при исследовании статистики игроков?
      - do: откройте информацию из статистики по любому футболисту из трёх разных разделов статистики (можно по разным футболистам).
      - assert: обнаружили ли вы баги при просмотре статистики по футболистам?
    Блок Другие турниры [manual]:
      - automation: SERPTEST-549
      - do: проверьте меню 'Другие турниры', выберите минимум два турнира из предложенных и проверьте, что их карточки работают корректно (каждая карточка открывает колдунщики разных чемпионатов и они могут отличаться между собой).
      - assert: обнаружили ли вы баги при проверке карточек других турниров?
      - do: в колдунщике футбольных чемпионатов в зависимости от времени года, могут присутствовать видеоролики и напоминалки (система напоминаний о предстоящих играх - колокольчик) - если таких элементов нет, то это не баг, но если они есть - проверьте, что они работают.
      - assert: были ли обнаружены баги при проверке видеороликов и напоминалок (если они присутствовали в колдунщике)?
  Спортивные колдунщики / Колдунщики разных футбольных турниров:
    beforeEach:
      - do: получите выдачу с колдунщиком футбольных чемпионатов по запросу про футбольный чемпионат в интересующей вас стране, например 'чемпионат китая по футболу' или 'чемпионат кореи по футболу'. Если не можете придумать страну, по которой появляется колдунщик чемпионата, то задайте запрос 'чмф' и в блоке 'Другие турниры' выберите любой заинтересовавший вас турнир и откройте его карточку (должен открыться колдунщик выбранного турнира).
      - screenshot: внешний вид колдунщика [https://jing.yandex-team.ru/files/kseverina/browser_EbSotySIgg.png]
    Внешний вид колдунщика турнира [manual]:
      - automation: SERPTEST-549
      - do: проверьте, что элементы расположены правильно - не наслаиваются, не съезжают, не перекрывают друг-друга, элементы одного типа соответствуют друг-другу по цветам, шрифту размеру и другим характеристикам.
      - assert: при проверке внешнего вида колдунщика обнаружили ли вы баги?
      - do: разверните ваше устройство в горизонтальный (ландшафтный режим) и ещё раз проверьте все основные элементы и меню колдунщика турнира. все элементы должны показываться пользователю, работать корректно, не съезжать и не перекрывать друг-друга.
      - assert: нашли ли вы баги в колдунщике футбола, когда устройство развёрнуто горизонтально?
    Блок видеороликов [manual]:
      - automation: SERPTEST-549
      - do: найдите блок с видеороликами в колдунщике открытого турнира (если в этом колдунщике нет блока с видео, то вернитесь к выбору турниров и открывайте другие турниры, пока не найдёте турнир с блоком видео).
      - assert: нашли ли вы баги во время поиска блока видео?
      - do: проверьте как работает блок видео -  карусель видео (если роликов много), ролики должны открываться и воспроизводиться (откройте и включите несколько роликов).
      - assert: нашли ли вы баги при проверке блока видео?
    Блок новостей [manual]:
      - automation: SERPTEST-549
      - do: найдите блок с новостями (если в этом колдунщике нет блока с новостями, то вернитесь к выбору турниров и открывайте другие турниры, пока не найдёте турнир с блоком Новости).
      - assert: нашли ли вы баги во время поиска блока новостей?
      - do: проверьте все элементы блока новостей - все ссылки должны работать и открывать обозначенные объекты.
      - assert: обнаружили ли вы баги при проверке блока новостей?
    Турнирная таблица и Статистика игроков [manual]:
      - automation: SERPTEST-549
      - do: в блоке 'Турнирная таблица' проверьте, что страницы таблицы переключаются и что при выборе команды открывается соответствующий названию команды результат.
      - assert: нашли ли вы какие-либо баги при поиске и проверке турнирной таблицы?
      - do: проверьте, что в открытом окне турнирной таблицы все элементы отображаются корректно (не смещаются, не съезжают, не перекрываются и т.д.).
      - assert: обнаружили ли вы баги при проверке элементов турнирной таблицы?
      - do: откройте в колдунщике блок 'Статистика игроков' и проверьте все закладки в этом блоке. обращайте внимание на внешний вид, на расположение элементов и на работоспособность ссылок, которые должны вести на разделы или страницы, соответствующие названию ссылки.
      - assert: обнаружили ли вы баги при проверке блока статистики игроков и закладок внутри этого блока?

