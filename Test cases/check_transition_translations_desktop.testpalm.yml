feature: Табы сервисов
type: Проверка таба Переводчик

specs:
  beforeEach:
    - do: получить выдачу по запросу 'котики'
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/cat_search.png]
    - assert: открылась страница с запросом 'котики'
  aliases:
    - &ReturnToPreviousPage
      - do: вернуться назад, нажав кнопку в браузере, если есть такая функция
      - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/cat_search.png]
      - assert: может произойти возврат на предыдущую страницу, либо в текущей вкладке из урла удалился параметр &lang=
  Проверка таба 'Переводчик' [manual]:
    - automation: SERPTEST-549
    - do: кликнуть по табу 'Переводчик' под строкой поиска (может быть за табом "Ещё")
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/cat_translate.png]
    - assert: открылся сервис Яндекс.Переводчик в новой вкладке в браузере
    - *ReturnToPreviousPage

