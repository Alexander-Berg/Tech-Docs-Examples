feature:  Умный дом - добавление устройств в новую группу

specs:
    Умный дом - добавление устройств в новую группу:
    - tags:
        - https://testpalm.yandex-team.ru/alice/testcases/3190
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - webview_regress
        - iot_groups
    - do: "Перейти в Настройки - Умный дом - выбрать дом - Группы; Нажать на + Добавить группу; Заполнить поле `Название группы`; Не выбирать устройства"
    - assert: "Внизу нет кнопки **Сохранить**, есть только **Добавить устройства**"
    - do: "Выбрать устройства типа `розетка`"
    - assert: "Устройства у которых тип не розетка, дизейблятся, потому что в группе могут быть только устройства с одинаковым типом; ; [collapsed-image](https://jing.yandex-team.ru/files/marisaroyan/uhura_2021-04-01T17%3A53%3A15.437984.jpg){title=Тип устройств - Розетка}"
    - do: "Выбрать устройства типа освещение"
    - assert: "Все устройства у которых тип - освещение доступны для выбора; ; [collapsed-image](https://jing.yandex-team.ru/files/marisaroyan/uhura_2021-04-01T17%3A55%3A08.437796.jpg){title=Тип устройств - Освещение}"
    - do: "1. Выбрать доступные устройства; 2. Нажать `продолжить`"
    - assert: "Отображается страница создания группы, только с выбранными устройствами; ; <img src=`https://jing.yandex-team.ru/files/marisaroyan/uhura_2021-04-02T10%3A34%3A28.150844.jpg` alt=`Скриншот` width=`300`/>"
    - do: "1. Нажать `Выбрать устройства`; 2. Снять чек-бокс у одного из выбранных устройств; 3. Нажать `продолжить`"
    - assert: "На странице создания группы отображается обновлённый список устройств."
    - do: "Нажать Сохранить"
    - assert: "Группа отображается в списке групп; ; [Список групп дома](https://jing.yandex-team.ru/files/rbol/IMG_3141.PNG)"
    - assert: "Группа отображается в списке групп; ; На главной странице устройств:; ; [Главная устройств](https://jing.yandex-team.ru/files/marisaroyan/uhura_2021-04-01T18%3A04%3A31.225289.jpg);"
    - assert: "Группа отображается в списке групп; ; И когда выбираем группу из карточки устройства (устройство --> шестерёнка --> группы. Тип устройства должен соответствовать типу группы. ); ; [Из настроек устройства](https://jing.yandex-team.ru/files/rbol/IMG_3142.PNG)"
    - do: "Открыть список устройств"
    - assert: "Устройства, добавленные в группу, не отображаются на главной странице устройств"
