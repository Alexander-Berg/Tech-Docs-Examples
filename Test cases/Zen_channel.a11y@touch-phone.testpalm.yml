feature: Колдунщик Дзена
type: Доступность

specs:
  beforeEach:
    - do: получить выдачу по запросу 'wylsacom в дзен'
    - assert: в результатах выдачи появился Cпецсниппет Дзена
  Доступность:
    - tags: no_assessors #a11y
    - tech: у блока ZenHeader-Thumb есть атрибуты aria-hidden="true"
    - tech: у ссылки в ZenChannel есть атрибуты aria-label="Wylsacom Media в Дзене 54,3 тыс. подписчиков"
  Ручная проверка на доступность [manual]:
    - automation: SERP-136029
    - tags: 
        - manual
        - skip_manual_check
    - do: включить скринридер
    - do: c помощью свайпов перевести фокус на сниппет wylsacom в дзен
    - do: с помощью свайпов пройтись по всем элементам сниппета
    - assert: |
        скринридер озвучил шапку сниппета с логотипом с количеством подписчиков  и сообщил, что это ссылка
        скринридер озвучил заголовок сниппета и сообщил, что это ссылка
        скринридер озвучил текстовое описание 'О себе' и 'Аудитория'
        порядок навигации при помощи свайпов соответствует порядку расположения элементов на странице

