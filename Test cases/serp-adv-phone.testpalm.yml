feature: Спец.размещение
type: Телефон

specs:
  Проверка ссылки:
    - tags:
        - smoke
    - params:
        foreverdata: '220053197'
    - do: получить выдачу по запросу 'foreverdata'
    - screenshot: вид рекламного сниппета [plain]
    - assert: на странице присутствует рекламный сниппет с номером телефона
    - do: кликнуть по номеру телефона
    - assert: внизу экрана появился блок с номером телефона (если сразу произошел редирект в программу набора номера - не баг)
    - do: кликнуть по номеру телефона в этом блоке
    - assert: произошел редирект в программу набора номера телефона (при выполении в колхозе достаточно убедиться, что произошел редирект с выдачи на другой экран, сам экран тестировать не надо)
    - tech: на кнопке есть счетчик path = "/$page/$main/$result/phone"
    - assertMetrics: "*"

files:
  - features/touch-phone/serp-adv-phone/serp-adv-phone.hermione.js

priority: normal

tags:
  - reviewed
  - adv
  - phone

v-team: Distribution

counter: /$page/$main/$result[@type="adv" and @subtype="premium"]/meta/phone

tlds: [ru, by, ua, uz, kz]
