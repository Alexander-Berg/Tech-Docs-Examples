feature:  Умный дом - голосовые сценарии с домами

specs:
    Умный дом - голосовые сценарии с домами:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3253
        - release_Smarthome
        - smarthome_regress
        - iot_voice
        - iot_households
    - do: "Preconditions На аккаунте есть больше одного дома (достаточно двух, дача и офис, например); В каждом из домов есть лампочка; В одном из домов есть колонка"
    - do: "В ПП: `Включи свет`"
    - assert: "Получаем один из уточняющих ответов (текстом и голосом):; - Уточните, где именно?; - Где мне это сделать?; - Сделаю, только уточните где.; - В каком доме сделать?"
    - do: "Продолжить: `на даче`"
    - assert: "Ответ текстом и голосом: **Окей, включаю**"
    - do: "В колонку:  `Включи свет`"
    - assert: "**Включаю**; ; Включается только та лампочка, которая в одном доме с колонкой"
    - do: "В ПП: `Включи свет на даче`"
    - assert: "**Включаю**; ; Включается свет только на даче"
