feature: Удаление отдела без пользователей и подотделов

specs:
  beforeEach:
    - do: зайти под админом в карточку пустого отдела по ссылке /portal/admin/departments/<номер отдела>
    - assert: отдел для удаления существует
  Отдел удаляется:
    - do: нажать на кнопку "..."
    - screenshot: отображается выпадающее меню [menu]
    - do: нажать на кнопку "Удалить" в выпадающем меню
    - assert: отображается форма с предложением удалить или отменить
    - screenshot: внешний вид формы [form]
    - do: нажать на кнопку "Удалить"
    - assert: отображается сообщение “Отдел удален”
    - screenshot: внешний вид сообщения [notification]
    - do: нажать на "Крестик"
    - assert: выполнился переход в корневой отдел /portal/admin/departments/1
    - screenshot: внешний вид списка отделов и списка пользователей [departments]
  Отмена удаления отдела:
    - do: нажать на кнопку "..."
    - do: нажать на кнопку "Удалить" в выпадающем меню
    - do: нажать на кнопку "Отменить"
    - assert: переход не выполняется остаемся на странице /portal/admin/departments/<номер отдела>
    - screenshot: внешний вид списка c отделами со списком сотрудников и карточка отдела, отображаются правильно, формы удаления нет [departments]

