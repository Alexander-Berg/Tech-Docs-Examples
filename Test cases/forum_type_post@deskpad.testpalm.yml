feature: Сниппет форумов
type: Сообщения

# форум с ссылками
specs:
  Внешний вид и ссылки:
    - do: получить выдачу Поиска по запросу 'оружие в Японии сообщения форумы' _ALTERNATIVE_SEARCH_QUERIES_
    - screenshot: на выдаче есть форумный сниппет с датами сообщений, пример внешнего вида  [plain]
    - tech: проверить счетчик на показ тайтла
    - tech: проверить счетчик на показ гринурла
    - tech: проверить счетчик на показ первой ссылки на сообщение
    - assert: |
        ссылка в тайтле форумного сниппета работает и открывается
        ссылка в гринурле форумного сниппета работает и открывается
        первая ссылка на сообщение в форумном сниппете работает и открывается
    - tech: проверить счетчик в тайтле path = "/$page/$main/$result[@type="organic" and @subtype="forums"]/title"
    - tech: проверить счетчик в гринурле path = "/$page/$main/$result[@type="organic" and @subtype="forums"]/path/urlnav"
    - tech: проверить счетчик в первой ссылке на сообщение path = "/$page/$main/$result[@type="organic" and @subtype="forums"]/table/forums"
  Внешний вид с картинкой:
    - do: получить выдачу Поиска по запросу 'Португалия осенью'
    - screenshot: на выдаче есть форумный сниппет с картинкой [with-image]

specs-integration:
  Внешний вид:
    - tags: no_assessors
    - do: получить выдачу Поиска по запросу 'оружие в Японии сообщения форумы' _ALTERNATIVE_SEARCH_QUERIES_
    - assert: на выдаче есть форумный сниппет с датами сообщений
    - counter: /$page/$main/$result[@type="organic" and @subtype="forums"]/table/forums

