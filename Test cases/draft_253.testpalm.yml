feature:  BLE. Настройка девайса по ethernet(только станиция Макс)

specs:
    BLE. Настройка девайса по ethernet(только станиция Макс):
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3030
        - release_Webview
        - platform_ios
        - platform_android
    - do: "Description Колонка в режиме настройки. Колонка подключена ethernet-проводом"
    - do: "Открыть приложение.; Перейти в Устройства -> Управление устройствами -> `+` -> `Умную колонку с Алисой` -> `Станция Макс`; Можно перейти через всплывашку `Найдено устройство` "
    - assert: "Попали на экран перевода станции в режим настройки"
    - do: "`Продолжить`"
    - assert: "Попали на экран `Подключение станции к сети`"
    - do: "Выбрать `Проводное соединение` "
    - assert: "Попали на экран пермишенов.; Для iOS - пермишен `Bluetooth`; Для андройд - пермишены `Bluetooth` и `Геолокация`."
    - do: "Нажать `Дальше`"
    - assert: "Телефон подключился к колонке по BLE. Отображен список Wi-Fi сетей, полученных с колонки"
    - do: "Выбрать сеть. ввести пароль, нажать `Продолжить`"
    - assert: "Экран `Подключаемся к устройству` -> Экран `Устройство подключается` -> Экран `Устройство подключилось`"
