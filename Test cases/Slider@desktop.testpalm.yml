feature: Slider

specs:
  Проверка работы desktop слайдера:
    - do: открыть страницу примера блока slider https://yandex.ru/turbo?stub=slider/basic-5-slides.json
    - assert: |
        на странице должен быть слайдер
        не должно быть навигационных точек внизу
        номер активного слайда установлен в 1
        стрелок управления не должно быть видно
    - tech: картинка в видеотумбе третьего слайда не загружена
    - tech: картинка в четвертом слайде не загружена
    - screenshot: внешний вид без стрелок [arrows-no]
    - do: навести мышь на слайдер
    - tech: область нажатия слева отсутствует
    - tech: область нажатия справа присутствует
    - assert: должна появиться стрелка вправо
    - screenshot: внешний вид, только стрелка вправо [arrows-right-only]
    - do: немного перетащить слайд мышью влево, имитируя перетаскивание пальцем на сенсорном экране
    - assert: слайд не должен измениться
    - do: кликнуть на правую область слайдера (которая со стрелкой вправо)
    - assert: слайд изменился, номер активного слайда стал 2
    - tech: картинка в видеотумбе третьего слайда загружена
    - tech: картинка в четвертом слайде загружена
    - do: кликнуть на правую область слайдера (которая со стрелкой вправо)
    - assert: слайд изменился, номер активного слайда стал 3
    - do: кликнуть на левую область слайдера (которая со стрелкой влево)
    - assert: слайд изменился, номер активного слайда стал 2
    - do: два раза кликнуть на правую область, оставив мышь на области
    - screenshot: внешний вид с обоими стрелками, правая стрелка подсвечена [arrows-both]
    - do: кликнуть на правую область слайдера (которая со стрелкой вправо)
    - assert: |
        слайд изменился, номер активного слайда стал 5
        видна только стрелка влево
    - tech: область нажатия слева присутствует
    - tech: область нажатия справа отсутствует
    - screenshot: внешний вид, только стрелка влево [arrows-left-only]

