feature: Отправка через drag and drop

specs:

    Можно отправить файл размером менее 50 МБ используя drag and drop[manual]:
        - automation: MSSNGRFRONT-5402
        - tags: [smoke+]
        - description: |
              Между пользователем А и Б есть общий чат (приватный/групповой)
              У пользователя на рабочем столе есть файл размером менее 50 МБ
        - do: Пользователем А запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Открывается окно чата
        - do: Перетянуть файл из description в окно чата
        - assert: |
              Появляется окно в котором отображается загружаемый файл
              Есть возможность добавить сообщение к загружаемому файлу
              Есть возможность прикрепить дополнительные файлы
        - do: Нажать кнопку "Отправить"
        - assert: Файл отправляется
        - do: Авторизоваться Пользователем Б
        - assert: Пользователь авторизован
        - do: Открыть чат, куда отправлялся ранее файл размером менее 50 МБ
        - assert: Чат открыт
        - do: Проверить что файл доставлен и его можно скачать
        - assert: Файл доставлен и скачивается

    Можно отправить изображение используя drag and drop[manual]:
        - automation: MSSNGRFRONT-5402
        - description: |
              Между пользователем А и Б есть общий чат (приватный/групповой)
              У пользователя на рабочем столе есть изображение
        - do: Пользователем А запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Открывается окно чата
        - do: Перетянуть изображение из description в окно чата
        - assert: |
              Появляется окно в котором отображается загружаемое изображение
              Есть возможность добавить сообщение к загружаемому изображению
              Есть возможность прикрепить дополнительные файлы
        - do: Нажать кнопку "Отправить"
        - assert: Изображение отправляется
        - do: Авторизоваться Пользователем Б
        - assert: Пользователь авторизован
        - do: Открыть чат, куда отправлялось изображение
        - assert: Чат открыт
        - do: Проверить что изображение доставлено и корректно отображается
        - assert: Изображение доставлено и корректно отображается в окне чата

    Нельзя отправить файл размером более 50 МБ используя drag and drop[manual]:
        - automation: MSSNGRFRONT-5402
        - description: |
              У авторизованного пользователя есть приватный/групповой чат в списке чатов
              У пользователя на рабочем столе есть файл размером более 50 МБ
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Открывается окно чата
        - do: Перетянуть файл из description в окно чата
        - assert: |
              Появляется окно в котором отображается загружаемый файл
              Есть возможность прикрепить дополнительные файлы
        - do: Нажать кнопку "Отправить"
        - assert: |
              Файл не отправляется
              Появляется тост "Можно загружать непустые файлы, размер которых не превышает 50,0 МБ"

    Можно отправить файл размером менее 50 МБ и изображение одновременно используя drag and drop[manual]:
        - tags: [advanced_smoke]
        - automation: MSSNGRFRONT-5402
        - description: |
              Между пользователем А и Б есть общий чат (приватный/групповой)
              У пользователя на рабочем столе есть файл размером менее 50 МБ и изображение
        - do: Пользователем А запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Открывается окно чата
        - do: Выделить файл и изображение из description
        - assert: Файл и изображение было выделено
        - do: Перетянуть выделенные файл и изображения в окно чата
        - assert: |
              Появляется окно в котором отображается загружаемые файл и изображение
              Есть возможность прикрепить дополнительные файлы
        - do: Нажать кнопку "Отправить"
        - assert: Изображение и файл отравляются
        - do: Авторизоваться Пользователем Б
        - assert: Пользователь авторизован
        - do: Открыть чат из
        - assert: Чат открыт description
        - do: Проверить что файл и изображение доставлены и корректно отображаются
        - assert: Файл и изображение доставленя и корреткно отображаются в окне чата

    Можно отправить несколько файлов размером менее 50 МБ одновременно используя drag and drop[manual]:
        - automation: MSSNGRFRONT-5402
        - description: |
              У авторизованного пользователя есть приватный/групповой чат в списке чатов
              У пользователя на рабочем столе есть 10 разных файлов размером менее 50 МБ
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Открывается окно чата
        - do: Выделить все файлы из description
        - assert: Все файлы были выделены
        - do: Перетянуть выделенные файлы в окно чата
        - assert: |
              Появляется окно в котором отображается все загружаемые файлы
              Есть возможность прикрепить дополнительные файлы
              В окне работает скролл файлов
        - do: Нажать кнопку "Отправить"
        - assert: Все файлы отправляются
        - do: Авторизоваться Пользователем Б
        - assert: Пользователь авторизован
        - do: Открыть чат из
        - assert: Чат открыт description
        - do: Проверить что все файлы загружены и доступны для скачивания
        - assert: Все файлы загружены и доступны для скачивания

    В окне drag and drop можно отменить отправку файла[manual]:
        - automation: MSSNGRFRONT-5402
        - description: |
              У авторизованного пользователя есть приватный/групповой чат в списке чатов
              У пользователя на рабочем столе есть файл размером менее 50 МБ
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Открывается окно чата
        - do: Перетянуть файл из description в окно чата
        - assert: |
              Появляется окно в котором отображается загружаемый файл
              Есть возможность прикрепить дополнительные файлы
              В шапке попапа есть "Крестик"
        - do: Нажать на "Крестик"
        - assert: |
              Окно с загружаемым файлом было закрыто
              Открыто окно чата

