feature: Чаты на морде десктоп

tlds: ru

specs:

    Чаты на морде десктоп[manual]:
        - automation: MSSNGRFRONT-3612
        - do: выйти из сервисов яндекса и перейти на https://yandex.ru
        - assert: в правом нижнем углу отображается виджет чатов
        - do: кликнуть на виджет чатов
        - assert: открылось окно чатов с заглушкой
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/ismateush/uhura_2019-07-22T16:11:48.jpg]
        - do: перезагрузить страницу
        - assert: окно чатов закрылось
        - do: авторизоваться и открыть https://yandex.ru/chat?build=chamb&botId=f7bcae1d-a85d-4073-a3bc-4a10175623cf
        - do: вернуться на https://yandex.ru
        - do: кликнуть на виджет чатов
        - assert: |
            открылось окно чатов
            в списке есть чат с Mock providermock
        - do: написать любое сообщение в чат с Mock providermock
        - assert: |
            сообщение отправилось
            от бота пришел ответ
        - do: Проскролить страницу до Дзена и потом обратно вверх
        - assert: |
            страница скроллится
            верстка не ломается
            контейнер чата не перемещается за скроллом
        - do: кликнуть на крестик в окне чатов
        - assert: окно чатов закрылось, отображается виджет чатов

