feature: Саджест
type: Тыква

params:
  exp_flags:
   - suggest_front_params=pumpkin_tier=4

specs:
  beforeEach:
    - do: получить выдачу по запросу "привет"
    - assert: получена выдача по указанному запросу
    - do: кликнуть в поисковую строку
    - assert: появился саджест
  Внешний вид:
    - tags:
        - smoke_extended
        - suggest_regress
    - screenshot: открытый саджест [plain]
    - assertMetrics: '*'
  Клик в подсказку:
    - tags:
        - smoke_extended
        - suggest_regress
    - do: кликнуть на второй элемент саджеста
    - assert: |
        саджест закрылся
        выдача перезагрузилась
        текст перезапроса соответствует выбранной подсказке
    - assertMetrics: '*'

specs-integration:
  Клик в подсказку:
    - do: получить выдачу по запросу "привет"
    - assert: получена выдача по указанному запросу
    - do: кликнуть в поисковую строку
    - assert: появился саджест
    - do: кликнуть на первый элемент саджеста
    - assert: |
        саджест закрылся
        выдача перезагрузилась

