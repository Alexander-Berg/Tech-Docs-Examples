feature: Эксперименты

specs:
    Test-ids в url:
        beforeEach:
            - do: перейти по адресу "/?param=34&test-id=1_4_212_3061_2218_1283"
            - do: дождаться появления жучка
            - do: нажать на иконку жука
            - do: нажать на вкладку Эксперименты
            - do: нажать на внутреннюю вкладку Текущие
            - do: дождаться появления инпута в вкладке Текущие

        Внешний вид вкладки Текущие:
            - screenshot: внешний вид [TestIdPage]

        Внешний вид вкладки Залипание:
            - do: нажать на вкладку Залипание
            - screenshot: внешний вид [StuckPage]

        Количество отображаемых экспериментов:
            - assert: Должно быть 6 экспериментов

        Удалить из url один эксперимент:
            - do: нажать на кнопку "удалить из url" у первого эксперимента
            - do: дождаться перезагрузки страницы
            - assert: в url не должно быть testid эксперимента, по которому нажали

        Удалить из url все эксперименты:
            - do: нажать на кнопку "удалить из url"
            - do: дождаться перезагрузки страницы
            - assert: в url не должно быть параметра testid

