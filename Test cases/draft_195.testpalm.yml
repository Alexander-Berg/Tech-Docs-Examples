feature:  station, loudspeaker Голосовое подключение лампочки - подключение со второго шага - колонка без комнаты

specs:
    station, loudspeaker Голосовое подключение лампочки - подключение со второго шага - колонка без комнаты:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2805
        - release_Smarthome
        - smarthome_regress
        - surface_station
        - surface_loudspeaker
        - iot_voice_connection
    - do: "Preconditions Прошивка станции не меньше <Firmware 2.33.5.16.774462553.20200917.33> мини не меньше  <Firmware 1.33.4.12.769007619.20200910>; ; Нужна новая лампочка; **НЕ переводить** лампочку в режим быстрого мигания, оставить, например, просто выключенной; ; **У колонки не установлена комната**"
    - do: "Сказать в колонку `Подключи лампочку`"
    - assert: "1) Ответ текстом и голосом один из:; - `Сейчас подключим! Это займет не более 30 секунд.`; - `Начинаю подключение устройства. Займет секунд 30.`; - `Сейчас попробую подключить ваше устройство. Полминуты и готово.`; ; 2) Начинает крутиться фиолетовое кольцо подсветки"
    - do: "Подождать около минуты"
    - assert: "1) Лампочка перестаёт мигать и начинает светиться; 2) Колонка перестаёт крутить спиннер; 3) Колонка говорит `Почему-то не вижу лампочку. Пожалуйста, выключите и включите лампочку три раза подряд, каждый раз оставляя её включенной на две секунды. Когда лампочка начнет мигать, скажите: `Алиса, готово!`"
    - do: "Перевести лампочку в режим быстрого мигания (три раза включить и выключить её с паузой в 2 сек); Сказать любое из `Готово`, `Ищи`, `Найти`, `Ищи`, `Дальше`, `Мигает`, `Получилось`"
    - assert: "1) Ответ текстом и голосом `Отлично, начинаю поиск лампочки. Это займет не больше минуты.`; ; 2) Начинает крутиться фиолетовое кольцо подсветки"
    - do: "Подождать около минуты"
    - assert: "1) Лампочка перестаёт мигать и начинает светиться; 2) Колонка перестаёт крутить спиннер; 3) Колонка говорит одно из:; - `Вот и всё. Теперь вы живете в новом свете! Если хотите включить синий или зеленый, так мне и скажите.`; - `Ура! Лампочка подключена. Теперь вы можете управлять светом - голосом. Достаточно сказать: `Смени свет на розовый`, и будет как в сказке.`; - `Замечательно. Надеюсь, вам станет значительно светлее. А если попросите включить теплый белый, то еще и теплее.`; ; 4) Лампочка добавлена, отображается в верхней части списка без комнаты"
