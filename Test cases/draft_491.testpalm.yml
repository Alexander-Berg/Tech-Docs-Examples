feature:  Приложение УД - читаем UserStorage при установке приложения

specs:
    Приложение УД - читаем UserStorage при установке приложения:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4254
        - release_Webview
        - app_regress
        - platform_android
        - platform_ios
        - webview_regress
    - do: "Preconditions Приложение УД не установлено на телефоне; ; Для наглядности - очистить UserStorage ; ; - Залипнуть в тестид **411175**; - Перейти в Настройки -> Debug Page -> **UserStorage**; - пролистать вниз и нажать **Снести все** (сносятся просмотренности сторей, тултипы, выбранный фон, формат карусели датчиков и т.п.)"
    - do: "- Зайти в ПП ; - Прочитать первые пару сторей ; - Выбрать дом без адреса; - Закрыть предупреждение про добавление адреса у дома"
    - assert: ""
    - do: "Установить приложение Дом с Алисой; Залогиниться в нем тем же аккаунтом, что и в шаге 1"
    - assert: "- Предупреждение о добавление адреса дома не показывается; - Стори из шага 1 прочитаны и не показываются в ленте сторис"
