feature:  Умный дом - Саджесты с домами

specs:
    Умный дом - Саджесты с домами:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3303
        - release_Webview
        - release_Smarthome
        - platform_common
        - iot_suggests
    - do: "Preconditions На аккаунте несколько домов с разными названиями (дача, квартира, родители, офис, и т.д)"
    - do: "Выбрать дом **Дача** (если такого нет - переименовать/создать); Перейти в саджесты к устройству с голосовыми командами (напр. к лампочке/розетке); "
    - assert: "Присутствуют саджесты вида:; ; - `Включи лампочку **на даче**`; - `Сделай яркость 80% на лампочке **на даче**`; ; Нет саджестов с неверными предлогами (**в**)"
    - do: "Тапнуть на любой из саджестов"
    - assert: "Происходит переход в диалог с Алисой, команда выполняется корректно"
    - do: "Выбрать дом **Офис/Квартира** (если такого нет - переименовать/создать); Перейти в саджесты к устройству с голосовыми командами (напр. к лампочке/розетке)"
    - assert: "Присутствуют саджесты вида:; ; - `Включи лампочку **в квартире** (в офисе)`; - `Сделай яркость 80% на лампочке **в квартире** (в офисе)`; ; Нет саджестов с неверными предлогами (**на**, **у**)"
    - do: "Тапнуть на любой из саджестов"
    - assert: "Происходит переход в диалог с Алисой, команда выполняется корректно"
    - do: "Выбрать дом **Родители** (если такого нет - переименовать/создать); Перейти в саджесты к устройству с голосовыми командами (напр. к лампочке/розетке)"
    - assert: "Присутствуют саджесты вида:; ; - `Включи лампочку **у родителей**`; - `Сделай яркость 80% на лампочке **у родителей**`; ; Нет саджестов с неверными предлогами (**на**, **в**)"
    - do: "Тапнуть на любой из саджестов"
    - assert: "Происходит переход в диалог с Алисой, команда выполняется корректно"
