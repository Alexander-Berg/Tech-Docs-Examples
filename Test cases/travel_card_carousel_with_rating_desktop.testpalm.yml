feature: Объектный ответ
type: Карусель достопримечательностей с рейтингами и отзывами в карточке объекта

specs:
  beforeEach:
    - do: получить выдачу по запросу 'москва'
    - assert: на выдаче присутствует колдунщик ОО (справа)
  Внешний вид:
    - screenshot: внешний вид карусели достопримечательностей с рейтингами и отзывами в карточке объекта [carousel-travel]
  Ховер карточки:
    - do: навести мышку на вторую карточку в карусели достопримечательностей с рейтингами и отзывами
    - assert: изменился внешний вид у второй карточки
    - screenshot: внешний вид карусели с ховером на второй карточке [carousel-travel-with-hovered-card]
  Внешний вид кнопки Весь список:
    - do: проскроллить карусель в карточке объекта ОО
    - screenshot: внешний вид карусели достопримечательностей с рейтингами и отзывами в карточке объекта [carousel-travel-scroller]
  Cсылка на карточке:
    - do: нажать на первую карточку в карусели достопримечательностей
    - assert: выдача обновилась в соотвествии с запросом, сверху отображается карусель с выбранным элементом
    - tech: сработал счетчик /$page/$main/$result/tabs/main/list/showcase/item/thumb

specs-integration:
  Список достопримечательностей:
    - do: получить выдачу по запросу 'Москва' (альтернативные запросы 'Казань', 'Санкт-Петербург')
    - assert: на выдаче есть карточка объекта
    - assert: в карточке есть список достопримечательностей
    - assert: в списке есть элементы
    - tech: ссылка на элементах не содержат параметра oid

