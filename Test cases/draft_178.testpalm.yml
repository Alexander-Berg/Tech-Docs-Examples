feature:  Отложенные сценарии - отображение внутри сценария (ближайшего запуска)

specs:
    Отложенные сценарии - отображение внутри сценария (ближайшего запуска):
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2777
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - webview_regress
        - iot_timer
        - iot_scenario
    - do: "Preconditions Для заданий в янге -- использовать выданный тестовый аккаунт; ; ; Поставить несколько отложенных сценариев (например, сказать голосом `выключи свет через 1 час`):; 1) на 1 мин; 2) на 4 часа 13 минут; 3) на несколько дней (<7) + несколько часов + несколько минут; ; Карточки отображаются в карусели ближайших запусков"
    - do: "Открыть карточку каждого сценария"
    - assert: "отображается `Когда: <дата и точное время>`, Что: <список устройств + что они сделают> -- см. скриншоты; ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_CF2853D89B45-1.jpeg` alt=`Скриншот` width=`300`/>; ; ; "
