feature:  Умный дом - Датчики - Новый стиль event датчиков

specs:
    Умный дом - Датчики - Новый стиль event датчиков:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3439
        - release_Webview
        - platform_common
        - testid_339235
        - webview_regress
        - iot_sensors
    - do: "Description Датчики имеют следующие иконки:; ; <img src=`https://jing.yandex-team.ru/files/osennikovak/2022-02-16T12:08:30Z.46e96dd.png` alt=`Скриншот` width=`500`/>"
    - do: "Preconditions На **yndx.quasar.test.1** есть датчик двери, датчик движения и датчик-кнопка; ; Новый стиль должен применяться только если:; - Устройство имеет тип devices.types.sensor (датчик); - В устройстве есть property **только одного типа** - devices.properties.event (событие), не должно быть float датчиков ; - В устройстве нет capabilities (умений), только properties (свойство)"
    - do: "Перейти на страницу датчика "
    - assert: "Датчики отображаются большими широкими плитками; ; Состав содержимого плитки: ; - Иконка (см. Preconditions, зависит от текущего состояния); - Имя события (event name); - Сущность (Instance) ; - Время последнего события; ; <img src=`https://jing.yandex-team.ru/files/lawyard/Datchiki__Figma_2021-07-13_18-55-46.png` alt=`Скриншот` width=`300`/>"
    - do: "Повзаимодействовать с датчиком; Перейти на страницу датчика с одним показанием (датчик двери, датчик кнопка) ; "
    - assert: "Отображается плитка датчика с временем последнего события; Отображается история показаний датчика; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-08-19%20в%2013.02.31.png` alt=`Скриншот` width=`300`/>; "
    - do: "Повзаимодейтствовать с датчиком больше 10 раз; Перейти на страницу датчика"
    - assert: "В ленте отображаем только 10 событий, а после 10 рисуем кнопку перехода к полной истории:; ; <img src=`https://jing.yandex-team.ru/files/lawyard/Datchiki__Figma_2021-07-09_11-58-31.png` alt=`Скриншот` width=`300`/>"
    - do: "Тапнуть на `Перейти к истории`; "
    - assert: "Открывается страница с полной историей показаний (за неделю, больше не храним); "
    - do: "Вернуться назад"
    - assert: "ВОзвращаемся на страницу датчика"
