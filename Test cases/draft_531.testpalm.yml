feature:  Сторисы - прочитанные пропадают

specs:
    Сторисы - прочитанные пропадают:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4364
        - release_Webview
        - platform_ios
        - platform_android
    - do: "Preconditions Перед прохождением очистить **UserStorage**:; ; - Залипнуть в тестид 411175; - Перейти в Настройки -> Debug Page -> **UserStorage**; - Можно пролистать вниз и нажать **Снести все** (сносятся просмотренности сторей, тултипы, выбранный фон, формат карусели датчиков и т.п.); "
    - do: "Открыть список устройств"
    - assert: "Отображаются сторисы; Если приложение установлено заново - все не просмотрены (с фиолетовой обводкой); Отображаются такие элементы:; ; <img src=`https://jing.yandex-team.ru/files/rbol/3108.png` alt=`Скриншот`/>"
    - do: "Просмотреть несколько сторис; Рефрешнуть страницу (закрыть/открыть)"
    - assert: "Прочитанные сторисы не отображаются в ленте"
