feature:  Мультирум группа в ПП - добавить из страницы группы

specs:
    Мультирум группа в ПП - добавить из страницы группы:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3204
        - release_Webview
        - release_Smarthome
        - platform_common
        - webview_regress
    - do: "Preconditions На аккаунте хотя бы две колонки ст/ст2/мини/лайт/jbl; Одна колонка добавлена в группу колонок; Есть одна ненастроенная (без комнаты) колонка"
    - do: "Открыть группу из 1 колонки (колонка может быть как настроена, так и нет);  "
    - assert: "Отображается экран с кнопкой Выбрать устройства; <img src=`https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-08-17%20в%2015.11.44.png` alt=`Скриншот` width=`200`/><img src=`https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-08-17%20в%2015.11.56.png` alt=`Скриншот` width=`200`/>"
    - do: "Нажать на Выбрать устройства"
    - assert: "Открывается список устройств, в котором только ст/ст2/мини/лайт/jbl; ; <img src=`https://jing.yandex-team.ru/files/osennikovak/2021-04-08T11:08:52Z.c11bc3a.png` alt=`Скриншот` width=`300`/>"
    - do: "- Если изначально колонка в группе была без комнаты - выбрать колонку с комнатой; - Если изначально колонка в группе была с комнатой - выбрать без комнаты"
    - assert: "- В списке устройств в группе стало 2 устройства - ненастроенное с `требуется настройка` и настроенное с комнатой; - На списке групп на текущей группе стало написано `2 устройства`; - На добавленной колонке добавилось название группы; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-08-17%20в%2015.28.28.png` alt=`Скриншот` width=`300`/>; ; "
