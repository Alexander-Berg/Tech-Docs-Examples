feature:  Умный дом - добавление устройства - Другие провайдеры - нет новых устройств при связке аккаунтов

specs:
    Умный дом - добавление устройства - Другие провайдеры - нет новых устройств при связке аккаунтов:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2971
        - release_Webview
        - platform_common
        - iot_connection
    - do: "Description Сценарий добавления нового устройства через провайдеры; "
    - do: "Preconditions В приложении Mi Home на аккаунт уже добавлена и настроена лампа; При добавлении лампы на аккаунт желательно использовать регион `Китай`"
    - do: "На странице устройств Мой дом нажать на значок “+” ; Тапнуть на “Другое устройство”; Выбрать Xiaomi, тапнуть на `Привязать к Яндексу`; Залогиниться в аккаунт, обновить список устройств - список устройств стал актуальным"
    - assert: "; "
    - do: "Снова зайти на провайдер и обновить список устройств"
    - assert: "Отображается экран; ; ![](https://jing.yandex-team.ru/files/osennikovak/uhura_2020-11-23T17%3A20%3A08.923720.jpg)"
    - do: "Нажать на ссылку `Написать в чат поддержки`"
    - assert: "Открывается чат поддержки Яндес.Станции и устройств УД"
