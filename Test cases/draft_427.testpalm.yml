feature:  Умный дом - Azuma - Карусель - Много комнат

specs:
    Умный дом - Azuma - Карусель - Много комнат:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3938
        - release_Webview
        - platform_common
        - webview_regress
        - azuma
    - do: "Preconditions Дом с 5ю комнатами и устройствами в каждой из них, без избранных"
    - do: "Перейти в дом с 5ю комнатами (и более) и устройствами в каждой из них"
    - assert: "- Разделы `Все` со всеми устройствами дома и разделы с названиями комнат с соответствующими устройствами. Часть названий комнат не влезает в строку; Справа раздел `Сценарии`; - Названия комнат можно скроллить; - Переключение между комнатами и разделом `Все` корректно срабатывает с отображением соответствующих устройств; - Переключать комнаты можно свайпами"
    - do: "Нажать на раздел `Сценарии`"
    - assert: "- Раздел `Сценарии` переносится в левую часть списка и открывается без морганий. Отображаются существующие сценарии профиля.; Вкладки `Все` и комнаты переносятся направо. Названия комнат можно скроллить"
    - do: "Просколлить комнаты и выбрать последнюю."
    - assert: "Разделы с комнатами переносятся в левую часть списка. Не происходит скролла к разделу `Все`.; Отображаются существующие устройства в доме.; Вкладка `Сценарии` переносится направо."
    - do: "- Переключаться между всеми разделами; - Скроллить вниз"
    - assert: "- Разделы корректно переключаются и отображают содержимое; - Страница корректно скроллится вниз; Нет пролагиваний и морганий элементов"
