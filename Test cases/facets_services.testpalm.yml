feature: Сервисы
type: Фасеты [B2B]

specs:
  Базовая проверка [manual]:
    - automation: ISEARCH-6627
    - do: открыть страницу поиска сервисов /abcsearch?text=<название_сервиса>
    - assert: |
        открылась страница с результатами сервисов по поисковому запросу
        справа от сниппетов присутствует колонка фасетов
        в фасетах присутствует блок 'Руководитель', 'Статус'
        рядом с каждым значением фасета присутвует количество найденных результатов
        если значений в блоке больше 5, остальные остаются свернутыми
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/abc__Poisk_po__nashlos_550_2020-05-28_17-22-28.png]
    - do: клик на '---' в свернутом блоке фасета
    - screenshot: развернулись остальные значения блока фасета [https://jing.yandex-team.ru/files/grikyan91/abc__Poisk_po__nashlos_550_2020-05-28_17-24-54.png]
    - do: в блоке 'Руководитель' выбрать любое значение
    - assert: |
        выдача обновилась
        в выдаче присутствуют только сервисы с выбранным руководителем
        под поисковой строкой появилась кнопка с названием выбранного фасета
        выбранный фасет отмечен галочкой в группе
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/abc__Poisk_po__nashlos_34_2020-05-28_17-26-29.png]
    - do: выбрать любое значение в блоке 'Статус'
    - assert: |
        выдача обновилась
        в выдаче присутствуют только сервисы, с выбранным статусом
        под поисковой строкой появилась кнопка с названием выбранного фасета
        выбранный фасет отмечен галочкой в группе
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/abc__Poisk_po__nashlos_13_2020-05-28_17-28-36.png]
    - do: перезадать поисковый запрос
    - screenshot: выбранные фасеты не сбросились [https://jing.yandex-team.ru/files/grikyan91/idm__Poisk_po__nashlos_0_2020-05-28_17-30-07.png]
    - do: клик на кретик кнопки с названием фасета под поисковой строкой
    - assert: |
        поисковая выдача обновилась
        под поисковой строкой пропала кнопка фасета
        варианты значений вернулись в удаленный фасет
    - do: навести курсор на галочку в фасете
    - assert: появился иконка крестика
    - do: клик на крестик в фасете
    - assert: |
        поисковая выдача обновилась
        под поисковой строкой пропала кнопка фасета
        варианты значений вернулись в удаленный фасет
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/idm__Poisk_po__nashlos_4_2020-05-28_17-33-48.png]

