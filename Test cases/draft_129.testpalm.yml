feature:  Запоминание WiFi сетей при подключении устройств - android

specs:
    Запоминание WiFi сетей при подключении устройств - android:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2643
        - release_Webview
        - platform_android
    - do: "Начать добавлять колонку в ПП; Выбрать сеть, для которой ранее не был сохранен пароль (либо предварительно его удалить — инструкция далее в п.5)"
    - assert: "Поле пароля пустое; Отображается надпись https://yadi.sk/i/nnKDBBIUQoqswg"
    - do: "Ввести правильный пароль. Отметить галку Запомнить. Нажать Продолжить. Закрыть вкладку Устройства. Снова начать добавлять колонку, выбрать ту же сеть."
    - assert: "Поле пароля предзаполнено ранее введенным значением (проверить нажатием на `глаз` около поля пароля)"
    - do: "Пройти подключение колонки до успешного результата"
    - assert: "Колонка успешно подключилась, показаны экраны онбординга"
    - do: "Перейти в визард подключения колонки. Выбрать сеть, для которой ранее был сохранен пароль и пропиликана колонка"
    - assert: "Поле пароля предзаполнено ранее введенным значением"
    - do: "Снять галку Запомнить. Нажать Продолжить. Закрыть вкладку Устройства. Начать снова добавлять колонку, выбрать ту же сеть"
    - assert: "Поле пароля пустое; Отображается надпись https://yadi.sk/i/nnKDBBIUQoqswg"
    - do: "На странице выбора сети нажать Подключиться к скрытой сети"
    - assert: "Галки сохранения пароля в принципе нет, поле пароля пустое"
