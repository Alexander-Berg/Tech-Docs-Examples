    Можно отменить открепление сообщения[manual]:
        - automation: MSSNGRFRONT-5049
        - description: |
              У авторизованного пользователя в списке чатов есть групповой чат в котором есть закрепленное сообщение
              Данный пользователь является обычным администратором чата
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: |
              Чат открыт
              В окне чата отображается плашка с закрепленным сообщением
        - do: Нажать на крестик в плашке закрепленного сообщения
        - assert: |
              Появляется плашка с подтверждением открепления сообщения
              В плашке есть пункты "Отмена" и "Ок"
        - do: Нажать на "Отмена"
        - assert: Закрепленное сообщение было не откреплено и отображается в окне чата
        - do: Нажать на крестик в плашке закрепленного сообщения
        - assert: |
              Появляется плашка с подтверждением открепления сообщения
              В плашке есть пункты "Отмена" и "Ок"
        - do: Нажать на кнопку "ESC" на клавиатуре (если тест-кейс проходится на мобильном клиенте - этот шаг нужно пропустить)
        - assert: Закрепленное сообщение было не откреплено и отображается в окне чата

