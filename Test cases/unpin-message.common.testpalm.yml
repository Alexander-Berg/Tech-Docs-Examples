feature: Открепление сообщения

specs:

    Собственное текстовое сообщение можно открепить нажав на крестику в плашке[manual]:
        - tags: [advanced_smoke, b2b]
        - automation: MSSNGRFRONT-5049
        - description: |
              Для прохождения кейса необходимо 2 аккаунта, 2м вспомогательным аккаунтом можно авторизовываться в этом же браузере
              Пользователь А - основной аккаунт, Пользователь Б - вспомогательный
              Между пользователем А и Б есть общий групповой чат, в истории которого есть собственное закрепленное текстовое сообщение
              Пользователь А является администратором чата, Пользователь Б - обычным участником чата
              Изначально авторизованы пользователем А
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: |
              Чат открыт
              В окне чата отображается плашка с закрепленным сообщением
        - do: Нажать на крестик и подтвердить открепление сообщения
        - assert: Плашка с закрепленным сообщением не отображается
        - do: Пользователем Б запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: открыть чат из description
        - assert: |
              Открылось окно чата
              Плашка с закрепленным сообщением не отображается

