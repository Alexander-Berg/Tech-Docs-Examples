specs:
  beforeEach:
    - tech: залогиниться под пользователем robot-abc-001

  Изменение названия сервиса:
    - automation: ABC-10851
    - do: открыть страницу сервиса "autotest-change-service-name" для изменения названия (/services/autotest-change-service-name/)
    - screenshot: на странице есть название сервиса; примерное расположение названия [https://jing.yandex-team.ru/files/pixel/Screenshot%20from%202021-05-31%2018-09-30.png]
    - do: навести курсор на строку с названием 
    - screenshot: справа в строке появилась иконка карандашика [https://jing.yandex-team.ru/files/pixel/Screenshot%20from%202021-05-31%2018-10-49.png]
    - do: кликнуть на карандашик
    - screenshot: появился попап с редактированием названия, статуса и наследования сервиса [https://jing.yandex-team.ru/files/pixel/Screenshot%20from%202021-05-31%2018-11-56.png]
    - do: кликнуть на пункт "Редактирование названия"
    - screenshot: развернулся блок с редактированием названия, появились поля ввода - "На русском" и "На английском" и кнопка "Сохранить" [https://jing.yandex-team.ru/files/pixel/Screenshot%20from%202021-05-31%2018-12-39.png]
    - do: изменить русское название сервиса
    - do: изменить английское название сервиса
    - do: нажать "Сохранить"
    - screenshot: попап скрылся, название сервиса изменилось, справа от названия появилась надпись "RO Переименовывается" [autotest-change-service-name]
    - do: обновить страницу
    - assert: надпись "RO Переименовывается" пропала, новое название у сервиса осталось
    - do: (PREPARE) перейти в редактирование названия сервиса 
    - do: (PREPARE) изменить русское и английское названия на "autotest-change-service-name"
    - do: (PREPARE) сохранить изменения

