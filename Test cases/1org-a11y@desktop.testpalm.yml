feature: Hotels / Колдунщик одной организации
type: Стандартный вид

specs:
  Атрибуты доступности есть в разделе "Цены на номера":
    - do: получить выдачу по запросу 'гостиница космос москва'
    - assert: в правой колонке есть карточка отеля
    - assert: в карточке отеля присутствует блок Цены на номера
    - assert: в блоке Цены на номера присутствует хотя бы одно предложение с ценой
    - tech: у заголовка "Цены на номера" должен быть атрибут 'aria-label'='Цены на номера'
    - tech: у заголовка "Цены на номера" должен быть атрибут 'aria-haspopup'='true'
    - tech: у ссылки первого оффера должен быть атрибут 'aria-label'='Бронировать на Ostrovok.ru от «14317» рублей' (число и название сервиса может отличаться)
    - tech: у ссылки 'Все предложения' должен быть атрибут 'aria-haspopup'='true'
  Атрибуты доступности есть в разделе "Похожие отели":
    - do: получить выдачу по запросу 'гостиница космос москва'
    - assert: в правой колонке есть карточка отеля
    - assert: в карточке отеля присутствует блок Цены на номера
    - assert: в карточке отеля присутствует блок "Похожие отели"
    - tech: у блока "Похожие отели" должен быть атрибут 'role'='group'
    - tech: у блока "Похожие отели" должен быть атрибут 'aria-label'='Похожие отели'
    - tech: у ссылки на карточке отеля в похожих должен быть атрибут 'aria-haspopup'='true'
    - tech: у ссылки на карточке отеля в похожих должен быть атрибут "aria-label", повторяющий название похожего отеля
    - tech: у цены на карточке отеля должен быть атрибут 'role'='text'
    - tech: у цены на карточке отеля должен быть атрибут 'aria-label'='Цена от "7380" рублей' (число может отличаться)
  Офферы в табе Номера поддерживают доступность:
    - do: получить выдачу по запросу 'InterContinental'
    - assert: в правой колонке есть карточка отеля
    - assert: в карточке отеля присутствует блок Цены на номера
    - do: кликнуть в заголовок Цены на номера
    - assert: открылся попап отеля на вкладке Номера
    - assert: в попапе есть как минимум один отельный оффер
    - tech: у элемента 'title' отельного оффера должен быть атрибут role='text'
    - tech: у элемента 'title' отельного оффера должен быть атрибут aria-label='Предложение от Яндекс.Путешествия за 2960 рублей' (название сервиса и цена может отличаться)
    - tech: у элемента 'badges' отельного оффера должен быть атрибут aria-hidden='true'
    - tech: у элемента 'aside' отельного оффера должен быть атрибут aria-hidden='true'
    - tech: у элемента 'cancellation' отельного оффера должен быть атрибут role='text'
    - tech: у элемента 'pansion' отельного оффера должен быть атрибут role='text'

