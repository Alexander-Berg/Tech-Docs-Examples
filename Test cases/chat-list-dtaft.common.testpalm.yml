        - automation:
        - description: У авторизованного пользователя в списке чатов есть чаты
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат
        - assert: Чат открыт
        - do: Ввести в поле ввода любой текст
        - assert: Текст введен и отображается в поле ввода
        - do: Навести курсор на любой элемент вне браузера и окна мессенджера и подождать 10 секунд
