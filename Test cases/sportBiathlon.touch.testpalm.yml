feature: Страница биатлонной гонки спорта на таче

description: Страница биатлонной гонки обязательно должна содержать виджет с названиями чемпионата, типом гонки, новости биатлона, а так же МОЖЕТ содержать (а может и не содержать) результат гонки. Само по себе отсутствие блока Результат гонки на страницах не является багом. Если в кейсе нужно проверить блок Результат гонки, а его нет ни в одной гонке - кейс нужно скипнуть с соответствующим комментарием.

specs:
  beforeEach:
    - do: открыть главную страницу сервиса Я.Спорт
    - do: тапнуть на Матч-центр в рубрикаторе
    - assert: |
        произошел переход в матч-центр,
        в рубрикаторе выделена рубрика Матч-центр,
        в подрубрикаторе выделена вкладка Футбол и открыт футбольный календарь на вкладке Сегодня
    - do: тапнуть на Биатлон в подрубрикаторе матч центра
    - assert: |
        открывается календарь биатлона,
        календарь содержит дата-пикер https://jing.yandex-team.ru/files/an-smirn0v/shot_210702_133513.png
    - do: тапнуть на дата-пикер и в выпадающем календаре выбрать дату 5 декабря 2020
    - assert: отображается гонка за 5 декабря

  содержит основные элементы [manual]:
    - tags: backend_sport
    - do: перейти на страницу биатлонной гонки по тапу на имена призеров или на их результативное время
    - assert: |
        на странице есть виджет который содержит название чемпионата, тип гонки, дату, место завершения,
        под названием отображены результаты гонки с картами призеров, каждая карта содержит занятое место, ФИ финалиста, страну, время финиша,
        может содержать фото спортсмена,
        под виджетом может быть блок 'Результат гонки'
        ниже присутствует заголовок 'Новости биатлона', подгружается лента новостных карточек
    - do: тапнуть на любую рубрику в рубрикаторе
    - assert: |
        происходит переход в выбранную рубрику,
        в рубрикаторе выделена выбранная рубрика

  может содержать блок 'Результат гонки' [manual]:
    - tags: backend_sport
    - do: перейти на страницу биатлонной гонки кликом по завершенной гонке
    - assert: |
        страница гонки может содержать блок 'Результат гонки',
        блок содержит список участников в порядке финиширования,
        в блоке отображается пять колонок - место, ФИ спортсмена, страна, время

  содержит Новости биатлона [manual]:
    - tags: backend_sport
    - do: перейти на страницу биатлонной гонки кликом по любой гонке
    - do: поскроллить матч до заголовка Новости биатлона
    - assert: страница гонки содержит новостные карточки
    - do: проскроллить страницу матча до лоадера
    - assert: загружаются новые карточки
    - do: тапнуть по заголовку или картинке любой новостной карточке
    - assert: открывается страница сюжета

