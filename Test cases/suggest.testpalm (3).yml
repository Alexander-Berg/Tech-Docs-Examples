feature: 'Саджест'
type: 'базовые проверки'

specs:
  beforeEach:
    - do: получить выдачу по запросу 'вконтакте'
  Основная функциональность:
    - do: после получения результата кликнуть мышкой в поисковый инпут, там где писали запрос
    - assert: открылось меню с подсказками
    - screenshot: примерный внешний вид, текст подсказок может быть другим [suggest-desktop >> open-suggest]
  При клике на крестик появлется саджест:
    - do: после получения результата кликнуть мышкой на крестик в поисковом инпуте
    - assert: открылся саджест с подсказками
    - screenshot: примерный внешний вид, текст подсказок, порядок и выделение может быть другим [suggest-desktop >> open-suggest]
  Текст в инпуте заменяется на выбранный текст из саджеста:
    - do: после получения результата кликнуть мышкой в поисковый инпут, там где писали запрос
    - do: кликнуть по любой строке с подсказкой
    - assert: новое содержание заброса должно совпадать с выбранным текстом в подсказке
  Проверки с открытым саджестом:
    beforeEach:
      - do: после получения результата кликнуть мышкой в поисковый инпут, там где писали запрос
      - assert: открылось меню с подсказками
    Внешний вид:
      - label: suggest-desktop
      - screenshot: примерный внешний вид, текст подсказок может быть другим [open-suggest]
    Данные саджеста должны обновляться при изменении запроса:
      - do: поменять запрос на 'яндекс'
      - assert: подсказки в выпадающем меню изменились
    Саджест закрывается при клике вне блока:
      - do: кликнуть мышкой где-нибудь вне меню с подсказками и поисковой строкой
      - assert: меню с подсказками закрылось
    Проверка прокликивания верхней области:
      - tags: no_assessors
      - do: кликнуть в область над саджестом, под поисковой стрелкой
      - assert: ничего не происходит при клике в эту область, клик не проходит в табы навигации

