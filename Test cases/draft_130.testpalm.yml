feature:  Запоминание WiFi сетей при подключении устройств - ios

specs:
    Запоминание WiFi сетей при подключении устройств - ios:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2644
        - release_Webview
        - platform_ios
    - do: "Подключить телефон к сети, для которой ранее не был сохранен пароль (не ставилась галка `запомнить в ПП`, если такой нет, то удалить см. п.5). Начать добавлять колонку"
    - assert: "Поле пароля пустое"
    - do: "Ввести пароль. Отметить галку Запомнить. Нажать Продолжить. Закрыть вкладку Устройства. Снова начинать добалять колонку, выбрать ту же сеть."
    - assert: "Поле пароля предзаполнено ранее введенным значением"
    - do: "На форме с ранее сохраненным паролем нажать Выбрать другую сеть. В настройках ОС выбрать другую сеть, для которой ранее не был сохранен пароль. Вернуться в ПП."
    - assert: "В поле Название сети актуальное значение, поле Пароль пустое."
    - do: "На форме с ранее сохраненным паролем нажать Выбрать другую сеть. В настройках ОС выбрать другую сеть, для которой ранее был сохранен пароль. Вернуться в ПП."
    - assert: "В поле Название сети и Пароль актуальные значения."
    - do: "Снять галку сохранения пароля. Нажать Продолжить. Закрыть вкладку Устройства. Снова начинать добалять колонку, выбрать ту же сеть."
    - assert: "Поле с паролем пустое; Отображается надпись https://yadi.sk/i/nnKDBBIUQoqswg"
