feature:  Эквалайзер. Сброс

specs:
    Эквалайзер. Сброс:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4142
        - release_Webview
        - app_regress
        - surface_station
        - platform_common
        - webview_regress
    - do: "Description Эквалайзер должен сбрасываться дефолтного в ПП и голосом (пока не реализовано).; ; ; ; "
    - do: "Preconditions 1. Добавить в корень конфига флаг; ``equalizer`: {;     `enabled`: true,;     `type`: `android`}`; 1. Включен эквалайзер; 1. Кнопка `Сбросить` доступна (появляется, если положения эквалайзера отличаются от нуля)"
    - do: "Включить музыку на колонке; Сбросить эквалайзер в ПП"
    - assert: "- Эквалайзер **включён**;; - Если был выбран пресет, то он сбросился;; - Звук в колонке изменился и соответствует `дефолтному`; "
