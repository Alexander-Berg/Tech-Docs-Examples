feature:  Онбординги - нет подписки и есть промопериод

specs:
    Онбординги - нет подписки и есть промопериод:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3086
        - release_Webview
        - platform_common
    - do: "Preconditions На аккаунте нет подписки, есть промопериод либо на другой колонке на аккаунте, либо на добавляемой колонке"
    - do: "Добавить колонку"
    - assert: "Отображается карточка онбординга `Подписка Плюс` (разные карточки, в зависимости от размера); ![](https://jing.yandex-team.ru/files/osennikovak/2021-03-09T12:05:27Z.dbe897e.png) ![](https://jing.yandex-team.ru/files/osennikovak/2021-03-09T12:05:50Z.3f87ae1.png)"
    - do: "Тапнуть на карточку"
    - assert: "Отображается кнопка `Попробовать бесплатно`"
    - do: "Тапнуть на кнопку "
    - assert: "Переходим на экран получения промо (КП/Плюс, какой есть); ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_3133.PNG` alt=`Скриншот` width=`300`/><img src=`https://jing.yandex-team.ru/files/rbol/IMG_3134.PNG` alt=`Скриншот` width=`300`/>"
