feature: user_id

specs:
  Меню открывается и там корректный iframe:
    - tlds: "ru"
    - params: 
        l10n: "ru"
    - do: залогиниться под пользователем
    - do: получить выдачу по запросу 'bmw'
    - do:  подсколлить страницу вверх, чтобы был виден логотип Яндекса
    - assert: в правом верхнем углу отображается иконка пользователя
    - do: нажать на иконку пользователя
    - assert: открылось меню (выглядит примерно как на картинке https://jing.yandex-team.ru/files/axaxaman/user_id_ru_ru.png)
    - assert: пункты меню на русском языке

  TLD корректно прокидывается внутрь бургер меню:
    - tlds: "kz"
    - params: 
        l10n: "kk"
    - do: залогиниться под пользователем
    - do: получить выдачу по запросу 'bmw'
    - do: подсколлить страницу вверх, чтобы был виден логотип Яндекса
    - assert: в правом верхнем углу отображается иконка пользователя
    - do: нажать на иконку пользователя
    - assert: открылось меню (выглядит примерно как на картинке https://jing.yandex-team.ru/files/axaxaman/user_id_kk_kz.png)
    - assert: пукты меню на казахском языке

    
files:
  - features/touch-phone/user_id/user_id.hermione.js

