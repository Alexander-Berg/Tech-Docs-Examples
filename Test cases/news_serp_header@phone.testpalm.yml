feature: Поисковая шапка сервиса Яндекс.Новости

specs:

  может содержать рекламу[manual]:
    - automation: NERPA-8437
    - tags: backend_news
    - do: открыть главную страницу сервиса Яндекс.Новости
    - assert: |
        отображается шапка сервиса Яндекс.Новости,
        над шапкой (или под шапкой) отображается баннер с рекламой без разделителя,
        между шапкой и лентой новостей присутствует разделитель,
        внешний вид https://jing.yandex-team.ru/files/terenandrevna/2019-11-20.png, https://jing.yandex-team.ru/files/terenandrevna/chrome_30DxLZx7lP.png
    - do: изменить ориентацию устройства на ландшафтную
    - assert: |
        баннер с рекламой или расширяется на всю ширину экрана, или расширяется на ширину первой карточки (зависит от типа рекламного баннера),
        шапка расширяется на всю ширину экрана, верстка при этом не едет,
    - do: поскроллить ленту с карточками вниз-вверх
    - assert: |
        реклама скрывается,
        скрывается основной функционал шапки,
        рубрикатор залипает при скролле
    - do: перейти на рубрику Происшествия
    - assert: реклама над шапкой (или под шапкой) не отображается

  имеет внешний вид для залогиненного пользователя [manual]:
    - automation: NERPA-8437
    - tags: backend_news
    - do: открыть главную страницу сервиса Яндекс.Новости
    - do: авторизоваться под пользователем без подписки Яндекс.Плюс
    - assert: |
        отображается шапка сервиса Яндекс.Новости,
        шапка содержит логотип Яндекса, иконку Яндекс.Плюс, колокольчик уведомлений и аватарку пользователя с количеством непрочтенных писем,
        шапка содержит поисковую строку, табы сервисов и рубрикатор
        внешний вид https://jing.yandex-team.ru/files/terenandrevna/2019-11-20.png
    - do: выйти из аккаунта
    - do: авторизоваться под пользователем с подпиской Яндекс.Плюс (если есть аккаунт с подпиской, в обратном случае пропустить шаг)
    - assert: |
        отображается шапка сервиса Яндекс.Новости,
        шапка содержит логотип Яндекса,
        шапка содержит колокольчик уведомлений и аватарку пользователя с количеством непрочтенных писем и разноцветной обводкой,
        шапка содержит поисковую строку, табы сервисов и рубрикатор
        внешний вид https://jing.yandex-team.ru/files/terenandrevna/2019-11-20-plus.png

  имеет внешний вид для незалогиненного пользователя [manual]:
    - automation: NERPA-8437
    - tags: backend_news
    - do: открыть главную страницу сервиса Яндекс.Новости
    - do: разлогиниться, если был залогин
    - assert: |
        отображается шапка сервиса Яндекс.Новости,
        шапка содержит логотип Яндекса, иконку Яндекс.Плюс, кнопку Войти,
        шапка содержит поисковую строку, табы сервисов и рубрикатор
        внешний вид https://jing.yandex-team.ru/files/terenandrevna/2019-11-20-no.png

  позволяет перейти в другой сервис [manual]:
    - automation: NERPA-8437
    - tags: backend_news
    - do: открыть главную страницу сервиса Яндекс.Новости
    - assert: |
        отображается шапка сервиса Яндекс.Новости,
        название Новости расположено по центру в ленте сервисов и выделено жирным шрифтом
    - do: поскроллить горизонтально табы сервисов
    - assert: таббар скроллится, названия всех сервисов отображаются полностью
    - do: тапнуть на сервис Картинки
    - assert: происходит переход на Яндекс. Картинки
    - do: нажать на аппаратную или браузерную кнопку Назад
    - assert: происходит возврат на главную страницу Яндекс.Новости

  позволяет произвести поиск по сервису Яндекс.Новости [manual]:
    - automation: NERPA-8437
    - tags: backend_news
    - do: открыть главную страницу сервиса Яндекс.Новости в авторизованном состоянии
    - do: тапнуть в поисковой строке
    - assert: |
        появился курсор в поле поисковой строки,
        скрывается верхняя часть шапки с логотипом, иконками плюса, автаркой пользователя и колокольчиком,
        поисковая строка перемещается вверх, появляется кнопка Найти
        внешний вид https://jing.yandex-team.ru/files/terenandrevna/browser_RrovmRMWiC.png
    - do: ввести в поисковую строку значение и тапнуть Найти
    - assert: |
        происходит выдача сюжетов по заданному значению,
        по умолчанию отображается вкладка Лучшее

  может содержать иконку Яндекс Плюс [manual]:
    - automation: NERPA-8437
    - tags:
        - no_assessors
        - backend_news
    - do: открыть главную страницу сервиса Яндекс.Новости
    - do: залогиниться под аккаунтом, не имеющим подписки в Я.Плюс
    - assert: |
        отображается шапка сервиса Яндекс.Новости,
        шапка содержит логотип Яндекса, иконку Яндекс.Плюс, кнопку Войти,
        шапка содержит поисковую строку, табы сервисов и рубрикатор
    - do: перейти на домен ua, залогиниться под аккаунтом, не имеющим подписки в Я.Плюс
    - assert: |
        отображается шапка сервиса Яндекс.Новости,
        шапка содержит логотип Яндекса, кнопку Войти,
        шапка содержит поисковую строку, табы сервисов и рубрикатор
    - do: проверить, что на доменах by, kz есть иконка Я.Плюс
    - do: проверить, что на доменах uz, lt, lv, com нет иконки Я.Плюс

