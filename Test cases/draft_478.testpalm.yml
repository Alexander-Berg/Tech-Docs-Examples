feature:  midiZigbee. Добавление устройства

specs:
    midiZigbee. Добавление устройства:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4197
        - release_Smarthome
        - smarthome_regress
        - surface_midi
    - do: "Description Проверяет, что можно добавить все поддерживаемые устройства."
    - do: "**Проверять для лампочки/розетки/кнопки/датчика движения/датчика температуры.**; 1. Запустить дискаверинг голосом.; 2. Ввести подключаемое устройство в режим сопряжения согласно инструкции(для лампочки 5 раз щелкнуть выключателем, остальные устройства 5 секунд удерживать кнопку); 3. Дождаться завершения настройки."
    - assert: "1. Устройство подключается, на колонке произносится диалог `Прекрасные новости, нашла устройство, пользуйтесь`.; 2. Подключаемое устройство отображается в пп, доступны все функции(переключатель для лампочки/розетки, информация с датчиков)"
    - do: "**Проверять для лампочки/розетки/кнопки/датчика движения/датчика температуры.**; 1. Запустить дискаверинг из пп.; 2. Ввести подключаемое устройство в режим сопряжения согласно инструкции(для лампочки 5 раз щелкнуть выключателем, остальные устройства 5 секунд удерживать кнопку); 3. Дождаться завершения настройки."
    - assert: "1. Устройство подключается, на колонке произносится диалог `Прекрасные новости, нашла устройство, пользуйтесь`.; 2. В пп отображается страница с добавленным устройством.; 3. Подключаемое устройство отображается в списке устройств в пп, доступны все функции(переключатель для лампочки/розетки, информация с датчиков)"
