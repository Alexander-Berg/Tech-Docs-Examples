feature:  Умный дом - расписания - отображение в карусели расписаний на одно и то же время

specs:
    Умный дом - расписания - отображение в карусели расписаний на одно и то же время:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3100
        - release_Webview
        - release_Smarthome
        - platform_common
        - iot_scenario
        - iot_timetable
    - do: "Preconditions Находимся на списке устройств; ; Тапаем `+` -> Сценарий -> задать любое валидное название -> Сохранить -> Добавляем любое действие на любое устройство УД"
    - do: "Нажимаем `Добавить условие` -> Время срабатывания, выбираем любое время и день недели - ближайшие сутки (например, через 2 часа), сохраняем сценарий; Добавляем ещё несколько расписаний **на то же самое время**"
    - assert: "Расписания отображаются в карусели, те, что добавлены на одно время, отсортированы по алфавиту"
