feature: Тайпинги

import-steps:
    - tests/hermione/suites/messenger/shared-steps/open-messenger.testpalm.steps.yml

specs:

    Проверка отсутствия тайпинга в шапке чата один на один:
        - attach: Открытие чата q
        - do: найти в поиске бота "Автотестер Мессенджеров"
        - do: написать боту любое сообщение
        - do: закрыть по крестику поиск слева
        - assert: в списке чатов слева последнее отправленное сообщение (если была переписка)
        - screenshot: внешний вид [https://jing.yandex-team.ru/files/ismateush/uhura_2019-07-30T16:58:56.jpg]

    Проверка тайпинга в шапке чата один на один:
        - attach: Открытие чата q
        - do: найти в поиске бота "Автотестер Мессенджеров"
        - do: написать боту любое сообщение
        - do: закрыть по крестику поиск слева
        - do: написать боту /typing
        - assert: |
                в шапке чата с ботом под именем бота отображается тайпинг "печатает..."
                в списке чатов слева под именем бота отображается тайпинг "печатает..." (если поиск слева закрыт)
        - screenshot: внешний вид [https://jing.yandex-team.ru/files/ismateush/uhura_2019-07-30T17:13:09.jpg]

    Проверка отсутствия тайпинга в шапке группового чата:
        - attach: Открытие чата q
        - do: найти в поиске или присоединиться к группе "Чат с ботом" https://latest.release.messenger.dev.yandex-team.ru/#/join/40d8056b-7d41-49ba-89cc-f581a972331b
        - assert: |
                в шапке чата с ботом отображается количество участников
                в списке чатов слева последнее отправленное сообщение (если была переписка)
        - screenshot: внешний вид [https://jing.yandex-team.ru/files/ismateush/uhura_2019-07-30T17:08:19.jpg]

    Проверка тайпинга в шапке группового чата:
        - attach: Открытие чата q
        - do: найти в поиске или присоединиться к группе "Чат с ботом" https://latest.release.messenger.dev.yandex-team.ru/#/join/40d8056b-7d41-49ba-89cc-f581a972331b
        - do: написать в чат /typing
        - assert: |
                в шапке чата с ботом под именем бота отображается тайпинг "Автотестер Мессенджеров печатает..."
                в списке чатов слева под именем бота отображается тайпинг "Автотестер Мессенджеров печатает..." (если поиск слева закрыт)
        - screenshot: внешний вид [https://jing.yandex-team.ru/files/ismateush/uhura_2019-07-30T17:13:45.jpg]

