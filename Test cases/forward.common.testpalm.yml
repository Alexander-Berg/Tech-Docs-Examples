feature: Пункт Переслать

specs:

    beforeEach:
        - do: Перейти по ссылке "https://passport.yandex.ru" и авторизоваться.
        - assert: Авторизация прошла успешно.
        - do: В соседней вкладке открыть мессенджер.
        - assert: Открылся список чатов.
        - do: В списке чатов открыть любой приватный/групповой чат, который соответствует описанию из description.
        - assert: Чат открыт.

    Есть пункт для своего сообщения[manual]:
        - automation: MSSNGRFRONT-5024
        - description: |
              В истории чата есть собственное сообщение (если такого сообщения нет - отправить в чат любое сообщение).
        - do: Тапнуть/кликнуть ПКМ по области своего сообщения из description.
        - assert: Контекстное меню появляется.
        - do: В контекстном меню выберите "Переслать".
        - assert: Открывается список чатов для перессылки.
        - do: Тапнуть/кликнуть ЛКМ по любому из появившихся чатов.
        - assert: Над полем ввода появляется плашка с сообщением для пересылки.
        - do: Отправить сообщение.
        - assert: |
              Сообщение отправляется.
              В баллуне с пересланным сообщением появилась запись "Пересланное сообщение".

    Есть пункт для сообщения собеседника[manual]:
        - automation: MSSNGRFRONT-5024
        - description: |
              В истории чата есть сообщение от другого пользователя (если такого сообщения нет - отправить другим пользователем в чат любое сообщение).
        - do: Тапнуть/кликнуть ПКМ по области сообщения собеседника из description.
        - assert: Контекстное меню появляется.
        - do: В контекстном меню выберите "Переслать".
        - assert: Открывается список чатов для перессылки.
        - do: Тапнуть/кликнуть ЛКМ по любому из появившихся чатов.
        - assert: Над полем ввода появляется плашка с сообщением для пересылки.
        - do: Отправить сообщение.
        - assert: |
              Сообщение отправляется.
              В баллуне с пересланным сообщением появилась запись "Пересланное сообщение".

    Можнон отменить пересылку сообщения с помощью нажатия на область[manual]:
        - automation: 
        - description: В истории чата есть собственное сообщение (если такого сообщения нет - отправить в чат любое сообщение).
        - do: Тапнуть/кликнуть ПКМ по области своего сообщения из description.
        - assert: Контекстное меню появляется.
        - do: В контекстном меню выберите "Переслать".
        - assert: Открывается список чатов для перессылки
        - do: Отменить пересылку сообщения, нажав за пределы модального окна(desktop) или нажав на кнопку назад(в левом верхнем углу модального окна)(touch)
        - assert: |
              Закрылось модальное окно
              Отменилась пересылка сообщения

    Можнон отменить пересылку сообщения с помощью клавиши Esc[manual]:
        - automation: 
        - description: |
              В истории чата есть собственное сообщение (если такого сообщения нет - отправить в чат любое сообщение)
              Данный тест-кейс не актуален для мобильных девайсов
        - do: Тапнуть/кликнуть ПКМ по области своего сообщения из description.
        - assert: Контекстное меню появляется.
        - do: В контекстном меню выберите "Переслать".
        - assert: Открывается список чатов для перессылки
        - do: Отменить пересылку сообщения, нажав на клавиатуре на клавишу Esc
        - assert: |
              Закрылось модальное окно
              Отменилась пересылка сообщения

