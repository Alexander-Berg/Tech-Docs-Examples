feature: Кандидаты
type: Дубликаты. Сравнение

specs:
  beforeEach:
    - do: открыть страницу /candidates/duplicates/<id_дубликата>/
    - screenshot: открылась страница 'Объединение дубликатов профилей' [https://jing.yandex-team.ru/files/grikyan91/Objedinenie_kandidatov__Femida_2019-08-15_15-26-40.png]
  Объединение дубликатов [manual]:
    - automation: FEMIDA-4975
    - do: выбрать фильтр 'Только отличия'
    - screenshot: отобразились только те поля, которыми профили отличаются [https://jing.yandex-team.ru/files/grikyan91/Objedinenie_kandidatov__Femida_2019-08-15_15-28-00.png]
    - do: отметить данные, которые хочется увидеть у объединенного профиля
    - do: клик на 'Объединить'
    - screenshot: появился попап для подтверждения действия [https://jing.yandex-team.ru/files/grikyan91/Objedinenie_kandidatov__Femida_2019-08-15_15-30-57.png]
    - do: подтвердить объединение
    - assert: |
        произошел редирект на страницу /candidates/<id_кандидата>/
        у кандидата указаны значения, выбранные ранее при объединении профилей
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/rkkyurtsiyutsya_est_hesthjesrh_rs__Femida_2019-08-15_15-34-08.png]
  Отметить как не дубликат [manual]:
    - automation: FEMIDA-4975
    - do: клик на кнопку 'Не дубликат'
    - assert: произошел редирект на страницу /candidates/duplicates/
    - do: сделать активным фильтр 'Закрытые'
    - assert: дубликат находится на вкладке 'Закрытые' в статусе 'Закрыт'

tags:
  - reviewed

priority: normal

browsers:
  - yandex-browser-desktop
  - firefox-desktop
  - safari-desktop
