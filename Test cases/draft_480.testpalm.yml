feature:  midiZigbee. Управление/отображение данных устройств в пп

specs:
    midiZigbee. Управление/отображение данных устройств в пп:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4201
        - release_Smarthome
        - smarthome_regress
        - surface_midi
    - do: "Description Проверяет, что можно управлять устройствами через пп."
    - do: "Preconditions Подключены все устройства из комплекта."
    - do: "Изменить состояние розетки."
    - assert: "Включается/выключается розетка."
    - do: "Посмотреть состояния/данные датчиков."
    - assert: "Есть данные от всех датчиков.; Для датчика температуры отображаются параметры температуры, влажности, давление.; Для датчика движения отображаются зарегистрированные срабатывания на движение и значения освещенности."
    - do: "Проверить работу кнопки.; 1. Выполнить одно нажатие.; 2. Выполнить двойное нажатие.; 3. Выполнить долгое нажатие."
    - assert: "В пп отображаются данные о всех событиях с кнопки."
