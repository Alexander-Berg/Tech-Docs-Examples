feature: Удаление команды

specs:
  beforeEach:
    - do: зайти под админом в карточку команды по ссылке /portal/admin/groups/<номер команды>
    - assert: карточка команды отображается
  Команда удаляется:
    - do: нажать на кнопку "..."
    - screenshot: отображается выподающее меню [menu]
    - do: нажать на кнопку "Удалить" в выпадающем меню
    - assert: отображается форма с предложением удалить или отменить
    - screenshot: внешний вид формы [form]
    - do: нажать на кнопку "Удалить"
    - assert: отображается сообщение “Команда <название команды> удалена”
    - screenshot: внешний вид сообщения [notification]
    - do: нажать на Крестик
    - assert: выполнился переход в корень команд /portal/admin/groups
    - screenshot: внешний вид списка команд, удаленной команды нет [commands]
  Отмена удаления команды:
    - do: нажать на кнопку "..."
    - do: нажать на кнопку "Удалить" в выпадающем меню
    - do: дождаться появления формы
    - do: нажать на кнопку "Отменить"
    - assert: переход не выполняется, остаемся на странице /portal/admin/groups/<номер команды>
    - screenshot: внешний вид списка команд и карточки команды, все элементы отображаются правильно, попапа нет [commands]

