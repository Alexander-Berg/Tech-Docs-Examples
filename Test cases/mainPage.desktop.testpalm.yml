feature: Главная страница Яндекса

description: Главная страница Яндекса позволяет просматривать главные новости и переходить в сервис Новости и Спорт.

specs:
  позволяет просматривать новости от избранных источников [manual]:
    - tags:
      - smoke_zen
    - reasonNotToAuto:
      - Проверки бэкенда должны проходить вручную, так как это проверка корректности данных
    - do: открыть главную страницу Яндекса https://ya.cc/t/r3rB0MnV35qqMP
    - do: авторизоваться аккаунтом olgabuzovatest / qT7-RWf-WPD-wim
    - do: перейти по ссылке https://yandex.ru/news#settings и ввести в поисковой строке ТАСС
    - assert: |
        отображается саджест одноименных источников,
        внешний вид - https://jing.yandex-team.ru/files/kossakovskaya/2021-12-14_14-47-19.png
    - do: добавить все источники ТАСС в избранные (нажать на звездочку). Если все источники уже добавлены в избранное (звездочка справа от источника закрашена в желтый - пропустите шаг и приступайте к следующему шагу)
    - do: закрыть попап настроек избранного и вернуться на главную страницу https://yandex.ru/
    - assert: |
        в блоке "Сейчас в СМИ в России" содержатся новости от избранных источников (возле иконки источника должен отображаться желтый кружочек),
        внешний вид - https://jing.yandex-team.ru/files/kossakovskaya/2021-12-10_15-33-22.png
    - do: кликнуть на наименование любой новости от избранного источника
    - assert: |
        открылся сюжет на сервисе Яндекс.Новости,
        источник сюжета совпадает,
        около источника также отображается желтый кружочек избранного,
        внешний вид - https://jing.yandex-team.ru/files/kossakovskaya/2021-12-10_15-39-21.png
    - do: вернуться назад на главную страницу любым способом и в блоке "Сейчас в СМИ в России" переключиться на таб "Интересное"
    - assert: в блоке "Сейчас в СМИ в России" в табике "Интересное" содержатся новости от избранных источников (должен быть хотя бы один избранный источник)
    - do: кликнуть на наименование любой новости от избранного источника
    - assert: |
        открылся сюжет на сервисе Яндекс.Новости,
        источник сюжета совпадает,
        около источника также отображается желтый кружочек избранного

  позволяет открывать новостные сюжеты из блока "Сейчас в СМИ в России" [manual]:
    - tags:
      - smoke_zen
    - reasonNotToAuto:
      - Проверки бэкенда должны проходить вручную, так как это проверка корректности данных
    - do: открыть главную страницу Яндекса https://ya.cc/t/r3rB0MnV35qqMP
    - assert: |
        в блоке "Сейчас в СМИ в России" в табике "Главное" содержится 5 сюжетов,
        каждый сюжет содержит иконку издания, наименование сюжета,
        обратите внимание! иногда иконка издания может не приходить, в таком случае должна отображаться заглушка (заводите баг, только если нет ни одной иконки издания и отображаются только заглушки),
        внешний вид заглушки иконки издательства - https://jing.yandex-team.ru/files/kossakovskaya/2022-01-11_17-00-01.png
    - do: кликнуть на первый сюжет (если это сюжет спортивной тематики, кликните на следующий НЕ спортивный сюжет)
    - assert: |
        открылся сюжет на сервисе Яндекс.Новости,
        источник и наименования сюжета совпадают
    - do: вернутся на главную страницу и кликнуть на второй сюжет
    - assert: |
        открылся сюжет на сервисе Яндекс.Новости,
        источник и наименования сюжета совпадают,
    - do: прокликать все 5 сюжетов в блоке "Главное"
    - assert: |
        все ссылки открывают сюжет на сервисе Яндекс.Новости,
        все источники и наименования сюжетов совпадают
    - do: вернуться на главную страницу и перейти на региональный табик в блоке "Сейчас в СМИ в России"
    - assert: |
        в блоке "Сейчас в СМИ в России" в региональном табе содержится 5 сюжетов,
        каждый сюжет содержит иконку издания, наименование сюжета
    - do: кликнуть на первый сюжет
    - assert: |
        открылся сюжет на сервисе Яндекс.Новости,
        источник и наименования сюжета совпадают
    - do: прокликать все 5 сюжетов в региональном табе
    - assert: |
        все ссылки открывают сюжет на сервисе Яндекс.Новости,
        все источники и наименования сюжетов совпадают

  позволяет открывать спортивные сюжеты из блока "Сейчас в СМИ в России" [manual]:
    - reasonNotToAuto:
      - Проверки бэкенда должны проходить вручную, так как это проверка корректности данных
    - do: открыть главную страницу Яндекса https://ya.cc/t/r3rB0MnV35qqMP
    - do: авторизоваться аккаунтом alexanderovechkintest / Sx4-N3A-4M8-JZu
    - do: в блоке "Сейчас в СМИ в России" перейти на табик "Спорт" (если такого табика нет, нужно его включить в настройках - https://jing.yandex-team.ru/files/kossakovskaya/2021-12-10_17-09-26.png)
    - assert: |
        в блоке "Сейчас в СМИ в России" в табике "Спорт" содержится 5 сюжетов,
        каждый сюжет содержит иконку издания, наименование сюжета,
        все новости в блоке спортивные,
        обратите внимание! иногда иконка издания может не приходить, в таком случае должна отображаться заглушка (заводите баг, только если нет ни одной иконки издания и отображаются только заглушки),
        внешний вид заглушки иконки издательства - https://jing.yandex-team.ru/files/kossakovskaya/2022-01-11_17-00-01.png
    - do: кликнуть на первый сюжет
    - assert: |
        открылся сюжет на сервисе Яндекс.Спорт,
        источник и наименования сюжета совпадают (в редких случаях они могут различаться, если различаются все - это баг, если 1 - это ок)
    - do: вернуться на главную страницу любым способом
    - assert: |
        открылась главная страница,
        выделен табик "Спорт" в блоке "Сейчас в СМИ в России"
    - do: кликнуть на второй сюжет
    - assert: |
        открылся сюжет на сервисе Яндекс.Спорт,
        источник и наименования сюжета совпадают (в редких случаях они могут различаться, если различаются все - это баг, если 1 - это ок)
    - do: прокликать все 5 сюжетов в спортивном табе
    - assert: |
        все ссылки открывают сюжет на сервисе Яндекс.Спорт,
        все источники и наименования сюжетов совпадают (в редких случаях они могут различаться, если различаются все - это баг, если 1 - это ок)

