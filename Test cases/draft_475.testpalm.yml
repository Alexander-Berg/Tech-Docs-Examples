feature:  Стереопара - можно стереопарить тандем

specs:
    Стереопара - можно стереопарить тандем:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4184
        - release_Webview
        - platform_searchapp
        - surface_station
        - surface_midi
        - platform_common
        - webview_regress
    - do: "Preconditions Есть две колонки одинакового типа (Станция - Станция, Лайт - Лайт, И так далее) ; Есть модуль без тандема"
    - do: "Соединить одну из одинаковых колонок с модулем в Тандем"
    - assert: "В настройках Модуля отображается выбранная станция в Тандеме"
    - do: "Перейти в настройки станции (без тандема); Выбрать `Создать стереопару`; В сторе нажать `Хочу!`; Выбрать как будут стоять колонки ; Нажать `Далее`; "
    - assert: "Появляется окно-предупреждение о том, что колонка с тандемом станет главной: ; ; <img src=`https://jing.yandex-team.ru/files/akolesava/87046dc1-b5e7-4074-9bb7-8a3f98590cbb.png` alt=`Скриншот` width=`300`/>"
    - do: "Нажать `Отмена` "
    - assert: "Возвращаемся на экран `Как будут стоять колонки`"
    - do: "Нажать `Дальше`"
    - assert: "Снова видим модалку из п.2; "
    - do: "Нажимаем `Понятно`; ; "
    - assert: "Отображается анимация создания стереопары; Создается стереопара"
    - do: "Сделать запрос в колонку `Включи музыку`"
    - assert: "Реагирует на запрос **тандемная** колонка (которая стала главной в стереопаре)"
