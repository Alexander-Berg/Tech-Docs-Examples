feature: check-button

description: Блок check-button (чекбаттон) используется для создания независимого переключателя в виде кнопки. Применяется для управления параметром с двумя состояниями включено/выключено, по аналогии с обычным чекбоксом, или для выбора нескольких вариантов из списка — группа чекбаттонов.

specs:
  Проверить корректность верстки примеров:
    - do: Откройте ссылку на пример.
    - assert: Верстка примера отображается корректно.

  Проверить корректность работы примера №1(Theme):
    - do: Навести курсор на кнопку с темой normal, pseudo и убрать курсор с кнопки.
    - assert: При наведении курсора рамка кнопок темнеет, а если убрать курсор кнопка возвращается в исходное состояние?
    - do: Навести курсор на кнопку с темой clear и убрать курсор с кнопки.
    - assert: При наведении курсора текст кнопки темнеет, а если убрать курсор кнопка возвращается в исходное состояние?

    - do: Проверить действие по кнопке с типом check при помощи мыши.
    - assert: При нажатии на кнопку с темой normal и типом check кнопка переходит в нажатое состояние, а если еще раз нажать на кнопку, то она опять возвращается в ненажатое состояние?
    - assert: При нажатии на кнопку с темой pseudo и типом check кнопка переходит в нажатое состояние, а если еще раз нажать на кнопку, то она опять возвращается в ненажатое состояние?
    - assert: При нажатии на кнопку с темой clear и типом check кнопка переходит в нажатое состояние, а если еще раз нажать на кнопку, то она опять возвращается в ненажатое состояние?

    - do: Проверить действие по кнопке с типом check при помощи клавиатуры.
    - assert: Перевести фокус при помощи клавиатуры на кнопку с темой normal и типом check, при нажатии клавиши space кнопка переходит в нажатое состояние, а если еще раз нажать на кнопку, то она опять возвращается в ненажатое состояние?
    - assert: Перевести фокус при помощи клавиатуры на кнопку с темой pseudo и типом check, при нажатии клавиши space кнопка переходит в нажатое состояние, а если еще раз нажать на кнопку, то она опять возвращается в ненажатое состояние?
    - assert: Перевести фокус при помощи клавиатуры на кнопку с темой clear и типом check, при нажатии клавиши space кнопка переходит в нажатое состояние, а если еще раз нажать на кнопку, то она опять возвращается в ненажатое состояние?

    - do: Проверить действие по кнопкам в состоянии disabled. Для того что бы перевести кнопки в состояние disabled нажмите кнопку toggle disabled.
    - assert: В состоянии disabled кнопки не переходят в состояние focused, по нажатию на клавишу tab не появляется желтая рамка?
    - assert: Нажатые кнопки в состоянии disabled чуть темнее не нажатых кнопок?
    - assert: Кнопки в состоянии disabled не нажимаются?

    - do: По клавиши tab кнопки с темой normal переходят в состояние focused.
    - assert: По нажатию клавиши tab у кнопки с темой normal появляется желтая рамка?
    - assert: При повторном нажатии на клавишу tab фокус перемещается на другую кнопку, жёлтая рамка исчезает?

    - do: По клавиши tab кнопки с темой pseudo переходят в состояние focused.
    - assert: По нажатию клавиши tab у кнопки с темой pseudo появляется желтая рамка?
    - assert: При повторном нажатии на клавишу tab фокус перемещается на другую кнопку, жёлтая рамка исчезает?

    - do: По клавиши tab кнопки с темой clear переходят в состояние focused.
    - assert: По нажатию клавиши tab у кнопки с темой clear появляется желтая рамка?
    - assert: При повторном нажатии на клавишу tab фокус перемещается на другую кнопку, жёлтая рамка исчезает?

  Проверить корректность работы примера №2(Size + baseline alignment):
    - do: Проверить внешний вид блока кнопок.
    - assert: Блок состоит из четырех групп кнопок разного размера в каждой группе по пять кнопок?
    - assert: Текст вне кнопок и внутри, иконки внутри кнопок выравнены по одной линии?

