feature: Изменение управляющих сервисами

specs:
  beforeEach:
    - do: Залогиниться под пользователем robot-internal-003
    - do: открыть страницу сервиса "управляющие" (/services/automanager/)
    - do: нажать на иконку карандаша рядом со списком управляющих

  Положительные:
    1. Добавление управляющего:
      - screenshot: попап с меню изменения управляющими [service-managers-popup]
      - do: в поле "добавить сотрудника" ввести "user3371"
      - do: выбрать "user3371" в саджесте
      - do: нажать кнопку "сохранить"
      - assert: |
          попап скрылся,
          в списке управляющих появился пользователь user3371

    2. Удаление управляющего:
      - do: рядом с пользователем robot-internal-002 нажать на значок корзины
      - do: нажать кнопку "сохранить"
      - assert: |
          попап скрылся,
          в списке управляющих нет пользователя robot-internal-002

