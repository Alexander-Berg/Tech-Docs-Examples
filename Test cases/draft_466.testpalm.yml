feature:  Умный дом - скрываем «Скоро сработают», если нет запусков

specs:
    Умный дом - скрываем «Скоро сработают», если нет запусков:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4107
        - release_Webview
        - platform_common
        - webview_regress
        - iot_scenario
    - do: "Preconditions На аккаунте есть сценарии и есть ближайшие запуски"
    - do: "Открыть экран сценариев"
    - assert: "Есть какой-либо ближайший запуск (или расписание); ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202021-12-10%20%D0%B2%2017.50.59.448d5e2.png` alt=`Скриншот` width=`300`/>"
    - do: "Отменить все запуски; Закрыть блок `Скоро сработают`"
    - assert: "Блок со `Скоро сработают` скрывается, подскролливаясь вверх ; ; "
