feature:  Настройки - отвязать Станцию

specs:
    Настройки - отвязать Станцию:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/449
        - release_Webview
        - surface_station
        - platform_common
        - iot_connection
    - do: "Description Возможно отвязать станцию от устройства; ; По завершению кейса придётся настроить Станцию заново.; Инструкция: https://testpalm.yandex-team.ru/testcase/alice-433"
    - do: "Перейти на вкладку Станции в списке устройств, отвязать устройство"
    - assert: "Изменений на станции не происходит, реагирует на команды так же"
    - do: "Отключить Станцию от сети, подождать 15 секунд, включить заново."
    - assert: "Загружается стартовый экран"
    - do: "Задать любой запрос"
    - assert: "Алиса сообщает “кажется вы разлогинились или отвязали устройство”, предлагает перенастроиться; Красное LED-свечение"
