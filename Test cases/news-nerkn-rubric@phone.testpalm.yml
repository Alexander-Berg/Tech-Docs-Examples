feature: Неркн рубрика Яндекс.Новостей

description: test-id=227119. Неркн рубрики - Культура (culturenews), Технологии (hightechnews - соответствует ркн computers), Наука (sciencenews), Авто (autonews). Полный список всех рубрик и подрубрик https://st.yandex-team.ru/NEWREL-967.

specs:
  открывается из рубрикатора[manual]:
    - automation: NERPADUTY-54
    - do: открыть главную страницу Новостей
    - do: перейти в неркн рубрику (например, Культура)
    - assert: |
        в той же вкладке открывается рубрика Культура,
        урл вида https://yandex.ru/culturenews,
        рубрика выделена в рубрикаторе
    - do: проверить ссылки других неркн рубрик
    - assert: ссылки соответствуют указанным в description
    - do: проскроллить ленту некрн рубрики
    - assert: сюжеты соответствуют тематике рубрики, лента содержит рекламу
    - do: перейти в ркн рубрику (например, Происшествия)
    - assert: |
        в той же вкладке открывается рубрика Происшествия,
        урл вида https://yandex.ru/news/rubric/incident,
        рубрика выделена в рубрикаторе
    - do: вернуться в неркн рубрику, перейти в рубрику Спорт
    - assert: в новой вкладке происходит переход на Яндекс.Спорт

  содержит подрубрику[manual]:
    - automation: NERPADUTY-54s
    - do: перейти в люубю неркн подрубрику (например, по ссылке yandex.ru/hightechnews/rubric/internet)
    - assert: открылась подрубрика Интернет, в рубрикаторе выделена рубрика Технологии
    - do: проскроллить ленту неркн подрубрики
    - assert: сюжеты соответстуют тематике подрубрики, лента содержит рекламу
    - do: перейти в ркн рубрику (например, Интересное)
    - assert: в той же вкладке открывается рубрика Интересное
    - do: вернуться на страницу неркн подрубрики
    - do: перейти в неркн рубрику (например Наука)
    - assert: в той же вкладке открывается рубрика Наука
    - do: вернуться на страницу неркн подрубрики, перейти в рубрику Спорт
    - assert: в новой вкладке происходит переход на Яндекс.Спорт

  позволяет перейти в сюжет:
    из рубрики[manual]:
      - automation: NERPADUTY-54
      - do: перейти в неркн рубрику (например, Культура)
      - do: перейти в любой сюжет рубрики
      - assert: открывается соответствующий сюжет, ссылка вида https://yandex.ru/culturenews/story..
      - do: поскроллить раскрытую ленту сюжетов
      - assert: |
          лента содержит сюжеты из разных неркн рубрик (autonews, travelnews и т.д.),
          урл меняется при скролле, соответствует текущему сюжету во вьюпорте
      - do: перейти в любую ркн рубрику
      - assert: в той же вкладке открылась соответствующая ркн рубрика
    из подрубрики[manual]:
      - automation: NERPADUTY-54
      - tags: backend_news
      - do: перейти в неркн подрубрику (например, https://news.stable.priemka.yandex.ru/culturenews/rubric/movies)
      - assert: открывается рубрика Кино, в рубрикаторе выделена Культура
      - do: перейти в любой сюжет подрубрики
      - assert: открывается соответствующий сюжет, ссылка вида https://yandex.ru/culturenews/story..
      - do: поскроллить раскрытую ленту сюжетов
      - assert: |
          лента содержит сюжеты из разных неркн рубрик (autonews, travelnews и т.д.),
          урл меняется при скролле, соответствует текущему сюжету во вьюпорте
      - do: перейти в любую ркн рубрику
      - assert: в той же вкладке открылась соответствующая ркн рубрика

  обрабатывает фолбеки[manual]:
    - automation: NERPADUTY-54
    - do: скопировать ссылку любой неркн рубрики (например, https://yandex.ru/autonews), открыть ее на десктопе
    - assert: сработал редирект на соответствующую ркн рубрику (например, https://yandex.ru/news/rubric/auto)
    - do: открыть скопированную ссылку на таче, дописать ?no_turbo=1
    - assert: неркн рубрика открылась в верстке нерпы
    - do: перейти в любой сюжет рубрики
    - assert: открывается соответствующий сюжет, ссылка вида https://yandex.ru/autonews/story..
    - do: скопировать ссылку любой неркн подрубрики (например, yandex.ru/hightechnews/rubric/internet), открыть ее на десктопе
    - assert: сработал редирект на соответствующую ркн подрубрику (например, https://yandex.ru/news/rubric/internet)
    - do: открыть скопированную ссылку на таче, дописать ?no_turbo=1
    - assert: неркн подрубрика открылась в верстке нерпы
    - do: перейти в любой сюжет подрубрики
    - assert: открывается соответствующий сюжет, ссылка вида https://yandex.ru/hightechnews/story..

