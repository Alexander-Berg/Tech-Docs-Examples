feature: Спец.размещение

specs:
  Проверка ссылок и счетчиков:
    - do: получить выдачу по запросу 'кредит наличиными'(альтернативный запрос 'кредит наличиными тинькофф', 'втб кредит', 'купить окна пвх')
    - screenshot: на экране реклама в верхней и/или нижней части поисковой выдачи (внешний вид и запрос могут незначительно отличаться, например не будет звезд) [adapters/adapter-adv/direct-list-68-{{PLATFORM}} >> plain]
    - tags: smart_tv
    - do: кликнуть на ссылку в заголовке первой рекламы
    - assert: в новой вкладке открылся сайт рекламодателя
    - tech: проверить yabs счётчик ссылки в тайтле (yabs.yandex.ru/counter смотреть в network)
    - do: кликнуть на ссылку в гринурле первой рекламы
    - assert: в новой вкладке открылся сайт рекламодателя
    - tech: проверить yabs счётчик ссылки в гринурле (yabs.yandex.ru/counter смотреть в network)
    - do: кликнуть на первый сайтлинк в первой рекламе
    - assert: в новой вкладке открылся сайт рекламодателя и соответствующий раздел сайта, как в сайтлинке (если открылся общий раздел, то попробовать переход по-другому сайтлинку или выполнить альтернативный запрос)
    - tech: проверить yabs счётчик ссылки в первом сайтлинке (yabs.yandex.ru/counter смотреть в network)
    - do: кликнуть на ссылку 'Контактная информация'
    - assert: в новой вкладке открылась ссылка с контактной информацией об организации, указан телефон, время работы и т.д.(если открылась карта, то баннер о том, что браузер устарел - не баг)
    - tech: проверить yabs счётчик ссылки "Контактная информация" (yabs.yandex.ru/counter смотреть в network)
  Показ при опечатке:
    - do: получить выдачу по запросу 'оккна пвх'
    - assert: |
        опечатка исправлена,
        реклама присутствует на поисковой выдаче
  Проверка блока с информацией про отели:
    - params:
        foreverdata: '773523505'
    - do: получить выдачу по запросу 'foreverdata'
    - screenshot: пример внешнего вида рекламного сниппета с отелем [plain]
    - assert: в нижней части первой рекламы содержится информация об отеле (рейтинг и количество звезд)

