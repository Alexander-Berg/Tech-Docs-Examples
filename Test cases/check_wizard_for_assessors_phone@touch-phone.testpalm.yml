feature: Асессоры

specs:
  # Колдунщик, который показывается по запросу 'авиабилеты'
  Поиск авиабилетов на ближайшие выходные [manual]:
    - automation: SERPTEST-549
    - v-team: KotTeam
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: осуществить поиск авиабилетов
    - assert: в результатах поиска есть колдунщик авиабилетов или путешествий
    - do: с помощью данного колдунщика найти авиабилеты на ближайшие выходные в другой город и обратно
    - assert: пользовательский сценарий выполнен успешно

  # Например, колдунщик, который показывется по запросу 'авиабилеты из Санкт-Петербурга в Москву'
  Поиск дешевых авиабилетов, без пересадок [manual]:
    - automation: SERPTEST-549
    - v-team: KotTeam
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: осуществить поиск авиабилетов из своего родного города в Москву
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/warlock_airbilet_big_phone.png]
    - assert: в результатах поиска есть колдунщик авиабилетов с предложенными билетами
    - do: с помощью данного колдунщика подобрать самые дешевые билеты
    - assert: пользовательский сценарий выполнен успешно
    - do: с помощью данного колдунщика подобрать авиабилеты без пересадок
    - assert: пользовательский сценарий выполнен успешно

  # Колдунщик Расписаний
  Поиск билетов на поезд на ближайшие выходные [manual]:
    - automation: SERPTEST-549
    - v-team: KotTeam
    - do: осуществить поиск по запросу "расписание поездов"
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/warlock_raspis_phone.png]
    - assert: в результатах поиска есть колдунщик путешествий
    - do: с помощью данного колдунщика найти билеты на поезд на ближайшие выходные в другой город, а потом найти билеты обратно на любое число
    - assert: пользовательский сценарий выполнен успешно

  # Колдунщик Организации
  Поиск популярного кафе [manual]:
    - automation: SERPTEST-549
    - v-team: VanillaGeo
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: осуществить поиск популярного кафе в своем или ближайшем крупном городе
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/warlock_caffe_phone.png]
    - assert: в результатах поиска есть колдунщик организации
    - do: с помощью данного колдунщика позвонить в данное кафе
    - assert: пользовательский сценарий выполнен успешно
    - do: с помощью данного колдунщика построить маршрут на машине от своего местоположения до данного кафе
    - assert: пользовательский сценарий выполнен успешно
    - do: с помощью данного колдунщика перейти на сайт данного кафе
    - assert: пользовательский сценарий выполнен успешно

  # Колдунщик топонимов (только для улиц)
  Поиск пробок на улице [manual]:
    - params:
        rearr: EntitySearch_off=1
    - automation: SERPTEST-549
    - tlds: all
    - v-team: VanillaGeo
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: осуществить поиск пробок на любой большой улице (пример запроса - 'пробки уральская улица')
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/spv/uhura_2020-06-16T12:20:52.472747.jpg]
    - assert: в результатах поиска есть колдунщик топонимов с превью карты, на карте обозначены пробки
    - assert: пользовательский сценарий выполнен успешно

  # Едадил
  Поиск акций в продуктовом магазине [manual]:
    - tlds: ru
    - automation: SERPTEST-549
    - v-team: VanillaGeo
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: осуществить поиск популярного продуктового сетевого магазина (список сетей можно посмотреть на edadeal.ru)
    - assert: в результатах поиска есть колдунщик организаций с шоукейсом едадила [https://jing.yandex-team.ru/files/murza/warlock_edadile_on_phone.png]
    - do: с помощью данного колуднщика нажать на картинку любой группы акций
    - assert: |
        открылась страница со списком выбранных акций сайта https://edadeal.ru
        пользовательский сценарий выполнен успешно

  # Запрос геолокации гугл стайл - разрешить определение местоположения
  Поиск кафе, разрешая определение местоположения [manual]:
    - automation: SERPTEST-549
    - v-team: VanillaGeo
    - tags: smoke
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: в настройках устройства дать разрешение на определение местоположения
    - do: очистить все куки браузера (Инструкция https://yandex.ru/support/common/browsers-settings/browsers-cookies.html)
    - do: выставить настройку геолокации в браузере ‘спрашивать разрешение на доступ' (Инструкция https://yandex.ru/support/common/browsers-settings/geolocation.html)
    - do: перезапустить браузер
    - do: осуществить поиск кафе
    - screenshot: появился запрос на определение местоположения [https://jing.yandex-team.ru/files/murza/IMG_7001.PNG]
    - assert: |
        на странице выдачи результатов появился колдунщик сети организаций
        отобразились кафе в выбранном городе
    - do: разрешить определение местоположения
    - assert: |
        страница перезагрузилась целиком, список кафе показан для города, в которм находится пользователь
        пользовательский сценарий выполнен успешно

  # Запрос геолокации гугл стайл - запретить определение местоположения
  Поиск кафе, запрещая определение местоположения [manual]:
    - browsers:
        notFor:
          - searchapp-phone-group
    - automation: SERPTEST-549
    - v-team: VanillaGeo
    - tags: smoke
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: очистить все куки браузера (Инструкция https://yandex.ru/support/common/browsers-settings/browsers-cookies.html)
    - do: выставить настройку геолокации в браузере ‘спрашивать разрешение на доступ' (Инструкция https://yandex.ru/support/common/browsers-settings/geolocation.html)
    - do: перезапустить браузер
    - do: осуществить поиск кафе
    - screenshot: появился запрос на определение местоположения [https://jing.yandex-team.ru/files/murza/IMG_7001.PNG]
    - assert: |
        на странице выдачи результатов появился колдунщик сети организаций
        отобразились кафе в выбранном городе
    - do: запретить определение местоположения
    - assert: |
        страница не перезагрузилась
        пользовательский сценарий выполнен успешно

  # Фильтры в сайдблоке
  Поиск итальянского ресторана [manual]:
    - automation: SERPTEST-549
    - v-team: VanillaGeo
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: получить выдачу по запросу 'ресторан'
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/restoran_filter_phone.png]
    - assert: в результатах поиска есть колдунщик организаций
    - do: в колдунщике прокрутить фильтры до конца влево и нажать на ссылку "Все фильтры"
    - do: с помощью фильтров в данном колдунщике найти ресторан с банкетным залом, итальянской кухней, высокими ценами
    - assert: пользовательский сценарий выполнен успешно

  # Фильтры под картой
  Поиск ресторана по определенному критерию [manual]:
    - automation: SERPTEST-549
    - v-team: VanillaGeo
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: осуществить поиск ресторана
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/restorant_phone.png]
    - assert: в результатах поиска есть колдунщик организаций
    - do: сделать фильтрацию ресторанов с помощью ктопок-фильтров
    - assert: пользовательский сценарий выполнен успешно

  # Колдунщик Музыки
  Слушать песни на серпе [manual]:
    - automation: SERPTEST-549
    - tlds: all
    - tags: ['oo_music']
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: осуществить поиск музыки любимой группы+песни (например, 'little big песни')
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/warlock_music_phone.png]
    - assert: в результатах поиска есть колдунщик музыки (если нет попробовать поискать другую группу)
    - do: с помощью данного колдунщика начать прослушивать две самые короткие песни в любом порядке
    - assert: пользовательский сценарий выполнен успешно
    - v-team: OO

  # Объектный ответ - певец
  Поиск даты рождения любимого певца/певицы [manual]:
    - automation: SERPTEST-549
    - tlds: all
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: осуществить поиск любимого певца/певицы
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/oo_musicant_phone.png]
    - assert: в результатах поиска есть карточка объектного ответа
    - do: с помощью карточки объектного ответа посмотреть основные факты из биографии выбранного певца
    - assert: пользовательский сценарий выполнен успешно
    - v-team: OO

  # Объектный ответ - афиша
  Купить билеты в кино на новый фильм [manual]:
    - automation: SERPTEST-549
    - tlds: ru
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: осуществить поиск нового фильма, который идет в кино
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/oo_cinema_phone.png]
    - assert: в результатах поиска есть карточка объектного ответа [https://jing.yandex-team.ru/files/murza/oo_card_world_phone.png]
    - do: с помощью карточки объектного ответа перейти на сервис покупки билетов
    - assert: пользовательский сценарий выполнен успешно
    - v-team: OO

  # Объектный ответ - сериал
  Поиск любимого сезона в любимом сериале [manual]:
    - automation: SERPTEST-549
    - tlds: all
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: осуществить поиск любимого сериала
    - assert: в результатах поиска есть карточка объектного ответа (если нет попробовать поискать другой)
    - do: с помощью карточки объектного ответа посмотрите трейлер выбранного сериала (если трейлера нет, то попробуйте другой запрос)
    - assert: пользовательский сценарий выполнен успешно
    - v-team: OO

  # Объектный ответ - поиск сериала
  Поиск любимого сериала [manual]:
    - automation: SERPTEST-549
    - tlds: all
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: получить выдачу по запросу "сериал"
    - assert: в результатах поиска есть карусель сериалов (может быть не на первой позиции - это не баг)
    - do: с помощью данной карусели выбрать любимый жанр
    - assert: открылась новая выдача в соответствии с выбранным жанром
    - do: клинуть на любой сериал
    - assert: |
        произошел перезапрос
        открылся выбранный сериал
        карусель на месте
    - do: просмотрите информацию о сюжете сериала, актерах. Попробуйте перейти по ссылкам с именами актеров, посмотрите рейтинг сериала, отзывы, а также в табе "Смотрите также" покликать на разные сериалы.
    - assert: пользовательский сценарий выполнен успешно
    - v-team: OO

  # Объектный ответ - карусель фильмов
  Поиск лучшего фильма любимого жанра [manual]:
    - automation: SERPTEST-549
    - tlds: all
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: получить выдачу по запросу 'фильмы 2018'
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/oo_best_cinema_phone.png]
    - assert: в результатах поиска есть карусель фильмов
    - do: с помощью данной карусели найти лучший фильм любимого жанра
    - assert: пользовательский сценарий выполнен успешно
    - v-team: OO

  # Объектный ответ - трейлер к фильму
  Поиск информации о новом фильме [manual]:
    - automation: SERPTEST-549
    - tlds: all
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: представьте, что вы решили сходить на новый фильми хотите почитать о нем информацию. Получите выдачу по запросу нового фильма
    - assert: в результатах поиска есть карточка объектного ответа (если нет попробуйте другой запрос)
    - do: посмотрите на информацию о фильме, посмотрите трейлер (может не быть - это не баг), почитайте информацию о снимающихся в нем актерах, а также о предлагаемых похожих фильмах (если есть)
    - assert: пользовательский сценарий выполнен успешно
    - v-team: OO

  # Объектный ответ - информация о стране
  Поиск информации о стране [manual]:
    - automation: SERPTEST-549
    - tlds: all
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: получите выдачу о любой интересующей вас стране
    - assert: на выдаче есть карточка ОО
    - do: просмотрите основную информацию о стране, положение на карте мира, изучите фото и видео
    - assert: |
             в колдунщике находятся картинки, при клике на фото октрывается просмотрщик
             в ОО содержится информация о стране, на карте указано правильное местоположение
    - do: посмотрите достопримечательности страны в списке ОО, а также другие страны, предлагаемые в списке "Смотрите также"
    - assert: при клике в достопримечательность открывается новая выдача с каруселью достопремечательностей
    - v-team: OO

  # Объектный ответ - информация о футбольной команде
  Поиск информации о любимой футбольной команде [manual]:
    - automation: SERPTEST-549
    - tlds: all
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: получите выдачу о любой интересующей вас футбольной команде
    - assert: на выдаче есть карточка ОО, если нет, то попробуйте другой запрос
    - screenshot: примерный вид карточки ОО [https://jing.yandex-team.ru/files/eksamoylova/real_madrid__Yandeks_nashlos_6mlnrezultatov_2021-08-30_10-27-43.png]
    - do: просмотрите основную информацию о команде, а также другие команды, предлагаемые в списке Смотрите также, просмотрите статистику, счет и ход матча
    - assert: пользовательский сценарий выполнен успешно
    - v-team: OO

  # Саджест - погода
  Поиск погоды в своем или ближайшем крупном городе [manual]:
    - automation: SERPTEST-549
    - v-team: Weather
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: получить выдачу по любому запросу
    - assert: получена выдача по заданному запросу
    - do: очистить поисковую стрелку
    - assert: поисковая стрелка очищена
    - do: ввести в поисковую стрелку запрос о погоде в своем или ближайшем крупном городе
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/sadchest_weather_phone.png]
    - do: выбрать нужный вариант и нажать кнопку "найти"
    - assert: |
        в саджесте появился прогноз погоды
        пользовательский сценарий выполнен успешноы

