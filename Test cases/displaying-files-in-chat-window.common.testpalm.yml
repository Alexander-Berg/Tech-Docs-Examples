feature: Отображение всех типов файлов в окне чата

specs:

    Полученный файл формата file_archive корректно отображается в окне чата[manual]:
        - automation:
        - description: |
              Для прохождения кейса необходимо 2 аккаунта - пользователь А и пользователь Б
              Между **пользователем А** и **Пользователем Б** есть общий приватный / групповой чат
              Необходимый файл для проверки можно скачать в данном канале - https://yandex.ru/chat/#/join/100a8788-5f21-4fc8-b82e-fb1a61869e77
        - do: Под пользователем А запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть чат из  **description**
        - assert: Открывается окно чата
        - do: Отправить файл из **description** в чат
        - assert: |
              Файл был отправлен и корректно отображается
              На файле есть "Стрелочка" обозначающая, что файл еще не скачан
              Иконка файла соотвествует макету [https://jing.yandex-team.ru/files/maksimpyshnyi/2022-02-08T22%3A23%3A07Z.5595fbc.png]
        - do: Авторизоваться пользователем Б, введя корректные логин/пароль
        - assert: Авторизация прошла успешно
        - do: Открыть чат из  **description**
        - assert: Открывается окно чата
        - do: Проверить корректность отображения ранее отправленного файла
        - assert: |
              Ранее отправленный файл отображается в окне чата
              На файле есть "Стрелочка" обозначающая, что файл еще не скачан
              Иконка файла соотвествует макету [https://jing.yandex-team.ru/files/maksimpyshnyi/2022-02-08T22%3A23%3A07Z.5595fbc.png]

