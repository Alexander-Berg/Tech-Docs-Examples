feature: Одна организация
type: Горнолыжный курорт

params:
  foreverdata: '1082495515'

specs:
  beforeEach:
    - do: получить выдаче по запросу 'foreverdata'
    - assert: на выдаче присутствует карточка организации
  Внешний вид:
    - screenshot: внешний вид [plain]
  Счетчик на ссылке в списке свойств горнолыжки:
    - do: нажать на ссылку организациии в списке фичей под каруселью картинок
    - assert: ссылка открылась в новой вкладке
    - tech: сработал счечтик '/$page/$main/$result/composite/ski-features/key-value/link'

specs-integration:
  Карточка горнолыжного курорта присутствует на выдаче:
    - counter: '/$page/$main/$result[@subtype="ski"]/composite'
    - do: получить выдачу по запросу 'Шерегеш горнолыжный курорт' (альтернативные запросы 'Роза Хутор горнолыжный курорт', 'Красная Поляна горнолыжный курорт')
    - assert: на выдаче присутствует карточка горнолыжного курорта
    - assert: в карточке горнолыжного курорта есть шапка с фоновой картинкой
    - assert: в карточке горнолыжного курорта есть табики Главное, отзывы и фото
    - assert: в карточке горнолыжного курорта есть галерея с картой и картинками
    - assert: в карточке горнолыжного курорта есть расхлоп со списком сезонов
    - assert: в карточке горнолыжного курорта есть перечень информации о курорте (напр. перепад высот, общая длина трасс, контакты и тд)
    - assert: в карточке горнолыжного курорта есть раскрывающиеся блоки "Трассы", "Ski-pass" и ссылки (напр. Отели, Погода, Камеры с подъёмников)
    - assert: в карточке горнолыжного курорта есть отзывы
    - assert: в карточке горнолыжного курорта есть похожие места
    - assert: в карточке горнолыжного курорта есть футер со ссылками

tlds: all

v-team: Freshness

files:
  - features/companies/ski-resorts/ski-resorts@touch-phone.hermione.js
  - features/companies/ski-resorts/ski-resorts@touch-phone.hermione.e2e.js

