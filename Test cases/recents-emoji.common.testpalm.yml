        - do: Запустить тестовое приложение и открыть список чатов  
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открыт
        - do: Кликнуть ЛКМ/Тапнуть на иконку "смайлика" в поле ввода
        - assert: Открывается пикер с вкладками Стикеры, Эмодзи, Картинки
        - do: Нажать на вкладку "Эмодзи"
        - assert: Открывается панель эмодзи
        - do: Нажать на любой эмодзи из списка  
        - assert: |
              Эмодзи не отправляется
              Эмодзи вставляется в поле ввода
              Пикер не закрывается
        - do: Нажать по области за пределом пикера
        - assert: Пикер закрывается
        - do: Нажать на кнопку отправки
        - assert: |
              Эмодзи отправляется
        - do: Убедиться что в панели эмодзи появился блок  “Recents”
        - assert: Блок появляется в самом начале перед всеми коллекциями эмодзи в виде часов
        - do: Обновить страницу и убедиться, что блок "Recents" не пропал из панели эмодзи
        - assert: Блок "Recents" отображается в панели эмодзи

    В блоке "Recents" максимальное количество эмодзи 32[manual]:
        - automation: 
        - description: |
              У авторизованного пользователя есть приватный/групповой чат
              Аккаунтом еще не отправляли эмодзи
        - do: Запустить тестовое приложение и открыть список чатов 
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открыт
        - do: Кликнуть ЛКМ/Тапнуть на иконку "смайлика" в поле ввода
        - assert: Открывается пикер с вкладками Стикеры, Эмодзи, Картинки
        - do: Нажать на вкладку "Эмодзи"
        - assert: Открывается панель эмодзи 
        - do: Отправить в чат 32 разных эмодзи
        - assert: Видим в блоке “Recents” 32 эмодзи
        - do: Отправить еще 1 эмодзи
        - assert: В блоке “Recents” остается 32 эмодзи (последний 32 эмодзи убирается, а новый добавляется в начало)

    Сохраняются данные по блоку "Recents" при перелогине[manual]:
        - automation: 
        - description: |
              У авторизованного пользователя есть приватный/групповой чат
              У аккаунта А уже есть блок "Recents" в панели эмодзи (если нет, то отправить любой эмодзи в чат)
        - do: Запустить тестовое приложение и открыть список чатов 
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открыт
        - do: Кликнуть ЛКМ/Тапнуть на иконку "смайлика" в поле ввода
        - assert: Открывается пикер с вкладками Стикеры, Эмодзи, Картинки
        - do: Нажать на вкладку "Эмодзи"
        - assert: |
              Открывается панель эмодзи 
              Есть  блок “Recents” 
        - do: Вылогиниться и авторизоваться опять пользователем А
        - assert: Авторизованы пользователем А
        - do: Открыть любой чат и открыть раздел "эмодзи"
        - assert: В панели эмодзи есть блок "Recents”

    После отправки любого эмодзи, он становится на первое место в блоке "Recents"[manual]:
        - tags: [advanced_smoke]
        - automation: 
        - description: |
              У авторизованного пользователя есть приватный/групповой чат
              Аккаунтом еще не отправляли эмодзи 
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открыт
        - do: Кликнуть ЛКМ/Тапнуть на иконку "смайлика" в поле ввода
        - assert: Открывается пикер с вкладками Стикеры, Эмодзи, Картинки
        - do: Нажать на вкладку "Эмодзи"
        - assert: Открывается панель эмодзи
        - do: Отправить в чат 10 разных эмодзи
        - assert: Все эмодзи отправлены и корректно отображются в окне чата
        - do: Открыть панель эмодзи и блок "Recents"
        - assert: Видим в блоке “Recents” 10 эмодзи
        - do: Отправить в чат эмодзи (не из блока "Recents" ) и открыть блок "Recents" 
        - assert: |
              Эмодзи отправился в чат
              Эмодзи отображается первым в блоке “Recents”
        - do: Отправить в чат первый эмодзи из блока “Recents” и посмотреть на блок “Recents”
        - assert: |
              Эмодзи отправился в чат
              Эмодзи отображается первым в блоке “Recents”
        - do: Отправить в чат последний эмодзи из блока “Recents” и посмотреть на блок “Recents”
        - assert: |
              Эмодзи отправился в чат 
              Эмодзи отображается первым в блоке “Recents”

    Корректно работает перестановка эмодзи, отправляемых из блока "Recents"[manual]:
        - automation: 
        - description: |
              У авторизованного пользователя есть приватный/групповой чат
              У аккаунта уже есть блок для эмодзи “Recents” (если нет, то отправить 10 эмодзи в чат)
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открыт
        - do: Кликнуть ЛКМ/Тапнуть на иконку "смайлика" в поле ввода
        - assert: Открывается пикер с вкладками Стикеры, Эмодзи, Картинки
        - do: Нажать на вкладку "Эмодзи"
        - assert: Открывается панель эмодзи
        - do: Открыть блок "Recents" в виде часов и кликнуть ЛКМ/тапнуть на второй эмодзи из блока и отправить его в чат
        - assert: Эмодзи отправился в чат
        - do: Кликнуть ЛКМ/Тапнуть на иконку "смайлика", перейти в "Эмодзи" и открыть блок "Recents"
        - assert: |
              Блок "Recents" открылся
              Первый и второй эмодзи меняются местами
              Остальные эмодзи остались на месте
        - do: Кликнуть ЛКМ/Тапнуть на иконку "смайлика", перейти в "Эмодзи" и открыть блок "Recents"
        - assert: Блок "Recents" открылся
        - do: Кликнуть ЛКМ/Тапнуть на 7 эмодзи из блока “Recents” и отправить в чат
        - assert: Эмодзи отправился в чат
        - do: Кликнуть ЛКМ/Тапнуть на иконку "смайлика", перейти в "Эмодзи" и открыть блок "Recents"
        - assert: |
              Блок "Recents" открылся
              Отправленный эмодзи становится первым, 
              8-10 остались на месте
              Эмодзи между 2 и 6 смещаются на один

    Коректно работает блок "Recents" без интернета[manual]:
        - automation: 
        - description: |
              У авторизованного пользователя есть приватный/групповой чат
              Аккаунтом еще не отправляли эмодзи
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открыт
        - do: Кликнуть ЛКМ/Тапнуть на иконку "смайлика" в поле ввода
        - assert: Открывается пикер с вкладками Стикеры, Эмодзи, Картинки
        - do: Нажать на вкладку "Эмодзи"
        - assert: Открывается панель эмодзи
        - do: Убедиться что нет блока “Recents”
        - assert: Блока нет
        - do: Выключить интернет на устройстве
        - assert: Нет сети
        - do: Кликнуть ЛКМ/Тапнуть на любой эмодзи из коллекции эмодзи и отправить в чат
        - assert: Выбранный эмодзи появляется в окне чата, но не отправляется
        - do: Убедиться, что появился блок “Recents”
        - assert: |
              Блок появляется в самом начале перед всеми коллекциями эмодзи
              В блоке находится 1 эмодзи, отправленный в предыдущем шаге
        - do: Отправить в чат другой эмодзи 
        - assert: |
              Эмодзи появляется в окне чата, но не отправляется
              Первый и второй эмодзи меняются местами
        - do: Отправить в чат 32 разных эмодзи
        - assert: Видим в блоке “Recents” 32 эмодзи
        - do: Отправить еще 1 эмодзи
        - assert: |
              В блоке “Recents” остается 32 эмодзи
              Последний 32 эмодзи убирается, а новый добавляется в начало

