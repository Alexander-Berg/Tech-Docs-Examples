feature: tabs-menu

description: Блок, реализующий меню в виде вкладок. Может работать в двух режимах * Простое статическое меню из ссылок, по которым можно перейти на другую страницу. * Интерактивное меню с JS-поведением. Чтобы его включить нужно выставить _interactive_yes на все необходимые __tab и убрать поле url у их внутренних ссылок. В этом режиме не работает переход по ссылкам (url удалены), но появляется JS-API и кнопочное управление.

specs:
  Проверить корректность работы примера:
    Проверить внеший вид и поведение первого элемента примера (строки с со ссылками):
      - do: Проверить внешний вид блоков
      - assert: Внешний вид блока соответствует внешнему виду блока в предыдущей версии библиотеки
      - do: Тапнуть на элемент меню
      - assert: Текст элемента становится черным, над текстом появляется черная полоска - маркер выбранного элемента
      - do: Проверить внешний вид третьего элемента меню
      - assert: Третий элемент меню в состоянии disabled
      - do: Тапнуть на элемент в состоянии disabled
      - assert: Элемент не реагирует на тапы, его нельзя выбрать
    Проверить внеший вид и поведение второго элемента примера (меню разных размеров):
      - do: Проверить внешний вид и действия с менюшками разных размеров
      - assert: Блок меню состоит из двух строк меню разных размеров (m, s), каждое из меню состоит из трех ссылок; первая ссылка (Поиск) в выбранном состоянии, третья ссылка в состоянии disabled (серый шрифт, неактивна)


