feature: Колдунщик оргмн
experiment: Дивная карточка для ПП

params:
  exp_flags:
    - GEO_orgmn_div_card=1
    - GEO_enable_app=1

specs:
  Дефолтный:
    - do: спросить у Алисы "кафе"
    - assert: голосовой ответ содержит один из вариантов "Нашла", "Вот что я нашла.", "Вот, смотрите.", "Всё для вас.", "Смотрите, выбирайте."
    - assert: текстовый ответ содержит один из вариантов "Нашла", "Вот что я нашла.", "Вот, смотрите.", "Всё для вас.", "Смотрите, выбирайте."
    - assert: |
        в дивной карточке есть галерея с карточками организаций,
        в первой карточке организации есть карта и фото
        в первой карточке организации есть заголовок и адрес,
        в первой карточке организации есть описание заведения со списком особенностей,
        в первой карточке организации есть рейтинг, кол-во отзывов
        в первой карточке организации есть время работы и растояние до организации,
        в первой карточке организации есть кнокпи телефона, сайта, маршрута и такси
    - do: кликнуть на карту в первой карточке
    - assert: открылась ссылка с маршрутом
    - do: вернуться обратно в диалог с Алисой и кликнуть на фото в первой карточке
    - assert: произошел запрос к Алисе с названием этой организации
    - do: кликнуть на рейтинг организации
    - assert: открылась страница профиля организации с открытым табом отзывов
    - do: вернуться обратно в диалог с Алисой и кликнуть на кнопку телефона
    - assert: появилось диалоговое окно с предложением позвонить
    - do: кликнуть на кнопку сайт
    - assert: открылась страница сайта организации
    - do: вернуться обратно в диалог с Алисой и кликнуть на кнопку маршрута
    - assert: произошел запрос к Алисе с маршрутом до организации
    - do: кликнуть на кнопку такси в первой карточке
    - assert: открылся сервис такси с адресом организации

