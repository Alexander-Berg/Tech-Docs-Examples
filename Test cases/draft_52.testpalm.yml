feature:  Умный дом - экран голосовых команд - тап на команды

specs:
    Умный дом - экран голосовых команд - тап на команды:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1930
        - release_Webview
        - release_Smarthome
        - platform_ios
        - platform_android
        - webview_regress
        - iot_suggests
    - do: "Preconditions Есть устройство с названием из 1 слова (например, Лампочка) и есть устройство с названием из двух слов (например, Весёлая штука)"
    - do: "Открыть экран голосовых команд первого устройства (Устройство - Голосовые команды)"
    - assert: "- Отображаются голосовые команды ; ![](https://jing.yandex-team.ru/files/osennikovak/2020-10-08T13:20:20Z.896458c.png); - Все фразы склоняются правильно"
    - do: "Тапнуть на каждую фразу"
    - assert: "Все команды работают корректно"
    - do: "Открыть экран голосовых команд второго устройства (Устройство - Голосовые команды)"
    - assert: "- Отображаются голосовые команды; - Все фразы склоняются правильно"
    - do: "Тапнуть на каждую фразу"
    - assert: "Все команды работают корректно"
