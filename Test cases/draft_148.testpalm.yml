feature:  Создание сценариев с разным состоянием устройств

specs:
    Создание сценариев с разным состоянием устройств:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2708
        - release_Webview
        - release_Smarthome
        - platform_common
    - do: "На аккаунте без колонок, но с устройствами УД создавать сценарий, доходим до шага добавления устройств; ; "
    - assert: "Не предлагает добавить `любую колонку`"
    - do: "На аккаунте с колонками, но без устройств УД, доходим до шага добавления устройств"
    - assert: "Есть только пункты `любая колонка` и конкретная колонка"
    - do: "На аккаунте с устройствами УД, которым не назначена комната начать создавать сценарий, доходим до шага добавления устройств"
    - assert: "Устройства без комнаты не отображаются в списке"
    - do: "На аккаунте есть колонки у которых назначена комната, и колонки у которых не назначена комната, начать создавать сценарий, доходим до шага добавления устройств"
    - assert: "Все колонки доступны в списке добавления в сценарий"
