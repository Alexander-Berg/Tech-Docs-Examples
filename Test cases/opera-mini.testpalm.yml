feature: Проверки в Opera Mini

specs:
  beforeEach:
    - do: получить выдачу с запросом 'test'
  Шапка [manual]:
    - automation: SERPTEST-549
    - assert: в форме поиска нет крестика справа от текста запроса
    - do: ввести в стрелке новый запрос 'мадонна' и кликнуть в enter на клавиатуре
    - assert: выдача должна перезагрузиться, проверить что сниппеты показываются по новому запросу
  Табы [manual]:
    - automation: SERPTEST-549
    - assert: в табах есть только Картинки, Маркет, Новости и Все сервисы (нет Видео и других версий сервисов, которые не работают в Opera Mini)
  Подвал [manual]:
    - automation: SERPTEST-549
    - assert: подвал (футер) светло-серый, без дополнительных кнопок, с ссылками Обратная связь, Все сервисы, Войти в почту или логин
  Ресайз выдачи при повороте [manual]:
    - automation: SERPTEST-549
    - do: перевернуть браузер и перезагрузить страницу
    - assert: выдача не ресайзится после поворота, но подстраивается под ширину экрана после перезагрузки страницы

