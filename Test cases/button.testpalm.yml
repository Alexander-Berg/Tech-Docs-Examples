feature: Button

specs:
  Кнопки-ссылки:
    Стандартная проверка:
      - params:
          foreverdata: '1733070114'
      - do: получить выдачу по запросу 'foreverdata' и кликнуть в заголовок первого сниппета (название заголовка Тестовая станица для test_button_link — турбо)
      - assert: открывается турбо-страница в той же вкладке (в поисковом приложении Яндекс турбо-страница открывается в новой вкладке)
      - do: кликнуть по кнопке
      - assert: открылась новая вкладка по адресу "https://yandex.ru"

    Ссылка телефона:
      - params:
          foreverdata: '529270327'
      - do: получить выдачу по запросу 'foreverdata' и кликнуть в заголовок первого сниппета (название заголовка Тестовая станица для test_button_link_tel — турбо)
      - assert: открывается турбо-страница в той же вкладке (в поисковом приложении Яндекс турбо-страница открывается в новой вкладке)
      - do: кликнуть по кнопке
      - assert: происходит звонок по номеру "12345" или происходит переход в раздел Звонки с введенным номером (поведение может меняться в зависимости от девайса)

  Нажатие:
    - do: открыть страницу https://yandex.ru/turbo?stub=button/all.json
    - assert: на странице много кнопок
    - do: нажать на первую кнопку
    - assert: во время нажатия кнопка становится меньше

  Кнопка с параметром target_in_separate_tab:
    В той же вкладке:
      - do: открыть страницу https://yandex.ru/turbo?stub=button/same-tab.json
      - do: кликнуть на кнопку
      - assert: в этой же вкладке открылась https://ya.ru
    В iframe открывается в новой вкладке:
      - params:
          foreverdata: '2323583832'
      - do: получить выдачу по запросу 'foreverdata' и кликнуть в заголовок первого сниппета (название заголовка Тестовая станица для Button с target для той же вкладки — турбо)
      - do: кликнуть в кнопку
      - assert: в новой вкладке открылась страница https://ya.ru

