feature: Олимпиада
type: Исследовательские тесты

specs:
  Церемония открытия [manual]:
    - automation: SERPTEST-2496
    - do: Вы хотите посмотреть церемонию открытия зимних олимпийских игр, произведите поиск по запросу (например, олимпиада церемония открытия)
    - assert: на странице выдачи появился колдунщик Олимпиады, содержащий раздел про Церемонию открытия
    - do: посмотреть видео с церемонии открытия
    - assert: сценарий выполнен, проблем не обнаружено

  Общая информация [manual]:
    - automation: SERPTEST-2496
    - do: Вы хотите ознакомиться с информацией об Олимпиаде, произведите поисковый запрос (например, Зимняя Олимпиада)
    - assert: на странице выдачи появился колдунщик Олимпиады
    - do: проверьте, что элементы расположены правильно - не наслаиваются, не съезжают, не перекрывают друг-друга, элементы одного типа соответствуют друг-другу по цветам, шрифту размеру и другим характеристикам.
    - assert: при проверке внешнего вида колдунщика проблемы не обнаружены

  Медальный зачет [manual]:
    - automation: SERPTEST-2496
    - do: Вы хотите ознакомиться с результатами медального зачета, произведите поискый запрос (например, Зимняя олимпиада)
    - assert: на странице выдачи появился колдунщик Олимпиады, содержащий раздел медальный зачет
    - do: посмотреть результаты заинтересовавших Вас сборных, полистать до нужных
    - assert: проблем не обнаружено, сортировка корректная, перелистывание происходит успешно
    - do: перейти по ссылке заинтересовавшей страны в таблице
    - assert: произошел переход на вид колдунщика для выбранной страны, в заголовке отображается ее название
    - do: ознакомиться с блоками, проверить корректность отображения, прокрутить галереи с видео, ознакомиться с новостями и расписанием, перейти по кликабельным элементам
    - assert: |
        проблем не обнаружено
        все элементы навигации срабатывают корректно
        при перехе по ссылкам  происходит переход на релевантную выдачу или вид колдунщика

  Календарь событий [manual]:
    - automation: SERPTEST-2496
    - do: Вы бы хотели узнать расписание событий интересущего Вас вида спорта (возможно нескольких) на зимней олимпиаде
    - do: произведите поисковый запрос вида название вида спорта + Олимпиада (например, биатлон олимпиада)
    - assert: на странице выдачи появился колдунщик Олимпиады по выбранному виду спорта
    - do: изучите информацию по событиям, события отсортированы корректно, корректно отображается формат дат, у завершенных событий есть соответствующая надпись
    - assert: проблем не найдено
    - do: изучите внешний вид колдунщика, ознакомьтесь со списком новостей (если есть) повзаимодействуйте с кликабельными элементами
    - assert: проблем не найдено

  Галерея видео [manual]:
    - automation: SERPTEST-2496
    - do: произвести поиск по запросу "зимняя олимпиада" (или другие запросы для получения колдунщика)
    - assert: на странице выдачи появился колдунщик Олимпиады с галереей видеороликов
    - do: ознакомиться со списком видео в колдунщике, пролистав при этом галерею, попытаться посмотреть понравившееся
    - assert: сценарий удался, видео загружено, проблем не найдено

  Новости [manual]:
    - automation: SERPTEST-2496
    - do: вы хотите почитать новости про олимпиаду или какой-то вид спорта, который входит в программу олимпийских игр
    - do: произведите поиск по запрос с названием дисциплины + олимпиада + новости (например, хоккей олимпиада новости)
    - asssert: на странице появился колдунщик Олимпиады, соотвествующий запросу
    - do: изучить колдунщик и найти в нем новостной блок
    - assert: новости соотвествуют олимпиадной тематике или виду спорта, картинка соотвествует описанию и по на название статьи открывается выбранная
    - do: посмотрите новости по другим темам из программы олимпийских игр, пройдите тест-кейс заново еще по нескольким запросам
    - assert: сценарий пройден успешно, проблем не выявлено 

  Галерея видов спорта [manual]:
    - automation: SERPTEST-2496
    - do: произвести поиск по запросу "зимняя олимпиада" (или другие запросы для получения колдунщика)
    - assert: на странице выдачи появился колдунщик Олимпиады с галереей спортивных дисциплин
    - do: ознакомиться со списком видов спорта в колдунщике, пролистав при этом галерею, попытаться кликнуть интересующий
    - assert: сценарий удался, произошел переход на страницу с колдунщиком Олимпиады, посвященному выбранному виду спорта

  Страница события [manual]:
    - automation: SERPTEST-2496
    - do: произвести поиск по запросу инетересующему Вас соревнованию  (например, Россия Финляндия хоккей Олимпиада)
    - assert: на странице выдачи появился колдунщик Олимпиады с результатами соревования и новостями по нему
    - do: ознакомиться с блоками, проверить корректность отображения и соответсвие выбранной тематике отображаемых новостей, повзаимодействовать с кликабельными элементами
    - assert: проблемы не выявлено

  Страница страны [manual]:
    - automation: SERPTEST-2496
    - do: произвести поиск по запросу инетересующей Вас команды  (например, Финляндия Олимпиада)
    - assert:  на странице выдачи появился колдунщик Олимпиады  в заголовке которого указана выбранная страна
    - do: изучить информацию в колдунщике
    - assert: |
        наполнение блоков соотвествует выбранной стране
        элементы страницы корректно
        отображается место страны в медальном зачете по сравнению с другими странами участниками
        есть информация об общем числе заработанных медалей, если таковые имеются
        есть информация о серовнованиях, в которых будет участовать страна участник
    - do: прокликать заинтересовавшие блоки
    - assert: элементы реагируют на клик/тап и открывают вид колдунщика или поисковую выдачу, подходящую под название элемента, по которому был произведен клик/тап
  
