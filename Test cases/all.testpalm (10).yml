feature: dropdown-menu

description: Блок dropdown-menu – выпадающее меню. Составной блок, реализованный на основе блоков dropdown и b-menu-vert/b-menu-horiz. Является сокращенной формой, которая служит для более удобного использования блоков dropdown и b-menu.

specs:
  Проверить корректность работы примера №1(Кнопка с dropdown):

    - do: Проверить работу контрола при управлении с помощью мыши.
    - assert: При наведении курсора рамка кнопки для вызова выпадающего меню становится темнее?
    - assert: Если зажать левую кнопку мыши и не отпускать, то меню не открывается, но фон кнопки становится темнее?
    - assert: Если нажать на кнопку, то под кнопкой появляется выпадающее меню?
    - assert: Если нажать на кнопку, убрать курсор мыши с кнопки и отпустить, то выпадающее меню не появляется?

    - do: Проверить работу контрола при управлении с помощью клавиатуры.
    - assert: Если поставить на элемент фокус при помощи клавиатуры, то у элемента появляется желтая рамка?
    - assert: Если элемент в фокусе, то при нажатии на клавишу Enter/Вводи или Space/пробел на клавиатуре, появляется выпадающее меню под кнопкой?
    - assert: Если выпадающее меню вызвали при помощи клавиатуры, то по клику за переделами выпадающего меню оно пропадает?

  Проверить корректность работы примера №2(Кнопка + кнопка с dropdown):

    - do: Проверить работу контрола при управлении с помощью мыши.
    - assert: Если зажать левую кнопку мыши над кнопкой со стрелкой и не отпускать, то меню не открывается, но фон кнопки становится темнее?
    - assert: Если нажать на кнопку со стрелкой, то под кнопкой появляется выпадающее меню, а при повторном нажатии на кнопу со стрелкой выпадающее меню пропадает?
    - assert: Если нажать на кнопку со стрелкой, убрать курсор мыши с кнопки и отпустить, то выпадающее меню не появляется?

    - do: Проверить работу контрола при управлении с помощью клавиатуры.
    - assert: Если поставить на элемент фокус при помощи клавиатуры, то при получении фокуса фон элемента, на который ставится фокус, мигает?
    - assert: Если элемент в фокусе, то при нажатии на клавишу Enter/Вводи или Space/пробел на клавиатуре, появляется выпадающее меню под кнопкой со стрелочкой?
    - assert: Если выпадающее меню вызвали при помощи клавиатуры, то по клику за переделами выпадающего меню оно пропадает?

  Проверить корректность работы примера №4(Меню с заголовком):

    - do: Проверить работу контрола при управлении с помощью мыши.
    - assert: Если зажать левую кнопку мыши над кнопкой со стрелкой и не отпускать, то меню не открывается, но фон кнопки становится темнее?
    - assert: Если нажать на кнопку со стрелкой, то над кнопкой появляется выпадающее меню, а при повторном нажатии на кнопу со стрелкой выпадающее меню пропадает?
    - assert: Если нажать на кнопку, убрать курсор мыши с кнопки и отпустить, то выпадающее меню не появляется?
    - assert: В выпадающем меню на первом месте заголовок меню, при наведении курсора на первый элемент выпадающего меню курсор не превращается в палец, как у остальных элементов меню, при наведении курсора на первый элемент выпадающего меню, у элемента не появляется подложка?

