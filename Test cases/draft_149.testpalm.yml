feature:  Умный дом - переименовать устройство

specs:
    Умный дом - переименовать устройство:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2709
        - release_Webview
        - release_Smarthome
        - platform_common
        - webview_regress
    - do: "Открыть любое устройство УД в списке, переименовать используя саджесты, сохранить"
    - assert: "Название корректно сохраняется"
    - do: "Открыть любое устройство УД в списке, переименовать любым словом (кириллицей, без использования символов, цифры нельзя слитно с буквами), введённым с клавиатуры, сохранить"
    - assert: "Название корректно сохраняется"
