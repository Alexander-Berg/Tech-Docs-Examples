feature: Объявления о вакансиях
type: Список вакансий

specs:
  beforeEach:
    - do: открыть страницу /vacancies/publications/
    - assert: |
        активен таб 'Объявления'
        есть кнопка 'Фильтры'
        есть ссылка 'Программа рекомендаций'
        есть ссылка 'Процесс ротаций'
        отображается список объявлений со статусами 'Приостановлена', 'Делаем оффер', 'В работе'
        рядом с каждым объявлением отображается кнопка шаринга
        внизу страницы присутствует кол-во найденных страниц
    - screenshot: пример внешнего вида [default_view]
  Проверка пагинации:
    - do: перейти на вторую страницу
    - assert: |
        открылась вторая страница со списком объявлений
        значение '2' в списке страниц стало активным
        значение '1' в списке страниц стало неактивным
        в урле появился пар-р page=2
    - screenshot: пример внешнего вида [publications_list_page2]
  Проверка перехода на объявление:
    - do: клик на тайтл любого из объявлений
    - assert: открылась страница /vacancies/publications/<id_объявления>/

tags:
  - reviewed

priority: critical

files:
