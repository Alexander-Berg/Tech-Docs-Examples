feature:  Уведомления - запрет уведомлений на колонке

specs:
    Уведомления - запрет уведомлений на колонке:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2893
        - release_Webview
        - surface_station
        - surface_midi
        - platform_common
    - do: "Description Непрочитанные после запрета тоже сбрасываются"
    - do: "Preconditions ; ; **На аккаунте есть две колонки**; ; ; Как отправить уведомление:; - Открыть Устройства - Настройки - Контент - Уведомления от Алисы; - Включить тоггл на колонке; - Включить тоггл на `Дайджест Алисы`; - Нажать на `Послушать на колонке`"
    - do: "Разрешить на всех колонках с аккаунта уведомления; Прислать на тестируемую колонку несколько уведомлений"
    - assert: "Уведомления приходят, колонка светится; **Станция**: на колокольчике цифра меняется"
    - do: "Открыть в ПП Устройства => Настройки => Контент => Уведомления от Алисы; Запретить уведомления на тестируемой колонке (выключить тоггл)"
    - assert: "Колонка перестаёт светиться, колокольчик у станции пропадает; Скрин настроек ПП:  ; ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_3065.jpg` alt=`Скриншот` width=`300`/>; "
    - do: "`Что нового?`"
    - assert: "ответ `У вас нет новых уведомлений`"
    - do: "Прислать ещё несколько уведомлений `Дайджест Алисы`"
    - assert: "На тестируемой колонке с выключенным тогглом ничего не происходит"
    - do: "Разрешить уведомления на колонке"
    - assert: "Приходят все уведомления из шагов 1 и 4"
