feature: Работа параметра fullscreen

specs:

    Корректно работатет параметр fullscreen - true для сборки - Внешние сайты (полный мессенджера)[manual]:
        - automation:
        - description: |
              Перед началом тестирования после открытия тестового стенда необходимо нажать кнопку "Сбросить конфиг"
              Авторизованы в мессенджере пользователем у которого есть в списке чатов чат в истории которого есть изображения
        - do: Запустить тестовый стенд виджета
        - assert: Открыт тестовый стенд виджета
        - do: В тестовом стенде виджета выбрать сборку - Внешние сайты (полный мессенджера)
        - assert: Была выбрана нужная сборка
        - do: Нажать на кнопку "Сбросить конфиг"
        - do: Найти параметр **fullscreen** в блоке "Параметры конструткора
        - assert: В данном параметре по умолчанию выбран default
        - do: В параметр fullscreen измегнить значение на true
        - assert: Значение параметра было изменено
        - do: Нажать на кнопку с виджетом
        - assert: |
              Разворачивается виджет
              Открыт список чатов
        - do: Открыть чат из description
        - assert: Открыто окно чата
        - do: Найти в истории чата любое изображение и нажать на него
        - assert: |
              Изображение открывается в полный экран
              Фон изображения темный (не прозрачный)

