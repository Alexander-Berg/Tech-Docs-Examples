feature:  Умный дом - добавление сценария - особые сценарии с телевизором

specs:
    Умный дом - добавление сценария - особые сценарии с телевизором:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2582
        - release_Webview
        - release_Smarthome
        - platform_common
        - iot_scenario
    - do: "Preconditions на аккаунте есть телевизор ИК; на yndx-ang-smart-home есть устройство `ИК Телевизор`, если его случайно кто-то переименовал, то его ID (смотреть за шестерёнкой настроек открыв само устройство) - 57d0597c-f611-4af3-b43f-df86d4aeb8c3"
    - do: "На странице со списком устройств нажать `+` и выбрать `Сценарий`"
    - assert: "Открывается экран создания сценария "
    - do: "В сценарии выбрать телевизор"
    - assert: "Стоит галочка только на поле `Включить или выключить`"
    - do: "выбрать `Канал`, нажать `плюс`"
    - assert: "Кнопка `Далее` становится активной"
    - do: "Перейти в разделе `Канал` к полю для ввода, тапнуть на него, ввести 123 и подтвердить выбор"
    - assert: "Выбранный на предыдущем шаге `плюс` отожмется и станет неактивным"
    - do: "В разделе “Канал” нажать `минус`"
    - assert: "Поле для ввода очистится"
    - do: "Выбрать раздел `Громкость` и поочердно тапнуть `Плюс` и `Минус`"
    - assert: "Кнопки тапаются, других способов регулировать громкость нет"
