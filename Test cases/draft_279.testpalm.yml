    - do: "Перейти на вкладку `Умный дом`"
    - assert: "Отображается экран https://jing.yandex-team.ru/files/osennikovak/uhura_2020-12-03T21%3A03%3A30.602358.jpg"
    - do: "Зайти в аккаунт с колонками/устройствами УД; "
    - assert: "Отображается список устройств; В левом верхнем углу нет стрелки `назад`"
