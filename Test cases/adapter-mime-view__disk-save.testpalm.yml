feature: Файловый сниппет

specs:
  Без логина:
    - do: получить выдачу по запросу 'капибара' с параметром &mime=pdf
    - screenshot: внешний вид [plain]
    - assert: в сниппетах присутствует кнопка 'Сохранить'
    - do: проверить ссылку в кнопке
    - assert: ссылка ведёт на форму авторизации в Паспорте и содержит параметр origin=serp_touch_disk
    - tech: на кнопке должен быть счётчик с path='/$page/$main/$result/ooconverter/unlogin'
  С залогином:
    - do: нажать на ссылку Войти и залогиниться под своим аккаунтом
    - do: получить выдачу по запросу 'капибара' с параметром &mime=pdf
    - assert: в сниппетах присутствует кнопка 'Сохранить'
    - tech: на кнопке должен быть счётчик с path='/$page/$main/$result/ooconverter/save'
    - do: кликнуть по кнопке
    - assert: кнопка Сохранить заменилась на кнопку Открыть
    - tech: клиентских ошибок быть не должно
  Кнопка "Открыть Яндекс.Диск":
    - do: произвести залогин через шапку и вернуться на Поиск
    - do: получить выдачу по запросу 'капибара' с параметром &mime=pdf
    - screenshot: в сниппетах присутствует кнопка 'Сохранить' [plain]
    - do: кликнуть по кнопке 'Сохранить'
    - assert: кнопка 'Сохранить' исчезла
    - assert: появилась кнопка 'Открыть'

