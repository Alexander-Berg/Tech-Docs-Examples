feature: Пункт Добавить в сохраненные

specs:

    beforeEach:
        - do: Перейти по ссылке "https://passport.yandex.ru" и авторизоваться
        - assert: Авторизация прошла успешно
        - do: В соседней вкладке открыть мессенджер
        - assert: Открылся список чатов
        - do: В списке чатов открыть любой приватный/групповой чат, который соответствует описанию из description
        - assert: Чат открыт

    Есть пункт для своего сообщения с текстом[manual]:
        - automation: MSSNGRFRONT-5024
        - description: |
              В истории чата есть собственное текстовое сообщение (если такого сообщения нет - отправить в чат любое текстовое сообщение)
        - do: Тапнуть/кликнуть ПКМ по области своего сообщения из description
        - assert: Появляется контекстное меню
        - do: В контекстном меню выберите "Добавить в сохраненные"
        - assert: |
              На короткое время в окне чата всплывает сообщение о том, что сообщение сохранено
              Вверху списков чатов появляется чат "Сохранённые сообщения"
        - do: открыть чат "Сохранённые сообщения"
        - assert: в чате появилось текстовое сообщение из description в виде forward

