feature: Город

specs:
  Проверка страницы вакансий [manual]:
    - automation: VACANCIES-780
    - do: открыть страницу /jobs/locations/<город>
    - assert: | 
        название страницы содержит 'Вакансии Яндекса в <город>'
        активен таб 'Города'
        отображается приветствующий блок
        отображается счетчик вакансий
        отображаются карточки вакансий
        отображается поисковая строка
        отображается блок фильтров
        среди фильтров отсутствует пункт - 'Локации'

platform:
  - desktop

tlds:
  - ru
  - by
  - ua

priority: critical

browsers:
  - yandex-browser-desktop
  - chrome-browser-desktop
  - firefox-desktop
  - safari-desktop
  - opera-desktop
  - edge-desktop
  - msie-desktop
