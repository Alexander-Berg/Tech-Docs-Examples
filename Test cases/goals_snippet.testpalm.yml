feature: Цели
type: Сниппет целей [B2B]

specs:
  Проверка функциональности [manual]:
    - automation: ISEARCH-6635
    - do: открыть страницу поиска /goalsearch?text=<название_цели>
    - assert: |
        вкладка 'Цели' активна
        на странице отображаются сниппеты целей
        в сниппете присутствует тайтл, описание, департамент, имя ответственного
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/tsel__Poisk_po_Tselyam_nashlos_83123_2020-07-16_15-17-40.png]
    - do: проверить ссылку в тайтле
    - assert: ссылка содержит https://goals.yandex-team.ru/filter?goal=<id_цели>
    - tech: при клике на ссылку дернулся clck.yandex.ru/click/
    - do: проверить ссылку в названии департамента
    - assert: ссылка содержит https://staff.yandex-team.ru/departments/<код_департамента>
    - do: проверить ссылку в имени ответственного
    - assert: ссылка содержит https://staff.yandex-team.ru/<логин_сотрудника>

tags:
  - reviewed

priority: minor

browsers:
  - yandex-browser-desktop
  - firefox-desktop
  - safari-desktop
