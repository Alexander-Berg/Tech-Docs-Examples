feature:  Умный дом - разные устройства в группе

specs:
    Умный дом - разные устройства в группе:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2180
        - release_Webview
        - release_Smarthome
        - platform_common
    - do: "Description Необходимо проверить то, что если в группу добавлена лампочка, то в неё не добавится розетка и наоборот"
    - do: "Preconditions На аккаунте есть два устройства разного типа: лампочка и розетка; ; Создать пустую группу с любым названием (главный экран УД -> шестерёнка -> группы)"
    - do: "Открыть настройки 1ого устройства, добавить его в эту группу"
    - assert: "Группа сохранилась"
    - do: "Удалить группу на этом устройстве; Открыть настройки 2ого устройства, добавить его в эту группу"
    - assert: "Группа сохранилась"
    - do: "Не удаляя группу со второго устройства, возвращаемся в настройки первого, пытаемся добавит ему эту группу"
    - assert: "Группы нет в списке доступных групп"
    - do: "Удаляем группу со второго устройства, снова возвращаемся в настройки первого устройства, пытаемся добавить группу"
    - assert: "Группа добавляется на устройство"
    - do: "Не удаляя группу с первого устройства, заходим в настройки второго устройства, пытаемся добавить группу"
    - assert: "Группы нет в списке доступных групп"
