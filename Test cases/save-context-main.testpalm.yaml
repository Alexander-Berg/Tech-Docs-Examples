specs:
    Сохранение контекста с главной на главную - авиа-жд:
        - do: Перейти на главную авиа. Заполнить форму поиска Шереметьево-Санкт-Петербург туда-обратно на любые даты
        - do: Не выполняя поиск перейти на ЖД
