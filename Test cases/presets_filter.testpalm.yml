feature: Задачи
type: Пресеты. Фильтр пресета

specs:
  Базовые проверки [manual]:
    - automation: FEMIDA-5088
    - do: открыть страницу /presets/
    - assert: |
        открылась страница списка пресетов 
        кнопка 'Только мои' активна
        отображаются только ваши пресеты
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/klimovich-a/2019-09-16_11.17.45-qhlua.png]
    - do: клик 'Все'
    - assert: |
        кнопка 'Все' активна
        появилась кнопка 'Сбросить'
        список пресетов задач обновился
        количество найденных пресетов обновилось
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/klimovich-a/2019-09-16_12.59.29-mvffp.png]
    - do: в поиске пресетов ввести название пресета
    - do: клик 'Найти'
    - assert: |
        кнопка 'Все' активна
        появился крестик в поисковой строке
        показаны пресеты с данным названием
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/klimovich-a/2019-09-16_11.46.01-pwglc.png]
    - do: клик крестик в поисковой строке
    - assert: |
        поле ввода очистилось
        отображаются все пресеты
        обновилось количество найденных задач
    - do: клик 'Сбросить'
    - assert: |
        страница списка пресетов обновилась
        кнопка 'Только мои' активна
        отображаются только ваши пресеты
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/klimovich-a/2019-09-16_11.17.45-qhlua.png]

