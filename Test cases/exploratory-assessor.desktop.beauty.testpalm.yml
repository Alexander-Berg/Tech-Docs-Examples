feature: Исследовательские кейсы

specs:
   Взаимодействие с  шапкой [manual]:
     - automation: SERPTEST-756
     - do: кликните на логотип Яндекса в левом верхнем углу.
     - do: задайте любой поисковой запрос, получите выдачу по запросу.
     - assert: выдача соответствует запросу, шапка выглядит правильно (элементы не наслаиваются, не съезжают, четко видны), все элементы присутсвуют (логотип, поисковая стрелка, кнопка авторизации, кнопка расширенного поиска), также присутсвуют табы сервисов.
     - do: прокликайте все элементы шапки и табы сервисов.
     - assert: элементы кликабельны, ссылки ведут на соответствующие страницы.
     - do: кликните на кнопку расширенных настроек справа от поисковой строки и значка микрофона; с помощью открывшихся расширенных настроек, ограничьте область поиска, задав язык или город, или любой другой элемент.
     - assert: после использования элементов расширенного поиска, выдача изменилась и соответствует выбранным ограничениям.
     - do: очистите поисковую строку с помощью крестика в поисковой строке, задайте новый любой запрос.
     - assert: выдача изменилась и соответсвует запросу, шапка выглядит правильно (элементы не наслаиваются, не съезжают, четко видны), все элементы присутствуют (логотип, поисковая стрелка, кнопка авторизации, кнопка расширенного поиска).
     - do: залогиньтесь через шапку, проскрольте страницу.
     - assert: выдача не изменилась, шапка выглядит правильно.
     - do: измените масштаб окна (попробуйте поставить разные масштабы, в которых вам комфортно взаимодействовать с страницей (70%-175%)).
     - assert: шапка выглядит правильно при изменении масштаба (элементы не наслаиваются, не съезжают, четко видны), все элементы присутсвуют (логотип, поисковая стрелка, кнопка авторизации, кнопка расширенного поиска может отсутствовать при масштабе 150% и более), также присутсвуют табы сервисов.
     - do: повторите с разными запросами (длинными, короткими и т.д).
     - assert: выдача изменяется в соответствии с запросами, шапка выглядит правильно (элементы не наслаиваются, не съезжают, четко видны), все элементы присутсвуют и кликабельны (логотип, поисковая стрелка, кнопка авторизации, кнопка расширенного поиска, табы сервисов).
     - do: используйте режим инкогнито и повторите проверки.
     - assert: шапка выглядит правильно при использовании режима инкогнито (элементы не наслаиваются, не съезжают, четко видны), все элементы присутсвуют (логотип, поисковая стрелка, кнопка авторизации, кнопка расширенного поиска) и кликабельны.
               нашли ли вы какие-либо баги в процессе выполнения пользовательского сценария?
   Взаимодействие с шапкой при разной ширине браузерного окна [manual]:
     - automation: SERPTEST-756
     - do: получите выдачу по любому запросу.
     - assert: выдача соответсвует запросу; шапка выглядит правильно (элементы не наслаиваются, не съезжают, четко видны), все элементы присутсвуют (логотип, поисковая стрелка, кнопка авторизации, кнопка расширенного поиска), также присутсвуют табы сервисов.
     - do: установите другой размеры ширины окна и проверьте внешний вид шапки при установленных размерах (например 1024px, 1366px, 1440px).
     - assert: шапка выглядит правильно (элементы не наслаиваются, не съезжают, четко видны), все элементы присутсвуют (логотип, поисковая стрелка, кнопка авторизации, кнопка расширенного поиска), также присутсвуют табы сервисов.
     - do: прокликайте все элементы шапки и табы сервисов.
     - assert: элементы кликабельны, ссылки ведут на соответствующие страницы.
     - do: кликните на кнопку расширенных настроек справа от поисковой строки и значка микрофона; с помощью открывшихся расширенных настроек, ограничьте область поиска, задав язык или город, или любой другой элемент.
     - assert: после использования элементов расширенного поиска, выдача изменилась и соответствует выбранным ограничениям.
     - do: очистите поисковую строку с помощью крестика в поисковой строке, задайте новый любой запрос.
     - assert: при заданной ширине шапка выглядит правильно (элементы не наслаиваются, не съезжают, четко видны), все элементы присутсвуют (логотип, поисковая стрелка, кнопка авторизации, кнопка расширенного поиска), также присутсвуют табы сервисов.
     - do: повторите с разными размерами ширины окна (например 1024px, 1366px, 1440px).
     - assert: шапка выглядит правильно при заданной ширине (элементы не наслаиваются, не съезжают, четко видны), все элементы присутсвуют (логотип, поисковая стрелка, кнопка авторизации, кнопка расширенного поиска).
               нашли ли вы какие-либо баги в процессе выполнения пользовательского сценария?
   Получение информации о ресурсе с помощью меток и тултипов [manual]:
     - automation: SERPTEST-756
     - do: задайте в поисковую строку имя вашего любимого артиста, получите выдачу по запросу, добавьте к урлу (к адресу сайта) параметры - &srcparams=UPPER%3Drearr%3Dscheme_Local%2FBanner%2FAchievementUserConfig%3Dru_production&srcparams=UPPER%3Drearr%3Dscheme_Local%2FHighlightDocuments%2FUserConfig%3Dru_production. Возможно, понадобится сделать несколько запросов.
     - assert: выдача соответсвует запросу, содержит сниппеты с метками (метка официальности/подтвержденного профиля выглядит как голубой значок с белой галочкой).
     - do: поскрольте страницу, наведите курсор на различные метки.
     - assert: метки выглядят правильно (находятся на линии с гринурлом, не съезжают); метка официальности/подтвержденного профиля выглядит как голубой значок с белой галочкой; при наведении курсора на метку появлется тултип (тултип может состоять из текста и ссылки, просто текста).
     - do: прокликайте ссылки в тултипах.
     - assert: тултипы выглядят правильно (появляются под меткой, не съезжают), ссылки кликабельны, ведут на соответствующие страницы.
     - do: задайте запрос какой-либо коммерческой организации (например, 'Эльдорадо', 'Сбербанк', 'акции Газпрома'), получите выдачу по запросу. Добавьте к урлу (к адресу сайта) параметры - &srcparams=UPPER%3Drearr%3Dscheme_Local%2FBanner%2FAchievementUserConfig%3Dru_production&srcparams=UPPER%3Drearr%3Dscheme_Local%2FHighlightDocuments%2FUserConfig%3Dru_production. Возможно, понадобится сделать несколько запросов.
     - assert: в выдаче есть реклама с меткой в сниппете, метки выглядят правильно (находятся на линии с гринурлом, не съезжают); метка официальности/подтвержденного профиля выглядит как голубой значок с белой галочкой; при наведении курсора на метку появлется тултип (тултип может состоять из текста и ссылки, просто текста).
     - do: пройти тест несколько раз с разными запросами (организации, знаменитые люди). Обаратите особое внимание на сниппеты в которых присутствует сочетание нескольких меток. Возможно, понадобится сделать несколько запросов
     - assert: нашли ли вы какие-либо баги в процессе выполнения пользовательского сценария?
   Функциональность подвала и футера [manual]:
     - automation: SERPTEST-756
     - do: задайте любой поисковой запрос.
     - assert: выдача соответсвует запросу; внизу страницы присутствует подвал с пейджером и футером.
     - do: проверьте функциональность кликабельного элемента подвала - воспользуйтесь пейджером - перейдите на другие страницы выдачи.
     - assert: внизу страницы выдачи присутствует футер.
     - do: перейдите в другие поисковые системы с помощью поиска в других системах.
     - assert: по ссылкам произошел переход в соответствующие поисковые системы.
     - do: измените регион с помощью переключателя региона, расположенного в футере страницы.
     - assert: выдача изменилась в cooтветствии с выбранным регионом, в футере отображается выбранный регион.
     - do: включите семейный поиск.
     - assert: выдача обновилась, в футере отображается кнопка на отключение семейного поиска.
     - do: нажмите на три точки в футере.
     - assert: появился попап с ссылками на вакансии и информацию о компании.
     - do: перейдите по ссылкам.
     - assert: все элементы футера кликабельны, ссылки ведут на соответствующие страницы.
     - do: измените ширину экрана браузера, чтобы в футере остался блок региона и блок других поисковых систем.
     - do: нажмите на три точки в футере.
     - assert: элементы футера, которые не влезли в экран, присутствуют в попапе.
     - assert: все элементы в попапе кликабельны, ссылки ведут на соответствующие страницы, а включение семейного режима обновляет выдачу.
     - do: используйте режим инкогнито, повторите проверки футера.
     - assert: элементы вяглядят корректно при использовании режима инкогнито (не наслаиваются, не съезжают).
               нашли ли вы какие-либо баги в процессе выполнения пользовательского сценария?
   Органические и расширенные сниппеты [manual]:
     - automation: SERPTEST-756
     - do: задайте любой поисковой запрос.
     - assert: выдача соответсвует запросу; в выдаче присутствуют органические сниппеты, расширенные сниппеты.
     - do: проверьте внешний вид сниппетов.
     - assert: сниппеты вягляд корректно (элементы не наслаиваются, не съезжают).
     - do: прокликайте все элементы сниппета (заголовок, гринурл).
     - assert: элементы кликабельны, ссылки ведут на соответсвуюшие страницы.
     - do: найдите в выдаче расширенный сниппет (с кнопко 'Читать еще' в описании), используйте кнопку 'Читать еще' и 'Скрыть'.
     - assert: при клике на кнопку 'Читать еще' появляется доп.информация в сниппете, при клике на кнопку 'Скрыть' информация скрывается.
     - do: задайте другой поисковой запрос, повторите проверки.
     - assert: нашли ли вы какие-либо баги в процессе выполнения пользовательского сценария?

