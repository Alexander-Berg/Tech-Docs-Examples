feature: Объектный ответ
type: Персональный рейтинг

params:
  exp_flags: QA_personal_score=1

specs:
  В карусели:
    params:
      foreverdata: '1047683930'
    beforeEach:
      - do: получить выдачу по запросу 'foreverdata'
      - assert: появилась карусель
    На постере карусели с рейтингом Кинопоиска:
      - assert: на постере присутствуют рейтинг Кинопоиска и персональный рейтинг
      - screenshot: внешний вид [with-rating-vendor]
      - assertMetrics: '*'
    На постере карусели без рейтинга Кинопоиска:
      - assert: на одном из постеров присутствует только персональный рейтинг
      - screenshot: внешний вид [without-rating-vendor]
      - assertMetrics: '*'
  В карточке:
    params:
      foreverdata: '3392127742'
      exp_flags: QA_personal_score=1
      yandex_login: 'stas.mihailov666'
    beforeEach:
      - do: получить выдачу по запросу 'foreverdata'
      - assert: на выдаче присутствует карточка ОО с персональным рейтингом
    Внешний вид:
      - screenshot: внешний вид [ps-plain]
      - assertMetrics: '*'
    Внешний вид у незалогинов:
      - params:
          foreverdata: '3829048636'
      - screenshot: внешний вид [no-logged]
      - assertMetrics: '*'

files:
  - features/touch-phone/z-entity-search/rating-personal/rating-personal.hermione.js

v-team: OO

tlds: ['ru', 'ua', 'by', 'kz', 'com', 'com.tr', 'fr']
