specs:
  beforeEach:
    - do: авторизоваться пользователем yndx-mssngr-tst-3 с паролем simple123456

  Проверка отображения спам-саджеста и блокировки пользователя[manual]:
    - automation: MSSNGRFRONT-4288
    - attach: Открытие мессенджера
    - do: открыть чат с пользователем Def-Имя-autotests D.
    - assert: под шапкой чата отображается плашка спам-саджеста
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/ismateush/uhura_2019-10-01T17:45:09.698313.jpg]
    - do: нажать "сообщить и заблокировать" в плашке
    - assert: |
        пользователь заблокирован
        поле ввода сообщений перекрыто кнопкой "разблокировать"
        спам-саджест пропал
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/ismateush/uhura_2019-10-01T17:51:19.963167.jpg]
    - do: в другом браузере авторизоваться пользователем yndx-mssngr-tst-4 с паролем simple123456
    - do: открыть чат с пользователем Def-Имя-autotests D. и написать в чат любое сообщение
    - assert: |
        сообщение не доставлено
        справа отображается красный треугольник
    - do: вернуться в 1й браузер и нажать "разблокировать"
    - assert: |
        пользователь разблокирован и может писать сообщения
        поле ввода доступно, кнопка "разблокировать" пропала
        спам-саджест снова отображается

