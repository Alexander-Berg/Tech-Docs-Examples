feature:  ПП - настройки - главный экран

specs:
    ПП - настройки - главный экран:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1551
        - release_Webview
        - surface_station
        - surface_loudspeaker
        - platform_ios
        - platform_android
    - do: "Description Использовать аккаунт с хотя бы одним привязанным устройством"
    - do: "Открыть ПП Яндекс на устройстве, не заходить в свой аккаунт, выбрать в меню пункт Устройства"
    - assert: "Открывается стартовый экран ; ![](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-05-29%20в%2018.13.16.7efc052.png)"
    - do: "Тапнуть в кнопку `Войти`"
    - assert: "Открывается страница с выбором логина или, если до этого не вводился никакой логин, то страница залогина; Ссылка `Добавить аккаунт` на странице с выбором логина также ведёт на страницу залогина"
    - do: "Выбрать аккаунт с привязанным устройством"
    - assert: "Открывается страница со списком устройств Мой дом"
