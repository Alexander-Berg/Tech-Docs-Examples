specs:
  Проверка на наличие обычный:
    - do: получить выдачу по запросу 'новости видео'('свежие новости видео', 'сегодняшние новости видео')
    - assert: появился видеоколдунщик
    - assert: в некоторых тумбах колдунщика имеются метки свежести ролика (если меток нет, попробуйте другие из предложенных запросов)
    - screenshot: внешний вид [plain]
  Проверка на наличие:
    - tags: no_assessors # сериальный колдунщик отключен
    - do: получить выдачу по запросу 'роковой патруль видео' (если сейчас не выходят новые серии ходячих мертвецов, то запросите другой популярный сериал, который выходит в данный момент)
    - assert: появился видеоколдунщик
    - do: тапнуть по кнопке "Последняя серия"
    - assert: обновилась карусель тумбов колдунщика
    - assert: в некоторых тумбах колдунщика имеются метки свежести ролика (если меток нет, попробуйте другие из предложенных запросов)
    - screenshot: внешний вид [serial]

