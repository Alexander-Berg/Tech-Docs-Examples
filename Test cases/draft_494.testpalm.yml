feature:  Умный дом - новые умения колонок в сценариях - запуск сценария

specs:
    Умный дом - новые умения колонок в сценариях - запуск сценария:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4258
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - testid_453272
        - iot_scenario
    - do: "Preconditions Работает на квазаре1"
    - do: "Начать создавать сценарий с любым названием и фразой; Нажать на `Добавить действие`; Выбрать `Любая умная колонка` или конкретную колонку"
    - assert: "Отображается возможность добавить Произвольное действие и Шаблоны действий; ; "
    - do: "Выбрать `Рассказать погоду`; Запустить сценарий любым способом; "
    - assert: "Выбранная колонка рассказывает погоду"
    - do: "Выбрать `Любая умная колонка` или конкретную колонку; Выбрать Шаблоны действий - Установить громкость; Выбрать любое из громче/тише, сохранить; Запустить сценарий любым способом"
    - assert: "Выбранная колонка меняет громкость согласно сценарию"
    - do: "Выбрать `Любая умная колонка` или конкретную колонку; Выбрать Шаблоны действий - Установить громкость; Выбрать Уровень громкости; Выбрать любое, сохранить; Запустить сценарий любым способом"
    - assert: "Выбранная колонка меняет громкость согласно сценарию"
    - do: "Выбрать `Любая умная колонка` или конкретную колонку; Выбрать Шаблоны действий - Включить музыку; Выбрать из саджеста, сохранить; Запустить сценарий любым способом"
    - assert: "Музыка включается на выбранной колонке"
    - do: "Выбрать `Любая умная колонка` или конкретную колонку; Выбрать Шаблоны действий - Рассказать новости; Выбрать любое, сохранить; Запустить сценарий любым способом"
    - assert: "Запускаются новости на выбранной колонке"
    - do: "Выбрать `Любая умная колонка` или конкретную колонку; Выбрать Шаблоны действий - Включить звук; Выбрать любую категорию и любой звук; Запустить сценарий любым способом"
    - assert: "Звук воспроизводится на колонке"
    - do: "Выбрать `Любая умная колонка` или конкретную колонку; Выбрать Шаблоны действий - Остановить всё на колонке; Включить музыку, запустить сценарий кнопкой из пп"
    - assert: "Музыка на колонке остановилась"
    - do: "Выбрать `Любая умная колонка` или конкретную колонку; Выбрать Шаблоны действий - Прочитать текст вслух; Написать любой; Запустить сценарий любым способом"
    - assert: "Колонка читает текст"
    - do: "Выбрать `Любая умная колонка` или конкретную колонку; Выбрать Шаблоны действий - Включить Шоу Алисы; Запустить сценарий любым способом"
    - assert: "Запускается шоу"
    - do: "Выбрать `Любая умная колонка` или конкретную колонку; Выбрать Ответить на вопрос или выполнить команду; Выбрать `Включить радио`; Запустить сценарий любым способом"
    - assert: "Колонка включает радио"
