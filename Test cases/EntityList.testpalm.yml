feature: Сценарий чтения списков ОО

specs:
  Достопримечательности:
    - do: спросить у Алисы "достопримечательности парижа"
    - tech: в данных аналитики intent = "Wizard"
    - assert: голосовой ответ содержит "Эйфелева башня"
    - assert: текстовый ответ содержит "Эйфелева башня"
    - assert: голосовой ответ содержит "Лувр"
    - assert: текстовый ответ содержит "Лувр"
    - assert: голосовой ответ содержит "Про что рассказать подробнее?"
    - assert: текстовый ответ содержит "Про что рассказать подробнее?"
    - do: спросить у Алисы "Эйфелева башня"
    - assert: голосовой ответ содержит "Металлическая башня в центре Парижа"
    - assert: текстовый ответ содержит "Металлическая башня в центре Парижа"
    - do: спросить у Алисы "назад"
    - assert: голосовой ответ содержит "Лувр"
    - assert: текстовый ответ содержит "Лувр"
    - do: спросить у Алисы "дальше"
    - assert: голосовой ответ содержит " Музей Орсе"
    - assert: текстовый ответ содержит " Музей Орсе"
    - do: спросить у Алисы "музей орсе"
    - assert: голосовой ответ содержит "Музей изобразительных искусств"
    - assert: текстовый ответ содержит "Музей изобразительных искусств"
  Связанный список книг:
    - do: спросить у Алисы "Борис Акунин"
    - tech: в данных аналитики intent = "Wizard"
    - assert: голосовой ответ содержит "Борис Акунин"
    - assert: текстовый ответ содержит "Борис Акунин"
    - do: спросить у Алисы "книги"
    - assert: голосовой ответ содержит "Борис Акунин, книги:"
    - assert: текстовый ответ содержит "Борис Акунин, книги:"
  Вики факт когда родился и голосовой тайтл:
    - do: спросить у Алисы "Александр 3"
    - tech: в данных аналитики intent = "Wizard"
    - assert: голосовой ответ содержит "Александр III"
    - assert: текстовый ответ содержит "Александр III"
    - do: спросить у Алисы "Когда родился"
    # - assert: голосовой ответ содержит "Александр III родился 10 марта 1845"
    # - assert: текстовый ответ содержит "Александр III родился 10 марта 1845"
  Связанный список актеров и фильмов актера:
    - do: спросить у Алисы "Любовь и голуби"
    - tech: в данных аналитики intent = "Wizard"
    - assert: голосовой ответ содержит "Любовь и голуби"
    - assert: текстовый ответ содержит "Любовь и голуби"
    - do: спросить у Алисы "Расскажи про актёров"
    - assert: голосовой ответ содержит "Актёры фильма Любовь и голуби:"
    - assert: текстовый ответ содержит "Актёры фильма Любовь и голуби:"
    - assert: голосовой ответ содержит " в роли "
    - assert: текстовый ответ содержит " в роли "
    - do: спросить у Алисы "1"
    - do: спросить у Алисы "Где снимался"
    - assert: голосовой ответ содержит "Фильмы с"
    - assert: текстовый ответ содержит "Фильмы с"
  Источник описания и саджест связанных списков:
    - do: спросить у Алисы "Дэдпул 2"
    - tech: в данных аналитики intent = "Wizard"
    - assert: голосовой ответ содержит "Дэдпул 2"
    - assert: текстовый ответ содержит "Дэдпул 2"
    - assert: голосовой ответ содержит "Кинопоиск" (может быть склонён в падеж)
    - assert: текстовый ответ содержит "Кинопоиск" (может быть склонён в падеж)
    - do: спросить у Алисы "жанр"
    # - assert: голосовой ответ содержит "фантастика"
    # - assert: текстовый ответ содержит "фантастика"
    # - assert: голосовой ответ содержит "боевик"
    # - assert: текстовый ответ содержит "боевик"
    # - assert: голосовой ответ содержит "я могу рассказать про актёров и похожие фильмы"
    # - assert: текстовый ответ содержит "я могу рассказать про актёров и похожие фильмы"
  Проверка тайтла связанных списков из данных:
    - do: спросить у Алисы "Испания"
    - tech: в данных аналитики intent = "Wizard"
    - assert: в конце речи Алиса скажет "рассказать еще?"
    - do: сказать Алисе "Да"
    - assert: голосовой ответ содержит "Испания достопримечательности" (может быть с двоеточием)
    - assert: текстовый ответ содержит "Испания достопримечательности" (может быть с двоеточием)
  Отсутствие дублирования википедии:
    - do: спросить у Алисы "Фейхоа"
    - tech: в данных аналитики intent = "Wizard"
    - assert: голосовой ответ содержит "По данным русской википедии"
    - assert: голосовой ответ не содержит "Я узнала это на Википедии"
  Отсутствие дублирования заголовка:
    - do: спросить у Алисы "Домовая мышь"
    - tech: в данных аналитики intent = "Wizard"
    - assert: голосовой ответ содержит "Домовая мышь" в единичном экземпляре
    - assert: текстовый ответ содержит "Домовая мышь" в единичном экземпляре
  Проверка возможности рассказать о фактах в винительном падеже:
    - do: спросить у Алисы "Путы материнской любви"
    - tech: в данных аналитики intent = "Wizard"
    - do: спросить у Алисы "Какой жанр"
    - assert: голосовой ответ содержит "количество страниц и автора (именно в винительном падеже)"
    - assert: текстовый ответ содержит "количество страниц и автора (именно в винительном падеже)"
  Голосовые аватарки в списке:
    - do: спросить у Алисы "достопримечательности парижа"
    - tech: в данных аналитики intent = "Wizard"
    - assert: текстовый ответ содержит "Эйфелева башня - самая узнаваемая достопримечательность Парижа"
    - assert: голосовой ответ содержит "Эйфелева башня - самая узнаваемая достопримечательность Парижа"
  Животные в связанных списках:
    - do: спросить у Алисы "бабуин"
    - tech: в данных аналитики intent = "Wizard"
    - assert: в конце речи Алиса скажет "рассказать еще?"
    - do: сказать Алисе "расскажи"
    - assert: текстовый ответ содержит "Ещё я могу рассказать про похожих животных"
    - assert: голосовой ответ содержит "Ещё я могу рассказать про похожих животных"
  Нет двойной точки в конце:
    - do: спросить у Алисы "расскажи про британник"
    - tech: в данных аналитики intent = "Wizard"
    - assert: текстовый ответ Алисы заканчивается этим "«Харланд энд Вольф»."

  Постролл в музыку:
    - do: спросить у Алисы "кто такие scorpions?"
    - assert: Алиса ответила
    - do: спросить у Алисы "альбомы"
    - assert: Алиса ответила
    - do: спросить у Алисы "blackout"
    - assert: голосовой ответ содержит "Включить или рассказать ещё"
    - assert: текстовый ответ содержит "Включить или рассказать ещё"
    - do: сказать Алисе "окей"
    - assert: включился альбом "blackout"

