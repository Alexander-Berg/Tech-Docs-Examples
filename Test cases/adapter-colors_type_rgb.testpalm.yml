feature: Колдунщик выбора цвета
type: RGB (Базовый)

specs:
  beforeEach:
    - do: получить выдачу Поиска по запросу '250 250 250 rgb цвет'
    - assert: на 1-й позиции выдачи есть колдунщик выбора цвета в формате rgb
  Внешний вид:
    - screenshot: пример вида колдунщика по умолчанию [plain]
  Изменение цвета кликами:
    - do: запомнить цвет центрального прямоугольника колдунщика
    - assert: |
        в центральном прямоугольнике колдунщика есть инпут - три поля ввода, помеченных сверху 'R', 'G', 'B',
        в селекте цветовых схем (справа от полей ввода колдунщика) отображается 'RGB',
        значение в поле 'R' равно '250',
        значение в поле 'G' равно '250',
        значение в поле 'B' равно '250'
    - do: кликнуть по центральному цвету (в центральном прямоугольнике колдунщика)
    - tech: проверить динамический счетчик на клик по колдунщику
    - assert: |
        цвет в центральном прямоугольнике колдунщика не изменился,
        значения в полях 'R', 'G', 'B' не изменились
    - do: кликнуть на цвет непосредственно над центральным
    - assert: |
        цвет в центральном прямоугольнике колдунщика изменился,
        значение в поле 'R' равно '255',
        значение в поле 'G' равно '250',
        значение в поле 'B' равно '250'
    - do: кликнуть на цвет непосредственно под центральным
    - assert: |
        цвет в центральном прямоугольнике колдунщика вернулся к изначальному (#fafafa),
        значение поля 'R' снова равно '250'
    - assertMetrics: '-'
  Переключение цветовой схемы стрелочками:
    - do: запомнить цвет центрального прямоугольника колдунщика
    - do: кликнуть по стрелочке вверх в селекте цветовых схем
    - tech: проверить счетчик на клик
    - assert: |
        в селекте цветовых схем отображается 'HEX',
        вид инпута изменился - осталось одно поле ввода,
        значение в поле ввода равно 'fafafa',
        цвет в центральном прямоугольнике колдунщика не изменился
    - do: кликнуть по стрелочке вниз в селекте цветовых схем
    - tech: проверить счетчик на клик
    - assert: |
        в селекте цветовых схем снова отображается 'RGB',
        вид инпута изменился - поля ввода опять помечены 'R', 'G', 'B',
        значение в поле 'R' равно '250',
        значение в поле 'G' равно '250',
        значение в поле 'B' равно '250',
        цвет в центральном прямоугольнике колдунщика не изменился
    - do: ещё раз кликнуть по стрелочке вниз в селекте цветовых схем
    - assert: |
        в селекте цветовых схем отображается 'HSV',
        вид инпута изменился - поля ввода помечены 'H', 'S', 'V',
        значение в поле 'H' равно '0',
        значение в поле 'S' равно '0',
        значение в поле 'V' равно '98',
        цвет в центральном прямоугольнике колдунщика не изменился
    - assertMetrics: '-'

specs-integration:
  Проверка показа блоков:
