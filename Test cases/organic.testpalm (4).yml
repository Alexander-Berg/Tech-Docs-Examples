feature: Базовая функциональность (Органика)

specs:
  Проверка ссылок:
    - tags: winphone7
    - do: получить выдачу по запросу 'stackoverflow'
    - assert: в выдаче есть результат с заголовком, гринурлом, текстом, сайтлинками и без плашки реклама (не обязательно точно как на скриншоте, достаточно, если будет часть до поля Композитор)
    - screenshot: внешний вид [construct/organic/second-56-{{PLATFORM}} >> plain]
    - assert: ссылка в заголовке сниппета работает и ведёт на правильный сайт
    - tech: проверить счётчик ссылки в тайтле
    - assert: ссылка в гринурле сниппета работает и ведёт на правильный сайт
    - tech: проверить счётчик ссылки в гринурле
    - assert: ссылка в первом сайтлинке сниппета работает и ведёт на правильный раздел сайта
    - tech: проверить счётчик ссылки в первом сайтлинке
  Проверка гринурла:
    - do: получить выдачу по запросу 'караси в аквариуме'
    - assert: |
        в выдаче есть сниппет с заголовком, гринурлом, текстом и без плашки реклама (не обязательно точно как на скриншоте, достаточно, если будет часть до поля Композитор)
        гринурл состоит не более чем из одной ссылки
        в гринурле отсутствуют разделители типа '>', которые делят ссылку на раздельные части
  Проверка посещенных ссылок:
    - automation: SERP-74708
    - do: кликнуть на ссылку в заголовок сниппета
    - do: вернуться на поисковую выдачу
    - assert: ссылка в тайтле сниппета изменила цвет после клика
    - screenshot: внешний вид [construct/organic/second-56-{{PLATFORM}} >> clicked]
  Проверка длинного тайтла:
    - automation: SERP-74708
    - tags: no_assessors
    - do: открыть выдачу по запросу 'aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa.ru'
    - assert: заголовок сниппета отображается правильно (с переносом строки по ширине экрана)
    - screenshot: внешний вид [construct/organic/second-56-{{PLATFORM}} >> plain]
  Проверка длинного гринурла:
    - automation: SERP-74708
    - tags: no_assessors
    - do: открыть выдачу по запросу 'test pdf'
    - assert: гринурл отображается правильно (корректно сокращается троеточием, не выходит за пределы экрана)
    - screenshot: внешний вид [construct/organic/second-56-{{PLATFORM}} >> plain]
  Проверка сниппета с меткой:
    - automation: SERP-74708
    - tags: no_assessors
    - do: открыть выдачу по запросу 'test'
    - tech: проверка плашки и изображения рядом со сниппетом
    - tech: внешний вид [construct/organic/first-54-{{PLATFORM}} >> plain]
  Проверка сниппета с документом, найденным по ссылке:
    - automation: SERP-74708
    - tags: no_assessors
    - do: открыть выдачу по запросу 'серч'
    - tech: проверка надписи найдено по ссылке
    - screenshot: внешний вид [construct/organic/by-link-55-{{PLATFORM}} >> plain]

