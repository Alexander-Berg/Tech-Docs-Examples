        - assert: |
              Открыта страница мессенджера со списком чатов
              Ни один из чатов не выбран
        - do: Нажать в адресную строку браузера и убрать из адреса символ "#", который идет после "chat" (если такой символ есть)
        - do: Добавить к ссылке в адресной строке &lang=tr , при этом убрав в конце ссылки символ "/" (в итоге должна получиться итоговая ссылка такая https://yandex.ru/chat?lr=213&lang=tr )
        - assert: |
              Локализация была изменена
              Интерфейс языка мессенджера - Турецкий


