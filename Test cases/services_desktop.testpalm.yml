feature: Список сервисов

specs:
  Проверка страницы [manual]:
    - automation: VACANCIES-780
    - do: открыть страницу /jobs/services
    - assert: | 
        отображается название страницы, соответствующее табу
        отображается поисковая строка с текстом 'Какие сервисы вас интересуют?'
        отображается чекбокс - 'Только с вакансиями'
        отображается список сервисов
    - do: проверить блок сервиса
    - assert: | 
        у блока сервиса отображается название сервиса
        у блока сервиса отображается иконка
        у блока присутствует счетчик вакансий
        на счетчиках отображается число > 0
        у блока сервисов присутствуют списки городов  
    - do: проверить ссылку названия сервиса
    - assert: ссылка содержит /jobs/services/<сервис>
    - do: проверить ссылку города в блоке сервиса
    - assert: ссылка содержит /jobs/vacancies/?cities=<город>&services=<сервис>

platform:
  - desktop

tlds:
  - ru
  - by
  - ua

priority: critical

browsers:
  - yandex-browser-desktop
  - chrome-browser-desktop
  - firefox-desktop
  - safari-desktop
  - opera-desktop
  - edge-desktop
  - msie-desktop
