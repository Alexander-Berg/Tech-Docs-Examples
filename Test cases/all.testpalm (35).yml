    - do: Нажать на кнопку с темой clear.
    - assert: После задать клавишу мыши, то текст кнопки становится меньше, если отпустить клавишу мыши, то текст кнопки возвращается в исходное состояние?

    - do: На кнопке с темой normal, pseudo, action, clear в первой строке зажать палец, увести палец за пределы кнопки и отпустить.
    - assert: Если палец зажат над кнопкой с темой normal, pseudo, action, то кнопа переходит в нажатое состояние(размер уменьшается), кнопка возвращается в исходное состояние только после того как отпустят палец за пределами элемента, при наведении курсора мыши заливка кнопки становится темнее, цвет заливки возвращается в исходное состояние, когда курсор мыши уходит с элемента?
    - assert: Если палец зажат над кнопкой с темой clear, то кнопа переходит в нажатое состояние, если палец уходи за пределы кнопки, то кнопка возвращается в исходное состояние?
    - assert: Когда пользователь нажимает по элементу у элемента НЕ появляется рамка focused(обозначающая выбор элемента с клавиатуры)?

    - do: Проверить действие по кнопке с типом check.
    - assert: При нажатии на кнопку с темой normal, raised, action, pseudo, link и типом check кнопка переходит в нажатое состояние, а если еще раз нажать на кнопку то она опять возвращается в ненажатое состояние?
    - assert: При переходе в выбранное состояние текст внутри кнопки остается читаемым?


    - do: Проверить действие по кнопке с типом radio.
    - assert: При нажатии на кнопку с темой normal, raised, action, pseudo, link и типом radio кнопка переходит в нажатое состояние, а если еще раз нажать на кнопку то она НЕ возвращается в исходное состояние?
    - assert: При переходе в выбранное состояние текст внутри кнопки остается читаемым?

    - do: Проверить действие по кнопкам в состояние disabled. Для того что бы перевести кнопки в состояние disabled нажмите кнопку toggle disabled
    - assert: В состоянии disabled кнопки не переходят в состояние focused, по нажатию на клавишу tab не появляется рамка?
    - assert: Нажатые кнопки(тип check и radio) в состоянии disabled чуть темнее ненажатых кнопок?
    - assert: Кнопки в состоянии disabled не нажимаются?
    - assert: При наведении курсора на кнопку в состоянии disabled, то внешний вид кнопки не меняется?

    - do: Проверить действие по кнопкам в состояние progress. Для того что бы перевести кнопки в состояние progress нажмите кнопку cycle state, пока не получите в кнопке надпись progress yes
