feature: link

description: Блок link предназначен для создания ссылок к примеру простых, с иконками, псевдоссылок. Может использоваться в других блоках, например footer.

specs:
  Проверить корректность работы примера №1(Темы):

    - do: Проверить верстку блока и переходы элементов блока в различные состояния.
    - assert: Блок состоит из шесть ссылок с различным внешним видом, внешний вид ссылок соответствует примеру из прошлой версии библиотеки?

    - do: Тапнуть на каждую из ссылок примера.
    - assert: Для всех тем, кроме pseudo, если тапнуть по ссылке, то открывается главная страница yandex?

    - do: Нажать на ссылку пальцем, увести палец со ссылки, не отрывая, и затем оторвать палец от экрана.
    - assert: Если нажать на ссылку пальцем, увести палец со ссылки, не отрывая, и затем оторвать палец от экрана, то ссылка не открывается и имеет первоначальный вид?

    - do: Проверить работу ссылки в состоянии disabled. Для того что бы перевести ссылки группы в состояние disabled, надо жамкнуть на кнопку toggle disabled.
    - assert: Кнопки в состоянии disabled становятся становятся серыми?
    - assert: Кнопки в состоянии disabled не реагируют на тапы, по тапу ссылки не открываются?

  Проверить корректность работы примера №2(Псевдо):

    - do: Проверить верстку блока и переходы элементов блока в различные состояния.
    - assert: Блок состоит из двух ссылок, внешний вид ссылок и текст соответствует примеру из прошлой версии библиотеки?

    - do: Нажать на ссылку пальцем, увести палец со ссылки, не отрывая, и затем оторвать палец от экрана.
    - assert: Если нажать на ссылку пальцем, увести палец со ссылки, не отрывая, и затем оторвать палец от экрана, то ссылка не открывается и имеет первоначальный вид?

  Проверить корректность работы примера №3(Невизуальная):
    - do: Проверить верстку блока и переходы элементов блока в различные состояния.
    - assert: Блок состоит из двух ссылок (вторая ссылка появляется, если она получает фокус), внешний вид ссылок и текст соответствует примеру из прошлой версии библиотеки?

    - do: Перевести фокус на невизуальную ссылку, нажав на ссылку-текст 'получении фокуса'.
    - assert: При нажатии на ссылку-текст 'получении фокуса', невизуальная ссылка получает фокус и становится видимой.

    - do: Нажать на ссылку пальцем, увести палец со ссылки, не отрывая, и затем оторвать палец от экрана.
    - assert: Если нажать на ссылку пальцем, увести палец со ссылки, не отрывая, и затем оторвать палец от экрана, то ссылка не открывается и имеет первоначальный вид?

  Проверить корректность работы примера №4(С иконкой):

    - do: Проверить верстку блока и переходы элементов блока в различные состояния.
    - assert: Блок состоит из двух ссылок с различным внешним видом, внешний вид ссылок соответствует примеру из прошлой версии библиотеки?

    - do: Тапнуть на каждую из ссылок примера.
    - assert: Для всех тем, кроме pseudo, если тапнуть по ссылке, то открывается главная страница yandex?

    - do: Нажать на ссылку пальцем, увести палец со ссылки, не отрывая, и затем оторвать палец от экрана.
    - assert: Если нажать на ссылку пальцем, увести палец со ссылки, не отрывая, и затем оторвать палец от экрана, то ссылка не открывается и имеет первоначальный вид?

    - do: Проверить работу ссылки в состоянии disabled. Для того что бы перевести ссылки группы в состояние disabled, надо жамкнуть на кнопку toggle disabled.
    - assert: Кнопки в состоянии disabled становятся становятся серыми?
    - assert: Кнопки в состоянии disabled не реагируют на нажатия тапы, по тапу ссылки не открываются?

