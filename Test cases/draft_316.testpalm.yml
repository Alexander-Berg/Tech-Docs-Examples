feature:  Отображение состояний устройств

specs:
    Отображение состояний устройств:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3166
        - release_Webview
        - platform_ios
        - platform_android
    - do: "Description При заходе на страницу `Устройства` должен дёргаться метод GET m/user/devices/prefetch и статус устройств должен актуализироваться."
    - do: "Preconditions 1.Скачать приложения сторонних провайдеров, например Elari и Wiz, не Xiaomi; 2. Добавить устройства данных провайдеров на свой аккаунт УД; 3. Для чистоты эксперимента нужно иметь 2 телефона: на одном должны быть установлены приложения провайдеров, на втором ПП. Потому что при переключении между вкладками приложений, запрос GET m/user/devices/prefetch отправляется всегда"
    - do: "1. Перевести устройства в режим On в аккаунте провайдера; 2. Перевести эти же устройства в своём аккаунте ПП в режим on; 3. Перевести устройства в режим off в аккаунтах провайдера; 4. В приложении ПП кликнуть на вкладку `Устройства`; "
    - assert: "Устройства сторонних провайдеров меняют статус на актуальный(off)"
    - do: "1. Перевести устройства в режим On в аккаунте провайдера; 2. Вернуться в свой аккаунт в ПП; 3. Перейти по вкладкам `Сценарии`->`Настройки`->`Устройства`"
    - assert: "Статусы устройств провайдера не должны обновиться."
    - do: "Перевести фокус на другое приложение и вернуться опять в ПП"
    - assert: "Статусы устройство провайдера актуализировались (On)"
