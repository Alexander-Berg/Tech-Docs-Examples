feature: В один и тот же момент можно запустить только один инстанс приложения

import-steps:
    - tests/hermione/suites/desktopApp/shared-steps/setup.testpalm.steps.yml

tlds: none

specs:
    beforeEach:
        - attach: Скачивание архива с последним предрелизным приложением
        - attach: Установка приложения

    Попытка запустить второй инстанс приложения[manual]:
        - automation: MSSNGRFRONT-3314
        - do: убрать фокус от приложения (например открыть другое приложение или папку)
        - do: нажать на иконку приложения будто мы хотим его еще раз запустить
        - assert: |
              исходное окно приложения получит фокус
              будет запущен всего один инстанс приложения
              приложение не перезапустится
              в trаy одна иконка приложения (иконка не задублировалась)

