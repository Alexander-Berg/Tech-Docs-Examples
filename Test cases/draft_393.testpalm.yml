feature:  Умный дом - настройка ответа на команды УД - сценарии

specs:
    Умный дом - настройка ответа на команды УД - сценарии:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3423
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - surface_station
        - platform_common
    - do: "Preconditions Создать сценарии:; 1) запуск по фразе, только с любым устройством УД; 2) запуск по фразе, только действие на колонку; 3) запуск по фразе, действие на колонку + действие на устройство; 4) запуск по фразе, только фраза на колонку; 5) запуск по фразе, фраза на колонку + действие на устройство"
    - do: "Открыть Устройства - Настройки; Проскроллить вниз (по умолчанию, если не меняли на этом аккаунте, должна быть включена)"
    - assert: "Отображается настройка; ![](https://jing.yandex-team.ru/files/osennikovak/2021-03-04T15:24:24Z.637befe.png)"
    - do: "Включить, если выключено; Запустить по очереди сценариии"
    - assert: "1 сценарий - вместо ответа `Включаю/Запускаю` звучит звук, устройство УД реагирует соответственно; 2 - 5 сценарии - колонка выполняет действие/говорит фразу, устройства реагируют корректно, при этом нет фраз `запускаю сценарий` и аналогичных, нет звука выполнения"
    - do: "ВЫключить эту кнопку; Запустить по очереди сценарии"
    - assert: "1 сценарий - говорит `Запускаю сценарий` и тд, не звучат звуки; 2 - 5 сценарий - колонка выполняет действие/говорит фразу, устройства реагируют корректно, при этом нет фраз `запускаю сценарий` и аналогичных, нет звука выполнения"
