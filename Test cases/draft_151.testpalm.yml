feature:  Умный дом - переходы в подборе пульта - автоподбор

specs:
    Умный дом - переходы в подборе пульта - автоподбор:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2715
        - release_Webview
        - platform_common
    - do: "Подобрать пульт автоподбором, пролистать все найденные до конца, нажать `не могу найти подходящий пульт`"
    - assert: "Открывается экран обучения пульта"
    - do: "Добавить любой пульт, `обучить` любую кнопку, сохранить"
    - assert: "Пульт сохранён, выглядит как “другое устройство” (иконка домик), внутри только обученная кнопка и нет никаких других"
