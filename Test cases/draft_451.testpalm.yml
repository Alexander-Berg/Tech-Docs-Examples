feature:  Подключение и онбординг (мини-2 с часами) - настройка звуком

specs:
    Подключение и онбординг (мини-2 с часами) - настройка звуком:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4045
        - release_Webview
        - platform_ios
        - platform_android
    - do: "Description Настройку BLE проверяем в другом кейсе: https://testpalm.yandex-team.ru/testcase/alice-4042"
    - do: "Preconditions Смартфон с установленным ПП Яндекс, учётная запись на Яндексе; Пользователь залогинен; На телефоне не включён bluetooth"
    - do: "Перевести колонку в режим активации долгим нажатием (6 с) кнопки отключения микрофонов"
    - assert: "- на колонке медленно `мигает` бело-голубая LED-подсветка; - Алиса говорит приветственный текст ; ; `Привет, это Алиса. Рада знакомству. Я живу внутри **Яндекс Станции Мини** и сейчас расскажу, как ее настроить. Сначала установите на телефон приложение Яндекс или обновите его до последней версии. Затем откройте приложение, нажмите на фиолетовый значок, и скажите мне: `Алиса, настрой колонку`. Как только настройка будет закончена, мы сможем поболтать, но не раньше. Если вдруг что-то не получится, вы всегда сможете настроить колонку самостоятельно в разделе `Устройства` приложения Яндекс.`"
    - do: "Открыть Устройства -> Управление устройствами `+` -> плашка `Умную колонку с Алисой`"
    - assert: "Открывается экран `Добавить устройство`. На **первом** месте стоит Станция мини с часами Новая версия (иконка тоже с часами)"
    - do: "Тапнуть на Станцию мини с часами"
    - assert: "Появится экран настройки с пояснением, как перевести колонку в режим Настройки и кнопкой `Продолжить`; На рисунке станции **есть часы**; <img src=`https://jing.yandex-team.ru/files/cubovaya/mini_with_clocks.jpg` alt=`Скриншот` width=`250`/>"
    - do: "Нажать кнопку `Продолжить`; Открывается страница запроса разрешений доступа; Не включать bluetooth, нажать внизу страницы `Настроить вручную`"
    - assert: "Появляется страничка выбора дома; "
    - do: "Выбрать дом для устройства; Нажать кнопку “Выбрать”."
    - assert: "Запускается поиск сетей wi-fi для подключения колонки"
    - do: "**Android**: Выбрать сеть Wi-Fi из предложенных; **IPhone**: Оставить сеть, к которой подключен смартфон или выбрать другую сеть в настройках.; ; Ввести верный пароль.; Нажать `Продолжить`"
    - assert: "Появляется экран подключения: `Поднесите телефон поближе к устройству и нажмите кнопку`; На рисунке станции **есть часы**; Есть кнопка `Проиграть звук`"
    - do: "Поднести телефон к колонке, нажать `Проиграть звук`; Колонка быстро мигает белым во время слушания"
    - assert: "После этого отображается экран с подключением к Wi-Fi"
    - do: "Дождаться завершения подключения (может занять около минуты).; В процессе на колонке медленно `крутится` бело-голубая LED-подсветка; "
    - assert: "При успешном подключении подсветка выключается, звучит приветственное сообщение; В ПП открывается стандартный экран `Устройство подключилось к Wi-Fi`"
    - do: "Нажать `Понятно`"
    - assert: "Появляется экран с онбордингами `Станция мини обновляется, это займёт примерно пять минут` и сториз; На картинке мини **с часами**"
    - do: "Проскроллить вниз, нажать `Продолжить`; ; "
    - assert: "Колонка добавилась и отображается без комнаты в списке устройств"
