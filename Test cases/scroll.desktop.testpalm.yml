feature: Скролл контейнера с сообщениями

import-steps:
    - tests/hermione/suites/messenger/shared-steps/open-messenger.testpalm.steps.yml

tlds: ru

specs:

    Скролл контейнера с сообщениями ползунком[manual]:
        - automation: MSSNGRFRONT-3026
        - attach: Открытие чата с эхо-ботом
        - do: отправить то количество сообщений, что бы был доступен скролл в контейнере
        - assert: отобразился ползунок скролла
        - do: проскроллить вниз списка чатов с помощью ползунка
        - assert: контейнер переписки скроллится

    Скролл контейнера с сообщениями мышью-трекпадом:
        - attach: Открытие чата с эхо-ботом
        - do: отправить то количество сообщений, что бы был доступен скролл в контейнере
        - do: с помощью колесика мыши или трекпада проскроллить контейнер с сообщениями
        - assert: контейнер переписки скроллится

