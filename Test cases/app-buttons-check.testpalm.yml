feature: Интеграция Гео
type: Кнопки приложений (приложения установлены)

params:
  rearr: EntitySearch_off

specs:
  Проверка кнопок для колдуна сети организаций - через список адресов в карте [manual]:
    - automation: SERP-65151
    - do: получить выдачу по запросу 'kfc адреса'
    - assert: на странице выдачи результатов появился колдунщик сетевых организаций, внешний вид [https://jing.yandex-team.ru/files/sorokinda/Screen%20Shot%202021-12-14%20at%2011.30.57.png]
    - do: тапнуть по превью карты колдунщика
    - assert: открылась карта в сайдблоке
    - do: тапнуть по какому-либо пину на карте
    - screenshot: появился поп-ап с карточкой [https://jing.yandex-team.ru/files/pdzianisevich/kfc_spb_%E2%80%94_YAndeks__nashlos_4%C2%A0mln%C2%A0rezultatov_%E2%80%94_YAndeks.Brauzer_2020-07-30_21.44.38.png]
  Проверка кнопок для адресного сниппета - одна точка [manual]:
    - counter: /snippet/adress_button/single/phone
    - automation: SERP-65151
    - tags:
        - no_assessors
    - do: получить выдачу по запросу 'окна'
    - assert: на выдаче присутствует сниппет с кнопками 'На карте' и телефоном [https://jing.yandex-team.ru/files/spv/uhura_2020-06-16T13:27:31.404654.jpg]
    - do: тапнуть по кнопке 'На карте'
    - assert: |
        произошёл переход на карту
        отобразились кнопки 'Маршрут' и 'Открыть в приложении Карты'
    - do: тапнуть по кнопке 'Открыть в приложении Карты'
    - assert: |
        произошёл переход в приложение Яндекс.Карты
        открылась карточка организации
  Проверка кнопок для адресного сниппета - много точек [manual]:
    - automation: SERP-65151
    - tags:
        - no_assessors
    - do: получить выдачу по запросу 'окна'
    - assert: на выдаче есть адресный сниппет с кнопкой ‘На карте’ (без телефона и станции метро) [https://jing.yandex-team.ru/files/spv/uhura_2020-06-16T13:30:25.313037.jpg]
    - do: тапнуть по кнопке 'На карте'
    - assert: открылся сайдблок
    - do: тапнуть на пин
    - assert: |
        отобразилась мини-карточка отделения
        отобразились кнопки 'Маршрут' и 'Открыть в приложении Карты'
    - do: тапнуть по кнопке 'Открыть в приложении Карты'
    - assert: |
        произошёл переход в Яндекс.Карты, скрин [https://jing.yandex-team.ru/files/volkhonov/АдресныйМного.jpg]
        отобразилась карточка организации

