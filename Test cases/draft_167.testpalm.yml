feature:  Умный дом - Другие провайдеры - отвязка аккаунта с удалением устройств

specs:
    Умный дом - Другие провайдеры - отвязка аккаунта с удалением устройств:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2740
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - iot_connection
    - do: "Preconditions В приложении Mi Home на аккаунт уже добавлена и настроена лампа; Устройства синхронизированы с аккаунтом на яндексе; Хотя бы одно из устройств настроено (указано имя и комната), управляется из ПП"
    - do: "Открытть провайдер Xiaomi (“+” -> устройство), нажать на три точки в верхнем правом углу и затем на `Отвязать аккаунт`"
    - assert: "Появляется [предупреждение](https://jing.yandex-team.ru/files/osennikovak/uhura_2020-08-24T21%3A41%3A53.254442.jpg)"
    - do: "Поставить галку в пункт `Удалить устройства”, тапнуть на `Отвязать от Яндекса`"
    - assert: "Аккаунт отвязан, в списке устройств пропали устройства от Xiaomi"
