feature: Информация о клиенте в Диалогах

import-steps:
    - tests/hermione/suites/desktop/shared-steps/backoffice.testpalm.steps.yml

tlds: ru

specs:
    beforeEach:
        - attach: Открытие Диалогов

    Отображение блока информации в Диалогах:
        - automation: YDO-6833
        - do: кликнуть на диалог со своим сообщением в списке чатов
        - assert: открылся блок информации справа
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/antalovc/floyd-info-panel.png]

    Работа с полем ввода информации о клиенте:
        - automation: YDO-6833
        - do: навести курсор на метку "Телефон" и нажать на нее
        - assert: |
              надпись "Добавить" исчезла
              в поле ввода появился курсор
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/antalovc/floyd-info-field-active.png]
        - do: переместить фокус мыши в любой другой элемент
        - assert: в поле ввода снова появилась надпись "Добавить"
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/antalovc/floyd-info-field-inactive.png]
        - do: навести курсор на надпись "Добавить"
        - assert: указатель поменялся на указатель для ссылок
        - do: нажать на надпись "Добавить"
        - assert: |
              надпись "Добавить" исчезла
              в поле ввода появился курсор
        - do: ввести в поле любой текст
        - do: переместить фокус мыши в любой другой элемент
        - assert: в поле остался введенный текст
        - do: переместить курсор на текст, выбрать его и изменить
        - do: переместить фокус мыши в любой другой элемент
        - assert: в поле остался измененный текст
        - do: переместить курсор на текст, выбрать его и удалить
        - do: переместить фокус мыши в любой другой элемент
        - assert: в поле ввода снова появилась надпись "Добавить"
        - do: повторить предыдущие шаги для полей "Имя" и "Email"
        - do: навести курсор на метку "Телефон" и нажать на нее
        - assert: в поле ввода появился курсор
        - do: нажать на кнопку табуляции
        - assert: |
              в поле ввода снова появилась надпись "Добавить"
              курсор переместился в поле ввода рядом с меткой "Имя"
        - do: нажать на кнопку табуляции
        - assert: |
              в поле ввода снова появилась надпись "Добавить"
              курсор переместился в поле ввода рядом с меткой "Email"


    Задание и удаление значений полей информации в Диалогах:
        - automation: YDO-6833
        - do: навести курсор на метку "Телефон" и нажать на нее
        - assert: надпись "Добавить" исчезла
        - assert: в поле ввода появился курсор
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/antalovc/floyd-info-field-active.png]
        - do: ввести в поле вводя какое-либо значение
        - do: повторить предыдущие шаги для полей "Имя" и "Email"
        - do: нажать на иконку "Архив" в левом меню
        - assert: открылась админка на вкладке "Архив"
        - do: нажать на иконку "Диалоги" в левом меню
        - assert: |
              открылась админка на вкладке "Диалоги"
              в полях информации о клиенте сохранились введенные значения
        - do: удалить введенные значения из всех полей
        - do: нажать на иконку "Архив" в левом меню
        - assert: открылась админка на вкладке "Архив"
        - do: нажать на иконку "Спам" в левом меню
        - assert: |
              открылась админка на вкладке "Спам"
              в полях информации о клиенте показываются надписи "Добавить"

