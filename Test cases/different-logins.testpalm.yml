feature: Разные типы аккаунтов в паспорте

tags: 
    - release_Webview
    - platform_common

specs:
    
    При разных типах залогинов не падает вёрстка [manual]:
        - do: залогиниться логином только с Яндекс ID (зарегистрирован с помощью телефона) с устройствами УД
        - assert: отображается список устройств
        - do: залогиниться логином с авторизацией через другой сервис (например, через gmail) с устройствами УД
        - assert: отображается список устройств