feature: Объектный ответ
type: Музыкальные клипы

specs:
  Тайтл:
    - do: получить выдачу по запросу "Мадонна"
    - assert: |
        на странице присутствует карточка Объектного ответа
        в карточке есть список с клипами
    - do: кликнуть на заголовок списка
    - assert: |
        произошел перезапрос и выдача обновилась
        на выдаче есть карточка ОО с открытым табом "Клипы"

  Элемент списка:
    - do: получить выдачу по запросу "Мадонна"
    - assert: |
        на странице присутствует карточка Объектного ответа
        в карточке есть список с клипами
    - do: кликнуть на первый элемент списка
    - assert: |
        произошел перезапрос и выдача обновилась
        над выдачей есть схлопнутая карусель с клипами

  Таб Клипы:
    - do: получить выдачу по запросу 'би 2'
    - assert: на выдаче есть карточка объекта
    - assert: в карточке есть шоукейс с клипами
    - do: кликнуть по тайлу Популярные клипы
    - assert: |
        выдача перезагрузилась
        запрос изменился на 'группа Би-2 популярные клипы' (или аналогичный по смыслу)
        карточка объекта открыта на табе с клипами

  Проверка доступности:
    - tags:
        - no_assessors
        - skip_manual_check
        - A11y_serp
    - do: получить выдачу по запросу 'Джейсон Деруло'
    - assert: |
        на выдаче есть карточка объекта
        карточке есть шоукейс с клипами
    - tech: у тайтла должны быть атрибуты role='button' и aria-label='Открыть полный список популярных клипов'
    - tech: у первого элемента шоукейса должны быть атрибуты role='button' и aria-label='Открыть клип Can You Feel the Love Tonight / Nants’ Ingonyama'

