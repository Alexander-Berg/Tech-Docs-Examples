feature:  Видеоскринсейвер - отсутствует у миниколонок

specs:
    Видеоскринсейвер - отсутствует у миниколонок:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4245
        - release_Webview
        - surface_loudspeaker
        - platform_common
    - do: "Preconditions на аккаунте есть станция мини/лайт/мини2/модуль 2"
    - do: "Перейти в настройки станции Мини"
    - assert: "Отсутствует пункт меню `Заставка`"
    - do: "Перейти в настройки станции Лайт"
    - assert: "Отсутствует пункт меню `Заставка`"
    - do: "Перейти в настройки станции Мини-2"
    - assert: "Отсутствует пункт меню `Заставка`"
    - do: "Перейти в настройки Модуля-2"
    - assert: "Отсутствует пункт меню `Заставка`"
