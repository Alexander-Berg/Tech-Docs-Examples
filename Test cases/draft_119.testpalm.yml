feature:  Умный дом - изменить состояние группы

specs:
    Умный дом - изменить состояние группы:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2610
        - release_Smarthome
        - smarthome_regress
        - iot_voice
        - evo_automated
    - do: "Preconditions Есть группа из нескольких лампочек"
    - do: "`Включи свет в группе <название>`"
    - assert: "Все устройства в группе включаются"
    - do: "`Смени цвет на синий группе <название>`"
    - assert: "Все устройства в группе меняют цвет на синий"
    - do: "`Поставь яркость в группе <название> на 30%`"
    - assert: "Все устройства в группе меняют яркость на уровень 30%"
