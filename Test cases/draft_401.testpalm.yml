feature:  Умный дом - Датчики - Алиасы имен

specs:
    Умный дом - Датчики - Алиасы имен:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3437
        - release_Webview
        - iot_sensors
    - do: "Открыть любой датчик; Перейти в настройки устройства"
    - assert: "Доступные алиасы для переименовывания:; ; - Датчик температуры; - Датчик давления; - Датчик влажности; - Датчик освещенности; - Датчик движения; - Датчик двери; - Датчик воздуха; - Датчик"
    - do: "Выбрать любой из доступных алиасов, например, датчик температуры; Сохранить изменения; Перейти к списку устройств"
    - assert: "Датчик переименован"
    - do: "Выбрать еще один датчик; Переименовать его также через саджест в `Датчик температуры`; Сохранить изменения; Перейти к списку устройств"
    - assert: "Датчик переименован; На списке устройств есть два датчика температуры"
