feature: Колдунщик видео

specs:
  Запуск превью в фильмах:
    - tags: pp_new_core
    - do: получить выдачу по запросу 'котики'
    - tech: первая тумба имеет модификатор автозапуска
    - do: подождать догрузки
    - assert: в тумбах по порядку воспроизводится видеопревью (на некоторых роликках превью может отсутствовать)
  Однократный запуск превью в сериалах:
    - tags: no_assessors # сериальный колдунщик отключен
    - do: получить выдачу по запросу 'метод видео' ('чужестранка видео', 'сериал ганнибал видео')
    - tech: первая тумба имеет модификатор автозапуска
    - tech: сериальный навигатор имеет модификатор запуска
    - do: подождать догрузки
    - assert: в тумбах по порядку воспроизводится видеопревью (на некоторых роликках превью может отсутствовать)
    - do: выбрать второй сезон
    - assert: превью не запускается

