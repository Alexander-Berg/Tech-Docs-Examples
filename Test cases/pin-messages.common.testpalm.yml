feature: Закрепление сообщений в групповом чате

specs:

    Администратор чата может закрепить текстовое сообщение собеседника[manual]:
        - tags: [advanced_smoke]
        - automation: MSSNGRFRONT-5048
        - description: |
              Для прохождения кейса необходимо 2 аккаунта, 2м вспомогательным аккаунтом можно авторизовываться в этом же браузере
              Пользователь А - основной аккаунт, Пользователь Б - вспомогательный
              Между пользователем А и Б есть общий групповой чат, в истории которого есть текстовое сообщение от другого пользователя
              Пользователь А является администратором чата, Пользователь Б - обычным участником чата
              Изначально авторизованы пользователем А
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Кликнуть ПКМ / тапнуть по области сообщения из description
        - assert: Появляется контекстное меню
        - do: Нажать "Закрепить сообщение"
        - assert: |
              Сообщение закреплено
              В окне чата появляется техническая запись содержащая имя администратора, закрепившего сообщение, и текст "обновил(а) информацию о чате"
        - do: Пользователем Б запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: открыть чат из description
        - assert: |
              Открылось окно чата
              Сообщение закреплено
              В окне чата появляется техническая запись содержащая имя администратора, закрепившего сообщение, и текст "обновил(а) информацию о чате"

    Администратор чата может закрепить собственное текстовое сообщение[manual]:
        - tags: [advanced_smoke, b2b]
        - automation: MSSNGRFRONT-5048
        - description: |
              Для прохождения кейса необходимо 2 аккаунта, 2м вспомогательным аккаунтом можно авторизовываться в этом же браузере
              Пользователь А - основной аккаунт, Пользователь Б - вспомогательный
              Между пользователем А и Б есть общий групповой чат, в истории которого есть собственное текстовое сообщение
              Пользователь А является администратором чата, Пользователь Б - обычным участником чата
              Изначально авторизованы пользователем А
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Кликнуть ПКМ / тапнуть по области сообщения из description
        - assert: Появляется контекстное меню
        - do: Нажать "Закрепить сообщение"
        - assert: |
              Сообщение закреплено
              В окне чата появляется техническая запись содержащая имя администратора, закрепившего сообщение, и текст "обновил(а) информацию о чате"
        - do: Пользователем Б запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: открыть чат из description
        - assert: |
              Открылось окно чата
              Сообщение закреплено
              В окне чата появляется техническая запись содержащая имя администратора, закрепившего сообщение, и текст "обновил(а) информацию о чате"

    Не администратор не может закрепить сообщение[manual]:
        - tags: [advanced_smoke, b2b]
        - automation: MSSNGRFRONT-5048
        - description: У авторизованного пользователя в списке чатов есть групповой чат с историей сообщений, в котором он является обычным участником
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Кликнуть ПКМ / тапнуть по области сообщения из description
        - assert: Появляется контекстное меню, в котором отсутсвует пункт "Закрепить сообщение"

    Закрепление нового сообщения вытесняет предыдущее закрепленное сообщение[manual]:
        - automation: MSSNGRFRONT-5048
        - description: |
              Для прохождения кейса необходимо 2 аккаунта, 2м вспомогательным аккаунтом можно авторизовываться в этом же браузере
              Пользователь А - основной аккаунт, Пользователь Б - вспомогательный
              Между пользователем А и Б есть общий групповой чат, в истории которого есть текстовое сообщение
              Пользователь А является администратором чата, Пользователь Б - обычным участником чата
              Изначально авторизованы пользователем А
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Кликнуть ПКМ / тапнуть по области сообщения из description
        - assert: Появляется контекстное меню
        - do: Нажать "Закрепить сообщение"
        - assert: |
              Сообщение закреплено
              В окне чата появляется техническая запись содержащая имя администратора, закрепившего сообщение, и текст "обновил(а) информацию о чате"
        - do: Вызвать контекстное меню к любому другому сообщению
        - assert: Появляется контекстное меню
        - do: Нажать "Закрепить сообщение"
        - assert: |
              Закрепленное сообщение в плашке заменилось на новое
              В окне чата появляется техническая запись содержащая имя администратора и текст "обновил(а) информацию о чате"
        - do: Пользователем Б запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: открыть чат из description
        - assert: |
              Открылось окно чата
              В окне чата закреплено последнее закрепляемое сообщение
              В окне чата появляется техническая запись содержащая имя администратора, закрепившего сообщение, и текст "обновил(а) информацию о чате"

