feature: Органика
experiment: Увеличение кликабельной области

specs:
  Внешний вид специальных событий с белым фоном:
    - params:
        foreverdata: '1274567737'
        exp_flags: beauty_title_toucharea=2
    - do: получить выдачу по запросу "foreverdata"
    - assert: на странице присутствует колдунщик футбола
    - assert: фон колдунщика белый, отличается от серого фона страницы
    - screenshot: внешний вид [plain]
  Внешний вид связанных запросов при возврате на поиск:
    - params:
        exp_flags: beauty_title_toucharea=2
    - do: получить выдачу по запросу "пластиковые окна"
    - do: нажать на тайтл первого сниппета
    - assert: открылась страница сайта
    - do: вернуться на страницу поиска
    - assert: на странице появился блок связанных запросов
    - screenshot: внешний вид [related-on-return]
  Внешний вид ОО с плеером:
    - params:
        foreverdata: '1756342987'
        exp_flags: beauty_title_toucharea=2
    - do: получить выдачу по запросу "foreverdata"
    - assert: на странице присутствует ОО с плеером
    - screenshot: внешний вид [player]
  Внешний вид колдунщика счёта:
    - params:
        exp_flags: beauty_title_toucharea=2
    - do: получить выдачу по запросу "матч эвертон ливерпуль 2021"
    - assert: на странице присутствует колдунщик счёта
    - screenshot: внешний вид [plain]
  Внешний вид органического сниппета:
    - params:
        exp_flags: beauty_title_toucharea=2
    - do: получить выдачу по запросу "вино из опилок"
    - assert: на странице присутствуют органические сниппеты
    - screenshot: внешний вид [plain]
  Внешний вид калькулятора:
