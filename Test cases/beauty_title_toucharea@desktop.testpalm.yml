        exp_flags: beauty_title_toucharea=2
    - do: получить выдачу по запросу "калькулятор"
    - assert: на странице присутствует калькулятор
    - do: установить ширину окна браузера 1100
    - screenshot: внешний вид [plain]
    - do: установить ширину окна браузера 1590
    - screenshot: внешний вид [wide]
  Внешний вид фавиконки сниппета:
    - params:
        exp_flags: beauty_title_toucharea=2
    - do: получить выдачу по запросу "вино из опилок"
    - assert: на странице присутствуют органические сниппеты и похожие запросы
    - screenshot: внешний вид фавиконки органического сниппета [organic]
    - do: уменьшить ширину экрана до 900 пикселей
    - screenshot: внешний вид фавиконки органического сниппета [organic-narrow]
