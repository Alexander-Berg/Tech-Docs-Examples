feature: Футер

specs:
  beforeEach:
    - do: открыть страницу /jobs
    - do: проскролить в самый низ
  Проверка внешнего вида [manual]:
    - automation: VACANCIES-780
    - screenshot: отображается футер страницы [https://jing.yandex-team.ru/files/alex-murashev/footer_desktop.png]
  Проверка ссылок [manual]:
    - automation: VACANCIES-780
    - do: проверить ссылку 'О компании'
    - assert: ссылка содержит /company
    - do: проверить ссылку 'Блог'
    - assert: ссылка содержит /blog/company
    - do: проверить ссылку 'Наука'
    - assert: ссылка содержит research.yandex.ru
    - do: проверить ссылку 'Технологии'
    - assert: ссылка содержит /dev
    - do: проверить ссылку 'Академия'
    - assert: ссылка содержит academy.yandex.ru
    - do: проверить ссылку 'Мероприятия'
    - assert: ссылка содержит events.yandex.ru
    - do: проверить ссылку 'Контакты'
    - assert: ссылка содержит company/contacts
    - do: проверить ссылку 'Обратная связь'
    - assert: ссылка содержит forms.yandex.ru/surveys/10031549.21a902f6166ba06f34f92596983bf7aa6e186bc4/
    - do: проверить ссылку 'Специальная оценка труда'
    - assert: ссылка содержит /jobs/pages/spec
    - do: проверить ссылку логотипа vk
    - assert: ссылка содержит vk.com/yandex4developers
    - do: проверить ссылку логотипа facebook
    - assert: ссылка содержит www.facebook.com/Yandex4Developers
    - do: проверить ссылку логотипа telegram
    - assert: ссылка содержит t.me/yandexhq
    - do: проверить ссылку логотипа habr
    - assert: ссылка содержит habr.com/ru/company/yandex/

platform:
  - desktop

tlds:
  - ru
  - by
  - ua

priority: normal

browsers:
  - yandex-browser-desktop
  - chrome-browser-desktop
  - firefox-desktop
  - safari-desktop
  - opera-desktop
  - edge-desktop
  - msie-desktop
