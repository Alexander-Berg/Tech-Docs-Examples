feature: БНО
type: Доступность

browsers: chrome-desktop

specs:
  Новости:
    - do: получить выдачу по запросу 'связной тревел'
    - assert: на выдаче есть результат со скроллером из новостей и сайтлинками
    - tech: перед текстом основной ссылки есть блок с текстом 'Веб-результат с дополнительными ссылками'
    - tech: у элементов скроллера проставлен атрибут aria-label с котором содержится заголовок новости и дата публикации
    - tech: для даты публикации у элементов проставлен аттрибут aria-hidden='true'
  Ручная проверка на доступность:
    tags:
      - manual
      - skip_manual_check
    beforeEach:
      - do: включить скринридер
    Новости:
      - automation: SERP-103683
      - do: получить выдачу по запросу 'связной тревел'
      - assert: над выче есть результат со скроллером из новостей и сайтлинками
      - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/alek-2020/uhura_2020-06-29T10%3A29%3A40.058456.jpg]
      - do: пронавигироваться табом до первой новости в скроллере
      - assert: |
          фокус перешел на элемент новости
          скринридер озвучил заголовок новости с датой публикации
      - do: навигируясь по заголовкам перейти на первый сайтлинк (категория новостей под скроллером)
      - assert: |
          фокус перешел на первый сайтлинк
          скринридер озвучил: 'уровень заголовка: 3, ссылка, Акции и спецпредложения' (название категории и порядок прочтения могут отличаться)

