feature:  Умный дом - отображение режимов в сценариях

specs:
    Умный дом - отображение режимов в сценариях:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3116
        - release_Webview
        - platform_common
        - webview_regress
        - iot_lamp
    - do: "Preconditions На аккаунт добавлена лампочка яндекса"
    - do: "1. Начать создавать сценарий; 2. Задать условие в `Если:`, например срабатывать каждую среду в 15:00; 3. Добавить действие, из списка устройств выбрать Лампочку; 4. Кликнуть на диаграмму выбора цветов ; 5. Раскроется шторка с доступными режимами лампочки `Цвета`, `Режимы`; 6. Выбрать режим"
    - assert: "В окне создания сценария напротив поля `Цвет или режим` будет отображаться иконка выбранного режима ; ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_CC8E265299CF-1.jpeg` alt=`Скриншот` width=`300`/>"
