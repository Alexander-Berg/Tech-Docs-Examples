feature: Колдунщик коронавируса (SEARCHAPP)

specs:
  Общий запрос:
    - do: спросить у Алисы "ковид"
    - assert: в ответе присутствует карточка с текстом "У меня есть много информации про коронавирус"
  Статистика:
    - do: спросить у Алисы "Статистика коронавирус"
    - assert: в ответе присутствует карточка с статистикой коронавируса
    - do: спросить у Алисы "Насколько заразен носитель"
    - assert: карточка содержит "Заражённый коронавирусом человек может распространять"
  Симптомы:
    - do: спросить у Алисы "Коронавирус симптомы"
    - assert: в ответе присутствует карточка с текстом "К наиболее распространенным симптомам COVID-19"
  Cтатистика в мире:
    - do: спросить у Алисы "Коронавирус статистика в мире"
    - assert: в ответе присутствует карточка с стистикой коронавируса в мире
  Как передается:
    - do: спросить у Алисы "Коронавирус как передается"
    - assert: в ответе присутствует карточка с текстом "Пути передачи COVID-19"
  Статистика в регионах/странах:
    - do: спросить у Алисы "Статистика коронавирус"
    - assert: в ответе присутствует карточка с статистикой коронавируса
    - do: спросить у Алисы "Статистика в Башкирии"
    - assert: в ответе присутствует карточка с статистикой коронавируса в Башкирии
    - do: спросить у Алисы "Статистика в Папуа—Новой Гвинеи"
    - assert: в ответе присутствует карточка с статистикой коронавируса в Папуа—Новой Гвинеи
    - do: спросить у Алисы "Статистика в Санкт-Петербурге"
    - assert: в ответе присутствует карточка с статистикой коронавируса в Санкт-Петербурге

