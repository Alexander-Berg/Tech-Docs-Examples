feature:  Умный дом - голосовые ошибки устройств

specs:
    Умный дом - голосовые ошибки устройств:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2741
        - release_Smarthome
        - smarthome_regress
    - do: "На аккаунте есть `отвязанное` устройство https://jing.yandex-team.ru/files/osennikovak/uhura_2020-08-28T19%3A13%3A59.323756.jpg; (можно `отобрать` другим аккаунтом не удаляя с первого, либо отвязать аккаунт провайдера не удаляя устройства ); Дать команду устройству, например, `Включи розетку`"
    - assert: "- Ответ текстом и голосом `Не могу найти такое устройство.`; - Нет саджестов"
    - do: "На аккаунте есть устройство не в сети (можно просто выдернуть из сети); Дать команду устройству, например,  `Включи розетку`"
    - assert: "- Ответ текстом и голосом: `Устройство недоступно, проверьте, пожалуйста, интернет или подключено ли оно к сети.`; ; - Нет саджестов"
    - do: "На аккаунте есть два устройства не в сети (можно просто выдернуть из сети); Дать команду устройствам, например,`Включи свет`"
    - assert: "- Ответ текстом и голосом: `Устройства недоступны, проверьте, пожалуйста, интернет или подключены ли они к сети.`; ; - Нет саджестов"
    - do: "Взять устройства: одно из п.1 (`отобранное`), второе выдернутое из розетки; Объединить их в одну комнату, например, `Зал`; Сказать `Включи всё в зале`"
    - assert: "- Ответ текстом и голосом один из:; `В целях безопасности я не могу включить все и сразу. Уточните, пожалуйста, что именно нужно включить и попросите меня снова.`; `К сожалению, я не могу включить сразу все, но вы можете создать подобный сценарий в приложении Яндекса.`; `Включать сразу все небезопасно и дорого. Уточните, пожалуйста, какое устройство включить и снова попросите меня об этом.`; - Нет саджестов"
    - do: "Взять одно устройство корректно работающее онлайн, второе оффлайн; Объединить их в одну комнату, например, `Зал`; Сказать `Включи всё в зале`"
    - assert: "- Ответ текстом и голосом один из:; `В целях безопасности я не могу включить все и сразу. Уточните, пожалуйста, что именно нужно включить и попросите меня снова.`; `К сожалению, я не могу включить сразу все, но вы можете создать подобный сценарий в приложении Яндекса.`; `Включать сразу все небезопасно и дорого. Уточните, пожалуйста, какое устройство включить и снова попросите меня об этом.`; - Нет саджестов"
