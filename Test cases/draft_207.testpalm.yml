feature:  Отложенные сценарии - установка сценария НА время

specs:
    Отложенные сценарии - установка сценария НА время:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2831
        - release_Webview
        - release_Smarthome
        - platform_common
        - iot_timer
        - iot_scenario
    - do: "Выключены световые устройства; `Включи свет на 30 секунд`"
    - assert: "Включается свет, в списке сценариев появляется отложенный сценарий выключения света через 30 секунд"
    - do: "Дождаться срабатывания сценария"
    - assert: "Свет выключается через ожидаемое время"
    - do: "Розетка включена; `Включи розетку на 1 минуту`"
    - assert: "Розетка всё ещё работает; В списке сценариев отображается сценарий на выключение розетки через 1 минуту"
    - do: "Дождаться срабатывания сценария"
    - assert: "Розетка выключается через заданное время"
