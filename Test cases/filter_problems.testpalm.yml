feature: Задачи
type: Каталог. Фильтр задач

specs:
  beforeEach:
    - do: открыть страницу /problems/?filter=yes
    - screenshot: открылась страница списка задач с открытым фильтром [https://jing.yandex-team.ru/files/grikyan91/Zadachi__Femida_2019-08-14_17-00-22.png]
  Фильтр по поисковой строке [manual]:
    - automation: FEMIDA-4981
    - do: ввести текст в поисковую строку, который содержится в какой-либо задаче
    - assert: |
        отобразились только задачи, у которых есть указанный текст
        обновилось кол-во найденных задач
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Zadachi__Femida_2019-08-14_17-06-52.png]
  Фильтр по параметрам [manual]:
    - automation: FEMIDA-4981
    - do: выбрать значение в поле 'Пресет задач'
    - assert: |
        отобразились задачи относящиеся только к выбранному пресету
        обновилось кол-во найденных задач
        появился крестик 'Выбран 1 фильтр'
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Zadachi__Femida_2019-08-14_17-09-23.png]
    - do: клик на крестик 'Выбран 1 фильтр'
    - assert: |
        крестик пропал
        поле 'Пресет задач' очистилось
        отобразились все задачи
        кол-во найденных задач обновилось
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Zadachi__Femida_2019-08-14_17-12-09.png]
    - do: выбрать значение в поле 'Автор'
    - assert: |
        отобразились только задачи, у которых автор соответствует выбранному
        кол-во найденных задач обновилось
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Zadachi__Femida_2019-08-14_17-14-02.png]
    - do: клик на крестик 'Выбран 1 фильтр'
    - assert: фильтр 'Автор' сбросился
    - do: в поле 'Только любимые' выбрать значение 'Да'
    - assert: |
        отобразились только задачи с красным флажком
        кол-во найденных задач обновилось
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Zadachi__Femida_2019-08-14_17-17-11.png]
    - do: клик на крестик 'Выбран 1 фильтр'
    - assert: фильтр 'Только любимые' сбросился
    - do: выбрать несколько значений в поле 'Категории'
    - assert: |
        отобразились только задачи, у которых есть выбранные категории
        кол-во найденных задач обновилось
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Zadachi__Femida_2019-08-14_17-20-44.png]
    - do: клик на крестик 'Выбран 1 фильтр'
    - assert: фильтр 'Категории' сбросился
    - do: установить галочку в поле 'Скрыть нерекомендуемые'
    - assert: |
        отобразились только задачи, которые не были добавлены в нерекомендуемые
        кол-во найденных задач обновилось
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Zadachi__Femida_2019-08-14_17-23-05.png]
    - do: выбрать значения в 2-х выпадушках в поле 'Сортировка'
    - assert: |
        задачи отсортировались в соответствии с выбранными значениями
        есть крестик 'Выбрано 2 фильтра'
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Zadachi__Femida_2019-08-14_17-27-02.png]

