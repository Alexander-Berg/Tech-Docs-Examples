feature: Колдунщик видео
type: Видеопревью

tlds: [ru, ua, by, kz, com, com.tr]

specs:
  Проверка функциональности и внешнего вида:
    - do: получить выдачу по запросу 'Котики'
    - assert: появился видео колдунщик (галерея видеороликов)
    - screenshot: картинка в галерее выглядит корректно [plain]
    - do: нажать на секунду на картинку в галерее
    - assert: поверх картинки появился загрузчик видео (если спиннер и следующее за ним видеопревью не появились попробуйте другую тумбу, это не баг)
    - screenshot: загрузчик выглядит корректно [loader]
    - do: дождаться загрузки видео
    - assert: на месте картинки начало проигрываться видео
    - assert: после окончания проигрывания видео картинка с длительностями вернулась в исходное состояние

  Проверка функциональности и внешнего вида на обновленных данных:
    - params:
        rearr: scheme_Local/Video/ParseClipsPreviews=1
    - do: получить выдачу по запросу 'Котики'
    - assert: появился видео колдунщик (галерея видеороликов)
    - screenshot: картинка в галерее выглядит корректно [plain]
    - do: нажать на секунду на картинку в галерее
    - assert: поверх картинки появился загрузчик видео (если спиннер и следующее за ним видеопревью не появились попробуйте другую тумбу, это не баг)
    - screenshot: загрузчик выглядит корректно [loader]
    - do: дождаться загрузки видео
    - assert: на месте картинки начало проигрываться видео
    - assert: после окончания проигрывания видео картинка с длительностями вернулась в исходное состояние

