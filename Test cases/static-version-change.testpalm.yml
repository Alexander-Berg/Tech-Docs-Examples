feature: Изменение версии статики

specs:
  Изменение версии:
    - do: получить выдачу по запросу 'test'
    - do: установить версию статики равной '/static/web4/fake-static-version'
    - do: кликнуть в пейджер для загрузки следующей страницы
    - assert: ajax-запрос завершился с ошибкой INVALID_STATIC_HOST_ERROR
    - assert: страница полностью перезагрузилась
    - assert: в url'е присутствует параметр &p=1

files:
  - features/touch-phone/static-version-change/static-version-change.hermione.js

