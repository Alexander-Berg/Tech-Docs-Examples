feature:  BLE. Android. Настройка девайса с запрещенным пермишеном геолокации

specs:
    BLE. Android. Настройка девайса с запрещенным пермишеном геолокации:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3027
        - release_Webview
        - surface_midi
        - platform_android
    - do: "Description ПП удалено, и установлено заново. На телефоне включен блютус. На телефоне включена геолокация (для андройда).; Колонка в режиме настройки."
    - do: "Открыть приложение. Отказать в разрешении на геопозицию (для андройда).; Перейти в Устройства -> Управление устройствами -> `+` -> `Умную колонку с Алисой` -> `Станция Макс`"
    - assert: "Попали на экран перевода станции в режим настройки"
    - do: "`Продолжить`"
    - assert: "Попали на экран `Подключение станции к сети`"
    - do: "Выбрать `Беспроводное соединение Wi-Fi`"
    - assert: "Попали на экран пермишенов.; Пермишены `Bluetooth` и `Геолокация`. Пермишен `Геолокация` невыдан, есть кнопка `Разрешить`"
    - do: "Нажать `Разрешить`"
    - assert: "Показывается системное окно запроса пермишена"
    - do: "Запретить пермишен навсегда. Нажать `Разрешить`"
    - assert: "Показывается нативное окно запроса пермишена."
    - do: "Нажать `Хорошо`"
    - assert: "Осуществлен переход в настройки приложения."
    - do: "Разрешить пермишен геолокации, вернуться в приложение, продолжить настройку"
    - assert: "Девайс настроен"
