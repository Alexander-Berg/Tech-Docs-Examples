feature:  Настройки уведомлений - внешний вид

specs:
    Настройки уведомлений - внешний вид:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2794
        - release_Webview
        - platform_common
    - do: "Preconditions ; На аккаунте есть Станция, или Мини, или JBL"
    - do: "Открыть ПП - Устройства - Настройки - Контент"
    - assert: "Есть пункт **Уведомления от Алисы**"
    - do: "Тапнуть на **Уведомления от Алисы**; ; "
    - assert: "Открывается страница настроек уведомлений; - Присутствует список колонок ; - Присутствуют настройки `Какие уведомления получать` с включенными либо выключенными тогглами; ; ; ![](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-06-04%20в%2015.40.18.5463d0a.png) ![](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-06-04%20в%2015.41.37.572d4a4.png)"
