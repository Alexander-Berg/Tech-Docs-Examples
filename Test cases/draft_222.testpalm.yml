feature:  Умный дом - длинное название устройства

specs:
    Умный дом - длинное название устройства:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2909
        - release_Webview
        - platform_common
        - webview_regress
        - iot_suggests
        - iot_timer
        - iot_scenario
    - do: "Description цель - проверить, что верстка не упячится на разных экранах при длинном названии устройства"
    - do: "Preconditions Экран шириной <=360px"
    - do: "Назвать устройство максимально допустимым количеством символов в одно слово (например, 25 букв Ш/Щ/М/ слитно); Открыть список устройств"
    - assert: "Имя устройства отображается в две строки; https://jing.yandex-team.ru/files/osennikovak/uhura_2020-11-16T23%3A41%3A59.850663.jpg"
    - do: "Открыть экран голосовых команд"
    - assert: "Команды с именем устройства отображаются в несколько строк, название не уезжает за края блока; https://jing.yandex-team.ru/files/osennikovak/uhura_2020-11-16T23%3A48%3A21.287643.jpg"
    - do: "Удалить комнату у устройства"
    - assert: "Имя устройства отображается в две строки"
    - do: "Открыть карточку устройства"
    - assert: "Имя устройства отображается сокращённо с троеточием; https://jing.yandex-team.ru/files/osennikovak/uhura_2020-11-16T23%3A43%3A20.529998.jpg"
    - do: "Нажать на корзинку"
    - assert: "Имя устройства отображается в две строки на плашке с уточнением действия пользователя"
    - do: "Снова установить комнату; Начать создавать сценарий с устройством; Дойти до шага добавления устройства в сценарий"
    - assert: "Имя устройства отображается в две строки; https://jing.yandex-team.ru/files/osennikovak/uhura_2020-11-16T23%3A43%3A38.834237.jpg"
    - do: "Добавить устройство в сценарий"
    - assert: "Имя устройства отображается в две строки; https://jing.yandex-team.ru/files/osennikovak/uhura_2020-11-16T23%3A43%3A42.398980.jpg"
    - do: "Создать любой отложенный сценарий с устройством (можно нажать на саджест в списке голосовых команд)"
    - assert: "Имя устройства отображается на сценарии сокращённо с троеточием; https://jing.yandex-team.ru/files/osennikovak/uhura_2020-11-16T23%3A48%3A24.289789.jpg"
    - do: "Открыть отложенный сценарий"
    - assert: "Имя устройства отображается в две строки; https://jing.yandex-team.ru/files/osennikovak/uhura_2020-11-16T23%3A48%3A27.078668.jpg"
    - do: "Отменить отложенный сценарий (либо дождать завершения); Перейти к истории запусков сценария"
    - assert: "Имя устройств(а) отображается в несколько строк; "
