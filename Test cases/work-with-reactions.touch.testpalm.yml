feature: Работа с реакциями

specs:

    Выставить реакцию можно через контекстное меню сообщения[manual]:
        - automation: MSSNGRFRONT-5219
        - description: У авторизованного пользователя в списке чатво есть приватный / групповой чат / канал в истории которого есть сообщения
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Для любого сообщения вызвать контекстное меню и выставить любую реакцию
        - assert: Меню закрывается и у сообщения проставляется выбранная реакция
        - do: Убедиться что реакция для сообщения выставлена
        - assert: Реакция для сообщения выставлена и она верная

    Есть горизонтальный скролл, если реакций много[manual]:
        - automation: MSSNGRFRONT-5219
        - description: У авторизованного пользователя в списке чатво есть приватный / групповой чат / канал в истории которого есть сообщения
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Для любого сообщения вызвать контекстное меню
        - assert: Меню открывается и в шапке меню есть реакции, их можно проскролить, если реакций много

    Ранее выставленную реакцию можно заменить на другую[manual]:
        - automation: MSSNGRFRONT-5219
        - description: У авторизованного пользователя в списке чатво есть приватный / групповой чат / канал в истории которого есть сообщения
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Для любого сообщения вызвать контекстное меню и выставить любую реакцию
        - assert: Меню закрывается и у сообщения проставляется выбранная реакция
        - do: Убедиться что реакция для сообщения выставлена
        - assert: Реакция для сообщения выставлена и она верная
        - do: Снова для этого же сообщения вызвать контекстное меню и выставить любую другую реакцию
        - assert: |
              Меню закрывается и у сообщения проставляется новая выбранная реакция
              Старая реакция заменяется новой
              Невозможно поставить две реакции для одного сообщения одним пользователем

    Можно выставить только одну реакцию для сообщения[manual]:
        - automation: MSSNGRFRONT-5219
        - description: У авторизованного пользователя в списке чатво есть приватный / групповой чат / канал в истории которого есть сообщения
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Для любого сообщения вызвать контекстное меню и выставить любую реакцию
        - assert: Меню закрывается и у сообщения проставляется выбранная реакция
        - do: Убедиться что реакция для сообщения выставлена
        - assert: Реакция для сообщения выставлена и она верная
        - do: Снова для этого же сообщения собеседника вызвать контекстное меню и выставить любую другую реакцию
        - assert: |
              Меню закрывается и у сообщения проставляется новая выбранная реакция
              Старая реакция заменяется новой
              Невозможно поставить две реакции для одного сообщения одним пользователем

    Своя реакция в контекстном меню выделена белым каунтером[manual]:
        - automation: MSSNGRFRONT-5219
        - description: |
              Для прохождения кейса необходимо 2 аккаунта, вторым вспомогательным аккаунтом необходимо авторизовываться в этом же браузере / приложении
              Пользователь А - основной аккаунт, Пользователь Б - вспомогательный
              Между пользователем А и Б есть общий приватный / группоовой чат, в истории которого есть сообщения
        - do: Авторизоваться пользователем Б, введя корректные логин/пароль
        - assert: Авторизация прошла успешно
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Для любого сообщения вызвать контекстное меню и выставить любую реакцию
        - assert: Меню закрывается и у сообщения проставляется выбранная реакция
        - do: Авторизоваться пользователем А, введя корректные логин/пароль
        - assert: Авторизация прошла успешно
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Для того же сообщения вызвать контекстное меню и проставить реакцию отличную от уже проставленной пользователем Б
        - assert: Меню закрывается и у сообщения проставляется выбранная реакция
        - do: Снова вызвать контекстное меню для того же сообщения
        - assert: |
              Меню открывается
              Своя реакция в контекстном меню выделена белым каунтером
        - do: Для этого же сообщения вызвать контекстное меню и проставить ту же реакцию, что проставленна пользователем Б
        - assert: Меню закрывается и у сообщения проставляется выбранная реакция
        - do: Снова вызвать контекстное меню для того же сообщения
        - assert: |
              Меню открывается
              Своя реакция  в контекстном меню выделена белым каунтером
              Cчетчик каунтера равен 2м, т.к. данная реакция совпадает с реакцией пользователя Б

    Реакции других собеседников выделены черным цветом[manual]:
        - automation: MSSNGRFRONT-5219
        - description: |
              Для прохождения кейса необходимо 2 аккаунта, вторым вспомогательным аккаунтом необходимо авторизовываться в этом же браузере / приложении
              Пользователь А - основной аккаунт, Пользователь Б - вспомогательный
              Между пользователем А и Б есть общий приватный / группоовой чат, в истории которого есть сообщения
        - do: Авторизоваться пользователем Б, введя корректные логин/пароль
        - assert: Авторизация прошла успешно
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Для любого сообщения вызвать контекстное меню и выставить любую реакцию
        - assert: Меню закрывается и у сообщения проставляется выбранная реакция
        - do: Авторизоваться пользователем А, введя корректные логин/пароль
        - assert: Авторизация прошла успешно
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Для сообщения из description вызвать контекстное меню
        - assert: |
              Меню открывается
              Реакция пользователя Б в контекстном меню выделена черным каунтером

    Выставленная реакция не увеличивает счетчик непрочитанных сообщений[manual]:
        - automation: MSSNGRFRONT-5219
        - description: |
              Для прохождения кейса необходимо 2 аккаунта, вторым вспомогательным аккаунтом необходимо авторизовываться в этом же браузере / приложении
              Пользователь А - основной аккаунт, Пользователь Б - вспомогательный
              Между пользователем А и Б есть общий приватный / группоовой чат, в истории которого есть непрочитанные сообщения для ппользователя А
        - do: Авторизоваться пользователем А, введя корректные логин/пароль
        - assert: Авторизация прошла успешно
        - do: Обратить внимание на счетчик непрочитанных
        - assert: Счетчик равен N
        - do: Авторизоваться пользователем Б, введя корректные логин/пароль
        - assert: Авторизация прошла успешно
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Для любого сообщения вызвать контекстное меню и выставить любую реакцию
        - assert: Меню закрывается и у сообщения проставляется выбранная реакция
        - do: Авторизоваться пользователем А, введя корректные логин/пароль
        - assert: Авторизация прошла успешно
        - do: Обратить внимание на счетчик непрочитанных
        - assert: Счетчик попрежнему равен N

    Не пропадают реакции, если сообщение отредактировать[manual]:
        - automation: MSSNGRFRONT-5219
        - description: |
              Для прохождения кейса необходимо 2 аккаунта, вторым вспомогательным аккаунтом необходимо авторизовываться в этом же браузере / приложении
              Пользователь А - основной аккаунт, Пользователь Б - вспомогательный
              Между пользователем А и Б есть общий приватный / группоовой чат, в истории которого есть текстовое сообщение от Пользователя А
        - do: Авторизоваться пользователем А, введя корректные логин/пароль
        - assert: Авторизация прошла успешно
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Отправить пользователем А сообщение в чат
        - assert: Сообщение отправлено
        - do: Добавить пользователем А реакцию на данное сообщение
        - assert: Реакция добавлена
        - do: Авторизоваться пользователем Б, введя корректные логин/пароль
        - assert: Авторизация прошла успешно
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Добавить пользователем Б реакцию на то же сообщение
        - assert: Реакция добавлена
        - do: Авторизоваться пользователем А, введя корректные логин/пароль
        - assert: Авторизация прошла успешно
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Пользователем А отредактировать сообщение, на которое ставились  рекции
        - assert: |
              Сообщения отредактировано и изменения сохранились
              Реакции не пропали
        - do: Авторизоваться пользователем Б, введя корректные логин/пароль
        - assert: Авторизация прошла успешно
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Проверить наличие рекций у отредктирвоанного сообщения
        - assert: |
              Сообщения от пользователя А отредактировано
              Реакции не пропали

    Можно выставить все предлагаемые реакции[manual]:
        - automation: MSSNGRFRONT-5219
        - description: У авторизованного пользователя в списке чатво есть приватный / групповой чат / канал в истории которого есть сообщения
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Для любого сообщения из description вызвать контекстное меню и выставить первую  реакцию
        - assert: Меню закрывается и у сообщения проставляется выбранная реакция
        - do: Повторить процедуру для все доступных реакций
        - assert: Все реакции проставляются заменяя предыдущую

