feature:  station, loudspeaker Голосовое подключение пульта - не удалось найти

specs:
    station, loudspeaker Голосовое подключение пульта - не удалось найти:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3070
        - release_Smarthome
        - smarthome_regress
        - surface_station
        - iot_voice_connection
    - do: "Preconditions Прошивка станции не меньше <Firmware 2.33.5.16.774462553.20200917.33> мини не меньше  <Firmware 1.33.4.12.769007619.20200910>"
    - do: "Сказать в колонку `Подключи умный пульт` (не переводить пульт в режим сопряжения)"
    - assert: "Ответ голосом `С удовольствием! Пожалуйста, зажмите кнопку на пульте. Когда индикатор начнет быстро мигать, скажите: `Алиса, готово!``"
    - do: "`Готово`"
    - assert: "Ответ текстом и голосом `Отлично, подключаю пульт. Это займет не больше минуты.`"
    - do: "Подождать около минуты"
    - assert: "1) Колонка говорит `Так, у нас с устройством не вышло соединиться, пожалуйста, попробуйте еще раз. Отправляю вам пуш в приложение Яндекса, там будет проще с этим разобраться.`; 2) В ПП приходит пуш с текстом, что не смогли найти пульт"
    - do: "Тапнуть на пуш"
    - assert: "Открывается страница подключения пульта"
