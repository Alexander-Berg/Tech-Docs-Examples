feature:  Умный дом - редактирование кастомного устройства (обученный пульт)

specs:
    Умный дом - редактирование кастомного устройства (обученный пульт):
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2650
        - release_Webview
        - release_Smarthome
        - platform_ios
        - platform_android
        - iot_remote
    - do: "Preconditions На устройстве добавлен ИК-пульт; Также необходим обычный ИК-пульт от ТВ или кондиционера; На аккаунте добавлено устройство `Другое устройство` через обучение пульта (см. связанный кейс); ; **На пульте обучено больше одной кнопки**; Как сделать https://testpalm2.yandex-team.ru/testcase/alice-2649"
    - do: "Открываем настройки устройства"
    - assert: "Модель отображается YNDX-0006 и отображается кнопка Редактировать пульт "
    - do: "Тапнуть на Редактировать пульт"
    - assert: "Открывается страница с имеющимися командами и кнопкой Добавить команду https://yadi.sk/i/iEq_rBVNtsMMDQ"
    - do: "Удалить все команды, кроме одной (тап на команду + удалить), пытаемся удалить последнюю команду"
    - assert: "Кнопка `Удалить задизейблена`"
    - do: "Нажимаем Переименовать, выбираем любую другую команду, сохраняем"
    - assert: "Команда переименовалась"
    - do: "Добавляем ещё одну любую команду, нажимаем Готово"
    - assert: "Устройство сохранено с двумя отредактированными/новыми командами"
