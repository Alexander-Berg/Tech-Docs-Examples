feature:  Умный дом - переименовать устройство - валидация

specs:
    Умный дом - переименовать устройство - валидация:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1864
        - release_Webview
        - release_Smarthome
        - platform_common
    - do: "Description Важно, что устройство должно называться:; - русскими буквами; - не более 20 символов; - больше никакие символы недопустимы, только цифры, при этом они не должны быть написаны слитно со словом, только через пробел, например `лампа 1`; ; Проверки названия устройств необходимы для того, чтобы происходили корректные запросы по имени, так как используется русскоязычный ASR и запросы в УД должны точно матчиться в каждое устройство"
    - do: "Preconditions Открыть любое устройство"
    - do: "Стереть имя устройства, оставить только пробел, сохранить"
    - assert: "Сообщение о том, что это сделать невозможно (`Введите название`), название не сохраняется; https://jing.yandex-team.ru/files/osennikovak/uhura_2020-09-15T18%3A59%3A58.732659.jpg"
    - do: "Назвать устройство комбинацией латинских символов, сохранить"
    - assert: "Сообщение о том, что это сделать невозможно, название не сохраняется; https://jing.yandex-team.ru/files/osennikovak/uhura_2020-09-15T19%3A01%3A19.854757.jpg"
    - do: "Назвать устройство русскими символами + цифра слитно, сохранить"
    - assert: "Сообщение о том, что это сделать невозможно, название не сохраняется"
    - do: "Назвать устройство любыми символами (например, знаками препинания, не буквами), сохранить"
    - assert: "Сообщение о том, что это сделать невозможно, название не сохраняется"
    - do: "Назвать устройство эмодзи, сохранить"
    - assert: "Сообщение о том, что это сделать невозможно, название не сохраняется"
    - do: "Назвать устройство более, чем 25 символами, сохранить"
    - assert: "Сообщение о том, что это сделать невозможно, название не сохраняется"
    - do: "Назвать устройство двумя словами через дефис, сохранить"
    - assert: "Сообщение о том, что это сделать невозможно, название не сохраняется"
