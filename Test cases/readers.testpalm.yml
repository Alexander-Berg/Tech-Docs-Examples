feature: Объектный ответ
type: Кнопка чтения книг

specs-integration:
  Присутствует на странице:
    - counter: /$page/$main/$result/object-badge/scroller/reader
    - do: получить выдачу по запросу «три сестры» _ALTERNATIVE_SEARCH_QUERIES_
    - assert: в выдаче есть карточка объекта
    - assert: в карточке есть кнопка "Скачать бесплатно"

specs:
  Общий вид и счётчики:
    - do: получить выдачу по запросу "три сестры чехов" 
    - assert: на странице присутствует кнопка Читать фрагмент (или Читать бесплатно)
    - screenshot: 'примерный внешний вид [readers]'
    - do: нажать на кнопку Читать фрагмент (или Читать бесплатно)
    - tech: сработал счётчик path="/$page/$parallel/$result/tabs/main/object-badge/reader"
    - assert: произошел переход на сайт-партнёра, у которого можно прочесть фрагмент
    - assertMetrics:
      - web.total_request_count
      - web.total_click_count
      - web.total_all_click
      - web.tech_part_misc_click
      - all.total_dynamic_click_count
      - feature.web.wizards_common.entity_search_wizard_parallel.total.clicks

  Кнопка с расхлопом у всенауки:
    - do: получить выдачу по запросу "защита от темных искусств"
    - assert: на странице присутствует кнопка Скачать бесплатно
    - screenshot: 'примерный внешний вид [readers]'
    - do: нажать на кнопку Скачать бесплатно
    - assert: |
        открылась меню с выбором источника скачивания
        в меню есть айтем Всенаука
    - screenshot: примерный внешний вид [menu]

