  содержит кнопку, позволяющую поделиться сюжетом:
    - do: открыть любой сюжет на сервисе Яндекс.Спорт
    - assert: |
        в карточке сюжета есть иконка "поделяшки" (может располагаться справа от заголовка или после блока суммаризации),
        иконка не пересекается с другими элементами страницы (например, с источником, заголовком и т.д.)
        скриншот внешнего вида https://jing.yandex-team.ru/files/kudyukova/browser_WkD8aC5aWI.png
    - do: тапнуть по кнопке "Поделиться"
    - assert: |
        появляется меню со списком сервисов, в которых можно поделиться сюжетом,
        меню может быть нативным или в виде выпадающего меню,
        выпадающее меню может раскрываться вверх или вниз от иконки (в зависимости от свободного места на экране),
        выпадающее меню при скролле скрывается под шапкой и рубрикатором
    - do: поделиться сюжетом на любом из сервисов из списка (если понадобится, авторизоваться на выбранном сервисе)
    - assert: на внешнем сервисе опубликовано сообщение/запись со ссылкой на сюжет сервиса Я.Спорт
    - do: на внешнем сервисе тапнуть по ссылке на сюжет Я.Спорта из записи
    - assert: открылся сюжет на сервисе Я.Спорт

