    - tags:
      - backend_sport 
    - do: открыть любой сюжет и полистать ленту сюжетов
    - assert: |
        каждый сюжет содержит источники в карусели в блоке "Подробнее о событии",
        некоторые источники могут содержать блок "Самое цитируемое" под заголовком,
        внешний вид - https://jing.yandex-team.ru/files/nightsonne/2022-05-19_18-16-01.png

  архивный отображается корректно:
    - tags: 
      - backend_sport     
    - do: открыть архивный сюжет https://yandex.ru/sport/story/a--356b79377bda6d9132a6bedf7fb6ab9c
    - assert: |
        страница сюжета открывается,
        отображается заголовок, картинка (если есть), суммаризация сюжета и ссылка "В источнике",
