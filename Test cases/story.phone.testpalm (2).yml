  с главной страницы открывается на сервисе Я.Спорт [manual]:
    - reasonNotToAuto:
      - нет возможности открыть морду
    - do: перейти на yandex.ru
    - do: в блоке "Сейчас в СМИ" выбрать рубрику "Спорт"
    - assert: скриншот нужного блока с выделенной рубрикой https://jing.yandex-team.ru/files/nightsonne/2022-02-03_16-30-56.png
    - do: тапнуть по любой спортивной новости из блока
    - assert: произошёл переход на страницу соответствующего сюжета на сервисе Яндекс.Спорт
    - do: проскроллить ниже блока "Подробнее о событии"
    - assert: |
        отображается рекламный блок,
        ниже подгружается новостная лента со спортивными сюжетами

  имеет внешний вид:
    - tags:
      - backend_sport  
    - do: открыть любой сюжет на сервисе Яндекс.Спорт
    - assert: |
        на странице сюжета отображается заголовок,
        над заголовком отображается название источника,
        ниже заголовка отображается блок суммаризации,
        в конце каждого пункта суммаризации есть наименование источника,
        сюжет может содержать медиаблок с фото и/или видео,
        сюжет может содержать блок "Подробнее о событии" с источниками (не более 4х в карусели)

  содержит ссылку на источник:
    - tags:
      - backend_sport  
    - do: открыть любой сюжет на сервисе Яндекс.Спорт
    - assert: |
        открылась страница выбранного сюжета,
        над заголовком отображается название источника,
        отображается свернутый блок суммаризации,
        внешний вид - https://jing.yandex-team.ru/files/kossakovskaya/2021-10-18_20-09-51.png
    - do: тапнуть по названию источника над заголовком
    - assert: открылась новость от источника в новой вкладке
    - do: вернуться назад на странцу сюжета
    - do: тапнуть по наименованию источника в блоке суммаризации (выделен серым цветом - https://jing.yandex-team.ru/files/kossakovskaya/2021-10-18_20-15-45.png)
    - assert: |
        в новой вкладке (либо в текущей, не имеет значения в данном случае) открылась новость от выбранного источника,
        тема сюжета в источнике совпадает с темой сюжета, с которого вы перешли по ссылке источника

  может содержать ссылку на все источники по сюжету [manual]:
    - reasonNotToAuto:
      - Данные проверки уже автоматизированы в соседних тестах
    - tags: 
      - backend_sport     
    - do: открыть любой новостной и не траурный сюжет на сервисе Я.Спорт, 
    - assert: |
        в сюжете под суммаризацией или медиаблоком присутствует блок 'Подробнее о событии' с источниками по сюжету (в виде горизонтальной карусели),
        в карусели не более 5 источников, если в одном из них есть блок "Самое цитируемое",
        в карусели не более 4 источников, если ни в одном нет блока "Самое цитируемое",
        внешний вид - https://jing.yandex-team.ru/files/umansai5/Снимок%20экрана%202022-06-03%20в%2014.07.41.png
    - do: кликнуть по заголовку 'Подробнее о событии'
    - assert: в новой вкладке осуществляется переход на страницу со всеми источниками по сюжету
    - assert: внешний вид https://jing.yandex-team.ru/files/umansai5/Снимок%20экрана%202022-06-03%20в%2015.24.52.png        

  может содержать блок "Подробнее о событии":
    - tags:
      - backend_sport   
    - do: открыть сюжет из блока "Главные новости" на странице любой рубрики ("Главные новости" - блок из 5-ти новостей, внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-11-25_16-45-25.png
    - assert: |
        в сюжете под суммаризацией или медиаблоком присутствует блок 'Подробнее о событии' с источниками по сюжету (в виде горизонтальной карусели),
        в карусели не более 5 источников, если в одном из них есть блок "Самое цитируемое",
        в карусели не более 4 источников, если ни в одном нет блока "Самое цитируемое",
        внешний вид - https://jing.yandex-team.ru/files/umansai5/Снимок%20экрана%202022-06-03%20в%2014.07.41.png
    - do: тапнуть по любому источнику сюжета в суммаризации (серым цветом)
    - assert: |
        в новой вкладке открылась новость от источника,
        если это турбо-источник, то в url доменом будет указано 'turbopages.org' либо 'turbo.site' (где site - название сайта-источника сюжета)
    - do: вернуться назад на страницу сюжета
    - do: тапнуть по заголовку блока "Подробнее о событии"
    - assert: |
        в новой вкладке открылась страница со всеми источниками по сюжету,
        скриншот внешнего вида страницы https://jing.yandex-team.ru/files/kudyukova/photo_2020-12-07_12-57-55.jpg,
        ОБРАТИТЕ ВНИМАНИЕ! в некоторых нативных браузерах страница источников может быть открыта в текущей вкладке - это ок, заводить на такое баги не нужно!

  может содержать видео с автовоспроизведением [manual]:
    - browsers:
        notFor:
          - ios-safari-9-touch
          - ios-safari-10-touch
          - ios-safari-11-touch
    - tags:
      - backend_sport
    - reasonNotToAuto:
      - нет возможности проверить воспроизведение звука
    - do: открыть нетраурный сюжет на сервисе Я.Спорт, содержащий видео (Если вы не нашли сюжета с видео, открыв не менее 10 сюжетов для поиска, то скипайте кейс)
    - assert: |
        в центре видео на несколько секунд появляется спиннер,
        затем видео воспроизводится автоматически, без звука (возможно также автовоспроизведение рекламы)
    - do: включить звук у видео 
    - assert: |
        видео воспроизводится со звуком, 
        (обратите внимание! если вы проходите кейс в колхозе, звук может отсутствовать. Это особенность колхоза, заводить на такое баг не надо!)
    - do: обновить страницу
    - assert: обновляется страница сюжета, видео воспроизводится автоматически, без звука        

  подгружает ленту под сюжетом после включения интернета [manual]:
    - tags:
      - backend_sport  
    - reasonNotToAuto:
      - не удалось автоматизировать, тк выполнение команды setNetworkConnection в браузерах заканчивается ошибкой 'unknown error - network connection must be enabled'/'operation is unsupported on Android'
    - do: открыть любой сюжет на главной странице сервиса Яндекс.Спорт
    - do: поскроллить страницу сюжета ниже блока "Подробнее о событии"
    - assert: отображается рекламный блок, ниже подгружается новостная лента с сюжетами
    - do: отключить интернет на устройстве
    - do: проскроллить страницу вниз до конца текущей порции сюжетов
    - assert: |
         под последней новостной карточкой отображается жёлтый спиннер, 
         внешний вид - https://jing.yandex-team.ru/files/umansai5/IMAGE%202022-06-03%2014%3A43%3A19.jpg
    - do: включить интернет на устройстве
    - assert: |
        спиннер пропадает,
        подгружается новая порция сюжетов 

