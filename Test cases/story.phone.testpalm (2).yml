feature: Cюжет Яндекс.Спорта

description: Сюжет - это основная сущность сервиса, которая обладает несколькими блоками. Блоки заголовка, суммаризации и медиаблок позволяют пользователю ознакомиться с кратким содержанием сюжета, блок "Подробнее о событии" предоставляет пользователю выбор лицензированного информационного агентства для полного ознакомления с сюжетом. Траурный сюжет - сюжет об убийстве, смерти, тяжелых травмах, захвате заложников, теракте.

specs-integration:
  открывается и подгружает ленту новостей под сюжетом:
    - do: перейти по ссылке https://yandex.ru/sport/rubric/football
    - assert: страница открылась
    - do: тапнуть по первой карточке в рубрике
    - assert: открылась страница сюжета
    - do: поскроллить страницу вниз до следующего сюжета
    - assert: подгружается новый сюжет

  архивный должен открываться:
    - do: перейти по ссылке https://yandex.ru/sport/story/Konor--585217fd3db10c7ed4ea24aa3686d608
    - assert: открылась страница архивного сюжета
    - do: поскроллить вниз до следующего сюжета
    - assert: подгружается новый сюжет

  архивный битый урл не должен пятисотить:
    - do: перейти по ссылке https://yandex.ru/sport/story/a--1
    - assert: открылась страница с "Не удалось отобразить сюжет"

  архивный траурный не должен пятисотить:
    - do: перейти по ссылке https://yandex.ru/sport/story/Portugalskij--88dcd853ddf61549f49a7fe97949d200
    - assert: открылась страница с сюжетом

  должен открываться под кукой адблока:
    - do: перейти по ссылке https://yandex.ru/news
    - assert: открылась страница рубрикаи Главное
    - do: установить куку bltsr=1
    - do: тапнуть по первой карточке в рубрике
    - assert: открылась страница сюжета
    - do: поскроллить вниз до следующего сюжета
    - assert: подгружается новый сюжет

  только с аннотацией без медиа открывается без пятисоток:
    - do: перейти на https://yandex.ru/sport/story/Motokross--72741359b692d158910bb824eb9bf4b8
    - assert: произошел переход без ошибок

  лента новостей под архивным сюжетом не содержит архивные сюжеты:
    - do: зайти в любой архивный сюжет
    - do: вернуться назад на страницу сюжета
    - do: поскроллить ниже блока "Подробнее о событии"
    - assert: подгружается лента с сюжетам (сюжеты при этом не архивные)

  подгружает ленту новостей под сюжетом:
    - tags: 
      - backend_sport     
    - do: открыть любой сюжет на Главной сервиса Я.Спорт
    - do: проскроллить сюжет ниже блока 'Подробнее о событии'
    - assert: отображается рекламный блок, ниже подгружается новостная лента
    - do: проскроллить страницу вниз
    - assert: |
        подгружается новая порция сюжетов,
        при медленном соединении перед подгрузкой может отобразиться спинер на серой подложке, внешний вид - https://jing.yandex-team.ru/files/umansai5/IMAGE%202022-06-03%2014%3A43%3A19.jpg

specs:
  содержит рекламу:
    - do: открыть любой нетраурный сюжет на сервисе Яндекс.Спорт
    - assert: под рубрикатором отображается реклама
    - do: поскроллить страницу ниже блока "Подробнее о событии"
    - assert: под блоком "Подробнее о событии" отображается рекламный блок

