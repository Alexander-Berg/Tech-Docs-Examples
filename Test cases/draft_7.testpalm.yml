feature:  ПП - настройки - звук активации

specs:
    ПП - настройки - звук активации:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/524
        - release_Webview
        - surface_station
        - platform_common
    - do: "Description В ПП на устройстве подключена станция; Открыть в ПП Устройства - Настройки - Устройства с Алисой; "
    - do: "Перевести в неактивное состояние переключатель `Проигрывать звук активации`; Сделать любой запрос (например, `Алиса, как дела`)"
    - assert: "Звук активации (когда колонка начала слушать) не воспроизводится, иконка Алисы мигает; Запрос распознан корректно, отображается текстом на экране, Алиса отвечает"
    - do: "Перевести обратно в активное состояние переключатель `Проигрывать звук активации`; Сделать любой запрос (например, `Алиса, поставь таймер на 5 минут`)"
    - assert: "Звук активации воспроизводится, иконка Алисы мигает; Запрос распознан корректно, отображается текстом на экране, Алиса отвечает"
