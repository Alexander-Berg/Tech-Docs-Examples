feature:  Умный дом - Добавление сценария с триггером по датчику показаний

specs:
    Умный дом - Добавление сценария с триггером по датчику показаний:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3523
        - release_Webview
        - platform_common
        - testid_339235
        - webview_regress
    - do: "Preconditions На аккаунте есть датчик/устройство с датчиком числовых показаний(напр. увлажнитель, розетка, датчик влажности)"
    - do: "Начать создавать сценарий"
    - assert: "Присутствует триггер по датчику; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/2021-09-06T20:36:01Z.be35baa.png` alt=`Скриншот` width=`200`/>"
    - do: "Добавить триггер по температуре"
    - assert: "Появляется поле со вводом; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/2021-09-06T20:51:17Z.11076eb.png` alt=`Скриншот` width=`200`/>"
    - do: "Выбрать Меньше или Больше чем ; Ввести значение (которое можно будет воспроизвести, напр. 26-27 градусов); Добавить триггер; ; ; "
    - assert: "Триггер отображается в редактировании сценария; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/2021-09-06T21:03:51Z.f9c9e25.png` alt=`Скриншот` width=`300`/>"
    - do: "Заполнить действие (напр. включить синий цвет лампы и рассказать погоду); Заполнить название ; Сохранить сценарий"
    - assert: "Сценарий отображается на списке ; Есть описание триггера на списке сценариев:; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202021-09-07%20%D0%B2%2000.06.01.52fee1a.png` alt=`Скриншот` width=`300`/>"
