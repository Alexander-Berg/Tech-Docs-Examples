feature: Comments

params:
  foreverdata: '66649629'

specs:
  Проверка ссылок внутри комментариев:
    - do: получить выдачу по запросу 'foreverdata' и кликнуть в заголовок первого сниппета (название заголовка Тестовая страница для Comments — турбо)
    - assert: открывается турбо-страница в новой вкладке
    - do: найти раздел с комментариями
    - screenshot: внешний вид соотвествует скриншоту (иконки аватарок могут отличаться) [plain]
    - do: тапнуть по кнопке внизу списка комментариев "Написать комментарий"
    - tech: сработал счетчик на клик по ссылке "Написать комментарий" (/turbo/comments/add)
    - assert: в новой вкладке отроется ya.ru
    - do: вернуться на турбо-версию страницы
    - do: тапнуть по ссылке "Показать еще (8)" после последнего комментария
    - tech: сработал счетчик на клик по ссылке "Показать еще" (/turbo/comments/more/static)
    - assert: |
        ссылка по которой произведен клик должна скрыться
        должны быть показаны ещё дополнительные комментарии
        должна быть видна ссылка "Показать еще (6)" в списке ответов на комментарий
        должна быть видна ссылка "Показать еще (27)"
    - do: тапнуть по появившейся ссылке "Показать еще (6)"
    - assert: |
        ссылка по которой произведен клик должна скрыться
        должны быть показаны ещё дополнительные ответы на комментарий
    - tech: сработал счетчик на клик по ссылке "Показать еще" (/turbo/comments/more/ajax)


