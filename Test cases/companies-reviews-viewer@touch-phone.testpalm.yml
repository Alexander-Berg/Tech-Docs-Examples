feature: Отзывы на Серпе
type: Просмотрщик отзывов организации

params:
    exp_flags: 
      - GEO_1org_new_revews_preview=1
      - GEO_1org_reviews_swiper=1
specs:
  beforeEach:
    - do: получить выдачу по запросу "кафе пушкин"
    - assert: на странице присутствует колдунщик организации
  Внешний вид:
    - do: нажать на заголовок отзывов
    - assert: открылся просмотрщик отзывов
    - screenshot: внешний вид [plain]
  Точки входа:
    Заголовок отзывов:
      - do: нажать на заголовок отзывов
      - assert: открылся просмотрщик отзывов
    Таб "Отзывы":
      - do: нажать на таб "n отзывов"
      - assert: открылся просмотрщик отзывов
    Читать все отзывы:
      - do: нажать на ссылку "Читать все отзывы"
      - assert: открылся просмотрщик отзывов
    Признаки доверия:
      - do: нажать на первый признак доверия
      - assert: открылся просмотрщик отзывов
    Отзывы:
      - do: нажать на первый отзыв
      - assert: открылся просмотрщик отзывов
  Подскролл к активному отзыву:
    - do: тапнуть на ссылку "ещё" в третьем отзыве
    - assert: |
        открылся просмотрщик отзывов
        загрузились отзывы
        произошёл подскролл к выбранному отзыву

