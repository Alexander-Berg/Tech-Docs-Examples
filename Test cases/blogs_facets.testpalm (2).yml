feature: Этушка
type: Фасеты этушки

specs:
  Проверка функциональности [manual]:
    - automation: ISEARCH-6543
    - do: открыть страницу поиска /atsearch?text=<текст_поста_в_этушке>
    - assert: |
        вкладка 'Этушка' активна
        на странице отображаются сниппеты этушки
        справа от сниппетов присутствует колонка фасетов
        в фасетах присутствует блок 'Все клубы', 'Треды всех авторов', 'За все время'
        рядом с каждым значением фасета присутвует количество найденных результатов
        если значений в блоке больше 5, остальные остаются свернутыми
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/test__Poisk_po_Etushke_nashlos_6795_2020-07-16_10-21-37.png]
    - do: выбрать значение в блоке 'Все клубы'
    - assert: |
        выдача обновилась
        в выдаче присутствуют только страницы этушки из выбранного клуба
        под поисковой строкой появилась кнопка с названием выбранного фасета
        выбранный фасет отмечен галочкой в группе
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/test__Poisk_po_Etushke_nashlos_10_2020-07-16_10-22-53.png]
    - do: в блоке 'Треды всех авторов' выбрать любое значение
    - assert: |
        выдача обновилась
        в выдаче присутствуют только страницы выбранного клуба и автора
        под поисковой строкой появилась кнопка с названием выбранного фасета
        выбранный фасет отмечен галочкой в группе
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/test__Poisk_po_Etushke_nashlos_1_2020-07-16_10-24-41.png]
    - do: перезадать поисковый запрос
    - assert: |
        выбранные фасеты не сбросились
        в выдаче присутствуют только страницы соответствующие выбранным фасетам
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/testirovanie__Poisk_po_Etushke_nashlos_1_2020-07-16_10-25-17.png]
    - do: клик на кретик кнопки с названием фасета под поисковой строкой
    - assert: |
        поисковая выдача обновилась
        под поисковой строкой пропала кнопка фасета

