feature: Стейтфул
experiment: Передача информации о стейтфул-сценарии в ПП

specs:
  Отсутствие ошибок в ПП:
    - params:
        rearr: 'scheme_Local/Stateful/Enabled=1;scheme_Local/StatefulDataTransport/Enabled=1'
        exp_flags: 'intent_stateful_mark_nav=1'
    - do: получить выдачу по запросу 'беременность'
    - assert: получена выдача по указанному запросу
    - tech: отсутствуют клиентские ошибки
    - do: нажать на кнопку "Показать ещё" внизу страницы
    - assert: |
        загрузилась вторая страница с результатами
        на месте кнопки появился разделитель страниц с номером 2
    - tech: отсутствуют клиентские ошибки
  Отсутствие ошибок в ПП с флагом дополнительного обхода:
    - params:
        rearr: 'scheme_Local/Stateful/Enabled=1;scheme_Local/StatefulDataTransport/Enabled=1'
        exp_flags:
          - intent_stateful_mark_nav=1
          - intent_stateful_mark_nav_addict=1
    - do: получить выдачу по запросу 'беременность'
    - assert: получена выдача по указанному запросу
    - tech: отсутствуют клиентские ошибки
  Отправляется тех счетчик:
    - params:
        foreverdata: '3667533293'
        exp_flags:
          - intent_stateful_mark_nav=1
          - intent_stateful_mark_nav_addict=1
    - do: получить выдачу по запросу 'foreverdata'
    - assert: получена выдача по запросу foreverdata
    - tech: отправлен tech счетчик serp-stateful-show

files:
  - features/stateful/stateful_js-api@touch-phone.hermione.js

browsers:
  - searchapp-phone

tlds: all

tags:
  - skip_e2e_check
  - no_assessors

v-team: Freshness
