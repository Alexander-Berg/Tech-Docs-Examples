feature: Адресный сниппет
type: Номер телефона

specs-integration:
  Общие проверки:
    - do: получить выдачу по запросу 'гостиница вега измайлово'
    - assert: |
        в выдаче присутствует адресный сниппет,
        в сниппете есть ссылка с телефоном

specs:
  Общие проверки:
    - do: получить выдачу по запросу 'гостиница вега измайлово' _ALTERNATIVE_SEARCH_QUERIES_
    - assert: |
        в выдаче присутствует адресный сниппет,
        в сниппете есть ссылка с телефоном
    - screenshot: внешний вид [plain]
    - do: кликнуть на ссылку Показать в телефоне
    - assert: открылся телефон организации
    - tech: сработал счетчик path='/$page/$main/$result/bno/adress_extended/phone'
    - tech: сработал счетчик метрики показа
    - tech: сработал счетчик метрики цели звонка
    - assertMetrics: '*'

files:
  - features/desktop/address-snippet/phone/phone.hermione.js
  - features/desktop/address-snippet/phone/phone.hermione.e2e.js

v-team: VanillaGeo

counter: /$page/$main/$result/bno/adress_extended/phone

tlds: all
