feature:  Умный дом - Избранное - Переходы из карточек устройств

specs:
    Умный дом - Избранное - Переходы из карточек устройств:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4322
        - release_Webview
        - platform_common
        - webview_regress
        - iot_fav
    - do: "Preconditions Есть группы, устройства, сценарии в избранном ; (если нет - добавить: Перейти в Настройки - Умный дом - Избранное)"
    - do: "Тапнуть на устройство"
    - assert: "Открывается пульт управления устройством"
    - do: "Вернуться назад; Тапнуть на группу устройств"
    - assert: "- Если группа устройств имеет умения - открывается Пульт управления группой; ; - Если группа устройств не имеет умений (группа датчиков) - открывается вкладка Устройств в группе"
    - do: "Вернуться назад; Тапнуть на сценарий"
    - assert: "Открывается страница редактирования сценария"
