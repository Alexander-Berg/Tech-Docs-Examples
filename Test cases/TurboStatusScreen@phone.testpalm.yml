specs:
  Экран успешного оформления запроса:
    - tags: no_assessors
    - do: открыть страницу карточки товара (/turbo?stub=page/nike.json)
    - do: нажать кнопку «Купить в 1 клик»
    - do: заполнить поле «ФИО»
    - do: заполнить поле «Телефон»
    - do: заполнить поле «Email»
    - do: заполнить поле «Адрес доставки»
    - do: нажать кнопку «Отправить»
    - do: дождаться сообщения об успешной отправке заказа
    - screenshot: внешний вид сообщения [success]

  Отправка заказа со второй страницы → Экран отправки заказа:
    - tags: no_assessors
    - do: открыть страницу карточки товара (/turbo?stub=page/nike.json)
    - do: проскролить до конца страницы и дождаться загрузки следующей страницы
    - do: на второй странице нажать кнопку «Купить в 1 клик»
    - do: заполнить поле «ФИО»
    - do: заполнить поле «Телефон»
    - do: заполнить поле «Email»
    - do: заполнить поле «Адрес доставки»
    - do: нажать кнопку «Отправить»
    - screenshot: внешний вид экрана отправки заказа [loading]

  Отправка заказа со второй страницы → Экран ошибки оформления заказа:
    - do: открыть страницу карточки товара (/turbo?stub=page/nike.json)
    - do: проскролить до конца страницы и дождаться загрузки следующей страницы
    - do: на второй странице нажать кнопку «Купить в 1 клик»
    - do: заполнить поле «ФИО»
    - do: заполнить поле «Телефон»
    - do: заполнить поле «Email»
    - do: заполнить поле «Адрес доставки»
    - do: нажать кнопку «Отправить»
    - do: дождаться сообщения об ошибке отправки заказа
    - screenshot: внешний вид сообщения [fail]

