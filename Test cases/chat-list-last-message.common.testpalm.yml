feature: Отображение последнего сообщения чата в списке чатов

import-steps:
    - tests/hermione/suites/messenger/shared-steps/open-messenger.testpalm.steps.yml

tlds: ru

specs:

    Отображение последнего короткого отправленного сообщения[manual]:
        - automation: MSSNGRFRONT-1922
        - attach: Открытие чата
        - do: отправить произвольное сообщение в открывшийся чат
        - do: перейти в список чатов
        - assert: отправленное сообщение отображается в чате в списке чатов, например "Вы:Текст_Вашего_Отправленного_Сообщения"
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/joshuan/Chaty_dlya_biznesa_2019-02-18_15-54-45.png]

    Отображение последнего полученного длинного сообщения[manual]:
        - automation: MSSNGRFRONT-1922
        - attach: Открытие чата с эхо-ботом
        - do: в поле ввода ввести сообщение больше 4 строк
        - do: кликнуть/тапнуть по кнопке отправки
        - do: дождаться сообщения от бота
        - do: перейти в список чатов
        - assert: в списке чатов полученное сообщение отображается в виде допустимого количества символов, а остальные символы заменены на "...", например "Текст_Полученного_длинного_сообщ..."
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/joshuan/Messenger_2019-02-28_16-32-33.png]

    Отображение последнего отправленного файла[manual]:
        - automation: MSSNGRFRONT-1922
        - attach: Открытие чата
        - do: открыть любой чат
        - do: отправить любой файл (весом < 50 МБ) в открывшийся чат
        - do: перейти в список чатов
        - assert: отправленный файл отображается в чате в списке чатов, например "Вы:Файл"
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/joshuan/2019-02-28_16-22-48.png]
        - do: отправить любой файл (весом > 50 МБ) в открывшийся чат
        - assert: отображается ошибка "Можно загружать только непустые изображения, размер которых не превышает 50 МБ"
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/ismateush/uhura_2019-06-14T12:06:45.jpg]

    Отображение последнего отправленного изображения[manual]:
        - automation: MSSNGRFRONT-1922
        - attach: Открытие чата
        - do: отправить любое изображение в открывшийся чат
        - do: перейти в список чатов
        - assert: отправленное изображение отображается в чате в списке чатов, например "Вы:Изображение"
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/ismateush/Chaty_dlya_biznesa_20190513_184218.jpg]

    Отображение последнего отправленного стикера[manual]:
        - automation: MSSNGRFRONT-1922
        - attach: Авторизация и открытие чата yamb
        - do: отправить любой стикер в чат с пользователем stas.mihailov666 (если у Вас нет стикеров, найти в чате, добавить по клику)
        - assert: отправленный стикер отображается в чате в списке чатов, например "Вы:Стикер"
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/joshuan/Messenger_2019-02-28_16-23-33.png]

