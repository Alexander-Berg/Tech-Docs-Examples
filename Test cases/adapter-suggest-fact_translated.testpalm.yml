feature: Факт
type: Саджест (с переводом)

counter: /$page/$main/$result[@wizard_name="suggest_fact"]/translation-info

specs:
  Внешний вид:
    - do: получить выдачу Поиска по запросу 'Transposed matrix' _ALTERNATIVE_SEARCH_QUERIES_
    - assert: |
        на первой позиции выдачи есть Фактовый ответ со ссылкой 'Переведено'
    - screenshot: пример внешнего вида [en]

  Ссылки и счётчики:
    - do: получить выдачу Поиска по запросу 'Transposed matrix' _ALTERNATIVE_SEARCH_QUERIES_
    - assert: |
        на первой позиции выдачи есть Фактовый ответ со ссылкой 'Переведено'
    - do: кликнуть на ссылку 'Переведено'
    - assert: в новой вкладке открылся сервис Яндекс.Переводчик, с переводом исходной страницы
    - tech: сработал счётчик '$page/$main/$result/translation-info/translation-link'

  Без заголовка:
    - params:
        foreverdata: '3414349071'
    - do: получить выдачу Поиска по запросу 'foreverdata'
    - assert: |
        на первой позиции выдачи есть Фактовый ответ со ссылкой 'Переведено с англ.'
    - screenshot: пример внешнего вида [without-title]

specs-integration:
  Проверка наличия элементов:
    - do: получить выдачу Поиска по запросу 'Transposed matrix' _ALTERNATIVE_SEARCH_QUERIES_
    - assert: |
        на первой позиции выдачи есть Фактовый ответ со ссылкой 'Переведено'

files:
  - features/touch-phone/adapter-suggest-fact/translated/adapter-suggest-fact_translated.hermione.js
  - features/touch-phone/adapter-suggest-fact/translated/adapter-suggest-fact_translated.hermione.e2e.js

v-team: Facts

tlds: [ru]
