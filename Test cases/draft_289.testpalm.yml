feature:  Отложенные сценарии - сценарий с удалённым устройством - завершенный сценарий

specs:
    Отложенные сценарии - сценарий с удалённым устройством - завершенный сценарий:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3073
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - iot_timer
        - iot_scenario
    - do: "Preconditions Сделать любой сценарий, например, `выключи лампочку через 10 секунд`, убедиться, что сценарий отображается в списке; Дождаться завершения сценария - убедиться,  что в истории появилось сообщение о завершённом сценарии"
    - do: "Удалить устройство из УД"
    - assert: "Сценарий отображается в истории"
