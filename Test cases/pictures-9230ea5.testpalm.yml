feature: Колдунщик картинок

specs:
  Обязательные проверки:
    - do: получить выдачу по запросу 'белое платье' (альтернативные запросы 'котики', 'природа фото','мадонна рафаэль')
    - tech: на странице появилась фича картинки
  Основная функциональность [manual]:
    - automation: SERP-74664
    - do: получить выдачу по запросу 'белое платье' (альтернативные запросы 'котики', 'природа фото','мадонна рафаэль')
    - assert: в выдаче присутствует колдунщик с картинками [https://jing.yandex-team.ru/files/shandraan/Screen%20Shot%202021-11-02%20at%2015.39.39.png]
    - do: кликнуть на ссылку в заголовке колдунщика
    - assert: в новой вкладке открылся поиск по картинкам с таким же запросом (в браузерах IE (<=11) и Opera (<=13) отображается страница с текстом "Ваш браузер устарел", также в opera<13 может пропадать крестик на затемненной кнопке - это ожидаемо)
    - tech: проверить счетчик в заголовке
    - do: вернуться на поисковую выдачу
    - do: кликнуть на первую картинку в колдунщике
    - assert: в новой вкладке открылся сервис картинок, выбранная картинка открыта в отдельном окошке (ВНИМАНИЕ! в ff<22 может не открываться картинка в отдельном окне, а просто появляться желтая рамка - это ок, отметьте кейс пройденным; в браузерах IE (<=11) и Opera (<=13) отображается страница с текстом "Ваш браузер устарел" - это ожидаемо)
    - do: нажать на крестик в правом верхнем углу, около картинки (ВНИМАНИЕ! в ff<22 может не открываться картинка в отдельном окне, а просто появляться желтая рамка, также в opera<13 может пропадать крестик на затемненной кнопке - это ок, отметьте кейсы пройденными; в браузерах IE (<=11) и Opera (<=13) отображается страница с текстом "Ваш браузер устарел" - это ожидаемо)
    - assert: картинка закрылась, на экране открыт сервис картинки с таким же запросом (ВНИМАНИЕ! в ff<22 может не открываться картинка в отдельном окне, а просто появляться желтая рамка - это ок, отметьте кейс пройденным; в браузерах IE (<=11) и Opera (<=13) отображается страница с текстом "Ваш браузер устарел" - это ожидаемо)
    - tech: проверить счетчик на превью первой картинки
    - do: вернуться на поисковую выдачу
    - do: навести курсор мыши на кнопку со знаком плюс в правой части колдунщика картинок
    - assert: на колдунщике видно затемнение кнопки со знаком плюс при наведении курсора мыши (в opera<13 может пропадать крестик на затемненной кнопке -  это ок, отметьте кейс пройденным)
    - do: кликнуть на кнопку со знаком плюс в правой части колдунщика картинок
    - assert: в новой вкладке открылся сервис картинок с таким же запросом (в браузерах IE (<=11) и Opera (<=13) отображается страница с текстом "Ваш браузер устарел" - это ожидаемо)
    - tech: проверить счетчик на плюсике

