feature: Дата переписки

import-steps:
    - tests/hermione/suites/messenger/shared-steps/open-messenger.testpalm.steps.yml

tlds: ru

specs:

    Дата переписки в контейнере[manual]:
        - automation: MSSNGRFRONT-1795
        - attach: Открытие мессенджера
        - do: открыть любой чат с сообщениями за сегодня, вчера, позавчера и т.д.
        - do: проскроллить контейнер чата вверх до первого сообщения за сегодняшний день
        - assert: над первым сообщением за сегодняшний день находится информационное сообщение "Сегодня"
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/joshuan/Messenger_2019-01-14_10-33-25.png]
        - do: проскроллить контейнер чата вверх до первого сообщения за вчерашний день
        - assert: над первым сообщением за вчера находится информационное сообщение "Вчера"
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/joshuan/Messenger_2019-01-14_10-33-53.png]
        - do: проскроллить контейнер чата вверх
        - assert: над первым сообщением за последующие дни высвечивается информационное сообщение с датой
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/joshuan/Messenger_2019-01-14_10-35-28.png]

