feature: Табы сервисов

specs:
  beforeEach:
    - do: получить выдачу по пустому запросу
    - assert: под поисковой стрелкой появились ссылки на другие сервисы яндекса
    - screenshot: ссылки под поисковой стрелкой с названиями сервисов яндекса [navigation/empty-query-19-{{PLATFORM}} >> plain]
    - do: получить выдачу по запросу 'sea'
  Проверка ссылок на табах постоянных сервисов:
    - assert: ссылки на другие сервисы под поисковой стрелкой не пропали
    - do: навести мышку на одну из ссылок - 'Картинки'
    - screenshot: ссылка на сервис Картинки подсвечивается красным цветом [navigation/index-17-{{PLATFORM}} >> plain]
    - do: кликнуть на ссылку "Картинки"
    - assert: в новой вкладке открылся поиск картинок, запрос в поисковой строке остался прежним
    - tech: проверить счетчик в табе "Картинки"
    - do: кликнуть на ссылку "Видео"
    - assert: в новой вкладке открылся поиск видео, запрос в поисковой строке остался прежним
    - tech: проверить счетчик в табе "Видео"
    - do: кликнуть на ссылку "Карты"
    - assert: |
        в новой вкладке открылись Яндекс.Карты, запрос в поисковой строке остался прежним,
        возможно появилось сообщение о том, что ваш браузер не поддерживается
    - tech: проверить счетчик в табе "Карты"
    - do: кликнуть на ссылку "Маркет"
    - assert: в новой вкладке открылся Яндекс.Маркет, запрос в поисковой строке остался прежним
    - tech: проверить счетчик в табе "Маркет"
    - do: кликнуть на ссылку "Новости"
    - assert: в новой вкладке открылись Яндекс.Новости, запрос в поисковой строке остался прежним
    - tech: проверить счетчик в табе "Новости"
    - do: кликнуть на ссылку "Переводчик"
    - assert: в новой вкладке открылся Яндекс.Переводчик, в окне переводчика текст, который был в поисковой строке
    - tech: проверить счетчик в табе "Переводчик"
  Работа кнопки Еще:
    - do: кликнуть на кнопку "Ещё"
    - assert: в новой вкладке открылась страница со всеми сервисами яндекса
    - tech: сверить счетчик кнопки "Ещё"

