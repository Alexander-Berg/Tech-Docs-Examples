type: Проверка табов

specs:
  beforeEach:
    - do: получить выдачу по запросу 'котики'
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/amat-dm/2020-12-08_12.18.16-gs3zg.png]
    - assert: открылась страница с запросом 'котики'
  aliases:
    - &ReturnToPreviousPage
      - do: вернуться назад, нажав кнопку в браузере, если есть такая функция
      - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/amat-dm/2020-12-08_12.18.16-gs3zg.png]
      - assert: произошел возврат на предыдущую страницу
  Проверка таба 'Картинки' [manual]:
    - automation: SERPTEST-549
    - tlds: all
    - do: кликнуть по табу 'Картинки' под строкой поиска
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/cat_pictures.png]
    - assert: открылась новая вкладка в браузере с картинками котиков
    - *ReturnToPreviousPage
  Проверка таба 'Видео' [manual]:
    - automation: SERPTEST-549
    - tlds: all
    - do: кликнуть по табу 'Видео' под строкой поиска
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/cat_video.png]
    - assert: открылась новая вкладка в браузере с видео котиков
    - *ReturnToPreviousPage
  Проверка таба 'Карты' [manual]:
    - automation: SERPTEST-549
    - tlds:
        - ru
        - by
        - ua
        - kz
        - uz
        - com.tr
    - do: кликнуть по табу 'Карты' под строкой поиска
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/cat_map.png]
    - assert: открылся сервис Яндекс.Карты в новой вкладке в браузере
    - *ReturnToPreviousPage
  Проверка таба 'Все' [manual]:
    - automation: SERPTEST-549
    - tlds:
        - ru
        - by
        - ua
        - kz
        - uz
        - com.tr
    - do: кликнуть по табу 'Все' под строкой поиска
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/cat_all.png]
    - assert: открылась страница со всеми сервисами Яндекса
    - *ReturnToPreviousPage
  Проверка морды [manual]:
    - automation: SERPTEST-549
    - tlds: all
    - do: кликнуть по логотипу 'Яндекс' слева от строки поиска
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/cat_desktop_main.png]
    - assert: открылась главная страница Яндекса
    - *ReturnToPreviousPage

