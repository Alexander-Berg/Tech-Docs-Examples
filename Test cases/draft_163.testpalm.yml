feature:  Умный дом - отложенные сценарии - голосовые команды - заглушки на запрос без времени

specs:
    Умный дом - отложенные сценарии - голосовые команды - заглушки на запрос без времени:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2736
        - release_Smarthome
        - smarthome_regress
        - iot_timer
        - iot_scenario
    - do: "`Выключи свет завтра`"
    - assert: "- Ответ текстом и голосом один из; `Окей. А в какое время?`; `Ладно. Но вы должны назвать точное время.`; `А вдруг я сделаю это не вовремя? Укажите точное время.`; - Нет саджестов"
    - do: "`Выключи свет в <день недели не сегодня>`; `Выключи свет в <день недели сегодня>`"
    - assert: "- Ответ текстом и голосом один из; `Окей. А в какое время?`; `Ладно. Но вы должны назвать точное время.`; `А вдруг я сделаю это не вовремя? Укажите точное время.`; - Нет саджестов"
    - do: "`Выключи свет через 100 дней`; `Выключи свет через 10 лет`"
    - assert: "`Вот это у вас горизонт планирования. Я так далеко не загадываю. Попросите ближе к этой дате?`; `Вы шутите? Это ж еще дожить надо. Попросите меня об этом ближе к дате.`; `Это настолько заранее, что я могу забыть. Напомните ближе к тому?`"
    - do: "`Выключи розетку сегодня`"
    - assert: "- Ответ текстом и голосом один из; `Окей. А в какое время?`; `Ладно. Но вы должны назвать точное время.`; `А вдруг я сделаю это не вовремя? Укажите точное время.`; - Нет саджестов"
    - do: "`В 8 утра`"
    - assert: "Ставит на 8 утра следующего дня"
    - do: "`Включи свет завтра`"
    - assert: "- Ответ текстом и голосом один из; `Окей. А в какое время?`; `Ладно. Но вы должны назвать точное время.`; `А вдруг я сделаю это не вовремя? Укажите точное время.`; - Нет саджестов"
    - do: "`5 дня` или `5 вечера`"
    - assert: "Ставит отложенный сценарий на завтра на 17 часов"
