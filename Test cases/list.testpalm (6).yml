feature: Кандидаты
type: Дубликаты. Список

specs:
  beforeEach:
    - do: открыть страницу /candidates/duplicates/
    - assert: |
        на странице отображаются список дубликатов различных кандидатов
        в фильтре по дефолту выбрано значение 'Новые'
        в списке отображаются только дубликаты в статусе 'Новый'
        рядом с каждым дубликатом есть кнопка 'Сравнить'
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Dublikaty__Femida_2019-08-15_12-48-56.png]
  Список дубликатов [manual]:
    - automation: FEMIDA-4976
    - do: проверить ссылку в имени кандидата в колонке 'Кандидат 1'
    - assert: ссылка содержит /candidates/<id_кандидата>/
    - do: проверить ссылку в имени кандидата в колонке 'Кандидат 2'
    - assert: ссылка содержит /candidates/<id_кандидата>/
    - do: клик в фильтре на 'Закрытые'
    - do: проверить ссылку в колонке 'Результат' где она есть
    - assert: ссылка содержит /candidates/<id_кандидата>/
    - do: проверить ссылку на кнопке 'Сравнить'
    - assert: ссылка содержит /candidates/duplicates/<id_дубликата>/
  Фильтр дубликатов [manual]:
    - automation: FEMIDA-4976
    - do: сделать активным фильтр 'Закрытые'
    - screenshot: отображаются только дубликаты в статусе 'Закрыт' [https://jing.yandex-team.ru/files/grikyan91/Dublikaty__Femida_2019-08-15_12-54-48.png]
    - do: сделать активным фильтр 'Все'
    - screenshot: отображаются дубликаты в статусах 'Закрыт' и 'Новый' [https://jing.yandex-team.ru/files/grikyan91/Dublikaty__Femida_2019-08-15_12-58-53.png]
  Пагинация в блоке дубликатов [manual]:
    - automation: FEMIDA-4976
    - do: клик на любой номер страницы в списке дубликатов
    - screenshot: открылась выбранная страница [https://jing.yandex-team.ru/files/grikyan91/Dublikaty__Femida_2019-08-15_13-01-17.png]

tags:
  - reviewed

priority: normal

browsers:
  - yandex-browser-desktop
  - firefox-desktop
  - safari-desktop
