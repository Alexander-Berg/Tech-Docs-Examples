feature: Глобальный поиск по контактам

specs:

    beforeEach:
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: |
              Открывается список чатов
              Над списком чатов есть поле ввода с заполнителем "Поиск"
        - do: Кликнуть / тапнуть в поле ввода
        - assert: Фокус курсора поместился в поле ввода

    Поиск отдает результаты по именам заблокированных пользователей[manual]:
        - automation:
        - description: У авторизованного пользователя есть заблокированный пользователь, с которым ранее была переписка
        - do: Ввести имя пользователя, которое описано в description
        - assert: Введенное имя пользователя отображено в секции "Люди и чаты"

    Нажатие по выданному элементу из раздела "Люди и чаты" открывает чат на последнем сообщении, если это приватный чат[manual]:
        - tags: [advanced_smoke, b2b]
        - automation:
        - description: У авторизованного пользователя в списке чатов есть приватный чат
        - do: Ввести название чата из description
        - assert: В секции "Люди и чаты" отображено название чата
        - do: Нажать по найденному чату из секции "Люди и чаты"
        - assert: Открылся чат из description на последнем сообщении в чате

    Поиск отдает результаты по сообщениям заблокированных пользователей[manual]:
        - automation:
        - description: У авторизованного пользователя есть заблокированный пользователь, с которым ранее была переписка
        - do: Ввести сообщение, которое было в переписке с пользователем из description
        - assert: Введенное сообщение отображено в секции “Сообщения”

    Нажатие по выданному элементу из раздела "Люди и чаты" открывает чат на последнем сообщении, если это чат с Jivosite[manual]:
        - automation:
        - description: У авторизованного / неавторизованного пользователя в списке чатов есть чат с Jivosite
        - do: Ввести название чата из description
        - assert: В секции "Люди и чаты" отображено название чата
        - do: Нажать по найденному чату из секции "Люди и чаты"
        - assert: Открылся чат из description на последнем сообщении в чате

    Поиск не чувствителен к регистру в названиях приватных чатов[manual]:
        - automation:
        - description: У авторизованного пользователя есть приватный чат в **названии которого есть как заглавные буквы, так и строчные**
        - do: Ввести в поле поиска ввести название чата из description строчными буквами
        - assert: В результатах поиска в секции "Люди и чаты" отображен чат с названием из description

    Поиск не чувствителен к регистру в названиях Jivosite[manual]:
        - automation:
        - description: У авторизованного пользователя есть чат с оператором JivoSite ( Для неавторизованного пользователя есть чат с операторам JivoSite) в **названии которого есть как заглавные буквы, так и строчные**
        - do: Ввести в поле поиска ввести название чата из **description строчными буквами**
        - assert: В результатах поиска в секции "Люди и чаты" отображен чат с названием из **description**

    Поиск не чувствителен к Е/Ё и пр.особенностям разных языков в названиях приватных чатов[manual]:
        - automation:
        - description: У авторизованного пользователя есть приватный чат в **названии которого есть буква "ё"**
        - do: Ввести в поле поиска название чата из description, введя вместо буквы ё - букву е
        - assert: В результатах поиска в секции "Люди и чаты" отображен чат с названием из **description**

    Поиск дает такие же результаты при наборе запроса в другой раскладке клавиатуры  при поиске по названиям приватных чатов[manual]:
        - automation:
        - description: У авторизованного пользователя есть приватный чат с пользователем у которого **display name является "Петров"** (display name использован в качестве примера, у Вас он будет уникальным для каждого пользователя)
        - do: Ввести в поле поиска "Gtnhjd"
        - assert: В результатах поиска в секции "Люди и чаты" отображен приватный чат с названием из **Петров**

    Поиск дает такие же результаты при наборе запроса в другой раскладке клавиатуры  при поиске по названиям Jivosite[manual]:
        - automation:
        - description: У авторизованного пользователя есть чат с оператором JivoSite ( Для неавторизованного пользователя есть чат с операторам JivoSite) **с названием "Стрижка"** (название использовано в качестве примера и у Вас будет оно уникальным)
        - do: Ввести в поле поиска "Cnhb;rf"
        - assert: В результатах поиска в секции "Люди и чаты" отображен чат с названием из **Стрижка**

    Поиск дает такие же результаты при транслитерации запроса при поиске по названиям приватных чатов[manual]:
        - automation:
        - description: У авторизованного пользователя есть приватный чат с пользователем у которого **display name является "Петров"** (display name использован в качестве примера, у Вас он будет уникальным для каждого пользователя)
        - do: Ввести в поле поиска “Petrov”
        - assert: В результатах поиска в секции "Люди и чаты" отображен приватный чат с названием из **Петров**

    Поиск дает такие же результаты при транслитерации запроса при поиске по названиям Jivosite[manual]:
        - automation:
        - description: У авторизованного пользователя есть чат с оператором JivoSite ( Для неавторизованного пользователя есть чат с операторам JivoSite) **с названием "Тест"** (название использовано в качестве примера и у Вас будет оно уникальным)
        - do: Ввести в поле поиска “Test”
        - assert: В результатах поиска в секции "Люди и чаты" отображен чат с названием **Тест**

    Поиск работает по фамилиям с твердыми/мягкими знаками, с буквами Х/Ц/Щ[manual]:
        - automation:
        - description: |
              У пользователя в списке контактов есть пользователи, фамилии которых содержат - твердый знак, мягкий знаки, букву Х, букву Ц, букву Щ
              Например - Гоголь, Подъёмов, Харламов, Цаплин, Щавелев
        - do: Ввести в поле поиска первые буквы фамилии содержащей мягкий знак (той что вносили на этапе description)
        - assert: |
              Отображаются найденные фамилии в разделе "Люди и чаты", в частности фамилия содержащая мягкий знак
              Отображается найденное в сообщениях
        - do: Ввести в поле поиска первые буквы фамилии содержащей твердый знак (той что вносили на этапе description)
        - assert: |
              Отображаются найденные фамилии в разделе "Люди и чаты", в частности фамилия содержащая твердый знак
              Отображается найденное в сообщениях
        - do: Ввести в поле поиска первые буквы фамилии содержащей букву "Х" (той что вносили на этапе description)
        - assert: |
              Отображаются найденные фамилии в разделе "Люди и чаты", в частности фамилия содержащая букву "Х"
              Отображается найденное в сообщениях
        - do: Ввести в поле поиска первые буквы фамилии содержащей букву “Ц” (той что вносили на этапе description)
        - assert: |
              Отображаются найденные фамилии в разделе "Люди и чаты", в частности фамилия содержащая букву "Ц"
              Отображается найденное в сообщениях
        - do: Ввести в поле поиска первые буквы фамилии содержащей букву “Щ” (той что вносили на этапе description)
        - assert: |
              Отображаются найденные фамилии в разделе "Люди и чаты", в частности фамилия содержащая букву “Щ”
              Отображается найденное в сообщениях

    При поиске по имени учитываются синонимы[manual]:
        - automation:
        - description: |
              При поиске по имени учитываются синонимы (дима, маша и т.п.)
              У авторизованного пользователя в сиске конактов есть пользователь (например "Дмитрий Иванов")
        - do: Ввести сокращенное имя человека из description в строку поиска ( "Дима")
        - assert: |
              Результаты поиска выдают целевой контакт ("Дмитрий Иванов")
              Результаты поиска выдают остальные контакты подходящие под условия- результаты поиска выдают найденное в названиях чатов и самих чатах

    При введении пробела в начале запроса, поиск не выдает результатов[manual]:
        - automation:
        - description: Для выполнения тест-кейса необходимо залогиниться аккаунтом yndx-mssngr-1@yandex.ru пароль QazMssngr1
        - do: Ввести в поле поиска пробел
        - assert: Не выводятся результаты поиска

    Поиск выдает результаты после восстановления интернет-соединения, если это был поиск по названию приватного чата[manual]:
        - automation:
        - description: У авторизованного пользователя в списке чатов есть приватный чат
        - do: Отключить интернет-соединение
        - assert: Соединение с интернетом выключено
        - do: В поле поиска ввести название чата из **description**
        - assert: |
              Введенное слово отображено в поле поиска
              Cекция "Люди и чаты" не появилась
        - do: Включить интернет
        - assert: |
              Интерент-соединение включено
              Введенное слово отображено в поле поиска
              Cекция "Люди и чаты" не появилась
        - do: Удлить любой символ из введенного названия чата из **description**
        - assert: |
              Введенное слово отображено в поле поиска
              В секции "Люди и чаты" отображается чат из **description**

    Поиск не выдает результатов в отсутствии интернет-соединения, по названию приватного чата[manual]:
        - automation:
        - description: У авторизованного пользователя в списке чатов есть приватный чат
        - do: Отключить интернет-соединение
        - assert: Соединение с интернетом выключено
        - do: В поле поиска ввести название чата из **description**
        - assert: |
              Введенное слово отображено в поле поиска
              Cекция "Люди и чаты" не появилась

