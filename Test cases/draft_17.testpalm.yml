feature:  Биллинг - промопериод нельзя активировать на аккаунте без карты

specs:
    Биллинг - промопериод нельзя активировать на аккаунте без карты:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1562
        - release_Webview
        - surface_station
        - platform_ios
        - platform_android
    - do: "Description Бесплатная подписка активируется только в аккаунте с привязанной картой."
    - do: "Preconditions К аккаунту в ПП подключена любая колонка с доступным промопериодом; К аккаунту **НЕ** привязана банковская карта"
    - do: "Перейти на главную страницу устройств в ПП -> Покупки и подписки"
    - assert: "Есть фиолетовая плашка с промопериодом"
    - do: "Тапнуть на плашку"
    - assert: "Открывается страница активации подписки; Нет привязанной карты; Кнопка `Получить подписку` неактивна, по тапу на область ничего не происходит"
