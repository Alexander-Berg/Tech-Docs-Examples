feature: textinput

description: Блок используется для создания различных типов однострочного поля ввода. Заменяет собой часть функциональности устаревшего блока input.

specs:
  Проверить корректность работы примера № 1 (блок с автофокусом):
    Проверить состояние блока примера при загрузке страницы (пример №1 - блок с автофокусом):
      - do: Загрузить страницу с примером № 1 (блок с автофокусом)
      - assert: При загрузке страницы поле ввода не в фокусе
      - do: Тапнуть по полю ввода
      - assert: У поля ввода появляется желтая рамка; на поле ввода устанавливается курсор ввода текста

  Проверить корректность работы примера № 2 (Без значения по умолчанию):
    Проверить работу первого элемента блока примера №2 (Без значения по умолчанию):
      - do: Нажать на поле ввода примера № 2 (Без значения по умолчанию)
      - assert: У поля ввода появляется желтая рамка
      - do: Ввести в поле ввода произвольный текст
      - assert: В поле ввода можно вводить текст
      - do: Ввести в поле ввода произвольный текст, который не будет помещаться в поле ввода
      - assert: Внешний вид примера остается корректным
    Проверить работу блока при вводе текста в поле ввода с подсказкой (пример №2 - Без значения по умолчанию):
      - do: Ввести текст в поле ввода с подсказкой
      - assert: Подсказка исчезает
      - do: Ввести, а затем удалить текст из поля ввода с подсказкой
      - assert: Текст подсказки появляется опять
    Проверить работу поля ввода с крестиком очищения (пример №2 - Без значения по умолчанию):
      - do: Ввести текст в третье поле ввода примера № 2 (Без значения по умолчанию)
      - assert: У поля ввода появляется крестик очищения
      - do: Ввести в поле ввода текст такой длины, что он не помещается в поле ввода
      - assert: Текст не наезжает на крестик очищения
      - do: Нажать на крестик очищения
      - assert: Текст удаляется из поля ввода; крестик очищения пропадает, если в поле ввода нет текста
    Проверить работу фокуса (пример №2 - Без значения по умолчанию):
      - do: Поставить фокус на предпоследние поле ввода в первой строке примера, убрать фокус
      - assert: При загрузке страницы у предпоследнего поля ввода состояние focused задано по умолчанию; если поставить фокус на это поле ввода и затем снять его, то желтая рамка снимается с поля ввода
    Проверить работу полей ввода в состоянии disabled (пример №2 - Без значения по умолчанию):
      - do: Проверить поля ввода в состоянии disabled
      - assert: Второй ряд полей ввода; на поля ввода в состоянии disabled нельзя перевести фокус
      - assert: Изменить текст, введенный в поля в состоянии disabled, нельзя

  Проверить корректность работы примера № 3 (Theme normal, sizes):
    - do: Проверить внешний вид блока примера № 3 (Theme normal, sizes)
    - assert: Блок состоит из четырех строк примеров разных размеров
    - assert: Внешний вид соответствует внешнему виду примеров в предыдущей версии библиотеки
    - do: Удалить во втором столбце текст, который задан по умолчанию
    - assert: У поля ввода появляется подсказка

  Проверить корректность работы примера № 4 (Theme normal, sizes, disabled):
    - do: Нажать на крестик очищения у поля ввода в состоянии disabled в примере № 4 (Theme normal, sizes, disabled)
    - assert: Текст НЕ удалится из поля ввода, т.к. поле и его элементы в состоянии disabled не реагируют на тапы

  Проверить корректность работы примера № 5 (Attributes):
    Проверить работу поля ввода с атрибутом readonly примера № 5 (Attributes):
      - do: Изменить текст в поле ввода с атрибутом readonly примера № 5 (Attributes)
      - assert: Изменить текст в поле ввода с атрибутом readonly нельзя
      - do: Проверить наличие крестика очищения у двух последних полей ввода
      - assert: Крестик очищения не отображается, т.к. поля ввода в состоянии readonly
    Проверить работу поля ввода с атрибутом maxlength примера № 5 (Attributes):
      - do: Ввести произвольный текст в поля ввода с атрибутом maxlength примера № 5 (Attributes)
      - assert: В поля ввода с атрибутом maxlength, равный 10, нельзя вводить больше 10 символов
      - do: Добавить символы к тексту, введённому по умолчанию в поля ввода с атрибутом maxlength
      - assert: Добавить символы к тексту, введённому по умолчанию  в поля ввода с атрибутом maxlength нельзя, т.к. текст уже превышает максимально допустимое число символов
      - do: Удалить в полях с атрибутами maxlength текст по умолчанию, а затем ввести произвольный текст длиной более 10 символов
      - assert: Ввести текст длиной более 10 символов нельзя из-за ограничений длины

  Проверить корректность работы примера № 6 (Type password):
    - do: Проверить работу полей ввода с различным типом в примере № 6 (Type password)
    - assert: Внешний вид всех полей ввода с различным типом в состоянии по умолчанию соответствует предыдущей версии
    - assert: Первое поле ввода - это пароль; при вводе текста в это поле вводимый текст скрывается
    - assert: В последнее поле ввода можно вводить только цифры; в некоторых браузерах для этого поля есть стрелочки-счетчики, по нажатию на которые число в поле ввода будет увеличиваться или уменьшаться на единицу
    - assert: Последнее поле ввода в состоянии disabled, и в него ничего ввести нельзя; стрелочки для увеличения счетчика также не работают; если поле в состоянии disabled, то и контролы в этом поле тоже задизейблены (неактивны)

  Проверить корректность работы примера № 7 (Icons):
    - do: Проверить внешний вид блока кнопок в примере № 7 (Icons)
    - assert: Внешний вид блока соответствует внешнему виду в предыдущей версии библиотеки
    - do: Ввести текст в поля ввода во второй строке
    - assert: У полей ввода во второй строке появляется крестик очищения; крестик очищения отображается после текста, в правой части поля ввода
    - do: Ввести в поле ввода текст, который не помещается в поле ввода
    - assert: В поле ввода отображается та часть текста, которая была введена последней; первую часть можно увидеть, просвайпав текст справа налево

  Проверить корректность работы примера № 8 (Pin):
    - do: Проверить внешний вид блока полей ввода в примере № 8 (Pin)
    - assert: Блок примеров состоит из девяти полей ввода
    - assert: Внешний вид полей ввода соответствует внешнему виду блоков в прошлой версии библиотеки
    - do: Навести фокус на поля ввода
    - assert: При получении фокуса рамка становится желтой, форма рамки не меняется (рамка остается закругленной так же, как и в исходном состоянии, а там, где рамка отсутствует, у поля ввода при получении фокуса углы прямые)

  Проверить корректность работы примера № 9 (Web Search):
    - do: Проверить внешний вид блока в примере № 9 (Web Search). Это поле ввода с уникальной темой, которая используется для отрисовки строки поиска в сервисах Яндекса. Отсутствие обводки с правой стороны - ожидаемое поведение
    - assert: Блок состоит из поля с оранжевой обводкой
    - assert: Если в поле ввода присутствует текст, то у поля ввода появляется крестик очищения
    - do: Нажать на крестик очищения
    - assert: Текст в поле ввода исчезает, курсор устанавливается в начало поля ввода
    - do: Ввести текст в поле ввода
    - assert: При вводе текста курсор располагается по вертикали по центру поля ввода

