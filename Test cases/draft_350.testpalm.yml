feature:  Умный дом - Households - Дома при подключении устройств сторонних производителей

specs:
    Умный дом - Households - Дома при подключении устройств сторонних производителей:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3236
        - release_Webview
        - platform_common
        - webview_regress
        - iot_households
    - do: "Preconditions Есть связка аккаунтов сторонних производителей; Их устройства НЕ добавлены в ПП"
    - do: "- Начать добавлять устройство стороннего производителя; - Выбрать производителя; - Обновить список устройств; "
    - assert: "Отображается список найденных устройств; ![](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-04-29%20в%2008.13.47.97c323f.png)"
    - do: "- Нажимаем `Дальше`; - Переходим к выбору дома; "
    - assert: "- Отображается список домов; - Можно создать дом"
    - do: "- Создать дом ; - Выбрать созданный дом; - Создать комнату в новом доме; - Добавить в нее устройство"
    - assert: "Комната создается в выбранном доме; Устройство отображается в созданном доме"
