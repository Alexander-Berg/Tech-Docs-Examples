feature: Лайк карточки сервиса Я.Спорт

specs:

  можно поставить карточке без лайков [manual]:
    - automation: NERPA-8437
    - do: открыть сервис Я.Спорт на странице любой рубрики
    - do: подождать, пока страница полностью загрузится
    - do: найти в ленте любую карточку без лайков, кроме карточки в блоке 'Главные новости'
    - assert: |
        иконка лайка (палец вверх) серого цвета, рядом с ним нет счетчика,
        скрин https://jing.yandex-team.ru/files/terenandrevna/02122019nolikes.png
    - do: лайкнуть карточку без лайков
    - assert: |
        иконка меняет цвет с серого на зеленый с анимацией,
        справа от иконки появляется счетчик с цифрой 1 зеленого цвета,
        флажок избранного и иконка комментатора сдвигаются влево, счетчик не наезжает на иконки,
        скрин https://jing.yandex-team.ru/files/terenandrevna/02122019.png
    - do: тапнуть еще раз по иконке лайка
    - assert: |
        иконка лайка меняет цвет с зеленого на серый с анимацией,
        цифра счетчика пропадает,
        флажок избранного и иконка комментатора сдвигаются вправо
  
  можно поставить карточке с лайками [manual]:
    - automation: NERPA-8437
    - do: открыть сервис Я.Спорт на странице любой рубрики
    - do: подождать, пока страница полностью загрузится
    - do: найти в ленте любую карточку, кроме карточки в блоке 'Главные новости', у которой уже проставлены лайки
    - assert: иконка лайка (палец вверх) серого цвета, рядом с ним счетчик с количеством лайков
# TODO: скрин 
    - do: лайкнуть карточку с лайками
    - assert: |
        иконка меняет цвет с серого на зеленый с анимацией,
        счетчик увеличил значение на 1 и изменил цвет на зеленый,
# TODO: скрин 
    - do: тапнуть еще раз по иконке лайка
    - assert: |
        иконка лайка меняет цвет с зеленого на серый с анимацией,
        счетчик уменьшил значение на 1 и изменил цвет на серый
  
  можно поставить карточке в блоке 'Главные новости' [manual]:
    - automation: NERPA-8437
    - do: открыть сервис Я.Спорт на странице рубрики Главное
    - do: подождать, пока страница полностью загрузится
    - do: найти в ленте любую карточку в блоке 'Главные новости'
    - assert: |
        иконка лайка (палец вверх) серого цвета, рядом с ним счетчик с количеством лайков (или нет счетчика, если карточка никем не полайкана),
        скрин https://jing.yandex-team.ru/files/terenandrevna/02122019top.png
    - do: лайкнуть карточку в блоке 'Главные новости'
    - assert: |
        иконка лайка меняет цвет с серого на зеленый с анимацией,
        справа от иконки появляется счетчик с цифрой 1 зеленого цвета (для карточки без лайков),
        счетчик увеличил значение на 1 и изменил цвет на зеленый (для карточки с лайками),
        скрин https://jing.yandex-team.ru/files/terenandrevna/02122019likes.png
    - do: тапнуть еще раз по иконке лайка
    - assert: |
        иконка лайка меняет цвет с зеленого на серый с анимацией,
        цифра счетчика пропадает (для карточки без лайков)
        счетчик уменьшил значение на 1 и изменил цвет на серый (для карточки с лайками)
        флажок избранного и иконка комментатора сдвигаются вправо(для карточки, счетчик которой стал равен нулю вместо числа)
  
  сохраняется после обновления страницы [manual]:
    - automation: NERPA-8437
    - do: авторизоваться на сервисе Я.Спорт
    - do: открыть сервис Я.Спорт на странице рубрики Киберспорт 
    - do: полайкать 1-2 карточки, кроме карточек в блоке 'Главные новости', запомнить количество лайков на каждой
    - assert: |
        иконки лайков меняют цвет с серого на зеленый с анимацией,
        справа от иконки появляется счетчик с цифрой 1 зеленого цвета (для карточки без лайков),
        счетчик увеличил значение на 1 и изменил цвет на зеленый (для карточки с лайками)
    - do: обновить страницу рубрики и найти полайканные карточки
    - assert: проставленные лайки сохранились - иконки зеленые, счетчики те же
    - do: разлогиниться на сервисе Я.Спорт
    - do: открыть ту же рубрику, что и в залогиненном состоянии
    - do: найти полайканные в авторизованном состоянии карточки
    - assert: иконки лайков серые   
    - do: полайкать 1-2 карточки, запомнить количество лайков на каждой
    - assert: |
        иконки лайков меняют цвет с серого на зеленый с анимацией,
        справа от иконки появляется счетчик с цифрой 1 зеленого цвета (для карточки без лайков),
        счетчик увеличил значение на 1 и изменил цвет на зеленый (для карточки с лайками)
    - do: обновить страницу рубрики и найти полайканные карточки
    - assert: проставленные лайки сохранились - иконки зеленые, счетчики те же
    
