feature: Объектный ответ
type: Блок туристических ссылок

specs:
  Авибилеты и отели:
    params:
      foreverdata: '2229850974'
    beforeEach:
      - do: получить выдачу по запросу 'foreverdata'
      - assert: открылся колдунщик ОО
    Cсылки авиабилетов:
      - do: проверить ссылку авиабилетов
      - screenshot: примерный внешний вид [avia]
      - assert: открылась ссылка в той же вкладке с запросом про авиабилеты
      - tech: сработал счетчик /$page/$main/$result/tabs/main/object-badge/avia
    Cсылка отелей с 3 звездами:
      - do: проверить ссылку отелей
      - screenshot: примерный внешний вид [three-stars-hotels]
      - assert: открылась ссылка в той же вкладке с запросом про отели
      - tech: сработал счетчик /$page/$main/$result/tabs/main/object-badge/three-stars-hotels

  Дополнительные элементы:
    params:
      foreverdata: '2782834203'
    beforeEach:
      - do: получить выдачу по запросу 'foreverdata'
      - assert: открылся колдунщик ОО
    Внешний вид:
      - screenshot: примерный внешний вид элемента badge с блоком "Запланировать поездку" [badge-with-plan-a-trip]
    Ссылка и счетчик:
      - do: нажать на ссылку 'Найти место в хостеле'
      - assert: ссылка ведёт на страницу тревела
      - tech: сработал счетчик /$page/$main/$result/tabs/main/object-badge/bed

