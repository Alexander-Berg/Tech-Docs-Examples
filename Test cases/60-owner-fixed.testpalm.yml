feature: popup

description: Абстрактный popup – компонент, предназначенный для создания как выпадающего элемента (контекстный попап), так и модального окна. Блок отображается на первом плане и перекрывает остальные элементы на странице. Может служить основой для других блоков. Например, Домик, Саджест. Попап может быть вызван различными элементами страницы, например, иконками, псевдо-ссылками. При использовании хвостика он всегда будет указывать на вызвавший его элемент, что делает очевидной их взаимосвязь. ВНИМАНИЕ! Элементы примера в шапке могут некорректно работать при скролле страницы(могут смешиваться с другими примерами или текст и кнопки будут отображаться поверх элементов шапки) это ожидаемая ошибка.

specs:

  Проверить корректность работы примера №14(owner-fixed):

   (1):

    - do: перезагрузить страницу
    - assert: около верхнего края экрана есть кнопка с надписью 'Я.Owner'
    - assert: около нижнего края экрана есть кнопка с надписью 'Я.Owner с position∶ fixed'
    - do: убедиться, что на экране есть скроллбар (полоса вертикальной прокрутки) - если его нет, изменить размер окна или масштаб изображения так, чтобы он появился
    - do: кликнуть на кнопку с надписью 'Я.Owner' 
    - assert: под кнопкой 'Я.Owner' появился попап с текстом
    - assert: у попапа есть 'хвостик' (заострённый выступ на одной из сторон), указывающий на кнопку 'Я.Owner'
    - do: проскроллить страничку вниз до конца
    - assert: при скролле страницы положение кнопки 'Я.Owner' и попапа на экране не меняется
    - assert: при скролле страницы попап не дёргается, остается на месте относительно кнопки 'Я.Owner'
    - do: снова кликнуть на кнопку с надписью 'Я.Owner' 
    - assert: попап под кнопкой 'Я.Owner' пропал 

   (2):

    - do: кликнуть на кнопку с надписью 'Я.Owner с position∶ fixed' (внизу)
    - assert: справа от кнопки 'Я.Owner с position∶ fixed' появился попап с текстом
    - assert: у попапа есть 'хвостик' (заострённый выступ на одной из сторон), указывающий на кнопку 'Я.Owner с position∶ fixed'
    - do: проскроллить страничку вверх до конца
    - assert: при скролле страницы положение кнопки 'Я.Owner с position∶ fixed' и попапа на экране не меняется
    - assert: при скролле страницы попап не дёргается, остается на месте относительно кнопки 'Я.Owner с position∶ fixed'
    - do: снова кликнуть на кнопку с надписью 'Я.Owner с position∶ fixed' 
    - assert: попап  справа от кнопки 'Я.Owner с position∶ fixed' пропал

