feature: Метка времени посещения сайта

specs:
  Внешний вид при text.cutted=="false":
    - params:
        foreverdata: '3546740638'
        user_time: '20180625'
    - do: получить выдачу по запросу 'foreverdata'
    - do: поcмотреть на резаультаты выдачи
    - screenshot: в первом сниппете выдачи есть метка времени посещения сайта в соответствии со скриншотом [snippet]
  Проверка появления и функциональности тултипа:
    - params:
        foreverdata: '2402034855'
        user_time: '20180625'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: появился сниппет с серой меткой времени
    - do: навести курсор на метку времени
    - screenshot: появился тултип с кнопкой перехода на настройки [hover]
    - assertMetrics: '*'
  Переход по ссылке текстом в тултипе:
    - params:
        foreverdata: '2402034855'
    - do: получить выдачу по запросу 'foreverdata'
    - do: навести курсор на метку времени
    - do: нажать текст ссылки в тултипе с кнопкой перехода на настройки
    - assert: в новой вкладке открылась страница Настройка поиска
  Переход по ссылке иконкой в тултипе:
    - params:
        foreverdata: '2402034855'
    - do: получить выдачу по запросу 'foreverdata'
    - do: навести курсор на метку времени
    - do: нажать иконку ссылки в тултипе с кнопкой перехода на настройки
    - assert: в новой вкладке открылась страница Настройка поиска
  Проверка прокликивания. При клике в метку времени "читать еще" не раскрывается:
    - params:
        foreverdata: '124512137'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: появился сниппет с серой меткой времени и ссылкой "Читать еще"
    - do: кликнуть на метку времени
    - assert: полный текст сниппета не появился

