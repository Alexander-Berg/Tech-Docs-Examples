feature: Реклама с загрузчиком

specs:
  отображается на главной и позволяет перейти на сайт рекламодателя[manual]:
    - do: перейти на главную страницу новостей (yandex.ru/news) (адблок не должен быть включен)
    - assert: справа от новостей отображается реклама
    - do: кликнуть по любой из реклам в правой колонке
    - assert: произошел переход на сайт рекламодателя
    - assert: содержимое сайта соответствует рекламе, с которой был переход

  отображается в рубрике и позволяет перейти на сайт рекламодателя[manual]:
    - do: перейти на страницу любой рубрики, кроме главное, например Общество (yandex.ru/news/rubric/society) (адблок не должен быть включен)
    - assert: справа от новостей отображается реклама
    - do: кликнуть по любой из реклам в правой колонке
    - assert: произошел переход на сайт рекламодателя
    - assert: содержимое сайта соответствует рекламе, с которой был переход

  отображается в траурном сюжете и позволяет перейти на сайт рекламодателя[manual]:
    - do: перейти на страницу рубрики Происшествия, кроме главное, например Общество (yandex.ru/news/rubric/incident) (адблок не должен быть включен)
    - assert: справа от новостей НЕ отображается реклама
    - do: перейти в любой траурный сюжет (сюжет про убийство, изнасилование или терроризм. Основной знак того, что сюжет действительно траурный - справа нет рекламы)
    - assert: справа не отобразилась рекама
    - do: проскроллить ниже (чтобы сюжет исчез из фокуса браузера)
    - assert: справа появилась реклама
    - do: кликнуть по любой из реклам в правой колонке
    - assert: произошел переход на сайт рекламодателя
    - assert: содержимое сайта соответствует рекламе, с которой был переход

