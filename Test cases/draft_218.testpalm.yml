feature:  Умный дом - настройка комнаты пульта

specs:
    Умный дом - настройка комнаты пульта:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2902
        - release_Webview
        - platform_common
    - do: "Description Можно выбрать комнату из уже имеющихся или добавить комнату из списка"
    - do: "Нажать в списке устройств на пульт, тапнуть на шестеренку настроек"
    - assert: "Отображаются параметры Название, Комната, Группы"
    - do: "Открыть вкладку комнат, выбрать из имеющихся, сохранить"
    - assert: "Комната изменилась; Экран выбора комнаты; ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_7DA1DCA3D6E5-1.jpeg` alt=`Скриншот` width=`300`/>; "
