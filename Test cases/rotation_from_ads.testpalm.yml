feature: Объявления о вакансиях
type: Ротация со страницы объявления

specs:
  Проверка ротации со страницы объявления:
      - do: открыть страницу конкретного объявления, которое находится в активном статусе (Делаем оффер, В работе, Приостановлена) /vacancies/publications/<id_объявления>/
      - screenshot: на странице есть ссылка 'Ротироваться' [default_view]
      - do: клик на 'Ротироваться'
      - assert: |
          произошел переход на страницу /vacancies/publications/rotate/?publications=<id_объявления>
          в поле 'Объявления' есть предзаполненное значение с названием выбранного объявления
      - screenshot: пример внешнего вида [rotation_form]

