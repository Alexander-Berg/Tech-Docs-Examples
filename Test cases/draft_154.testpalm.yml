feature:  Умный дом - другое устройство (обученный пульт) - голосовые команды

specs:
    Умный дом - другое устройство (обученный пульт) - голосовые команды:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2726
        - release_Smarthome
        - smarthome_regress
        - iot_voice
        - iot_remote
    - do: "Preconditions На устройстве добавлен ИК-пульт; Также необходим обычный ИК-пульт от ТВ или кондиционера; На аккаунте добавлено устройство `Другое устройство` через обучение пульта (см. связанный кейс); ; **На пульте обучено больше одной кнопки**; Как сделать https://testpalm2.yandex-team.ru/testcase/alice-2649"
    - do: "Делаем запрос голосом по обученным командам пульта"
    - assert: "Все команды выполняются"
