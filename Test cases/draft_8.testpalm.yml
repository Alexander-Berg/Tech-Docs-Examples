feature:  ПП - настройки - стартовый экран подключения устройств

specs:
    ПП - настройки - стартовый экран подключения устройств:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/525
        - release_Webview
        - platform_ios
        - platform_android
    - do: "Description Стартовый экран подключения устройств показывается в двух случаях:;  - когда в ПП нет привязанных устройств;  - когда в ПП нет залогиненных пользователей (видна кнопка `Войти в аккаунт`)"
    - do: "Открыть ПП Яндекс на устройстве, не заходить в свой аккаунт, выбрать в меню пункт `Устройства`"
    - assert: "Открывается стартовый экран; ; [Внешний вид без залогина](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-05-29%20в%2018.13.16.7efc052.png)"
    - do: "Тапнуть в кнопку `Подключить` в плитке с Умными колонками"
    - assert: "Открывается страница с выбором логина или, если до этого не вводился никакой логин, то страница залогина; "
    - do: "Закрыть страницу залогина; "
    - assert: "Отображается ошибка про неудачный вход"
    - do: "Рефрешнуть страницу; Тапнуть в кнопку `Подключить` в плитке с Умными устройствами"
    - assert: "Открывается страница с выбором логина или, если до этого не вводился никакой логин, то страница залогина"
    - do: "Закрыть страницу залогина"
    - assert: "Отображается ошибка про неудачный вход"
    - do: "Рефрешнуть страницу; Тапнуть в `Выбрать устройство` в разделе `Что такое умный дом`"
    - assert: "Переходим на Маркет по ссылке вида https://market.yandex.ru/brands--umnyi-dom-yandexa/17333002"
    - do: "Вернуться назад; Тапнуть `Перейти в каталог` в разделе `Что умеет Алиса`"
    - assert: "Переходим на страницу навыков Алисы по ссылке виде https://dialogs.yandex.ru/store/essentials?surface=station"
