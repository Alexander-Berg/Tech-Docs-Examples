  'ЖД: Страница-заглушка, когда дофильтровали до 0':
    - do: |-
        Перейти на вкладку ЖД
        Заполнить форму поиска: Санкт-Петербург - Москва, дата любая
        Нажать Найти
    - assert: '- Произошел переход на выдачу'
