specs:
  Проверка ссылок:
    - do: получить выдачу по запросу 'оплата штрафа гибдд'
    - assert: появляется колдунщик оплаты штрафов Яндекс.Денег
    - screenshot: пример внешнего вида колдунщика [plain]
    - assert: по ссылке в заголовке колдунщика открывается новая страница/вкладка браузера с формой оплаты штрафов ГИБДД на сервисе Яндекс.Деньги
    - tech: проверить счетчик на заголовке
    - assert: по ссылке в первой части гринурла открывается новая страница/вкладка браузера с популярными сервисами и категориями каталога Яндекс.Денег
    - tech: проверить счетчик в первой части гринурла
    - assert: по ссылке во второй части гринурла открывается новая страница/вкладка браузера с формой оплаты штрафов ГИБДД на сервисе Яндекс.Деньги
    - tech: проверить счетчики на ссылках гринурла
    - assert: рядом в кнопкой 'Проверить и оплатить' должны быть иконки платежных систем
    - do: нажать на кнопку 'Проверить и оплатить'
    - assert: появился попап с формой проверки штрафов ГИБДД
    - do: нажать на крестик 'Закрыть' в правом верхнем углу паранджи
    - tech: проверить счетчик на крестике 'Закрыть'
    - assert: попап закрывается, страница выдачи доступна
  Проверка скролла модального окна:
    - do: получить выдачу по запросу 'оплата штрафа гибдд'
    - assert: появляется колдунщик оплаты штрафов Яндекс.Денег
    - do: нажать на кнопку 'Проверить и оплатить'
    - do: уменьшить размер окна браузера до состояния, когда форма проверки задолженности перестает помещаться на экран
    - assert: форма должна скроллиться по вертикали и горизонтали

