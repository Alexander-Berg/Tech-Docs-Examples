feature: Связанные запросы

specs:
  Две схлопнутые колонки:
    - tags:
        - smoke_extended
    - do: получить выдачу по запросу 'сервис'
    - assert: появился блок связанных запросов внизу страницы
    - tech: убедиться, что в верстке присутствуют два блока .related__column
    - screenshot: связанные запросы [two-column-tower]
    - tech: проверить счётчик, кликнув по 1-му элементу связанных запросов

  Одна колонка:
    - tags:
        - smoke_extended
    - do: получить выдачу по запросу 'как объяснить коту что он кот'
    - assert: появился блок связанных запросов внизу страницы
    - screenshot: связанные запросы [one-column-tower]
    - tech: проверить счётчик, кликнув по 1-му элементу связанных запросов

  При возврате на серп из сниппета после аякса:
    - tags: no_assessors # временно, так как сейчас сильно закручен показ повозвратных рекомендаций.
    - do: |
        открыть страницу браузера в режиме инкогнито
        получить выдачу по запросу 'достопримечательности Калининграда' (альтернативные запросы "достопримечательности Вены", "достопримечательности Казани")
        кликнуть на первый элемент в карусели
        кликнуть по заголовку первого сниппета
        вернуться на СЕРП
    - assert: появился колдунщик рекомендаций в левой колонке под первым сниппетом

  Счетчик реального показа:
    - do: получить выдачу по запросу 'как открыть вино' и прокрутить ее до конца
    - assert: внизу присутствует блок связанных запросов
    - tech: отправлен счетчик 'tech:related-bottom-show'

  Счетчик реального показа не срабатывает при выключенных рекомендациях:
    - exp_flags:
        - disable-recommendations=related
    - do: получить выдачу по запросу 'как открыть вино' и прокрутить ее до конца
    - assert: внизу отсутствует блок связанных запросов
    - tech: счетчик 'tech:related-bottom-show' не отправлялся

