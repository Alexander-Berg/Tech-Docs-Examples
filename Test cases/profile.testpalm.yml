feature: Внешний вид профиля организации

specs:
  Проверка отображения информации для админа:
    - do: зайти в раздел "Профиль организации" по ссылке {{CONNECT_HOST}}/portal/profile
    - assert: в шапке есть ссылка "Добавить логотип"
    - assert: в графе Название есть кнопка редактирования названия организации
    - assert: владелец организации совпадает с текущим пользователем
    - assert: есть блок "Контактная информация"
    - assert: есть блок "Техническая информация"
    - assert: есть кнопка копировать возле поля "ID Организации"
    - assert: есть кнопка "Удалить организацию"
    - screenshot: внешний вид [plain]
  Проверка отображения информации для сотрудника:
    - do: зайти в раздел "Профиль организации" по ссылке {{CONNECT_HOST}}/portal/profile
    - assert: в шапке нет ссылки "Добавить логотип"
    - assert: в графе Название нет кнопки редактирования названия организации
    - assert: владелец организации админ организации
    - assert: есть блок "Контактная информация"
    - assert: есть блок "Техническая информация"
    - assert: есть кнопка копировать возле поля "ID Организации"
    - screenshot: внешний вид [plain]

