feature:  Умный дом - Цвета станций Лайт

specs:
    Умный дом - Цвета станций Лайт:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3362
        - release_Webview
        - platform_common
        - webview_regress
    - do: "Preconditions в device id кодируется информация о модели и цвете устройства; ; - 'green': 'G', ; - 'tiffany': 'T', ; - 'purple': 'P', ; - 'red': 'R', ; - 'beige': 'B', ; - 'yellow': 'Y',; - 'pink': 'N'; ; Вторая буква ид устройства – цвет; ; "
    - do: "Проверить цвет любой станции, кроме фиолетовой, в следующих местах:; ; - список устройств УД; - сообщение о найденной Станции на списке; - страница сценария ; - список устройств при добавлении действия в сценарии; - история запуска в сценариях; - история запуска в сценариях с удаленной цветной колонкой; - настройка уведомлений Алисы; - страница активации промопериода; - список устройств мультирума; - выбор устройств при создании комнаты/группы; - модалка подключения по BLE; - в Мессенджере при звонке в колонку"
    - assert: "Цвет станции соответствует реальному"
