feature: Товарная галерея
type: Доступность

specs:
  Карусель товаров в ТГ: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-147956
    - params:
        foreverdata: '1677229915'
    - do: получить выдачу по запросу 'foreverdata'
    - do: перейти в карусель предложений Товарной галереи
    - do: пронавигироваться по представленным товарам в карусели
    - do: узнать название/марку/модель товара
    - assert: скринридер озвучивает тайтл
    - do: перейти по ссылке в тайтле
    - assert: страница открылась в новой вкладке (новая страница может содержать информацию "не удается установить соединение с сайтом" - это не баг, главное что произошел переход на другую страницу по клику)
    - do: вернуться в элемент ТГ на странице выдачи
    - do: узнать на каком ресурсе/сайте представлен товар
    - assert: скринридер озвучивает гринурл
    - do: перейти по ссылке в гринурле
    - assert: страница открылась в новой вкладке (новая страница может содержать информацию "не удается установить соединение с сайтом" - это не баг, главное что произошел переход на другую страницу по клику)
    - do: вернуться в элемент ТГ на странице выдачи
    - do: узнать стоитость товара
    - assert: скринридер озвучивает стоимость товара
  Старая цена и лейбл скидки: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-147956
    - do: получить выдачу по запросу 'купить мультиварку' (альтернативные запросы 'купить фен', 'купить телефон', 'купить телевизор')
    - do: найти товар со скидкой
    - do: узнать скидку на товар в процентах
    - do: узнать новую стоимость товара
    - assert: скринридер озвучивает новую стоимость товара и валюту
    - do: узнать старую стоимость товара
    - assert: скринридер озвучивает старую стоимость товара и валюту
  Дисклеймер: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-147956
    - params:
        foreverdata: '1184298021'
    - do: получить выдачу по запросу 'foreverdata'
    - do: найти на второй карточке товара информацию о том, что чрезмерное употребление вредно
    - assert: скринридер озвучивает текст дисклеймера
    - do: найти найти на шестой карточке товара информацию об интернет-магазине продавца
    - assert: скринридер озвучивает текст дисклеймера


