    Корректно работает флаг visible_and_focused когдга метод setVisibility(true) и когда фокус курсора стоит в поле ввода[manual]:
        - automation:
        - description: |
              Перед началом тестирования после открытия тестового стенда необходимо нажать кнопку "Сбросить конфиг"
              Авторизованы в мессенджере пользователем у которого в списке чатов есть чат с пользователем Б
              Пользователем Б автороизоаться в другом браузере в yandex.ru/chat
        - do: Запустить тестовый стенд виджета
        - assert: Открыт тестовый стенд виджета
        - do: В тестовом стенде виджета выбрать сборку - Сервисы яндекса
        - assert: Была выбрана нужная сборка
        - do: Нажать на кнопку "Сбросить конфиг"
        - do: Найти в стенде виджета блок **Флаги**
        - assert: |
              В данном блоке есть флаг **visibilityMode**
              Значение данного флага по умлочанию auto
        - do: Изменить значение данного флага на visible_and_focused
        - assert: Значение флага было изменено
        - do: Нажать на кнопку виджета
        - assert: |
              Разворачивается виджет
              В виджете загружены чаты пользователя
        - do: Открыть чат из description
        - assert: Открыто окно чата из description
        - do: Найти в стенде виджета блок **Методы**
        - assert: В данном блоке есть методы setVisibility(true) и setVisibility(false)
        - do: Нажать на setVisibility(true) и поставить фокус курсора в поле ввода чата (если фокус курсора не стоит там)
        - assert: Фокус курсора установлен в поле ввода
        - do: Под пользователем Б отправить в чат более 10 сообщений
        - assert: |
              У пользователя А работает автоподсроклл и автопрочтение (не появляется непрочитанные сообщения этом чате)
              У пользователя Б у отправленных сообщения статус прочтения - две галочки

