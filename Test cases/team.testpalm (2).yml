feature: Объектный ответ
type: Спортивная команда

specs:
  Проверить карточку объекта при изменении рамера экрана:
    - params:
        foreverdata: '2523485468'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: появилась карточка объекта с календарем матчей и турнирной таблицей
    - do: установить размер экрана 1030x1200
    - screenshot: пример внешнего вида [cols-6]
    - assert: ширина карточки уменьшилась
    - do: установить размер экрана 1130x1200
    - screenshot: пример внешнего вида [cols-8]
    - assert: ширина карточки увеличилась
    - do: установить размер экрана 1230x1200
    - screenshot: пример внешнего вида [cols-10]
    - assert: ширина карточки увеличилась
    - assertMetrics: '-'

