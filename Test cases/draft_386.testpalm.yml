feature:  Умный дом - Онбординги станций Лайт

specs:
    Умный дом - Онбординги станций Лайт:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3391
        - release_Webview
        - platform_ios
        - platform_android
        - webview_regress
    - do: "Description В кейсе ставим упор на стори именно для станции лайт"
    - do: "Preconditions в device id кодируется информация о модели и цвете устройства; ; - 'green': 'G', ; - 'tiffany': 'T', ; - 'purple': 'P', ; - 'red': 'R', ; - 'beige': 'B', ; - 'yellow': 'Y',; - 'pink': 'N'; ; Вторая буква ид устройства – цвет; ; "
    - do: "Подключить станцию по BLE, пролистать до онбординга"
    - assert: "В зависимости от цвета колонки, отображаются разные онбординги с историями; Состав других сторей может меняться в зависимости от устройств на аккаунте; ; - есть сторя со стереопарой (самая первая); - есть сторя про тандем, по порядку 2ая (если есть незатандемленный модуль) или последняя (если нет модуля); ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/IMG_0079.74d30a1.PNG` alt=`Скриншот` width=`200`/> <img src=`https://jing.yandex-team.ru/files/levkovskayama/IMG_0080.05a15e3.PNG` alt=`Скриншот` width=`200`/> <img src=`https://jing.yandex-team.ru/files/levkovskayama/IMG_0081.afcef7c.PNG` alt=`Скриншот` width=`200`/> <img src=`https://jing.yandex-team.ru/files/levkovskayama/IMG_0082.2116fa9.PNG` alt=`Скриншот` width=`200`/>; "
    - do: "Тапнуть на `Узнайте ее поближе`"
    - assert: "В зависимости. от цвета станции, открываются разные онбординги, описывающие характер Алисы:; Первая сторя про характер, вторая про включение плейлиста Алисы; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/Screenshot_20210629-172328.png` alt=`Скриншот` width=`200`/> <img src=`https://jing.yandex-team.ru/files/levkovskayama/Screenshot_20210629-172333.png` alt=`Скриншот` width=`200`/>; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/Screenshot_20210629-175448.png` alt=`Скриншот` width=`200`/> <img src=`https://jing.yandex-team.ru/files/levkovskayama/Screenshot_20210629-175507.png` alt=`Скриншот` width=`200`/>"
    - do: "Тапнуть на `Запомнит ваш голос`; "
    - assert: "Открывает **общая для всех лайтов** сторя-биометрия про запоминание голоса, цвет колонки всегда фиолетовый (дефолтный) ; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/Screenshot_20210629-172444.png` alt=`Скриншот` width=`200`/>"
    - do: "Тапнуть на крестик"
    - assert: "Сторя закрылась, анимации закрытия плавные, нет черного экрана при анимации; Попали на предыдущий экран "
    - do: "Тапнуть на `если есть дети` и затем на `перейти в настройки`"
    - assert: "Открываются настройки режимов поиска; ; <img src=`https://jing.yandex-team.ru/files/osennikovak/2021-01-13T08:46:28Z.c3049bc.png` alt=`Скриншот` width=`200`/> <img src=`https://jing.yandex-team.ru/files/osennikovak/2021-01-13T08:47:43Z.f656278.png` alt=`Скриншот` width=`200`/>"
    - do: "Дважды нажать `назад` (на андроиде системной кнопкой, на айосе стрелкой назад)"
    - assert: "Вернулись на экран онбордингов"
    - do: "Тапнуть на `Управляйте музыкой`"
    - assert: "В зависимости от цвета лайта отображаются две стори про управление кнопками колонки; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/Screenshot_20210629-172343.png` alt=`Скриншот` width=`200`/> <img src=`https://jing.yandex-team.ru/files/levkovskayama/Screenshot_20210629-172348.png` alt=`Скриншот` width=`200`/>"
    - do: "Вернуться к онбордингами; Тапнуть на `Кругом одна музыка`"
    - assert: "На сторе отображен лайтик **подключаемого цвета**; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/Screenshot_20210629-174731.png` alt=`Скриншот` width=`200`/>"
    - do: "Вернуться к онбордингами; Тапнуть на сторю `Звоните на колонку`"
    - assert: "Открывается **общая для всех лайтов** сторя про звонки в колонку, колонка здесь всегда бежевая; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/Screenshot_20210629-172530.png` alt=`Скриншот` width=`200`/>"
