feature:  Умный дом - добавление устройства - кондей - подбор пульта

specs:
    Умный дом - добавление устройства - кондей - подбор пульта:
    - tags:
        - https://testpalm.yandex-team.ru/alice/testcases/2557
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - iot_connection
        - iot_remote
        - no_assessors
    - do: "Preconditions На устройстве добавлен ИК-пульт; Также необходим обычный ИК-пульт от кондиционера"
    - do: "В списке устройств тапаем на пульт "
    - assert: "Открывается страница `Добавить устройство`"
    - do: "Тапаем на “Добавить устройство”"
    - assert: "Открывается страница с кнопками `Кондиционер`, `Приставка`, `Ресивер`, `Телевизор` и `Настроить вручную`: https://nda.ya.ru/t/U4ViYUrw3W5xjK"
    - do: "Тапаем на кондиционер"
    - assert: "Открывается страница с выбором “Автоматическая настройка” и “Поиск по производителю” https://nda.ya.ru/t/5Pe_8oF63W5xnS"
    - do: "Выбираем `Автоматическая настройка` и следуем гайду: https://yadi.sk/i/zHoEfMYfBX5VSA"
    - assert: "Открывается страница с выбором “Автоматическая настройка” и “Поиск по производителю” https://nda.ya.ru/t/9q1zdvny3W5xXZ"
    - do: "Проверяем найденный пульт тапая на кнопки на пульте"
    - assert: "Первый из списка должен работать корректно"
    - do: "Нажимаем `Готово`"
    - assert: "Кондиционер добавлен в список устройств, добавляется в ту же комнату, что и пульт; Если был уже добавлен кондей `старым способом`, а при автоподборе добавился в список как другой кондей, то это не баг"
