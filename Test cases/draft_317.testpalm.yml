feature:  Умный дом - добавление алиасов устройствам УД

specs:
    Умный дом - добавление алиасов устройствам УД:
    - tags:
        - https://testpalm.yandex-team.ru/alice/testcases/3177
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - no_assessors
    - do: "Description У устройств умного дома может быть 5 разных имён"
    - do: "Preconditions На аккаунте добавлена лампочка"
    - do: "Войти на страницу настроек лампочки Яндекса"
    - assert: "Рядом с баблом имени отображается кнопка '+'; ; ![](https://jing.yandex-team.ru/files/osennikovak/2021-04-08T11:54:40Z.6562305.png)"
    - do: "Добавить новое имя лампочке (выбрать любое из саджеста)"
    - assert: "Имя успешно добавляется; ; ![](https://jing.yandex-team.ru/files/osennikovak/2021-04-08T11:55:23Z.e98207c.png)"
    - do: "Попытаться добавить невалидное имя: ; - из латиницы, ; - спец.символов, ; - цифр, ; - кол-во символов > 25; - Попытаться добавить имя, которое уже есть у этого устройства"
    - assert: "Имя не добавится. Отобразится ошибка, соответствующая неверному действию:; - `Пишите кириллицей, без пунктуации и спецсимволов. Между словами и числами ставьте пробелы`; - `Пишите кириллицей, без пунктуации и спецсимволов. Между словами и числами ставьте пробелы`; - `Название должно содержать не менее двух букв`; - `Превышена максимальная длина названия`; - `Такое имя у устройства уже есть. Придумайте другое`"
    - do: "Добавить 5 имён для Лампочки Яндекса"
    - assert: "После того как количество имён == 5, кнопка '+' должна отсутствовать; ; ![](https://jing.yandex-team.ru/files/osennikovak/2021-04-08T11:56:43Z.7ff1a70.png)"
