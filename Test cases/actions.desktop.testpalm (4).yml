feature: Действия в Спаме

import-steps:
    - tests/hermione/suites/desktop/shared-steps/backoffice.testpalm.steps.yml

tlds: ru

specs:

    beforeEach:
        - attach: Открытие Спама

    Отображение блока действий в Спаме:
        - automation: YDO-6833
        - do: кликнуть в списке чатов на перенесенный в Спам диалог
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/tony-prots/2019-05-21_17-44-01.png]
        - assert: открылся блок информации справа

    Принятие диалога из Спама:
        - automation: YDO-6833
        - do: кликнуть в списке чатов на перенесенный в Спам диалог
        - do: нажать кнопку "Принять"
        - assert: |
              перекинуло на вкладку Диалоги
              появилось поле ввода в контейнере чата
        - do: перейти в Спам
        - assert: принятый диалог не отображается в Спаме

    Перемещение в Очередь из Спама:
        - automation: YDO-6833
        - do: кликнуть в списке чатов на перенесенный в Спам диалог
        - do: нажать кнопку "Переместить в Очередь"
        - assert: |
              диалог исчез из списка чатов в Спаме
              появился тост "Диалог перенесен в Очередь"
              оператор остался на странице "Спама", но не на каком-то конкретном чате
        - do: перейти в Очередь
        - assert: перенесенный  диалог отображается в Очереди

    Передача другому оператору:
        - automation: YDO-6833
        - do: кликнуть в списке чатов на перенесенный в Спам диалог
        - do: нажать кнопку "Передать другому оператору"
        - assert: открылось модельное окно "Передать другому оператору"
        - do: выбрать аккаунт оператора, к которому у вас также есть доступ, и нажать "передать"
        - assert: |
              диалог исчез из списка чатов в Спаме
              появился тост "Диалог передан оператору XXX"
              оператор остался на странице "Спама", но не на каком-то конкретном чате
        - do: зайти в админку через второй аккаунт оператора
        - do: перейти в раздел Диалоги
        - assert: перенесенный из предыдущего аккаунта диалог отображается в списке диалогов

    Пометить как решенный в Спаме:
        - automation: YDO-6833
        - do: кликнуть в списке чатов на перенесенный в Спам диалог
        - do: нажать кнопку "Пометить как решенный"
        - assert: |
              диалог исчез из списка чатов в Спаме
              появился тост "Диалог перенесен в Архив"
              оператор остался на странице "Спама", но не на каком-то конкретном чате
        - do: перейти в Архив
        - assert: перенесенный диалог отображается в Архиве

