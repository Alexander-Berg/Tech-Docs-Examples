feature: tumbler

description: Блок tumbler (тумблер) служит для выбора одного из двух предложенных вариантов. Визуально представлен переключателем с двумя положениями Вкл/Выкл. Если вы тестируете в Safari, то пропустите шаги связанные с клавиатурным управлением.

specs:
  Проверить корректность работы примера №1(Размеры):
#    - do: Проверить внешний вид блоков и поведение блока при работе с блоком при помощи мыши и клавиатуры. Для того что бы перевести элемент в состояние disabled нажмите на кнопку toggle disabled.

   Внешний вид в состоянии 'выключено':

    - do: перезагрузить страницу (F5)
    - assert: все тестируемые тумблеры (4 шт.) - в состоянии 'выключено' ('Откл')
    - assert: Внешний вид примера на тестовой бете и на контроле одинаков

   Внешний вид в состоянии 'включено':

    - do: кликнуть в кнопку 'toggle checked'
    - assert: все тестируемые тумблеры - в состоянии 'включено' ('Вкл')
    - assert: Внешний вид примера на тестовой бете и на контроле (после указанных действий) одинаков

   Ховер и фокус в состоянии 'включено':

    - do: навести курсор мыши по очереди на каждый тестируемый тумблер (в произвольном порядке)
    - assert: рамка каждого тумблера при наведении курсора становится чуть темнее 
    - assert: если убрать курсор, вид тумблера возвращается в исходное состояние (с более светлой рамкой)
    - do: навести фокус (кнопкой Tab) по очереди на каждый тестируемый тумблер (в произвольном порядке)
    - assert: у каждого тумблера при наведении фокуса появляется жёлтая рамка
    - assert: при уходе фокуса на другой элемент вид тумблера возвращается в исходное состояние (без жёлтой рамки)

   Ховер и фокус в состоянии 'выключено':

    - do: снова кликнуть в кнопку 'toggle checked'
    - assert: все тестируемые тумблеры - в состоянии 'выключено' ('Откл')
    - do: навести курсор мыши по очереди на каждый тестируемый тумблер (в произвольном порядке)
    - assert: рамка каждого тумблера при наведении курсора становится чуть темнее
    - assert: если убрать курсор, вид тумблера возвращается в исходное состояние (с более светлой рамкой)
    - do: навести фокус (кнопкой Tab) по очереди на каждый тестируемый тумблер (в произвольном порядке)
    - assert: у каждого тумблера при наведении фокуса появляется жёлтая рамка
    - assert: при уходе фокуса на другой элемент вид тумблера возвращается в исходное состояние (без жёлтой рамки)

   Переключение клавишей space/пробел:

    - do: перезагрузить страницу (F5)
    - assert: все тестируемые тумблеры - в состоянии 'выключено' ('Откл')
    - do: навести фокус (кнопкой Tab) на первый тестируемый тумблер 
    - do: нажать клавишу space/пробел
    - assert: тумблер перешёл в состояние 'включено' ('Вкл')
    - do: снова нажать клавишу space/пробел
    - assert: тумблер перешёл в состояние 'выключено' ('Откл')
    - do: навести фокус (кнопкой Tab) по очереди на каждый из оставшихся 3 тумблеров, для каждого нажимая затем space/пробел два раза (как с первым тумблером)
    - assert: поведение остальных тумблеров такое же, как у первого

   Переключение клавишей enter/ввод:

    - do: перезагрузить страницу (F5)
    - assert: все тестируемые тумблеры - в состоянии 'выключено' ('Откл')
    - do: навести фокус (кнопкой Tab) на первый тестируемый тумблер 
    - do: нажать клавишу enter/ввод
    - assert: тумблер перешёл в состояние 'включено' ('Вкл')
    - do: снова нажать клавишу enter/ввод
    - assert: тумблер перешёл в состояние 'выключено' ('Откл')
    - do: навести фокус (кнопкой Tab) по очереди на каждый из оставшихся 3 тумблеров, для каждого нажимая затем enter/ввод два раза (как с первым тумблером)
    - assert: поведение остальных тумблеров такое же, как у первого

   Переключение мышью:

    - do: перезагрузить страницу (F5)
    - assert: все тестируемые тумблеры - в состоянии 'выключено' ('Откл')
    - do: кликнуть левой кнопкой мыши по очереди на каждый тестируемый тумблер (в произвольном порядке)
    - assert: состояние каждого тумблера при клике изменилось на 'включено' ('Вкл')
    - do: снова кликнуть левой кнопкой мыши по очереди на каждый тестируемый тумблер (в произвольном порядке)
    - assert: состояние каждого тумблера при клике изменилось на 'выключено' ('Откл')

   Состояние disabled:

    - do: перезагрузить страницу (F5)
    - assert: все тестируемые тумблеры - в состоянии 'выключено' ('Откл')
    - do: кликнуть левой кнопкой мыши на один из тестируемых тумблеров (любой)
    - assert: кликнутый тумблер - в состоянии 'включено' ('Вкл'), остальные 3 - в состоянии 'выключено' ('Откл')
    - do: кликнуть в кнопку 'toggle disabled'
    - assert: вид тумблеров изменился
    - assert: состояния 'Вкл' и 'Откл' отображаются (изменились только цвета элементов и текста)
    - assert: тумблер в состоянии 'Вкл' - темнее остальных
    - do: навести курсор мыши по очереди на каждый тестируемый тумблер (в произвольном порядке)
    - assert: вид тумблеров при наведении курсора не меняется
    - do: кликнуть левой кнопкой мыши по очереди на каждый тестируемый тумблер (в произвольном порядке)
    - assert: вид и состояние тумблеров при клике не меняются
    - assert: на тумблеры невозможно навести фокус кнопкой Tab

  Проверить корректность работы примера №2(Метки):
#    - do: Проверить внешний вид блоков и поведение, при клике на метки. Состояние блока можно поменять как при помощи метки, так и по клику на сам контрол.

   Метка слева:

    - do: перезагрузить страницу (F5)
    - assert: все тестируемые тумблеры (3 шт.) - в состоянии 'выключено' ('Откл')
    - do: в первом элементе примера кликнуть на текст 'Метка слева'
    - assert: тумблер перешёл в состояние 'включено' ('Вкл')
    - do: снова кликнуть на текст 'Метка слева' в первом элементе
    - assert: тумблер перешёл в состояние 'выключено' ('Откл')
    - do: в первом элементе примера кликнуть в сам тумблер
    - assert: тумблер перешёл в состояние 'включено' ('Вкл')
    - do: снова кликнуть в тумблер в первом элементе
    - assert: тумблер перешёл в состояние 'выключено' ('Откл')

   Метка справа:

    - do: перезагрузить страницу (F5)
    - assert: все тестируемые тумблеры - в состоянии 'выключено' ('Откл')
    - do: во втором элементе примера кликнуть на текст 'Метка справа'
    - assert: тумблер перешёл в состояние 'включено' ('Вкл')
    - do: снова кликнуть на текст 'Метка справа' во втором элементе
    - assert: тумблер перешёл в состояние 'выключено' ('Откл')
    - do: во втором элементе примера кликнуть в сам тумблер
    - assert: тумблер перешёл в состояние 'включено' ('Вкл')
    - do: снова кликнуть в тумблер во втором элементе
    - assert: тумблер перешёл в состояние 'выключено' ('Откл')

   Две метки:

    - do: перезагрузить страницу (F5)
    - assert: все тестируемые тумблеры - в состоянии 'выключено' ('Откл')
    - do: в третьем элементе примера кликнуть на текст 'Метка справа'
    - assert: тумблер перешёл в состояние 'включено' ('Вкл')
    - do: снова кликнуть на текст 'Метка справа' в третьем элементе 
    - assert: состояние тумблера не изменилось, осталось 'включено' ('Вкл')
    - do: в третьем элементе примера кликнуть на текст 'Метка слева'
    - assert: тумблер перешёл в состояние 'выключено' ('Откл')
    - do: снова кликнуть на текст 'Метка слева' в третьем элементе 
    - assert: состояние тумблера не изменилось, осталось 'выключено' ('Откл')
    - do: в третьем элементе примера кликнуть в сам тумблер
    - assert: тумблер перешёл в состояние 'включено' ('Вкл')
    - do: снова кликнуть в тумблер в третьем элементе
    - assert: тумблер перешёл в состояние 'выключено' ('Откл')

  Проверить корректность работы примера №3(Выравнивание по базовой линии):
#    - do: Проверить внешний вид блоков, текст примера и текст переключателя должен выравниваться по одной линии.

    - do: перезагрузить страницу (F5)
    - assert: из тестируемых тумблеров (4 шт.) часть - в состоянии 'выключено' ('Откл'), остальные - в состоянии 'включено' ('Вкл')
    - assert: Текст в тумблере ('Откл' или 'Вкл') и текст вокруг тумблера выравниваются по одной линии у всех тумблеров
    - do: кликнуть левой кнопкой мыши по очереди на каждый тестируемый тумблер (в произвольном порядке)
    - assert: состояния всех тумблеров изменились (с 'Откл' на 'Вкл' или с 'Вкл' на 'Откл')
    - assert: Текст в тумблере ('Откл' или 'Вкл') и текст вокруг тумблера по-прежнему выравниваются по одной линии у всех тумблеров

  Проверить корректность работы примера №4(API):

    - tags: no_assessors

  Проверить корректность работы примера №5(Тема tiny):
#    - do: Проверить внешний вид блоков и поведение блока и поведение блока при работе с блоком при помощи мыши и клавиатуры.

   Внешний вид в состоянии 'выключено':

    - do: перезагрузить страницу (F5)
    - assert: оба тестируемых тумблера - в состоянии 'выключено' (серые, изображение рычажка - слева)
    - assert: Внешний вид примера на тестовой бете и на контроле одинаков
    - do: навести фокус (кнопкой Tab) по очереди на каждый тестируемый тумблер
    - assert: у рычажка каждого тумблера при наведении фокуса появляется жёлтая рамка
    - assert: при уходе фокуса на другой элемент вид тумблера возвращается в исходное состояние (без жёлтой рамки)

   Внешний вид в состоянии 'включено', переключение мышью:

    - do: кликнуть по очереди в оба тумблера левой кнопкой мыши
    - assert: оба тестируемых тумблера переключились в состояние 'включено' (с жёлтой заливкой, изображение рычажка - справа)
    - assert: Внешний вид примера на тестовой бете и на контроле (после указанных действий) одинаков
    - do: навести фокус (кнопкой Tab) по очереди на каждый тестируемый тумблер
    - assert: у рычажка каждого тумблера при наведении фокуса контур становится полностью жёлтым (чтобы увидеть подробности, рекомендуется увеличить изображение)
    - assert: при уходе фокуса на другой элемент вид тумблера возвращается в исходное состояние
    - do: снова кликнуть левой кнопкой мыши по очереди на каждый тестируемый тумблер
    - assert: состояние обоих тумблеров при клике изменилось на 'выключено'

   Переключение клавишей space/пробел:

    - do: перезагрузить страницу (F5)
    - assert: оба тестируемых тумблера - в состоянии 'выключено'
    - do: навести фокус (кнопкой Tab) на первый тестируемый тумблер 
    - do: нажать клавишу space/пробел
    - assert: тумблер перешёл в состояние 'включено'
    - do: снова нажать клавишу space/пробел
    - assert: тумблер перешёл в состояние 'выключено'
    - do: навести фокус (кнопкой Tab) на второй тумблер, нажать затем space/пробел два раза (как с первым тумблером)
    - assert: поведение второго тумблера такое же, как у первого

   Переключение клавишей enter/ввод:

    - do: перезагрузить страницу (F5)
    - assert: оба тестируемых тумблера - в состоянии 'выключено'
    - do: навести фокус (кнопкой Tab) на первый тестируемый тумблер 
    - do: нажать клавишу enter/ввод
    - assert: тумблер перешёл в состояние 'включено'
    - do: снова нажать клавишу enter/ввод
    - assert: тумблер перешёл в состояние 'выключено'
    - do: навести фокус (кнопкой Tab) на второй тумблер, нажать затем enter/ввод два раза (как с первым тумблером)
    - assert: поведение второго тумблера такое же, как у первого

   Метки:

    - do: перезагрузить страницу (F5)
    - assert: оба тестируемых тумблера - в состоянии 'выключено'
    - do: кликнуть на метку справа от второго тумблера (с текстом 'и включить')
    - assert: второй тумблер перешёл в состояние 'включено'
    - do: снова кликнуть на метку справа от второго тумблера (с текстом 'и включить')
    - assert: состояние тумблера не изменилось, осталось 'включено'
    - do: кликнуть на метку слева от второго тумблера (с текстом 'выключить')
    - assert: тумблер перешёл в состояние 'выключено'
    - do: снова кликнуть на метку слева от второго тумблера (с текстом 'выключить')
    - assert: состояние тумблера не изменилось, осталось 'выключено'
    - do: кликнуть в сам второй тумблер
    - assert: тумблер перешёл в состояние 'включено'
    - do: снова кликнуть во второй тумблер
    - assert: тумблер перешёл в состояние 'выключено'

