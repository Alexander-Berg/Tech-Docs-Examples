feature:  Умный дом - Другие провайдеры - удаление устройства провайдера и обновление списка устройств

specs:
    Умный дом - Другие провайдеры - удаление устройства провайдера и обновление списка устройств:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2224
        - release_Webview
        - release_Smarthome
        - platform_common
        - iot_connection
    - do: "Preconditions В приложении Mi Home на аккаунт уже добавлена и настроена лампа; Устройства синхронизированы с аккаунтом на яндексе"
    - do: "Открыть синхронизированную лампу, нажать `Удалить` на ней"
    - assert: "Появляется предупреждение:; [collapsed-image](https://jing.yandex-team.ru/files/bleakfox/xiaomi.PNG){title=Предупреждение}"
    - do: "Нажать `не сейчас`"
    - assert: "Лампа остаётся в списке"
    - do: "Нажать на удаление, затем нажать `подтвердить`"
    - assert: "Лампа удалена из списка"
    - do: "Зайти на провайдер Xiaomi (`+` -> устройство), нажать на `Обновить список устройств`"
    - assert: "Лампа вернулась в список устройств с настройками и названием таким, как в приложении Xiaomi"
