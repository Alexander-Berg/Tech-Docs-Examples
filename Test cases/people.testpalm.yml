feature: Все
type: Колдунщик людей [B2B]

specs:
  Проверка функциональности [manual]:
    - automation: ISEARCH-6454
    - do: открыть страницу поиска /search?text=<имя/логин_сотрудника>
    - assert: |
        открылась страница на вкладке 'Все'
        на странице отображается колдунщик людей
        у колдунщика есть иконка, имя сотрудника, почта, номера телефонов
        в колдунщике отображаются поля из анкеты, где встречаются слова запроса
        у бывших сотрудников пишется на иконке 'бывший'
        отображается должность сотрудника, если она указана
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/grikyan91__Poisk_po_Intranetu_nashlos_0_2020-05-07_13-29-39.png]
    - do: проверить ссылку в имени сотрудника
    - assert: ссылка содержит https://staff.yandex-team.ru/<логин_сотрудника>
    - tech: при клике на ссылку дернулся clck.yandex.ru/click/
    - do: проверить ссылку на иконке сотрудника
    - assert: ссылка содержит https://staff.yandex-team.ru/<логин_сотрудника>
    - tech: при клике на ссылку дернулся clck.yandex.ru/click/
    - do: проверить ссылку в подразделении сотрудника
    - assert: ссылка содержит https://staff.test.yandex-team.ru/departments/<ключ_подразделения>
    - do: клик на 'Еще'
    - assert: |
        произошел переход на вкладку 'Стафф'
        поисковый запрос в строке остался
        в выдаче отображается найденный ранее колдунщик людей

