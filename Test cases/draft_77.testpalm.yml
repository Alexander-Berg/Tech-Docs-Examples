feature:  Умный дом не прорастает в других сценариях

specs:
    Умный дом не прорастает в других сценариях:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2199
        - release_Smarthome
    - do: "Description Умный дом не должен прорастать в других сценариях"
    - do: "Preconditions Для релизов ММ - аккаунт **yndx-smart-home1**; ; Для релизов УД - любой подходящий"
    - do: "Заходим в болталку, например, `Давай поболтаем`"
    - assert: "Приветственная фраза болталки"
    - do: "Дать команду умному дому, например, `Включи лампочку` или `Включи свет`"
    - assert: "В ответ - фразы от болталки, не отвечает фразами умного дома (вида `Секундочку`/`Включаю`)"
    - do: "`Хватит болтать`"
    - assert: "Выходим из болталки, находимся в основном диалоге"
    - do: "`Давай сыграем в города`"
    - assert: "Открывается новая вкладка с навыком, звучит приветственное сообщение"
    - do: "Дать команду умному дому, например, `Включи лампочку` или `Включи свет`"
    - assert: "Навык говорит, что это не город, не отвечает фразами умного дома (вида “Секундочку”/“Включаю”)"
    - do: "Выйти из навыка, зайти в сценарий маркета `Помоги купить на Беру`"
    - assert: "Заходим в сценарий, приветственная фраза, о том, что поможет с покупками"
    - do: "Дать команду умному дому, например, `Включи лампочку` или `Включи свет`"
    - assert: "Релевантные ответы про лампочки или свет, не отвечает фразами умного дома (вида “Секундочку”/“Включаю”)"
