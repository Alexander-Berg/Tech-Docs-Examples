feature: Гео-колдунщик, одна организация

specs:
  Базовые проверки:
    - do: Получить выдачу по запросу 'ресторан баден баден спб' или любое другое несетевое кафе вашего города
    - screenshot: На странице присутствует колдунщик с картинкой и картой [adapters/adapter-companies/1org-133-{{PLATFORM}} >> plain]
    - do: нажать на заголовок (черного цвета)
    - assert: в новой вкладке открылся профиль организации
    - tech: проверить счётчик ссылки на заголовке
    - do: нажать на картинку в колдунщике
    - assert: в новой вкладке открылся профиль организации
    - tech: проверить урл ссылки на картинке
    - tech: проверить счётчик ссылки на тумбе
    - do: нажать на карту в колдунщике
    - assert: в новой вкладке открылся профиль организации
    - tech: проверить урл ссылки на карте
    - tech: проверить счётчик ссылки на карте
    - do: кликнуть на ссылку на сайт заведения (в поле Сайт)
    - assert: в новой вкладке открылся сайт заведения
    - do: кликнуть на адрес заведения, под картой
    - assert: в новой вкладке открылся профиль организации
    - assert: адрес заведения в информации такой же, как был указан в поисковой выдаче
    - tech: проверить урл ссылки на адресе
    - tech: проверить счётчик ссылки на адресе
    - tech: по клику в первый телефонный номер под картой происходит набор правильного номера
    - tech: проверить счётчик ссылки на номере телефона
    - do: перевернуть телефон в другую ориентацию
    - assert: по ширине колдунщик совпадает с остальной выдачей
    - screenshot: на экране колдунщик с картинкой и картой в горизонтальной ориентации (на скриншоте примерный вид, у вас может незначительно отличаться) [adapters/adapter-companies/1org/horizontal-137-{{PLATFORM}} >> plain]
    - tech: hermione в очень старых телефонах без svg [adapters/adapter-companies/1org-133-{{PLATFORM}} >> nosvg]

