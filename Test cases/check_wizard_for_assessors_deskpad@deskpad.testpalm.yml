feature: Асессоры

specs:
  # Колдунщик, который показывается по запросу 'авиабилеты'
  Поиск авиабилетов на ближайшие выходные [manual]:
    - automation: SERPTEST-549
    - v-team: KotTeam
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: осуществить поиск авиабилетов
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/novikov-vl/2021-09-14T13:02:41Z.becd7db.png]
    - assert: в результатах поиска есть колдунщик путешествий
    - do: с помощью данного колдунщика найти авиабилеты на ближайшие выходные в другой город и обратно
    - assert: пользовательский сценарий выполнен успешно

  # Например, колдунщик, который показывется по запросу 'авиабилеты из Санкт-Петербурга в Москву'
  Поиск дешевых авиабилетов, без пересадок [manual]:
    - automation: SERPTEST-549
    - v-team: KotTeam
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: осуществить поиск авиабилетов из своего родного города в Москву
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/warlock_air_ticket_big.png]
    - assert: в результатах поиска есть колдунщик путешествий с предложенными билетами [https://jing.yandex-team.ru/files/murza/spb_moscow_deskpad.png]
    - do: с помощью данного колдунщика подобрать одни из самых дешевых билетов
    - assert: пользовательский сценарий выполнен успешно
    - do: с помощью данного колдунщика подобрать авиабилеты без пересадок
    - assert: пользовательский сценарий выполнен успешно

  # Колдунщик Расписаний
  Поиск билетов на поезд на ближайшие выходные [manual]:
    - automation: SERPTEST-549
    - v-team: KotTeam
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: осуществить поиск расписания поездов
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/warlock_schedule_deskpad.png]
    - assert: в результатах поиска есть колдунщик расписаний [https://jing.yandex-team.ru/files/murza/rasp_poezd_phone.png]
    - do: с помощью данного колдунщика найти билеты на поезд на ближайшие выходные из своего родного город в любой другой город
    - assert: |
        в браузере в новой вкладке открылся сервис Яндекс.Расписание
        пользовательский сценарий выполнен успешно
    - tags: [no_assessors] # Колдунщик выключен, тест прячем

  # Колдунщик Маршрутов
  Поиск маршрута [manual]:
    - automation: SERPTEST-549
    - tlds: all
    - v-team: VanillaGeo
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: получить выдачу по запросу 'санкт-петербург москва маршрут'
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/warlock_route_deskpad.png]
    - assert: в результатах есть колдунщик маршрутов
    - do: с помощью данного колдунщика проложить маршрут на машине от вашего дома до интересующего адреса
    - assert: пользовательский сценарий выполнен успешно

  # Запрос геолокации гугл стайл - разрешить определение местоположения
  Поиск кафе, разрешая определение местоположения [manual]:
    - automation: SERPTEST-549
    - v-team: VanillaGeo
    - counter: /parallel/result/snippet/companies/map/title
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: очистить все куки браузера (Инструкция https://yandex.ru/support/common/browsers-settings/browsers-cookies.html)
    - do: в настройках геолокации в браузере разрешить определять вашего местоположения и удалить все геоданные сайтов (Инструкция https://yandex.ru/support/common/browsers-settings/geolocation.html)
    - do: перезапустить браузер
    - do: осуществить поиск по любой крупной сети в вашем городе, например 'шоколадница' _ALTERNATIVE_SEARCH_QUERIES_
    - screenshot: появился запрос на определение местоположения [https://jing.yandex-team.ru/files/murza/kafe_google_style_zaproc_deskpad.png]
    - assert: |
        на странице выдачи результатов появился колдунщик сети организаций
        отобразились заведения в выбранном городе
    - do: разрешить определение местоположения
    - do: если страница не обновилась - обновить ее
    - assert: |
        страница перезагрузилась, список заведений показан для города, в котором находится пользователь
        пользовательский сценарий выполнен успешно

  # Колдунщик топонимов (только для районов)
  Поиск района в городе [manual]:
    - params:
        rearr: EntitySearch_off=1
    - automation: SERPTEST-549
    - v-team: VanillaGeo
    - tlds: all
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: осуществить поиск любого района в своем или ближайшем большом городе
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/krasnos_raion_spb_deskpad.png]
    - assert: в результатах поиска есть колдунщик топонимов
    - do: с помощью данного колдунщика определить свое местоположение (тап в иконку со стрелкой) и понять, находитесь ли вы в выбранном районе
    - assert: пользовательский сценарий выполнен успешно
    - tags: [no_assessors]

  # Объектный ответ - актер
  Поиск фильмов любимого актера [manual]:
    - automation: SERPTEST-549
    - tlds: all
    - do: при прохождении кейса на планшете его необходимо повернуть в альбомную ориентацию
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: осуществить поиск любимого знаменитого актера/актрисы
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/djonni_dd_cinema_deskpad.png]
    - assert: в результатах поиска есть карточка объектного ответа
    - do: с помощью карточки объектного ответа нажать на кнопку 'Весь список' в конце карусели блока 'Фильмы'
    - assert: |
        появилась черная карусель со всеми фильмами выбранного актера
        пользовательский сценарий выполнен успешно
    - v-team: OO

  # Объектный ответ - афиша
  Купить билеты в кино на новый фильм [manual]:
    - automation: SERPTEST-549
    - do: при прохождении кейса на планшете его необходимо повернуть в альбомную ориентацию
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: осуществить поиск нового фильма, который идет в кино
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/oo_cinema_deskpad.png]
    - assert: в результатах поиска есть карточка объектного ответа с сеансами в ней либо в центре
    - do: с помощью блока с сеансами в центре либо в объектном ответе справа перейти на сервис покупки билетов
    - assert: пользовательский сценарий выполнен успешно
    - v-team: OO
    - tlds: ru

  # Объектный ответ - сериал
  Поиск любимой серии в любимом сериале [manual]:
    - automation: SERPTEST-549
    - do: при прохождении кейса на планшете его необходимо повернуть в альбомную ориентацию
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: осуществить поиск любимого сериала
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/oo_serial_deskpad.png]
    - assert: в результатах поиска есть карточка объектного ответа (если нет попробовать поискать другой)
    - do: |
            с помощью карточки объектного ответа посмотреть трейлер выбранного сериала,
            перейти на сервис Видео для просмотра сериала либо посмотреть прямо на поиске (если есть плеер в карточке или справа)
            (если тест проходится на ферме, то возможно отображение черной картинки - это не баг)
    - assert: пользовательский сценарий выполнен успешно
    - v-team: OO
    - tlds: [ru, by, ua, kz, uz]

  # Объектный ответ - поиск сериала
  Поиск любимого сериала [manual]:
    - automation: SERPTEST-549
    - do: при прохождении кейса на планшете его необходимо повернуть в альбомную ориентацию
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: получить выдачу по запросу "сериал"
    - assert: в результатах поиска есть карусель сериалов
    - do: с помощью данной карусели попробуйте найти интересный сериал
    - assert: |
            просмотрите информацию о сюжете сериала, актерах. Попробуйте перейти по ссылкам с именами актеров, посмотрите рейтинг сериала, отзывы,
            почитайте информацию о предлагаемых схожих сериалах
    - assert: пользовательский сценарий выполнен успешно
    - v-team: OO
    - tlds: [ru, by, ua, kz, uz]

  # Объектный ответ - информация о новом фильме
  Поиск трейлера к новому фильму [manual]:
    - automation: SERPTEST-549
    - do: при прохождении кейса на планшете его необходимо повернуть в альбомную ориентацию
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: представьте, что вы решили сходить на новый фильми хотите почитать о нем информацию. Получите выдачу по запросу нового фильма
    - assert: в результатах поиска есть карточка объектного ответа (если нет попробуйте другой запрос)
    - do: посмотрите на информацию о фильме, посмотрите трейлер, почитайте информацию о снимающихся в нем актерах, а также о предлагаемых похожих фильмах (если есть)
    - assert: пользовательский сценарий выполнен успешно
    - v-team: OO
    - tlds: [ru, by, ua, kz, uz]

  # Объектный ответ - информация о стране
  Поиск информации о стране [manual]:
    - automation: SERPTEST-549
    - do: при прохождении кейса на планшете его необходимо повернуть в альбомную ориентацию
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: получите выдачу о любой интересующей вас стране.
    - assert: справа на экране есть объектный ответ (если нет попробуйте другой запрос)
    - do: |
            просмотрите основную информацию о стране, положение на карте мира изучите предлагаемую информацию,
            посмотрите достопримечательности страны, а также другие страны, предлагаемые в списке Смотрите также.
    - assert: пользовательский сценарий выполнен успешно
    - v-team: OO
    - tlds: [ru, by, ua, kz, uz]

  # Объектный ответ - информация о футбольной команде
  Поиск информации о любимой футбольной команде [manual]:
    - automation: SERPTEST-549
    - do: при прохождении кейса на планшете его необходимо повернуть в альбомную ориентацию
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: получите выдачу о любой интересующей вас футбольной команде
    - assert: появилась карточка объекта с календарем матчей и турнирной таблицей, если нет, то попробуйте другой запрос
    - do: просмотрите основную информацию о команде, а также другие команды, предлагаемые в списке Смотрите также, просмотрите статистику, счет и ход матча
    - assert: пользовательский сценарий выполнен успешно
    - v-team: OO
    - tlds: [ru, by, ua, kz, uz]

  # Объектный ответ - карусель фильмов
  Поиск лучшего фильма любимого жанра [manual]:
    - automation: SERPTEST-549
    - do: при прохождении кейса на планшете его необходимо повернуть в альбомную ориентацию
    - do: напоминаем вам, что в случае фейла кейса необходимо написать ваш поисковой запрос в комментарий
    - do: получить выдачу по запросу 'фильмы' или 'сериалы'
    - assert: в результатах поиска есть карусель фильмов или сериалов
    - do: |
        с помощью данной карусели найти фильм/сериал для просмотра на вечер,
        в идеале в процессе поиска посмотреть информацию не менее чем о пяти фильмах/сериалах,
        при необходимости можно попробовать поискать в каруселях по другим запросам (например "российские сериалы")
    - assert: пользовательский сценарий выполнен успешно
    - v-team: OO
    - tlds: [ru, by, ua, kz, uz]

