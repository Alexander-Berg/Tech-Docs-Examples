feature:  Умный дом - Households - Редактирование дома из выпадашки

specs:
    Умный дом - Households - Редактирование дома из выпадашки:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3240
        - release_Webview
        - platform_common
        - webview_regress
        - iot_households
    - do: "Перейти на главный экран; Вызвать выпадающее меню с домами"
    - assert: "Отображается выпадашка со списком домов; ; "
    - do: "Выбрать текущий дом (со стрелочкой >); ; ![](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-05-08%20в%2000.58.21.f81cf3b.png)"
    - assert: "Переходим к редактированию выбранного активного дома"
    - do: "Изменить название и адрес дома; Сохранить"
    - assert: "Возвращаемся на главный экран "
    - do: "Вызвать выпадающее меню с домами; Проверить отображение сделанных изменений"
    - assert: "Название и адрес изменены "
