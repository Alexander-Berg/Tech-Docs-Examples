  - no_assessors
  - skip_e2e_check
  # https://st.yandex-team.ru/SERP-82705#5d0358184a0df10020d8368c
  # В основном поиске отключен, этот тип опечаточника заменен на схожий, но другой.
  # Такой тип опечаточника может иногда срабатывать только в семейном поиске, но во всех базовых кейсах опечаточника не будет,
  # так как семейный поиск режет результаты порно-запросов и на выдаче видим "По вашему запросу ничего не найдено".

