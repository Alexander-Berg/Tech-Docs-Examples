feature: Опечатка и Ко
type: порно опечаточник результаты по похожим запросам

specs:
  Обязательные проверки:
    - params:
        foreverdata: '485694096'
    - do: Получить выдачу по запросу "foreverdata"
    - assert: получена выдача по указанному запросу
    - assert: на выдаче присутствует сообщение "Добавлены результаты по схожим запросам" и кнопка "Отменить"
    - screenshot: Внешний вид [porno-error]
    - do: нажать на кнопку 'Отменить' в опечаточнике
    - assert: выдача обновилась
    - assert: в урле присутствует параметр &noreask=1
    - tech: сработал счетчик '/wiz/switch_off_porno', vars 'pos=top'
    - assertMetrics: '*'

files:
  - features/touch-phone/misspell/misspell_type_porno-error.hermione.js

