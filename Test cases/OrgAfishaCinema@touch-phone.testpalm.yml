feature: Одна организация
type: Афиша кино

specs:
  Внешний вид:
    - params:
        exp_flags: GEO_1org_afisha_cinema_react=1
    - do: получить выдачу по запросу "кинотеатр синема парк екатеринбург"
    - assert: на странице присутствует карточка организации с врезкой афиши
    - screenshot: внешний вид [plain]
  Ссылки и счетчики:
    - params:
        exp_flags: GEO_1org_afisha_cinema_react=1
    - do: получить выдачу по запросу "кинотеатр синема парк екатеринбург"
    - assert: на странице присутствует карточка организации с врезкой афиши
    - do: нажать на элемент тайтл врезки афиши
    - assert: открылась ссылка на афишу в новой вкладке
    - tech: сработал счётчик path="/$page/$main/$result/composite/afisha_cinema/title"
    - do: нажать на первый элемент списка во врезке афиши
    - assert: открылась ссылка на афишу в новой вкладке
    - tech: сработал счётчик path="/$page/$main/$result/composite/afisha_cinema/scroller/companies-discovery-movie/companies-discovery-card/item"
    - do: нажать на кнопку "Посмотреть все фильмы" в конце списка
    - assert: открылась ссылка на афишу в новой вкладке
    - tech: сработал счётчик path="/$page/$main/$result/composite/afisha_cinema/scroller/more"

