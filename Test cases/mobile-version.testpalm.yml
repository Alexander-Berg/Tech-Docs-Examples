feature: Переход на мобильную версию

params:
  noredirect: '1'

specs:
  Переход на мобильную версию по клику в блок:
    - do: Открыть в режиме эмуляции мобильного устройства десктопную выдачу(https://yandex.ru/search/...). (в соответствии с доменом ссылка может отличаться)
    - assert: блок 'Переход на мобильную версию' присутствует под футером внизу страницы (на других доменах может осуществляться перевод)
    - screenshot: внешний вид [mobileVersion]
    - assert: сверяем ссылку 'Переход на мобильную версию'. По клику пользователю открывается мобильная версия страницы с результатами поисковой выдачи.
    - tech: проверить счетчик 'Переход на мобильную версию'
    - assertMetrics:
        - web.reformulations_rate
        - web.total_rerequest_count
        - web.total_all_click
        - web.total_request_count
        - web.total_click_count
        - web.abandonment
        - web.tech_part_misc_click

files:
  - features/touch-phone/mobile-version/mobile-version.hermione.js

v-team: Beauty

browsers:
  notFor:
    - searchapp-phone

