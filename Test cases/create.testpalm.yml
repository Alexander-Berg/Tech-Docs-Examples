feature: Создание отдела

specs:
  beforeEach:
    - do: зайти в раздел "Оргструктура" как Администратор
    - do: нажать на значок плюса в футере корневого отдела
    - do: выбрать второй пункт "Создать отдел" в выпадающем меню
  Отдел создается, если заполнены обязательные поля:
    - screenshot: форма создания отдела с незаполненными полями [before-create]
    - do: заполняем обязательные поля "Название" и "Почта отдела"
    - screenshot: форма создания отдела с заполненными полями [filled-form]
    - do: нажать на кнопку "Создать"
    - do: проверяем что название отдела совпадают с тем что ввели ранее
    - screenshot: отображается сообщение “Отдел создан” [notification]
    - do: нажать на Крестик в нотификации
    - screenshot: новый отдел отображается в списке команд [department-section]
  Ошибки если не заполнены обязательные поля:
    - do: нажать на кнопку "Создать"
    - screenshot: отображаются ошибки около незаполненных обязательных полей [create-department-form-errors]

