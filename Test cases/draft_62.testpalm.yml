feature:  Умный дом - удаление группы и комнаты

specs:
    Умный дом - удаление группы и комнаты:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1945
        - release_Webview
        - release_Smarthome
        - platform_common
    - do: "Есть устройство с настроенной группой"
    - assert: ""
    - do: "Перейти в настройки -> Дома -> Выбрать любой дом -> Группы; Выбрать группу, в которой есть устройство; Удалить эту группу, нажав на корзинку сверху и подтвердив действие"
    - assert: "Устройство по-прежнему настроено, в его настройках группа не отображается"
    - do: "Есть комната с устройствами в ней"
    - assert: ""
    - do: "Перейти в настройки -> Дома -> Выбрать любой дом -> Комнаты; Выбрать комнату, в которой есть устройство; Удалить эту комнату, нажав на корзинку сверху и подтвердив действие"
    - assert: "Все устройства из этой комнаты становятся не настроенными, отображаются в верхней части списка устройств"
