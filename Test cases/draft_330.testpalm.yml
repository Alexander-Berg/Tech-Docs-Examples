feature:  station-2 Голосовое подключение лампочки - сеть Ethernet

specs:
    station-2 Голосовое подключение лампочки - сеть Ethernet:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3208
        - release_Smarthome
        - surface_station
        - iot_voice_connection
    - do: "Preconditions Прошивка станции не меньше <Firmware 2.33.5.16.774462553.20200917.33> мини не меньше  <Firmware 1.33.4.12.769007619.20200910>; ; Подключить ст2 к сети через Ethernet"
    - do: "Сказать в колонку `Подключи лампочку`"
    - assert: "- Ответ текстом и голосом `Ох, слушайте, сеть, к которой подключена колонка, не подходит для подключения лампочки. Давайте продолжим в приложении Яндекса, там будет проще с этим разобраться.`; - В ПП приходит пуш "
    - do: "Нажать на пуш"
    - assert: "Открывается страница добавления лампочки"
