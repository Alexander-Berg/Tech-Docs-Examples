feature: TalkSocialPanel

specs:
  Отображение блока в iframe:
    - params:
        foreverdata: '2650997230'
    - do: получить выдачу по запросу 'foreverdata' и кликнуть в заголовок первого сниппета (начинается с "Проверка комментариев")
    - assert: открывается турбо-страница
    - assert: видна панель с блоком лайков и кнопкой комментариев (прикреплена к низу экрана)

  Выставление лайка в iframe:
    - tags: no_assessors
    - params:
        foreverdata: '2650997230'
    - do: получить выдачу по запросу 'foreverdata' и кликнуть в заголовок первого сниппета (начинается с "Проверка комментариев")
    - assert: открывается турбо-страница
    - do: найти панель (прикреплена к низу экрана) и нажать кнопку лайка
    - assert: видна панель, поставлен лайк (количество лайков/дизлайков может быть любым)

  Выставление дизлайка в iframe:
    - tags: no_assessors
    - params:
        foreverdata: '2650997230'
    - do: получить выдачу по запросу 'foreverdata' и кликнуть в заголовок первого сниппета (начинается с "Проверка комментариев")
    - assert: открывается турбо-страница
    - do: найти панель (прикреплена к низу экрана) и нажать кнопку дизлайка
    - assert: видна панель, поставлен дизлайк (количество лайков/дизлайков может быть любым)

  Прокрутка к блоку комментариев в iframe:
    - params:
        foreverdata: '2650997230'
    - do: получить выдачу по запросу 'foreverdata' и кликнуть в заголовок первого сниппета (начинается с "Проверка комментариев")
    - assert: открывается турбо-страница
    - do: найти панель (прикреплена к низу экрана), нажать на кнопку с иконкой комментария
    - assert: блок с комментариями находится во вьюпорте


