feature: Каунтер Forward

specs:

    Появляется каунтер форвардов в канале при пересылки сообщения[manual]:
        - tags: [advanced_smoke]
        - automation:
        - description: |
              У пользователя  А ( yndx-mssngr-850/QazMssngr1 ) есть публичный канал, где он является администратором "Канал для проверки каунтеров постов"
              Пользователь Б ( yndx-mssngr-851/QazMssngr1  ) подписан на данный канал "Канал для проверки каунтеров постов"
              Изначально авторизованы пользователем А
        - do: Под пользователем А запустить тестовое приложение
        - assert: Открывается список чатов
        - do: Открыть канал из description
        - assert: Открывается канал из description
        - do: Отправить текстовое сообщение в канал
        - assert: Сообщение отправлено и отображается слева
        - do: Авторизоваться пользователем Б, введя корректные логин/пароль
        - assert: Авторизация прошла успешно
        - do: Открыть канал из description
        - assert: Открывается канал из description
        - do: Переслать пост из “Канал для проверки каунтеров постов” в свой канал “Канал для Forward 1”
        - assert: Сообщение переслано в канал “Канал для Forward 1”
        - do: Открыть канал из description
        - assert: Открывается канал из description
        - do: Убедиться, что у кнопки пересылки появился каунтер  и выглядит согласно макетам
        - assert: Каунтер появился

