feature:  Онбординги с историями

specs:
    Онбординги с историями:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3041
        - release_Webview
        - surface_station
        - platform_ios
        - platform_android
    - do: "Preconditions На аккаунте есть промопериод или на добавляемой колонке есть промопериод"
    - do: "Подключить станцию по wifi, пролистать до онбординга"
    - assert: "Отображается экран с онбордингами:; ; - есть сторя со стереопарой (самая первая); - есть сторя про тандем, по порядку 2ая (если есть незатандемленный модуль) или последняя (если нет модуля); ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_3120.PNG` alt=`Скриншот` width=`300`/><img src=`https://jing.yandex-team.ru/files/rbol/IMG_3121.PNG` alt=`Скриншот` width=`300`/><img src=`https://jing.yandex-team.ru/files/rbol/IMG_3122.PNG` alt=`Скриншот` width=`300`/>"
    - do: "Тапнуть на `Смотрите кино`"
    - assert: "Открывается на весь экран онбординг; ![](https://jing.yandex-team.ru/files/osennikovak/2021-01-13T08:45:24Z.a00dcd5.png); "
    - do: "Тапнуть на крестик"
    - assert: "Вернулись на предыдущий экран"
    - do: "Тапнуть на `Если есть ребенок` и затем на `перейти в настройки`"
    - assert: "Открываются настройки режимов поиска; ![](https://jing.yandex-team.ru/files/osennikovak/2021-01-13T08:46:28Z.c3049bc.png) ![](https://jing.yandex-team.ru/files/osennikovak/2021-01-13T08:47:43Z.f656278.png)"
    - do: "Дважды нажать `назад` (на андроиде системной кнопкой, на айосе стрелкой назад)"
    - assert: "Вернулись на экран онбордингов"
    - do: "Вернуться на онбординги; Тапнуть на `Тысячи навыков` -> Перейти в каталог навыков"
    - assert: "Открывается сайт Яндекс.Диалоги; ; ![](https://jing.yandex-team.ru/files/osennikovak/2021-01-13T08:52:46Z.b59a817.png)"
    - do: "Вернуться на онбординги; Тапнуть на Умный дом -> Перейти в магазин"
    - assert: "Открывается Яндекс.Маркет с каталогом товаров, работающих с Алисой в умном доме; ; ![](https://jing.yandex-team.ru/files/osennikovak/2021-01-13T08:54:21Z.85cd2b2.png)"
    - do: "Вернуться на онбординги; Тапнуть на `Звоните на колонку` -> Включить звонки"
    - assert: "Открываются настройки колонки; ; ![](https://jing.yandex-team.ru/files/osennikovak/2021-01-13T08:55:41Z.7d38b94.png)"
