feature:  Умный дом - отложенные сценарии - голосовые команды - дата

specs:
    Умный дом - отложенные сценарии - голосовые команды - дата:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2734
        - release_Smarthome
        - smarthome_regress
        - iot_timer
        - iot_scenario
    - do: "`Выключи свет в <дата сегодня с месяцем> в <не прошедшее время> часов`  (например, если сегодня 20 августа 12 часов, то `выключи свет 20 августа в 17 часов` ); `Выключи свет в <дата сегодня без месяца> числа в <не прошедшее время>`  (например, `20ого числа в 8 часов`); `Выключи свет в <дата сегодня без слова числа и месяца> в <не прошедшее время>`  (например, `20ого в 8 часов`); `Выключи свет в <дата сегодня без слова числа и месяца> в <не прошедшее время без слова числа>`  (например, `20ого в 8`); `Выключи свет в <дата завтра> в 7 часов`; `Выключи свет в <дата +6 дней от текущего> в 7 часов`, например, если сегодня 17ое, то брать 23е; ; "
    - assert: "Заглушка про будущее или установка отложенного сценария"
