feature: Карточка контакта

specs:

    Открывается при нажатии на шапку чата[manual]:
        - automation: MSSNGRFRONT-5928
        - description: У авторизованного пользовтеля А в списке чатов есть приватный чат с пользователем Б
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Нажать на шапку чата
        - assert: Открывается карточка пользователя

    Открывается “Информация о пользователе” при нажатии на аватар пользователя в окне группового чата[manual]:
        - automation: MSSNGRFRONT-5928
        - description: У авторизованного пользовтеля А в списке чатов есть групповой чать, в истории которого есть сообщение от пользователя Б
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Найти в истории чата сообщение от пользователя Б и нажать на его аватар или имя пользователя Б
        - assert: Открывается карточка пользователя

