    Открывается “Информация о пользователе” при нажатии на добавленного собеседника в техническом сообщении[manual]:
        - automation: 
        - description: У авторизованного пользовтеля А в списке чатов есть групповой чать, в истории которого есть техническая запись об добавлении Пользователя Б в чат (перед выполнением кейса нужно добавить в чат пользователя Б)
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Найти в истории чата техническую запись об добавлении в чат Пользователя Б и нажать на его имя
        - assert: Открывается карточка пользователя

    Открывается “Информация о пользователе” при нажатии на пользователя в списке участников группового чата[manual]:
        - automation: MSSNGRFRONT-5928
        - description: |
              У авторизованного пользовтеля А в списке чатов есть групповой чать
              Пользователь Б также состоит в этом чате
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Нажать на шапку чата
        - assert: Открывается карточка чата
        - do: Найти в списке пользователей чата пользователя Б и нажать на него
        - assert: Открывается карточка пользователя

    Можно открыть "Информацию о пользователе", через контекстное меню на списке чатов[manual]:
        - automation: MSSNGRFRONT-5928
        - description: У авторизованного пользовтеля А в списке чатов есть приватный чат, в истории которого есть сообщение от пользователя Б
        - do: Запустить тестовое приложениие и открыть список чатов
        - assert: Открывается список чатов
        - do: Найти в списе чатов чат, который соответствует описанию указанному в description и вызвать контекстное меню
        - assert: |
              Контекстное меню вызывано
              В контекстном меню есть пункт "Информация о чате"
        - do: Нажать на "Информация о чате"
        - assert: Открывается карточка пользователя

    В карточке контакта отображается актуальный аватар и имя пользователя[manual]:
        - automation: MSSNGRFRONT-5928
        - description: У авторизованного пользовтеля А в списке чатов есть приватный чат с пользователем Б
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Нажать на шапку чата
        - assert: |
              Открывается карточка пользователя
              В карточке пользователя отображается его аватар (если аватара нет, то заглушка)
              В карточке пользователя отображается его имя (то как он у Вас записан в списке контактов)

    В карточке контакта отображается статус "в сети" если собеседник находится в мессенджере[manual]:
        - automation: MSSNGRFRONT-5928
        - description:
              Необходимо иметь два аккаунта - пользователь А (проверяемый) авторизован в одном браузере, пользователь Б (вспомогательный) - в другом браузере.
              У пользователей А и Б есть приватный чат
        - do: Пользователем Б запустить тестовое приложение и открыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Пользователем А запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Нажать на шапку чата
        - assert: |
              Открывается карточка пользователя
              В карточке пользователя под именем и аватаром отображается статус "в сети"
              Есть точка онлайна

    В карточке контакта отображается актуальный статус поледней активности пользователя[manual]:
        - automation: MSSNGRFRONT-5928
        - description:
              Необходимо иметь два аккаунта - пользователь А (проверяемый) авторизован в одном браузере, пользователь Б (вспомогательный) - в другом браузере.
              У пользователей А и Б есть приватный чат
              Пользователь Б не был в мессенджере какое-то время
        - do: Пользователем А запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Нажать на шапку чата
        - assert: |
              Открывается карточка пользователя
              В карточке пользователя под именем и аватаром отображается актуальный статус пользоватлея (например "Был()а 2 месяца назад", "Был(а) 10 часов назад")

    Можно сделать мьют, если оповещения включены и точка входа было окно приватного чата[manual]:
        - tags: [advanced_smoke]
        - automation: MSSNGRFRONT-5928
        - description: |
              У авторизованного пользовтеля А в списке чатов есть приватный чат с пользователем Б
              В приватном чате с пользователем Б включены уведолмения
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Нажать на шапку чата
        - assert: |
              Открывается карточка пользователя
              В карточке пользователя переключатель "Уведолмения" включен
        - do: Отключить уведолмения переключив ползунок
        - assert: |
              Уведолммения отключены
              На экране появился временно текст "Уведолмения отключены"
              Ползунок "Уведолмения" отключен
        - do: Посомтреть на превью данного чата на списке чатов
        - assert: Напротив названия чата появилась иконка mute (перечеркнутый колокольчик), если нет непрочитанных сообщений или счетчик непрочитанных сообщений серого цвета, если есть непрочитанные сообщения

