feature: Страница хоккейного матча на десктопе

specs:
  aliases:
    &goTo
      - do: открыть главную страницу сервиса Я.Спорт
      - do: кликнуть на Матч-центр в рубрикаторе
      - assert: |
          произошел переход в матч-центр,
          в рубрикаторе выделена рубрика Матч-центр,
          в подрубрикаторе выделена вкладка Футбол и открыт футбольный календарь
      - do: кликнуть на Хоккей в подрубрикаторе матч центра https://jing.yandex-team.ru/files/nightsonne/2020-12-07_15-37-53.png (если вкладки Хоккей нет - пропустить кейс, так как матчи не проводятся в определенные периоды, например, летом)
      - assert: |
            открыт хоккейный календарь на вкладке Сегодня
            хоккейный календарь содержит дата пикер https://jing.yandex-team.ru/files/nightsonne/2020-12-07_15-38-59.png
            Обратите внимание! Матчей может не быть, в таком случае должна быть заглушка - https://jing.yandex-team.ru/files/kossakovskaya/2021-07-28_17-28-15.png . Если такая заглушка есть и матчей нет, это ок, это не баг!

  содержит основные элементы [manual]:
    - tags: backend_sport
    - *goTo
    - do: кликнуть на вкладку Вчера или если вчера матчей не было кликнуть на дата-пикер и установить дату 5 декабря 2020
    - assert: открыт список матчей за вчера (или за 5 декабря)
    - do: перейти на страницу хоккейного матча
    - assert: |
        на странице есть виджет результата матча со счетом, иконками и названием команд,
        под виджетом может располагаться блок с видео матча,
        под виджетом могут быть блоки 'Ход матча', 'Состав', 'Турнирная таблица', 'Другие матчи'
        новостные карточки спорта могут отображаться слева и под блоками,
        справа присутствует рекламный блок
#        верстка не едет, блоки и элементы не наезжают друг на друга
#    - do: поскролить страницу вверх-вниз
#    - assert: |
#        верстка не едет, блоки и элементы не наезжают друг на друга,
#        какие-то блоки (зависит от их количества и расположения на странице) и реклама могут залипать при скролле и перемещаться в области между рубрикатором и новостными карточками,
#        рубрикатор залипает при скролле вниз и остается в поле видимости
    - do: кликнуть на любую рубрику в рубрикаторе, кроме Матч-центра
    - assert: |
        происходит переход в выбранную рубрику,
        рубрика ввыделена в рубрикаторе

  может содержать видео [manual]:
    - tags: backend_sport
    - *goTo
    - do: кликнуть на дата-пикер и установить дату 13 октября 2021
    - assert: |
        открыт список матчей за 13 октября,
        некоторые матчи содержат иконку-индикатор видео, скрин https://jing.yandex-team.ru/files/vasekerka/2021-10-14_20-06-04.png
    - do: перейти на страницу хоккейного матча чемпионата КХЛ кликом на матч с иконкой видео - https://jing.yandex-team.ru/files/kossakovskaya/2021-12-15_17-20-53.png
    - assert: |
          страница матча может содержать карусель с видео, скрин https://jing.yandex-team.ru/files/vasekerka/2021-10-14_20-05-01.png,
          под каждым видео расположено название матча,
          под каруселью с видео расположен блок "Новости хоккея",
          обратите внимание! Перед блоком "Новости хоккея" также могут быть блоки "Ход Матча" и "Состав"
    - do: кликнуть на любое видео с надписью "На сайте КХЛ" - https://jing.yandex-team.ru/files/vasekerka/2021-10-14_20-05-01.png
    - assert: |
        в новой вкладке открывается страница сервиса video.khl.ru,
        видео на странице соответствует тому матчу, с которого вы перешли
    - do: вернуться на сервис Спорт на вкладку с матчем
    - do: поскроллить карусель видео
    - assert: |
          карусель скроллится,
          каждое видео содержит название матча либо указание счета на период голевого момента, запечатленного на видео (максимум 3 строки),
          длинные названия матчей корректно обрезаются многоточием
    - do: кликнуть на любое видео в карусели
    - assert: |
        в новой вкладке открывается страница сервиса video.khl.ru,
        видео на странице соответствует тому матчу, с которого вы перешли

  из списка прошедших матчей содержит хоккейный виджет [manual]:
    - tags: backend_sport
    - *goTo
    - do: кликнуть на вкладку Вчера или если вчера матчей не было кликнуть на дата-пикер и установить дату 5 декабря 2020
    - assert: открыт список матчей за вчера (или за 4-5 декабря)
    - do: перейти на страницу хоккейного матча кликом на матч со счетом
    - assert: |
        страница матча содержит хоккейный виджет,
        виджет содержит название лиги, статус матча, для завершенных матчей - дату завершения (дата, либо указание Вчера или Сегодня, зависит от даты окончания матча), названия команд, счет,
        при победе по буллитам или в овертайме виджет содержит соответствующее указание под названием лиги,
        счет и название команды-победителя выделено жирным шрифтом,
        скрин https://jing.yandex-team.ru/files/an-smirn0v/Снимок%20экрана%202021-11-29%20в%2014.41.31.png

  из блока 'Завтра' содержит хоккейный виджет [manual]:
    - tags: backend_sport
    - *goTo
    - do: кликнуть на вкладку Завтра (если матчей в этот день не будет, пропустите кейс)
    - do: перейти на страницу хоккейного матча кликом на матч в разделе 'Завтра'
    - assert: |
        страница матча содержит хоккейный виджет,
        виджет содержит название лиги, названия команд, надпись 'Завтра'

