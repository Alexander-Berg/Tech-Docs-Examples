  из списка прошедших матчей может содержать блок 'Ход матча' [manual]:
    - tags: backend_sport
    - *goTo
    - do: кликнуть на вкладку Вчера или если вчера матчей не было кликнуть на дата-пикер и установить дату 5 декабря 2020
    - assert: открыт список матчей за вчера (или за 5 декабря)
    - do: перейти на страницу хоккейного матча кликом на матч со счетом
    - assert: |
        страница матча может содержать блок 'Ход матча' (если в данном матче блока нет, открыть другой матч),
        блок содержит логотипы команд или флаги стран,
        в блоке отображаются все события матча с подписью характера события и времения,
        голы отмечены значком шайбы, буллиты - иконкой с буквой Б поверх шайбы,
        скрин https://jing.yandex-team.ru/files/nightsonne/2019-11-11_17-35-36.png

  из списка прошедших матчей может содержать блок 'Состав' [manual]:
    - tags: backend_sport
    - *goTo
    - do: кликнуть на вкладку Вчера или если вчера матчей не было кликнуть на дата-пикер и установить дату 29 мая 2021
    - assert: открыт список матчей за вчера (или за 29 мая 2021)
    - do: перейти на страницу хоккейного матча кликом на матч со счетом
    - assert: |
        страница матча может содержать блок 'Состав' (если в данном матче блока нет, открыть другой матч),
        в блоке есть отображаются составы команд с лого и названием команд,
        длинные названия команд могут образеться многоточнием,
        рядом с фамилией игрока, забившего гол, есть иконка шайбы (иконки может не быть для матчей ЧМ по хоккею и НХЛ) и счетчик с количеством голов,
        скрин https://jing.yandex-team.ru/files/an-smirn0v/shot_210629_152239.png

