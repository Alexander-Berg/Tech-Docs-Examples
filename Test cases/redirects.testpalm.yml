feature: Лэндинг – редиректы

import-steps:
  - tests/hermione/shared-steps/registration.testpalm.steps.yml

specs:
  1. Пользователя с организацими должно редиректить на дашборд:
    - do: Авторизоваться под учеткой в паспорте у которой есть организация (sup@kub.yaconnect.com 689-5Bd-3PS-rjG)
    - do: Зайти в Яндекс.Коннект {{CONNECT_HOST}}
    - assert: выполнился переход на страницу {{CONNECT_HOST}}/portal/home
  2. Пользователя без организаций должно редиректить в почту:
    - do: авторизоваться под учеткой в паспорте у которой нет организации или зарегистрироваться
    - attach: Регистрация учетки в паспорте, для яндекс организации
    - do: Зайти в Яндекс.Коннект {{CONNECT_HOST}}
    - assert: выполнился переход на промо Почты
  3. Без авторизации должно редиректить в почту:
    - do: Зайти в Яндекс.Коннект без авторизации {{CONNECT_HOST}}
    - assert: выполнился переход на промо Почты

