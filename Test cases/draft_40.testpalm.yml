feature:  Умный дом - всегда выбираем сценарий умного дома

specs:
    Умный дом - всегда выбираем сценарий умного дома:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1886
        - release_Smarthome
        - smarthome_regress
        - iot_voice
        - evo_automated
    - do: "Preconditions Назвать устройства чем-нибудь из:; - Музыка; - Рок; - Радио; - Телевизор; - Новости"
    - do: "`Включи <название устройства из списка>`, например `Включи музыку`"
    - assert: "Включается лампа с выбранным именем; "
    - do: "Сделать сценарий `Выключи звук` с участием любого устройства; `Выключи звук`"
    - assert: "Срабатывает сценарий"
