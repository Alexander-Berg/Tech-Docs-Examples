feature: Маркет. Офферный колдунщик в центре
experiment: Доработка CPC-врезки на Серпе для ТВ
type: Доступность

specs:
  Доступность таба: # невозможно автоматизировать, исследовательский сценарий для незрячего ассессора
    - automation: GOODS-2243
    - tags: a11y_scenario_smoke
    - do: получить выдачу по запросу 'Холодильник купить'
    - assert: в шапке присутствует ссылка 'Товары'

  Доступность врезки: # невозможно автоматизировать, исследовательский сценарий для незрячего ассессора
    - automation: GOODS-2243
    - tags: a11y_scenario_smoke
    - params:
        foreverdata: '2560307203'
    - do: получить выдачу по запросу foreverdata
    - assert: на выдаче присутствует заголовок 'Выбирайте товары'

  Доступность товаров во врезке (sku): # невозможно автоматизировать, исследовательский сценарий для незрячего ассессора
    - automation: GOODS-2243
    - tags: a11y_scenario_smoke
    - params:
        foreverdata: '2560307203'
    - do: |
        получить выдачу по запросу foreverdata
        перейти в блок с заголовком 'Выбирайте товары', изучить первый товар в списке
    - assert: скринридер озвучивает название товара, его цену, количество предложений и ссылку 

  Доступность товаров во врезке (оффер): # невозможно автоматизировать, исследовательский сценарий для незрячего ассессора
    - automation: GOODS-2243
    - params:
        foreverdata: '2717469223'
    - do: |
        получить выдачу по запросу foreverdata
        перейти в блок с заголовком "Выбирайте товары", изучить первый товар в списке 
    - assert: скринридер озвучивает название товара, его цену и название магазина, продающего товар

  Доступность кнопки "Пожаловаться" во врезке: # невозможно автоматизировать, исследовательский сценарий для незрячего ассессора
    - automation: GOODS-2243
    - do: |
        получить выдачу по запросу 'холодильник купить'
        перейти в блок с заголовком 'Выбирайте товары'
        нажать на кнопку 'Дополнительно' и кликнуть на ссылку 'Пожаловаться'
    - assert: произошел переход на форму обратной связи

  Доступность финального кадра во врезке: # невозможно автоматизировать, исследовательский сценарий для незрячего ассессора
    - automation: GOODS-2243
    - do: |
        получить выдачу по запросу 'купить телефон'
        перейти к последней записи списка
    - assert: скринридер зачитывает 'Еще предложения (ссылка)'

  Доступность рейтинга товара (sku): # невозможно автоматизировать, исследовательский сценарий для незрячего ассессора
    - automation: GOODS-2243
    - params:
        foreverdata: '2560307203'
    - do: |
        получить выдачу по запросу foreverdata
        перейти к блоку 'Выбирайте товары'
        перейти к первой карточке
    - assert: скринридер зачитывает число рейтинга с пояснением, что зачитывает рейтинг


