feature: Переподключение к сети

tlds: ru

specs:
    Возобновление отправки новых сообщений[manual]:
        - automation: MSSNGRFRONT-3747
        - tags: no_assessors
        - do: присоединиться к тестовому чату по ссылке https://latest.release.messenger.dev.yandex-team.ru/#/join/40d8056b-7d41-49ba-89cc-f581a972331b
        - do: отключить интернет соединение
        - do: отправить произвольное сообщение в чат
        - assert: сообщение отображается в окне чата неотправленным (есть красный треугольник и вместо галочки доставки отображается иконка часов)
        - do: написать произвольное сообщение в поле ввода но не отправлять
        - do: включить интернет соединение и сразу отправить ранее набранное сообщение плюс еще парочку вдогонку
        - assert: отправленные после подключения интернет соединения сообщения отображается в окне чата отправленными (нет красного треугольника и отображается галочка доставки)
        - do: нажать на красный треугольник первого неотправившегося сообщения
        - assert: сообщение отображается в окне чата отправленными (пропал красный треугольник и отображается галочка доставки)

    Возобновление получения новых сообщений[manual]:
        - automation: MSSNGRFRONT-3747
        - tags: no_assessors
        - do: присоединиться к тестовому чату по ссылке https://latest.release.messenger.dev.yandex-team.ru/#/join/40d8056b-7d41-49ba-89cc-f581a972331b
        - do: отключить интернет соединение
        - do: на другом устройстве зайти на https://latest.release.messenger.dev.yandex-team.ru/ и залогиниться за пользователя2
        - do: отправить в тестируемый чат пользователю1 произвольное сообщение
        - do: отправить в личный чат пользователю1 произвольное сообщение
        - assert: сообщение отображается в окне чата отправленным но не прочитанным (у сообщения отображается одна галочка)
        - do: вернуться на первое устройство и отправить произвольное сообщение в чат
        - do: включить интернет соединение
        - assert: через небольшое время от пользователя2 пришло ранее отправленное сообщение в тестируемый чат и в списке чатов на личном чате появился тикер непрочитанного сообщения
        - do: нажать на красный треугольник первого неотправившегося сообщения
        - assert: сообщение отображается в окне чата отправленными (пропал красный треугольник и отображается галочка доставки)
        - do: перейти в личный чат с пользователем2
        - assert: тикер непрочитанных в списке чатов напротив текущего чата пропал, в контейнере сообщений появилось ранее отправленное сообщение от пользователя2

    Изменение чата[manual]:
        - automation: MSSNGRFRONT-3747
        - tags: no_assessors
        - do: присоединиться к тестовому чату по ссылке https://latest.release.messenger.dev.yandex-team.ru/#/join/40d8056b-7d41-49ba-89cc-f581a972331b
        - do: запомнить кол-во участников чата и отключить интернет соединение
        - do: на другом устройстве зайти на https://latest.release.messenger.dev.yandex-team.ru/ и залогиниться за пользователя2
        - do: пользователем2 присоедениться к тестовому чату и добавить в него произвольного тестового пользователя3
        - do: вернуться на первое устройство в открытый тестовый чат и включить интернет соединение
        - assert: соединение прошло успешно и в тестовом чате изменилось кол-во учасников

    Удаление чата[manual]:
        - automation: MSSNGRFRONT-3747
        - tags: no_assessors
        - do: присоединиться к тестовому чату по ссылке https://latest.release.messenger.dev.yandex-team.ru/#/join/40d8056b-7d41-49ba-89cc-f581a972331b
        - do: отключить интернет соединение
        - do: на другом устройстве зайти на https://latest.release.messenger.dev.yandex-team.ru/ и залогиниться за пользователя1
        - do: зайти в тестовый чат и удалиться оттуда
        - do: вернуться на первое устройство в открытый тестовый чат и включить интернет соединение
        - assert: соединение прошло успешно, тестовый чат пропал, слева отображается чат лист, справа сообщение "Выберите чат для начала общения"

