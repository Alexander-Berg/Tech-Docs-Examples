feature: Объявления о вакансиях
type: Фильтры

specs:
  Поиск с фильтром:
    - automation: FEMIDA-4892
    - do: открыть страницу /vacancies/publications/?filter=yes
    - assert: |
        открыта страница списка объявлений по вакансиям
        фильтр раскрыт
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Objyavleniya__Femida_2019-07-11_18-48-53.png]
    - do: ввести название объявления
    - do: клик на кнопку 'Найти'
    - assert: |
        отобразились объявления, содержащие в названии текст, введенный ранее в поисковую строку
        обновилось кол-во найденных объявлений
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Objyavleniya__Femida_2019-07-12_14-49-39.png?ncrnd=3838]
    - do: клик 'Очистить'
    - assert: |
        кнопка 'Очистить' пропала
        фильтр сбросился
        обновилось кол-во результатов
    - do: выбрать несколько значений в поле 'Профессии'
    - assert: |
        отобразились только объявления для выбранных профессий
        обновилось кол-во результатов
        рядом с поисковой строкой появилась кнопка 'Очистить'
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Objyavleniya__Femida_2019-07-12_14-52-21.png]
    - do: клик 'Очистить'
    - do: выбрать уровни 'от' и 'до' в фильтре
    - assert: |
        отобразились только объявления, у которых уровень входит в указанный предел
        обновилось кол-во результатов
        рядом с поисковой строкой появилась кнопка 'Очистить'
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Objyavleniya__Femida_2019-07-12_14-54-47.png]
    - do: клик 'Очистить'
    - do: выбрать несколько значений в поле 'Навыки'
    - assert: |
        отобразились только объявления, у которых присутствует хотя бы один из выбранных навыков
        обновилось кол-во результатов
        рядом с поисковой строкой появилась кнопка 'Очистить'
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Objyavleniya__Femida_2019-07-12_14-57-30.png]
    - do: клик 'Очистить'
    - do: выбрать несколько значений в поле 'Города'
    - assert: |
        отобразились только объявления, у которых присутствует хотя бы один из выбранных городов
        обновилось кол-во результатов
        рядом с поисковой строкой появилась кнопка 'Очистить'
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Objyavleniya__Femida_2019-07-12_14-59-29.png]
    - do: клик 'Очистить'
    - do: выбрать несколько значений в поле 'Сервисы ABC'
    - assert: |
        отобразились только объявления, у которых присутствует хотя бы один из выбранных сервисов
        обновилось кол-во результатов
        рядом с поисковой строкой появилась кнопка 'Очистить'
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Objyavleniya__Femida_2019-07-12_15-02-14.png]
    - do: клик 'Очистить'
    - do: указать подразделение
    - assert: |
        отобразились только объявления для указанного подразделения
        обновилось кол-во результатов
        рядом с поисковой строкой появилась кнопка 'Очистить'
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Objyavleniya__Femida_2019-07-12_15-03-30.png]
    - do: клик 'Очистить'
    - do: выбрать в поле 'Только активные' значение 'Нет'
    - assert: |
        отобразились объявления в статусе 'На согласовании', 'Закрыта', 'Оффер принят'
        обновилось кол-во результатов
        рядом с поисковой строкой появилась кнопка 'Очистить'
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Objyavleniya__Femida_2019-07-12_15-05-34.png]
    - do: клик 'Очистить'
    - do: ввести url внешнего объявления
    - assert: |
        отобразилось объявление только с указанным внешним объявлением
        обновилось кол-во результатов
        рядом с поисковой строкой появилась кнопка 'Очистить'
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Objyavleniya__Femida_2019-07-12_15-07-18.png]
    - do: клик 'Очистить'
    - do: выбрать в поле 'Сортировка' значение 'От старых к новым'
    - assert: |
        первыми отобразились более старые объявления
        рядом с поисковой строкой появилась кнопка 'Очистить'
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Objyavleniya__Femida_2019-07-12_15-09-08.png]

