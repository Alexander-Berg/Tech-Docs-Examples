feature: button2

description: Блок button используется для создания различных типов кнопок и предоставляет возможность по их стилизации. Один из самых основных блоков.

specs:
  Проверить корректность верстки примеров:
    - do: Откройте ссылку на пример.
    - assert: Верстка примера отображается корректно.

  Проверить корректность работы примера №1. Параметры контролов по умолчанию(Type & Theme & Nouveaux):
    - do: Не меняйте параметры кнопок. Наведите курсор на кнопки всех типов(-, link, submit, check, radio) с темой normal, raised, action, pseudo, link.
    - assert: При наведении курсора заливка кнопки темнеет, а если убрать курсор кнопка возвращается в исходное состояние?
    - do: Не меняйте параметры кнопок. Наведите курсор на кнопки с темой clear.
    - assert: При наведении курсора текст становится темнее, а если убрать курсор, то кнопка возвращается в исходное состояние?

    - do: Нажать на кнопки с типом link, submit, без типа и темой normal, raised, action, pseudo, link
    - assert: При нажатии кнопка уменьшается в размерах, а если отпустить клавишу мыши, то размер кнопки возвращается в исходное состояние?
    - do: Нажать на кнопку с темой clear.
    - assert: После задать клавишу мыши, то текст кнопки становится меньше, если отпустить клавишу мыши, то текст кнопки возвращается в исходное состояние?

    - do: На кнопке с темой normal, pseudo, action, clear в первой строке зажать курсор мыши, увести курсор за пределы кнопки и отпустить клавишу мыши.
    - assert: Если кнопка мыши зажата над кнопкой с темой normal, pseudo, action, то кнопа переходит в нажатое состояние(размер уменьшается), кнопка возвращается в исходное состояние только после того как отпустят клавишу мыши за пределами элемента, при наведении курсора мыши заливка кнопки становится темнее, цвет заливки возвращается в исходное состояние, когда курсор мыши уходит с элемента?
    - assert: Если кнопка мыши зажата над кнопкой с темой clear, то кнопа переходит в нажатое состояние, если курсор мыши уходи за пределы кнопки, то кнопка возвращается в исходное состояние?
    - assert: Когда пользователь кликает по элементу при помощи мыши(выбирает элемент при помощи мыши) у элемента НЕ появляется рамка focused(обозначающая выбор элемента с клавиатуры)?

    - do: По клавиши tab кнопки переходят в состояние focused.(Шаги связанные с получением фокуса по клавише tab надо пропустить если тест выполняется в Safari)
    - assert: По нажатию клавиши tab у кнопок появляется серая рамка, а у кнопки с темой link рамка синяя?
    - assert: При повторном нажатии на клавишу tab фокус перемещается на другую кнопку, рамка появляется у следующей кнопки?

    - do: Проверить действие по кнопкам с типом link, submit, без типа и темами normal, pseudo, action, clear при помощи клавиатуры.(Шаги связанные с получением фокуса по клавише tab надо пропустить если тест выполняется в Safari)
    - assert: Если перевести фокус на кнопки при помощи клавиши tab, и нажать на клавишу enter/ввод или space/пробел то кнопка обрабатывает нажатие? Кнопка с типом link нажимается по Enter/Ввод при нажатии на клавишу Space/пробел происходит скролл страницы?

    - do: Проверить действие по кнопке с типом check помощи мыши.
    - assert: При нажатии на кнопку с темой normal, raised, action, pseudo, link и типом check кнопка переходит в нажатое состояние, а если еще раз нажать на кнопку то она опять возвращается в ненажатое состояние?
    - assert: При переходе в выбранное состояние текст внутри кнопки остается читаемым?
    - assert: Если перевести кнопку в выбранное состояние при помощи мыши, а потом поставить фокус на выбранную кнопку при помощи клавиши tab и нажать клавишу enter/ввод, то выбор снимается?
