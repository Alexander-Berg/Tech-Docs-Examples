feature: Ресурсы
type: Страница ресурсов сервиса

specs:
  beforeEach:
    - tech: залогиниться под пользователем robot-abc-002

  Переключение между поставляемыми и потребляемыми ресурсами:
    1. Сервис потребляет и поставляет ресурсы:
      - automation: ABC-9936
      - do: открыть вкладку "Ресурсы" на странице сервиса "LogBroker" (/services/Logbroker/resources/)
      - screenshot: на странице есть переключатель "Потребляемые/Поставляемые", по умолчанию выбран вариант "Потребляемые" [https://jing.yandex-team.ru/files/pixel/Screenshot%20from%202021-06-15%2017-28-05.png]
      - do: нажать на кнопку "Поставляемые"
      - assert: |
             появился список из ресурсов, блок с фильтрами
             в адресной строке браузера добавились параметры "?view=supplying&layout=table"
      - screenshot: внешний вид страницы с поставляемыми ресурсами [https://jing.yandex-team.ru/files/pixel/Screenshot%20from%202021-06-15%2017-30-59.png]
      - do: нажать на кнопку "Потребляемые"
      - assert: |
             появились карточки потребляемых ресурсов
             в адресной строке браузера добавились параметры "?view=consuming&layout=cards"
      - screenshot: внешний вид страницы с потребляемыми ресурсами [https://jing.yandex-team.ru/files/pixel/Screenshot%20from%202021-06-15%2017-31-53.png]

    2. У сервиса нет потребляемых и поставляемых ресурсов:
      - automation: ABC-9936
      - do: открыть вкладку "Ресурсы" на странице сервиса "postman-test-no-resources" (/services/postman-test-no-resources/resources/)
      - screenshot: на странице есть переключатель "Потребляемые/Поставляемые", строка "Поиск ресурсов", кнопки "Экспорт в CSV" и "Запросить ресурс", надпись "Ничего не найдено", блок с фильтрами [https://jing.yandex-team.ru/files/pixel/Screenshot_2021-06-15%20postman-test-no-resources%20—%20Ресурсы%20ABC.png]
      - do: нажать в переключателе на кнопку "Поставляемые"
      - assert: |
             выбрана кнопка "Поставляемые"
             список ресурсов обновился
             в URL появились параметры "?view=supplying&layout=table"
      - screenshot: на странице есть переключатель "Потребляемые/Поставляемые", строка "Поиск ресурсов", кнопки "Экспорт в CSV" и "Запросить ресурс", надпись "Ничего не найдено", блок с фильтрами [https://jing.yandex-team.ru/files/pixel/Screenshot%20from%202021-06-15%2017-47-58.png]

