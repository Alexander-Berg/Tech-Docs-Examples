feature: Модуль 'Задачи' (issues)

specs-integration:
  group-title: smoke-проверка модуля 'Задачи'
    beforeEach:
      - do: |
          перейти в модуль Задач, отсортировать список по убыванию даты создания
          ввести в поле "Новая задача" уникальный заголовок задачи
          нажать "Сохранить"
      - assert: задача сохранилась и отображается в верху списка задач
      - do: |
          перейти в задачу с указанным заголовком
          подождать, пока отобразится контент задачи
      - assert: на странице отобразился атрибут "Исполнитель"

    Созданная задача имеет статус 'Открыта':
      - do: из краткой информации о задаче (видимый блок в списке) достать текст
      - assert: в тексте есть слово 'Открыта'

    Поиск созданной задачи в списке:
      - do: создать новую задачу с уникальным названием
      - assert: задача создана, отображается в верху списка

      - do: ввести в поле Поиск название созданной задачи и нажать кнопку Найти
      - assert: задача не отображается в результатах, т.к. она еще не проиндексирована

      - do: нажимать кнопку поиска (через некоторые промежутки времени), пока задача не появится в списке
      - assert: обычно индексация занимает 10-15 секунд, после этого задача должна отобразиться в результатах поиска

      - do: проверить количество задач, появившихся в результатах поиска
      - assert: поскольку название задачи уникально, то и в результатах должна быть только она одна

      - do: проверить название найденной задачи
      - assert: название задачи равно названию задачи, созданной в первом пункте

