feature:  Вкладка покупки и подписки - проверки плашек Кинопоиск/Плюс/Промопериод

specs:
    Вкладка покупки и подписки - проверки плашек Кинопоиск/Плюс/Промопериод:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2458
        - release_Webview
        - platform_common
    - do: "Preconditions Колонка с не забранным промопериодом"
    - do: "Залогиниться аккаунтом без подписок и добавить колонку с не забранным промопериодом; Открыть вкладку Покупки и подписки"
    - assert: "Отображается плашка о том, что доступен промопериод"
    - do: "Залогиниться аккаунтом с подпиской; Открыть вкладку Покупки и подписки; Открыть вкладку КиноПоиск"
    - assert: "Отображается, что подписка закончится такого-то числа"
