    В параметрах виджета можно изенить ширину и высоту виджета одновреенно[manual]:
        - automation:
        - description: Перед началом тестирования после открытия тестового стенда необходимо нажать кнопку "Сбросить конфиг"
        - do: Запустить тестовый стенд виджета
        - assert: Открыт тестовый стенд виджета
        - do: В тестовом стенде виджета выбрать сборку - Сервисы Яндекса
        - assert: Была выбрана нужная сборка
        - do: Нажать на кнопку "Сбросить конфиг"
        - do: Найти параметр **size.height** и **size.width** в блоке "Параметры конструткора"
        - assert: В данном параметре по умолчанию стоит значение  520px для height и 360 для width
        - do: Нажать на кнопку с виджетом
        - assert: |
              Открывается виджет с чатами
              Высота виджета 520px, а ширина 360px
        - do: Закрыть виджет ннажав на крестик  в шапке
        - assert: Виджет с чатами  был закрыт
        - do: В параметре **size.height** в блоке "Параметры конструткора" изменить значение на 1000px, а в  параметре **size.width** в блоке "Параметры конструткора" изменить значение на 600px
        - assert: Значения  были изменены
        - do: Нажать на кнопку с виджетом
        - assert: |
              Открывается виджет с чатами
              Высота виджета 1000px
              Ширина виджета 600px
        - do: Закрыть виджет ннажав на крестик  в шапке
        - assert: Виджет с чатами  был закрыт
        - do: В параметре **size.height** в блоке "Параметры конструткора" изменить значение на 500px, а в  параметре **size.width** в блоке "Параметры конструткора" изменить значение на 300px
        - assert: Значение  было изменено
        - do: Нажать на кнопку с виджетом
        - assert: |
              Открывается виджет с чатами
              Высота виджета 500px
              Ширина виджета 300px

