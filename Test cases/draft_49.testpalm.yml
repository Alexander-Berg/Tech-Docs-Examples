feature:  Умный дом - добавление устройства - Яндекс устройства - пульт - обычный режим

specs:
    Умный дом - добавление устройства - Яндекс устройства - пульт - обычный режим:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1926
        - release_Webview
        - release_Smarthome
        - platform_ios
        - platform_android
        - iot_connection
        - iot_remote
    - do: "На странице устройств Мой дом нажать на значок `+` "
    - assert: "В нижней части экрана появляется плашка (Добавить Устройство Сценарий и тд); "
    - do: "Тапнуть на `Другое устройство`"
    - assert: "- Открывается страница добавления устройств; - Первый блок - `Устройства Яндекса` (Умная лампочка Яндекса, Умная розетка Яндекса, Умный пульт Яндекса); - Второй блок - `Популярные производители`, содержит список провайдеров (например, Phillips Hue, Xiaomi и тд)"
    - do: "Тапнуть на `Умный пульт Яндекса`"
    - assert: "Открывается экран добавления пульта, внизу кнопка `Продолжить` и `AP-mode`; "
    - do: "Перевести пульт в режим быстрого мигания, нажать `Продолжить`"
    - assert: "Открывается экран выбора wifi"
    - do: "Выбрать wifi"
    - assert: "Открывается экран ввода пароля"
    - do: "Ввести пароль, происходит поиск устройства"
    - assert: "Устройство найдено; "
    - do: "Нажимаем `Далее`"
    - assert: "Открывается страница с выбором комнаты `В какой комнате будет работать пульт`: https://jing.yandex-team.ru/files/osennikovak/uhura_2020-11-17T11%3A25%3A55.198499.jpg"
    - do: "Выбрать комнату из списка, нажать Далее"
    - assert: "Открывается список устройств Мой дом, лампочка в выбранной комнате"
    - do: "Открыть настройки пульта - Об устройстве"
    - assert: "Отображаются поля:; ; 1) Производитель - Yandex Service AG; 2) Модель устройства YNDX-0006; 3) Версия ПО - номер; 4) Оригинальное название - Пульт; 5) ID - номер"
