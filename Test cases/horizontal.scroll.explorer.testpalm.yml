feature: Исследовательские кейсы Турбо
type: Отсутствие горизонтального скролла на топе хостов
specs:
  Проверка хоста 'ria.ru':
    - automation: TURBOUI-6083
    - do: получить выдачу по запросу 'site:ria.ru'
    - do: тапнуть на первый турбо-сниппет из выдачи
    - do: поскролить открывшуюся страницу вправо-влево, вверх-вниз
