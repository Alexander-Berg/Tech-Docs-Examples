feature: Шапка
type: Саджест [B2B]

specs:
  beforeEach:
    - do: открыть страницу поиска /search
    - screenshot: на странице присутствует поисковая строка [https://jing.yandex-team.ru/files/alenka-deni/2020-04-17_19.02.07-fd6sg.png]
  Поиск сотрудника по имени [manual]:
    - automation: ISEARCH-6441
    - do: произвести поиск по имени человека
    - assert: |
        открылся саджест
        в саджесте у сотрудников отображается иконка сотрудника
        в саджесте у сотрудников отображается имя и фамилия
        в саджесте у сотрудников отображается логин
        в саджесте у сотрудников отображается подразделение к которому он относится
        имя сотрудника из поиска выделяется жирным шрифтом в саджесте
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/6_etazh_minsk__Poisk_po_Intranetu_nashlos_1_2020-08-03_12-30-05.png]
    - do: при помощи стрелок на клавиатуре выбрать сотрудника из саджеста
    - do: клик Enter
    - assert: |
        произошел переход на страницу staff выбранного сотрудника
        все данные сотрудника из саджеста соответствуют данным на staff
  Поиск сотрудника по логину [manual]:
    - automation: ISEARCH-6441
    - do: произвести поиск по логину сотрудника у которого создано отсутствие на текущую дату
    - assert: |
        открылся саджест
        в саджесте у сотрудников отображается иконка сотрудника и на ней отображается тип отсутствия
        в саджесте у сотрудников отображается имя и фамилия
        в саджесте у сотрудников отображается логин
        в саджесте у сотрудников отображается подразделение к которому он относится
        логин из поиска выделяется жирным шрифтом в саджесте
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/6_etazh_minsk__Poisk_po_Intranetu_nashlos_1_2020-08-03_12-43-03.png]
    - do: при помощи мышки выбрать сотрудника из саджеста
    - assert: |
        произошел переход на страницу staff выбранного сотрудника
        все данные сотрудника из саджеста соответствуют данным на staff
  Поиск сотрудника по номеру телефона [manual]:
    - automation: ISEARCH-6441
    - do: произвести поиск по номеру стационарного телефона сотрудника
    - assert: |
        открылся саджест
        в саджесте у сотрудников отображается иконка сотрудника
        в саджесте у сотрудников отображается имя и фамилия
        в саджесте у сотрудников отображается логин
        в саджесте у сотрудников отображается подразделение к которому он относится
        в саджесте у сотрудников отображается номер стационарного телефона
        номер из поиска выделяется жирным шрифтом в саджесте
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/6_etazh_minsk__Poisk_po_Intranetu_nashlos_1_2020-08-03_12-38-57.png]
  Поиск abc сервиса [manual]:
    - automation: ISEARCH-6441
    - do: произвести поиск сервиса по его названию в abc
    - assert: |
        открылся саджест
        в саджесте у сервиса присутствует его название
        в саджесте у сервиса присутствует его руководитель (если он есть)
        в саджесте у сервиса присутствует его статус
        слова из поиска выделяются жирным шрифтом в саджесте
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/6_etazh_minsk__Poisk_po_Intranetu_nashlos_1_2020-08-03_12-55-16.png]
    - do: выбрать значение из саджеста
    - assert: |
        произошел переход на страницу сервиса в abc
        все данные из саджеста соответствуют данным в abc

