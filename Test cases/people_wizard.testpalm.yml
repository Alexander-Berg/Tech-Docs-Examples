feature: Стафф
type: Колдунщик людей [B2B]

specs:
  Проверка функциональности [manual]:
    - automation: ISEARCH-6455
    - do: открыть страницу поиска /peoplesearch?text=<имя/логин_сотрудника>
    - assert: |
        открылась страница на вкладке 'Стафф'
        на странице отображаются колдунщики по людям
        первый колдунщик больше остальных, как наиболее релевантный
        в колдунщике отображаются поля из анкеты, где встречаются слова запроса
        у бывших сотрудников пишется на иконке 'бывший'
        отображается должность сотрудника кроме первого колдунщика, если она указана
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/popova_anna__Poisk_po_Lyudyam_nashlos_8_2020-05-12_11-53-30.png]
    - do: проверить ссылку в имени сотрудника
    - assert: ссылка содержит https://staff.yandex-team.ru/<логин_сотрудника>
    - tech: при клике на ссылку дернулся clck.yandex.ru/click/
    - do: проверить ссылку на иконке сотрудника
    - assert: ссылка содержит https://staff.yandex-team.ru/<логин_сотрудника>
    - tech: при клике на ссылку дернулся clck.yandex.ru/click/
    - do: проверить ссылку в местонахождении сотрудника
    - assert: ссылка содержит https://staff.yandex-team.ru/map/#/table/<номер_стола> (если не указан стол, то https://staff.yandex-team.ru/map/#/<ключ_города>)
    - do: клик на почту сотрудника
    - screenshot: открылся попап для действий с почтой [https://jing.yandex-team.ru/files/grikyan91/grikyan91__Poisk_po_Intranetu_nashlos_0_2020-05-11_15-58-47.png]
    - do: проверить ссылку на 'Написать письмо'
    - assert: ссылка содержит mailto:<логин_сотрудника>@yandex-team.ru
    - do: клик в попапе на 'Скопировать'
    - assert: |
        почта скопировалась в буфер обмена
        попап скрылся
    - do: клик на офисный номер сотрудника
    - screenshot: открылся попап для действий с телефоном [https://jing.yandex-team.ru/files/grikyan91/grikyan91__Poisk_po_Intranetu_nashlos_0_2020-05-11_16-02-43.png]
    - do: проверить ссылку 'Позвонить с устройства'
    - assert: ссылка содержит tel:<офисный_номер_телефона>
    - do: клик на 'Позвонить' (проверять на колдунщике с вашим именем)
    - assert: произошел звонок к вам на офисный телефон
    - do: клик на 'Скопировать'
    - assert: |
        офисный номер скопировался в буфер обмена
        попап скрылся
    - do: клик на мобильный номер телефона сотрудника (если он имеется)
    - screenshot: открылся попап для действий с телефоном [https://jing.yandex-team.ru/files/grikyan91/grikyan91__Poisk_po_Intranetu_nashlos_0_2020-05-12_11-30-21.png]
    - do: проверить ссылку в 'Позвонить с устройства'
    - assert: ссылка содержит tel:<личный_номер_телефона>
    - do: клик на 'Скопировать'
    - assert: |
        мобильный номер скопировался в буфер обмена
        попап скрылся
    - do: клик на какой-нибудь вариант в поле 'Оцените релевантность документа'
    - assert: |
        пропали варианты для оценки
        появилось сообщение 'Спасибо за оценку! Вы – настоящий асессор поиска :)'

