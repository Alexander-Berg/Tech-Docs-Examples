feature: Стикеры

import-steps:
    - tests/hermione/suites/messenger/shared-steps/open-messenger.testpalm.steps.yml

specs:

  Окно со стикерами открывается и закрывается:
    - attach: Авторизация и открытие чата yamb
    - screenshot: окно со стикерами закрыто [stickers-initial]
    - do: кликнуть / тапнуть по кнопке со стикерами (смайлик справа от поля ввода)
    - screenshot: окно со стикерами открыто [stickers-open]
    - do: кликнуть / тапнуть за пределами окна со стикерами
    - screenshot: окно со стикерами закрыто [stickers-initial]

  Вкладки со стикерами переключаются:
    - attach: Авторизация и открытие чата yamb
    - do: кликнуть / тапнуть по кнопке со стикерами (смайлик справа от поля ввода)
    - do: кликнуть / тапнуть на другой стикерпак (кнопки в нижней панели окна со стикерами)
    - screenshot: вкладка со стикерами переключилась [stickers-switched]

  Отправляется сообщение со стикером:
    - attach: Авторизация и открытие чата yamb
    - do: кликнуть / тапнуть по кнопке со стикерами (смайлик справа от поля ввода)
    - do: кликнуть / тапнуть на стикер
    - screenshot: сообщение со стикером отправлено [stickers-sent]

  Окно со стикерами скролится:
    - attach: Авторизация и открытие чата yamb
    - do: кликнуть / тапнуть по кнопке со стикерами (смайлик справа от поля ввода)
    - do: выбрать набор стикеров в котором есть скроллбар
    - do: проскроллить список стикеров вниз
    - screenshot: стикеры проскроллились [stickers-scrolled]

  Табы со стикерами скролятся:
    - attach: Авторизация и открытие чата yamb
    - do: кликнуть / тапнуть по кнопке со стикерами (смайлик справа от поля ввода)
    - do: проскроллить табы со стикерами (в нижней части окна со стикерами)
    - screenshot: табы со стикерами проскроллились [stickers-tabs-scrolled]

