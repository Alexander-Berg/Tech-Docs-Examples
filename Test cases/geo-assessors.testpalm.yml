feature: Асессоры

specs:
  Акции [manual]:
    - automation: SERPTEST-549
    - do: осуществить поиск текущих акций/скидок в крупном сетевом магазине (список магазинов можно найти на edadeal.ru)
    - assert: в результатах поиска есть колдунщик с информацией по акциям искомого магазина
    - do: с помощью данного колдунщика просмотреть предложенные акции
    - assert: пользовательский сценарий решен успешно
  Аптеки [manual]:
    - automation: SERPTEST-549
    - do: получить выдачу по запросу 'аптеки',
    - assert: в результатах поиска присутствует колдунщик, помогающий решить сценарий поиска аптек
    - do: с помощью данного колдунщика найти близлежащие круглосуточные аптеки
    - assert: пользовательский сценарий решен успешно
  Выходные в крупном городе / Билеты [manual]:
    - automation: SERPTEST-549
    - do: осуществить поиск билетов туда-обратно в любой крупный город
    - assert: в результатах поиска присутствует колдунщик билетов
    - do: с помощью данного колдунщика найти подходящие рейсы
    - assert: пользовательский сценарий решен успешно
  Выходные в крупном городе / Досуг [manual]:
    - automation: SERPTEST-549
    - do: осуществить поиск фильмов в интересующем городе
    - assert: в результатах поиска присутствует колдунщик, помогающий решить сценарий
    - do: с помощью данного колдунщика найти подходящие мероприятия
    - assert: пользовательский сценарий решен успешно
  Прогулка по району [manual]:
    - automation: SERPTEST-549
    - do: зайти на yandex.ru
    - do: проскроллить вниз до раздела 'Места рядом'
    - do: выбрать любое кафе
    - do: посмотреть расположение кафе на панораме (кнопка "Посмотреть на панораме" может отсутствовать для выбранной организации)
    - do: посмотреть фотографии кафе и почитать отзывы
    - assert: пользовательский сценарий решен успешно
  Выходные в крупном городе / Маршрут [manual]:
    - automation: SERPTEST-549
    - do: осуществить поиск хостелов в интересующем городе
    - assert: в результатах поиска присутствует колдунщик, помогающий решить сценарий
    - do: с помощью данного колдунщика найти наиболее вас заинтересовавший вариант
    - do: проложить к нему маршрут прямо в поиске по кнопке
    - do: проложить маршрут еще раз, но с помощью кнопок перехода в другие приложения Яндекса
    - assert: пользовательский сценарий решен успешно
  Маркет [manual]:
    - automation: SERPTEST-549
    - do: найти, где можно купить детскую игрушку
    - assert: в результатах поиска присутствует колдунщик, помогающий решить сценарий
    - do: с помощью данного колдунщика найти подходящую игрушку
    - assert: пользовательский сценарий решен успешно

