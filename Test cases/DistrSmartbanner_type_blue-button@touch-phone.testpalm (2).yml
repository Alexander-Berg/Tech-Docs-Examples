feature: Смартбаннер
type: blue-button

params:
  exp_flags:
    - smartbanner_atom=1

specs:
  Внешний вид и закрытие смартбаннера:
    - params:
        foreverdata: '1544808643'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: появился смартбаннер
    - screenshot: внешний вид смартбаннера [smartbanner-blue-button]
    - do: нажать кнопку "Нет, спасибо"
    - assert: смартбаннер закрылся
    - tech: сработал счётчик /$page/distr-smartbanner/close[@layout="blue-button"]

  Клик в ссылку в смартбаннере:
    - params:
        foreverdata: '1544808643'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: появился смартбаннер с предложением установить Яндекс.Браузер
    - do: нажать кнопку "Скачать"
    - assert: произошёл переход на другую страницу
    - tech: сработал счётчик на переход /$page/distr-smartbanner/ok[@layout="blue-button"]

files:
  - features/touch-phone/distr-smartbanner/distr-smartbanner_type_blue-button/DistrSmartbanner_type_blue-button@touch-phone.hermione.js

tlds:
  - ru
  - by
  - kz
  - ua

tags:
  - distribution
  - smartbanner
  - no_assessors # убрать после https://st.yandex-team.ru/SERPTEST-2384

v-team: Distribution

browsers:
  notFor:
    - searchapp
    - winphone
