feature:  Умный дом — управление группой из двух разных устройств

specs:
    Умный дом — управление группой из двух разных устройств:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2356
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
    - do: "Preconditions Есть группа с двумя разными устройствами — лампочкой с цветными цветами и лампочкой только с белыми цветами ; На yndx-ang-smart-home по две такие есть"
    - do: "Перейти на страницу группы в ПП, щелкнув на её название на странице устройств"
    - assert: "На странице отображаются элементы управления как у отдельной лампочки (яркость, цвет, кнопка включения)"
    - do: "Включить/выключить группу"
    - assert: "Устройства в группе включаются/выключаются"
    - do: "Открыть меню выбора цвета"
    - assert: "Отображаются только оттенки белого для включения ([скрин](https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202021-11-16%20%D0%B2%2012.59.27.c1d264e.png))"
