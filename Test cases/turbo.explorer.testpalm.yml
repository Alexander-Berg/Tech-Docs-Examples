feature: Исследовательские кейсы
type: Турбо
specs:

  beforeEach:
    - do: при прохождении сценария обращайте внимание на неплавную анимацию, моргание страницы, съехавшую верстку и фиксируйте ошибки

  Турбо-страницы/Проверка стандартных сниппетов:
    - automation: SERPTEST-549
    - do: задайте в поисковую строку имя вашего любимого артиста, получите выдачу по запросу. Нам необходимо протестировать страницы со знаком 'турбо'. Если таких страниц на выдаче нет, перезадайте запрос несколько раз с другими именами, пока не появится турбо-страница
    - screenshot: примерный вид [https://jing.yandex-team.ru/files/janeser/bNE-0xO6fHM.jpg]
    - do: нажмите на заголовок или гринурл турбо-сниппета
    - assert: страница открывается в оверлее, а не в отдельной вкладке
    - do: протестируйте шапку страницы
    - assert: в шапке есть кнопка 'назад', иконка турбо и название сайта, элементы отображаются правильно
    - do: протестируйте аккордеоны (меню, которое разворачивается при нажатии на него)
    - assert: аккордеоны с заголовками 'Биография', 'Личная жизнь' и проч. открываются и закрываются, стрелка при открывании/закрывании аккордеона переворачивается
    - do: протестируйте подвал страницы
    - assert: подвал плотно прилегает к нижнему краю страницы, ссылки подвала отображаются корректно, они кликабельны и ведут на верные сайты
    - do: пролистайте страницу вверх и нажмите на кнопку 'назад' в шапке
    - assert: турбо-страница уехала вправо, вернулась страница с результатами поисковой выдачи (СЕРП)
    - do: повторите то же самое в горизонтальной ориентации
    - assert: нашли ли вы какие-либо баги в процессе выполнения пользовательского сценария? Не было ли подергиваний страницы, неплавной анимации, съехавшей верстки?
  Турбо-страницы/Проверка карусели:
    - automation: SERPTEST-549
    - do: задайте в поисковую строку название популярного СМИ, получите выдачу по запросу. Нам необходимо протестировать страницы со знаком 'турбо'. Если таких страниц на выдаче нет, перезадайте запрос несколько раз с другими названиями СМИ, пока не появится турбо-страница
    - assert: выдача соответствует запросу, а также содержит карусель новостей
    - do: нажмите на любую новость из карусели со значком турбо (ракета)
    - assert: оверлеем открывается турбо-мультипейдж, шапка содержит кнопку 'закрыть', название с логотипом (или без) СМИ, слайдер (точки для перелистывания)
    - do: попробуйте проскроллить страницу вниз
    - assert: |
        подгружается следующая карточка с новостью (если есть бесконечная лента)
        в каждой карточке с новостью есть блок 'Поделиться', если блока нет попробуйте открыть другой источник, ссылка на полную версию 'Перейти на оригинал', реклама
        в конце каждой карточки есть мини-подвал (или обычный подвал, если нет бесконечной ленты, которая подгружает новые карточки)
    - do: свайпнете на следующие страницы в мультипейдже
    - assert: |
        в слайдере при свайпе меняются точки
        карточки с новостями работают так же, как и на первой странице
    - do: измените ориентацию на горизонтальную и попробуйте повторить те же действия
    - assert: нашли ли вы какие-либо баги в процессе выполнения пользовательского сценария? Не было ли подергиваний страницы, неплавной анимации, съехавшей верстки?
  Турбо-страницы/Проверка сэндвич-меню:
    - automation: SERPTEST-549
    - do: задайте в поисковую строку рецепт любимого блюда, получите выдачу по запросу. Нам необходимо протестировать страницы со знаком 'турбо'. Если таких страниц на выдаче нет, перезадайте запрос несколько раз с другими названиями блюд, пока не появится турбо-страница
    - assert: выдача соответствует запросу, а также содержит сниппеты с иконкой турбо
    - do: найдите турбо-страницу из результатов выдачи и нажмите на нее
    - assert: в шапке турбо-страницы есть сэндвич-меню; если его нет, откройте другую статью
    - screenshot: примерный вид сэндвич-меню [https://jing.yandex-team.ru/files/janeser/PicsArt_03-13-06.11.34.png]
    - do: нажмите на иконку меню
    - assert: меню выехало справа
    - do: попробуйте закрыть меню нажатием на крестик или на серую зону (паранджу)
    - assert: оно должно закрыться
    - do: снова откройте меню. Если в нем пунктов много, попробуйте проскроллить вниз, затем наверх
    - assert: меню нормально скроллится
    - do: поменяйте ориентацию на горизонтальную и проделайте те же шаги
    - assert: при горизонтальной ориентации страница ведет себя так же. Верстка не разъезжается
    - do: попробуйте нажать на какие-нибудь из пунктов меню
    - assert: |
        ссылки на сторонние ресурсы открываются в новой вкладке
        нашли ли вы какие-либо баги в процессе выполнения пользовательского сценария? Не было ли подергиваний страницы, неплавной анимации, съехавшей верстки?
  Турбо-страницы/Проверка новостей с главной страницы:
    - automation: SERPTEST-549
    - do: зайдите на главную страницу Яндекса, нажав на логотип компании. Найдите раздел 'Сейчас в СМИ' и кликнете по одному из заголовков в разделе. Найдите новость, рядом с которой будет иконка турбо. Откройте новость
    - assert: статья откроется в той же вкладке (оверлеем)
    - do: попробуйте поскроллить турбо-страницу, включить видео, открыть просмотрщик картинки (если все это есть)
    - assert: |
        бесконечная лента (если она есть) должна нормально подгружать следующие статьи, верстка не разъезжается, все элементы отображаются корректно
        нашли ли вы какие-либо баги в процессе выполнения пользовательского сценария? Не было ли подергиваний страницы, неплавной анимации, съехавшей верстки?
  Турбо-страницы/Проверка Дзена со страницы поиска:
    - automation: SERPTEST-549
    - do: задайте в поисковую строку запрос 'Дзен' или зайдите в сервисы Яндекса и найдите в списке 'Дзен'. Перейдите на этот сервис. Полистайте ленту с новостными карточками и найдите статью с иконкой турбо (ракета в кружочке), нажмите на эту карточку
    - assert: открылась турбо-страница
    - do: проверьте sandwich-menu, если оно есть, откройте, поскролльте и закройте его. Попробуйте поскроллить турбо-страницу, понажимать на ссылки
    - assert: нашли ли вы какие-либо баги в процессе выполнения пользовательского сценария? Не было ли подергиваний страницы, неплавной анимации, съехавшей верстки?
  Турбо-страницы/Проверка просмотрщика изображений:
    - automation: SERPTEST-549
    - do: задайте в поисковую стоку любимого музыканта. Получите выдачу по запросу. Нам необходимо протестировать страницы со знаком 'турбо' (любой турбированный сайт, кроме 'Википедия'). Если таких страниц на выдаче нет, перезадайте запрос несколько раз с разными именами, пока не появится турбо-страница. Когда в выдаче появится турбо-страница, надо перейти по ней
    - assert: верстка в оверлее отрисовывается корректно. На турбо-странице есть изображения
    - do: попробуйте открыть разные изображения
    - assert: |
        должен открыться просмотрщик. Изображения показываются верно, не обрезаются. Если изображение высокое и не помещается целиком, оно должно скроллиться. В горизонтальной ориентации картинка отображается тоже верно
        нашли ли вы какие-либо баги в процессе выполнения пользовательского сценария? Не было ли подергиваний страницы, неплавной анимации, съехавшей верстки?
  Турбо-страницы/Проверка мультипейджа. Переходы по истории:
    - automation: SERPTEST-549
    - do: задайте в поисковую строку 'вики'. Получите выдачу по запросу. Найдите карусель с карточками и выберете карточку с иконкой турбо (ракета в кружке)
    - assert: открылся турбо-мультипейдж, сверху слайдер с точками
    - do: перейдите по ссылке с открытой турбо-страницы на следующую турбо-страницу, выбрав из текста слово-ссылку. (Внимание:не все вики-страницы турбированы, некоторые открываются отдельной вкладкой:они не подходят.)
    - assert: при переходе на другую турбо-страницу url тоже изменился
    - do: с этой страницы выберите еще одно слово-ссылку
    - assert: открылась следующая турбо-страница. В url также изменился адрес
    - do: вернитесь на страницу с выдачей, 3 раза нажав 'назад'. При каждом нажатии проверяйте, верно ли осуществляется переход по истории
    - assert: обе ранее открытые страницы при переходе назад отображаются, url меняется корректно
    - do: с помощью кнопки 'вперед' снова перейдите к самой последней странице в истории и обновите ее. Попробуйте снова вернуться в истории к странице с результатами выдачи.
    - assert: |
        после каждого нажатия 'назад' страницы, открытые ранее, отображаются верно, и при переходах меняется url
        нашли ли вы какие-либо баги в процессе выполнения пользовательского сценария? Не было ли подергиваний страницы, неплавной анимации, съехавшей верстки?
  Обычная турбо-страница:
    - automation: SERPTEST-549
    - do: задайте в поисковую строку название вашего любимого города. Получите выдачу по запросу.
    - assert: выдача соответствует запросу, и в ней есть турбо вики-страница (с иконкой-ракетой)
    - do: перейдите на эту страницу. Выберете из текста слово-ссылку. (Внимание:не все вики-страницы турбированы, некоторые открываются отдельной вкладкой:они не подходят)
    - assert: при переходе открылась следующая турбо-страница и изменился url
    - do: найдите на этой странице слово-ссылку и перейдите по ней, также проверив изменение в содержании и в url. Затем кликните 'назад' 3 раза, каждый раз проверяя изменение в содержании и в url
    - assert: снова открылась страница с результатами выдачи
    - do: с помощью кнопки 'вперед' снова перейдите к самой последней странице в истории и обновите ее
    - assert: после обновдения она должна перезагрузиться
    - do: попробуйте снова вернуться в истории к странице с результатами выдачи. После каждого нажатия 'назад' проверяйте, верно ли отображаются страницы, открытые ранее, и меняется ли url при переходах по истории
    - assert: нашли ли вы какие-либо баги в процессе выполнения пользовательского сценария? Не было ли подергиваний страницы, неплавной анимации, съехавшей верстки?
  Турбо-страницы с рецептами/Проверка страниц из карусели:
    - automation: SERPTEST-549
    - do: задайте в поисковую строку 'рецепт N', где N – название какого-то блюда. Нам необходимо протестировать страницы со знаком 'турбо'. Если таких страниц на выдаче нет, перезадайте запрос несколько раз с другими названиями блюд, пока не появятся турбо-страницы
    - assert: выдача соответствует запросу, содержит карусель с турбированными статьями и просто отдельные турбо-сниппеты (если карусели нет, перезагрузите страницу и попробуйте еще раз поискать ее в результатах)
    - do: найдите в карусели статью с иконкой турбо и перейдите по ней
    - assert: |
        сайт открылся в той же вкладке
        у него есть шапка, на которой есть слайдер в виде точек, название сайта над слайдером, а также слева есть крестик для закрытия турбо-карусели
    - do: попробуйте полистать первую страницу
    - assert: |
        на каждой карточке со статьей есть логотип/название сайта, турбо иконка, сэндвич меню (не всегда), блок с рекламой, 'Перейти на оригинал', подвал
        в бесконечной ленте работает ленивая подгрузка новых статей
    - do: откройте разные изображения (если они есть)
    - assert: просмотрщик корректно показывает картинки
    - do: попробуйте свайпнуть на следующую страницу в слайдере и проделать те же самые шаги
    - assert: |
        на каждой карточке со статьей есть логотип/название сайта, турбо иконка, сэндвич меню (не всегда), блок с рекламой, 'Перейти на оригинал', подвал
        в бесконечной ленте работает ленивая подгрузка новых статей
    - do: попробуйте повторить те же шаги в горизонтальной ориентации
    - assert: нашли ли вы какие-либо баги в процессе выполнения пользовательского сценария? Не было ли подергиваний страницы, неплавной анимации, съехавшей верстки?
  Турбо-страницы с рецептами/Проверка турбо-сниппетов:
    - automation: SERPTEST-549
    - do: задайте в поисковую строку 'рецепт N', где N – название какого-то блюда. Нам необходимо протестировать страницы со знаком 'турбо'. Если таких страниц на выдаче нет, перезадайте запрос несколько раз с другими названиями блюд, пока не появятся турбо-страницы
    - assert: выдача соответствует запросу, содержит турбо-страницы
    - do: найдите на странице с выдачей сайт с иконкой турбо и перейдите по нему
    - assert: |
        отрывается турбо-страница в той же вкладке
        сверху панель с кнопкой 'назад', под ней находится шапка сайта, на шапке логотип или просто название сайта, иконка турбо (ракета в кружке) и сэндвич-меню (не всегда есть)
    - do: попробуйте полистать страницу, открыть просмотрщик для картинок, воспроизвести видео, полистать изображения в слайдере (если все эти элементы присутствуют на странице)
    - assert: нашли ли вы какие-либо баги в процессе выполнения пользовательского сценария? Не было ли подергиваний страницы, неплавной анимации, съехавшей верстки?
  Проверка турбо-страницы remont-f.ru:
    - automation: SERPTEST-549
    - do: задайте в поисковую строку зарпос 'site:remont-f.ru'
    - assert: на выдаче показаны страницы с сайта remont-f.ru, также присутствуют турбо-сниппеты (с иконкой турбо)
    - do: выберете из выдачи турбо-сайт и перейдите по нему (можно выбрать статью со значком турбо из карусели или перейти по любому турбо-сниппету)
    - assert: |
        откроется турбо-страница в той-же вкладке
        в шапке страницы есть логотип и/или название сайта, иконка турбо и сэндвич меню
    - do: попробуйте полистать страницу, открыть просмотрщик изображений
    - assert:  просмотрщик правильно показывает изображения
    - do: нажмите на кнопки с обратной связью (например, 'Позвонить'), которые находятся в нижней части карточек со статьями, над подвалом
    - assert: обратная связь работает. При нажатии на кнопку 'позвонить' происходит переход в раздел 'Звонки' с введенным номером или осуществляется звонок (поведение может меняться в зависимости от девайса)
    - do: попробуйте прокликать разные ссылки на странице
    - assert: |
        ссылки кликабельны и ведут на верные страницы
        нашли ли вы какие-либо баги в процессе выполнения пользовательского сценария? Не было ли подергиваний страницы, неплавной анимации, съехавшей верстки?
  Проверка турбо-страниц газеты 'Известия':
    - automation: SERPTEST-549
    - do: задайте в поисковую строку запрос 'site:iz.ru'
    - assert: на выдаче показаны страницы с сайта iz.ru, также присутствуют турбо-сайты и карусель, в которой есть новости с иконкой турбо
    - do: перейдите на турбо-новость из карусели или на обычный турбо-сайт из выдачи
    - assert: |
        страница откроется в той же вкладке
        у карточек с новостями свой уникальный дизайн (например, фиолетовый цвет шапки, расположение логотипа на ней, внешний вид подвала)
    - screesnshot: примерный вид [https://jing.yandex-team.ru/files/janeser/Organizatora_mitinga_protiv_migrantov_v%C2%A0YAkutske%C2%A0privlekli_k_otvetstvennosti_%E2%80%94_YAndeks.Brauzer_2019-03-20_15.52.23.png]
    - do: попробуйте полистать страницу, открыть просмотрщик изображений
    - assert: просмотрщик корректно показывает изображения
    - do: прокликайте ссылки
    - assert: ссылка кликабельны и ведут на ресурсы, которые подразумеваются этими ссылками
    - do: попробуйте нажать на табы из блока 'поделиться' (share) и скопировать
    - screenshot: примерный вид [https://jing.yandex-team.ru/files/janeser/2019-03-20_15-38-42.png]
    - assert: share ведет на ресурсы, которые подразумеваются этими ссылками, кнопка скопировать' копирует ссылку на новость
    - do: попробуйте пролистать страницу до конца карточки с новостью
    - assert: внизу карточки есть кнопка 'Перейти на оригинал', которая ведет на оригинальный сайт, подвал или миниподвал (если в странице бесконечная лента новостей)
    - do: пролистните страницу дальше
    - assert: |
        начнется подгрузка следующей карточки с новостью (если в странице бесконечная лента новостей). В шапке и подвале присутствуют все элементы из первой карточки
