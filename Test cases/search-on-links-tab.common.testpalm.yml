        - assert: Открылась карточка чата
        - do: Найти в карточки чата раздел "Картинки, файлы и ссылки" и нажать на него
        - assert: |
              Открывается медиабраузер
              В окне медиабраузера отображаются три вкладки - "Картинки", "Файлы", "Ссылки"
              Выбрана вкладка "Картинки"
        - do: Нажать на вкладку "Ссылки"
        - assert: |
              Открыта вкладка "Ссылки"
              Название вкладки "Ссылки" выделено
        - do: Посмотреть на наличие поиска в данном блоке 
        - assert: |
              Под названием вкладок медиабраузера есть поле поиска
              В поле поиска есть заполнитель "Поиск по ссылкам"
