feature: Работа поиска на вкладке Ссылки

specs:

    Во вкладке Ссылки доступен поиск[manual]:
        - automation:
        - description: Авторизоваться аккаунтом ```yndx-mssngr-932/QazMssngr1``` и открыть чат "Чат для проверки медиабраузера" инвайт ссылка https://yandex.ru/chat/#/join/6c506354-6e80-4271-969f-10584473f99d
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Открывается окно чата
        - do: Нажать по шапке чата
        - assert: Открылась карточка чата
        - do: Найти в карточки чата раздел "Картинкио, файлы и ссылки" и нажать на него
        - assert: |
              Открывается медиабраузер
              В окне медиабраузера отображаются три вкладки - "Картинки", "Файлы", "Ссылки"
              Выбрана вкладка "Картинки"
        - do: Нажать на вкладку "Ссылки"
        - assert: |
              Открыта вкладка "Ссылки"
              Название вкладки "Ссылки" выделено
        - do: Посмотреть на наличие поиска в данном блоке 
        - assert: |
              Под названием вкладок медиабраузера есть поле поиска
              В поле поиска есть заполнитель "Поиск по ссылкам"

    Во вкладке Ссылки поиск работает от 1 символа[manual]:
        - automation:
        - description: |
              Авторизоваться аккаунтом ```yndx-mssngr-932/QazMssngr1``` и открыть чат "Чат для проверки медиабраузера" инвайт ссылка https://yandex.ru/chat/#/join/6c506354-6e80-4271-969f-10584473f99d
              В истории чата есть ссылка, если ссылки нет - то отправить в данный чат ссылку
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Открывается окно чата
        - do: Нажать по шапке чата
        - assert: Открылась карточка чата
        - do: Найти в карточки чата раздел "Картинки, файлы и ссылки" и нажать на него
        - assert: |
              Открывается медиабраузер
              В окне медиабраузера отображаются три вкладки - "Картинки", "Файлы", "Ссылки"
              Выбрана вкладка "Картинки"
        - do: Нажать на вкладку "Ссылки"
        - assert: |
              Открыта вкладка "Ссылки"
              Название вкладки "Ссылки" выделено
        - do: Посмотреть на наличие поиска в данном блоке 
        - assert: |
              Под названием вкладок медиабраузера есть поле поиска
              В поле поиска есть заполнитель "Поиск по ссылкам"
        - do: Ввести в поле ввода первый символ адреса одной из ссылок, которая есть в истории чата
        - assert: |
              Введенный символ отображен в поле поиска
              В медиабраузере отображается ссылка в адресе которой есть искомый символ
              Сама ссылка отображается точно также как и в самом медиабраузере вне режима поиска

    Во вкладке Ссылки корректно отображаются результаты поиска[manual]:
        - tags: [advanced_smoke, b2b]
        - automation:
        - description: |
