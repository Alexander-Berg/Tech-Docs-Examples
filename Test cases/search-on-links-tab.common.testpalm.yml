        - assert: Открывается окно чата
        - do: Нажать по шапке чата
        - assert: Открылась карточка чата
        - do: Найти в карточки чата раздел "Картинки, файлы и ссылки" и нажать на него
        - assert: |
              Открывается медиабраузер
              В окне медиабраузера отображаются три вкладки - "Картинки", "Файлы", "Ссылки"
              Выбрана вкладка "Картинки"
        - do: Нажать на вкладку "Ссылки"
        - assert: |
              Открыта вкладка "Ссылки"
              Название вкладки "Ссылки" выделено
        - do: Посмотреть на наличие поиска в данном блоке 
        - assert: |
              Под названием вкладок медиабраузера есть поле поиска
              В поле поиска есть заполнитель "Поиск по ссылкам"
        - do: Ввести в поле ввода первый символ адреса одной из ссылок, которая есть в истории чата
        - assert: |
              Введенный символ отображен в поле поиска
              В медиабраузере отображается ссылка из **description**
        - do: Проверить корректность отображения ссылки
        - assert: |
              У ссылки есть название ссылки
              У ссылки есть иконка
              У ссылки под названием отображается ее описание
              Под описанием ссылки отображается ее адрес
              У ссылки отображается автор (кто отправил данную ссылку в чат)
              У Ссылки есть кнопка вызова меню

    Во вкладке Ссылки показывается корректный экран в случае не найденного результата[manual]:
        - automation:
        - description: |
              Авторизоваться аккаунтом ```yndx-mssngr-932/QazMssngr1``` и открыть чат "Чат для проверки медиабраузера" инвайт ссылка https://yandex.ru/chat/#/join/6c506354-6e80-4271-969f-10584473f99d
              В истории чата есть ссылка, если ссылки нет - то отправить в данный чат ссылку
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Открывается окно чата
        - do: Нажать по шапке чата
        - assert: Открылась карточка чата
        - do: Найти в карточки чата раздел "Картинки, файлы и ссылки" и нажать на него
        - assert: |
              Открывается медиабраузер
              В окне медиабраузера отображаются три вкладки - "Картинки", "Файлы", "Ссылки"
              Выбрана вкладка "Картинки"
        - do: Нажать на вкладку "Ссылки"
        - assert: |
              Открыта вкладка "Ссылки"
              Название вкладки "Ссылки" выделено
        - do: Посмотреть на наличие поиска в данном блоке 
        - assert: |
              Под названием вкладок медиабраузера есть поле поиска
              В поле поиска есть заполнитель "Поиск по ссылкам"
        - do: Ввести в поле запрос в который бы не совпадал с ссылками в истории чата (например "fdghjfdhgjkfdhgjkdjkg")
        - assert: |
              Введенное слово отображено в поле поиска
              Под полем поиска есть надпись "Ничего не нашлось :("
              Под надписью отображается изображение "грустного кота"

    Во вкладке Ссылки отсутствует поиск, если в истории нет ссылок[manual]:
        - automation:
        - description: У авторизованного пользователя в списке чатов есть групповой чат в истории которого нет ссылок
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Открывается окно чата
        - do: Нажать по шапке чата
        - assert: Открылась карточка чата
        - do: Найти в карточки чата раздел "Картинки, файлы и ссылки" и нажать на него
        - assert: |
              Открывается медиабраузер
              В окне медиабраузера отображаются три вкладки - "Картинки", "Файлы", "Ссылки"
              Выбрана вкладка "Картинки"
        - do: Нажать на вкладку "Ссылки"
        - assert: |
              Открыта вкладка "Ссылки"
              Название вкладки "Ссылки" выделено
        - do: Посмотреть на наличие поиска в данном блоке 
        - assert: В данном блоке отсутствует поиск
        - do: Вернуться в окно чата и отправить в него ссылку
        - assert: Ссылка была отправлена
        - do: Вернуться в медиабраузер на вкладку "Ссылки"
        - assert: |
              На вкладке "Ссылки" отображается ранее отправленная ссылка
              На вкладке "Ссылки" доступен поиск

