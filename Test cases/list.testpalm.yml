feature: Объектный ответ
type: Списки
counter: /$page/$parallel/$result[@wizard_name="entity_search"]/tabs/main/list[@type="project"]

specs-integration:
  Список «Смотрите также»:
    - counter: /$page/$parallel/$result[@wizard_name="entity_search"]/tabs/main/list[@type="association-list"]
    - do: получить выдачу по запросу «вк» _ALTERNATIVE_SEARCH_QUERIES_
    - assert: |
        на выдаче есть карточка объекта
        на планшетах с маленьким разрешением карточка может отсутсвовать в книжной ориентации, нужно перевернуть устройство в альбомную ориентацию
    - assert: в карточке есть список «Смотрите также»
    - assert: в списке есть элементы

  Список «Похожие подборки»:
    - tags:
        - no_assessors #пока что отключили этот список на бэкенде
    - counter: /$page/$parallel/$result[@wizard_name="entity_search"]/tabs/main/list[@type="collections"]
    - do: получить выдачу по запросу «леди баг и супер кот» _ALTERNATIVE_SEARCH_QUERIES_
    - assert: |
        на выдаче есть карточка объекта
        на планшетах с маленьким разрешением карточка может отсутсвовать в книжной ориентации, нужно перевернуть устройство в альбомную ориентацию
    - assert: в карточке есть список «Похожие подборки»
    - assert: в списке есть элементы

  Список проектов (Например, «Фильмы»):
    - counter: /$page/$parallel/$result[@wizard_name="entity_search"]/tabs/main/list[@type="project"]
    - do: получить выдачу по запросу «тнт онлайн» _ALTERNATIVE_SEARCH_QUERIES_
    - assert: на выдаче есть карточка объекта
    - assert: в карточке есть список проектов (Например, «Фильмы» для карточки актёра)
    - assert: в списке есть элементы

  Список участников проекта (Например, «Актёры»):
    - counter: /$page/$parallel/$result[@wizard_name="entity_search"]/tabs/main/list[@type="team"]
    - do: получить выдачу по запросу «зулейха открывает глаза фильм смотреть онлайн» _ALTERNATIVE_SEARCH_QUERIES_
    - assert: на выдаче есть карточка объекта
    - assert: в карточке есть список участников проекта (Например, «Актёры» для карточки фильма)
    - assert: в списке есть элементы

