feature:  Умный дом - команды по алиасам

specs:
    Умный дом - команды по алиасам:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3211
        - release_Smarthome
        - smarthome_regress
    - do: "Description У устройств умного дома может быть 5 разных имён"
    - do: "Preconditions На аккаунте добавлена лампочка"
    - do: "Добавить несколько имен лампочке"
    - assert: "![](https://jing.yandex-team.ru/files/osennikovak/2021-04-08T11:56:43Z.7ff1a70.png)"
    - do: "Дать любую команду лампочке по первому имени (например, `Включи ночник`); Дать любую команду лампочке по любому другому имени (например, `Включи светильник`); "
    - assert: "Убедиться, что устройство корректно реагирует на команды"
