feature:  BLE. Быстрая настройка девайса

specs:
    BLE. Быстрая настройка девайса:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3026
        - release_Webview
        - app_regress
        - platform_searchapp
        - surface_midi
        - platform_ios
        - platform_android
        - webview_regress
    - do: "Description - ПП удалено, и установлено заново ; - На телефоне включен блютус ; - На телефоне включена геолокация (для андроида); - Колонка в режиме настройки"
    - do: "Открыть приложение. Подтвердить разрешение на геопозицию (для андройда).; Перейти в Устройства"
    - assert: "Получили всплывашку `Найдена Станция Макс`"
    - do: "`Подключить` -> `Продолжить`"
    - assert: "Попали на экран `Подключение станции к сети`"
    - do: "Выбрать `Беспроводное соединение Wi-Fi`; Нажать `Дальше`"
    - assert: "Экран пермишенов не отображаем, так как все разрешения выданы (см. Preconditions); ; Телефон подключился к колонке по BLE. Отображен список Wi-Fi сетей, полученных с колонки"
    - do: "Выбрать сеть. ввести пароль, нажать `Продолжить`"
    - assert: "Экран `Подключаемся к устройству` -> Экран `Устройство подключается` -> Экран `Устройство подключилось к Wi-Fi`"
