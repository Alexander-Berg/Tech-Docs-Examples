feature:  BLE. iOS. Настройка девайса с запрещенным пермишеном BT

specs:
    BLE. iOS. Настройка девайса с запрещенным пермишеном BT:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3029
        - release_Webview
        - surface_midi
        - platform_ios
    - do: "Description Колонка в режиме настройки."
    - do: "Открыть приложение. ; Перейти в Устройства -> Управление устройствами -> `+` -> `Умную колонку с Алисой` -> `Станция Макс`"
    - assert: "Попали на экран перевода станции в режим настройки"
    - do: "`Продолжить`"
    - assert: "Попали на экран `Подключение станции к сети`"
    - do: "Выбрать `Беспроводное соединение Wi-Fi`"
    - assert: "Попали на экран пермишенов.; Пермишен `Bluetooth` с кнопкой `Разрешить`"
    - do: "Нажать `Разрешить`"
    - assert: "Перекидываемся в настройки приложения"
    - do: "Не разрешать BT, вернуться в ПП, нажать `Разрешить`"
    - assert: "Перекидываемся в настройки приложения"
    - do: "Разрешить пермишен BT, вернуться в приложение, продолжить настройку"
    - assert: "Девайс настроен"
