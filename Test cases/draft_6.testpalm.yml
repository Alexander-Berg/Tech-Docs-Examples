feature:  Биллинг - Привязка карты

specs:
    Биллинг - Привязка карты:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/507
        - release_Webview
        - surface_station
        - platform_ios
        - platform_android
        - webview_regress
    - do: "Preconditions Аккаунт привязан к Станции; Открыть страницу Настройки -> Покупки и подписки - Способы оплаты и история операций"
    - do: "Тапнуть на `Добавить карту`"
    - assert: "Открывается модальное окно `ЯPAY Добавление карты`"
    - do: "Добавить тестовую карточку из инструкции"
    - assert: "- Отображается попап с информацией, что с карта добавляется; - Карточка успешно добавлена"
