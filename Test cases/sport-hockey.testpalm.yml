feature: Колдунщик хоккея
type: Исследовательские кейсы

specs:
  Спортивные колдунщики / Чемпионат мира по хоккею:
    beforeEach:
      - do: получите выдачу с колдунщиком чемпионата по хоккею (запросы, по которым можно получить колдунщика - 'чемпионат мира по хоккею', 'чмх' и другие похожие по теме запросы)
      - screenshot: внешний вид колдунщика [https://jing.yandex-team.ru/files/sergey-sysoev/hockey_chmpsh_desktop.jpg]
    Внешний вид колдунщика [manual]:
      - automation: SERPTEST-549
      - do: проверьте, что элементы расположены правильно - не наслаиваются, не съезжают, не перекрывают друг друга, элементы одного типа соответствуют друг другу по цветам, шрифту, размеру и другим характеристикам.
      - assert: при проверке колдунщика обнаружили ли вы баги?
    Расписание матчей [manual]:
      - automation: SERPTEST-549
      - do: проверьте меню 'Расписание матчей', переместитесь между всеми этапами расписания последовательно, обратите внимание, что в некоторых этапах есть несколько страниц - проверьте их все.
      - assert: при проверке Расписания матчей в колдунщике были ли обнаружены баги?
      - do: проверьте, что все элементы Расписания работают, корректно отображаются, что страницы (если их несколько) листаются, что при переходе по ссылке на новой странице отображается информация, описывающая сущность ссылки.
      - assert: при проверке Расписания матчей в колдунщике были ли обнаружены баги?
      - do: если матчи ещё не завершены, то в расписании есть возможность установить колокольчик (напоминание о матче). Проверьте работу колокольчика, если такой имеется в расписании на момент проверки.
      - assert: обнаружили ли вы баги в работе колокольчика (если он был доступен в момент проверки)?
    Турнирная таблица [manual]:
      - automation: SERPTEST-549
      - do: проверьте меню 'Турнирная таблица', переместитесь по всем группам, обращая внимание на столбцы с информацией по количеству игр и забитых шайб.
      - assert: при проверке Турнирной таблицы в колдунщике были ли обнаружены баги?
      - do: проверьте работоспособность ссылок и то, что ссылки ведут на заявленные страницы или вкладки.
      - assert: при проверке ссылок обнаружили ли вы баги?
      - do: выберите любимую команду (или любую если нет любимой) в Турнирной таблице и исследуйте как изменился колдунщик. Проверьте, что данные обновились (зависит от выбранной команды).
      - assert: при проверке турнирной таблицы обнаружили ли вы баги?
    Блок новостей [manual]:
      - automation: SERPTEST-549
      - do: найдите блок с новостями (если в этом колдунщике нет блока с новостями, то это не баг, иногда если данных недостаточно, то колдунщик может просто не показывать некоторые блоки).
      - assert: (отсутствие блока в колдунщике не баг, если это не портит интерфейс или работоспособность других функций) нашли ли вы баги во время поиска блока новостей?
      - do: проверьте все элементы блока новостей - все ссылки должны работать и открывать обозначенные объекты.
      - assert: обнаружили ли вы баги при проверке блока новостей?
  Спортивные колдунщики / Колдунщик КХЛ и НХЛ:
    beforeEach:
      - do: получите выдачу с колдунщиком хоккейной лиги (запросы, по которым можно получить колдунщика - 'континентальная хоккейная лига' или 'кхл', 'национальная хоккейная лига' или 'нхл' и другие похожие по теме запросы).
      - screenshot: внешний вид колдунщика [https://jing.yandex-team.ru/files/sergey-sysoev/hockey_league_desktop.jpg]
    Внешний вид колдунщика турнира [manual]:
      - automation: SERPTEST-549
      - do: проверьте, что элементы расположены правильно - не наслаиваются, не съезжают, не перекрывают друг друга, элементы одного типа соответствуют друг другу по цветам, шрифту, размеру и другим характеристикам.
      - assert: при проверке колдунщика обнаружили ли вы баги?
    Блок видеороликов [manual]:
      - automation: SERPTEST-549
      - do: найдите блок с видеороликами в колдунщике хоккейной лиги (если в колдунщике этой лиги нет блока с видео, то откройте колдунщик другой лиги, например запрос 'кхл' или 'нхл'). Отсутствие блока видео не является багом, но если блок есть и в нём что-то работает неправильно, то зафиксируйте это как баг.
      - assert: нашли ли вы баги во время поиска блока видео?
      - do: проверьте как работает блок видео -  карусель видео (если роликов много), ролики должны открываться и воспроизводиться (откройте и включите несколько роликов).
      - assert: нашли ли вы баги при проверке блока видео (отсутствие блока видео не является багом, если это не мешает работе колдунщика)?
    Карточка матча [manual]:
      - automation: SERPTEST-549
      - do: откройте и проверьте карточку любого прошедшего матча (в таких матчах уже указан счёт игры). Чтобы получить карточку прошедшего матча, в колдунщике откройте раздел 'Расписание матчей' и перейдите к самым первым играм (обычно это игры 1/8 финала). Если в этой лиге ещё нет прошедших матчей, то откройте колдунщик другой лиги ('кхл' или 'нхл') и найдите прошедшие матчи в ней.
      - assert: (если вам не удалось найти карточку - это не баг). Нашли ли вы баги при проверке карточки прошедшего матча?
      - do: в карточке прошедшего матча, проверьте все блоки. В зависимости от наличия информации в сети, в этих карточках могут быть видео, новости и т.п. (наличие всех блоков не обязательно).
      - assert: обнаружили ли вы баги, при проверке карточки прошедшего матча?
      - do: аналогичным образом проверьте карточку ещё несыгранного матча (в таких матчах счёт игры не указан). Чтобы получить карточку несыгранного матча, в колдунщике откройте раздел 'Расписание матчей' и перейдите к самым последним играм. Если вам не удалось найти несыгранные матчи, то откройте колдунщик другой лиги ('кхл' или 'нхл') и найдите несыгранные матчи в ней.
      - assert: (если вам не удалось найти карточку - это не баг). Нашли ли вы баги при проверке карточки несыгранного матча?
      - do: в карточке несыгранного матча проверьте все блоки. В зависимости от наличия информации в сети, в этих карточках могут быть видео, новости и т.п. (наличие всех блоков не обязательно).
      - assert: обнаружили ли вы баги, при проверке карточки несыгранного матча?
      - do: для некоторых устройств в карточке несыгранного матча может быть колокольчик (подписка на уведомления). Наличие колокольчика необязательно, но если он есть, то должен работать корректно.
      - assert: (наличие колокольчика не является обязательным). Нашли ли вы баги при проверке работы колокольчика?

