feature:  Биллинг - Кинопоиск - возможность покупки EST-контента

specs:
    Биллинг - Кинопоиск - возможность покупки EST-контента:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1898
        - release_Webview
        - surface_station
        - platform_ios
        - platform_android
    - do: "Description В кейсе проверяется возможность приобретение конкретного фильма на Кинопоиске, который не входит в подписки.; подробнее о моделях монетизации https://wiki.yandex-team.ru/support/mediaservices/knowledge/ott/monetization/"
    - do: "Preconditions - Открыта страница EST-контента Кинопоиска (лента `Новинки`), например, фильм `Красивый мальчик` или `Остров собак`; https://hd.kinopoisk.ru/buy"
    - do: "Команда `Купить`"
    - assert: " - Алиса отвечает `Откройте в телефоне приложение Яндекс для продолжения оплаты`;  - переход на экран оплаты;  - на главном экране ПП появляется карточка покупки;  - в телефон приходит пуш-нотификация"
    - do: "Тапнуть на карточку в ПП"
    - assert: " - открывается карточка фильма с вариантами оплаты Покупка и Аренда на Кинопоиске"
