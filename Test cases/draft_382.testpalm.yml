feature:  Умный дом - Датчики - Индикация уровней заполненности

specs:
    Умный дом - Датчики - Индикация уровней заполненности:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3369
        - release_Webview
        - platform_common
        - testid_339235
        - iot_sensors
    - do: "Preconditions Индикация уровня заполненности есть у различных датчиков:; ; - уровень влажности; - уровень заряда; - уровень воды; - уровень дыма; - уровень газа; - уровень углекислого газа; ; ; "
    - do: "На yndx.quasar.test.1 с переопределением на бету есть 3 датчика с различными уровнями влажности; Проверить каждый из них"
    - assert: "При значении 20% < value < 40%, 60% < value < 70% - ободок выделен желтым.; При значении 40% >= value <= 60% - ободок выделен зеленым.; При значении 0% >= value <= 20%, 70% >= value <= 100% - ободок у датчика красный."
    - do: "Открыть устройство с датчиком уровня воды и уровня заряда (обычно это очистители/увлажнители); "
    - assert: "При значении <=25% - ободок выделен красным.; При условие 25% >= value <=75% - ободок выделен желтым.; При значении 75% >= value <= 100% - ободок у датчика зеленый."
    - do: "Открыть любой имеющийся на акке датчик с умеем детектить дым; ; "
    - assert: "При значении <=2 ободок выделен зеленым; При значении <=5 ободок выделен желтым; При значении >5 ободок выделен красным"
    - do: "Открыть любой имеющийся на акке датчик с умеем детектить газ; "
    - assert: "При значении <=1 ободок выделен зеленым; При значении <=2 ободок выделен желтым; При значении >2 ободок выделен красным"
    - do: "Открыть устройство с датчиком СО2 (углекислого газа)"
    - assert: "При значении <800 ободок выделен зеленым; При значении 800 >= value < 1000 ободок выделен желтым; При значении => 1000 ободок выделен красным"
