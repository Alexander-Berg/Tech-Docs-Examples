feature: tooltip

description: Блок tooltip используется для создания всплывающих подсказок. Подсказка указывает на элемент страницы (owner), который ее вызывает. Блок представляет собой обвязку блока popup.

specs:
  Проверить корректность работы примера №1(Простой тултип):
    - do: Проверить внешний вид блоков и поведение блока при работе с блоком.
    - assert: Внешний вид примера соответствует внешнему виду блока в предыдущей версии библиотеки?
    - assert: Если нажать на тултипчик или кнопку которая относится к тултипчику, то тултипчик пропадает с анимацией/затуханием? Если нажать на кнопку после исчезновения тултипчика, то тултип появляется снова?
    - assert: При скролле страницы если тултип не помещается на экран, то он смещается под кнопку?
    - assert: После поворота экрана устройства тултип так же указывает на элемент owner?

  Проверить корректность работы примера №2(Самозакрывающийся тултип):
    - do: Проверить внешний вид блоков и поведение, блок должен закрываться сам по себе.
    - assert: Тултипчик в этом примере пропадает при тапе в любом месте страницы?
    - assert: После поворота экрана устройства тултип так же указывает на элемент owner?

  Проверить корректность работы примера №3(Тултип с отступом):
    - do: Проверить внешний вид блоков и поведение, тултипчик появляется с отступом от кнопки.
    - assert: Тултипчик появляется с отступом от кнопки, если при скролле страницы тултип не помещается на экране, то он перемещается под кнопку с сохранением отступа(при перемещении тултипа под кнопку отступ по вертикали будет таким же, как и ранее по горизонтали)?
    - assert: После поворота экрана устройства тултип так же указывает на элемент owner, отступ сохраняется?

  Проверить корректность работы примера №4(Тултип в попапе):
    - do: Проверить внешний вид блоков и поведение блока, при появлении попапчика должен появляться тултип.
    - assert: Внешний вид блока соответствует внешнему виду блока в предыдущей версии библиотеки?
    - assert: Если закрыть попап, потом открыть еще раз, то вместе с попапом появляется тултип, если открыты попап и тултип, то вместе с попапом с экрана пропадет и тултип?
    - assert: Если при открытом попапе и тултипе повернуть экран устройства, то взаимное расположение кнопки, попапа и тултипа останется таким же (если хватает места)?
    - assert: При нажатии на тултип, он пропадает с экрана, попап остается на экране?

  Проверить корректность работы примера №5(Тултип с установкой направления открытия):
    - do: Проверить внешний вид блоков, расположение тултипов, поседение при открытии/закрытии тултипа.
    - assert: Внешний вид блока соответствует внешнему виду блока в предыдущей версии библиотеки?
    - assert: После поворота экрана устройства, взаимное расположение тултипа и вызвавшей его кнопки остается таким же, как до поворота?
    - assert: Если нажать на каждую из кнопок, то тултип закрывается, а после второго нажатия тултип появляется на том же месте, где он был до этого?

  Проверить корректность работы примера №6 (Тултип без хвостика):
    - do: перезагрузить страницу (F5)
    - assert: Справа от кнопки есть тултип
    - assert: тултип прямоугольный, без заострённого выступа в сторону кнопки
    - assert: заливка тултипа - зелёная
    - assert: текст в тултипе - светлее заливки
    - do: кликнуть на тултип
    - assert: тултип пропал
    - do: кликнуть на кнопку
    - assert: тултип при кнопке снова появился

  Проверить корректность работы примера №7 (Светлый тултип без хвостика):
    - do: перезагрузить страницу (F5)
    - assert: Справа от кнопки есть тултип
    - assert: тултип прямоугольный, без заострённого выступа в сторону кнопки
    - assert: заливка тултипа - белая
    - do: кликнуть на тултип
    - assert: тултип пропал
    - do: кликнуть на кнопку
    - assert: тултип при кнопке снова появился

  Проверить корректность работы примера №8 (Смещения):
    - do: перезагрузить страницу (F5)
    - assert: снизу от кнопки есть тултип
    - assert: между кнопкой и тултипом есть заметный отступ
    - assert: кнопка и тултип расположены не на одной линии по вертикали
    - assert: хвостик у тултипа расположен не посередине

