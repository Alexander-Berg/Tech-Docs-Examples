feature: dropdown2

description: Составной блок, который объединяет выпадающее окно (блок popup2) и вызывающий его блок-переключатель (кнопка или ссылка). Предназначен для создания выпадающих элементов интерфейса (например, меню, подсказки и т. п.). Блок dropdown2 — новая версия блока dropdown.


specs:
  Проверить корректность работы примера №1(link):

    - do: Проверить верстку примера.
    - assert: Пример состоит из двух ссылок, одна из ссылок в состоянии disabled.

    - do: Проверить работу показа popup по клику мышкой.
    - assert: Если кликнуть правой кнопкой мыши по активной ссылке, то выпадушка/popup не будет появляться на экране, открывается контекстное меню браузера?
    - assert: Если кликнуть левой кнопкой мыши по активной ссылке, то открывается выпадушка/popup с текстом popup?
    - assert: Если потом кликнуть на ссылку еще раз или кликнуть за пределами выпадушки/popup, то выпадушка пропадет с экрана?
    - assert: При последующих кликах мышки по ссылке будет открываться выпадушка/popup?
    - assert: Ссылка в состоянии disabled игнорирует клики, по клику на ссылку в состоянии disabled выпадушка/popup не появляется?

    - do: Проверить работу при помощи клавиатуры.
    - assert: Если поставить фокус на активную ссылку(по нажатию на клавишу tab у ссылки появляется желтая рамка) и нажать клавишу Space/пробел, то открывается выпадушка/popup?
    - assert: Если еще раз нажать на клавишу Space/пробел, когда выпадушка открыта при помощи действия с клавиатуры, то выпадушка/popup закрывается?
    - assert: Если открыть выпадушку при помощи клавиатуры, а потом кликнуть мышкой за пределами выпадушки, то выпадушка исчезает с экрана?
    - assert: По нажатию на клавишу Tab фокус не переводится на ссылку в состоянии disabled?

  Проверить корректность работы примера №2(button):
    - do: Проверить верстку примера.
    - assert: Пример состоит из 4х кнопок разного размера(xs, s, m ,l), 4х кнопок разных тем(normal, pseudo, clear, action) и одной кнопки в состоянии disabled?

    - do: Проверить работу показа popup по клику мышкой.
    - assert: Если кликнуть правой кнопкой мыши по каждой из активных кнопок примера, то выпадушка/popup не будет появляться на экране, открывается контекстное меню браузера?
    - assert: Если кликнуть левой кнопкой мыши по каждой из активных кнопок примера, то открывается выпадушка/popup с текстом popup? внешний вид выпадушки/popup одинаковый для всех размеров и тем?
    - assert: Если потом кликнуть на кнопку еще раз или кликнуть за пределами выпадушки/popup, то выпадушка пропадет с экрана?
    - assert: Нельзя открыть два popup для разных кнопок? Т.е. если к примеру кликнуть сначала на кнопку с надписью size l, а потом кликнуть на кнопку с надписью normal, то итоге на экране будет только один popup для кнопки с надписью normal?
    - assert: При последующих кликах мышки по кнопке будет открываться выпадушка/popup? Т.е. если открыть и закрыть выпадушку, то выпадушку можно вызвать еще раз?
    - assert: Кнопка в состоянии disabled игнорирует клики, по клику на ссылку в состоянии disabled выпадушка/popup не появляется?

    - do: Проверить работу при помощи клавиатуры.
    - assert: Если поставить фокус на активную кнопку(по нажатию на клавишу tab у кнопки появляется желтая рамка) и нажать клавишу Space/пробел, то открывается выпадушка/popup?
    - assert: Если еще раз нажать на клавишу Space/пробел, когда выпадушка открыта при помощи действия с клавиатуры, то выпадушка/popup закрывается?
    - assert: Если открыть выпадушку при помощи клавиатуры, а потом кликнуть мышкой за пределами выпадушки, то выпадушка исчезает с экрана?
    - assert: По нажатию на клавишу Tab фокус не переводится на кнопку в состоянии disabled, фокус переходит на следующий элемент примера, идущий следом за кнопкой в состоянии disabled?


  Проверить корректность работы примера №3(button2):
    - do: Проверить верстку примера.
    - assert: Пример состоит из 4х кнопок разного размера(xs, s, m ,l), 4х кнопок разных тем(normal, pseudo, clear, action) и одной кнопки в состоянии disabled?
    - assert: Если открыть выпадушку/popup, а потом проскроллить страницу так что бы выпадушка/popup не помешался на экран, то выпадушка будет перемещаться наверх кнопки?

    - do: Проверить работу показа popup по клику мышкой.
    - assert: Если кликнуть правой кнопкой мыши по каждой из активных кнопок примера, то выпадушка/popup не будет появляться на экране, открывается контекстное меню браузера?
    - assert: Если кликнуть левой кнопкой мыши по каждой из активных кнопок примера, то открывается выпадушка/popup с текстом popup? внешний вид выпадушки/popup одинаковый для всех размеров и тем?
    - assert: Если кликнуть на кнопку еще раз или кликнуть за пределами выпадушки/popup, то выпадушка пропадет с экрана?
    - assert: При последующих кликах мышки по кнопке будет открываться выпадушка/popup? Т.е. если открыть и закрыть выпадушку, то выпадушку можно вызвать еще раз?
    - assert: Кнопка в состоянии disabled игнорирует клики, по клику на ссылку в состоянии disabled выпадушка/popup не появляется?

    - do: Проверить работу при помощи клавиатуры.
    - assert: Если поставить фокус на активную кнопку(по нажатию на клавишу tab у кнопки появляется желтая рамка) и нажать клавишу Space/пробел, то открывается выпадушка/popup?
    - assert: Если еще раз нажать на клавишу Space/пробел, когда выпадушка открыта при помощи действия с клавиатуры, то выпадушка/popup закрывается?
    - assert: Если открыть выпадушку при помощи клавиатуры, а потом кликнуть мышкой за пределами выпадушки, то выпадушка исчезает с экрана?
    - assert: По нажатию на клавишу Tab фокус не переводится на кнопку в состоянии disabled, фокус переходит на следующий элемент примера, идущий следом за кнопкой в состоянии disabled?

  Проверить корректность работы примера №4(custom popup):
    - do: Проверить верстку примера.
    - assert: Пример состоит из трех видов кастомных попапчиков not autoclosable, custom directions, nested dropdowns?

    - do: Проверить реакцию на пример not autoclosable при помощи мыши.
    - assert: По нажатию мыши на кнопку с надпись not autoclosable на экране появляется выпадушка/popup внизу слева от кнопки?
    - assert: Выпадушка/popup под кнопкой с надпись not autoclosable не будет пропадать с экрана если кликнуть за пределами выпадушки или если кликнуть на другой контрол примера?
    - assert: Выпадушка/popup под кнопкой с надпись not autoclosable закроется, если еще раз кликнуть мышкой по кнопке с надписью not autoclosable?

    - do: Проверить реакцию на пример not autoclosable при помощи клавиатуры.
    - assert: Если на кнопку с надписью not autoclosable поставить фокус при помощи клавиатуры (у элемента появляется желтая рамка), при нажатии на клавиш Space/пробел или Enter/Ввод открывается выпадушка/popup?
    - assert: Выпадушка/popup под кнопкой с надпись not autoclosable не будет пропадать с экрана если кликнуть за пределами выпадушки или если кликнуть на другой контрол примера?
    - assert: Выпадушка/popup под кнопкой с надпись not autoclosable закроется, если еще раз поставить фокус на элемент и нажать клавиши Space/пробел, Enter/Ввод или кликнуть на кнопку, когда открыт popup?

    - do: Проверить реакцию на пример custom directions при помощи мыши.
    - assert: По нажатию мыши на кнопку с надпись custom directions на экране появляется выпадушка/popup внизу СПРАВА от кнопки?
    - assert: Выпадушка/popup под кнопкой с надпись custom directions будет пропадать с экрана если кликнуть за пределами выпадушки или если кликнуть на другой контрол примера?
    - assert: Выпадушка/popup под кнопкой с надпись custom directions закроется, если еще раз кликнуть мышкой по кнопке с надписью custom directions?
    - assert: При повторном вызове выпадушки по нажатию на кнопку custom directions выпадушка так же появляется внизу СПРАВА от кнопки?
    - assert: Если открыть выпадушку/popup, а потом проскроллить страницу так что бы выпадушка/popup не помещался на экран, то выпадушка будет перемещаться наверх кнопки, но после перемещения наверх будет все так же СПРАВА?

    - do: Проверить реакцию на пример custom directions при помощи клавиатуры.
    - assert: Если на кнопку с надписью custom directions фокус при помощи клавиатуры(у элемента появляется желтая рамка), при нажатии на клавиш Space/пробел или Enter/Ввод открывается выпадушка/popup внизу СПРАВА?

    - do: Проверить реакцию на пример nested dropdowns при помощи мыши.
    - assert: По нажатию мыши на кнопку с надписью nested dropdowns на экране появляется выпадушка/popup снизу СЛЕВА от кнопки, в выпадушке есть еще одна кнопка по нажатию на которую появляется еще одна выпадушка/popup?
    - assert: Если кликнуть мышкой за пределами выпадушки или нажать на другой контрол примера, то выпадушки закроются?

  Проверить корректность работы примера №4(With menu):
    - do: Проверить работу контрола при управлении с помощью мыши.
    - assert: Если нажать на кнопку, то под кнопкой появляется выпадающее меню, а при повторном нажатии на кнопу выпадающее меню пропадает?
    - assert: Если нажать на кнопку, убрать курсор мыши с кнопки и отпустить, то выпадающее меню не появляется?
    - assert: В выпадающем меню на первом месте заголовок меню, при наведении курсора на первый элемент выпадающего меню курсор не превращается в палец как у остальных элементов меню, при наведении курсора на первый элемент выпадающего меню, у элемента не появляется подложка?


