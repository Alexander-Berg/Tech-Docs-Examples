feature: Трекер
type: Фасеты трекера [B2B]

specs:
  Проверка функциональности [manual]:
    - automation: ISEARCH-6541
    - do: открыть страницу поиска /stsearch?text=<название_тикета>
    - assert: |
        вкладка 'Трекер' активна
        на странице отображаются сниппеты трекера
        справа от сниппетов присутствует колонка фасетов
        в фасетах присутствует блок 'Очередь', 'Тип', 'Статус', 'Резолюция', 'Исполнитель', 'Автор'
        рядом с каждым значением фасета присутвует количество найденных результатов
        если значений в блоке больше 5, остальные остаются свернутыми
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/test__Poisk_po_Startreku_nashlos_1016664_2020-07-15_10-14-02.png]
    - do: выбрать значение в блоке 'Очередь'
    - assert: |
        выдача обновилась
        в выдаче присутствуют только страницы трекера с выбранной очереди
        под поисковой строкой появилась кнопка с названием выбранного фасета
        выбранный фасет отмечен галочкой в группе
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/test__Poisk_po_Startreku_nashlos_2311_2020-07-15_10-15-16.png]
    - do: в блоке 'Исполнитель' выбрать любое значение
    - assert: |
        выдача обновилась
        в выдаче присутствуют только страницы с выбранной очереди и выбранным исполнителем
        под поисковой строкой появилась кнопка с названием выбранного фасета
        выбранный фасет отмечен галочкой в группе
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/test__Poisk_po_Startreku_nashlos_242_2020-07-15_10-16-46.png]
    - do: перезадать поисковый запрос
    - assert: |
        выбранные фасеты не сбросились
        в выдаче присутствуют только страницы соответствующие выбранным фасетам
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/testirovanie__Poisk_po_Startreku_nashlos_242_2020-07-15_10-17-37.png]
    - do: клик на кретик кнопки с названием фасета под поисковой строкой
    - assert: |
        поисковая выдача обновилась
        под поисковой строкой пропала кнопка фасета

