feature: Опечатка и Ко
type: Длинный текст

specs:
  Опечаточник 'Быть может, вы искали' с длинным текстом:
    - params:
        foreverdata: '1502430811'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: появился опечаточник
    - screenshot: внешний вид [plain]
    - assertMetrics: '*'
  Опечаточник 'Исключено слово' с длинным исключенным словом:
    - do: получить выдачу по запросу 'новости -новостиииииииииииииииииииииииииииииииииииииииииииииииииииииии'
    - assert: появился опечаточник с сообщением 'Исключены результаты со словом'
    - assert: кнопка "Отменить" находится внутри колонки (не вываливается в правую колонку/за экран)
    - screenshot: внешний вид [longtext-minusword]
    - assertMetrics: '*'
  Опечаточник 'Исправлена раскладка клавиатуры' с длинным словом в запросе:
    - params:
        foreverdata: '4140125855'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: появился опечаточник с сообщением 'Исправлена раскладка клавиатуры'
    - assert: кнопка "Отменить" находится внутри колонки (не вываливается в правую колонку/за экран)
    - screenshot: внешний вид [longtext-keyboard-layout]
    - assertMetrics: '*'
  Опечаточник 'Исправлена опечатка' с длинным словом в запросе:
    - params:
        foreverdata: '1203740635'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: появился опечаточник с сообщением 'Исправлена опечатка'
    - assert: кнопка "Отменить" находится внутри колонки (не вываливается в правую колонку/за экран)
    - screenshot: внешний вид [longtext-reask]
    - assertMetrics: '*'

