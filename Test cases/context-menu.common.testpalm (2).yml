feature: Контекстное меню

import-steps:
    - tests/hermione/suites/messenger/shared-steps/open-messenger.testpalm.steps.yml

tlds: ru

specs:

    Контекстное меню для отправленных сообщений[manual]:
        - automation: MSSNGRFRONT-1793
        - attach: Авторизация и открытие чата yamb
        - do: отправить произвольное сообщение в чат c пользователем stas.mihailov666
        - do: открыть контекстное меню, нажав правой кнопкой мыши(desktop) или тапнув(touch) на отправленное сообщение
        - assert: открылось контекстное меню (Пункты:Редактировать, Выбрать, Ответить, Переслать, Скопировать текст, Удалить)
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/joshuan/Messenger_2019-02-06_14-53-16.png]

    Контекстное меню для полученных сообщений[manual]:
        - automation: MSSNGRFRONT-1793
        - attach: Авторизация и открытие чата yamb
        - do: отправить произвольное сообщение в чат c пользователем stas.mihailov666
        - do: в любом другом браузере перейти по ссылке "https://passport.yandex.ru"
        - do: авторизоваться пользователем с логином chattest01 пароль chatpass
        - do: перейти по ссылке "yandex.ru/chat?build=yamb"
        - do: написать произвольное сообщение в чат с fobshitelniy
        - do: вернуться в первый браузер в чат с пользователем stas.mihailov666
        - do: открыть контекстное меню, нажав правой кнопкой мыши(desktop) или тапнув(touch) на отправленное сообщение
        - assert: открылось контекстное меню (Пункты:Выбрать, Ответить, Переслать, Скопировать текст)
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/joshuan/Messenger_2019-02-06_15-33-39.png]

    Контекстное меню для отправленных файлов[manual]:
        - automation: MSSNGRFRONT-1793
        - attach: Авторизация и открытие чата yamb
        - do: отправить любой файл (весом < 50 МБ) в чат c пользователем stas.mihailov666
        - do: открыть контекстное меню, нажав правой кнопкой мыши(desktop) или тапнув(touch) на пустую область слева от отправленного файла
        - assert: открылось контекстное меню (Пункты:Выбрать, Ответить, Переслать, Удалить)
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/joshuan/Messenger_2019-02-06_15-38-16.png]

    Контекстное меню для полученных изображений[manual]:
        - automation: MSSNGRFRONT-1793
        - attach: Авторизация и открытие чата yamb
        - do: отправить произвольное изображение в чат c пользователем stas.mihailov666
        - do: в другом браузере перейти по ссылке "https://passport.yandex.ru"
        - do: авторизоваться пользователем с логином stas.mihailov666 пароль pazone
        - do: перейти по ссылке "yandex.ru/chat?build=yamb"
        - do: в чате с fobshitelniy открыть контекстное меню, нажав правой кнопкой мыши(desktop) или тапнув(touch) на пустую область справа от полученного изображения
        - assert: открылось контекстное меню (Пункты:Выбрать, Ответить, Переслать)
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/joshuan/Messenger_2019-02-06_15-41-17.png]

    Контекстное меню для отправленных стикеров[manual]:
        - automation: MSSNGRFRONT-1793
        - attach: Авторизация и открытие чата yamb
        - do: отправить произвольное сообщение в чат c пользователем stas.mihailov666 (если у Вас нет стикеров, найти в чате, добавить по клику)
        - do: открыть контекстное меню, нажав правой кнопкой мыши(desktop) или тапнув(touch) на пустую область слева от отправленного стикера от пользователя "А"
        - assert: открылось контекстное меню (Пункты:Выбрать, Ответить, Переслать, Удалить)
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/joshuan/Messenger_2019-02-06_15-38-16.png]

    Закрытие контекстного меню:
        - automation: MSSNGRFRONT-1793
        - attach: Авторизация и открытие чата yamb
        - do: отправить произвольное сообщение в чат c пользователем stas.mihailov666
        - do: открыть контекстное меню, нажав правой кнопкой мыши(desktop) или тапнув(touch) на отправленное сообщение
        - assert: открылось контекстное меню
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/joshuan/Messenger_2019-02-06_14-53-16.png]
        - do: нажать за пределы контекстного меню
        - assert: закрылось контекстное меню

