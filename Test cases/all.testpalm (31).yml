feature: attach

description: Используется для выбора файла, предназначенного для отправки на сервер. Кнопка отправить в примере не работает, Кнопку добавили в пример чисто для красоты.

specs:
  Проверить корректность работы примера №1(button2):
    - do: Проверить действия с элементами группы, переходы элементов блоков группы в различные состояния, верстку блоков. Кнопка выбора файла.
    - assert: Внешний вид. Блок состоит из двух форм отправка файлов разных размеров(s, m) внешний вид блока соответствует прошлой версии библиотеки?
    - assert: Если тапнуть на кнопку с надписью 'Выбрать файл', то открывается системное диалоговое окно для выбора файла?
    - assert: Если зажать палец на кнопке с надписью 'Выбрать файл', увести палец за пределы кнопки и поднять палец с экрана, кнопка возвращается в исходное состояние?

    - do: Проверить действия с элементами группы, переходу элементов блоков группы в различные состояния, верстку блоков. Подсказка к выбору файла.
    - assert: Если тапнуть на текст 'файл не выбран', то открывается системное диалоговое окно выбора файла?
    - assert: Если в диалоговом окне выбора файлов выбрать файл и принять выбор, то в форме вместо текст 'файл не выбран' появится имя файл с пиктограммой файла и крестик очистки формы?
    - assert: Если выбрать png-файл, а потом jpg/jpeg то для разных файлов будут разные пиктограммы?
    - assert: Если после выбора файла тапнуть на имя файла, открывается диалоговое окно выбора файла?

    - do: Проверить действия с элементами группы, переходу элементов блоков группы в различные состояния, верстку блоков. Крестик очищения формы.
    - assert: Если зажать палец на элементе, увести палец и поднять палец с экрана, то элемент вернется в исходное состояние?
    - assert: Если тапнуть по крестику очищения, то вместо имени файла в форме появится текст 'файл не выбран'?

    - do: Проверить работу блока в состояние disabled. Кнопка отправить при этом не переходит в состояние disabled.
    - assert: Перевести блок в состояние disabled нажав на кнопку tooggle disabled. Кнопки становятся серыми, нажатию на кнопку диалоговое окно выбора файла не появляется?
    - assert: Перевести блок в состояние disabled нажав на кнопку tooggle disabled. По нажатию на текст 'файл не выбран' диалог выбора файла не появляется?
    - assert: Выбрать файл для загрузки, перевести блок в состояние disabled нажав на кнопку tooggle disabled. По тапу на крестик очищения в форме остается имя файла (т.е. очищения не происходит)?
    - assert: Выбрать файл для загрузки, перевести блок в состояние disabled нажав на кнопку tooggle disabled. При нажатии на имя файла диалоговое окно не открывается если блок в состоянии disabled?
    - assert: Выбрать файл для загрузки, перевести блок в состояние disabled нажав на кнопку tooggle disabled и вернуть блок в исходное состояние нажав на кнопку toggle disabled еще раз. Если блок вернулся в активное состояние, то для него доступны все действия?


