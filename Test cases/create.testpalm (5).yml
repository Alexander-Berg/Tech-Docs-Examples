feature: Заметка
type: Новая заметка


specs:
    Создание заметки [manual]:
        - automation: FEMIDA-4978
        - do: открыть страницу /candidates/<id_кандидата>/notes/
        - screenshot: на странице есть блок для текстовой заметки [https://jing.yandex-team.ru/files/grikyan91/testovoe_testovaya_familiya__Femida_2019-08-15_15-45-08.png]
        - do: клик на текстовое поле
        - screenshot: развернулось поле для добавления заметки [https://jing.yandex-team.ru/files/grikyan91/testovoe_testovaya_familiya__Femida_2019-08-15_15-45-45.png]
        - do: заполнить текстовое поле
        - do: прикрепить файл к заметке
        - do: клик на 'Сохранить'
        - assert: |
            текстовое поле заметки свернулось
            добавилось кол-во заметок к табу 'Заметки'
            под текстовым полем отображается созданная заметка
            заметки разделяются месяцем и годом когда были созданы
            в самой заметке указано кем и когда была создана
            у заметки есть иконки напоминания, редактирования и удаления
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/testovoe_testovaya_familiya__Femida_2019-08-15_15-50-53.png]

