feature: Forward в поле ввода

specs:

    Forward на сообщение не удаляется из поля ввода при смене ориентации девайса[manual]:
        - automation: MSSNGRFRONT-5490
        - description: |
              У авторизованного пользователя есть приватный/групповой чат, в истории которого есть собственное текстовое сообщение (если такого сообщения нет - отправить в чат любое текстовое сообщение)
              В списке чатов есть 2 и более чатов
              Устройство находится в портретной ориентации
              На устройстве включена функция автоповорота
        - do: Открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открыт
        - do: Тапнуть по области сообщению из description
        - assert: Появляется контекстное меню
        - do: Выбрать "Переслать"
        - assert: Появляется список чатов для пересылки сообщения
        - do: Выбрать любой чат с пользователем Б из description
        - assert: |
              Открывается окно выбранного чата
              Над полем ввода появляется плашка с сообщением для пересылки
        - do: Перевернуть девайс в альбомную ориентацию
        - assert: |
              Девайс перевернут в альбомную ориентацию
              Forward не удалился из поля ввода
        - do: Перевернуть девайс в портретную ориентацию
        - assert: |
              Девайс перевернут в портретную ориентацию
              Forward не удалился из поля ввода
        - do: Отправить сообщение
        - assert: Сообщение отправляется и корректно отображается в окне чата

