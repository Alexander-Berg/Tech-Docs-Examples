feature:  Умный дом - Households - Смена дома с выбором существующей комнаты

specs:
    Умный дом - Households - Смена дома с выбором существующей комнаты:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3421
        - release_Webview
        - platform_common
        - webview_regress
        - iot_households
    - do: "Preconditions На аккаунте несколько домов"
    - do: "- Перейти в настройки устройства, выбрать раздел `Дома и комнаты`; - Выбрать существующий дом; - Выбрать существующую комнату в доме"
    - assert: "Устройство отображается на экране редактирования комнаты"
    - do: "Нажать `Сохранить` "
    - assert: "После нажатия на `Сохранить` появляется окно с предупреждением о перемещении в другой дом:; ; <img src=`https://jing.yandex-team.ru/files/lawyard/Spisok_ustroistv__Figma_2021-04-22_11-15-10.png` alt=`Скриншот` width=`200`/>"
    - do: "Подтвердить перемещение"
    - assert: "Попадаем на список устройств имеющегося дома, устройство находится в существующей и ранее выбранной комнате; ; "
