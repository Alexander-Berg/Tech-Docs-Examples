feature: ReactionsControl

specs:
  Внешний вид блока без реакций:
    - do: открыть страницу примера блока ReactionsControl (https://yandex.ru/turbo?stub=reactionscontrol/empty.json)
    - assert: блок должен быть виден со значком пустого смайлика, надписью "Оценить" и без цифр
    - screenshot: внешний вид соответствует скриншоту [plain]
    - do: нажать на любое место блока
    - assert: появляется попап со списком возможных реакций
    - screenshot: внешний вид соответствует скриншоту [popup]
    - do: кликнуть на любое место вне блока
    - assert: попап со списком возможных реакций скрывается

  Внешний вид блока из топ-3 c реакцией пользователя:
    - do: открыть страницу примера блока ReactionsControl (https://yandex.ru/turbo?stub=reactionscontrol/top-3-user.json)
    - assert: 'блок должен быть виден в виде "популярные реакции — лайк, дислайк, удивление; моя реакция — грусть; подпись: Вы и еще 1.5K"'
    - assert: 'в суммарном числе реакций десятичный разделитель соответсвует выбранному языку: на английском точка, на русском запятая'
    - screenshot: внешний вид соответствует скриншоту [plain]

  Внешний вид блока из топ-3 без реакции пользователя:
    - do: открыть страницу примера блока ReactionsControl (https://yandex.ru/turbo?stub=reactionscontrol/top-3.json)
