feature: Колдунщик пробок

specs:
  beforeEach:
    - do: получить выдачу по запросу "пробки в москве"
    - do: если вы не видите колдунщик с пробками, обновите страницу несколько раз
    - screenshot: появился колдунщик с картой, на ней цветом выделенны пробки в указанном городе [construct/traffic/green-219-{{PLATFORM}} >> plain]
    - assert: под картой есть время и уровень занятости дорог
    - tech: hermione [construct/traffic/yellow-220-{{PLATFORM}} >> plain]
    - tech: hermione [construct/traffic/red-218-{{PLATFORM}} >> plain]
  Проверка ссылки и счётчика карты:
    - do: кликнуть в карту
    - assert: в новой вкладке открылись Яндекс.Карты или открылось приложение с Картами
    - assert: в картах отображается указанный город с пробками
    - tech: проверить счетчик карты
    - tech: внешний вид в очень старых телефонах без svg [construct/traffic/null-221-{{PLATFORM}} >> nosvg]
    - tech: внешний вид в очень старых телефонах, улицы загружены без svg [construct/traffic/red-218-{{PLATFORM}} >> nosvg]
    - tech: внешний вид в очень старых телефонах, улицы свободны без svg [construct/traffic/green-219-{{PLATFORM}} >> nosvg]
    - tech: внешний вид в очень старых телефонах, средний траффик без svg [construct/traffic/yellow-220-{{PLATFORM}} >> nosvg]
    - tech: внешний вид в очень старых телефонах, средний траффик в турции без svg [construct/traffic/yellow.com.tr-222-{{PLATFORM}} >> nosvg]
    - tech: внешний вид, в редких случаях средний траффик в турции [construct/traffic/yellow.com.tr-222-{{PLATFORM}} >> plain]
    - tech: внешний вид в редких случаях без информации о количестве баллов [construct/traffic/null-221-{{PLATFORM}} >> plain]

