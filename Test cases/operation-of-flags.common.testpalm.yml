    Корректная работа флага compactView - On для сборки Я.Эфир и Я.Здоровье[manual]:
        - automation:
        - description: |
              Данную проверку необходимо совершать для сборки **Я.Эфир и Я.Здоровье**
              Авторизованы в паспорте
              Перед началом тестирования после открытия тестового стенда необходимо нажать кнопку "Сбросить конфиг"
        - do: Запустить тестовый стенд виджета
        - assert: Открыт тестовый стенд виджета
        - do: В тестовом стенде виджета выбрать сборку - Я.Эфир и Я.Здоровье
        - assert: Была выбрана нужная сборка
        - do: Нажать на кнопку "Сбросить конфиг"
        - do: Найти параметр **chatId** в блоке "Параметры конструткора" и нажать на "три точки"
        - assert: |
              В поле ввода данного параметра был добавлен chatId
              Загрузился эфирный чат
              У сообщений есть балуны
        - do: Найти блок "Флаги" и сам флаг compactView
        - assert: |
              В блоке "Флаги" есть флаг compactView
              По умлочанию значение флага compactView выставлено **auto**
        - do: Изменть значение флага compactView на **On**
        - assert: |
              Значение флага было изменено
              В окне чата у сообщений пропали балуны

