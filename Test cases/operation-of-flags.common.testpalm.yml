    Корректная работа флага disableNavigation - On[manual]:
        - automation:
        - description: |
              Данную проверку необходимо совершать для сборки **Сервисы Яндекса**
              Авторизованы в паспорте
              Необходимо использовать данный chatId - 0/0/2126e01f-3b71-427e-b453-8515d8124019
              Перед началом тестирования после открытия тестового стенда необходимо нажать кнопку "Сбросить конфиг"
        - do: Запустить тестовый стенд виджета
        - assert: Открыт тестовый стенд виджета
        - do: В тестовом стенде виджета выбрать сборку - Сервисы Яндекса
        - assert: Была выбрана нужная сборка
        - do: Нажать на кнопку "Сбросить конфиг"
        - do: Найти параметр **chatId** в блоке "Параметры конструткора" и ввести в поле ввода chatId из description
        - assert: В поле ввода данного параметра был добавлен chatId
        - do: Найти блок "Флаги" и сам флаг disableNavigation
        - assert: |
              В блоке "Флаги" есть флаг disableNavigation
              По умлочанию значение флага disableNavigation выставлено **auto**
        - do: Изменть значение флага disableNavigation на **On**
        - assert: Значение флага было изменено
        - do: Нажать на кнопку виджета
        - assert: |
              Разворачивается виджет
              Открыто окно чата с историей
              Если пользователь состоит, то доступно поле ввода (если пользоватлеь на состоит в чат - есть кнопка "Присоединиться")
        - do: Проверить наличие кнопки Назад в шапке чата
        - assert: Кнопка Назад в шапке чата отсутствует
        - do: Проверить возможность переслать сообщение из чата
        - assert: |
              В контекстном меню отсутствует пункт "Переслать"
              В панели мультивыбора отсутствует кнопка "Переслать"

