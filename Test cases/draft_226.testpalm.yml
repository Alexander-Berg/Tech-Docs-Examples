feature:  Добавление устройства - добавляем новую комнату на странице выбора комнаты

specs:
    Добавление устройства - добавляем новую комнату на странице выбора комнаты:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2913
        - release_Webview
        - platform_common
        - iot_connection
    - do: "Начать добавлять любое устройство Яндекса (розетку, лампочку, пульт), дойти до шага выбора комнаты; Не выбирая комнату нажать на кнопку `Добавить комнату` внизу списка ; ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_3076.PNG` alt=`Скриншот` width=`300`/>"
    - assert: "Открывается страница добавления комнаты с саджестами: https://jing.yandex-team.ru/files/osennikovak/uhura_2020-11-18T10%3A57%3A46.795732.jpg; "
    - do: "Написать любое название или выбрать из саджестов, сохранить"
    - assert: "Открывается предыдущая страница, добавленная комната есть в списке"
    - do: "Выбрать эту комнату, сохранить"
    - assert: "Устройство отображается в выбранной комнате"
