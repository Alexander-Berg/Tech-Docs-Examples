feature:  Детская биометрия - вкладки - тоггл выключен

specs:
    Детская биометрия - вкладки - тоггл выключен:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2769
        - release_Webview
        - platform_ios
        - platform_android
    - do: "Открыть ПП -> Устройства -> Аккаунт"
    - assert: "Отображается пункт `Понимать детей` с тогглом"
    - do: "Выключить тоггл, если он включен, или оставить выключенным, если выключен; Открыть пункт Режимы поиска"
    - assert: "Отображаются две вкладки Взрослый голос и Детский голос; Вкладка Детский голос отображается серой (задизейбленной), со знаком вопроса"
    - do: "Нажать на знак вопроса"
    - assert: "Появляется подсказка:; ![тык](https://jing.yandex-team.ru/files/osennikovak/uhura_2020-08-27T12%3A33%3A37.116299.jpg)"
    - do: "Нажать `Включить потом`"
    - assert: "Зеленая подсказка закрывается"
    - do: "Нажать снова на знак вопроса и на `В настройки`"
    - assert: "Происходит переход на предыдущий экран Аккаунт"
