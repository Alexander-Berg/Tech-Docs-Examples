feature:  Умный дом - Добавление сценария с триггером по датчику событий

specs:
    Умный дом - Добавление сценария с триггером по датчику событий:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3525
        - release_Webview
        - platform_common
        - testid_339235
        - webview_regress
    - do: "Preconditions На аккаунте есть датчик движения/протечки/кнопка/дверей/итд "
    - do: "Начать создавать сценарий"
    - assert: "Присутствует триггер по датчику; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/2021-09-06T20:36:01Z.be35baa.png` alt=`Скриншот` width=`200`/>"
    - do: "Добавить триггер по событийному датчику ; Выбрать состояние для срабатывания"
    - assert: "<img src=`https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202021-09-09%20%D0%B2%2022.49.23.91028c4.png` alt=`Скриншот` width=`200`/> <img src=`https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202021-09-09%20%D0%B2%2022.49.33.1d960e0.png` alt=`Скриншот` width=`200`/>"
    - do: "Снять выбор "
    - assert: "Кнопка `Добавить` задизейблена; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202021-09-09%20%D0%B2%2022.49.28.515c72a.png` alt=`Скриншот` width=`200`/>"
    - do: "Снова выбрать состояния для срабатывания; Добавить триггер "
    - assert: "Триггер добавлен в сценарий ; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202021-09-09%20%D0%B2%2022.49.44.0bba7a4.png` alt=`Скриншот` width=`200`/>"
    - do: "Заполнить действие (напр. включить синий цвет лампы и рассказать погоду); Заполнить название; Сохранить сценарий; "
    - assert: "Сценарий отображается на списке; Есть описание триггера на списке сценариев:; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202021-09-09%20%D0%B2%2023.09.06.b089367.png` alt=`Скриншот` width=`200`/>"
    - do: "Повзаимодействовать с датчиком"
    - assert: "Сценарий срабатывает"
