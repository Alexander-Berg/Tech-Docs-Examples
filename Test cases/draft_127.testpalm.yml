feature:  Умный дом - вызов сценария по кнопке - и колонки, и устройства

specs:
    Умный дом - вызов сценария по кнопке - и колонки, и устройства:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2639
        - release_Webview
        - release_Smarthome
        - platform_common
        - webview_regress
        - iot_scenario
    - do: "Preconditions На аккаунте хотя бы 2 колонки и несколько устройств УД; Добавлен какой-нибудь сценарий с любыми фразами/командами на конкретные обе колонки и командами на хотя бы 1 устройство УД"
    - do: "Открыть вкладку со сценариями, тапнуть на кнопку `Плей` на сценарии"
    - assert: "- Кнопка `Плей` меняется на спиннер,затем возвращается в исходное состояние; - Сценарий запускается, все соответствующие устройства включаются с нужными настройками"
