feature: Сети/Рубрики

browsers: chrome-phone

specs:
  Доступно скринридерам:
    - do: получить выдачу по запросу 'Кафе в Минске'
    - do: включить скринридер
    - assert: в выдаче есть колдунщик организаций
    - do: пронавигировать по колдунщику организаций до тайтла
    - assert: скринридер читает тайтл целиком
    - tech: у тайтла должен быть атрибут 'aria-label'
    - do: пронавигировать по колдунщику организаций до последнего фильтра
    - tech: у блока с фильтрами должен быть атрибут 'role'
    - do: пронавигировать до времени работы организации
    - assert: скринридер читает зачитывает время работы организации
    - tech: у времени работы должен быть атрибут 'aria-label'
    - do: пронавигировать до кнопки c иконкой телефона
    - assert: скринридер читает кнопку 'Позвонить'
    - tech: у кнопки позвонить должен быть атрибут 'aria-label'
    - tech: у кнопки раскрытия карты должен быть атрибут 'aria-hidden'

