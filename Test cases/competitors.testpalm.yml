feature: Поиск в других системах

specs:
  в домене ru:
    - do: получить выдачу по запросу 'test'
    - assert: |
        внизу страницы есть блок поиска в других системах,
        в блоке поиска в других системах, 3 ссылки: Bing, Google, Mail.ru
    - screenshot: на экране блок с другими поисковыми системами [competitors/default-4-{{PLATFORM}} >> plain]
    - do: кликнуть на ссылку 'Bing'
    - assert: открылась русская версия поиска Bing с запросом 'test' (для отображения русской версии поиска Bing, в настройках Windows "Предпочитаемые языки" должен быть выбран русский)
    - tech: проверить счётчик ссылки на Бинг
    - do: кликнуть ссылку 'Google'
    - assert: открылась русская версия поиска Google с запросом 'test'
    - tech: проверить счётчик ссылки на Гугл
    - do: кликнуть на ссылку 'Mail.ru'
    - assert: открылась русская версия поиска Mail.ru с запросом 'test'
    - tech: проверить счётчик ссылки на Мэйл.ру
  с семейным фильтром:
    - tags: no_assessors
    - do: получить выдачу по запросу 'test'
    - assert: |
        внизу страницы есть блок поиска в других системах,
        в блоке поиска в других системах - 2 ссылки: Bing, Google
    - screenshot: на экране блок с другими поисковыми системами [competitors/default-4-{{PLATFORM}} >> plain]
    - do: кликнуть на ссылку 'Bing'
    - assert: открылся поиск Bing в режиме безопасного поиска (адресная строка содержит параметр 'adlt=strict')
    - tech: проверить счётчик ссылки на Бинг
    - do: кликнуть на ссылку 'Google'
    - assert: открылся поиск Google в режиме безопасного поиска (содержит параметр 'safe=strict')
    - tech: проверить счётчик ссылки на Гугл
  на пустом запросе отсутствует:
    - tags: smart_tv
    - do: получить выдачу по пустому запросу
    - assert: блок поиска в других системах отсутствует

