feature:  Умный дом - Датчики - История показаний

specs:
    Умный дом - Датчики - История показаний:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3980
        - release_Webview
        - platform_common
        - testid_339235
        - webview_regress
        - iot_sensors
    - do: "Description Проверяем возможность перейти к истории с плашки датчика.; Кнопка `перейти к истории` проверяется в https://testpalm.yandex-team.ru/testcase/alice-3439"
    - do: "Preconditions На **yndx.quasar.test.1** есть датчики"
    - do: "Открыть страницу датчика событий, где нет данных. Например, датчик утечки воды акара; Тапнуть на плашку датчика"
    - assert: "На странице нет событий, есть заглушка `В истории пока пусто`; <img src=`https://jing.yandex-team.ru/files/levkovskayama/IMG_7461.7b19dce.PNG` alt=`Скриншот` width=`300`/>; "
    - do: "Открыть страницу датчика float, у которого есть данные. Например, датчик климата; Тапнуть на плашку показателя датчика"
    - assert: "Открывается страница всех событий девайса за последнюю неделю, разбитая по дням. В подзаголовке есть дата и день недели.; Список скроллится.; В каждой строке есть время, название и значение показателя.; События, произошедшие сегодня и вчера отображаются не с датой, а с заголовками Сегодня и Вчера соответственно; <img src=`https://jing.yandex-team.ru/files/levkovskayama/IMG_7464.eee6622.PNG` alt=`Скриншот` width=`300`/>; <img src=`https://jing.yandex-team.ru/files/osennikovak/2022-02-02T14:19:26Z.47eeb4a.png` width=`300`/>"
    - do: "Открыть страницу датчика event с новым стилем отображения, где данные есть. Например, датчик движения.; Под плашкой датчика есть последние события; Тапнуть на плашку датчика; "
    - assert: "Открывается страница событий девайса за последнюю неделю, разбитая по дням. В подзаголовках есть дата и день недели.; Список скроллится.; В каждой строке есть время и событие.; <img src=`https://jing.yandex-team.ru/files/levkovskayama/IMG_7456.8adb52d.PNG` alt=`Скриншот` width=`300`/>"
