feature:  station, loudspeaker Голосовое подключение розетки - не удалось найти

specs:
    station, loudspeaker Голосовое подключение розетки - не удалось найти:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3069
        - release_Smarthome
        - smarthome_regress
        - surface_station
        - iot_voice_connection
    - do: "Preconditions Прошивка станции не меньше <Firmware 2.33.5.16.774462553.20200917.33> мини не меньше  <Firmware 1.33.4.12.769007619.20200910>"
    - do: "Сказать в колонку `Подключи розетку` (не переводить розетку в режим сопряжения)"
    - assert: "Ответ текстом и голосом `Без проблем! Пожалуйста, зажмите кнопку на розетке. Когда индикатор начнет быстро мигать, скажите: `Алиса, готово!``"
    - do: "`Готово`"
    - assert: "Ответ текстом и голосом `Отлично, ищу розетку. Это займет не больше минуты.`"
    - do: "Подождать около минуты"
    - assert: "1) Колонка говорит `Так, у нас с устройством не вышло соединиться, пожалуйста, попробуйте еще раз. Отправляю вам пуш в приложение Яндекса, там будет проще с этим разобраться.`; 2) В ПП приходит пуш с текстом, что не смогли найти розетку"
    - do: "Тапнуть на пуш"
    - assert: "Открывается страница подключения розетки"
