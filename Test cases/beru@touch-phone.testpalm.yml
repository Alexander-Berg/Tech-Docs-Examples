specs-integration:
  Должна открыться турбовая страничка карточки "Беру!":
    - do: получить выдачу по запросу 'iphone xr beru.ru'
    - assert: турбо-сниппет появился на выдаче
    - do: кликнуть в тайтл турбо сниппета
    - assert: |
        открылся сайд-блок с контентом страницы
        в сайд-блоке показывается Турбо-страница карточки "Беру"
    - do: обновить страницу
    - assert: показывается Турбо-страница карточки "Беру" без сайдблока.

