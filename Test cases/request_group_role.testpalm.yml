    - do: запустить в Runner сценарий "Запрос и отзыв групповой роли" (https://github.yandex-team.ru/pixel/idm-runner)
    - do: отправить запрос "Запрос групповой роли через api" с токеном "robot-cat-leopold"
    - assert: пришёл ответ со статусом "201"
    - screenshot: ответ на запрос "Запрос групповой роли через api" должен содержать поля [https://jing.yandex-team.ru/files/pixel/Screenshot%20from%202021-01-27%2023-25-37.png]
    - do: кликнуть по табе "Test Results" в Response части postman UI
    - assert: на табе "Test Results" все тесты со статусом "PASS"
    - do: отправить запрос "Нельзя запросить групповую роль, если она уже запрошена" с токеном "robot-cat-leopold"
    - assert: пришёл ответ со статусом "409"
    - screenshot: ответ на запрос "Нельзя запросить групповую роль, если она уже запрошена" должен содержать поля [https://jing.yandex-team.ru/files/pixel/Screenshot%20from%202021-01-27%2023-26-35.png]
    - do: кликнуть по табе "Test Results" в Response части postman UI
    - assert: на табе "Test Results" все тесты со статусом "PASS"
    - do: отправить запрос "Отзыв групповой роли через api" с токеном "robot-cat-leopold"
    - assert: пришёл ответ со статусом "204"
    - do: кликнуть по табе "Test Results" в Response части postman UI
    - assert: на табе "Test Results" все тесты со статусом "PASS"
    - do: отправить запрос "Отзыв отозванной групповой роли через api" с токеном "robot-cat-leopold"
    - assert: пришёл ответ со статусом "403"
    - screenshot: ответ на запрос "Отзыв отозванной групповой роли через api" должен содержать поля [https://jing.yandex-team.ru/files/pixel/Screenshot%20from%202021-01-27%2023-27-10.png]
    - do: кликнуть по табе "Test Results" в Response части postman UI
    - assert: на табе "Test Results" все тесты со статусом "PASS"

