    - do: проверить, что в групповом воркфлоу Тестовой системы указан правильный код для роли "group-104" (/system/testsystem/workflow)
    - screenshot: правильные настройки группового воркфлоу Тестовой системы [https://jing.yandex-team.ru/files/sergeyzxc/uhura_2021-02-02T16%3A21%3A31.424635.png]

