feature: Колдунщик новостей
type: Правая колонка

specs:
  beforeEach:
    - do: получить выдачу по запросу 'foreverdata'
    - assert: в правой колонке присутствует колдунщик новостей
  Рубричный:
    - params:
        foreverdata: '1591817107'
    - screenshot: внешний вид [rubric]
  Рубричный с одним видео сверху:
    - params:
        foreverdata: '2000560806'
    - screenshot: внешний вид [rubric-with-video]
  Рубричный на узких экранах:
    - params:
        foreverdata: '2560915139'
    - do: |
        медленно уменьшать ширину окна, пока правая колонка не уменьшится
        на две градации (примерно до 1100 пикселей)
    - assert: размер текста и картинок уменьшился
    - screenshot: внешний вид [rubric-1100]
    - do: |
        уменьшить размер окна ещё, пока правая колонка не уменьшится до упора
        (1000 пикселей или меньше)
    - assert: размер текста и картинок остался уменьшенным
    - screenshot: внешний вид [rubric-1000]
  Рубричный с несколькими видео сверху:
    - params:
        foreverdata: '3652905592'
    - screenshot: внешний вид [rubric-with-several-videos]

