feature: Действия в Очереди

import-steps:
    - tests/hermione/suites/desktop/shared-steps/backoffice.testpalm.steps.yml

tlds: ru

specs:
    beforeEach:
        - attach: Открытие Очереди

    Отображение блока действий в Очереди:
        - automation: YDO-6833
        - do: кликнуть на диалог со своим сообщением в списке чатов
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/antalovc/2019-07-24_13-48-21.png]
        - assert: открылся блок информации справа

    Отметка как решенный в Очереди:
        - automation: YDO-6833
        - do: кликнуть на диалог со своим сообщением в списке чатов
        - do: нажать кнопку "Пометить как решенный"
        - assert: |
              диалог исчез из списка чатов в Очереди
              появился тост "Диалог перенесен в Архив"
              оператор остался на странице "Очереди", но не на каком-то конкретном чате
        - do: перейти в Архив
        - assert: помеченный диалог отображается в Архиве

    Принятие диалога из Очереди:
        - automation: YDO-6833
        - do: кликнуть на диалог со своим сообщением в списке чатов
        - do: нажать кнопку "Принять"
        - assert: |
              перекинуло на вкладку Диалоги
              появилось поле ввода в контейнере чата
        - do: перейти в Очередь
        - assert: принятый диалог не отображается в Очереди

    Передача другому оператору:
        - automation: YDO-6833
        - do: кликнуть на диалог со своим сообщением в списке чатов
        - do: нажать кнопку "Передать другому оператору"
        - assert: открылось модельное окно "Передать другому оператору"
        - do: выбрать аккаунт оператора, к которому у вас также есть доступ, и нажать "передать"
        - assert: |
            диалог исчез из списка чатов в Очереди
            появился тост "Диалог передан оператору username"
            оператор остался на странице "Очереди", но не на каком-то конкретном чате
        - do: зайти в админку через второй аккаунт оператора
        - do: перейти в раздел Диалоги
        - assert: перенесенный из предыдущего аккаунта диалог отображается в списке диалогов

    Перемещение в Спам в Очереди:
        - automation: YDO-6833
        - do: кликнуть на диалог со своим сообщением в списке чатов
        - do: нажать кнопку "Пометить как Спам"
        - assert: |
              диалог исчез из списка чатов в Очереди
              появился тост "Диалог перенесен в Спам"
              оператор остался на странице "Очереди", но не на каком-то конкретном чате

        - do: перейти в Спам
        - assert: перенесенный диалог отображается в Спаме

