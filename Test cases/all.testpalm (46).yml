feature: progress

description: Блок progress – полоса загрузки. Используется для создания индикации степени выполнения какого-либо процесса.

specs:
  Проверить корректность работы примера(custom):

    - do: Проверить корректность работы прогресса с кастомными настройками.
    - assert: По нажатию на кнопку с надписью update(0.1, custom) медленно(ну как медленно, относительно остальных примеров это будет медленно) отрисовывается 10 процентов прогресс бара, если на экране уже отображается большее 10 процентов прогресс-бара, то прогресс-бар уменьшается до 10 процентов?
    - assert: По нажатию на кнопку с надписью update(0.5, custom) медленно(ну как медленно, относительно остальных примеров это будет медленно) отрисовывается 50 процентов прогресс бара, если на экране уже отображается большее 50 процентов прогресс-бара, то прогресс-бар уменьшается до 50 процентов?
    - assert: По нажатию на кнопку с надписью update(1, custom) медленно(ну как медленно, относительно остальных примеров это будет медленно) отрисовывается 100 процентов прогресс бара?

  Проверить корректность работы примера №2(linear):

    - do: Проверить корректность работы прогресса с линейным ростом прогресса.
    - assert: По нажатию на кнопку с надписью update(0.1, linear) отрисовывается 10 процентов прогресс бара, если на экране уже отображается большее 10 процентов прогресс-бара, то прогресс-бар уменьшается до 10 процентов?
    - assert: По нажатию на кнопку с надписью update(0.5, linear) отрисовывается 50 процентов прогресс бара, если на экране уже отображается большее 50 процентов прогресс-бара, то прогресс-бар уменьшается до 10 процентов?
    - assert: По нажатию на кнопку с надписью update(1, linear) отрисовывается 100 процентов прогресс бара?

  Проверить корректность работы примера №3(none):

    - do: Проверить корректность работы прогресса с мгновенным ростом.
    - assert: По нажатию на кнопку с надписью update(0.1, none) мгновенно отрисовывается 10 процентов прогресс бара, если на экране уже отображается большее 10 процентов прогресс-бара, то прогресс-бар уменьшается до 10 процентов?
    - assert: По нажатию на кнопку с надписью update(0.5, none) мгновенно отрисовывается 50 процентов прогресс бара, если на экране уже отображается большее 50 процентов прогресс-бара, то прогресс-бар уменьшается до 10 процентов?
    - assert: По нажатию на кнопку с надписью update(1, none) мгновенно отрисовывается 100 процентов прогресс бара?

