feature: Колдунщик погоды
type: на сегодня

specs:
  beforeEach:
    - do: получить выдачу по запросу 'погода'
    - assert: появился колдунщик погоды на сегодняшний день
    - screenshot: на выдаче появился колдунщик Яндекс.Погоды с информаций о сегодняшнем дне [adapters/adapter-weather/today-205-{{PLATFORM}} >> plain]
  Проверка счетчиков и ссылок:
    - do: нажать на заголовок колдунщика
    - assert: открылся сервис Яндекс.Погода
    - tech: проверить счетчик в заголовке
    - do: нажать на гринурл под заголовком
    - assert: открылся сервис Яндекс.Погода
    - tech: проверить счетчик в гринурле
    - do: нажать кнопку 'Подробный прогноз'
    - assert: открылся сервис Яндекс.Погода
    - tech: проверить счетчик в линке 'Подробный прогноз'
  Проверка прогнозов:
    - assert: в колдунщике присутствует прогноз по часам, начиная с 'Сейчас'
    - do: проскроллить прогноз влево-вправо
    - assert: прогноз скроллится в обе стороны
    - assert: |
        есть прогноз на ближайшие три дня, первый день обозначен как 'Сегодня'
        дни недели совпадают с реальными (текущий и два следующих)
    - tech: внешний вид в очень старых телефонах без svg [adapters/adapter-weather/today-205-{{PLATFORM}} >> nosvg]

