feature:  Уведомления - станция + мини

specs:
    Уведомления - станция + мини:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2960
        - release_Webview
        - platform_common
        - webview_regress
    - do: "Preconditions На аккаунте станция/станция-2 и мини станция или JBL; "
    - do: "Открыть ПП - Устройства - Настройки - Контент - Уведомления от Алисы; Уведомления и на станции, и на мини включены"
    - assert: "Отображается настройка уведомлений и 5 категорий уведомлений (Дайджест, Серии, Музыка, Кинопоиск, Подкасты); ![](https://jing.yandex-team.ru/files/osennikovak/2021-01-27T13:57:18Z.5aa0bcc.png)"
    - do: "Уведомления и на станции, и на мини включены; Включить тоггл на Дайджесте Алисы; Нажать на `Послушать на колонке` на Дайджесте Алисы"
    - assert: "На обеих колонках звучит джингл и начинают светиться леды"
    - do: "Уведомления и на станции, и на мини включены; ВЫключить тоггл на Дайджесте Алисы; Нажать на `Послушать на колонке` на Дайджесте Алисы"
    - assert: "На обеих колонках звучит джингл и начинают светиться леды"
    - do: "Выключить тоггл на плашке станции"
    - assert: "Уведомления Серии и Кинопоиск задизейблены, остальные доступны, отображаются жёлтые надписи, см. скриншот ; ; ![](https://jing.yandex-team.ru/files/osennikovak/2021-01-27T14:00:16Z.f541307.png)"
