feature:  Умный дом - отложенные сценарии - голосовые команды - заглушки на прошлое

specs:
    Умный дом - отложенные сценарии - голосовые команды - заглушки на прошлое:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2733
        - release_Smarthome
        - smarthome_regress
        - iot_timer
        - iot_scenario
    - do: "`Выключи свет <дата вчера + месяц> в пять часов`; `Выключи свет вчера в пять часов`; `Выключи свет <дата вчера + месяц>`; "
    - assert: "`Если бы я могла менять что-то в прошлом, мы бы сейчас уже были в будущем.`; `В таком далеком прошлом мои технологии еще не работали.`; `Машину времени изобрели, а я не заметила?`"
    - do: "`Выключи свет сегодня в <время, которое уже прошло>`"
    - assert: "Алиса ставит сценарий на запрошенное время в следующих сутках (завтра)"
