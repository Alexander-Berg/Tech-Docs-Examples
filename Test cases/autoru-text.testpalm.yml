feature: Колдунщик авто общий

specs:
  Проверка ссылок:
    - do: получить выдачу по запросу 'автомобили'
    - assert: должен появиться колдунщик авто для auto.ru с заголовком Продажа авто объявления по региону
    - screenshot: внешний вид с сайтлинками [adapters/adapter-autoru-text/text-114-{{PLATFORM}} >> plain]
    - screenshot: внешний вид без сайтлинков [adapters/adapter-autoru-text/text-only-text-115-{{PLATFORM}} >> plain]
    - do: тапнуть в ссылку в заголовке колдунщика авто
    - assert: ссылка ведёт на сервис auto.ru в соседней вкладке, после клика заголовок прокрашивается в другой цвет
    - tech: проверить счетчик в тайтле
    - do: тапнуть в ссылку в гринурле колдунщика авто
    - assert: ссылка в гринурле ведёт на сервис auto.ru в соседней вкладке
    - tech: проверить счетчик в гринурле
    - do: тапнуть в ссылку в первом сайтлинке колдунщика авто
    - assert: ссылка ведёт на соответствующую страницу auto.ru, после клика ссылка прокрашивается в другой цвет
    - tech: проверить счетчик в первой ссылке таблицы
    - do: тапнуть в ссылку во втором сайтлинке колдунщика авто
    - assert: ссылка ведёт на соответствующую страницу auto.ru, после клика ссылка прокрашивается в другой цвет
    - tech: проверить счетчик во второй ссылке таблицы

