feature: select

description: Блок select — раскрывающийся список выбора. Каждый пункт списка создается с помощью элемента блока option, который должен быть вложен в контейнер select. В HTML всегда лежит невидимый select для использования его функциональности. При отключенном JS появляется нативный контрол. Раскрывающийся список имеет всего один уровень вложенности, как в нативном выпадающем списке, и позволяет выбрать только один элемент из списка. Больше уровней вложенности не предусмотрено. select — составной блок, его реализация основана на блоках button (кнопка блока) и popup (всплывающее окно блока). Визуально представлен кнопкой и выпадающим списком. В версиях браузера MSIE ниже 8 блок select деградируют до нативного.

