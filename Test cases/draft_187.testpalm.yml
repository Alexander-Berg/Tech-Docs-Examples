feature:  Настройки уведомлений - проверка работоспособности тоггла группы

specs:
    Настройки уведомлений - проверка работоспособности тоггла группы:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2795
        - release_Webview
        - platform_common
    - do: "Preconditions Залипнуть в тестид; На аккаунте есть Станция, или Мини, или JBL; ; "
    - do: "Открыть ПП - Устройства - Настройки - Контент - Уведомления от Алисы, вЫключить все тогглы на разделе `Какие уведомления получать`; ; На самой колонке тоггл включен"
    - assert: ""
    - do: "Сказать в колонку `Включи уведомления` => `Да`"
    - assert: "Подтверждает, что включила; Тоггл Дайджест Алисы становится включенным"
    - do: "Выключить и включить тоггл; Сказать в колонку `Включи уведомления`"
    - assert: "Ответ `Ой, а вы уже подписаны на регулярный дайджест Алисы. Но я рада, что вам так нравится, что вы хотите подписаться дважды.`"
