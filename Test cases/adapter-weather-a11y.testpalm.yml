feature: Колдунщик погоды
type: Проверка доступности на мобильных устройствах

specs:
  Колдунщик погоды на конкретный день:
    beforeEach:
      - do: получить выдачу по запросу 'foreverdata'
      - assert: появился колдунщик погоды
    Детальный прогноз:
      - params:
          foreverdata: '2177196224'
      - assert: в колдунщике присутствует элемент с прогнозом на день
      - tech: в этом элементе есть атрибут aria-label="Днем облачно, +2°"
      - assert: в колдунщике присутствует элемент с прогнозом на ночь
      - tech: в этом элементе есть атрибут aria-label="Ночью облачно, -1°"
    Прогноз на 7 дней:
      - params:
          foreverdata: '2177196224'
      - assert: в колдунщике присутствует прогноз для первого дня
      - tech: в этом элементе есть атрибут aria-label="В пятницу облачно с прояснениями, снег, днем +2°, ночью 0°"
      - assert: в колдунщике присутствует прогноз для второго дня
      - tech: в этом элементе есть атрибут aria-label="В субботу облачно, днем +2°, ночью -1°"
      - assert: в колдунщике присутствует прогноз для третьего дня
      - tech: в этом элементе есть атрибут aria-label="В воскресенье облачно, днем +2°, ночью +2°"
      - assert: в колдунщике присутствует прогноз для четвертого дня
      - tech: в этом элементе есть атрибут aria-label="В понедельник облачно, днем +5°, ночью +3°"
      - assert: в колдунщике присутствует прогноз для пятого дня
      - tech: в этом элементе есть атрибут aria-label="Во вторник облачно, небольшой дождь, днем +2°, ночью +2°"
      - assert: в колдунщике присутствует прогноз для шестого дня
      - tech: в этом элементе есть атрибут aria-label="В среду облачно, днем +3°, ночью +1°"
      - assert: в колдунщике присутствует прогноз для седьмого дня
      - tech: в этом элементе есть атрибут aria-label="В четверг облачно, днем +3°, ночью 0°"
  Колдунщик погоды на сегодня:
