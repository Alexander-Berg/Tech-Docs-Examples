      - tech: в этом элементе есть атрибут aria-label="Сейчас облачно, +1°"
      - assert: в колдунщике присутствует элемент с прогнозом на 21:00
      - tech: в этом элементе есть атрибут aria-label="В 21 час облачно, +1°"
