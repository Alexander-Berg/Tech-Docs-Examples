feature:  Умный дом - лампочка - сохранение цвета

specs:
    Умный дом - лампочка - сохранение цвета:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3589
        - release_Smarthome
        - iot_lamp
    - do: "Preconditions Лампочка подключена на акк"
    - do: "Выставить лампе сначала зеленый цвет, затем красный; Сразу выключить лампу физическим выключателем; Включить лампу обратно"
    - assert: "Цвет не сохранится (останется зеленым)"
    - do: "Выставить лампе сначала зеленый цвет, затем красный; **Подождать >5 сек**; Выключить лампу физическим выключателем ; Включить лампу обратно; ; "
    - assert: "Цвет сохраняется, включается последний заданный"
