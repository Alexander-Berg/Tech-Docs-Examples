feature:  Умный дом - добавление  розетки - EZ-mode - подсказки на экране

specs:
    Умный дом - добавление  розетки - EZ-mode - подсказки на экране:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2904
        - release_Webview
        - release_Smarthome
        - platform_common
        - iot_connection
    - do: "На странице устройств Мой дом нажать на значок `+`"
    - assert: "В нижней части экрана появляется плашка (Добавить Устройство Сценарий и тд); "
    - do: "Тапнуть на `Другое устройство`, затем на `Умная розетка Яндекса`"
    - assert: "Открывается экран добавления розетки, внизу кнопка `Продолжить` и `Режим точки доступа`"
    - do: "Нажать `Продолжить`, пройти шаг ввода пароля"
    - assert: "На экране крутится спиннер, в нижней части экрана отображаются подсказки"
    - do: "Проскроллить подсказки до конца направо, затем до конца налево"
