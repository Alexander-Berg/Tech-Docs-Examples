feature: header2

description: Блок header2 используется для создания шапки страницы, в «белом» дизайне «Островов». Блок может быть представлен как раскладку для группировки элементов управления; прикладные элементы (шильдик с названием сервиса, индикатор загрузки и т. п.); механизм для управления раскрывающимися панелями.

specs:
  Проверить статическую верстку примеров:
    - do: Проверить, что внешний вид примеров соответствует внешнему вида примера в прошлой версии библиотеки. Пример делится по сути на две части первая это статическая реализация блока, с минимальными взаимодействием с пользователем, в этом шаге надо убедиться что статическая часть отображается корректно.
    - assert: внешний вид примеров соответствует внешнему виду примеров из прошлой версии библиотеки, примеры отображаются корректно?

  Проверить корректность работы примера №1(Шапка с новым логотипом и новой плашкой сервиса):

    - do: Проверить ссылку на логотипе Яндекс.
    - assert: Ссылка на логотипе Яндекс в примере ведет на yandex?

    - do: Поставить фокус на элемент строку ввода поискового запроса.
    - assert: Если поставить фокус на строку ввода поискового запроса, то обводка поля ввода становится желтой?

    - do: Ввести текст в поле ввода поискового запроса, Проверить работу поля ввода с текстом.
    - assert: Если ввести в поле ввода для поискового запроса текст такой длинный, что он не будет помещаться в поле ввода, то верстка примера будет отображаться корректно (текст НЕ залезает на крестик очищения, все блоки примера остаются на своих местах)?
    - assert: После ввода текста в поле ввода поискового запроса справа появляется крестик очищения?
    - assert: При вводе текста в строку поиска размер поля для ввода поискового запроса не изменяется?
    - assert: При вводе и удалении текста курсор ввода не меняет своего положения по вертикали(были дефекты, когда при вводе текста или при удалении курсор смещался вверх или вниз)?
    - assert: При удалении всего текста из поисковой строки крестик очищения пропадает, при этом размер поля ввода НЕ изменяется?

    - do: Проверить симуляцию выполнения поискового запроса.
    - assert: Если поставить фокус на поле ввода поискового запроса и нажать на клавишу Enter, то под блок примера появится полоска выполнения поискового запроса?
    - assert: Если кликнуть мышкой по кнопку Найти, то под блоком примера появится полоска прогресса, которая будет эмитировать прогресс выполнения поискового запроса?
    - assert: Если поставить фокус на поле ввода поискового запроса, а потом кликнуть мышкой на кнопку найти, то под блоком примера появится полоска прогресса, которая будет эмитировать прогресс выполнения поискового запроса, а поле ввода потеряет фокус?

    - do:  Проверить, что каждый их из следующих элементов примера - поле ввода, кнопка найти, иконка с шестеренкой, иконка с ползунками, иконка с шестью квадратиками, иконка с пустой аватаркой пользователя может получить фокус при помощи клавиатуры.
    - assert: По нажатию на клавишу Tab каждый из следующих элементов примера - поле ввода, кнопка найти, иконка с шестеренкой, иконка с ползунками, иконка с шестью квадратиками, иконка с пустой аватаркой пользователя получается фокус (у элемента появляется желтая рамка)?

    - do:  Проверить, что каждый их из следующих элементов примера - поле ввода, кнопка найти, иконка с шестеренкой, иконка с ползунками, конка с шестью квадратиками , иконка с пустой аватаркой пользователя обрабатывает действия с клавиатуры.
    - assert: Если фокус установлен на кнопку Найти, то нажатие на клавишу Space/пробел или Enter/ввод при этом обрабатывается кнопкой как нажатие, т.е. кнопка обрабатывает нажатие сначала становясь темнее, потом возвращается в исходное состояние, после чего под блоком примера появляется строка прогресса?
    - assert: Если фокус установлен на иконку с шестерёнкой, то нажатие на клавишу Space/пробел или Enter/ввод при этом обрабатывается кнопкой как нажатие, т.е. иконка становится черной, фон страницы с примерами темнеет, светлыми остаются четыре нижних блока примера, под иконкой появляется зеленая выпадушка/popup?
    - assert: Если фокус установлен на иконку с ползунками или иконку с шестью квадратиками, то нажатие на клавишу Space/пробел или Enter/ввод при этом обрабатывается кнопкой как нажатие - иконка переходит в нажатое состояние, цвет иконки становится черным?
    - assert: Если фокус установлен на аватарку пользователя, то по нажатию на кнопку Space/пробел или Enter/Ввод под аватаркой появляется выпадающее меню для аккаунта?

    - do:  Проверить, что каждый их из следующих элементов примера обрабатывает действия с мыши.
    - assert: Если кликнуть левой кнопкой мыши на кнопку Найти, этом обрабатывается кнопкой как нажатие, т.е. кнопка обрабатывает нажатие сначала  становясь темнее потом возвращается в исходное состояние, после чего под блоком примера появляется строка прогресса?
    - assert: Если кликнуть левой кнопкой мыши на иконку с шестерёнкой, это обрабатывается кнопкой как нажатие, т.е. иконка становится черной, фон страницы с примерами темнеет, светлыми остаются четыре нижних блока примера, под иконкой появляется зеленая выпадушка/popup?
    - assert: Если кликнуть левой кнопкой мыши на иконку с ползунками или иконку с шестью квадратиками, это обрабатывается кнопкой как нажатие - иконка переходит в нажатое состояние, цвет иконки становится черным?
    - assert: Если кликнуть левой кнопкой мыши на аватарку пользователя, под аватаркой появляется выпадающее меню для аккаунта?
    - assert: Если кликнуть правой кнопкой мыши по элементам примера, то это не обрабатывается как действие, по клику правой кнопкой мыши по примеру появляется контекстное меню браузер, действие не происходит?

    - do:  Проверить, что при наведении курсора на элементы примера они переходят в нажатое состояние.
    - assert: При наведении курсора на поле ввода, рамка поля ввода становится темнее, если убрать курсор мыши с поля ввода, рамка поля ввода возвращается в исходное состояние?
    - assert: При наведении курсора на кнопку найти, рамка кнопки найти становится темнее, если убрать курсор мыши, рамка кнопки возвращается в исходное состояние?
    - assert: При наведении курсора на иконку с шестеренкой, иконку с ползунками, иконку с шестью квадратиками, она становится черной, а если убрать курсор мыши с ненажатой иконки, то она возвращается в исходное состояние?
    - assert: При наведении курсора имя пользователя оно становится красным, а если убрать курсор, то оно возвращается в исходное состояние?

