feature: Меншены в воркплейсах

specs:

    Можно призвать пользователя в групповом чате, в пространстве "организации"[manual]:
        - automation:
        - description: У авторизованного пользователя в списке чатов пространства "организации" есть ГРУППОВОЙ чат с другим пользователем организации.
        - do: Авторизоваться аккаунтом состоящим в организации
        - assert: Авторизация прошла успешно
        - do: Нажать на кнопку настроек в верхнем правом углу списка чатов
        - assert: Открывается окно настроек. Под аватаркой и именем пользователя находится секция "Пространства" для переключения организаций
        - do: Убедиться что в секции "Пространства" выбрана нужная организация. Если организация не выбрана, переключиться на нее.
        - assert: Организация выбрана
        - do: Вернуться на список чатов
        - assert: Открыт список чатов, в списке чаты принадлежащие выбранному пространству
        - do: Открыть ГРУППОВОЙ чат из description
        - assert: Открывается ГРУППОВОЙ ЧАТ из description
        - do: В поле ввода ввести значок меншена @ и начать вводить имя участника группового чата
        - assert: Появляется саджест пользователей из чата
        - do: Выбрать пользователя из саджеста 
        - assert: В поле ввода отображается значок меншена и Имя выбранного пользователя     
        - do: Отправить сообщение  
        - assert: Сообщение отправляется 

