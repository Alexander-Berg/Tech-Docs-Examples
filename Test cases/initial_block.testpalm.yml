feature: Приветстсвующий блок

specs:
  Проверка блока без кнопок и табов [manual]:
    - automation: VACANCIES-780
    - do: открыть страницу /jobs/pages/about
    - screenshot: пример внешнего вида приветствующего блока [https://jing.yandex-team.ru/files/alex-murashev/initial_block_empty.png]
  Проверка блока с табами [manual]:
    - automation: VACANCIES-780
    - do: открыть страницу /jobs/locations/<город с переключателем на подробную информацию>
    - screenshot: пример внешнего вида приветствующего блока с переключателем [https://jing.yandex-team.ru/files/alex-murashev/initial_block_desktop.png]
    - assert: на странице отображается список вакансий
    - do: нажать кнопку информации (подробнее/о сервисе/о городе и тп)  
    - assert: |
        в url добавляется /about
        на странице отображается вспомогательная информация
        список вакансий пропал
        активна нажатая кнопка
    - do: нажать кнопку 'вакансии' в приветствующем блоке  
    - assert: |
        url стало изначальным (/about пропало)
        на странице отображается список вакансий
        вспомогательная информация пропала
        активна нажатая кнопка
    - do: нажать кнопку 'назад' в браузере  
    - assert: |
        в url добавляется /about
        на странице отображается вспомогательная информация
        список вакансий пропал
        активна кнопка информации
    - do: нажать кнопку 'вперед' в браузере  
    - assert: |
        url стало изначальным (/about пропало)
        на странице отображается список вакансий
        вспомогательная информация пропала
        активна кнопка вакансий
    - do: открыть страницу /jobs/locations/<город с переключателем на подробную информацию>/about
    - assert: |
        в приветствующем блоке активна кнопка информации
        на странице отображается вспомогательная информация
  Проверка блока с кнопкой [manual]:
    - automation: VACANCIES-780
    - do: открыть страницу /jobs/vacancies/<вакансия>
    - do: проверить приветствующий блок
    - screenshot: пример внешнего вида приветствующего блока с кнопкой отклика [https://jing.yandex-team.ru/files/alex-murashev/initial_block_vacancy_desktop.png]
    - do: нажать на кнопку отклика
    - assert: |
        в url содержится /#form
        страница пролистнулась до формы

