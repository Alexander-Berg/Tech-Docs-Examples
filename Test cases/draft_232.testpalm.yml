feature:  Умный дом - новые сценарии - валидация названий и фраз сценариев

specs:
    Умный дом - новые сценарии - валидация названий и фраз сценариев:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2955
        - release_Smarthome
        - smarthome_regress
        - iot_scenario
    - do: "Preconditions Есть сценарий с названием `Вечеринка` и фразой `Время уборки` с любым действием, например, `Лампочка включится`"
    - do: "Открыть сценарий, добавить туда фразу `Вечеринка`, сохранить"
    - assert: "Сценарий сохранен"
    - do: "Удалить фразу `Вечеринка` из сценария; Начать создавать новый сценарий, выбрать название `Вечеринка`, попытаться сохранить"
    - assert: "Не удаётся сохранить, отображается `Данное имя уже используется`"
    - do: "Выбрать название `Время уборки`, сохранить"
    - assert: "Название сохранено"
    - do: "Выбрать фразу `До вечера`, сохранить; Выбрать любое действие, сохранить; "
    - assert: "Сценарий сохранён, отображается в списке"
    - do: "Удалить сценарий `Время уборки`; Начать создавать новый сценарий; Выбрать название `Добрый день`, сохранить; Выбрать фразу `Время уборки`, попытаться сохранить"
    - assert: "Не удаётся сохранить, отображается `Активационная фраза для сценария уже используется`"
    - do: "Выбрать фразу `Доброе утро`, сохранить; Добавить действие на любую колонку `ответит на вопрос или выполнит команду` - `запусти сценарий вечеринка`"
    - assert: "Не удаётся сохранить, отображается `Фраза для Алисы не может быть фразой для запуска сценария`"
    - do: "Добавить действие на любую колонку `ответит на вопрос или выполнит команду` - `Время уборки`, сохранить; Попытаться сохранить сценарий"
    - assert: "Не удаётся сохранить, отображается `Фраза для Алисы не может быть фразой для запуска сценария`"
    - do: "Удалить текущий редактируемый сценарий; Попытаться создать сценарий с названием `вечеринка` (с маленькой буквы)"
    - assert: "Не удаётся сохранить название, отображается `Данное имя уже используется`"
