feature:  Умный дом - отключение расписания

specs:
    Умный дом - отключение расписания:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3076
        - release_Webview
        - release_Smarthome
        - platform_common
        - iot_scenario
        - iot_timetable
    - do: "Preconditions На аккаунте есть любой сценарий **с расписанием** и устройством умного дома, например, с названием Вечеринка, который установлен на +1 минуту к текущему времени и действием `лампочка включится`; Убедиться, что в карусели ближайших запусков (квадратные карточки в верхней части страницы со списком сценариев) появился ближайший запуск этого сценария"
    - do: "Открыть сценарий"
    - assert: "В верхней части экрана отображается тоггл:; ![](https://jing.yandex-team.ru/files/osennikovak/2021-01-12T14:45:06Z.9e4b8ad.png)"
    - do: "Нажать на тоггл"
    - assert: "Тоггл выключился, сценарий отображается задизейбленным"
    - do: "Выйти в список сценариев"
    - assert: "Сценарий отображается задизейбленным ниже всех активных сценариев; Квадратная карточка ближайшего запуска пропала"
    - do: "Дождаться 1 минуту"
    - assert: "Сценарий не сработал (убеждаемся, что лампочка не включилась и в истории запусков не появилось событие запуска)"
    - do: "Открыть сценарий снова; Нажать на тоггл и включить его"
    - assert: "Сценарий снова включился; "
    - do: "Выйти на список сценариев"
    - assert: "Сценарий отображается в списке, не задизейблен; Квадратная карточка ближайшего запуска появилась, время соответствует следующему запуску"
