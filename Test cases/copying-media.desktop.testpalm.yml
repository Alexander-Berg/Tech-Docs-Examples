feature: Копирование медиа

specs:

    Корректно вставляется скопироавнный текст из Word[manual]:
        - automation:
        - description: |
              У авторизованного пользователя в списке чатов есть приватный / групповой чат
              У Вас на устройстве есть текстовый документ Word, в котором есть текст
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: Открыто окно чата
        - do: Открыть чат из description
        - assert: Открыто окно чата из description
        - do: Открыть документ из description
        - assert: Открывается текстовый документ
        - do: Скопировать текст в документе
        - assert: Текст скопирован
        - do: Вернуться к месcенджеру и вставить ранее скопированый текст
        - assert: Текст вставлен в поле ввода
        - do: Нажать на кнопку отправки
        - assert: Сообщение отправлено в чат и корректно отображается

    Корректно вставляется скопироавнный текст из мессенджера[manual]:
        - automation:
        - description: У авторизованного пользователя в списке чатов есть приватный / групповой чат в итсории которого есть текстовое сообщение
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: Открыто окно чата
        - do: Открыть чат из description
        - assert: Открыто окно чата из description
        - do: Выделить текст сообщения и скопировать его
        - assert: Текст скопирован
        - do: Вставить ранее скопированный текст в поле ввода
        - assert: Текст вставлен в поле ввода
        - do: Нажать на кнопку отправки
        - assert: Сообщение отправлено в чат и корректно отображается

    Корректно вставляется скопированное изображение из стороннего ресурса[manual]:
        - automation:
        - description: У авторизованного пользователя в списке чатов есть приватный / групповой чат
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: Открыто окно чата
        - do: Открыть чат из description
        - assert: Открыто окно чата из description
        - do: В соседней вкладке открыть Яндекс.Картинки
        - assert: Открыты Яндекс.Картинки
        - do: Открыть любую картинку
        - assert: Выбранная картинка открыта
        - do: Вызывать контекстное меню и нажать на "Скопировать изображение" (может называться "Копировать изображение")
        - assert: Изображение было скопировано в буфер обмена
        - do: Вернуться к мессенджеру и нажать на поле ввода и вызвать контекстное меню
        - assert: Появилось контекстное меню
        - do: Нажать на "Вставить"
        - assert: |
              Открывается попап, в котором размещено изображение и есть возможность добавить сообщение
              В попапе отображается превью этого изображения
        - do: Нажать кнопку отправки
        - assert: Изображение отправляется и корректно отображается в окне чата

