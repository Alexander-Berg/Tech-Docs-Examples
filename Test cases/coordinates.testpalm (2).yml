feature: Колдунщик топонимов
type: Координаты

specs:
  beforeEach:
    - do: получить выдачу по запросу '55°45′07″  37°36′56″'
    - assert: если в самом низу выдачи у вас не светло-серый подвал, проверьте что в url в браузере есть параметр '&lite=1', возможно вы потеряли его в самом начале задания, тогда его надо добавить к ссылке и повторить шаги.
    - screenshot: появился колдунщик топонимов с картой и красным пином на ней [adapters/adapter-maps/coordinates-162-{{PLATFORM}} >> plain]
  Проверить общие ссылки и счётчики колдунщика топонимов:
    - do: тапнуть по заголовку
    - assert: |
        открылась страница сервиса Яндекс.Карты
        указано то же место, что и в колдунщике
    - tech: проверить счетчик в тайтле
    - do: проверить ссылку на карте
    - assert: ссылка на карте ведёт на сервис Яндекс.Карты и там указано то же место, что и в колдунщике
    - tech: проверить счетчик на карте

