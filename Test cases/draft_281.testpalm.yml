feature:  Умный дом - отложенные сценарии - голосовые команды - со временем

specs:
    Умный дом - отложенные сценарии - голосовые команды - со временем:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3064
        - release_Smarthome
        - surface_station
        - iot_timer
        - iot_scenario
    - do: "`Выключи свет через 1 секунду`; `Включи лампочку через 5 минут`; `Включи кондиционер через два часа`; `Включи кондиционер через три часа 15 минут`; `Включи кондиционер через полтора часа`"
    - assert: "Ставит таймерный сценарий на запрошенное время"
    - do: "`Выключи телевизор завтра в 8 часов`; `Выключи телевизор сегодня в 22 часа` (не прошедшее время); `Включи свет завтра в 7 часов вечера`; `Выключи свет послезавтра в семь`"
    - assert: "Ставит таймерный сценарий  на запрошенное время"
    - do: "`Выключи розетку сегодня в два часа ночи`"
    - assert: "Ставит таймерный сценарий на ближайшие 2 часа ночи (то есть следующие сутки)"
