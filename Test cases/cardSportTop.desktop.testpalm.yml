feature: Карточка топа спорта

specs:
  с картинкой в рубрике 'Главное' имеет вид [manual]:
    - tags:
      - backend_sport
    - do: открыть главную страницу сервиса Яндекс.Спорт
    - assert: |
        на главной странице присутствуют карточки топа,
        первая карточка может быть двойной,
        карточки могут содержать картинку, заголовок, источник и время выхода документа,
        внешний вид https://jing.yandex-team.ru/files/an-smirn0v/shot_210407_143833.png
    - do: навести курсор на первую карточку топа
    - assert: цвет оглавления изменился с черного на красный 
    - do: кликнуть по аннотации карточки топа (по обычному, не жирному тексту карточки)
    - assert: |
        происходит переход на страницу сюжета,
        сюжет соответствует карточке
  # проверка всей кликабельной области не нужна для бэка
  #  - do: вернуться на страницу спорта
  #  - do: кликнуть по картинке карточки топа
  #  - assert: |
  #      происходит переход на страницу сюжета,
  #      сюжет соответствует карточке
    - do: вернуться на главную страницу
    - assert: |
        карточки отображаются корректно,
        всего в топе пять карточек сюжетов

  с картинкой в любой рубрике, кроме 'Главное' имеет вид [manual]:
    - tags:
      - backend_sport
    - do: открыть любую рубрику, кроме рубрики 'Главное' кликом по рубрике в рубрикаторе
    - assert: |
        на странице рубрики присутствуют карточки топа,
        первая карточка может быть двойной,
        каждая карточка содержит картинку, заголовок, источник и время выхода документа,
        внешний вид https://jing.yandex-team.ru/files/an-smirn0v/shot_210407_143833.png
    - do: навести курсор на вторую карточку топа
    - assert: цвет оглавления изменился с черного на красный 
    - do: кликнуть по аннотации карточки топа (по обычному, не жирному тексту карточки). Обратите внимание! Аннотация показывается, если заголовок меньше 5 строк, если во второй карточке топа нет аннотации - переходите к третьей карточке, если и в третьей карточке нет аннотации - перейдите, пожалуйста, к четвертой либо к пятой. Если ни в одной карточке нет аннотации - пропустите кейс.
    - assert: |
        происходит переход на страницу сюжета,
        сюжет соответствует карточке
  # проверка всей кликабельной области не нужна для бэка
  #  - do: вернуться на страницу спорта
  #  - do: кликнуть по картинке карточки топа
  #  - assert: |
  #      происходит переход на страницу сюжета,
  #      сюжет соответствует карточке
    - do: вернуться на главную страницу
    - assert: |
        карточки отображаются корректно,
        всего в топе пять карточек сюжетов

