  Состояния кнопки корректно отображаются на десктопах:
    - do: выставить параметр конструктора collapsedDesktop=never
    - screenshot: кнопка виджета развернута [collapsed-never-no-hover]
    - do: навести указатель мыши на кнопку виджета
    - screenshot: кнопка виджета развернута [collapsed-never-hover]
