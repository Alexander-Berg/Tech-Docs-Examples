    - screenshot: кнопка виджета свернута [collapsed-always-no-hover]
    - do: навести указатель мыши на кнопку виджета
    - screenshot: кнопка виджета свернута [collapsed-always-hover]
    - do: выставить параметр конструктора collapsedDesktop=hover
    - screenshot: кнопка виджета свернута [collapsed-hover-no-hover]
    - do: навести указатель мыши на кнопку виджета
    - screenshot: кнопка виджета развернута [collapsed-hover-hover]

