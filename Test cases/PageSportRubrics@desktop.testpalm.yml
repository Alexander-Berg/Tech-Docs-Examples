feature: Страница рубрики десктопного турбоспорта

description: Матч-центр может отсутствовать, если нет соревнований.

specs:
  содержит футбольный матч-центр, который:
    позволяет перейти к футбольному матчу [manual]:
      - automation: NERPA-8437
      - do: открыть страницу рубрики Футбол сервиса Яндекс.Спорт
      - assert: |
          на главной странице отображаются футбольный матч-центр,
          в правой верхней части матч-центра есть вкладки 'Вчера', 'Сегодня', 'Завтра' (может не быть каких-то вкладок, если нет матчей),
          по умолчанию открыта вкладка 'Сегодня', название вкладки выделено белым цветом (если сегодня есть матчи),
          каждый матч содержит наименования и эмблемы команд, время начала матча или статус (завершен, идет),
          длинные названия команд могут сокращаться многоточием,
          ё, внизу есть зеленая кнопка 'Весь футбол',
          внешний вид https://jing.yandex-team.ru/files/nightsonne/2019-09-17_11-20-54.png
      - do: навести курсор на любой матч
      - assert: |
          изменился стиль курсора,
          изменился стиль шрифта матча - цвет шрифта стал красным
      - do: кликнуть по любому матчу
      - assert: |
          происходит переход в сюжет, содержащий футбольный виджет,
          данные в виджете соответствуют данным матча в матч-центре

    может отображать футбольные матчи за сегодня, вчера и завтра [manual]:
      - automation: NERPA-8437
      - do: открыть страницу рубрики Футбол сервиса Яндекс.Спорт
      - assert: |
          на главной странице отображаются футбольный матч-центр,
          в правой верхней части матч-тизера есть вкладки 'Вчера', 'Сегодня', 'Завтра' (может не быть каких-то вкладок, если нет матчей),
          по умолчанию открыта вкладка 'Сегодня', название вкладки выделено белым цветом (если сегодня есть матчи)
      - do: прокликать вкладки 'Вчера', 'Сегодня', 'Завтра' в футбольном матч-тизере
      - assert: |
          каждый раз отображается страница матч-центра с матчами за выбранный день,
          название выбранной вкладки выделено белым цветом,
          матчи сгруппированы по чемпионатам, внизу есть зеленая кнопка 'Весь футбол'
      - do: выбрать вкладку 'Вчера' (при ее наличии)
      - assert: |
          матчи во вкладке 'Вчера' содержат счет, название и цифра счета победившей команды выделены жирным,
          название выбранной вкладки (Вчера) выделено белым цветом,
          некоторые матчи могут содержать справа кнопку перехода к видео матча,
          скрин https://jing.yandex-team.ru/files/nightsonne/2019-09-17_11-24-01.png
      - do: кликнуть по кнопке перехода к видео матча (при ее наличии)
      - assert: |
          по ховеру на кнопку курсор меняет стиль,
          происходит переход на страницу матча,
          виджет содержит вкладку Видео и карусель видео данного матча
      - do: вернуться назад, к рубрике Футбол,
      - do: еще раз прокликать вкладки 'Вчера', 'Сегодня', 'Завтра' в футбольном матч-центре,
      - assert: матч-центр может содержать кнопку 'Еще N' под списком матчей (если не содержит, пропустить следующие 2 шага)
      - do: кликнуть на кнопку 'Еще N'
      - assert: |
          блок разворачивается, в блоке появляется скролл, матчи скроллятся,
          развернутый блок может перекрыть другие элементы страницы,
          кнопка 'Еще N' меняется на кнопку 'Скрыть'
      - do: кликнуть на кнопку 'Скрыть'
      - assert: развернутый блок сворачивается

    позволяет перейти к футбольному календарю [manual]:
      - automation: NERPA-8437
      - tags: backend_sport
      - do: открыть страницу рубрики Футбол сервиса Яндекс.Спорт
      - assert: |
          на главной странице отображаются футбольный матч-центр,
          в правой верхней части матч-тизера есть вкладки 'Вчера', 'Сегодня', 'Завтра' (может не быть каких-то вкладок, если нет матчей),
          по умолчанию открыта вкладка 'Сегодня', название вкладки выделено белым цветом (если сегодня есть матчи),
          матчи сгруппированы по чемпионатам, внизу есть зеленая кнопка 'Весь футбол',
          внешний вид https://jing.yandex-team.ru/files/nightsonne/2019-09-17_11-20-54.png
      - do: навести курсор на кнопку 'Весь футбол'
      - assert: изменился стиль курсора
      - do: кликнуть по кнопке 'Весь футбол'
      - assert: |
          произошел переход на страницу футбольного календаря,
          календарь открыт на странице блока 'Сегодня',
          в левой верхней части календаря есть блок с вкладками 'Футбол', 'Хоккей', 'Баскетбол', 'Волейбол' и 'Биатлон', белым цветом выделена вкладка 'Футбол',
          в правой верхней части календаря есть вкладки 'Вчера', 'Сегодня', 'Завтра' (может не быть каких-то вкладок, если нет матчей),
          название вкладки 'Сегодня' выделено белым цветом (если сегодня есть матчи)
      - do: поскроллить календарь вверх-вниз
      - assert: календарь скроллится, если в блоке достаточно матчей
      - do: навести курсор на вкладки 'Вчера', 'Сегодня', 'Завтра'
      - assert: изменился стиль курсора
      - do: прокликать вкладки 'Вчера', 'Сегодня', 'Завтра' в правом верхнем блоке календаря
      - assert: |
          каждый раз отображается нужный блок календаря,
          название выбранной вкладки выделено белым цветом
      - do: вернуться к рубрике 'Футбол' с помощью браузерной кнопки 'Назад'
      - assert: происходит возврат к рубрике Футбол через переходы по вкладкам 'Вчера', 'Сегодня', 'Завтра' в обратном порядке

