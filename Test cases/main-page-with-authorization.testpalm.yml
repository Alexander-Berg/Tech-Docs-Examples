feature: Раздел Устройства
type: Пользователь залогинен

specs:
  У пользователя нет колонок на аккаунте:
    - do: пользователь залогинен, открыть раздел Устройства
    - assert: отображаются пункты меню Усправление устройствами, Покупки и подписки, Навыки Алисы
    - assert: после пунктов меню крутится спиннер, затем пропадает

  У пользователя есть колонки на аккаунте:
    - do: пользователь залогинен, открыть раздел Устройства
    - assert: отображаются пункты меню Усправление устройствами, Покупки и подписки, Навыки Алисы
    - assert: после пунктов меню крутится спиннер, затем вместо него появляется пункт Аккаунт

