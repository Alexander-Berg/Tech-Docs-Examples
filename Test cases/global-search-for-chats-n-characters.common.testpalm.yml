feature: Глобальный поиск по чатам (N символов)

specs:

    beforeEach:
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: |
              Открывается список чатов
              Над списком чатов есть поле ввода с заполнителем "Поиск"
        - do: Кликнуть / тапнуть в поле ввода
        - assert: Фокус курсора поместился в поле ввода

    Поиск работает для запросов от 1 символа[manual]:
        - automation:
        - description: У авторизованного пользователя в списке чатов есть приватный чат
        - do: Ввести в поле поиска первый символ названия чата из description
        - assert: В секции "Чаты" отображено название чата из description

    При введении одной буквы не выводятся результаты поиска по названиям чатов[manual]:
        - automation:
        - description: Для выполнения тест-кейса необходимо залогиниться аккаунтом yndx-mssngr-1@yandex.ru пароль QazMssngr1
        - do: Ввести одну букву в поле поиска
        - assert: |
              Не выводятся результаты поиска по названиям чатов
              Могут выводиться другие результаты поиска, например по именам или фамилиям

    При введении одной буквы не выводятся результаты поиска по названиям чатов с учетом транслитерации[manual]:
        - automation:
        - description: Для выполнения тест-кейса необходимо залогиниться аккаунтом yndx-mssngr-1@yandex.ru пароль QazMssngr1
        - do: Переключить раскладку клавиатуры на английскую и ввести одну букву в поле поиска
        - assert: |
              Не выводятся результаты поиска по названиям чатов с учетом транслитерации
              Могут выводиться другие результаты поиска, например по именам или фамилиям

    При введении двух букв выводятся чаты, название которых начинается на введенные буквы[manual]:
        - automation:
        - description: Для выполнения тест-кейса необходимо залогиниться аккаунтом yndx-mssngr-1@yandex.ru пароль QazMssngr1
        - do: Ввести две буквы в поле поиска
        - assert: |
              Выводятся чаты, название которых начинается на введенные буквы
              Могут выводиться пользователи у которых имя, фамилия или никнейм начинаются на эти буквы, а так же сообщения и чаты с подходящими сообщениями

    При введении двух букв не выводятся чаты, название которых начинается на другие  буквы[manual]:
