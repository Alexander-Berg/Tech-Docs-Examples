feature: Борьба с блокировщиками
experiment: Шифровать ссылки в режиме los1 на тачах

params:
  exp_flags: direct_all_links_js_redir=1
  foreverdata: '4202406061'

specs:
  Маскировка рекламы:
    browsers:
      notFor:
        - android-pp-4.99-touch
        - ios-pp-3.2-touch
        - searchapp-phone
    beforeEach:
      - do: включить adguard
      - do: получить выдачу по запросу 'foreverdata'
      - assert: рекламный сниппет должен быть вырезан блокировщиком
      - tech: должен сработать счетчик мониторинга path=690.1132
      - assert: рекламный сниппет должен присутствовать и выглядеть как органика
    Cсылки должны измениться c yabs на jsredir:
      - do: обновить страницу
      - tech: все ссылки объявлений именились c yabs на jsredir

files:
  - features/touch-phone/serp-adv/direct_all_links_js_redir/direct_all_links_js_redir.hermione.js

v-team: Distribution

tags:
  - skip_e2e_check
  - adv
  - adblock
  - cookie
  - no_assessors

tlds: ru

