feature:  Умный дом - расписания - барабан со временем

specs:
    Умный дом - расписания - барабан со временем:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3043
        - release_Webview
        - platform_ios
        - platform_android
        - iot_scenario
        - iot_timetable
    - do: "Preconditions Находимся на списке устройств; ; "
    - do: "Тапаем `+` -> Сценарий -> задать любое валидное название -> Сохранить -> Добавить условие -> Время срабатывания; Крутим карусель часов до самого верха и до самого низа, крутим карусель минут до самого верха и до самого низа"
    - assert: "Оба значения крутятся и вверх и вниз; Самый верх часов 00 ч, выше не прокручивается, самый низ часов 23 ч, ниже не прокручивается; Самый верх минут 00 мин, выше не прокручивается, самый низ часов 59 мин, ниже не прокручивается"
