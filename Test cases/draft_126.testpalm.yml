feature:  Умный дом - вызов сценария по кнопке - с колонками

specs:
    Умный дом - вызов сценария по кнопке - с колонками:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2638
        - release_Webview
        - release_Smarthome
        - platform_common
        - iot_scenario
    - do: "Preconditions Есть хотя бы 1 колонка на аккаунте; ; Сделать сценарии:; 1) `любая умная колонка`  + `ответит на вопрос или выполнит команду`; 2) `любая умная колонка` + `прочитать текст вслух`; 3) выбрать конкретную колонку, которая есть на аккаунте + `ответит на вопрос или выполнит команду`; 4) выбрать конкретную колонку, которая есть на аккаунте  + `прочитать текст вслух`"
    - do: "Открыть вкладку со сценариями, тапнуть на кнопку `Плей` на каждом сценарии по очереди"
    - assert: "- Кнопка `Плей` меняется на спиннер,затем возвращается в исходное состояние; - На сценариях 1 и 2 нет кнопки `Плей`; - При вызове сценариев 3 и 4 выполняется корректная команда"
