feature: Офферы
type: Офферное описание

specs:
  Внешний вид:
    - tags:
        - smoke
    - params:
        foreverdata: '1278455664'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: |
        на выдаче есть сниппет с картинкой
        у него есть цена и информация о доставке
    - screenshot: пример внешнего вида (текст и наличие элементом в сниппете может отличаться от примера) [offer-info]

  Собственная ссылка у тумбы:
    - params:
        foreverdata: '1278455664'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: на выдаче есть сниппет с тумбой
    - do: кликнуть в заголовок сниппета
    - assert: открылся сайт moscowfresh.ru
    - do: кликнуть в тумбу в сниппете
    - assert: открылся сайт ya.ru

  Поддержка a11y в офферах:
    Цены и тумба:
      - params:
          foreverdata: '1278455664'
      - do: получить выдачу по запросу "foreverdata"
      - assert: на странице присутствует присутствует сниппет со старой и новой ценой
      - do: |
          включить скринридер
          с помощью навигации свайпом дойти до изображения (после гринурла сниппета)
      - assert: скринридер озвучил "Огурцы бакинские темные | Moscowfresh" с типом элемента изображение/графика
      - do: с помощью навигации свайпом дойти до цены
      - assert: скринридер озвучил "цена от 240 руб" (вместо "руб" может быть "российских рублей")
      - do: с помощью навигации свайпом дойти до старой цены (следующий элемент)
      - assert: скринридер озвучил "старая цена 260 руб" (вместо "руб" может быть "российских рублей")

