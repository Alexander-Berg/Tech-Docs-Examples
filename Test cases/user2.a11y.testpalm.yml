feature: User2
type: Доступность компонента

specs:
  beforeEach:
    - do: включить скринридер
    - do: авторизоваться на портале Яндекс с логином 'lovelytoly' и паролем 'serpserp3'
    - do: получить поисковую выдачу по запросу 'дерево'
    - assert: в правой верхней части страницы присутствует аватарка и имя пользователя
    - do: с помощью клавиши "tab" пронавигироваться на аватарку
    - assert: аватарка выделяется при помощи клавишной навигации
    - assert: ридер зачитывает имя пользователя и количество непрочитанных сообщений
  Навигация по пунктам меню:
    - automation: ISL-8193
    - do: нажать клавишу "Enter"
    - assert: открылось меню пользователя
    - do: при помощи клавиши "tab" перемещаться по пунктам меню
    - assert: происходит навигация по пунктам меню вниз, каждый пункт озвучивается ридером
    - assert: на пункте меню "Выйти" ридер зачитывает "Выйти из аккаунта ссылка"
    - do: при помощи сочетания клавиши "shift + tab" перемещаться по пунктам меню
    - assert: происходит навигация по пунктам меню вверх, каждый пункт озвучивается ридером
    - do: нажать клавишу "Esc"
    - assert: меню закрылось
  Активный плюс:
    - automation: ISL-8193
    - do: нажать клавишу "Enter"
    - assert: открылось меню пользователя
    - do: при помощи клавиши "tab" пронавигироваться до пункта меню "Плюс"
    - assert: ридер зачитывает "Плюс активен"

