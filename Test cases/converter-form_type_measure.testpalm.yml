feature: Колдунщик конверта валют
type: Величины

specs:
  beforeEach:
    - do: получить выдачу Поиска по запросу '96 гигабайт в байтах'
    - assert: на 1-й позиции выдачи появился конвертер величин
  Проверка селекта выбора меры:
    - tags: ['smoke']
    - screenshot: проверка внешнего вида [plain]
    - do: |
        запомнить текущие значения размерностей и величин в конвертере
        выбрать в селекте величины (верхняя строка конвертера, 'Мера...') первый пункт (напр. 'Мера времени')
    - tech: проверить счётчик
    - assert: |
        в селекте 'Из' (в верхней из двух строк с селектом и полем ввода с цифрами) изменилась единица измерения,
        в поле ввода 'Из' значение осталось прежним,
        в селекте 'В' (в нижней из двух строк с селектом и полем ввода с цифрами) изменилась единица измерения,
        в поле ввода 'В' значение изменилось
    - assertMetrics: '*'
  Проверка селектов единиц измерения:
    - tags: ['smoke']
    - do: |
        запомнить текущие значения размерностей и величин в конвертере
        в селекте 'Из' выбрать первый пункт ('мегабайт')
    - tech: проверить счётчик
    - assert: |
        в поле ввода 'Из' значение осталось прежним,
        в селекте 'В' единица измерения осталась прежней,
        в поле ввода 'В' значение изменилось
    - do: в селекте 'В' выбрать четвертый пункт ('килобайт')
    - tech: проверить счётчик
    - assert: |
        в селекте 'Из' единица измерения осталась прежней,
        в поле ввода 'Из' значение осталось прежним,
        в поле ввода 'В' значение изменилось
    - assertMetrics: '*'
  Смена направления перевода:
    - do: |
        запомнить текущие значения размерностей и величин в конвертере
        в селекте 'В' выбрать седьмой пункт ('гигабайт')
    - assert: |
        в селекте 'Из' единица измерения сменилась на 'байты',
        в поле ввода 'Из' значение осталось прежним,
        в поле ввода 'В' значение изменилось
    - assertMetrics: '*'
  Проверка полей ввода:
    Недопустимые символы:
      - do: очистить поле ввода 'Из'
      - assert: поле ввода 'В' пусто
      - do: ввести 'x' в поле ввода 'В'
      - assert: поле ввода 'В' пусто
      - do: ввести 'x' в поле ввода 'Из'
      - assert: поле ввода 'Из' пусто
      - do: вставить в поле 'В' '20байтtst'
      - assert: в поле 'В' показалось значение '20'
      - assertMetrics: '*'
    Синхронизация полей:
      - do: |
          запомнить текущие значения величин в конвертере
          ввести '9' в поле ввода 'Из'
      - assert: значение поля 'В' изменилось
      - do: ввести '9' в поле ввода 'В'
      - assert: значение поля 'Из' изменилось
      - assertMetrics: '*'
  Не происходит переполнения текста в селектах:
    - do: получить выдачу Поиска по запросу '1 гигабайт в килобайтах'
    - screenshot: отсутствуют сокращения текста в виде многоточий "..." [no-overflow]

