feature:  Умный дом - добавление устройства - телевизор - подбор пульта

specs:
    Умный дом - добавление устройства - телевизор - подбор пульта:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2558
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - webview_regress
        - iot_connection
        - iot_remote
    - do: "Preconditions На устройстве добавлен ИК-пульт; Также необходим обычный ИК-пульт от ТВ"
    - do: "В списке устройств тапаем на пульт "
    - assert: "Открывается страница `Добавить устройство`"
    - do: "Тапаем на “Добавить устройство”"
    - assert: "Открывается страница с кнопками `Кондиционер`, `Приставка`, `Ресивер`, `Телевизор` и `Настроить вручную`:; [collapsed-image](https://jing.yandex-team.ru/files/bleakfox/dobustr.png){title=Добавить устройство}"
    - do: "Тапаем на ТВ"
    - assert: "Открывается страница с выбором “Автоматическая настройка” и “Поиск по производителю”:; [collapsed-image](https://jing.yandex-team.ru/files/bleakfox/sposobnastr.png){title=Способ настройки}"
    - do: "Выбираем `Автоматическая настройка` и следуем гайду: ; https://yadi.sk/i/T5vRET20K3Bo2A; https://yadi.sk/i/BjBWvScA4_RtRg; https://yadi.sk/i/OFMlTufY6G2Hew"
    - assert: "В конце находится один из пультов или предлагает универсальный (в зависимости от того, какой обычный пульт есть https://yadi.sk/i/xrLaAhrwr8C_4w) "
    - do: "Проверяем найденный пульт тапая на кнопки на пульте"
    - assert: "Первый из списка должен работать корректно"
    - do: "Нажимаем `Работает!`"
    - assert: "ТВ добавлен в список устройств, добавляется в ту же комнату, что и пульт; Если был уже добавлен ТВ `старым способом`, а при автоподборе добавился в список как другой ТВ, то это не баг"
