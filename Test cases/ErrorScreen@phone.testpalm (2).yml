specs:
  При ошибке работает переход назад:
    - do: Открыть страницу https://yandex.ru/turbo/spideradio.github.io/n/yandexturbocatalog/main/?ecommerce_main_page_preview=1&morda=1
    - do: Кликнуть по первой категории
    - do: Кликнуть по первому товару
    - assert: Появилась страница об ошибке
    - do: Перейти по истории назад
    - assert: Произошел переход Назад по истории, открылся каталог

  При ошибке работает кнопка перезагрузить:
    - do: Открыть страницу https://yandex.ru/turbo/spideradio.github.io/n/yandexturbocatalog/main/?ecommerce_main_page_preview=1&morda=1
    - do: Кликнуть по первой категории
    - do: Кликнуть по первому товару
    - assert: Появилась страница об ошибке
    - do: Кликнуть по кнопке "Перезагрузить"
    - assert: Произошла перезагрузка и переход на главную страницу

