feature: Персональная ссылка

specs:

    В настройках канала есть персоналльная ссылка, если количество подписчиков равно 100[manual]:
        - automation:
        - description: |
              Для прохождения кейса необходимо авторизоваться Пользователем А - yndx-mssngr-940 / QazMssngr1
              В рамках данного тест-кейса необходимо открыть закрепленный канал с названием **Канал проверки персональной ссылки №2**
              Отписываться от канала / добавлять других пользователей в данный канал, отправлять сообщения в канал - нельзя
        - do: Под пользовтелем А запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть канал, который соответствует описанию указанному в description
        - assert: Канал открыт
        - do: Кликнуть / Тапнуть по шапке канала
        - assert: Открылось окно управления каналом
        - do: Нажать по пункту "Настройки канала"
        - assert: |
              Открывются настройки канала
              В настройках канала есть пункт "Персональная ссылка"
              Под ним есть полее ввода, в котором есть закрепленный плейсхолдер(который нельзя редактировать и изменять) и возможность вводить короткую ссылку (в данно канале введена ссылка, которую нельзя редактировать)

