feature:  Открытие настроек новостей и шоу

specs:
    Открытие настроек новостей и шоу:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2895
        - release_Webview
        - platform_ios
        - platform_android
    - do: "Открыть диалог с Алисой, `Открой настройки новостей`"
    - assert: "Открывается страница Настройки новостей"
    - do: "Нажать на стрелку назад в верхней строке"
    - assert: "Закрылись настройки новостей, открылась страница Настройки"
    - do: "Открыть диалог с Алисой, `Открой настройки новостей`; Выбрать любой из пунктов, сохранить"
    - assert: "Закрылись настройки новостей, открылась страница Настройки"
    - do: "Открыть диалог с Алисой, `Открой настройки шоу`"
    - assert: "Открывается страница Настройки шоу Алисы"
    - do: "Нажать на стрелку назад в верхней строке"
    - assert: "Закрылись настройки шоу, открылась страница Настройки"
