feature:  Умный дом - группа - переключатель в пп

specs:
    Умный дом - группа - переключатель в пп:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1979
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
    - do: "Description Прямо в ПП возможно включать/выключать группу  устройств"
    - do: "Открыть страницу со списком устройств в ПП, включать/выключать группу кнопкой"
    - assert: "Все устройства в группе включаются/выключаются соответственно; Включенный тоггл выглядит так:; <img src=`https://jing.yandex-team.ru/files/bleakfox/vset.png` alt=`Скриншот` width=`300`/>"
    - do: "Выключить одно из устройств в группе из розетки. Через несколько минут начать включать/выключать группу кнопкой; ; Важно учитывать, что после выключения устройства из розетки необходимо выждать около 3-4 минут до того, как ПП `увидит` его недоступность. До этого переключатель группы будет вести себя так же, как при полной доступности всех её участников."
    - assert: "Оставшиеся устройства в группе включаются/выключаются соответственно; Включенный тоггл выглядит так:; <img src=`https://jing.yandex-team.ru/files/bleakfox/nevset.png` alt=`Скриншот` width=`300`/>"
