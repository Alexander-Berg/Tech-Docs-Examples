feature: Создание новой организации с Sales-портала

import-steps:
  - tests/hermione/shared-steps/registration.testpalm.steps.yml

specs:
  beforeEach:
    - do: авторизоваться под учеткой в паспорте у которой нет организации или зарегистрироваться
    - attach: Регистрация учетки в паспорте, для яндекс организации
    - do: перейти по ссылке {{CONNECT_HOST}}, нажать кнопку "Попробовать"
    - screenshot: отображается поп-ап "Подключить организацию" [https://jing.yandex-team.ru/files/sofiushko/2019-06-17_20-17-50.png]
  Положительные:
    1. Создание организации с промо коннекта [manual]:
      - automation: DIR-6862
      - do: заполнить название организации в попапе "Подключить организацию", нажать кнопку "Подключить"
      - assert: попап закрылся, выполнился переход на страницу "Добро пожаловать в Коннект" {{CONNECT_HOST}}/portal/start/?utm_campaign=org_yo

    2. Создание организации с промо коннекта без заполнения названия организации [manual]:
      - automation: DIR-6862
      - do: не заполнять название организации в попапе "Подключить организацию", нажать кнопку "Подключить"
      - assert: попап закрылся, выполнился переход на страницу "Добро пожаловать в Коннект" {{CONNECT_HOST}}/portal/start/?utm_campaign=org_yo

  Отрицательные:
    1. Закрытие формы регистрации, нажатие "крестика" [manual]:
      - automation: DIR-6862
      - do: нажать на "крестик"
      - assert: попап закрылся, переход на страницу "Добро пожаловать в Коннект" не выполнился.

