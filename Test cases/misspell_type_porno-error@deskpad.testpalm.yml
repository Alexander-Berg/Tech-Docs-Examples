specs:
  Базовое поведение:
    - params:
        foreverdata: '485694096'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: получена выдача по указанному запросу
    - assert: на выдаче присутствует сообщение 'Добавлены результаты по похожим запросам' или 'Добавлены результаты по запросу 'порно" и кнопка 'Отменить'
    - screenshot: Пример внешнего вида [porno-error]
    - do: нажать на кнопку 'Отменить' в опечаточнике
    - assert: выдача обновилась
    - assert: в поисковой стрелке присутствует запрос 'foreverdata'
    - tech: сработал счетчик '/wiz/switch_off_porno', vars 'pos=top'
    - assertMetrics: '*'

