feature: dropdown-menu

description: Блок dropdown-menu – выпадающее меню. Составной блок, реализованный на основе блоков dropdown и b-menu-vert/b-menu-horiz. Является сокращенной формой, которая служит для более удобного использования блоков dropdown и b-menu.

specs:
  Проверить корректность работы примера №1(Кнопка с droprown):

    - do: Проверить работу контрола при управлении.
    - assert: Если зажать палец на кнопке и не отпускать, то меню не открывается, но фон кнопки становится темнее?
    - assert: Если нажать на кнопку, то под кнопкой появляется выпадающее меню?
    - assert: Если после появления выпадающего меню повернуть экран устройства, то выпадающее меню останется расположено так же относительно вызвавшей его кнопки (если хватает места)?
    - assert: Если зажать палец на кнопке, убрать палец с кнопки, не поднимая с экрана и затем поднять палец, то выпадающее меню не появляется?

  Проверить корректность работы примера №2(Кнопка + кнопка с droprown):

    - do: Проверить работу контрола при управлении.
    - assert: Если зажать палец на кнопке и не отпускать, то меню не открывается, но фон кнопки становится темнее?
    - assert: Если нажать на кнопку, то под кнопкой появляется выпадающее меню?
    - assert: Если после появления выпадающего меню повернуть экран устройства, то выпадающее меню останется расположено так же относительно вызвавшей его кнопки (если хватает места)?
    - assert: Если зажать палец на кнопке, убрать палец с кнопки, не поднимая с экрана и затем поднять палец, то выпадающее меню не появляется?

  Проверить корректность работы примера №4(Меню с заголовком):

    - do: Проверить работу контрола.
    - assert: Если зажать палец на кнопке и не отпускать, то меню не открывается, но фон кнопки становится темнее?
    - assert: Если нажать на кнопку со стрелкой, то над кнопкой появляется выпадающее меню, а при повторном нажатии на кнопу со стрелкой выпадающее меню пропадает?
    - assert: Если после появления выпадающего меню повернуть экран устройства, то выпадающее меню останется расположено так же относительно вызвавшей его кнопки (если хватает места)?
    - assert: Если зажать палец на кнопке, убрать палец с кнопки, не поднимая с экрана и затем поднять палец, то выпадающее меню не появляется?
    - assert: В выпадающем меню на первом месте заголовок меню, при нажатии на него не происходит выделения заголовка желтой подложкой?

