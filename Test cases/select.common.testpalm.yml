feature: Пункт Выбрать

specs:

    beforeEach:
        - do: Перейти по ссылке "https://passport.yandex.ru" и авторизоваться.
        - assert: Авторизация прошла успешно.
        - do: В соседней вкладке открыть мессенджер.
        - assert: Открылся список чатов.
        - do: В списке чатов открыть любой приватный/групповой чат, который соответствует описанию из description.
        - assert: Чат открыт.

    Есть пункт для своего сообщения[manual]:
        - automation: MSSNGRFRONT-5024
        - description: |
              В истории чата есть собственное сообщение (если такого сообщения нет - отправить в чат любое сообщение).
        - do: Тапнуть/кликнуть ПКМ по области своего текстового сообщению из description.
        - assert: Появляется контекстное меню.
        - do: В контекстном меню выберите "Выбрать".
        - assert: |
              Мультивыбор вызван.
              Сообщение, по которому был произведен тап/клик, выделено.

    Есть пункт для сообщения собеседника[manual]:
        - automation: MSSNGRFRONT-5024
        - description: |
              В истории чата есть сообщение от другого пользователя (если такого сообщения нет - отправить другим пользователем в чат любое сообщение).
        - do: Тапнуть/кликнуть ПКМ по по области текстового сообщения собеседника из description.
        - assert: Появляется контекстное меню.
        - do: В контекстном меню выберите "Выбрать".
        - assert: |
              Мультивыбор вызван.
              Сообщение, по которому был произведен тап/клик, выделено.

