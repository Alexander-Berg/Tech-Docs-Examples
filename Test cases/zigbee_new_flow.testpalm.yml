specs:
    Флоу подключения через раздел добавления устройств:
        - do: на аккаунте есть станция миди
        - do: на главном экране нажать на плюс
        - do: нажать Добавить Устройство умного дома
        - do: нажать Начать Zigbee поиск
        - do: выбрать cтанцию 2 для подключения новых устройств, если станций подключено больше 2-х
        - screenshot: подготовьте новое утсройство к подключению [zigbee-1]
        - do: нажать Найти одно утстройство
        - screenshot: теперь переведите устройства в режим подключения [zigbee-2]

    Флоу подключения через раздел добавления устройств (список поддерживаемых устройств):
      - do: на аккаунте есть станция миди
      - do: на главном экране нажать на плюс
      - do: нажать Добавить Устройство умного дома
      - do: нажать Начать Zigbee поиск
      - do: выбрать cтанцию 2 для подключения новых устройств, если станций подключено больше 2-х
      - do: в пером пункте нажать на гиперссылку Список устройств
      - screenshot: откроется модалка с Поддерживаемыми устройствами [zigbee-3]
