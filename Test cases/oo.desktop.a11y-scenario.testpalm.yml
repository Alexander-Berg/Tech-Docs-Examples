feature: Объектный ответ (a11y)

specs:
  Карточка персоны: # исследовательский сценарий для незрячего ассессора
    - tags:
        - a11y_scenario_smoke
    - automation: SERP-150405
    - do: получить выдачу по запросу 'Илон Маск'
    - assert: выдача загружена, в поисковой строке текст 'Илон Маск'
    - do: попробовать найти с помощью скринридера раздел 'К дополнительным результатам' (или 'Дополнительные результаты поиска' или что-то похожее) и перейти к нему
    - assert: произошел переход к дополнительным результатам поиска, скринридером прочитан тайтл 'Илон Маск'
    - do: прочитать сабтайтл, найти основную информацию и блок фактов (когда родился и другие)
    - assert: информация доступна и соответствуют объекту (человеку) из поискового запроса
    - do: перейти на таб образование и ознакомиться с учебными заведениями из списка
    - assert: названия и годы обучения доступны
    - do: перейти к блоку Ссылки и активировать одну из кнопок
    - assert: произошел переход на страницу, соответствующую кнопке
  
  Переход по элементу списка из карточки: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-150405
    - do: получить выдачу по запросу 'Илон Маск', пронавигироваться до списка "Смотрите также"
    - assert: есть возможность перемещаться между элементами списка 
    - do: активировать один из элементов
    - assert: открылась новая страница выдачи по выбранному элементу, на выдаче есть карточка ОО данного объекта

  Карточка музыкальной группы: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-150405
    - do: получить выдачу по запросу 'metallica', пронавигироваться до блока с оценками и попробовать выставить/удалить оценку
    - assert: можно выставить и удалить оценку
    - do: найти блок с треками и прослушать какой-то из них
    - assert: озвучивается название трека, есть возможность его прослушать
    - do: найти отзывы и прочитать какой-то из них
    - assert: отзывы доступны и озвучиваются, работает расхлоп (если он есть)

  Фильмовая карточка: # исследовательский сценарий для незрячего ассессора
    - tags:
        - a11y_scenario_smoke
    - automation: SERP-150405
    - do: получить выдачу по запросу 'интерстеллар', прочитать оригинальное название и рейтинги
    - assert: все элементы доступны
    - do: перейти к блоку с оценками и выставить/удалить какую-то оценку
    - assert: все элементы доступны и понятны

  Фильмовая карусель: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-150405
    - do: получить выдачу по запросу 'фильмы 2022'
    - assert: на выдаче есть фильмовый список с фильтрами (фильмовая карусель)
    - do: перейти к фильтрам, поменять какой-то из них
    - assert: карусель обновилась в осответствии с фильтром
    - do: выбрать один из элементов карусели
    - assert: на выдаче появилась карточка ОО по данному элементу

  Карточка книги: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-150405
    - do: получить выдачу по запросу "евгений онегин"
    - assert: на выдаче есть карточка ОО про книгу Пушкина "Евгений Онегин", у карточки есть тайтл, соответствующий запросу
    - do: найти кнопку "Скачать бесплатно" (или "Читать бесплатно") и активировать ее
    - assert: открылся список с вариантами
    - do: выбрать один из вариантов
    - assert: произошел переход на соответствующий ресурс
    - do: вернуться к странице с карточкой книги, найти блок "Популярные вопросы" и ознакомиться с его содержимым
    - assert: блок доступен, разворачивание-сворачивание и навигация по пунктам работают
    - do: попробовать выбрать вариант для чтения из блока "Где почитать"
    - assert: доступна информация о стоимости, названии ресурса и кнопка "Читать" (или "Купить")

  Страны: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-150405
    - do: получить выдачу по запросу "алжир"
    - assert: на выдаче есть карточка с информацией про страну, у карточки есть тайтл, соответствующий запросу
    - do: поисследовать карточку, попереходить по ее элементам,
    - assert: при навигации внутри быстрого ответа отсутствует озвучка информации, не несущей смысла для незрячего пользователя - картинки, ссылки, которые они содержат и прочее
    - do: найти список "Достопримечательности" и и перейти по любому из элементов списка
    - assert: открылась выдача по выбранному элементу, на выдаче есть ОО про него и карусель (горизонтальный список) с остальными элементами списка

  Статья: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-150405
    - do: получить выдачу по запросу "слово бланк"
    - assert: на выдаче есть карточка с информацией про слово "бланк"
    - do: узнать, какая это часть речи, и другую информацию
    - assert: информация доступна, есть пример использования

  Футер и жалобщик: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-150405
    - do: получить выдачу по запросу "джеки чан"
    - assert: выдача загружена, в поисковой строке текст 'джеки чан'
    - do: попробовать найти с помощью скринридера раздел 'К дополнительным результатам' (или 'Дополнительные результаты поиска' или что-то похожее) и перейти к нему
    - assert: произошел переход к дополнительным результатам поиска, скринридером прочитан тайтл 'джеки чан'
    - do: найти футер карточки, содержащий такие пункты как "Википедия", "Кинопоиск", "Это вы?", "Сообщить об ошибке" и ссылки на источники
    - assert: навигация по ссылкам работает, есть возможность перейти по ним
    - do: активировать пункт "Сообщить об ошибке"
    - assert: открылось модальное окно с опциями для составления фидбэка
    - do: попробовать поисследовать элемент и отправить фидбэк
    - assert: навигация по элементу работает корректно, есть возможность оставить фидбэк

