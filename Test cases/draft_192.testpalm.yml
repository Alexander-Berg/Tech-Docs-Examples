feature:  Настройки Новостей в ПП

specs:
    Настройки Новостей в ПП:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2802
        - release_Webview
        - platform_ios
        - platform_android
    - do: "Preconditions В ПП ещё не меняли настройки новостей; Если уже меняли -- очистить ПП"
    - do: "Открыть ПП - Устройства - Настройки - Контент"
    - assert: "Есть пункт `Новости`; [](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-07-21%20в%2022.27.07.png)"
    - do: "Нажать на `Новости`"
    - assert: "Отображается список с выбором новостных источников; ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_5D92F5BF05C1-1.jpeg` alt=`Скриншот` width=`300`/>"
    - do: "Нажать на любой"
    - assert: "Появляется кнопка `Сохранить`"
    - do: "Пролистать вверх-вниз; "
    - assert: "Кнопка `Сохранить` прижата к нижней части экрана"
    - do: "Нажать на `Сохранить`"
    - assert: "Закрылись настройки новостей, открылась страница Настройки"
    - do: "Ещё раз зайти в настройки новостей"
    - assert: "Выбранные источники остались в включенном состоянии"
