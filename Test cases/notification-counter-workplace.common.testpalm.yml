feature: Счетчики уведомлений в воркплейсах

specs:

    Счетчики непрочитанных в списке чатов, когда активно пространство "Организации" (точка на настройках)[manual]:
        - automation:
        - description: |
              Для прохождения тест-кейса необходима пара пользователей организации. Между пользователями есть приватный чат/ канал/ групповой чат в каждом пространстве (и в "Личных чатах" и в "Организации")
              Пользователь А - проверяемый
              Пользователь Б - вспомогательный
              У пользователя А НЕТ непрочитанных сообщений в чатах. Если есть, прочитать
        - do: Авторизоваться пользователем Б, введя корректные логин/пароль.
        - assert: Авторизация прошла успешно.
        - do: Нажать на кнопку настроек в верхнем правом углу списка чатов
        - assert: Открывается окно настроек. Под аватаркой и именем пользователя находится секция "Пространства" для переключения организаций
        - do: Зайти в настройки профиля и переключиться на пространство "Личные чаты" 
        - assert: Пространство выбрано, список чатов соответствует пространству "Личные чаты"
        - do: Отправить пользователю А в любой общий чат 5 сообщений
        - assert: Сообщения отправлены
        - do: Авторизоваться пользователем А, введя корректные логин/пароль.
        - assert: Авторизация прошла успешно.
        - do: Зайти в настройки профиля и переключиться на пространство "Организации"
        - assert: Выбрано пространство "организации" список чатов соответсвует пространству "Организации"
        - do: В верхнем правом углу обратить внимание на значок "Шестеренки"
        - assert: На значке отобржается бирюзовая точка (говорит нам о наличии непрочитанных сообщениях в другом пространстве. В частности в "Личных чатах"
