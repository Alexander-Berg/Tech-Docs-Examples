feature:  Звонки в колонку - кнопка на списке

specs:
    Звонки в колонку - кнопка на списке:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2793
        - release_Webview
        - surface_my_alice
        - platform_ios
        - platform_android
    - do: "Preconditions На аккаунт добавлена Станция; ; ПП андроид начиная с 20.74; ПП ios - начиная с 41 (20.8.3)"
    - do: "Открыть список устройств"
    - assert: "Отображается кнопка звонка на всех Станциях и Мини; ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_3054.PNG` alt=`Скриншот` width=`300`/>"
    - do: "Выбрать колонку без комнаты; Нажать на кнопку звонка"
    - assert: "Начинается звонок в мессенджере; На экране ПП отображается имя колонки и аватарка колонки (картинка станции): ; ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_3055.PNG` alt=`Скриншот` width=`300`/>"
    - do: "Назвать колонку любым названием, отличным от стандартного; Выбрать колонке комнату; Нажать на кнопку звонка"
    - assert: "Начинается звонок в мессенджере; На экране ПП отображается имя колонки, комната и аватарка колонки (картинка станции): ; ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_3056.PNG` alt=`Скриншот` width=`300`/>"
