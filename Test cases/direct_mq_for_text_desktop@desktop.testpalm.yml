specs:
  В сниппете, уменьшенный размер шрифта (1024):
    - params:
        foreverdata: '3480447869'
        exp_flags:
          - direct_mq_for_text_desktop=12-14:1025:20-24
    - do: |
        получить выдачу по запросу 'foreverdata'
        открыть devtools включить режим эмуляции устройства
        выставить параметры 'Responsive', width = '1024', и обновить страницу
