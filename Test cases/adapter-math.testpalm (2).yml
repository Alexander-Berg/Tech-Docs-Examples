feature: Колдунщик математики

specs:
  Определение:
    - do: получить выдачу по запросу 'Куб'
    - screenshot: появился колдунщик математики [definitions]
    - assertMetrics: '*'
  Одна формула:
    - do: получить выдачу по запросу 'Объём усечённого конуса'
    - screenshot: появился колдунщик математики  [single]
    - assertMetrics: '*'
  Несколько формул:
    - tags:
      - pp_new_core
    - do: получить выдачу по запросу 'Площадь треугольника'
    - screenshot: появился колдунщик математики [multi]
    - do: кликнуть в поле выбора формулы
    - assert: появился селект выбора формулы
    - tech: проверить что сработал стандартный счётчик на селекте /web/item/select
    - do: кликнуть на второй элемент в селекте
    - assert: в факте изменилась формула
    - assertMetrics: '*'
  Внешний вид в горизонтальной ориентации:
    - do: получить выдачу по запросу 'Площадь треугольника'
    - assert: колдунщик перевернулся в горизонтальную ориентацию [multi/landscape]
    - assertMetrics: '*'

