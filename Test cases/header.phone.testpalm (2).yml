feature: Шапка сервиса Я.Спорт

description: В сценарии описывается общий вид и компоненты шапки сервиса на таче. Проверяет корректное отображение шапки (с плюсом / без плюса) и пользовательского попапа

specs:
  имеет внешний вид для залогиненного пользователя без подписки Яндекс.Плюс:
    - do: авторизоваться под пользователем без подписки Яндекс.Плюс
    - assert: |
        отображается шапка сервиса Яндекс.Спорт,
        шапка содержит логотипы Яндекса и Спорта,
        шапка содержит колокольчик уведомлений, аватарку пользователя с количеством непрочтенных писем,
        шапка содержит табы спортивных рубрик
        внешний вид https://jing.yandex-team.ru/files/kossakovskaya/2021-11-19_11-59-44.png

  имеет внешний вид для залогиненного пользователя с подпиской Яндекс.Плюс:
    - do: авторизоваться под пользователем с подпиской Яндекс.Плюс
    - assert: |
        отображается шапка сервиса Яндекс.Спорт,
        шапка содержит логотипы Яндекса и Спорта,
        шапка содержит колокольчик уведомлений, аватарку пользователя с количеством непрочтенных писем и разноцветной обводкой,
        шапка содержит табы спортивных рубрик
        внешний вид https://jing.yandex-team.ru/files/kossakovskaya/2021-11-19_11-59-03.png

# Добавить инфу, что шапка содержит иконку Яндекс.Плюс в ассерт 1 шага,
# А также сделать новый скрин после того, как пофиксят баг https://st.yandex-team.ru/ISL-9995

  позволяет перейти на главную страницу:
   - do: открыть главную страницу сервиса Яндекс.Спорт
   - do: тапнуть на иконку Яндекса в шапке
   - assert: в текущей вкладке происходит переход на главную (морду)

  позволяет перейти в избранное пользователя:
    - do: авторизоваться и открыть главную страницу сервиса Яндекс.Спорт
    - do: кликнуть на аватар пользователя и в выпадушке нажать на пункт "Избранное"
    - assert: в текущей вкладке открывается сервис Яндекс.Избранное


