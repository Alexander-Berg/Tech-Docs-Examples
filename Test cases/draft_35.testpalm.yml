feature:  Умный дом - цветная лампочка - переключатели в пп

specs:
    Умный дом - цветная лампочка - переключатели в пп:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1866
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - iot_lamp
        - evo_automated
    - do: "Description Прямо в ПП возможно включать/выключать устройство и настраивать его яркость/цвет"
    - do: "Открыть экран цветной лампы в ПП"
    - assert: "Есть кнопка вкл/выкл (светится тем цветом, который на лампе), переключатель яркости (отображаются проценты), кнопка выбора цвета"
    - do: "Включать/выключать лампу кнопкой"
    - assert: "Лампа корректно включается/выключается"
    - do: "Уменьшать/увеличивать яркость переключателем"
    - assert: "Проценты меняются, яркость лампы меняется"
    - do: "Поменять несколько цветов на лампе"
    - assert: "Цвета меняются"
