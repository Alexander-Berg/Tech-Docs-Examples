feature:  BLE. Возможность настроить звуком

specs:
    BLE. Возможность настроить звуком:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3032
        - release_Webview
        - surface_midi
        - platform_ios
        - platform_android
    - do: "Открыть приложение. Подтвердить разрешение на геопозицию (для андройда).; Перейти в Устройства -> Управление устройствами -> `+` -> `Умную колонку с Алисой` -> `Станция Макс`; Всплывашку о `Найдено устройство` пропускаем"
    - assert: "Попали на экран перевода станции в режим настройки"
    - do: "`Продолжить`"
    - assert: "Попали на экран `Подключение станции к сети`"
    - do: "Выбрать `Беспроводное соединение Wi-Fi`; Ввести неправильный пароль от wi-fi"
    - assert: "Станция не смогла настроится ; Попали на экран с ошибкой; Есть кнопка `Настроить вручную`"
    - do: "Нажать `Настроить вручную`. Пройти по стандартному кейсу настройки станции через пилюк"
    - assert: "Колонка настроена"
    - do: "Не переводить станцию в режим настройки, дойти до экрана пермишенов. Нажать `Дальше`, словить ошибку `Не получилось настроить устройство`"
    - assert: "Есть кнопка `Настроить звуком`"
    - do: "Нажать `Настроить звуком`. Пройти по стандартному кейсу настройки станции через пилюк"
    - assert: "Колонка настроена"
