feature: Объектный ответ
type: Карусель / компактный вид

counter: /$page[@ui="touch"]/$main/$result[@wizard_name="entity_search"]/carousel

specs:
  Внешний вид:
    - do: получить выдачу по запросу 'мультсериалы' и кликнуть первый элемент карусели
    - assert: на выдаче есть компактная карусель
    - screenshot: пример внешнего вида [plain]

  Расхлопнутое состояние:
    - do: получить выдачу по запросу 'мультсериалы' и кликнуть первый элемент карусели
    - assert: на выдаче есть компактная карусель
    - do: кликнуть на полосочку под каруселью
    - assert: карусель расхлопнулась в стандартный вид
    - screenshot: пример внешнего вида [opened]

  Элементы списка:
    - do: получить выдачу по запросу 'мультсериалы' и кликнуть первый элемент карусели
    - assert: на выдаче есть карусель
    - do: кликнуть на второй элемент списка
    - assert: |
        произошел перезапрос
        на выдаче есть компактная карусель

  Расхлоп по скроллу:
    - do: получить выдачу по запросу 'мультсериалы' и кликнуть первый элемент карусели
    - assert: на выдаче есть компактная карусель
    - do: проскроллить выдачу в самый низ, а потом проскроллить обратно вверх к карусели
    - assert: карусель расхлопнулась в стандартный вид
    - screenshot: пример внешнего вида [opened]

  Типы списков:
    Персонажи:
      - do: получить выдачу по запросу 'Наташа Ростова' и кликнуть в списке 'Персонажи русской литературы' в любого персонажа
      - assert: на выдаче есть компактная карусель
      - screenshot: пример внешнего вида [plain]

    Авто:
      - do: получить выдачу по запросу 'Volkswagen Golf' и кликнуть в списке 'Автомобили Volkswagen' в любой элемент
      - assert: на выдаче есть компактная карусель
      - screenshot: пример внешнего вида [plain]

    Наука:
      - do: получить выдачу по запросу 'Химия' и кликнуть в списке "Смотрите также" в любой элемент
      - assert: на выдаче есть компактная карусель
      - screenshot: пример внешнего вида [plain]

    Люди:
      - do: получить выдачу по запросу 'Эндрю Скотт' и кликнуть в списке "Актеры Ирландии" в любой элемент
      - assert: на выдаче есть компактная карусель
      - screenshot: пример внешнего вида [plain]

    Фильмы и сериалы:
      - do: получить выдачу по запросу 'Шерлок сериал' и кликнуть в списке "Смотрите также" в любой элемент
      - assert: на выдаче есть компактная карусель
      - screenshot: пример внешнего вида [plain]

    Книги:
      - do: получить выдачу по запросу 'Трудно быть богом' и кликнуть в списке "Книги братьев Стругацких" в любой элемент
      - assert: на выдаче есть компактная карусель
      - screenshot: пример внешнего вида [plain]

