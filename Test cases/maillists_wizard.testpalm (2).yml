feature: Вики
type: Колдунщик рассылок [B2B]

specs:
  Проверка функциональности [manual]:
    - automation: ISEARCH-6623
    - do: открыть страницу поиска /wikisearch?text=<название_рассылки>
    - assert: |
        открылась страница на вкладке 'Вики'
        на странице отображаются вики страницы
        на странице присутствует колдунщик рассылок
        у колдунщика есть название рассылки и ее описание
        если найдено более 1-ой рассылки, то остальные прячутся под кат
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/QA__Poisk_po_Viki_nashlos_10905_2020-07-01_14-00-26.png]
    - do: проверить ссылку в названии рассылки
    - assert: ссылка содержит http://ml.yandex-team.ru/lists/<название_рассылки>/
    - tech: при клике на ссылку дернулся clck.yandex.ru/click/
    - do: клик на 'еще <количество_найденных> рассылок'
    - screenshot: отобразились остальные найденные рассылки [https://jing.yandex-team.ru/files/grikyan91/QA__Poisk_po_Viki_nashlos_10905_2020-07-01_14-02-17.png]

