feature: Коммерческий сниппет турбо с галереей товаров
experiment: Галереи листинга екоммерса в сниппетах турбо

specs:
  Medium:
    beforeEach:
      - do: получить выдачу по запросу 'foreverdata'
      - assert: на выдаче есть сниппет с товарными карточками среднего размера [https://jing.yandex-team.ru/files/ju-nik/2022-05-16T11%3A24%3A42Z.9e03b02.png]
    Внешний вид:
      - params:
          foreverdata: '340697234'    
      - screenshot: внешний вид сниппета [plain]
      - do: прокрутить товары до конца вправо
      - screenshot: внешний вид прокрученного списка товаров [scroll]
    Внешний вид в горизонтальной ориентации:
      - params:
          foreverdata: '340697234'
      - do: повернуть устройство в горизонтальную ориентацию
      - screenshot: внешний вид сниппета [plain-horizontal]
    Нажатие по первому товару:
      - params:
          foreverdata: '340697234'    
      - tags: smoke
      - do: нажать по первому товару в галерее под сниппетом
      - assert: в новой вкладке открылась страница магазина с активной кнопкой "Каталог" на нижней панели
      - tech: отправился баобаб-счётчик на нажатие по товару /$page/$main/$result/snippet-ecommerce-gallery/topic
    Нажатие по кнопке «Ещё предложения»:
      - params:
          foreverdata: '340697234'    
      - tags: smoke
      - do: нажать по кнопке «Ещё предложения» в конце галереи карточек
      - assert: в новой вкладке открылась страница магазина с активной кнопкой "Каталог" на нижней панели
      - tech: отправился баобаб-счетчик /$page/$main/$result/snippet-ecommerce-gallery/more

  Без мультипейджа с товаров:
    - browsers:
        notFor:
          - chrome-phone
          - android-browser-4.4-touch
          - android-browser-5.1-touch
          - android-opera-42-touch
          - android-samsung-internet-5-touch
          - ios-chrome-mobile-touch
          - ios-safari-9-touch
          - ios-safari-10-touch
          - ios-safari-11-touch
          - ios-safari-12-touch
          - ios-safari-13-touch
          - ios-safari-14-touch
          - android-browser-6-touch
          - android-uc-browser-touch
          - android-uc-browser-11-touch
          - android-mz-browser-touch
          - android-miui-9-touch
          - android-browser-7-touch
          - searchapp-phone-group
    - params:
        foreverdata: '1224257854'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: на выдаче есть сниппет снежной королевы с товарными карточками среднего размера [https://jing.yandex-team.ru/files/skurhanski/chrome_5LOqjiFXcq.png]
    - do: нажать по первому товару в галерее под сниппетом
    - assert: открылась новая вкладка 

