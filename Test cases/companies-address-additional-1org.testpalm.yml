feature: Колдунщик 1орг
type: Клеим доп. адрес к адресу

specs:
  Проверяем наличие доп. адреса в колдунщике 1орг:
    - params:
        foreverdata: '3069580960'
    - do: получить выдачу по запросу 'foreverdata'
