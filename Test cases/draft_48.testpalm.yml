feature:  Умный дом - добавление устройства - Яндекс устройства - розетка - AP-mode

specs:
    Умный дом - добавление устройства - Яндекс устройства - розетка - AP-mode:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1925
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - app_regress
        - platform_searchapp
        - platform_ios
        - platform_android
        - webview_regress
        - iot_connection
    - do: "На странице устройств Мой дом нажать на значок `+`"
    - assert: "В нижней части экрана появляется плашка (Добавить Устройство Сценарий и тд); "
    - do: "Тапнуть на `Другое устройство`"
    - assert: "- Открывается страница добавления устройств; - Первый блок - `Устройства Яндекса` (Умная лампочка Яндекса, Умная розетка Яндекса, Умный пульт Яндекса); - Второй блок - `Популярные производители`, содержит список провайдеров (например, Phillips Hue, Xiaomi и тд); "
    - do: "Тапнуть на `Умная розетка Яндекса`"
    - assert: "Открывается экран добавления розетки, внизу кнопка `Продолжить` и `AP-mode`; "
    - do: "Перевести розетку в режим медленного мигания, нажать AP-mode и `Продолжить`"
    - assert: "Открывается экран выбора wifi"
    - do: "Выбрать wifi"
    - assert: "Открывается экран ввода пароля"
    - do: "Ввести пароль, подключиться"
    - assert: "Открывается экран `Подключитесь к Wi-Fi устройства`"
    - do: "Тапнуть `Подключить`"
    - assert: "Открывается экран со списком Wi-Fi, среди них должна присутствовать сеть SmartLife-xxxx"
    - do: "Выбрать сеть SmartLife-xxxx, подключиться к лампе"
    - assert: "Устройство найдено, отображается выбор типа розетки (освещение или другое, галочка не стоит на обоих)"
    - do: "Выбрать любое"
    - assert: "Открывается страница выбора комнаты"
    - do: "Настроить комнату"
    - assert: "Розетка отображается в списке устройств в выбранной комнате"
