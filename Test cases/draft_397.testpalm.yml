feature:  Умный дом - задержки в сценариях - выполнение сценариев с задержкой

specs:
    Умный дом - задержки в сценариях - выполнение сценариев с задержкой:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3428
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - testid_394744
        - webview_regress
        - iot_scenario
    - do: "Preconditions 1) Создать сценарий, содержащий 1 задержку и 1 действие на конкретную колонку; 2) Создать сценарий, содержащий 1 задержку и 1 действие на любое устройство УД в сети; 3) Создать сценарий, содержащий 1 действие на устройство, которое выключено из розетки, 1 задержку и 1 действие на устройство, которое в сети; ; "
    - do: "Запустить сценарии 1-2 голосом или кнопкой"
    - assert: "Действия выполняются с соответствующими задержками"
    - do: "Запустить сценарий 3 голосом или кнопкой; ; "
    - assert: "Запускается, отрабатывает 1 действие (приходит пуш с ошибкой), но не отрабатывает второе"
