feature: Саджест
type: Сценарии доступности

specs:
  Пословные подсказки: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-147603
    - tags:
        - a11y_scenario_smoke
    - do: получить выдачу по любому запросу
    - do: |
        перейти в поле поискового запроса
        очистить поле поискового запроса
        начать ввод любого запроса
        получить список подсказок (саджест)
    - assert: список подсказок озвучивается при последовательной навигации
    - do: ввести запрос при помощи подходящих подсказок саджеста
    - assert: активация подсказки приводит к изменению запроса
  Фактовые подсказки короткий факт: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-147603
    - do: получить выдачу по любому запросу
    - do: |
        перейти в поле поискового запроса
        очистить поле поискового запроса   
        ввести запрос "сколько см в метре"
        получить список подсказок (саджест)
    - assert: список подсказок озвучивается при последовательной навигации
    - do: получить ответ на вопрос "курс доллара", не переходя на выдачу, а используя одну из подсказок саджеста
    - assert: подсказка, содержащая короткий ответ на вопрос, озвучивается скринридером
  Фактовые подсказки длинный факт: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-147603
    - do: получить выдачу по любому запросу
    - do: |
        перейти в поле поискового запроса
        очистить поле поискового запроса   
        ввести запрос "как варить кукурузу"
        получить список подсказок (саджест)
    - assert: список подсказок озвучивается при последовательной навигации
    - do: получить ответ на вопрос "как варить кукурузу" не переходя на выдачу, а последовательно навигирируясь по подсказкам. Найти подсказку с длинным фактом.
    - assert: подсказка, содержащая ответ на вопрос (длинный факт), озвучивается скринридером
  Навигационные подсказки: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-147603
    - do: получить выдачу по любому запросу
    - do: |
        перейти в поле поискового запроса
        очистить поле поискового запроса   
        ввести запрос "вконтакте"
        получить список подсказок (саджест)
    - assert: список подсказок озвучивается при последовательной навигации
    - do: последовательно навигирируясь по подсказкам саджеста, перейти на страницу соцсети Вконтакте, из подсказки, содержащей ссылку. 
    - assert: ссылка в одной из подсказок саджеста озвучиваются скринридером
  Навигационные подсказки метка рекламы: # исследовательский сценарий для незрячего ассессора
    - automation: SERP-147603
    - do: получить выдачу по любому запросу
    - do: |
        перейти в поле поискового запроса
        очистить поле поискового запроса   
        ввести запрос "диван купить"
        получить список подсказок (саджест)
    - assert: список подсказок озвучивается при последовательной навигации
    - do: определить, что одна из подсказок саджеста является рекламной ссылкой
    - assert: метка рекламы в рекламной подсказке саджеста озвучивается скринридером
