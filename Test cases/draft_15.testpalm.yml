feature:  Биллинг - новая Станция может отдавать плюс аккаунту без плюса

specs:
    Биллинг - новая Станция может отдавать плюс аккаунту без плюса:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1481
        - release_Webview
        - surface_station
        - platform_ios
        - platform_android
    - do: "Description Если у пользователя нет плюса, а на устройстве есть, то при попытке включить музыку Алиса выдавала предупреждение и присылала пуш активации"
    - do: "Preconditions Аккаунт без Яндекс.Плюса, на Станции плюс не забран. Пользователь на главном экране."
    - do: "Команда `Включи музыку`"
    - assert: " - Алиса отвечает `Чтобы слушать музыку, вам нужно оформить подписку Яндекс Плюс. Сейчас вам доступен промо-период. Вы можете активировать его в приложении Яндекс`;  - в ПП приходит пуш с уведомлением; - приходит карточка в ПП"
    - do: "Тапнуть пуш"
    - assert: "Открывается страничка активации промо-периода КП + Ам. Указана банковская карта (или присутствует опция ее добавить), почта для электронных чеков совпадает с названием аккаунта и есть кнопка `Получить плюс` "
