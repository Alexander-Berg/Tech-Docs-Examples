feature: Внутренняя страница 404

specs:
  Авторизация на странице 404:
    Пользователь залогинен:
      - do: перейти на главную страницу сервиса Яндекс.Репетитор
      - assert: открыта главная страница сервиса Яндекс.Репетитор
      - do: убедиться, что юзер залогинен (либо залогиниться)
      - assert: в верхнем правом углу страницы присутствуют иконка пользователя и никнейм
      - do: добавить в адрес параметр ?exam_id=4 и перейти по '/tutor/?exam_id=4'
      - assert: |
            произошел переход на страницу "Ошибка 404. Нет такой страницы"
            в адресе присутствует параметр 'exam_id=4'
            пользователь по-прежнему авторизован
    Пользователь не залогинен:
      - do: перейти на главную страницу сервиса Яндекс.Репетитор
      - assert: открыта главная страница сервиса Яндекс.Репетитор
      - do: убедиться, что юзер не залогинен (либо разлогиниться)
      - assert: в верхнем правом углу страницы присутствуют кнопки "Регистрация" (только десктоп) и "Войти"
      - do: добавить в адрес параметр ?exam_id=4 и перейти по '/tutor/?exam_id=4'
      - assert: |
            произошел переход на страницу "Ошибка 404. Нет такой страницы"
            в адресе присутствует параметр 'exam_id=4'
            пользователь по-прежнему не авторизован

