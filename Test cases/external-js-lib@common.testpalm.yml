feature: Обработка ошибок базовых js-библиотек Поиска

specs:
  При успешной загрузке ресурсов:
    - do: получить выдачу по запросу 'test'
    - tech: сгенерировать клиентскую js-ошибку
    - tech: проверить отправку счетчика tech.uncaught_error
  При неуспешной загрузке ресурса:
    - do: получить выдачу по запросу 'test'
    - tech: |
        добавить новый html-элемент script,
        указать в атрибуте src несуществующий ресурс,
        заполнить атрибуты data-rcid и id
    - tech: проверить отправку счетчика tech.script.load.error
    - tech: сгенерировать клиентскую js-ошибку
    - tech: проверить отсутствие отправки счетчика tech.uncaught_error
  При runtime-ошибке в ресурсе:
    - do: получить выдачу по запросу 'test'
    - tech: |
        добавить новый html-элемент script с атрибутами data-rcid и id,
        внутри скрипта генерировать js-ошибку
    - tech: проверить отправку счетчика tech.uncaught_error
    - tech: сгенерировать клиентскую js-ошибку
    - tech: проверить отсутствие отправки счетчика tech.uncaught_error

v-team: Architecture

tags:
  - no_assessors

tlds:
  - ru

files:
  - features/external-js-lib/external-js-lib@common.hermione.js
