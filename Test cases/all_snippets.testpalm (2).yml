specs:
  Проверка функциональности [manual]:
    - automation: ISEARCH-6482
    - do: открыть страницу поиска /search?text=<поисковый_запрос>
    - assert: |
        вкладка 'Все' активна
        на странице могут отображаться сниппеты из любого сервиса
        в содержании сниппета присутствует поисковый запрос
        у каждого сниппета присутствует своя иконка
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/test__Poisk_po_Intranetu_nashlos_61992_2020-06-01_17-18-21.png]
    - do: проверить ссылку в тайтле сниппета
    - assert: ссылка ведет на соответствующий сервис
    - tech: при клике на ссылку дернулся clck.yandex.ru/click/
    - do: клик на значение в 'Оцените релевантность документа'
    - assert: появилось сообщение 'Спасибо за оценку! Вы – настоящий асессор поиска :)'

