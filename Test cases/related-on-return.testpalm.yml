feature: Переформулировки по возврату

specs:
  При возврате на серп - обычный сниппет:
    - tags:
        - smoke_extended
    - browsers:
        notFor:
          - searchapp-phone-group
    - do: получить выдачу Поиска по запросу 'не могу зайти на госуслуги' (альтернативные запросы 'техосмотр автомобиля', 'сломалась карта сбербанка')
    - do: нажать на любой органический сниппет, стоящий НЕ на первой позиции в выдаче
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/alek-2020/uhura_2020-04-29T17%3A36%3A09.676273.jpg]
    - do: вернуться обратно на выдачу
    - assert: появились переформулировки под этим сниппетом
    - screenshot: переформулировки под сниппетом [plain]
    - tech: path счетчика первой ссылки равен '/$page/$main/related/shiny_discovery/link'
    - assertMetrics: '-'

  При возврате на серп - длинный запрос:
    - browsers:
        notFor:
          - searchapp-phone-group
    - do: получить выдачу Поиска по запросу 'Для вас, души моей царицы, Красавицы, для вас одних Времен минувших небылицы, В часы досугов золотых'
    - do: нажать на любой органический сниппет, стоящий НЕ на первой позиции в выдаче
    - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/alek-2020/uhura_2020-04-29T17%3A36%3A09.676273.jpg]
    - do: вернуться обратно на выдачу
    - assert: появились переформулировки под этим сниппетом
    - screenshot: переформулировки под сниппетом [related_long]

  При возврате на СЕРП с сайтлинка БНО:
    - do: |
        получить выдачу по запросу 'рбк новости сегодня'
        кликнуть по первому сайтлинку в сниппете
        вернуться на СЕРП
    - assert: появился колдунщик рекомендаций под первым сниппетом
    - do: нажать на первую ссылку
    - assert: выдача обновилась с запросом, соответствующим первой ссылке

  При возврате на СЕРП с колдунщика картинок:
    - do: |
        получить выдачу по запросу 'леонардо да винчи мона лиза фото'
        кликнуть по заголовку колдунщика картинок
        вернуться на СЕРП
    - assert: появился колдунщик рекомендаций под первым сниппетом
    - do: нажать на первую ссылку
    - assert: выдача обновилась с запросом, соответствующим первой ссылке

  При возврате на СЕРП с колдунщика картинок со связанных запросов:
    - do: |
        получить выдачу по запросу 'котики фото'
        кликнуть по первой кнопке связанных запросов в колдунщике картинок
        вернуться на СЕРП
    - assert: появился колдунщик рекомендаций под первым сниппетом
    - do: нажать на первую ссылку
    - assert: выдача обновилась с запросом, соответствующим первой ссылке

  При возврате на СЕРП с колдунщика ГЕО:
    - tags: no_assessors # временно, так как сейчас сильно закручен показ повозвратных рекомендаций.
    - do: |
        получить выдачу по запросу 'кафе пушкин'
        кликнуть в таб 'Главное'
        вернуться на СЕРП
    - assert: появился колдунщик рекомендаций под первым сниппетом
    - do: нажать на первую ссылку
    - assert: выдача обновилась с запросом, соответствующим первой ссылке

  При возврате на серп - одна колонка:
    - do: |
        получить выдачу по запросу 'тт и тз'
        кликнуть по первому сниппету
        вернуться на СЕРП
    - assert: появился колдунщик рекомендаций под первым сниппетом
    - screenshot: внешний вид [plain]
    - do: нажать на первую ссылку
    - assert: выдача обновилась с запросом, соответствующим первой ссылке


