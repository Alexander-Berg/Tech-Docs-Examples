feature: Действия с важными сообщениями

specs:

    Отменить важность для сообщения можно через контекстное меню[manual]:
        - tags: [advanced_smoke, b2b]
        - automation:
        - description: |
              Пользователь А yndx-mssngr-888/QazMssngr1
              Пользователь Б yndx-mssngr-889/QazMssngr1
              Между ними есть групповой чат Групповой Чат с важными сообщениями
              Пользователями А и Б необходимо авторизовываться в одном браузере
        - do: Под пользователем А запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Вызвать контекстное меню для следующих сообщений - текстовое сообщение, reply, Forward, файл, изображение, ссылка и сделать их важными
        - assert: |
              Сообщения стали Важными
              Каждое сообщение обведено окантовкой и есть плашка Важное
        - do: Авторизоваться пользователем Б, введя корректные логин/пароль
        - assert: Авторизация прошла успешно
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Убедиться что сообщения стали важными
        - assert: Баблы сообщений обведены окантовкой и есть плашка Важное
        - do: Авторизоваться пользователем А, введя корректные логин/пароль
        - assert: Авторизация прошла успешно
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Вызвать контекстное меню для следующих сообщений - текстовое сообщение, reply, Forward, файл, изображение, ссылка и убрать Важность
        - assert: |
              Важность убрана у сообщений
              Удалилась окантовка баблов и плашка Важные
        - do: Авторизоваться пользователем Б, введя корректные логин/пароль
        - assert: Авторизация прошла успешно
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Убедиться что сообщения собеседника перестали быть важными
        - assert: У сообщений пропала окантовка и плашка Важные

    Назначить важность тестовому сообщению можно через контекстное меню[manual]:
        - automation:
        - description: |
