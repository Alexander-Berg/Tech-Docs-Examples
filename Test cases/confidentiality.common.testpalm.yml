        - do: Открыть канал из description
        - assert: Открывается окно канала
        - do: Закрепить любое сообщение, которое есть в истории канала
        - assert: |
              Сообщение закрепленно
              Появляется техническое сообщение в канале в котором не показывается имя админа
              В тех. сообщении показывается надпись "Обновлена информация о канале"
        - do: Авторизоваться пользователем Б и открыть канал из description
        - assert: Открывается окно канала
        - do: Просмотреть на техническое сообщение в окне канала
        - assert: |
              Появляется техническое сообщение в канале в котором не показывается имя админа
              В тех. сообщении показывается надпись "Обновлена информация о канале"

