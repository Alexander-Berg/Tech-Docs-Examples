        - do: Открыть канал из description
        - assert: Открывается окно канала
        - do: Отправить изображение в канал
        - assert: Изображение отправлено и отображается слева
        - do: Посмотреть отправленное изображение пользователем А
        - assert: Не показывается информация по автору в сообщении (т.е. не видно кто отправил данное сообщение)
        - do: Открыть изображение в полный экран
        - assert: Не показывается информация по автору, а вместо автора пишется название канала
        - do: Авторизоваться пользователем Б и открыть канал из description
        - assert: Открывается окно канала
        - do: Просмотреть на изображение в канале пользователем Б
        - assert: Не показывается информация по автору в сообщении (т.е. не видно кто отправил данное сообщение)
        - do: Открыть изображение в полный экран на первой и второй платформе
        - assert: Не показывается информация по автору, а вместо автора пишется название канала

    Не показывается автор для последнего сообщения в списке чатов[manual]:
        - automation: MSSNGRFRONT-5016
        - description: |
              Для прохождения кейса необходимо 2 аккаунта, 2м вспомогательным аккаунтом нужно будет авторизовываться в этом же браузере
              Пользователь А и Б состоят в канале с историей сообщений. Пользователь А - администратор, пользователь Б - подписчик
              Изначально авторизованы пользователем А
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Посмотреть на превью канала из предусловия (Обратить внимание на отображение последнего сообщения в превью канала)
        - assert: В превью канала видно последнее сообщение в каналец, имя автора не показывается
        - do: Пользоваателем Б запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Посмотреть на превью канала из предусловия (Обратить внимание на отображение последнего сообщения в превью канала)
        - assert: В превью канала видно последнее сообщение в каналец, имя автора не показывается

    Нет тайпинга в списке чатов для канала[manual]:
        - tags: [advanced_smoke]
        - automation: MSSNGRFRONT-5016
        - description: |
              Для прохождения кейса необходимо 2 аккаунта, 2м вспомогательным аккаунтом нужно будет авторизовываться в другом браузере
              Пользователь А и Б состоят в канале с историей сообщений. Пользователь Б - администратор (вспомогательный аккаунт), пользователь А - подписчик (основной аккаунт)
        - do: Пользователем А запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Пользователем Б запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Пользователем Б открыть канал из description
        - assert: Окно канала открыто
        - do: Пользователем Б начать писать сообщение и в этот же момент Пользователем А посмотреть на превью канал из description
        - assert: В списке чатов для канала нет тайпингов

