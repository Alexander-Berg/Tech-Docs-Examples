feature: Конфиденциальность в каналах

specs:

    Не показывается информация по автору в текстовом сообщении[manual]:
        - tags: [advanced_smoke, b2b]
        - automation: MSSNGRFRONT-5016
        - description: |
              Для прохождения кейса необходимо 2 аккаунта, 2м вспомогательным аккаунтом нужно будет авторизовываться в этом же браузере
              Пользователь А и Б состоят в канале с историей сообщений. Пользователь А - администратор, пользователь Б - подписчик
              Изначально авторизованы пользователем А
        - do: Открыть канал из description
        - assert: Открывается окно канала
        - do: Отправить текстовое сообщение в канал
        - assert: Сообщение отправлено и отображается слева
        - do: Посмотреть отправленное сообщение пользователем А
        - assert: Не показывается информация по автору в сообщении (т.е. не видно кто отправил данное сообщение)
        - do: Авторизоваться пользователем Б и отрыть канал из description
        - assert: Открывается окно канала
        - do: Просмотреть на сообщение в канале пользователем Б
        - assert: Не показывается информация по автору в сообщении (т.е. не видно кто отправил данное сообщение)

