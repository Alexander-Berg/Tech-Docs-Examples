    Не показывается информация по автору в Push-нотификации[manual]:
        - tags: [advanced_smoke]
        - automation: MSSNGRFRONT-5016
        - description: |
              Для прохождения кейса необходимо 2 аккаунта, 2м вспомогательным аккаунтом нужно будет авторизовываться в другом браузере
              Пользователь А и Б состоят в канале с историей сообщений. Пользователь Б - администратор (вспомогательный аккаунт), пользователь А - подписчик (основной аккаунт)
              В браузере, в котором авторизован пользователь А, в настройках включены уведомления (как в настрйоках мессенджера, так и в настройках самого браузера)
        - do: Пользователем А запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Свернуть окно браузера
        - assert: Браузер свернут
        - do: Пользователем Б запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Пользователем Б открыть канал из description
        - assert: Окно кнала открыто
        - do: Пользователем Б начать отправить сообщение в канал
        - assert: Сообщение отправлен
        - do: Пользователем А посмотреть на пришедшее уведомление
        - assert: В уведомлении не показывается информация по автору

