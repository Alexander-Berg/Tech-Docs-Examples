        - assert: Открывается чат из description
        - do: Тапнуть по кнопке "Посмотреть результаты"
        - assert: Открывается экран просмотра результатов голосования и есть кнопка "Скачивания" в шапке экрана
        - do: Тапнуть по кнопке "скачать"
        - assert: файл скачивается
        - do: выбрать приложение и посмотреть результаты голосования в данном файле
        - assert: Результаты можно посмотреть и они отображают такую же информацию как и на экране результатов опроса 
    
