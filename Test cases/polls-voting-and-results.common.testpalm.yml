        - do: Открыть чат и description
        - assert: Открывается чат из description
        - do: Тапнуть по кнопке "Посмотреть результаты" 
        - assert: Открывается экран результатов голосования
        - do: Тапнуть на вариант ответа, где есть голоса
        - assert: Не открывается экран всех проголосовавших за данный вариант(когда нет кнопки Еще)
    
