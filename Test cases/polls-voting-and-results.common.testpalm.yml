feature: Голосование и результаты

specs:

    Корректно учитывается голос при голосовании без учета выбора нескольких ответов[manual]:
        - tags: [advanced_smoke, b2b]
        - automation:
        - description: |
              Пользователь А yndx-mssngr-942/QazMssngr1
              Пользователь Б yndx-mssngr-944/QazMssngr1
              Между ними есть групповой чат "чат где голосуем в опросах"
        - do: Авторизоваться пользователем А, введя корректные логин/пароль.
        - assert: Авторизация прошла успешно.
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Тап по кнопке со скрепкой.
        - assert: Открывается attach меню, а если тапнули самый первый раз, то показывается запрос на доступ к галерее и к камере
        - do: Тапнуть на "Создать опрос"
        - assert: Открывается экран "Новый опрос".Фокус сразу установлен в поле Тема
        - do: Ввести 50-60 символа в поле тема
        - assert: Символы введены
        - do: Создать три варианта по 50-60 символов каждый
        - assert: Три варианта создано
        - do: Cоздать опрос без выбора нескольких ответов
        - assert: Опрос создан и нет возможности посмотреть результаты опроса
        - do: Проголосовать за первый вариант
        - assert: Видим что наш голос учтен и первый вараинт прокрашивается полностью и 100%. Есть кнопка "Посмотреть результаты"
        - do: Авторизоваться пользователем Б, введя корректные логин/пароль.
        - assert: Авторизация прошла успешно.
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Найти только что созданный опрос пользователем А
        - assert: |
              есть возможность проголосовать
              видно количество проголосовавших (если что подождите 1 минуту)
              нельзя посмотреть результаты голосования
        - do: Проголосовать за второй вариант
        - assert: |
              Видим что наш голос учтен и количество проголосовавших изменилось на +1
              первый и второй варианты прокрашены наполовину и для каждого варианта указывается процент 50% и количество голосов 1
              второй вариант прокрашены более темным цветом чем первый
    

    Корректно учитывается голос при голосовании с учетом выбора нескольких ответов[manual]:
        - automation:
        - description: |
              Пользователь А yndx-mssngr-942/QazMssngr1
              Пользователь Б yndx-mssngr-944/QazMssngr1
              Между ними есть групповой чат "чат где голосуем в опросах"
        - do: Авторизоваться пользователем А, введя корректные логин/пароль.
        - assert: Авторизация прошла успешно.
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Тап по кнопке со скрепкой.
        - assert: Открывается attach меню, а если тапнули самый первый раз, то показывается запрос на доступ к галерее и к камере
        - do: Тапнуть на "Создать опрос"
        - assert: Открывается экран "Новый опрос".Фокус сразу установлен в поле Тема
        - do: Ввести 50-60 символа в поле тема
        - assert: Символы введены
        - do: Создать три варианта по 50-60 символов каждый
        - assert: Три варианта создано
        - do: Cоздать опрос с учетом выбора нескольких ответов
        - assert: Опрос создан и нет возможности посмотреть результаты опроса
        - do: Проголосовать за первый и второй вариант
        - assert: Видим что наш голос учтен и первый и второй вариант прокрашиваются полностью и поокызвается100%Есть кнопка "Посмотреть результаты"
        - do: Авторизоваться пользователем Б, введя корректные логин/пароль.
        - assert: Авторизация прошла успешно.
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Найти только что созданный опрос пользователем А
        - assert: есть возможность проголосоватьвидно количество проголосовавших (если что подождите 1 минуту)нельзя посмотреть результаты голосования
        - do: Проголосовать за третий и четвертые варианты
        - assert: |
              Видим что наш голос учтен.
              Количество проголосовавших изменилось на +1
              Все варианты прокрашены наполовину и для каждого варианта указывается процент 50% и количество голосов 1
              3 и 4 варианты прокрашены более темным цветом чем 1 и 2
              можно посмотреть результаты голосования
    
    Можно просмотреть результаты голосования [manual]:
        - automation:
        - description: |
              Пользователь А yndx-mssngr-942/QazMssngr1
              Пользователь Б yndx-mssngr-944/QazMssngr1
              Между ними есть групповой чат "экран результатов опроса"
        - do: Авторизоваться пользователем А, введя корректные логин/пароль.
        - assert: Авторизация прошла успешно.
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Тапнуть по кнопке "Посмотреть результаты"
        - assert: Открывается экран просмотра результатов голосования
        - do: В названии указывается " N ответов", где N количество проголосовавших пользователей(N голосов под темой в бабле опроса)
        - assert: |
              указывается в названии "N ответов"
              для каждого варианта видим прокраску согласно процентам
              список проголосовавших за каждый вариант
              кнопка Еще(если проголосовавших за вариант больше чем 10)

    Экран с результатами голосования можно скроллить[manual]:
        - automation:
        - description: |
              Пользователь А yndx-mssngr-942/QazMssngr1
              Пользователь Б yndx-mssngr-944/QazMssngr1
              Между ними есть групповой чат "экран результатов опроса"
        - do: Авторизоваться пользователем А, введя корректные логин/пароль.
        - assert: Авторизация прошла успешно.
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Тапнуть по кнопке "Посмотреть результаты" на запиненном опросе
        - assert: Открывается экран результатов голосования
        - do: Проскроллить экран
        - assert: Экран можно проскроллить
    
    Корректно отображаются результаты подсчета голосования на экране результатов[manual]:
        - automation:
        - description: |
              Пользователь А yndx-mssngr-942/QazMssngr1
              Пользователь Б yndx-mssngr-944/QazMssngr1
              Между ними есть групповой чат "экран результатов опроса"
        - do: Авторизоваться пользователем А, введя корректные логин/пароль.
        - assert: Авторизация прошла успешно.
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Тапнуть по кнопке "Посмотреть результаты" 
        - assert: Открывается экран результатов голосования
        - do: Убедиться что информация на экране голосования для каждого варианта совпадает с той что в бабле опроса в чате 
        - assert: |
              Информация совпадает для вараинтов опроса с баблом опроса в чате:
              прокраска варианта
              количество по процентам
              количество по проголосовавшим за данный вариант
    
    По кнопке еще открывается экран всех проголосовавших за данный вариант[manual]:
        - automation:
        - description: |
              Пользователь А yndx-mssngr-942/QazMssngr1
              Пользователь Б yndx-mssngr-944/QazMssngr1
              Между ними есть групповой чат "экран результатов опроса" и в нем опрос с названием "голосуем за два первых варианта"
        - do: Авторизоваться пользователем А, введя корректные логин/пароль.
        - assert: Авторизация прошла успешно.
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Тапнуть по кнопке "Посмотреть результаты" для опроса с названием "голосуем за два первых варианта"
        - assert: Открывается экран результатов голосования
        - do: Тапнуть на кнопку Еще
        - assert: Открывается экран всех проголосовавших за данный вариант
        - do: Проскроллить список проголосовавших за данный вариант (если это позволяется количество проголосовавших)
        - assert: Список скроллится 
    
    Можно проскроллить список проголосовавших  на экране всех проголосовавших за данный вариант[manual]:
