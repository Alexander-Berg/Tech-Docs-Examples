feature: Беру

specs:
  Отображение ссылки турбо карточки:
    - automation: TURBOUI-2298
    - do: открыть страницу https://yandex.ru/search/touch/?text=iphone%20site%3Aberu.ru&lr=213
    - assert: в выдаче (порядок не важен) рядом с гринурлом m.beru.ru присутсвует иконка ракеты
  Переход на турбо карточку:
    - automation: TURBOUI-2298
    - do: открыть страницу https://yandex.ru/search/touch/?text=iphone%20site%3Aberu.ru&lr=213
    - do: перейти по ссылке сервиса "beru" под которой есть значок "ракеты"
    - assert: произошел переход на карточку сервиса beru.ru
  Галлерея на турбо карточке.Отображение:
    - automation: TURBOUI-2298
    - do: открыть страницу https://yandex.ru/turbo?text=https%3A%2F%2Fberu.ru%2Fproduct%2Fsmartfon-apple-iphone-x-64gb-seryi-kosmos-mqac2ru-a%2F100210864686
    - assert: присутсвет картинка товара
  Галлерея на турбо карточке.Смена картинок:
    - automation: TURBOUI-2298
    - do: открыть страницу https://yandex.ru/turbo?text=https%3A%2F%2Fberu.ru%2Fproduct%2Fsmartfon-apple-iphone-x-64gb-seryi-kosmos-mqac2ru-a%2F100210864686
    - do: свайпнуть(листнуть) картинку с товаров влево
    - assert: Картинка товара сменилась
  Кнопка "В корзину":
    - automation: TURBOUI-2298
    - do: открыть страницу https://yandex.ru/turbo?text=https%3A%2F%2Fberu.ru%2Fproduct%2Fsmartfon-apple-iphone-x-64gb-seryi-kosmos-mqac2ru-a%2F100210864686
    - do: Нажать на кнопку "В корзину"
    - assert: |
        произошел переход в корзину или открылся попап, в котором можно перейти в корзину или продолжить покупки
        в корзине присутствует добавленный товар
  Отзывы.Переход:
    - automation: TURBOUI-2298
    - do: открыть страницу https://yandex.ru/turbo?text=https%3A%2F%2Fberu.ru%2Fproduct%2Fsmartfon-apple-iphone-x-64gb-seryi-kosmos-mqac2ru-a%2F100210864686
    - do: Нажать на звезды под названием продукта или на кол-во отзывов
    - assert: произошел переход на страницу с отзывами
  Отзывы.Кнопка:
    - automation: TURBOUI-2298
    - do: открыть страницу https://yandex.ru/turbo?text=https%3A%2F%2Fberu.ru%2Fproduct%2Fsmartfon-apple-iphone-11-pro-256gb-serebristyi-mwc82ru-a%2F100773394793
    - do: Проскроллить до блока "Характеристики"
    - do: Нажать на кнопку "Посмотерть отзывы"
    - assert: произошел переход на страницу с отзывами
  Характеристики.Переход:
    - automation: TURBOUI-2298
    - do: открыть страницу https://yandex.ru/turbo?text=https%3A%2F%2Fberu.ru%2Fproduct%2Fsmartfon-apple-iphone-x-64gb-seryi-kosmos-mqac2ru-a%2F100210864686
    - do: Нажать на надпись "характеристики"
    - assert: открылся попап с характеристиками
  Характеристики.Длинный текст:
    - automation: TURBOUI-2298
    - do: открыть страницу https://yandex.ru/turbo?text=https%3A%2F%2Fberu.ru%2Fproduct%2Fsmartfon-apple-iphone-x-64gb-seryi-kosmos-mqac2ru-a%2F100210864686
    - do: Проскроллить до блока "Характеристики и описание"
    - do: Нажать на троеточие в конце текста
    - assert: Текст развернулся польностью
  Характеристики.Ссылка:
    - automation: TURBOUI-2298
    - do: открыть страницу https://yandex.ru/turbo?text=https%3A%2F%2Fberu.ru%2Fproduct%2Fsmartfon-apple-iphone-x-64gb-seryi-kosmos-mqac2ru-a%2F100210864686
    - do: Проскроллить до блока "Характеристики и описание"
    - do: Нажать на ссылку "Посмотреть все характеристики"
    - assert: открылся попап с характеристиками

