feature: Добавление в групповые чаты и каналы

specs:

    Пользователь, который есть у Вас в контактах не может создать с Вами групповой чат, при добавлении группы пользователей, если в настройках выбран пункт Никто[manual]:
        - tags: [advanced_smoke]
        - automation: MSSNGRFRONT-5720
        - description: |
              Для прохождения кейса необходимо 2 аккаунта, 2м вспомогательным аккаунтом можно авторизоваться в веб/в ферме/на втором девайсе
              Пользователь А есть в адресной книге Пользователя Б
              Пользователь Б есть в адресной книге Пользователя А
              Также у Пользователя Б в адресной книге есть Пользователь В и Пользователь Д
        - do: Под пользователем А открыть список чатов,
        - assert: Открывается список чатов
        - do: Открыть "Настройки" нажав на значок шестиренку в шапке списка чатов
        - assert: Открывается экран с настройками аккаунта и приложения
        - do: В настройках найти пункт "Кто может добавлять меня в чаты и каналы" и нажать на него
        - assert: Появляется меню с пунктами "Все пользователи", "Только мои контакты", "Никто"
        - do: Выбрать “Никто”
        - assert: |
              Меню закрывается
              В блоке "Кто может добавлять меня в чаты и каналы" выбрана настройка "Никто"
        - do: Под пользователем Б Открыть список чатов
        - assert: Открывается список чатов
        - do: Нажать по кнопке "Создать новый чат"
        - assert: Открылось окно создания чата
        - do: Выбрать "Новый групповой чат"
        - assert: Открывается окно создания группового чата.
        - do: Ввести название группового чата, добавить аватар и описание (если необходимо)
        - assert: |
              Информация о новом групповом чате заполнена
              Под описанием видна кнопка "Добавить участников"
        - do: Нажать по кнопке "Добавить участников"
        - assert: Открылось окно со списком контактов
        - do: Выбрать в списке контактов пользователя А, пользователя В, пользователя Д и нажать "Создать чат"
        - assert: |
              Групповой чат был создан
              В открытом окне чат появился тост с текстом "Не добавлены пользователи, которые запретили добавлять себя в чаты"
              В списке участников чата пользователь А отсутствует
        - do: Под пользователем А проверить , что он не был добавлен в чат
        - assert: У пользователя А в списке чатов не появился новый чат

    Пользователь, который есть у Вас в контактах может создать с Вами групповой чат, если в настройках выбран пункт "Только мои контакты"[manual]:
        - tags: [advanced_smoke]
        - automation: MSSNGRFRONT-5720
        - description: |
              Для прохождения кейса необходимо 2 аккаунта, 2м вспомогательным аккаунтом можно авторизоваться в веб/в ферме/на втором девайсе
              Пользователь А есть в адресной книге Пользователя Б
              Пользователь Б есть в адресной книге Пользователя А
        - do: Под пользователем А открыть список чатов,
        - assert: Открывается список чатов
        - do: Открыть "Настройки" нажав на значок шестиренку в шапке списка чатов
        - assert: Открывается экран с настройками аккаунта и приложения
        - do: В настройках найти пункт "Кто может добавлять меня в чаты и каналы" и нажать на него
        - assert: Появляется меню с пунктами "Все пользователи", "Только мои контакты", "Никто"
        - do: Выбрать “Только мои контакты”
        - assert: |
              Меню закрывается
              В блоке "Кто может добавлять меня в чаты и каналы" выбрана настройка "Только мои контакты"
        - do: Под пользователем Б Открыть список чатов
        - assert: Открывается список чатов
        - do: Нажать по кнопке "Создать новый чат"
        - assert: Открылось окно создания чата
        - do: Выбрать "Новый групповой чат"
        - assert: Открывается окно создания группового чата.
        - do: Ввести название группового чата, добавить аватар и описание (если необходимо)
        - assert: |
              Информация о новом групповом чате заполнена
              Под описанием видна кнопка "Добавить участников"
        - do: Нажать по кнопке "Добавить участников"
        - assert: Открылось окно со списком контактов
        - do: Выбрать в списке контактов пользователя А и нажать "Создать чат"
        - assert: |
              Групповой чат был создан
              В списке участников чата есть пользователь
        - do: Под пользователем А проверить, что чат был создан
        - assert: Созданный чат появился в списке чатов

