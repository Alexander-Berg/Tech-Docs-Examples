feature: Доступность
type: Порядок обхода и чтения

specs:
  Проверка [manual]:
    - automation: SERP-103319
    - do: |
        включить скринридер
        получить выдачу по запросу 'пластиковые окна' с неактивными блокировщиками рекламы
        с помощью клавиши tab пронавигироваться по шапке, основной выдаче, блокам похожих запросов и нумерацией следующих страниц
    - assert: |
        после последней кнопки 'Дальше' в блоке нумераций следующих страниц
        скринридер навигируется на правую колонку пропуская рекламный баннер в виде изображения
    - do: пронавигироваться дальше по правой колонке до блоков поисковых систем-конкурентов
    - assert: |
        после обхода всех элементов правой колонки
        скринридер навигируется на поисковые системы-конкуренты
    - assertMetrics: '-'

browsers: chrome-desktop

v-team: Distribution

files: []

tlds: all

