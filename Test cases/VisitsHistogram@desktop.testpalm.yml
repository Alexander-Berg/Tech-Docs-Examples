feature: Колдунщик 1орг
type: Гистограмма посещаемости

specs-integration:
  beforeEach:
    - do: получить выдачу по запросу 'ТРЦ Европолис Спб' _ALTERNATIVE_SEARCH_QUERIES_
    - assert: присутствует колдунщик одной организации
  Проверка в гистограммы на морде:
    - assert: присутствует колдунщик одной организации с гистограммой посещаемости
  Проверка в гистограммы в попапе:
    - do: кликнуть в фото у карты
    - assert: открылся попап с табом Фото
    - do: кликнуть на таб Главное
    - assert: открылся таб главное с гистограммой посещений

specs:
  Основные проверки:
    - do: получить выдачу по запросу "кафе пушкин"
    - assert: на странице есть гистограмма посещаемости в карточке организации и она подскролена к текущему дню
    - screenshot: внешний вид [plain]
    - do: кликнуть по стрелке вправо на гистограмме
    - tech: сработал счётчик /$page/$parallel/$result/composite/tabs/about/visits-histogram/scroller/arrow
    - do: кликнуть по стрелке влево на гистограмме
    - tech: сработал счётчик /$page/$parallel/$result/composite/tabs/about/visits-histogram/scroller/arrow
    - do: поскролить гистограмму вправо
    - tech: сработал счётчик /$page/$parallel/$result/composite/tabs/about/visits-histogram/scroller
  Попап:
    - do: получить выдачу по запросу "кафе пушкин"
    - assert: на странице есть карточка организации
    - do: кликнуть в фото у карты
    - assert: открылся попап с табом Фото
    - do: кликнуть на таб Главное
    - assert: открылся таб главное с гистограммой посещений
    - do: кликнуть по стрелке вправо на гистограмме
    - tech: сработал счётчик /$page/$parallel/$result/composite/tabs/about/visits-histogram/scroller/arrow
    - do: кликнуть по стрелке влево на гистограмме
    - tech: сработал счётчик /$page/$parallel/$result/composite/tabs/about/visits-histogram/scroller/arrow
    - do: поскролить гистограмму вправо
    - tech: сработал счётчик /$page/$parallel/$result/composite/tabs/about/visits-histogram/scroller

counter: /$page/$parallel/$result[@wizard_name="companies"]//visits-histogram

