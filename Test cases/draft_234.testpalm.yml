feature:  Уведомления - на аккаунте нет ст/ст2/мини/jbl

specs:
    Уведомления - на аккаунте нет ст/ст2/мини/jbl:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2957
        - release_Webview
        - platform_common
