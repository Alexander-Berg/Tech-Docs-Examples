feature: Объектный ответ
type: Карусель фильмов

specs:
  Простая карусель:
    Внешний вид тумбы:
      Для пользователей без подписки:
        Отсутствует плюс на постере в карусели:
          - do: |
              открыть браузер в режиме инкогнито,
              незалогиненным пользователем получить выдачу по запросу 'фильмы'
          - assert: в карусели ни у одного постера в верхнем левом углу нет лейбла 'плюс'
          - assertMetrics: '*'
        Отсутствует премиум на постере в карусели:
          - do: |
              открыть браузер в режиме инкогнито,
              незалогиненным пользователем получить выдачу по запросу 'сериалы'
          - assert: в карусели ни у одного постера в верхнем левом углу нет черного лейбла 'А'
          - assertMetrics: '*'
        Отсутствуют бейджи аренды или покупки:
          - do: |
              открыть браузер в режиме инкогнито,
              незалогиненным пользователем получить выдачу по запросу 'фильмы'
          - assert: в карусели ни у одного постера в верхнем левом углу нет лейбла 'от N руб.'
          - assertMetrics: '*'

