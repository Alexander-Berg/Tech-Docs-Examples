feature: Работа в окне чата

specs:

    beforeEach:
        - do: Перейти по ссылке https://passport.yandex.ru и авторизоваться.
        - assert: Авторизация прошла успешно.
        - do: В соседней вкладке открыть мессенджер.
        - assert: Открылся список чатов.
        - do: В списке чатов открыть любой чат, который соответствует описанию из description.
        - assert: Чат открыт.

    Кнопка "назад" появляется, когда мы уменьшаем размер окна чата[manual]:
        - automation:
        - description: У авторизованного пользователя есть приватный/групповой чат/чат с оператором JivoSite ( Для неавторизованного пользователя есть чат с оператором JivoSite)
        - do: Уменьшить размер окно чата
        - assert: Пропадает список чатов, вместо него вверху окна появляется стрелочка "назад"
        - do: Нажать на стрелочку "назад" в шапке чата
        - assert: Переходим обратно в список чатов

    Из окна чата можно выйти, нажав "esc"[manual]:
        - automation:
        - description: У авторизованного пользователя есть приватный/групповой чат/чат с оператором JivoSite (Для неавторизованного пользователя есть чат с оператором JivoSite).
        - do: Нажать "esc"
        - assert: |
              Закрывается окно чата
              Появляется запись "Выберите чат для начала общения" (если размеры кон браузера небольшие, то список чатов)

    Текстовое сообщение отправляется по нажатию кнопки "Enter"[manual]:
        - automation:
        - description: |
              У авторизованного пользователя есть приватный/групповой чат/чат с оператором JivoSite (Для неавторизованного пользователя есть чат с оператором JivoSite).
              В настройках включен ползунок "Отправлять сообщение по Enter"
        - do: Ввести в поле ввода сообщений несколько символов
        - assert: Вводимые символы отображаются в поле ввода
        - do: Нажать на кнопку "Enter" на клавиатуре
        - assert: Сообщение отправляется и отображается в окне чата
        - do: Перейти в настройки и поменять положениия ползунка "Отправлять сообщение по Enter"
        - assert: Ползунок переведён в выключенное состояние
        - do: Закрыть "настройки" и ввести в поле ввода сообщений несколько символов
        - assert: Вводимые символы отображаются в поле ввода
        - do: Нажать на кнопку "Enter" на клавиатуре
        - assert: Сообщение не отправляется

