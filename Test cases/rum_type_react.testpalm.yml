feature: Счётчики скорости
type: React

specs:
  Общие счётчики react:
    - do: получить выдачу по запросу 'кот перевод'
    - tech: |
        проверить наличие счётчиков
        react.inited, react.hydrate.first-wave.end и
        наличие в них переменной time
  Счётчик времени гидрации фичи на react:
    - params:
        exp_flags:
          - react_measure=Translate
    - do: получить выдачу по запросу 'кот перевод'
    - tech: |
        проверить наличие счётчика react.hydrate.Translate и
        наличие в нем переменных time.start, time.end, delta
  Счётчик has_react c реактовой фичей на странице:
    - do: получить выдачу по результату 'кот перевод'
    - tech: проверить наличие счётчиков has_react и /tech/has_react
  Счётчик времени выполнения основного react-бандла:
    - do: получить выдачу по результату 'кот перевод'
    - tech: |
        проверить наличие счётчика main-react-js и
        наличие в нем переменных time.start, time.end, delta

files:
  - features/common/rum/rum_type_react.hermione.js

v-team: Velocity

tlds: none

tags:
  - counters
  - rum
  - ajax
  - smoke_extended
  - reviewed
  - no_assessors
  - skip_e2e_check

browsers:
  notFor:
    - searchapp-phone
