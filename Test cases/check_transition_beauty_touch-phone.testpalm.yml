feature: Табы сервисов
type: проверка табов

specs:
    beforeEach:
        - do: получить выдачу по запросу 'котики'
        - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/cat_phone_search.png]
        - assert: открылась страница с запросом 'котики'
    aliases:
        - &ReturnToPreviousPage
            - do: вернуться назад, нажав кнопку в браузере, если есть такая функция
            - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/cat_phone_search.png]
            - assert: произошел возврат на предыдущую страницу

    Проверка таба 'Картинки' [manual]:
        - automation: SERPTEST-549
        - tlds: all
        - do: кликнуть по табу 'Картинки' под строкой поиска
        - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/cat_phone_pictures.png]
        - assert: открылcя сервис "Картинки" по запросу 'котики'
        - *ReturnToPreviousPage

    Проверка таба 'Видео' [manual]:
        - automation: SERPTEST-549
        - tlds: all
        - do: кликнуть по табу 'Видео' под строкой поиска
        - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/cat_phone_video.png]
        - assert: открылся сервис "Видео" по запросу 'котики'
        - *ReturnToPreviousPage

    Проверка таба 'Карты' [manual]:
        - automation: SERPTEST-549
        - tlds: all
        - do: кликнуть по табу 'Карты' под строкой поиска
        - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/cat_phone_maps.PNG]
        - assert: открылся сервис Яндекс.Карты
        - *ReturnToPreviousPage

    Проверка таба 'Все сервисы' [manual]:
        - automation: SERPTEST-549
        - tlds: [ru, by, ua, kz, uz, com.tr]
        - browsers:
            notFor:
              - searchapp-phone
        - do: кликнуть по табу 'Все сервисы' под строкой поиска
        - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/cat_phone_all.PNG]
        - assert: открылась страница со всеми сервисами Яндекса
        - *ReturnToPreviousPage

    Проверка морды [manual]:
        - automation: SERPTEST-549
        - tlds: all
        - do: кликнуть по логотипу 'Яндекс' над строкой поиска
        - screenshot: примерный вид такой [https://jing.yandex-team.ru/files/murza/cat_phone_main.PNG]
        - assert: открылась главная страница Яндекса
        - *ReturnToPreviousPage

