feature:  Умный дом - Households - Дома в сценариях

specs:
    Умный дом - Households - Дома в сценариях:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3222
        - release_Webview
        - platform_common
        - testid_339235
        - webview_regress
        - iot_households
    - do: "Preconditions На аккаунте добавлено несколько домов; Для датчиков залипнуть в тестид 339235"
    - do: "- Перейти в Сценарии; - Нажать на плюс (создать сценарий); - Сразу перейти к пункту **To** ; - Обратить внимание на таб с домами"
    - assert: "- Присутствует таб с домами; - Между ними можно переключаться; ![](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-04-27%20в%2016.33.56.cce9474.png)"
    - do: "Выбрать дом, в котором нет устройств; "
    - assert: "Отображается такой экран:; ; ![](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-07-07%20в%2011.59.00.png)"
    - do: "- Выбрать дом с устройствами; - Выбрать устройство из одного дома; - Выбрать устройство из второго дома; "
    - assert: "Оба выбранных устройства отображаются в сценариях"
    - do: "Начать создавать новый сценарий; Выбрать в условии (**Если**) датчик; Выбрать дом без датчиков"
    - assert: "Отображается экран и надпись:; ![](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-07-07%20в%2011.58.16.png)"
    - do: "Выбрать дом с датчиком (температуры, или с умной розеткой) ; "
    - assert: "Отображается экран:; ![](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-04-27%20в%2022.43.15.69af134.png); ; **Нюанс**; Если датчик (или девайс с датчиком) один-единственный, то сразу рисуем экран выбора датчиков (без домов); ![](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-05-08%20в%2001.15.49.7f8fb20.png)"
