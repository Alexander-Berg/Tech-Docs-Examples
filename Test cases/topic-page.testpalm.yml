feature: Страница топика

description: страница топика (темы) и все эл-ты на ней по адресу /tutor/subject/tag/problems

specs:
    Проверка ссылки для жалобы:
        - do: перейти на страницу топика любого предмета ЕГЭ
        - assert: открыта страница топика
        - do: кликнуть на ссылку "Сообщить об ошибке в условии задания" у первого задания
        - aseert: произошло перенаправление на страницу сообщения об ошибке в задании /troubleshooting/mistake.html
        - assert: адрес содержит параметр form-answer_short_text_24039, равный id задания с ошибкой
    Переход на страницу топика:
        - tags: smoke
        - do: перейти на главную страницу сервиса Яндекс.Репетитор
        - assert: открыта главная страница сервиса Яндекс.Репетитор
        - do: кликнуть по предмету "Физика"
        - assert: открыта страница предмета "Физика"
        - do: кликнуть по первой теме из списка в карточке списка тем
        - do: кликнуть по появившейся ссылке "Все задания"
        - assert: открылась страница топика
        - assert: адрес содержит параметры 'ege_number_id' и 'tag_id'
    Breadcrumbs:
        beforeEach:
            - do: перейти на страницу топика любого предмета ЕГЭ
            - assert: открылась страница топика
        Третья ссылка:
            - do: кликнуть по третьей ссылке содержащей название топика
            - assert: ссылка не активна
            - assert: страница не обновилась
        Вторая ссылка:
            - do: кликнуть по второй ссылке содержащей название предмета
            - assert: произошло перенаправление на страницу предмета /tutor/subject
            - assert: адрес содержит параметр 'subject_id'
        Первая ссылка:
            - do: кликнуть по первой ссылке содержащей название экзамена
            - assert: произошел переход на главную страницу сервиса
            - assert: в адресе присутствует параметр 'exam_id=1'
    Фильтр по авторам:
        - tags: smoke
        - do: перейти на страницу топика любого предмета ЕГЭ
        - assert: открылась страница топика
        - do: кликнуть в выпадающий список с выбором авторов
        - assert: |
            отображен список авторов вариантов
            опция "Все авторы" выбрана по умолчанию
        - screenshot: внешний вид открытого списка [plain]
        - do: выбрать любого автора из списка
        - assert: |
            список закрылся
            страница не обновилась
            список задач обновился в соответствии с выбранным автором

