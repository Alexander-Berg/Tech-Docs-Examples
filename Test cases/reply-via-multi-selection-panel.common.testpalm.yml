feature: Reply через мультивыбор

specs:

    Можно ответить на собственное текстовое сообщение:
        - tags: [advanced_smoke]
        - description: У авторизованного пользователя есть приватный/групповой чат в истории которого есть собственное текстовое сообщение (если такого сообщения нет - отправить в чат любое текстовое сообщение)
        - do: Запустить тестовое приложение
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Вызвать контекстное меню для сообщения из description
        - assert: Появляется контекстное меню для этого сообщения
        - do: Нажать на "Выбрать"
        - assert: |
              Сообщение было выделено
              Внизу появилась панель мультивыбора
              В панели мультивыбора есть кнопка "Ответить" со значком стрелки ответа (для небольших экранов или мобильных девайсов - отображается только значок стрелки ответа)
        - do: Нажать на кнопку "Ответить" (значок стрелки ответа)
        - assert: |
              Панель мультивыбора была закрыта
              Над полем ввода появилась плашка reply на сообщение
        - do: Ввести в поле ввода любой текст и нажать кнопку отправки
        - assert: Reply отправляется и отображается в окне чата

