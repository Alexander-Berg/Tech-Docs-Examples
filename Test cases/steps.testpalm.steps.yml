Общие проверки [manual]:
  - do: проверить приветствующий блок
  - assert: |
      отображается текст - название страницы
      может отображаться картинка
  - do: проверить текст на странице
  - assert: |
      текст на странице выровнен
      содержание текстов соответствует названию страницы
  - do: если присутствуют кнопки на странице - проверить кнопки
  - assert:  |
      кнопки выровнены
      названия кнопок соответствуют содержанию страницы
  - do: если присутствуют непроверенные кнопки на странице - нажать на них
  - assert: контент страниц соответствует названиям кнопок
  - do: вернуться на страницу
  - do: нажать на ссылки на странице если они присутствуют (за исключением шапки, таб-меню и подвала)
  - assert: контент страниц соответствует названию ссылок
  - do: вернуться на страницу
  - do: если присутствуют раскрываемые блоки - нажать на них
  - assert: раскрытый контент соответствует названию блоков
  - do: если присутствуют картинки - проверить их
  - assert: |
      картинки загружены
      картинки выровнены относительно текста
  - do: если присутствует слайдер картинок - нажать на него
  - assert: картинки сменяются при пролистывании
  - do: если отображается блок с видео - воспроизвести видео
  - assert: плеер работает
  - do: если присутствует блок карт - поработать с ним
  - assert: |
      карты работают
      карты отображают нужный адрес
  - do: если присутствует форма - отправить ее без заполнения необходимых полей
  - assert: |
      форма не отправилась
      появились ошибки у необходимых к заполнению полей
  - do: если присутствует форма - корректно заполнить все доступные поля и отправить ее
  - assert: форма отправилась
Поиск вакансий [manual]:
  - do: проверить внешний вид блока поиска
  - screenshot: пример внешнего вида блока поиска [https://jing.yandex-team.ru/files/alex-murashev/vacancies_search_block_desktop.png]   
  - do: ввести в поисковую строку направление
  - assert: |
      в поле поиска появился крестик
      список вакансий не изменился
      появился саджест направлений, соответствующих запросу
  - do: нажать на кнопку 'найти'
  - assert: |
      в поле поиска написан поисковый запрос
      в исходный url добавилось ?text=<поисковый запрос>
      в списке отображаются вакансии, соответствующие поисковому запросу
      саджест направлений скрылся
  - do: нажать на крестик в поле поиска
  - assert: |
      указан изначальный список вакансий
      поле поиска очистилось
      в url присутствует text=
  - do: написать в поле поиска направление, по которому есть одна или более действующих вакансий
  - do: нажать на неактивную область на экране
  - assert: саджест скрылся
  - do: нажать на поле поиска
  - do: нажать enter на клавиатуре
  - assert: |
      в исходный url добавилось ?text=<новый поисковый запрос>
      в списке отображаются вакансии, которые соответствуют введенному направлению
  - do: сбросить поиск
  - do: написать в поле поиска неполное направление (более 3х символов)
  - do: нажать на опцию из саджеста
  - assert: |
      саджест скрылся
      в поле поиска указана выбранное направление
      в исходный url добавилось ?text=<выбранное направление>
      в списке отображаются вакансии, которые соответствуют указанному направлению
  - do: сбросить поиск
  - do: ввести в поле поиска 'by;tyth gj ntcnbhjdfyb'
  - do: нажать кнопку поиска
  - assert: |
      в поле поиска написан поисковый запрос
      в исходный url добавилось ?text=<поисковый запрос>
      список вакансий обновился
  - do: сбросить поиск
  - do: добавить в url ?text=Разработчик
  - assert: |
      в блоке поиска указано 'Разработчик'   
      в списке отображаются вакансии соответствующие поисковому запросу
  - do: нажать на поле поиска
  - assert: появился саджест направлений, соответствующий поисковому запросу
  - do: начать листать вниз
  - assert: |
      саджест скрывается наверху
      загружаемые вакансии соответствуют поисковому запросу
      отображается вторая страница вакансий
  - do: вернуться вверх
  - assert: саджест отображается на странице
Поиск и фильтры [manual]:
  - do: ввести в поле поиска запрос, под который подходят несколько вакансий
  - do: нажать кнопку поиска
  - do: нажать кнопку сброса фильтров
  - assert: |
      список вакансий не изменился
      поисковый запрос не пропал
      в url указано text=<поисковый запрос>
  - do: установить несколько фильтров
  - assert: |
      вакансии соответствуют поисковому запросу и фильтрам
      в url указано ?text=<поисковый запрос>&<установленные фильтры>
  - do: нажать кнопку сброса фильтров
  - assert: | 
      поисковый запрос не пропал
      фильтры сбросились
      вакансии соответствуют поисковому запросу
      в url указано ?text=<поисковый запрос>
  - do: установить один или более фильтров
  - do: нажать на крестик в поле поиска
  - assert:
      вакансии соответствуют фильтрам
      в url указано ?<установленные фильтры>
  - do: добавить в url ?text=Разработчик&cities=moscow&professions=backend-developer&services=yandex&skills=62&pro_levels=4
  - assert: |
      в блоке фильтров указаны фильтры Технологии - 'С++', Уровень - 'Старший'
      в блоке фильтров указан фильтр Сервисы - 'Общие сервисы Яндеса'
      если url не содержит /locations/, то в блоке фильтров указан фильтр Локации - 'Москва'
      в блоке фильтров указан фильтр Направления - 'Разработчик бэкенда'
      в блоке поиска указано 'Разработчик'
      вакансии соответствуют поисковому запросу и фильтрам
Карточки вакансий [manual]:
  - do: проверить карточки вакансии
  - assert: |
      у карточки присутствует название
      у карточки присутствует описание
      у карточки присутствует сервис
      у карточки может присутствовать одна или несколько технологий
      у карточки может присутствовать один или несколько городов
  - do: проверить карточку с вакансией в нескольких городах
  - assert: в тегах указан один город и рядом счетчик дополнительных городов
  - do: проверить карточку с вакансией с несколькими инструментами
  - assert: в тегах указан один инструмент и рядом счетчик дополнительных инструментов
  - do: проверить ссылку карточки вакансии
  - assert: ссылка содержит /jobs/vacancy/<вакансия>
  - do: проверить ссылку сервиса в теге карточки
  - assert: ссылка содержит ?services=<сервис из тега>
  - do: проверить ссылку города в теге карточки
  - assert: ссылка содержит ?cities=<город из тега> 
  - do: проверить ссылку счетчика городов в теге карточки
  - assert: |
      в ссылке указанно корректное число фильтров городов
      ссылка содержит ?cities=<город_1>&cities=<город_2>... 
  - do: проверить ссылку технологии в теге карточки
  - assert: ссылка содержит ?skills=<id сервиса из тега> 
  - do: проверить ссылку счетчика технологий в теге карточки
  - assert: |
      в ссылке указанно корректное число фильтров технологий
      ссылка содержит ?skills=<id сервиса>&skills=<id сервиса>...
      на странице отображается 20 карточек
  - do: начать листать вниз
  - assert: |
      при долистывании до конца страницы начинается догрузка карточек
      догрузилось <= 20 карточек
      вакансии соответствуют установленным фильтрам
Счетчик вакансий [manual]:
  - do: проверить внешний вид счетчика
  - assert: |
      счетчик вакансий отображается над списком вакансий
      счетчик показывает корректное число вакансий
  - do: установить несколько фильтров, чтобы карточки отображались
  - assert: в счетчике указанно коректное число найденных вакансий
  - do: установить фильтры, чтобы вакансий не было
  - assert: счетчик не отображается
  - do: сбросить фильты
  - assert: |
      счетчик появился
      счетчик показывает корректное число вакансий
  - do: выполнить поиск, чтобы отображались вакансии
  - assert: счетчик указывает корректное количество вакансий
  - do: сбросить поиск
  - assert: счетчик показывает корректное число вакансий