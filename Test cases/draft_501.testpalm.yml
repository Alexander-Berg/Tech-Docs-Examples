feature:  Умный дом - возврат из экрана создания сценария

specs:
    Умный дом - возврат из экрана создания сценария:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4283
        - release_Webview
        - platform_common
        - webview_regress
        - iot_scenario
    - do: "Нажать `+` - Сценарий; Нажать стрелку назад"
    - assert: "Возвращаемся в список устройств"
    - do: "Нажать `+` - Сценарий; Добавить любое условие в `Если`, сохранить; Нажать стрелку назад"
    - assert: "Появляется предупреждение, что изменения не будут сохранены; <img src=`https://jing.yandex-team.ru/files/osennikovak/2022-02-28T08:45:05Z.2c9a8d2.png` alt=`Скриншот` width=`300`/>; "
    - do: "Нажать `Вернуться к редактированию`"
    - assert: "Остаёмся на экране сценария"
    - do: "Нажать стрелку назад; Нажать `Да, отменить`"
    - assert: "Возвращаемся в список устройств; Сценарий не создался"
    - do: "Нажать `+` - Сценарий; Добавить любое действие в `Тогда`, сохранить; Нажать стрелку назад"
    - assert: "Появляется предупреждение, что изменения не будут сохранены"
