feature: input

description: Блок input («инпут») служит для создания различных типов текстовых полей.

specs:
  Проверить корректность работы примера №1(Поле ввода):
    - do: Нажать на поле ввода без подсказки.
    - assert: При нажатии на поле ввода у поля ввода появляется желтая рамка.

    - do: Нажать на поле ввода с подсказкой.
    - assert: При получении фокуса, у поля ввода появляется желтая рамка, подсказка не пропадает, если вы тестируете на IE11, то подсказка пропадает при получении фокуса?

    - do: Проверить работу блока при вводе текста в поле ввода без подсказки.
    - assert: При вводе текста в поле ввода у поля появляется крестик очищения.
    - assert: По нажатию на крестик очищения текст из поля ввода удаляется, поле ввода не теряет фокус, желтая рамка у поля ввода остается, курсор устанавливается в начало.

    - do: Проверить работу блока при вводе текста в поле ввода с подсказки.
    - assert: При вводе текста в поле ввода у поля появляется крестик очищения, подсказка исчезает.
    - assert: По нажатию на крестик очищения текст из поля ввода удаляется, поле ввода не теряет фокус, желтая рамка у поля ввода остается, курсор устанавливается в начало, когда в поле нет текста появляется подсказка, но если вы тестируете на IE11, то подсказка не появляется.

    - do: Ввести текст который не помещается в поле ввода.
    - assert: Если при вводе текст не помещается в поле ввода, текст НЕ наезжает на крестик очищения, поведение корректное?
    - assert: По нажатию на крестик очищения текст из поля ввода удаляется, поле ввода не теряет фокус, желтая рамка у поля ввода остается, курсор устанавливается в начало.

    - do: Проверить работу полей ввода в состоянии disabled. Для того что бы перевести поля ввода в состояние disabled надо нажать на кнопку toggle disabled.
    - assert: При переводе полей ввода в статус disabled поля ввода становятся серыми?
    - assert: Если нажать на поля ввода в состоянии disabled, то элемент не получает фокус (желтая рамка не появляется, курсор ввода не появляется, ввод текст не доступен)?
    - assert: При переводе полей ввода в состояние disabled подсказка остается в поле ввода?

  Проверить корректность работы примера №2(С иконкой):
    - do: Проверить внешний вид блока кнопок.
    - assert: Блок состоит из шести полей ввода. Три поля разного размера с иконкой слева и три поля с иконкой справа. Внешний вид блоков соответствует описанию?
    - assert: При вводе текста у полей ввода появляется крестик очищения, крестик очищения отображается корректно?
    - assert: Если ввести текст который не помещается в поле ввода, то текст отображается в поле ввода корректно?

  Проверить корректность работы примера №3(Websearch):
    - do: Проверить внешний вид блока. Это поле ввода с уникальной темой которая используется для отрисовки строки поиска в сервисах. Отсутствие обводки с правой стороны это ожидаемое поведение.
    - assert: Блок состоит из двух полей с рыжей обводкой?
    - assert: В первом поле ввода(found) есть текст по умолчанию(перово), крестик очищения?
    - assert: Если нажать на крестик очищения, то текст в поле ввода исчезает, курсор устанавливается в начало поля ввода?


  Проверить корректность работы примера №4(Дополнения):
    - do: Проверить внешний вид блока кнопок и действия по элементам блока.
    - assert: Пример состоит из 4 полей ввода - поле с меткой, Без крестика, с сообщением об ошибке, с примерами?
    - assert: Если в поле ввода с меткой нажать на метку(текст Метка для инпута), то фокус переносится на поле ввода?
    - assert: Если в поле ввода, где нет крестика ввести текст, то крестик очищения не появляется?
    - assert: Если в поле ввода с примером нажать на пример, то в поле ввода появляется текст примера, у поля ввода появляется крестик очищения, фокус не устанавливается на поле ввода?


  Проверить корректность работы примера №5(Текстовая область):
    - do: Проверить работу с текстовым полем когда текст не помещается в поле ввода. Для Safari полоса прокрутки может отображаться лишь на пару секунд, это нормально т.к. соответствует нативному поведению контрола в Safari.
    - assert: Если текст не помещается в текстовую область, то у текстового поля появляется полоса прокрутки?
    - assert: Если текст не помещается в текстовую область, то текстовую область можно проскроллить в конец поля ввода?

    - do: Проверить работу полей ввода в состоянии disabled. Для того что бы перевести поля ввода в состояние disabled надо нажать на кнопку toggle disabled. Для Safari полоса прокрутки может отображаться лишь на пару секунд, это нормально т.к. соответствует нативному поведению контрола в Safari.
    - assert: При переводе полей ввода в статус disabled поля ввода становятся серыми?
    - assert: Если нажать на поля ввода в состоянии disabled, то элемент не получает фокус (желтая рамка не появляется, курсор ввода не появляется, ввод текста не доступен)?
    - assert: При переводе полей ввода в состояние disabled подсказка остается в поле ввода?


  Проверить корректность работы примера №6(Автодополнение):
    - do: Надо проверить логику работы подсказки и корректность верстки.
    - assert: Блок состоит из трех поле ввода в первых двух полях ввода введен текст по умолчанию?
    - assert: Если тапнуть на первое поле ввода(по фокусу) то появляется саджест?
    - assert: При нажатии на крестик очищения текст удаляется из поля ввода, курсор переводится в начало поля ввода, саджест НЕ показывается (если нет текста, то нет и подсказки)?
    - assert: Если начать вводить текст то покажется саджест/подсказка?
    - assert: Если тапнуть по элементу саджеста/подсказки, то в поле ввода подставляется текст подсказки, курсор устанавливается на конец строки?
    - assert: Если тапнуть по элементу саджеста/подсказки, который длиннее, чем поле ввода, то при подстановке текст не прячется под крестик очищения?
    - assert: Если тапнуть на второе поле ввода в примере(по вводу), то саджест не появляется?
    - assert: Если во втором поле ввода начать вводить текст, то тогда появляется саджест?
    - assert: Если у поля ввода появился саджест, то при потере фокуса полем ввода саджест исчезает?
    - assert: Если в поле ввода ввести ссылку на сайт к примеру ya.ru, то в саджесте первым элементом показывается ссылка на ya.ru, по тапу на ссылку в саджесте ссылка открывается в новой вкладке?
    - assert: Во всех трех полях, если после появления саджеста повернуть экран устройства, то саджест останется расположен так же снизу относительно поля ввода?

  Проверить корректность работы примера №7(Tap-ahead):
    - do: Примеры на поля ввода с подсказкой, надо проверить логику работы подсказки.
    - assert: Блок состоит из трех полей ввода(normal, noprevent-tab, nosplit-words)?
    - assert: Если ввести первые четыре буквы слова «привет», то в поле ввода серым цветом дорисовывается слово?
    - assert: В примере подобрать запрос так, чтобы текст, дорисовываемый серым, не помещался в строку ввода. Текст не залазает на крестик, внешний вид текстового поля корректный?
    - assert: В примере nosplit-words ввести текст, серым дорисовывается первая строка подсказки?

  Проверить корректность работы примера №8(Рядом с кнопкой):
    - do: Проверить внешний вид блока кнопок(отсутствие границы справа у строки поиска это ожидаемое поведение).
    - assert: Блок состоит из трех полей ввода с подсказкой, сразу за полем ввода следует кнопка. Верстка блока корректная и соответствует описанию?

  Проверить корректность работы примера №9(Со спиленными углами и границами):
    - do: Проверить внешний вид блока полей ввода.
    - assert: Блок примеров состоит из восьми полей ввода?
    - assert: Внешний вид полей ввода соответствует внешнему виду блоков в прошлой версии библиотеки?
    - assert: При получении фокуса по тапу рамка становится желтой, форма рамки не меняется, то т.е. рамка остается закругленной так же как и в исходном состоянии, а там где рамка отсутствует поле ввода при получении фокуса углы прямоугольные?


