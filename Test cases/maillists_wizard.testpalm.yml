feature: Документация
type: Колдунщик рассылок [B2B]

specs:
  Проверка функциональности [manual]:
    - automation: ISEARCH-6636
    - do: открыть страницу поиска /docsearch?text=<поисковый_запрос>
    - assert: |
        открылась страница на вкладке 'Документация'
        на странице отображаются страницы сервиса 'Яндекс Документация'
        на странице присутствует колдунщик рассылок
        у колдунщика есть название рассылки и ее описание
        если найдено более 1-ой рассылки, то остальные прячутся под кат
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/test__Poisk_po_Dokumentatsii_nashlos_4218_2020-07-01_15-26-51.png]
    - do: проверить ссылку в названии рассылки
    - assert: ссылка содержит http://ml.yandex-team.ru/lists/<название_рассылки>/
    - tech: при клике на ссылку дернулся clck.yandex.ru/click/
    - do: клик на 'еще <количество_найденных> рассылок'
    - screenshot: отобразились остальные найденные рассылки [https://jing.yandex-team.ru/files/grikyan91/test__Poisk_po_Dokumentatsii_nashlos_4218_2020-07-01_15-27-27.png]

