feature: Этушка
type: Колдунщик клубов [B2B]

specs:
  Проверка функциональности [manual]:
    - automation: ISEARCH-6545
    - do: открыть страницу поиска /atsearch?text=<название_клуба>
    - assert: |
        вкладка 'Этушка' активна
        на странице отображается колдунщик клуба
        если найдено больше 1 клуба, остальные свернуты
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/test__Poisk_po_Etushke_nashlos_6795_2020-07-16_10-43-55.png]
    - do: проверить ссылку в названии клуба
    - assert: ссылка содержит http://clubs.at.test.tools.yandex-team.ru/<название_клуба>
    - tech: при клике на ссылку дернулся clck.yandex.ru/click/
    - do: клик на 'еще <количество> клубов'
    - screenshot: открылись остальные найденные колдунщики клубов [https://jing.yandex-team.ru/files/grikyan91/test__Poisk_po_Etushke_nashlos_6795_2020-07-16_10-48-36.png]
    - do: клик на какой-нибудь вариант в поле 'Оцените релевантность документа'
    - assert: |
        пропали варианты для оценки
        появилось сообщение 'Спасибо за оценку! Вы – настоящий асессор поиска :)'
    - do: клик на кнопку 'Искать в клубе'
    - assert: |
        выдача обновилась
        под поисковой строкой появился фасет клуба
        в блоке фасета 'Все клубы' выбранный клуб обозначен галочкой
        в выдаче присутствуют только сниппеты из выбранного клуба
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/test__Poisk_po_Etushke_nashlos_1_2020-07-16_10-51-31.png]

