feature: Дистрибуционный тизер
type: На второй странице

params:
  foreverdata: '2157041954'

specs:
  beforeEach:
    - do: получить выдачу по запросу 'foreverdata'
    - assert: дистротизера не должно быть в выдаче
    - do: нажать на кнопку 'Показать ещё'
    - assert: должен появиться дистротизер на второй странице
  Внешний вид nextpage horizontal:
    - label: TeaserNext-{{SET_NAME}}
    - screenshot: внешний вид [plain]
    - do: повернуть устройство в ландшафтную (горизонтальную) ориентацию
    - screenshot: пример внешнего вида в ландшафтной ориентации [horizontal]
  По клику на кнопку 'Установить' тизер не должен скрываться:
    - screenshot: внешний вид [TeaserNext-{{SET_NAME}} >> plain]
    - tech: проверить счётчик в кнопке 'Установить'
    - do: клик в кнопку 'Установить'
    - assert: тизер не исчез
    - assert: открылся магазин приложений
  По клику на кнопку 'Установить' ссылка открывается в новой вкладке:
    - screenshot: внешний вид [TeaserNext-{{SET_NAME}} >> plain]
    - do: клик в кнопку 'Установить'
    - assert: ссылка открылась в новом табе
    - assert: открылся магазин приложений

files:
  - features/distr-teaser/distr-teaser_theme_nextpage@touch-phone.hermione.js

tags:
  - skip_e2e_check
  - distribution

v-team: Distribution

tlds:
  - ru
  - by

counter: /$subresult/$main/distr-teaser/click

browsers:
  notFor:
    - searchapp-phone
