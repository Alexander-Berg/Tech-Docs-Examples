feature: Работа параметра collapsed

specs:

    По умолчанию значение параметра collapsedDesktop яляется never[manual]:
        - automation:
        - description: Перед началом тестирования после открытия тестового стенда необходимо нажать кнопку "Сбросить конфиг"
        - do: Запустить тестовый стенд виджета
        - assert: Открыт тестовый стенд виджета
        - do: В тестовом стенде виджета выбрать сборку - Сервисы Яндекса
        - assert: Была выбрана нужная сборка
        - do: Нажать на кнопку "Сбросить конфиг"
        - do: Найти параметр **collapsedDesktop** в блоке "Параметры конструткора
        - assert: В данном параметре по умолчанию выбран режим "never"
        - do: Проверить отображение кнопки виджета
        - assert: |
              Кнопка виджета отображается корректно
              Справа от иконки мессенджера есть текст "Напишите нам!"

    В параметре collapsedDesktop можно выбрать пункт always[manual]:
        - automation:
        - description: Перед началом тестирования после открытия тестового стенда необходимо нажать кнопку "Сбросить конфиг"
        - do: Запустить тестовый стенд виджета
        - assert: Открыт тестовый стенд виджета
        - do: В тестовом стенде виджета выбрать сборку - Сервисы Яндекса
        - assert: Была выбрана нужная сборка
        - do: Нажать на кнопку "Сбросить конфиг"
        - do: Найти параметр **collapsedDesktop** в блоке "Параметры конструткора
        - assert: В данном параметре по умолчанию выбран режим "never"
        - do: Проверить отображение кнопки виджета
        - assert: |
              Кнопка виджета отображается корректно
              Справа от иконки мессенджера есть текст "Напишите нам!"
        - do: В параметре **collapsedDesktop** выбрать пункт "always"
        - assert: |
              Значение параметра было изменено
              Кнопка виджета изменила свой вид
              Текст на кнопке больше не отображается, а есть только иконка мессенджера
        - do: Навести курсором на данную кнопку
        - assert: |
              Курсор мышки был наведен
              Ничего не происходит

    В параметре collapsedDesktop можно выбрать пункт hover[manual]:
        - automation:
        - description: Перед началом тестирования после открытия тестового стенда необходимо нажать кнопку "Сбросить конфиг"
        - do: Запустить тестовый стенд виджета
        - assert: Открыт тестовый стенд виджета
        - do: В тестовом стенде виджета выбрать сборку - Сервисы Яндекса
        - assert: Была выбрана нужная сборка
        - do: Нажать на кнопку "Сбросить конфиг"
        - do: Найти параметр **collapsedDesktop** в блоке "Параметры конструткора
        - assert: В данном параметре по умолчанию выбран режим "never"
        - do: Проверить отображение кнопки виджета
        - assert: |
              Кнопка виджета отображается корректно
              Справа от иконки мессенджера есть текст "Напишите нам!"
        - do: В параметре **collapsedDesktop** выбрать пункт "hover"
        - assert: |
              Значение параметра было изменено
              Кнопка виджета изменила свой вид
              Текст на кнопке больше не отображается, а есть только иконка мессенджера
        - do: Навести курсором на данную кнопку
        - assert: |
              Курсор мышки был наведен
              Копка виджета изменила свои размеры
              На кнопке виджета отображается иконка мессенджера и справа от нее текст "Напишите нам!"

