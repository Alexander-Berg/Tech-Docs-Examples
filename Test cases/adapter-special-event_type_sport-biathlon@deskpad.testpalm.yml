feature: Специальные события
type: Биатлон

specs:
  Основные проверки:
    params:
      foreverdata: '3114095318'
    beforeEach:
      - do: получить выдачу по запросу "foreverdata"
      - assert: получена выдача по указанному запросу
      - assert: на выдаче присутствует колдунщик кубка мира по биатлону
      - assert: в верхнем левом углу присутствует логотип и название колдунщика "Кубок мира по биатлону"
      - assert: под тайтлом присутствует информация о сезоне, этапе и дате проведения
      - assert: в колдунщике присутствуют таблицы "Результаты", "Расписание", "Лидеры сезона" (Также в таблице с результатами может отображаться название гонки такое как масс-старт, спринт или преследование)
      - screenshot: примерный внешний вид [special-event_type_sport-biathlon-{{SET_NAME}} >> plain]
    Внешний вид:
      - label: special-event_type_sport-biathlon-{{SET_NAME}}
      - screenshot: примерный внешний вид [plain]
    Результаты - листалка и переход:
      - do: клик в листалку "Вправо" в нижней части таблицы "Результаты"
      - assert: страница таблицы изменилась
      - assert: содержимое таблицы изменилось
      - tech: сработал счетчик '/$page/$top/$result/scroller/sport-table/next'
      - do: клик в имя первого спортсмена в списке
      - assert: в поисковой строке отображается имя выбранного спортсмена
      - assert: получена поисковая выдача по указанному спортсмену
      - tech: сработал счетчик '/$page/$top/$result/scroller/sport-table/body/standings'
    Результаты - таб и переход:
      - assert: в верхней части таблицы "Результаты" присутствуют табы "Мужчины" и "Женщины"
      - assert: один из табов активен
      - do: клик в неактивный таб
      - assert: значение активного таба изменилось
      - assert: содержимое таблицы изменилось
      - tech: сработал счетчик '/$page/$top/$result/scroller/sport-table/item'
      - do: клик в имя первого спортсмена в списке
      - assert: в поисковой строке отображается имя выбранного спортсмена
      - assert: получена поисковая выдача по указанному спортсмену
    Расписание - листалка и переход:
      - do: клик в листалку "Влево" в нижней части таблицы "Расписание"
      - tech: сработал счетчик '/$page/$top/$result/scroller/sport-table/prev'
      - assert: страница таблицы изменилась
      - assert: содержимое таблицы изменилось
      - do: клик в название первой гонки таблицы "Расписание"
      - assert: в поисковой строке отображается название гонки
      - assert: содержимое колдунщка биатлона обновилось
      - tech: сработал счетчик '/$page/$top/$result/scroller/sport-table/body/timetable'
    Лидеры сезона - листалка и переход:
      - do: клик в листалку "Вправо" в нижней части таблицы "Лидеры сезона"
      - assert: страница таблицы изменилась
      - assert: содержимое таблицы изменилось
      - do: клик в имя первого спортсмена в списке
      - assert: в поисковой строке отображается имя выбранного спортсмена
      - assert: получена поисковая выдача по указанному спортсмену
    Лидеры сезона - таб и переход:
      - assert: в верхней части таблицы "Лидеры сезона" присутствуют табы "Мужчины" и "Женщины"
      - assert: один из табов активен
      - do: клик в неактивный таб
      - assert: значение активного таба изменилось
      - assert: содержимое таблицы изменилось
      - do: клик в имя первого спортсмена в списке
      - assert: в поисковой строке отображается имя выбранного спортсмена
      - assert: получена поисковая выдача по указанному спортсмену

