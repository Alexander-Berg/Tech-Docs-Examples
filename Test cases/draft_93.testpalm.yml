feature:  Умный дом — управление группой из двух одинаковых устройств

specs:
    Умный дом — управление группой из двух одинаковых устройств:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2355
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
    - do: "Preconditions Есть группа с двумя одинаковыми устройствами — лампочками Яндекса"
    - do: "Перейти на страницу группы в ПП, щелкнув на её название на странице устройств"
    - assert: "На странице отображаются такие же элементы управления, как и на странице одной лампочки"
    - do: "Изменить яркость, цвет, включить/выключить группу"
    - assert: "Лампочки изменяют яркость, меняют цвет и включаются/выключаются"
    - do: "Изменить яркость, цвет, включить/выключить группу голосом"
    - assert: "Лампочки изменяют яркость, меняют цвет и включаются/выключаются"
