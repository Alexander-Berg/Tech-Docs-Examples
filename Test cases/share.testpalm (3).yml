feature: Share

specs:
  beforeEach:
    - do: получить выдачу по запросу 'foreverdata' и кликнуть в заголовок первого сниппета
    - assert: открывается турбо-страница в той же вкладке (в поисковом приложении Яндекс турбо-страница открывается в новой вкладке)

  Внешний вид:
    - params:
        foreverdata: '2310953522'
    - do: проскролить страницу до блока с кнопками "Поделиться в соцсетях"
    - screenshot: внешний вид соответствует скриншоту [plain]
    - do: тапнуть кнопку "Еще"
    - tech: сработал счетчик на клик по кнопке Еще (/turbo/social/link/more)
    - assert: кнопка еще скрылась, должны открыться остальные кнопки
    - screenshot: внешний вид соответствует скриншоту [plain-expand]

  Внешний вид ландшафтная ориентация:
    - params:
        foreverdata: '920975015'
    - do: перевернуть устройство в ландшафтную ориентацию
    - do: проскролить страницу до блока с кнопками "Поделиться в соцсетях"
    - screenshot: внешний вид соответствует скриншоту [plain]
    - do: тапнуть кнопку еще
    - asset: должны открыться остальные кнопки
    - screenshot: внешний вид соответствует скриншоту [plain-expand]

  3 кнопки + скопировать:
    - params:
        foreverdata: '920975015'
    - do: проскролить страницу до блока с заголовком "3 кнопки + скопировать"
    - screenshot: внешний вид соответствует скриншоту [plain]

  В карточке:
    - params:
        foreverdata: '1502654585'
    - screenshot: внешний вид соответствует скриншоту [plain]

  В карточке ландшафтная ориентация:
    - params:
        foreverdata: '1502654585'
    - do: перевернуть устройство в ландшафтную ориентацию
    - screenshot: внешний вид соответствует скриншоту [plain]

  Проверка copy:
    - params:
        foreverdata: '2310953522'
    - do: тапнуть на кнопку Еще
    - do: тапнуть на кнопку копирования
    - tech: сработал счетчик на клик по кнопке Скопировать (/turbo/social/link/copy)
    - assert: кнопка после клика видоизменяется, появляется галочка (или появится поле с ссылкой для копирования)
    - screenshot: внешний вид соответствует скриншоту [plain]

  Fallback если не скопировалось:
    - params:
        foreverdata: '920975015'
    - do: проскролить страницу до блока с заголовком "Fallback если не скопировалось"
    - screenshot: внешний вид соответствует скриншоту [plain]

  7 кнопок + скопировать:
    - params:
        foreverdata: '920975015'
    - do: проскролить страницу до блока с заголовком "7 кнопок + скопировать"
    - do: тапнуть на кнопку Еще
    - screenshot: внешний вид соответствует скриншоту [plain]

  7 кнопок + скопировать ландшафтная ориентация:
    - params:
        foreverdata: '920975015'
    - do: перевернуть устройство в ландшафтную ориентацию
    - do: проскролить страницу до блока с заголовком "7 кнопок + скопировать"
    - do: тапнуть на кнопку Еще
    - screenshot: внешний вид соответствует скриншоту [plain]

