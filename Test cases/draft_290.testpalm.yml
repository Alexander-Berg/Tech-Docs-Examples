feature:  Отложенные сценарии - сценарий с 1 удалённым устройством из нескольких

specs:
    Отложенные сценарии - сценарий с 1 удалённым устройством из нескольких:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3074
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - iot_timer
        - iot_scenario
    - do: "Preconditions Сделать любой сценарий с более, чем 1 устройством, например, `выключи свет через 10 секунд`, убедиться, что сценарий отображается в списке; "
    - do: "Удалить 1 из устройств этого сценария"
    - assert: "Сценарий остался отображаться в карусели ближайших запусков, по тапу на карточку в списке нет удалённого устройства"
    - do: "Дождаться его завершения; Открыть историю"
    - assert: "В заголовке карточки истории перечислены все устройства, которые участвовали в сценарии, но там нет удалённого"
    - do: "Тапнуть на карточке"
    - assert: "В списке нет удалённого устройства"
