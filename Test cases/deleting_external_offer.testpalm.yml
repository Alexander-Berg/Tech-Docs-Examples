feature: Внешний оффер
type: Удаление внешнего оффера

description: в проверке 'Удаление внешнего оффера после его согласования' необходимо перейти в тикет TJOB и нажать на 'Оффер согласован' (БП должна быть от 10000 до 19999)

specs:
    Проверка обязательного поля 'Причина удаления' [manual]:
        - automation: FEMIDA-5190
        - do: открыть страницу оффера offers/<id_оффера>/ со статусом 'Черновик' и типом вывода 'Новый сотрудник'
        - assert: |
            открылась страница оффера кандидата
            есть кнопка 'Удалить'
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/klimovich-a/browser_v48YrVdfU6.png]
        - do: клик 'Удалить'
        - screenshot: открылся попап подтверждения удаления [https://jing.yandex-team.ru/files/klimovich-a/browser_rE9jbNovNX.png]
        - do: клик 'Удалить'
        - screenshot: выдало ошибку [https://jing.yandex-team.ru/files/klimovich-a/browser_K2ZeR77Trc.png]
    Удаление внешнего оффера со статусом 'Согласование' [manual]:
        - automation: FEMIDA-5190
        - do: открыть страницу оффера offers/<id_оффера>/ со статусом 'Согласование' и типом вывода 'Новый сотрудник'
        - assert: |
            открылась страница оффера кандидата
            есть кнопка 'Удалить'
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/klimovich-a/browser_EGcxBX3hgg.png]
        - do: клик 'Удалить'
        - screenshot: выдало ошибку [https://jing.yandex-team.ru/files/klimovich-a/ShareX_WD3lVwRs5Z.png]
    Удаление внешнего оффера после его согласования [manual]:
        - automation: FEMIDA-5190
        - do: открыть страницу оффера offers/<id_оффера>/ со статусом 'Согласование' и тикетом в статусе 'Решен'
        - assert: |
            открылась страница оффера кандидата
            есть кнопка 'Удалить'
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/klimovich-a/browser_EGcxBX3hgg.png]
        - do: клик 'Удалить'
        - screenshot: открылся попап подтверждения удаления [https://jing.yandex-team.ru/files/klimovich-a/browser_rE9jbNovNX.png]
        - do: заполнить поле 'Причина удаления' 
        - do: клик 'Удалить'
        - assert: |
            попап подтверждения закрылся
            статус оффера изменился на 'Удалён'
            исчезла кнопка 'Удалить'
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/klimovich-a/browser_8JJSod70T7.png]
    Удаление внешнего оффера со статусом 'Черновик' [manual]:
        - automation: FEMIDA-5190
        - do: открыть страницу оффера offers/<id_оффера>/ со статусом 'Черновик' и типом вывода 'Новый сотрудник'
        - assert: |
            открылась страница оффера кандидата
            есть кнопка 'Удалить'
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/klimovich-a/browser_v48YrVdfU6.png]
        - do: клик 'Удалить'
        - screenshot: открылся попап подтверждения удаления [https://jing.yandex-team.ru/files/klimovich-a/browser_rE9jbNovNX.png]
        - do: заполнить поле 'Причина удаления' 
        - do: клик 'Удалить'
        - assert: |
            попап подтверждения закрылся
            статус оффера изменился на 'Удалён'
            исчезла кнопка 'Удалить'
        - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/klimovich-a/browser_FbIAjDUJul.png]

