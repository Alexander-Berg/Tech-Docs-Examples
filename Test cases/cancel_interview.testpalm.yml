feature: Секция
type: Отмена

specs:
  Отмена секции со страницы кандидата [manual]:
    - automation: FEMIDA-4884
    - do: открыть страницу кандидата с назначенными секциями /candidates/<id_кандидата>/interviews/
    - screenshot: на секции нет иконок корзины либо карандаша [https://jing.yandex-team.ru/files/grikyan91/Anastasiya_Klimashova__Femida_2019-07-16_17-18-29.png]
    - do: навести курсор на секцию в статусе 'Назначена'
    - screenshot: появилась иконка корзины [https://jing.yandex-team.ru/files/grikyan91/Monosnap_2019-07-10_18-12-04.png]
    - do: клик на корзину
    - screenshot: открылся попап для отмены секции [https://jing.yandex-team.ru/files/grikyan91/Sprint_Pyatyi__Femida_2019-07-11_15-34-19.png]
    - do: заполнить поле 'Причина'
    - do: клик 'Удалить'
    - assert: |
        попап закрылся
        секция пропала из списка испытаний
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Sprint_Pyatyi__Femida_2019-07-11_15-36-51.png]
  Отмена секции со страницы секции [manual]:
    - automation: FEMIDA-4884
    - do: открыть секцию в статусе 'Назначена' /interviews/<id_секции>/
    - screenshot: в шапке есть кнопка 'Отменить секцию' [https://jing.yandex-team.ru/files/grikyan91/Finalnaya_sektsiya__Sprint_Pyatyi__Femida_2019-07-11_15-38-14.png]
    - do: клик на кнопку 'Отменить секцию'
    - screenshot: открылся попап для отмены секции [https://jing.yandex-team.ru/files/grikyan91/Sprint_Pyatyi__Femida_2019-07-11_15-34-19.png]
    - do: клик 'Удалить'
    - assert: |
        попап закрылся
        кнопки 'Переназначить' и 'Отменить секцию' пропали
        статус секции изменился на 'Отменена'
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/df__Sprint_Pyatyi__Femida_2019-07-11_15-40-55.png]

