feature:  Умный дом - новые сценарии - редактирование сценария

specs:
    Умный дом - новые сценарии - редактирование сценария:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2917
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - webview_regress
        - iot_scenario
    - do: "Preconditions На аккаунте подключено несколько устройств и есть хотя бы 1 сценарий. Если нет, создать любой."
    - do: "Открыть страницу Сценарии, выбрать любой из имеющихся"
    - assert: "Сценарий открывается, отображаются его шаги"
    - do: "Тапнуть на название сценария -> выбрать фразу из саджеста"
    - assert: "Сценарий переименован"
    - do: "Тапнуть на название -> написать любое слово"
    - assert: "Сценарий переименован"
    - do: "Тапнуть на фразу -> выбрать фразу из саджеста"
    - assert: "Фраза сохраняется"
    - do: "Тапнуть на любое устройство, изменить его настройки"
    - assert: "Настройки изменились; ; На экране редактирования устройства все неактивные контролы должны выглядеть просто как названия без самих элементов управления"
    - do: "Тапнуть на любое устройство, удалить его"
    - assert: "Устройство пропало из списка устройств на странице сценария"
    - do: "Тапнуть на любое действие, удалить его"
    - assert: "Действие пропало из списка действий на странице сценария; Блок с названием сценария не исчез"
    - do: "Добавить ещё одно устройство с любыми настройками "
    - assert: "Устройство добавлено"
    - do: "Добавить действие с любым устройством УД или колонкой"
    - assert: "Действие добавлено"
    - do: "Тапнуть на иконку, выбрать любую иконку сценария"
    - assert: "Иконка сохраняется"
    - do: "Нажимаем `Сохранить сценарий`"
    - assert: "Сценарий сохранен, название и иконка поменялись"
