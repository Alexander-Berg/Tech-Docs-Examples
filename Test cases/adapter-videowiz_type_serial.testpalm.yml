specs:
  Выбор сезона:
    - do: получить выдачу по запросу 'Интерны'
    - do: выбрать в селекте сезонов второй пункт
    - tech: отправился счетчик
    - assert: значение селекта сезона стало 'Сезон 2'
    - assert: селект со значениями серий обновился
    - assert: карусель тумбов обновилась
  Выбор серии:
    - do: получить выдачу по запросу 'Интерны'
    - do: выбрать в селекте серий третий пункт
    - tech: отправился счетчик
    - assert: значение селекта серии стало 'Серия 2'
    - assert: карусель тумбов обновилась
  По кнопке "Последняя серия":
    - do: получить выдачу по запросу 'Интерны'
    - do: нажать на кнопку 'Последняя серия'
    - tech: отправился счетчик
    - assert: в селекте сезона выбрано последнее значение
    - assert: в селекте серий выбрано последнее значение
    - assert: карусель тумбов обновилась

