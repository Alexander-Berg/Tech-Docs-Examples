feature: Объектный ответ
type: Омонимы
experiment: Омонимия

specs:
  Внешний вид:
    - params:
        exp_flag: OO_homonyms=1
        rearr:
          - entsearch_experiment=enable-homonyms
    - do: получить выдачу Поиска по запросу 'михалков'
    - assert: на выдаче появилась карточка объектного ответа, в которой содержится карусель
    - screenshot: примерный внешний вид карусели [plain]

  Не показывается карусель коллекций:
    - params:
        exp_flags:
          - OO_homonyms=1
        rearr:
          - entsearch_experiment=enable-homonyms
    - do: получить выдачу Поиска по запросу 'последний богатырь'
    - assert: |
        на выдаче появилась карточка объектного ответа
        сверху карточки объектного ответа нету карусели коллекций
        сверху карточки объектного ответа содержится карусель омонимов
    - screenshot: примерный внешний вид карусели [plain]


