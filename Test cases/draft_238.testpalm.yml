feature:  Уведомления - колонка в комнате

specs:
    Уведомления - колонка в комнате:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2961
        - release_Webview
        - platform_common
    - do: "Preconditions На аккаунте есть станция/станция-2/мини/jbl, называются дефолтными имеенами, не находятся в комнате"
    - do: "Открыть ПП - Устройства - Аккаунт - Уведомления от Алисы"
    - assert: "На колонке отображается дефолтное название, нет подзаголовка - см. первую строчку ; ; ![](https://jing.yandex-team.ru/files/osennikovak/uhura_2020-11-28T22%3A10%3A12.598176.jpg)"
    - do: "Переименовать колонку и поместить её в любую комнату; Открыть настройки уведомлений"
    - assert: "На колонке отображается выбранное название, есть подзаголовок с именем комнаты - см. вторую строчку ; ; ![](https://jing.yandex-team.ru/files/osennikovak/uhura_2020-11-28T22%3A10%3A12.598176.jpg)"
