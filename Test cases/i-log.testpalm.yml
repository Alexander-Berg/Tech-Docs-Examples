feature: Счетчики

specs:
  Проверка мониторинга кликов:
    - do: получить выдачу по запросу 'madonna'
    - do: кликнуть по заголовку первого сниппета
    - tech: в счетчике есть поле "fast" с значением "organic == 1"
  Тулза для просмотра счетчиков:
    - params:
        exp_flags: validate_counters=1
    - do: получить выдачу по запросу 'madonna'
    - assert: страница загрузилась без ошибок
  Скрапер:
    Проверка атрибутов:
      - params:
          exp_flags: baobab=tree
      - do: получить выдачу по запросу 'vk'
      - assert: страница загрузилась без ошибок
      - tech: проверить атрибуты 'scraper' в дереве
    Реактовые колдунщики:
      - params:
          exp_flags: baobab=tree
      - do: получить выдачу по запросу 'котята'
      - assert: страница загрузилась без ошибок
      - tech: проверить атрибуты 'scraper' в дереве

