feature:  Отложенные сценарии - удаление сценария

specs:
    Отложенные сценарии - удаление сценария:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2780
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_ios
        - platform_android
        - webview_regress
        - iot_timer
        - iot_scenario
    - do: "Preconditions ; Поставить любой сценарий или использовать имеющийся"
    - do: "Открыть список сценариев, нажать на крестик незавершившегося сценария; "
    - assert: "Появляется вопрос `Отменить отложенную команду?`; <img src=`https://jing.yandex-team.ru/files/osennikovak/2021-01-12T15:39:11Z.bd65b34.png` alt=`Скриншот` width=`300`/>"
    - do: "Нажать `Не сейчас`"
    - assert: "Всплывающее окно закрылось"
    - do: "Снова нажать на корзинку и затем нажать `Отменить`"
    - assert: "Сценарий удалён, не отображается в списке; В нижней части страницы всплывает сообщение:; <img src=`https://jing.yandex-team.ru/files/osennikovak/2021-01-12T15:40:24Z.73a6c9c.png` alt=`Скриншот` width=`400`/>"
