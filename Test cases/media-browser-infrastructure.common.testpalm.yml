              Выбрана вкладка "Картинки"

    В канале в котором пользователь не состоит есть возможность открыть медиабраузер[manual]:
        - automation:
        - description: |
              Авторизованы в мессенджере
              В качестве тестового канала можно использовать данный канал https://yandex.ru/chat/#/join/10a46dc7-d629-4cff-bcd3-353f8ab4edd6
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть канал, в котором Вы не состоите
        - assert: |
              Открывается окно канала
              Есть кнопка "Подписаться на канал"
        - do: Нажать по шапке канала
        - assert: Открылась карточка канала
        - do: Найти в карточки чата раздел "Картинки, файлы и ссылки" и нажать на него
        - assert: |
              Открывается медиабраузер
              В окне медиабраузера отображаются три вкладки - "Картинки", "Файлы", "Ссылки"
              Выбрана вкладка "Картинки"

    В групповом чате в котором пользователь не состоит есть возможность открыть медиабраузер[manual]:
        - automation:
        - description: |
              Авторизоваться аккаунтом ```yndx-mssngr-932/QazMssngr1``` и открыть чат "Чат в котором не состоим" инвайт ссылка https://yandex.ru/chat/#/join/dd5abeea-aaac-43a6-ac22-694258bd20cf
              **Важно:** К тестовому чату нельзя присоединяться!
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Перейти по ссылке в чат из **description**
        - assert: |
              Открыто окно чата
              Отображается история чата
              Доступна кнопка "Присоединиться"
        - do: Нажать по шапке чата
        - assert: Открылась карточка чата
        - do: Найти в карточки чата раздел "Картинки, файлы и ссылки" и нажать на него
        - assert: |
              Открывается медиабраузер
              В окне медиабраузера отображаются три вкладки - "Картинки", "Файлы", "Ссылки"
              Выбрана вкладка "Картинки"

    В приватном чате без истории есть возможность открыть медиабраузер[manual]:
        - automation:
        - description: |
              Авторизоваться аккаунтом ```yndx-mssngr-932/QazMssngr1```
              **Важно:** В чат ненужно отправлять сообщения!
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: В поле поиска ввести логин пользователя с которым еще нет приватного чата и перейти по результату поиска
        - assert: Открывается окно данного чата
        - do: Нажать по шапке чата
        - assert: Открылась карточка чата
        - do: Найти в карточки чата раздел "Картинки, файлы и ссылки" и нажать на него
        - assert: |
              Открывается медиабраузер
              В окне медиабраузера отображаются три вкладки - "Картинки", "Файлы", "Ссылки"
              Выбрана вкладка "Картинки"
 
    Корректно работает переключение между вкладками нажатием по вкладкам[manual]:
        - automation:
        - description: Авторизоваться аккаунтом ```yndx-mssngr-932/QazMssngr1``` и открыть чат "Чат для проверки медиабраузера" инвайт ссылка https://yandex.ru/chat/#/join/6c506354-6e80-4271-969f-10584473f99d
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Открывается окно чата
        - do: Нажать по шапке чата
        - assert: Открылась карточка чата
        - do: Найти в карточки чата раздел "Картинки, файлы и ссылки" и нажать на него
        - assert: |
              Открывается медиабраузер
              В окне медиабраузера отображаются три вкладки - "Картинки", "Файлы", "Ссылки"
              Выбрана вкладка "Картинки"
        - do: Нажать на вкладку "Файлы"
        - assert: |
              Открыта вкладка "Файлы"
              Название вкладки "Файлы" выделено
        - do: Нажать на вкладку "Ссылки"
        - assert: |
              Открыта вкладка "Ссылки"
              Название вкладки "Ссылки" выделено
        - do: Нажать на вкладку "Картинки"
        - assert: |
              Открыта вкладка "Картинки"
              Название вкладки "Картинки" выделено

