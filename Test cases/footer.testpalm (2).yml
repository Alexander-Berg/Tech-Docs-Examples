feature: Объектный ответ
type: Футер
counter: /$page/$main/$result[@wizard_name="entity_search"]/object-footer/p0

specs:
  beforeEach:
    - do: открыть выдачу по запросу 'сальвадор дали'
    - assert: |
        появилась карточка объектного ответа,
        в объектном ответе есть футер со ссылками на другие сайты-источники информации об объекте
    - screenshot: пример внешнего вида (ссылки могут отличаться от указаных на скриншоте, кроме первой) [footer-feedback-{{SET_NAME}} >> plain]
  Ссылки:
    - label: footer-feedback-{{SET_NAME}}
    - screenshot: пример внешнего вида (ссылки могут отличаться от указаных на скриншоте, кроме первой) [plain]
    - do: проверить первую ссылку футера
    - assert: ссылка ведёт на страницу Википедии
    - tech: проверить счетчик первой ссылки футера
    - tech: проверить счетчик второй ссылки футера
    - assertMetrics: '*'
  Вид в ландшафтной ориентации:
    - do: повернуть устройство в ландшафтную ориентацию
    - assert: пример внешнего вида [landscape]
    - assertMetrics: '*'

files:
  - features/touch-phone/z-entity-search/footer/footer.hermione.js

v-team: OO

tags:
  - smoke_extended
  - reviewed
  - oo_footer
  - pp_new_core

