feature:  Умный дом - добавление устройства - Другие провайдеры - Xiaomi

specs:
    Умный дом - добавление устройства - Другие провайдеры - Xiaomi:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1899
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - app_regress
        - surface_my_alice
        - platform_searchapp
        - platform_ios
        - platform_android
        - webview_regress
        - iot_connection
    - do: "Description Сценарий добавления нового устройства через провайдеры; Залогин в провайдер, синхронизация устройств"
    - do: "Preconditions В приложении Mi Home на аккаунт уже добавлена и настроена лампа; При добавлении лампы на аккаунт желательно использовать регион `Китай`"
    - do: "На странице устройств Мой дом нажать на значок “+” ; "
    - assert: "В нижней части экрана появляется плашка (Добавить Устройство Сценарий и тд); "
    - do: "Тапнуть на “Другое устройство”"
    - assert: "- Открывается страница добавления устройств; - Первый блок - `Устройства Яндекса` (Умная лампочка Яндекса, Умная розетка Яндекса, Умный пульт Яндекса); - Второй блок - `Популярные производители`, содержит список провайдеров (например, Phillips Hue, Xiaomi и тд); "
    - do: "Выбрать Xiaomi"
    - assert: "Открывается экран выбора Связки аккаунтов/Зигби; ; <img src=`https://jing.yandex-team.ru/files/osennikovak/2022-03-19T12:13:49Z.e7f489f.png` alt=`Скриншот` width=`300`/>; "
    - do: "Выбрать Связать аккаунты; Тапнуть на `Привязать к Яндексу`"
    - assert: "Открывается страница залогина в аккаунт Xiaomi"
    - do: "Залогиниться в аккаунт; Нажать на `Обновить список устройств`"
    - assert: "Для каждого устройства показывается экран выбора комнаты; Если есть устройства с именами с латинскими буквами, то для них будет показываться экран выбора имени; "
    - do: "Установить имена и комнаты"
    - assert: "Устройства с аккаунта добавлены, отображаются в списке устройств в выбранных комнатах"
