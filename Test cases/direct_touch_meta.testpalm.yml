params:
  foreverdata: '1929897058'

specs:
  Показ и логирование меты:
  - params:
      exp_flags:
        - direct_touch_meta_log=callouts
  - do: получить выдачу по запросу ‘foreverdata’
  - assert: в рекламном объявлении присутствует мета
  - screenshot: внешний вид [plain]
  - tech: сработал счётчик path '/tech/direct/snippet/callouts/data/valid' vars '-reqid=*,-bid=*,-bsblockid=*,-placement=premium,pos=p0'

  Логирование меты:
  - params:
      exp_flags:
        - direct_touch_meta_log=callouts
        - direct_touch_meta_off=callouts
  - do: получить выдачу по запросу ‘foreverdata’
  - assert: в рекламном объявлении отсутствует мета
  - screenshot: внешний вид [plain-no-meta]
  - tech: сработал счётчик path '/tech/direct/snippet/callouts/data/valid' vars '-reqid=*,-bid=*,-bsblockid=*,-placement=premium,pos=p0'

