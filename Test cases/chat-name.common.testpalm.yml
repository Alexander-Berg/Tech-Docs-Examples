feature: Название чата в окне чата

specs:

      beforeEach:
        - do: Перейти по ссылке "https://passport.yandex.ru" и авторизоваться.
        - assert: Авторизация прошла успешно.
        - do: В соседней вкладке открыть мессенджер.
        - assert: Открылся список чатов.

      Название окна группового чата соответствует названию самого группового чата в списке чатов[manual]:
        - automation:
        - description: У авторизованного пользователя есть групповой чат.
        - do: В списке чатов открыть любой чат, который соответствует описанию из description.
        - assert: Чат открыт.
        - do: Проверить название чата в шапке.
        - assert: Название в шапке совпадает с названием из списка чатов пользователя.

      Если длинное название не помещается в одну строку, то обрезается многоточием в приватном чате[manual]:
        - automation:
        - description: Среди контактов есть пользователь с длинным именем, с которым есть приватный чат.
        - do: В списке чатов открыть любой чат, который соответствует описанию из description.
        - assert: Чат открыт.
        - do: Уменьшить масштаб окна (так чтобы название чата длиинее чем размер окна) и проверить название чата в шапке.
        - assert: |
              В шапке чата имя собеседника отображается в одну строку и обрезается многоточием.
              Имя не накладывается на иконку поиска и меню (три точки).

      Если длинное название не помещается в одну строку, то обрезается многоточием в групповом чате[manual]:
        - tags: [advanced_smoke]
        - automation:
        - description: У авторизованного пользователя есть групповой чат с длинным названием.
        - do: В списке чатов открыть любой чат, который соответствует описанию из description.
        - assert: Чат открыт.
        - do: Уменьшить масштаб окна (так чтобы название чата длиинее чем размер окна) и проверить название чата в шапке.
        - assert: |
              В шапке чата название отображается в одну строку и обрезается многоточием.
              Имя не накладывается на иконку поиска и меню (три точки).

      Имя в паспорте совпадает с именем в списке чатов[manual]:
        - automation:
        - description: |
              Для прохождения кейса необходимо 2 аккаунта, 2-ым вспомогательным аккаунтом нужно авторизоваться в другом браузере.
              У пользователя А (проверяемый) и Б (вспомогательный) есть приватный чат.
        - do: Пользователем А перейти обратно в Яндекс.Паспорт в соседней вкладке.
        - assert: |
              Открыт Яндекс.Паспорт.
              Видны имя и фамилия пользователя.
        - do: Пользователем Б в списке чатов открыть чат с пользователем А.
        - assert: Чат открылся.
        - do: Посмотреть на имя пользователя А в шапке чата.
        - assert: Имя в шапке чата совпадает с именем и фамилией в Яндекс.Паспорте в браузере, в котором авторизован пользователь А.

