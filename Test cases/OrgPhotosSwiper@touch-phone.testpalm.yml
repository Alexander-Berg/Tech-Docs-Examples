feature: Одна организация
type: Просмотрщик фото

specs:
  beforeEach:
    - params:
        exp_flags:
          - GEO_1org_photo_swiper=1
    - do: получить выдачу по запросу "Кафе Пушкин"
    - assert: на странице присутствует колдунщик организации
  Внешний вид:
    - do: нажать на таб "Фото"
    - assert: на странице появился просмотрщик фото
    - assert: в просмотрщике загрузились фотографии
    - tech: стабим фотки
    - screenshot: внешний вид [plain]
  Внешний вид (landscape):
    - do: поменять ориентацию устройства на горизонтальную
    - do: нажать на таб "Фото"
    - assert: на странице появился просмотрщик фото
    - assert: в просмотрщике загрузились фотографии
    - tech: стабим фотки
    - screenshot: внешний вид [landscape]
  Точки входа:
    Таб "Фото":
      - do: нажать на таб "Фото"
      - assert: на странице появился просмотрщик фото
    Элемент "Все фото {n}" в галерее:
      - do: нажать на фото с надписью "Все фото {n}"
      - assert: на странице появился просмотрщик фото
    Тег фото:
      - do: нажать на фото с названием тега
      - assert: на странице появился просмотрщик фото
    Стрелка "Все фото":
      - do: проскроллить галерею до конца и нажать на стрелку "Все фото"
      - assert: на странице появился просмотрщик фото
  Эксперимент с плиткой:
    - params:
        exp_flags:
          - GEO_1org_photo_swiper_grid=1
    - do: получить выдачу по запросу "Кафе Пушкин"
    - assert: на странице присутствует колдунщик организации
    - do: нажать на таб "Фото"
    - assert: |
        на странице появился просмотрщик фото
        в просмотрщике загрузились фотографии
    - screenshot: внешний вид [plain]

