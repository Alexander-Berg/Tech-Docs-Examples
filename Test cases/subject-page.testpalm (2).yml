feature: Страница предмета

description: страница предмета и все эл-ты на ней по адресу /tutor/subject

specs:
    Подсказка о варианте:
        beforeEach:
            - do: перейти на страницу предмета Математика (профильный уровень)
            - assert: открыта страница предмета
            - do: навести курсор на кнопку первого варианта (со словом "Вариант") в карточке списка варинтов
            - assert: появилась подсказка с информацией о варианте
        Проверка внешнего вида:
            - screenshot: внешний подсказки с информацией о варианте [plain]
        Проверка перехода на страницу печати варианта:
            - tags: smoke
            - do: кликнуть по ссылке "Версия для печати"
            - assert: в новой вкладке открылась страница для печати варианта /tutor/subject/variant
            - assert: в адресе присутствует параметр "variant_id" и "print"
    Карточка задания дня:
        Проверка внешнего вида и ссылки в кнопке:
            - do: перейти на страницу любого предмета (например Математика (профильный уровень))
            - assert: открыта страница предмета
            - screenshot: внешний вид карточки самого сложного задания [plain]
            - do: кликнуть в кнопку в карточке
            - assert: произошел переход на страницу задачи из соответствующего предмета
    Карточка самого сложного задания:
        Проверка внешнего вида и ссылки в кнопке:
            - do: перейти на страницу любого предмета (например Математика (профильный уровень))
            - assert: открыта страница предмета
            - screenshot: внешний вид карточки самого сложного задания [plain]
            - do: кликнуть в кнопку в карточке
            - assert: произошел переход на страницу задачи из соответствующего предмета
    Карточка вариантов:
      beforeEach:
        - do: перейти на страницу любого предмета (например Математика (профильный уровень))
        - assert: открыта страница предмета
      Переход на страницу варианта:
        - tags: smoke
        - screenshot: внешний вид карточки предмета [plain]
        - do: кликнуть по кноке "[1]"
        - assert: |
            произошло перенаправление на страницу варианта по выбранному предмету /tutor/subject/variant
            в адресе присутствует параметр 'variant_id'
      Переход на страницу варианта ipad:
        - screenshot: внешний вид карточки предмета [plain]
        - do: кликнуть по кноке "[1]"
        - assert: |
            произошло перенаправление на страницу варианта по выбранному предмету /tutor/subject/variant
            в адресе присутствует параметр 'variant_id'

