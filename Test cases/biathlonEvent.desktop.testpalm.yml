feature: Страница гонки биатлона на десктопе

description: Страница биатлонной гонки обязательно должна содержать виджет с названиями чемпионата, типом гонки, новости биатлона, а так же МОЖЕТ содержать (а может и не содержать) результат гонки. Само по себе отсутствие блока Результат гонки на страницах не является багом. Если в кейсе нужно проверить блок Результат гонки, а его нет ни в одной гонке - кейс нужно скипнуть с соответствующим комментарием.

specs-integration:
  beforeEach:
    - do: открыть главную страницу сервиса Я.Спорт
    - do: кликнуть на Матч-центр в рубрикаторе
    - assert: |
        произошел переход в матч-центр,
        в рубрикаторе выделена рубрика Матч-центр,
        в подрубрикаторе выделена вкладка Футбол и открыт футбольный календарь на вкладке Сегодня,
        обртите внимание! если матчей нет ни вчера, ни сегодня, ни завтра - ни одна вкладка календаря не будет выделена, а будет заглушка о том, что событий не найдено - это ок, заводить на такое баги не нужно! если матчи есть вчера - будет выделена вкладка "Вчера"
    - do: кликнуть на Биатлон в подрубрикаторе матч центра
    - assert: |
        открывается календарь биатлона,
        календарь содержит дата-пикер https://jing.yandex-team.ru/files/nightsonne/2020-04-13_20-10-52.png
    - do: кликнуть на дата-пикер и в выпадающем календаре выбрать дату 5 декабря 2020
    - assert: отображается гонка за 5 декабря

  содержит рекламный блок справа и ленту новостей:
    - do: перейти на страницу гонки по биатлону по клику на матч
    - assert: |
        новостные карточки спорта отображаются под блоками,
        в новостой ленте присутствуют рекламные блоки
    - do: кликнуть на любую рубрику в рубрикаторе
    - assert: |
        происходит переход в выбранную рубрику,
        в рубрикаторе выделена выбранная рубрика

  содержит Новости биатлона:
    - tags:
      - backend_sport
    - do: перейти на страницу биатлонной гонки кликом по любой гонке
    - do: поскроллить матч до заголовка Новости биатлона
    - assert: страница гонки содержит новостные карточки
    - do: проскроллить страницу матча до лоадера
    - assert: загружаются новые карточки
    - do: тапнуть по заголовку или картинке любой новостной карточке
    - assert: открывается страница сюжета

specs:
  beforeEach:
    - do: открыть главную страницу сервиса Я.Спорт
    - do: кликнуть на Матч-центр в рубрикаторе
    - assert: |
        произошел переход в матч-центр,
        в рубрикаторе выделена рубрика Матч-центр,
        в подрубрикаторе выделена вкладка Футбол и открыт футбольный календарь на вкладке Сегодня,
        обртите внимание! если матчей нет ни вчера, ни сегодня, ни завтра - ни одна вкладка календаря не будет выделена, а будет заглушка о том, что событий не найдено - это ок, заводить на такое баги не нужно! если матчи есть вчера - будет выделена вкладка "Вчера"
    - do: кликнуть на Биатлон в подрубрикаторе матч центра
    - assert: |
        открывается календарь биатлона,
        календарь содержит дата-пикер https://jing.yandex-team.ru/files/nightsonne/2020-04-13_20-10-52.png
    - do: кликнуть на дата-пикер и в выпадающем календаре выбрать дату 5 декабря 2020
    - assert: отображается гонка за 5 декабря

  содержит основные элементы:
    - tags:
      - backend_sport
    - do: перейти на страницу биатлонной гонки по клику на имена призеров или на их результативное время
    - assert: |
        на странице есть виджет который содержит название чемпионата, тип гонки, дату и место завершения,
        под названием отображены результаты гонки с картами призеров, каждая карта содержит занятое место, ФИ финалиста, страну, время финиша,
        может содержать фото спортсмена,
        под виджетом может быть блок 'Результат гонки'
        ниже присутствует заголовок 'Новости биатлона', подгружается лента новостных карточек
        справа присутствует рекламный блок,
    - do: кликнуть на любую рубрику в рубрикаторе
    - assert: |
        происходит переход в выбранную рубрику,
        в рубрикаторе выделена выбранная рубрика

  содержит блоки гонок в матч-центре:
    - do: навести курсор на блок завершенной гонки (на часть блока с именами/странами победителей и результатом)
    - assert: |
        по ховеру шрифт элементов блока становится красным,
        внешний вид - https://jing.yandex-team.ru/files/nightsonne/2021-12-09_23-54-01.png

  # пофиксили NERPADUTY-2557 (блок результаты гонки есть)
  может содержать блок Результат гонки:
    - tags:
      - backend_sport
    - do: навести курсор на блок завершенной гонки (на часть блока с именами/странами победителей и результатом)
    - assert: |
        по ховеру шрифт элементов блока становится красным,
        внешний вид - https://jing.yandex-team.ru/files/nightsonne/2021-12-09_23-54-01.png
    - do: перейти на страницу биатлонной гонки кликом по области ховера
    - assert: |
        страница гонки может содержать блок 'Результат гонки',
        блок содержит список участников в порядке финиширования,
        в блоке отображается - место, ФИ спортсмена, страна, время,
        обратите внимание! некоторых колонок может не быть или вместо них могут быть другие - это ок, заводить на такое баги не нужно! Главное, чтобы верстка была корректной.

