feature: Event датчик
type: Retrievable true

tags:
   - release_Webview
   - platform_common
   - webview_regress
   - iot_sensors
   - release_Smarthome
   - smarthome_regress

specs:
  before:
    - do: Использовать датчик двери, из имеющихся на yndx.quasar.test.1

  Проверяем смену статуса датчика [manual]:
    - do: Взять событийный датчик с 'retrievable:true' 
    - assert: Отображается текущий статус устройства
    - do: Перевести датчик в другое состояние (если был закрыт - открыть)
    - assert: Приходит новый статус, отображается корректно
    - do: Вернуть датчик в первоначальное состояние
    - assert: Приходит новый статус, отображается корректно
