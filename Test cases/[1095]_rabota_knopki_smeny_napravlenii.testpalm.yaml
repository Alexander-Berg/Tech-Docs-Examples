    - do: |-
        Набрать "Москва" в поле "Откуда"
        Нажать на кнопку смены направлений
    - assert: Значения полей меняются местами
    - do: Нажать на кнопку "Найти"
    - assert: Отображаются Рейсы направления Питер — Москва
