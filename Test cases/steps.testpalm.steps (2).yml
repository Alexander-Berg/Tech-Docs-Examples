Общие проверки [manual]:
  - do: проверить приветствующий блок
  - assert: |
      отображается текст - название страницы
      может отображаться картинка
  - do: проверить текст на странице
  - assert: |
      текст на странице выровнен
      содержание текстов соответствует названию страницы
  - do: если присутствуют кнопки на странице - проверить кнопки
  - assert:  |
      кнопки выровнены
      кнопки могут быть расположены в слайдере
  - do: если присутстует слайдер кнопок - пролистнуть их
  - assert: кнопки листаются
  - do: если присутствуют непроверенные кнопки на странице - нажать на них
  - assert: контент страниц соответствует названиям кнопок
  - do: вернуться на страницу
  - do: нажать на ссылки на странице если они присутствуют (за исключением шапки, таб-меню и подвала)
  - assert: контент страниц соответствует названию ссылок
  - do: вернуться на страницу
  - do: если присутствуют картинки - проверить их
  - assert: |
      картинки загружены
      картинки выровнены относительно текста
  - do: если присутствует слайдер картинок - нажать на него
  - assert: картинки сменяются при пролистывании
  - do: если присутствует слайдер картинок - свайпнуть его
  - assert: картинки сменяются при пролистывании
  - do: если отображается блок с видео - воспроизвести видео
  - assert: плеер работает
  - do: если присутствует блок карт - поработать с ним
  - assert: карты работают
  - do: если присутствует форма - отправить ее без заполнения необходимых полей
  - assert: |
      форма не отправилась
      появилась ошибка
  - do: если присутствует форма - корректно заполнить все доступные поля и отправить ее
  - assert: форма отправилась
  - do: перевести страницу в горизонтальное положение
  - assert: содержимое страницы выровнено
Поиск вакансий [manual]:
  - do: проверить внешний вид блока поиска
  - screenshot: пример внешнего вида блока поиска [https://jing.yandex-team.ru/files/alex-murashev/vacancies_search_block_filters_touch.png]
  - do: ввести в поисковую строку поисковый запрос
  - assert: появился саджест направлений, соответствующих запросу
  - do: нажать на неактивную область экрана
  - assert: |
      список вакансий обновился
      саджест скрылся
  - do: нажать на поле поиска
  - assert: появился саджест направлений, соответствующих запросу
  - do: нажать на крестик в поле поиска
  - assert: |
      саджест скрылся
      текст в поле поиска пропал
      список вакансий обновился
      в url присутствует text=
  - do: написать в поле поиска неполное направление (более 3х символов)
  - do: если саджест скроллящийся - проскроллить его
  - assert: если саджест скроллили, то отображаются новые опции
  - do: нажать на последнюю опцию из саджеста
  - assert: |
      саджест скрылся
      в поле поиска указана выбранная опция
      в исходный url добавилось ?text=<опция из саджеста>
      список вакансий обновился
