feature: Специальные события
type: Турнирная таблица

specs:
  Основные проверки:
    params:
      foreverdata: "1831188006"
    beforeEach:
      - do: получить выдачу по запросу "foreverdata"
      - assert: на выдаче присутствует спортивный колдунщик
      - assert: в колдунщике присутствует блок "Турнирная таблица"
      - assert: в нижней части блока присутствует кнопка "Вся таблица"
      - do: кликнуть в кнопку "Вся таблица"
      - assert: открылся попап "Турнирная таблица"
    Закрытие фрейма таблицы - кнопка "Esc":
      - do: кликнуть в кнопку "Esc" клавиатуры
      - assert: попап закрылся
      - assert: на странице присутствует спортивный колдунщик
      - tech: сработал счетчик '/$page/$top/$result/modal-popup' data.tags.close=1
    Ховер названий колонок - "Выиграно матчей":
      - do: навести курсор мыши на тайтл колонки "В"
      - assert: появился попап "Выиграно матчей"
      - screenshot: пример внешнего вида [win]
    Ховер названий колонок - "Сыграно в ничью":
      - do: навести курсор мыши на тайтл колонки "Н"
      - assert: появился попап "Сыграно в ничью"
      - screenshot: пример внешнего вида [draw]
    Ховер названий колонок - "Проиграно матчей":
      - do: навести курсор мыши на тайтл колонки "П"
      - assert: появился попап "Проиграно матчей"
      - screenshot: пример внешнего вида [lose]
    Ховер названий колонок - "Голов забито":
      - do: навести курсор мыши на тайтл колонки "ГЗ"
      - assert: появился попап "Голов забито"
      - screenshot: пример внешнего вида [goals-scored]
    Ховер названий колонок - "Голов пропущено":
      - do: навести курсор мыши на тайтл колонки "ГП"
      - assert: появился попап "Голов пропущено"
      - screenshot: пример внешнего вида [goals-skipped]
    Ховер названий колонок - "Разница голов":
      - do: навести курсор мыши на тайтл колонки "ЗП"
      - assert: появился попап "Разница голов"
      - screenshot: пример внешнего вида [goals-diff]
    Ховер названий колонок - "Последние матчи":
      - do: навести курсор мыши на тайтл колонки "Посл. матчи"
      - assert: появился попап "Последние матчи"
      - screenshot: пример внешнего вида [last-matches]
    Ховер названий колонок - "Следующий матч":
      - do: навести курсор мыши на тайтл колонки "След"
      - assert: появился попап "Следующий матч"
      - screenshot: пример внешнего вида [next-match]

