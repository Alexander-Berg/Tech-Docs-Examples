feature:  station, loudspeaker Голосовое подключение пульта - успешное подключение - колонка с комнатой

specs:
    station, loudspeaker Голосовое подключение пульта - успешное подключение - колонка с комнатой:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3067
        - release_Smarthome
        - surface_station
        - iot_voice_connection
    - do: "Preconditions Прошивка станции не меньше <Firmware 2.33.5.16.774462553.20200917.33> мини не меньше  <Firmware 1.33.4.12.769007619.20200910>; ; Нужна розетка; Перевести пульт в режим быстрого мигания (EZ-mode) зажав кнопку на пульте; ; **У колонки установлена комната**; "
    - do: "Сказать в колонку `Подключи умный пульт`"
    - assert: "Ответ текстом и голосом `С удовольствием! Пожалуйста, зажмите кнопку на пульте. Когда индикатор начнет быстро мигать, скажите: `Алиса, готово!``"
    - do: "`Готово`"
    - assert: "Ответ текстом и голосом `Отлично, подключаю пульт. Это займет не больше минуты.`"
    - do: "Подождать около минуты"
    - assert: "1) Пульт перестаёт мигатья; 2) Колонка перестаёт крутить спиннер; 3) Колонка говорит `Ну вот. Пульт подключен. Теперь зайдите в приложение Яндекса, чтобы добавить устройства, которыми хотите управлять с помощью пульта. Жизнь становится комфортнее - правда же?`"
    - do: "Открыть список устройств"
    - assert: "Пульт добавлен, отображается в той же комнате, что и колонка"
