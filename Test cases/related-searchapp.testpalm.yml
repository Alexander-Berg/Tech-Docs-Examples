        получить выдачу Поиска по запросу 'test'
        cкролл вниз до конца выдачи
        cкролл обратно на самый верх
    - assert: появился блок связанных запросов внизу страницы
    - do: нажать на первую ссылку связанных запросов
    - tech: сработал метод API 'openRelatedQuery' с параметрами из ссылки
    - assertMetrics: '*'

