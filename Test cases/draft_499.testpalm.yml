feature:  Умный дом - включи всё

specs:
    Умный дом - включи всё:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4278
        - release_Smarthome
        - smarthome_regress
        - iot_voice
        - evo_automated
    - do: "У пользователя 1 дом `Мой дом` на аккаунте; `Включи всё`; `Включи всё в моём доме`; `Открой мой дом`"
    - assert: "Ответ одной из заглушек, что не может включить всё; - `В целях безопасности я не могу включить все и сразу. Уточните, пожалуйста, что именно нужно включить и попросите меня снова`; - `К сожалению, я не могу включить сразу все, но вы можете создать подобный сценарий в приложении Яндекса`; - `Включать сразу все небезопасно и дорого. Уточните, пожалуйста, какое устройство включить и снова попросите меня об этом`"
    - do: "У пользователя несколько домой на аккаунте; `Включи всё`; `Включи всё в моём доме` (есть `Мой дом`); `Включи все в гостиной` (или другой имеющейся комнате); "
    - assert: "Ответ заглушкой, что не может включить всё; ; - `В целях безопасности я не могу включить все и сразу. Уточните, пожалуйста, что именно нужно включить и попросите меня снова`; - `К сожалению, я не могу включить сразу все, но вы можете создать подобный сценарий в приложении Яндекса`; - `Включать сразу все небезопасно и дорого. Уточните, пожалуйста, какое устройство включить и снова попросите меня об этом`"
