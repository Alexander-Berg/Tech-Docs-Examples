feature: Объектный ответ
type: Новая карточка

params:
  exp_flags: QA_kp_cover_available_touch=1

specs:
  aliases:
    - &CheckMetrics
      - assertMetrics:
        - daily.total_session_count
        - web.total_request_count
        - web.total_click_count
        - web.total_all_click
        - web.abandonment
        - web.tech_part_misc_click
        - all.total_dynamic_click_count
        - feature.web.wizards_common.entity_search_wizard_main.total.clicks
  Внешний вид карточки в галерее:
    Внешний вид кнопки Трейлер и источник — Кинопоиск:
      - label: entity-search/film-card/trailer-{{SET_NAME}}
      - do: получить выдачу по запросу 'Эйс Вентура Когда зовёт природа'
      - assert: появилась галерея
      - screenshot: карточка [card]
      - *CheckMetrics

    Внешний вид по подписке:
      - do: авторизоваться под пользователем с Плюсом
      - do: получить выдачу по запросу 'рик и морти'
      - assert: появилась галерея
      - screenshot: карточка [card-subscribe]
      - *CheckMetrics
      - tags: no_assessors

    Внешний вид в горизонтальной ориентации:
      - do: получить выдачу по запросу 'касл рок'
      - assert: появилась галерея
      - do: перевернуть в горизонтальную оринтации
      - screenshot: карточка [card-landscape]
      - assertMetrics:
        - daily.total_session_count
        - web.total_request_count
        - web.total_click_count
        - web.total_all_click
        - web.abandonment
        - web.tech_part_misc_click
        - all.total_dynamic_click_count
        - feature.web.wizards_common.entity_search_wizard_main.total.clicks

files:
  - features/touch-phone/z-entity-search/beautify-card/beautify-card.hermione.js

v-team: OO

tlds: all

