    - do: проскролить вниз
    - assert: шапка с иконкой ракеты скроллится вместе с контентом страницы
  Брендирование с залипающей шапкой (залипание шапки включено):
    - do: открыть страницу https://yandex.ru/turbo?stub=example.layout.ru%2Fsticky-header.json&brand=example.layout.ru&header_fixed=1
    - do: проскролить вниз
    - assert: шапка с иконкой ракеты при скролле страницы не двигается

