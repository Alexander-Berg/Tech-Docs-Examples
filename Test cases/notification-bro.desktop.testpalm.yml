feature: Уведоления в Chrome, Firefox, Edge, Safari

specs:

    В настройках профиля можно управлять настройками уведолмений[manual]:
        - automation:
        - description: Авторизованы аккаунтом с привязанным номером телефона
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Нажать на кнопку настроек в виде шесстеренки, которая находиться в шапке списка чатов
        - assert: Открываются настройки профиля
        - do: Проверить наличие блока настроек уведолмений
        - assert: |
              В настройках есть пункты "Получать уведомления", "Показывать текст сообщений", "Получать фоновые уведомления"
              В Safari есть пункты "Получать уведолмения", "Показывать текст сообщений"
              Напротив каждого пункта есть свитчер, который можно переключать
        - do: Проверить корреткность переключения каждого из пунктов
        - assert: Переключение светчеров работает корреткно

    Если в настройках уведолмений включены все свитчеры, то уведомления работают корректно[manual]:
        - automation:
        - description: |
              Для прохождения кейса необходимо 2 аккаунта, 2-ым вспомогательным аккаунтом можно авторизоваться в вебе в любом другом браузере
              Необходимо также иметь два аккаунта - пользователь А (проверяемый) авторизован в оснвном браузере, пользователь Б (вспомогательный) - авторизован во второом браузере
              Между пользователем А и пользователем Б есть общий чат, в котором включены уведомления
        - do: Под пользователем А запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Нажать на кнопку настроек в виде шесстеренки, которая находиться в шапке списка чатов
        - assert: Открываются настройки профиля
        - do: Включить все свитчеры настроек уведолений, если они еще не включены
        - assert: Уведомления включены
        - do: В браузере открыть новую вкладку
        - assert: Отркыта новая вкладка
        - do: В другом браузере под пользователем Б отправить любое сообщение в чат из description
        - assert: Пользователь А получает уведомление

