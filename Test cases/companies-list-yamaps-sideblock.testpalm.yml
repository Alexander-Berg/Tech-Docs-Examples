specs:
  Карты в сайдблоке, без шапки. Рубрики.:
    beforeEach:
      - do: получить выдачу по запросу 'кафе'
      - assert: в результатах поиска есть колдунщик оргмн
    Ссылка в тайтле:
      - do: перейти по ссылке в тайтле
      - assert: в сайдблоке открылись Яндекс.Карты без СЕРПовой шапки
      - tech: сработал счётчик '/$page/$main/$result/composite/title'
      - tech: |
          src фрейма в сайдблоке содержит параметры
          text: 'кафе', no-distribution: '1',
          fixed_top: '60324221802,6531532095,122640642852,231030538189,
          57529776313,105590505832,1018907821,1207173641,1106890691,49729426260',
          view-state: micro
      - do: нажать кнопку "Назад" в левом верхнем углу сайдблока
      - tech: сработал счётчик '/$page/$main/$result/overlay-wrapper/header/navigation-bar/action'
      - assert: сайдблок был скрыт
      - assertMetrics: '*'
    Ссылка на карте:
      - do: кликнуть по карте
      - assert: в сайдблоке открылись Яндекс.Карты без СЕРПовой шапки
      - tech: сработал счётчик '/$page/$main/$result/composite/map/teaser'
      - tech: |
          src фрейма в сайдблоке содержит параметры
          text: 'кафе', no-distribution: '1',
          fixed_top: '60324221802,6531532095,122640642852,231030538189,
          57529776313,105590505832,1018907821,1207173641,1106890691,49729426260',
          view-state: micro
      - do: нажать кнопку "Назад" в левом верхнем углу сайдблока
      - tech: сработал счётчик '/$page/$main/$result/overlay-wrapper/header/navigation-bar/action'
      - assert: сайдблок был скрыт
      - assertMetrics: '*'

