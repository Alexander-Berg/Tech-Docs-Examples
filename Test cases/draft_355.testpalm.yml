feature:  Умный дом - Households - Создание дома - валидация адреса

specs:
    Умный дом - Households - Создание дома - валидация адреса:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3246
        - release_Webview
        - platform_common
        - webview_regress
        - iot_households
    - do: "1. Начать создавать дом любым способом; 2. Ввести название дома, напр. Дача или Офис"
    - assert: ""
    - do: "1. Начать вводить адрес (напр. Москва, Тимура Фрунзе); 2. Выбрать любой адрес из предложенных; "
    - assert: "Кнопка `Создать дом` активна"
    - do: "Добавить в строку адреса любую цифру/букву (например, Тимура Фрунзе 11к8) "
    - assert: "Кнопка `Создать дом` станет неактивной"
    - do: "1. Начать вводить адрес латиницей ; 2. Выбрать из предложенных саджестов; "
    - assert: "Кнопка `Создать дом` активна"
    - do: "Добавить в строку адреса любую цифру/букву (напр. к Estonia, Tallinn добавить пару nn)"
    - assert: "Кнопка `Создать дом` станет неактивной"
    - do: "Удалить адрес, оставить только название"
    - assert: "Кнопка `Создать дом` активна - создать дом без адреса **можно**"
