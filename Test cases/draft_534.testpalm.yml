feature:  Умный дом - сценарии - дома и комнаты в шагах сценария

specs:
    Умный дом - сценарии - дома и комнаты в шагах сценария:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4367
        - release_Webview
        - platform_common
        - iot_scenario
    - do: "Preconditions На аккаунте больше 1 дома, есть устройства в двух разных домах"
    - do: "Начать создавать сценарий; Добавить действие на любые 2 устройства из одного и того же дома, но разных комнат"
    - assert: "В шагах отображаются названия устройств и названия комнат, в которых они находятся; ; <img src=`https://jing.yandex-team.ru/files/osennikovak/uhura_2022-04-08T18%3A55%3A33.315003.jpg` alt=`Скриншот` width=`250`/>"
    - do: "Добавить ещё одно устройство из другого дома"
    - assert: "В шагах отображаются названия устройств, названия комнат и названия домов, в которых они находятся; ; <img src=`https://jing.yandex-team.ru/files/osennikovak/uhura_2022-04-08T18%3A55%3A36.785752.jpg` alt=`Скриншот` width=`250`/>"
