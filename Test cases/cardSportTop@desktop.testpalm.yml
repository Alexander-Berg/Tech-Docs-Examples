feature: card

specs:
  Внешний вид карточки Топа Спорта с картинкой:
    - do: открыть страницу "https://yandex.ru/turbo?stub=card/sport-top.json"
    - screenshot: внешний вид одинарной карточки соответствует скриншоту [plain]
    - do: навести курсор на одинарную карточку
    - screenshot: внешний вид одинарной карточки соответствует скриншоту [hovered]

  представляет собой карточку топа спорта с картинкой в рубрике 'Главное' [manual]:
    - automation: NERPA-8437
    - tags: backend_sport
    - do: открыть главную страницу сервиса Яндекс.Спорт
    - assert: |
        на главной странице присутствуют карточки топа,
        первая карточка может быть двойной,
        карточкии могут содержать картинку, заголовок, источник и время выхода документа в черном блоке,
        внешний вид https://jing.yandex-team.ru/files/nightsonne/2019-09-16_16-32-44-1.png,
        (бывают карточки на сером фоне - просто с заголовком и аннотацией - это норма)
    - do: навести курсор на первую карточку топа
    - assert: черный блок разворачивается и показывает аннотацию под заголовком
    - do: кликнуть по аннотации карточки топа
    - assert: |
        происходит переход на страницу сюжета,
        сюжет соответствует карточке
    - do: вернуться на страницу спорта
    - do: кликнуть по картинке карточки топа
    - assert: |
        происходит переход на страницу сюжета,
        сюжет соответствует карточке
    - do: вернуться на страницу спорта
    - do: поскроллить в горизонтальном направлении карусель карточек топа
    - assert: |
        карточки скроллятся вправо влево по клику на элементы со стрелками,
        всего карусель содержит пять карточек,
        стрелки исчезают при доскролле карусели до начала или до конца

  представляет собой карточку топа спорта с картинкой в любой рубрике, кроме 'Главное' [manual]:
    - automation: NERPA-8437
    - tags: backend_sport
    - do: открыть любую рубрику, кроме рубрики 'Главное' кликом по рубрике в рубрикаторе
    - assert: |
        на странице рубрики присутствуют карточки топа,
        первая карточка может быть двойной,
        каждая карточка содержит картинку, заголовок, источник и время выхода документа в черном блоке,
        внешний вид https://jing.yandex-team.ru/files/nightsonne/2019-09-16_16-43-25.png
    - do: навести курсор на вторую карточку топа
    - assert: черный блок разворачивается и показывает аннотацию под заголовком
    - do: кликнуть по аннотации карточки топа
    - assert: |
        происходит переход на страницу сюжета,
        сюжет соответствует карточке
    - do: вернуться на страницу спорта
    - do: кликнуть по картинке карточки топа
    - assert: |
        происходит переход на страницу сюжета,
        статья соответствует карточке
    - do: вернуться на страницу спорта
    - do: поскроллить в горизонтальном направлении карусель карточек топа
    - assert: |
        карточки скроллятся вправо влево по клику на элементы со стрелками,
        всего карусель содержит пять карточек,
        стрелки исчезают при доскролле карусели до начала или до конца

