feature:  Стереопара - сохранять в сценариях шаги для слейв-колонок

specs:
    Стереопара - сохранять в сценариях шаги для слейв-колонок:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4209
        - release_Smarthome
        - smarthome_regress
    - do: "Preconditions Имеются две одинаковые колонки (для последующего сбора в стереопару); ; С одной из этих колонок есть какой-либо сценарий УД (если нет - создать); ; Напр.: [collapsed-image](https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202022-01-28%20%D0%B2%2015.55.02.d171151.png){title=Сценарий}"
    - do: "- Собрать стереопару; - Колонку, у которой есть сценарий, сделать слейвом; - Перейти в сценарий с ней"
    - assert: "В сценарии вместо слейва отображается стереопара; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202022-01-28%20%D0%B2%2015.56.41.13dbe42.png` alt=`Скриншот` width=`300`/>"
    - do: "Запустить сценарий"
    - assert: "В сценарии со стереопарой отвечает мастер"
