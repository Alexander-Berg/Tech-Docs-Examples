feature:  Экран сценариев без сценариев

specs:
    Экран сценариев без сценариев:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2911
        - release_Webview
        - platform_common
        - webview_regress
        - iot_scenario
    - do: "Preconditions На аккаунте нет ни одного сценария (и обычных, и отложенных); Промо-плашки не закрывали ни разу на этом приложении (если закрывали, то очистить UserStorage); ; Как очистить UserStorage:; ; - Залипнуть в тестид **411175**; - Перейти в Настройки -> Debug Page -> UserStorage; - Пролистать вниз и нажать **Снести все** (сносятся просмотренности сторей, тултипы, выбранный фон, формат карусели датчиков и т.п.)"
    - do: "Открыть список сценариев"
    - assert: "Экран с категориями `Скоро сработают` и `Все сценарии`. и плашками-подсказками; ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_D5D99082BA56-1.jpeg` alt=`Скриншот` width=`300`/>; "
    - do: "Закрыть (тапнуть на крестик) на `Скоро сработают`"
    - assert: "Если нет созданных сценариев, вместо них выводим промо с описанием, которое нельзя скрыть:; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202021-11-23%20%D0%B2%2012.32.27.29b7cb4.png` alt=`Скриншот` width=`300`/>"
