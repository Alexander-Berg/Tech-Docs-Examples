feature:  Умный дом - настройки групп устройства

specs:
    Умный дом - настройки групп устройства:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1893
        - release_Webview
        - release_Smarthome
        - platform_common
        - webview_regress
    - do: "Выбрать любое устройство без группы, тапнуть на шестеренку настроек"
    - assert: "Отображаются параметры Название устройства, Дома и комнаты, Группы"
    - do: "Открыть вкладку групп, выбрать из имеющихся, сохранить"
    - assert: "Группа добавилась; Устройство не отображается отдельно на списке устройств, только внутри группы; "
    - do: "Открыть вкладку групп, тапнуть на “+ Добавить группу”, выбрать из имеющихся, сохранить"
    - assert: "Группа изменилась"
    - do: "Открыть вкладку групп, тапнуть на “+ Добавить группу”, назвать любым словом самостоятельно, поставить галочку на добавленную группу, сохранить"
    - assert: "Группа изменилась"
    - do: "Открыть вкладку групп, выбрать несколько групп, сохранить"
    - assert: "Все группы сохранены"
    - do: "Открыть вкладку групп, снять все галочки, сохранить; "
    - assert: "Устройство отображается без группы"
