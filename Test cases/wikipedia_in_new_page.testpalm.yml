feature: Страница википедии в новой вкладке (release)

specs:
  beforeEach:
    - do: произвести поиск по запросу 'вики дождь'
    - assert: в поисковой выдаче есть сниппет Википедии
    - do: при дальнейшей проверке указанных ожидаемых результатов обращайте внимание на любые некорректные на ваш взгляд поведения, основываясь на свой опыт использования web-приложений (например, пустые экраны при переходах, кривая верстка, скачкИ элементов, плавность скролла, неработающая функциональность и т.п.)
    - do: тапнуть по заголовку сниппета


  Проверка турбо-версии википедии [manual]:
    - automation: SERPTEST-549
    - assert: на странице панелью должна быть шапка с текстом ВикипедиЯ и иконкой ракеты [https://jing.yandex-team.ru/files/olga0321/Dozhd_2018-08-16_13-55-50.png]
    - do: тапнуть по ВикипедиЯ в шапке
    - assert: в новой вкладке открылся сайт источник статьи
    - do: вернуться на вкладку с турбо-версией статьи на СЕРПе
    - assert: |
        на турбо-версии статьи под шапкой есть заголовок статьи
        под картинкой есть текст статьи с ссылками и картинками
    - do: тапнуть по ссылке "жидкости" в тексте
    - assert: в текущей вкладке откроется турбо-страница с заголовоком, соотвествующим тапнутой ссылке
    - do: вернуться на предыдущую страницу
    - do: в тексте статьи найти картинку с подписью "Двойная радуга на Аляске" к ней, тапнуть по ссылке "Аляске" в подписи
    - assert: в текущей вкладке откроется турбо-страница с заголовоком, соотвествующим тапнутой ссылке
    - do: вернуться на предыдущую страницу
    - do: прокрутить до конца турбо-версию страницы википедии
    - assert: в конце страницы есть кнопка "Перейти на оригинал"
    - do: тапнуть по кнопке "Перейти на оригинал"
    - assert: в новой вкладке открылась оригинальная версия статьи из википедии

  Проверка аккордеона в iframe [manual]:
    - automation: SERPTEST-549
    - assert: на странице в тексте есть раскрывающиеся разделы с заголовком и стрелкой - аккордеоны [https://jing.yandex-team.ru/files/olga0321/Dozhd_2018-08-16_13-52-58.png]
    - do: тапнуть по аккордеону
    - assert: |
        блок развернулся, отобразилось его текстовое содержимое
        стрелка изменила свое направление наверх
    - do: тапнуть по заголовку аккордеона
    - assert: |
        блок свернулся, скрылось его текстовое содержимое и остался заголовок со стрелкой
        стрелка изменила свое направление вниз


