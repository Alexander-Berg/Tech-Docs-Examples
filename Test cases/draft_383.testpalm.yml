feature:  Умный дом - Датчики - Показания датчиков

specs:
    Умный дом - Датчики - Показания датчиков:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3387
        - release_Webview
        - iot_sensors
    - do: "Description Можно заюзать комбо-увлажнитель на квазаре 1"
    - do: "Открыть экран увлажнителя; Проверить показания: **потребления тока, температуры, концентрации газа, атмосферного давления**"
    - assert: "Показания округляются следующим образом:; ; - Потребление тока - **до сотых**; - Концентрация газа - **до сотых**; - Температура - *до десятых*; - Все остальные - до целых"
