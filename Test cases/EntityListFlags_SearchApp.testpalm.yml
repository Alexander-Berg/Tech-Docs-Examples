feature: Флаги для отключения и включения сценариев (SEARCHAPP)

specs:
  Сценарий Афиши:
    Отключенный по-умолчанию:
      - do: спросить у Алисы "что в кино"
      - tech: в данных аналитики intent не равен "Wizard"
    Принудительно включенный с помощью флага:
      - do: спросить у Алисы "что в кино"
      - tech: в данных аналитики intent = "Wizard"
  Сценарий списка объектов:
    Отключенный по-умолчанию:
      - do: спросить у Алисы "книги по психологии"
      - tech: в данных аналитики intent не равен "Wizard"
    Принудительно включенный с помощью флага:
      - do: спросить у Алисы "что в кино"
      - tech: в данных аналитики intent = "Wizard"

