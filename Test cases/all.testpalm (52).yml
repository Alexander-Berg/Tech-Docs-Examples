feature: tabs

description: Блок содержит контролы для создания вкладок - в виде меню, кнопок. Позволяет реализовать собственный контрол для вкладок нужного вида.

specs:
  Проверить корректность работы примера № 1 (В виде меню):
    - do: Проверить внешний вид блоков и поведение блока при работе с блоком.
    - assert: Внешний вид блока соответствует внешнему виду блока в предыдущей версии библиотеки
    - assert: После тапа на элемент меню текст элемента становится черным, над текстом появляется черная полоска
    - assert: Третий элемент меню в состоянии disabled, он не реагирует на тапы, его нельзя выбрать

  Проверить корректность работы примера № 2 (В виде кнопок):
    - do: Проверить внешний вид блока и действия с элементами блока.
    - assert: Внешний вид и поведение блока соответствует внешнему виду и поведению блока в прошлой версии библиотеки
    - assert: Третья кнопка блока в состоянии disabled (закрашена серым цветом и не реагирует на тапы)

  Проверить корректность работы примера № 3(Табики в табиках):
    - do: Проверить внешний вид блоков и поведение блока при работе с блоком.
    - assert: Внешний вид блока соответствует внешнему виду блока в предыдущей версии библиотеки
    - assert: Вложенное меню показывается только при выборе первого элемента меню
    - assert: У первого элемента меню есть вложенное меню с табиками, во вложенных табиках по тапу показывается маркер выбора
    - assert: У второго и третьего элемента есть вложенные меню, состоящие из одного пункта

  Проверить корректность работы примера №4 (API-песочница):
    - do: Проверить внешний вид блока и действия с его элементами.
    - assert: Блок состоит из трёх табов, первый из которых находится в фокусе, второй - неактивный (имеет синюю ссылку), третий - задизейбленный (серый шрифт, не реагирует на клики)
    - assert: Под первым табом имеется подзаголовок 'Pane 0'
    - assert: Под табами расположены шесть функциональных кнопок, меняющих поведение табов
    - assert: По тапу на второй таб он переходит в состояние 'в фокусе' и получает подзаголовок 'Pane 0'; первый таб становится активным (получает синюю ссылку)
    - do: Нажать на кнопку '.deactivate()' (первый таб должен быть в фокусе)
    - assert: Первый таб становится неактивным (получает синюю ссылку, лишается подзаголовка), а в текстовое поле прописывается значение параметра
    - do: Нажать на кнопку '.activate(0)' 
    - assert: Первый таб снова становится активным, а в текстовое поле прописывается значение параметра
    - do: Нажать на кнопку '.activate(2)'
    - assert: Первый таб становится неактивным, под первым табом появляется подзаголовок 'Pane 2', а в текстовое поле прописывается значение параметра
    - assert: Если в текстовом поле больше 2 строк, появляется вертикальная прокрутка
    - do: Нажать на кнопку '.enable(2)'
    - assert: Задизейбленный по умолчанию третий таб становится в фокусе, получает подзаголовок 'Pane 2', а в текстовое поле прописывается значение параметра
    - do: Нажать на кнопку '.isDisabled(2)'
    - assert: В текстовое поле прописывается значение параметра false

