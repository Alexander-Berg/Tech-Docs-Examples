feature:  ПП - Вкладка "Устройства"

specs:
    ПП - Вкладка "Устройства":
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3254
        - release_Webview
        - platform_searchapp
        - platform_common
        - webview_regress
    - do: "Preconditions Аккаунт без добавленных ранее устройств (чистый) ; ; ivanovtimur2021; 2021timurivanov; ; После проверки выйти из аккаунта и НЕ ДОБАВЛЯТЬ НА НЕГО УСТРОЙСТВА"
    - do: "Выйти из аккаунта в ПП; Перейти в `Устройства`"
    - assert: "Отображается разводящий экран без залогина; [collapsed-image](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-06-04%20в%2012.54.40.0140495.png){title=Экран без залогина}"
    - do: "Зайти в аккаунт, в котором нет ни одной колонки (см. Preconditions); Перейти в “Устройства” "
    - assert: "Отображается разводящий экран с шестеренкой; ; [collapsed-image](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-06-04%20в%2012.54.58.8da976d.png){title=Экран с залогином и без устройств}"
    - do: "Тапнуть на Шестеренку, перейти в `Устройства с Алисой`; ; "
    - assert: "Отображается заглушка с текстом:; ; **У вас пока нет устройств с Алисой**; Выберите себе первую умную колонку. С Алисой дома уютнее.; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-07-23%20в%2011.38.56.png` alt=`Скриншот` width=`300`/>"
    - do: "Тапнуть на `Перейти в Каталог`"
    - assert: "Ведет на лендинг с колонками: https://yandex.ru/alice"
    - do: "Зайти в аккаунт с колонками; Перейти в “Устройства”"
    - assert: "Отображается список устройств ; Отображаются табы `Устройства`, `Сценарии`, `Настройки`; [collapsed-image](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-06-04%20в%2012.55.29.717f50b.png){title=Страница с устройствами}"
    - do: "Перейти в `Настройки` -> `Устройства с Алисой`"
    - assert: "Отображаются настройки устройств с Алисой; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-07-23%20в%2012.03.15.png` alt=`Скриншот` width=`300`/>"
