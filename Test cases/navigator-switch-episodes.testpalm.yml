feature: Переключение серий в навигаторе
type: Сериалы
description: тест необходимо выполнять под авторизованным пользователем с подпиской Плюс (логин test-serp-assessors-plus, пароль hL5-tYe-VGX-fzg). !!Авторизацию выполнять без сохранения пароля и после выйти из под учетной записи (разлогиниться).!!

priority: normal

specs:
  beforeEach:
    - do: авторизоваться под пользователем с подпиской Плюс (логин test-serp-assessors-plus, пароль hL5-tYe-VGX-fzg)
    - assert: авторизация выполнена

  Переключение на следующую серию в навигаторе [manual]:
    - automation: SERP-144163
    - do: получить выдачу по запросу 'гриффины на иви' и выбрать 1 сезон 1 серию в навигаторе (альтернативные запросы 'клуб винкс – школа волшебниц мультсериал на иви', 'доктор плюшева мультсериал на иви'; на планшетах используем ландшафтную ориентацию экрана)
    - assert: в сериальном навигаторе серия имеет серый фон [https://jing.yandex-team.ru/files/litsyuk/Selection_157.png]
    - do: в сериальном навигаторе выбрать 2ю серию
    - assert: в плеере изменилась обложка серии
    - do: нажать на кнопку Смотреть и выбрать кинотеатр Кинопоиск
    - assert: |
        серия начала воспроизводиться в плеере,
        в навигаторе сработало переключение и у серии появился серый фон
    - screenshot: примерный вид [https://jing.yandex-team.ru/files/litsyuk/Selection_090.png]
    - do: в плеере перемотать, чтобы до конца серии осталось несколько секунд, дождаться окончания серии
    - assert: |
        следующая серия начала воспроизводится в плеере,
        в навигаторе выделение переключилось на следующую серию
    - screenshot: примерный вид [https://jing.yandex-team.ru/files/litsyuk/Selection_091.png]
    - do: в сериальном навигаторе переключить на последнюю серию сезона
    - do: в плеере перемотать, чтобы до конца серии осталось несколько секунд, дождаться окончания серии
    - assert: |
        следующая серия начала воспроизводится в плеере,
        в навигаторе выделение переключилось на следующую серию,
        в переключателе сезонов сезон сменился
    - screenshot: примерный вид [https://jing.yandex-team.ru/files/litsyuk/Selection_092.png]

