feature:  Умный дом - вызов сценария (вызов голосом из ПП) - сценарии с колонками

specs:
    Умный дом - вызов сценария (вызов голосом из ПП) - сценарии с колонками:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2636
        - release_Smarthome
        - smarthome_regress
        - iot_voice
        - iot_scenario
    - do: "Preconditions На аккаунте есть хотя бы 1 колонка; **Во всех случаях название сценария совпадает с активационной фразой, фраза только одна**; ; Сделать сценарии:; ; 1) `любая умная колонка`  + `ответит на вопрос или выполнит команду`; 2) `любая умная колонка` + `прочитать текст вслух`; 3) выбрать конкретную колонку, которая есть на аккаунте + `ответит на вопрос или выполнит команду`; 4) выбрать конкретную колонку, которая есть на аккаунте + `прочитать текст вслух`"
    - do: "Голосом в ПП запустить каждый сценарий (например, `запусти сценарий название`)"
    - assert: "- Отвечает  голосом, что запускает сценарий; - При выполнении 1 и 2 сценария на колонке ничего не происходит; - При выполнении 3 и 4 сценария колонка выполняет выбранное действие"
