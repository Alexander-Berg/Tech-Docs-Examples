specs:
  browsers:
    notFor:
      - ipad
      - searchapp-pad
  Многорядный колдунщик видео:
    - do: получить выдачу по запросу "смешные видео" (или иному запросу, чтобы был многорядный колуднщик)
    - assert: ссылки на ролики имеют вид "preview/:filmId?:queryParams" (например preview/123456789?text=смешные видео)
  Однорядный колдунщик видео:
    - do: получить выдачу по запросу "порно" (или иному запросу, чтобы был однорядный колуднщик)
    - assert: ссылки на ролики имеют вид "preview/:filmId?:queryParams" (например preview/123456789?text=смешные видео)
  XL колдунщик видео:
    - browsers:
        notFor:
          - chrome-desktop
          - firefox
    - do: получить выдачу по запросу "смешные видео" (или иному запросу, чтобы был XL колуднщик)
    - assert: ссылки на ролики имеют вид "/video/touch/preview/:filmId?:queryParams" (например video/touch/preview/123456789?text=смешные видео)

