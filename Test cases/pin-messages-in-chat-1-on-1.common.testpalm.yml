feature: Пин в чатах 1 на 1

specs:

    Отображается техническое сообщение при закреплении любого сообщения[manual]:
        - automation: MSSNGRFRONT-5044
        - description: У авторизованного пользователя есть приватный чат в истории которого есть свои и чужие текстовые сообщения
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: Вызвать контекстное меню для сообщения кликнув ПКМ / тапнув по нему
        - assert: Появляется контекстное меню
        - do: Нажать "Закрепить сообщение"
        - assert: |
              Сообщение закреплено
              В окне чата появляется техническая запись содержащая имя пользователя, закрепившего сообщение и текст “обновил(а) информацию о чате”

    Отображается техническое сообщение при откреплении любого сообщения[manual]:
        - automation: MSSNGRFRONT-5044
        - description: У авторизованного пользователя есть приватный чат в истории которого есть закрепленное текстовое сообщение
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: |
              Чат открыт
              В окне чата отображается плашка с закрпленным сообщением
              В плашке справа отображается крестик
        - do: Нажать на крестик в плашке и подтвердить открепление сообщения
        - assert: |
              Плашка с закрепленным сообщением не отображается
              В окне чата отображается техническая запись содержащая имя пользователя, открепившего сообщения, и текст “обновил(а) информацию о чате”

