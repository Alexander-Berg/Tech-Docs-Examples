feature: Сервис

specs:
  Проверка страницы вакансий [manual]:
    - automation: VACANCIES-780
    - do: открыть страницу /jobs/services/<сервис>
    - assert: |
        активен таб 'Сервисы'
        отображается приветствующий блок
        отображается блок поиска по вакансиям
        отображается счетчик вакансий
        отображается блок фильтров вакансий
        среди фильтров отсутствует пункт - 'Сервисы'
        отображаются карточки вакансий

platform:
  - desktop

tlds:
  - ru
  - by
  - ua

priority: critical

browsers:
  - yandex-browser-desktop
  - chrome-browser-desktop
  - firefox-desktop
  - safari-desktop
  - opera-desktop
  - edge-desktop
  - msie-desktop
