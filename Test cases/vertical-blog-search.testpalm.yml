feature: Поиск по блогам

specs:
  Базовые проверки:
    - do: получить выдачу по запросу "journal:ru-auto"
    - assert: получена выдача по указанному запросу
    - do: добавить в урл "blogs", чтобы получилось 'https://yandex.ru/blogs/search/'
    - assert: получена выдача по блогам по запросу "journal:ru-auto"
    - assert: таб "Блоги" горизонтального меню активен
    - screenshot: Внешний вид [plain]
    - assertMetrics: '*'

specs-integration:
  tags: no_assessors
  Переход на выдачу по блогам пользовательским сценарием:
    - do: получить выдачу по запросу "journal:ru-auto" в вертикали по блогам (yaOpenBlogs)
    - assert: получена выдача по указанному запросу в вертикали по блогам
    - assert: таб "Блоги" горизонтального меню активен

files:
