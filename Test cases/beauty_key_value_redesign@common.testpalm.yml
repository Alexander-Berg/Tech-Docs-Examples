description: |
  Убираем болд у key.
  Делаем две выборки: выделяем серым (#656b7e) key либо value.

specs:
  bemhtml with defects:
    Серый ключ:
      - params:
          foreverdata: '3526492438'
          exp_flags: beauty_key_value_redesign=key
