      - assert: на странице присутствует выдача с instagram
      - screenshot: внешний вид [no-value__value-in-item]
    Серое значение:
      - params:
          foreverdata: '3526492438'
          exp_flags: beauty_key_value_redesign=value
      - do: получить выдачу по запросу "foreverdata"
      - assert: на странице присутствует выдача с instagram
      - screenshot: внешний вид [no-value__value-in-item]

