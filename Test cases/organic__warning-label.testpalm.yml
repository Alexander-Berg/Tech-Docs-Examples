specs:
  Базовые проверки:
    - params:
        foreverdata: '2962746297'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: на выдаче есть снипеты с меткой отозванной лицензией
    - screenshot: внешний вид текста об отозванной лицензии 1-го сниппета соответствует скриншоту [recalled-1]
    - screenshot: внешний вид текста об отозванной лицензии 2-го сниппета соответствует скриншоту [recalled-2]
    - screenshot: внешний вид текста об отозванной лицензии 3-го сниппета соответствует скриншоту [recalled-3]
    - screenshot: внешний вид текста об отозванной лицензии 4-го сниппета соответствует скриншоту [recalled-4]
    - tech: по клику на метку срабатывает счетчик '/$page/$main/$result/warning-label'

  Кастомный текст:
    - params:
        foreverdata: '921072777'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: на выдаче есть снипеты с меткой отозванной лицензии, где написано "КАСТОМНЫЙ ТЕКСТ"
    - screenshot: внешний вид текста об отозванной лицензии 1-го сниппета соответствует скриншоту [recalled-custom-1]
    - screenshot: внешний вид текста об отозванной лицензии 2-го сниппета соответствует скриншоту [recalled-custom-2]
    - screenshot: внешний вид текста об отозванной лицензии 3-го сниппета соответствует скриншоту [recalled-custom-3]
    - screenshot: внешний вид текста об отозванной лицензии 4-го сниппета соответствует скриншоту [recalled-custom-4]
    - screenshot: внешний вид текста об отозванной лицензии 5-го сниппета соответствует скриншоту [recalled-custom-5]

  Разрешение конфликта с меткой времени:
    - params:
        foreverdata: '503117721'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: на выдаче есть снипеты с меткой отозванной лицензией, без метки времени ("Были в ...")
    - screenshot: внешний вид текста об отозванной лицензии 1-го сниппета соответствует скриншоту [last-seen-conflict-1]
    - screenshot: внешний вид текста об отозванной лицензии 2-го сниппета соответствует скриншоту [last-seen-conflict-2]
    - screenshot: внешний вид текста об отозванной лицензии 3-го сниппета соответствует скриншоту [last-seen-conflict-3]
    - screenshot: внешний вид текста об отозванной лицензии 4-го сниппета соответствует скриншоту [last-seen-conflict-4]
    - screenshot: внешний вид текста об отозванной лицензии 5-го сниппета соответствует скриншоту [last-seen-conflict-5]

  Доступность:
    - browsers: chrome-desktop
    - tags: [A11y_serp]
    - params:
        foreverdata: '2962746297'
    - do: получить выдачу по запросу 'foreverdata'
    - assert: на странице присуствует рекламный сниппет с меткой отозванной лицензии
    - do: включить скринридер
    - do: пронавигировать табом и стрелкой вправо до текста первого рекламного сниппета
    - assert: ридер зачитывает текст без озвучивания миддотов после метки отозванной лицензии, перед коллаутсами, возрастным ограничением, дисклеймером
    - assertMetrics: '-'

