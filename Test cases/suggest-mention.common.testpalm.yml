feature: Саджест меншенов

import-steps:
    - tests/hermione/suites/messenger/shared-steps/open-messenger.testpalm.steps.yml

specs:
  Проверки саджеста:
    beforeEach:
      - attach: Открытие чата q
      - do: найти в поиске по пользователям бота Автотестер Мессенджеров и кликнуть на него
      - assert: открылся чат с ботом
      - do: написать в поле ввода @
      - assert: появился саджест меншенов
      - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/ismateush/uhura_2019-08-06T17:42:12.jpg]

    Поиск в саджесте меншенов в q[manual]:
      - automation: MSSNGRFRONT-3823
      - do: продолжить вводить имя пользователя после собачки, например @Афанасий
      - assert: открылся саджет меншенов со списком пользователей соответствующих запросу
      - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/ismateush/uhura_2019-10-04T13:26:26.124270.jpg]
      - do: удалить символы до @, ввести petrovi
      - assert: |
          открылся саджет меншенов
          в списке присутствуют имена на латинице и кириллице в соответствии с запросом
      - do: провести исследовательский тест (поискать любого известного вам пользователя)
      - assert: искомый пользователь находится в саджесте

    Список скрывается при переходе в другой чат[manual]:
      - automation: MSSNGRFRONT-3823
      - do: перейти в любой другой чат
      - assert: саджест скрылся
      - do: вернуться в первый чат
      - assert: саджест меншенов отображается

