feature:  Стереопара - нельзя стереопарить обе тандемные колонки

specs:
    Стереопара - нельзя стереопарить обе тандемные колонки:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4187
        - release_Webview
        - surface_station
        - surface_midi
        - platform_common
    - do: "Preconditions Есть две колонки одинакового типа (Станция - Станция, Лайт - Лайт, И так далее) ; Каждая из них в тандеме (с разными модулями)"
    - do: "Перейти в настройки станции; Выбрать `Создать стереопару`; В сторе нажать `Хочу!`; Выбрать как будут стоять колонки ; Нажать `Далее`; "
    - assert: "Появляется окно-предупреждение о том, что нельзя создать стереопару из колонок, одновременно состоящих в тандемах:; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202021-12-23%20%D0%B2%2017.31.48.9af2b21.png` alt=`Скриншот` width=`300`/>"
