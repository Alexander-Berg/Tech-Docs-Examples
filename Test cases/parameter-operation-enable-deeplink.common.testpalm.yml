feature: Работа параметра enableDeeplink

specs:

    Корректно осуществляется переход по chatId когда параметр enableDeeplink - false для авторизованного пользователя[manual]:
        - automation:
        - description: |
              Перед началом тестирования после открытия тестового стенда необходимо нажать кнопку "Сбросить конфиг"
              Авторизованы в мессенджере
        - do: Запустить тестовый стенд виджета
        - assert: Открыт тестовый стенд виджета
        - do: В тестовом стенде виджета выбрать сборку - Сервисы яндекса
        - assert: Была выбрана нужная сборка
        - do: Нажать на кнопку "Сбросить конфиг"
        - do: Найти параметр **enableDeeplink** в блоке "Параметры конструткора"
        - assert: В данном параметре по умолчанию выбрано значение false
        - do: Найти блок **Links Production!** и перейти в нем по chatId
        - assert: |
              Осуществляется переход в мессенджер в этом же окне
              Открывается канал Дождь

