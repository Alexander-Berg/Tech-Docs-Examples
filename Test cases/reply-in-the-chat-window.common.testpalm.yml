        - assert: |
              Reply отправляется и отображается в окне чата
              Текст цитируемого сообщения сокращается до одной строки и не выходит за рамки бабла
        - do: Пользователем Б запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: открыть чат из description
