feature: Reply в окне чата

specs:

    beforeEach:
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: открыть чат из description
        - assert: чат открылся

    На собственное текстовое сообщение можно ответить  через контекстное меню[manual]:
        - automation: MSSNGRFRONT-5034
        - description: |
              Для прохождения кейса необходимо 2 аккаунта, 2м вспомогательным аккаунтом можно авторизовываться в другом браузере
              Пользователь А - основной аккаунт, Пользователь Б - вспомогательный
              Между пользователем А и Б есть общий приватный / групповой чат, в истории которого есть собственные текстовые сообщения
              Изначально авторизованы пользователем А
        - do: Кликнуть ПКМ / тапнуть по сообщению из description
        - assert: Появляется контекстное меню
        - do: Выбрать “Ответить”
        - assert: Над полем ввода показывается reply на сообщение
        - do: В поле ввода ввести несколько символов и нажать кнопку "Отправить"
        - assert: Reply отправляется и отображается в окне чата
        - do: Пользователем Б запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: открыть чат из description
        - assert: |
              Открылось окно чата
              Reply корректно отображается в окне чата

