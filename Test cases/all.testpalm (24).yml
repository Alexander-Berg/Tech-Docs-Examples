feature: tabbar

description: Блок используется для создания меню сервисов Яндекса в виде ссылок, c возможностью показывать скрытые вкладки. Наследуется от блока tabs-menu.

specs:
  Проверить корректность работы примера №1:
    - do: Проверить внешний вид блока и действия с элементами блока.
    - assert: При загрузке страницы блок состоит из 4 ссылок - поиск, картинки, видео, еще; по клику на кнопку еще вместо ссылки еще появляются ссылки карты, музыка, маркет; по клику за пределами блока опять появляется кнопка еще вместо ссылок карты, музыка, маркет?
    - assert: При наведении курсора мыши ссылку она становится темнее, если увести курсор, то ссылка возвращается в исходное состояние?
    - assert: По клику левой копкой мыши на ссылку сервиса в том же окне браузера открывается соответствующий сервис?

    - do: Пропустите этот шаг, если выполняете тесты на Safari. Проверить работу с клавиатуры.
    - assert: Каждый из элементов меню может получить фокус по клавише tab(по нажатию на клавишу tab появляется желтая рамка)?
    - assert: Если элемент в фокус(у элемента есть желтая рамка) и нажать на клавиатуре кнопку Enter/ввод то это действие обрабатывается как клик по ссылке?

