feature:  Умный дом - вызов сценария (вызов голосом с колонки) - устройства УД

specs:
    Умный дом - вызов сценария (вызов голосом с колонки) - устройства УД:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2635
        - release_Smarthome
        - smarthome_regress
        - surface_station
        - surface_loudspeaker
        - iot_voice
        - iot_scenario
        - evo_automated
    - do: "Preconditions Есть любой сценарий с хотя бы 1 устройстом УД; ; **Название сценария совпадает с активационной фразой, фраза только одна**"
    - do: "Сценарий необходимо вызывать на колонке; Проверить на этой же колонке 1-2 фразы; ; `запусти сценарий <имя>`; `включи сценарий <имя>`; `сценарий <имя>`; `<имя>`"
    - assert: "- Отвечает  голосом, что запускает сценарий; - Сценарий запускается, все соответствующие устройства включаются с нужными настройками"
    - do: "Сменить слово-активатор с `Алиса` на `Яндекс` и вызвать сценарий любым запросом"
    - assert: "Сценарий выполняется"
