feature: Объектный ответ
type: Карточка спортсмена

specs:
  Проверка блока видео:
    params:
      foreverdata: '141352494'
    beforeEach:
      - do: получить выдачу по запросу 'foreverdata'
      - assert: появилась карточка спортсмена, в которой присутствует блок "Видео"
    Внешний вид:
      - screenshot: внешний вид блока видео [plain]
      - assertMetrics: '-'
    Тумба видео:
      - do: нажать на тумбу первого видео
      - assert: во фрейме открылся сервис Яндекс.Эфир с соответствующим видео
      - assert: сработал счетчик '/$page/$parallel/$result/showcase/item/thumb'
      - do: нажать "назад" в браузере
      - assert: фрейм закрылся
      - assertMetrics: '-'
    Заголовок под видео:
      - do: нажать на заголовок под первым видео
      - assert: во фрейме открылся сервис Яндекс.Эфир с соответствующим видео
      - assert: сработал счетчик '/$page/$parallel/$result/showcase/item/subtitle'
      - do: нажать "назад" в браузере
      - assert: фрейм закрылся
      - assertMetrics: '-'
    Гринурл под видео:
      - do: нажать на гринурл под первым видео
      - assert: во фрейме открылся сервис Яндекс.Эфир с соответствующим видео
      - assert: сработал счетчик '/$page/$parallel/$result/showcase/item/path/urlnav'
      - do: нажать "назад" в браузере
      - assert: фрейм закрылся
      - assertMetrics: '-'

