feature: Саджест эмодзи

specs:

    Можно вызвать саджест эмодзи при вводе ":" в поле ввода[manual]:
        - automation: 
        - description: У авторизованного пользователя есть приватный/групповой чат
        - do: Запустить тестовое приложение и открыть список чатов 
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открыт
        - do: Ввести в поле ввода ":" (двоеточие)
        - assert: 
              В поле ввода отображается ":" (двоеточие) 
              Над полем ввода отображается саджест эмодзи (эмодзи располагаются в том же порядке как и в пикере, начиная от коллекции "Recents" и продолжаются из поселедующих коллекций)
         
    Можно проскроллить эмодзи в саджесте эмодзи[manual]:
        - automation: 
        - description: У авторизованного пользователя есть приватный/групповой чат
        - do: Запустить тестовое приложение и открыть список чатов 
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открыт
        - do: Ввести в поле ввода ":" (двоеточие)
        - assert: 
              В поле ввода отображается ":" (двоеточие) 
              Над полем ввода отображается саджест для эмодзи
        - do: Проскроллить саджест эмодзи влево/вправо 
        - assert: Эмодзи в саджесте скроллятся без зависаний/торможений 

    Можно выбрать эмодзи из саджеста эмодзи и отправить его в чат[manual]:
        - automation: 
        - description: У авторизованного пользователя есть приватный/групповой чат
        - do: Запустить тестовое приложение и открыть список чатов 
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открыт
        - do: Ввести в поле ввода ":" (двоеточие)
        - assert: 
              В поле ввода отображается ":" (двоеточие) 
              Над полем ввода отображается саджест эмодзи
        - do: Кликнуть ЛКМ/Тапнуть по любому эмодзи из саджеста
        - assert: |
              Выбранный эмодзи вставляется в поле ввода вместо ":"
              Саджест с эмодзи скрывается 
              Возможно отображение саджеста стикера (если у пользователя есть соответствие между стикером и эмодзи)
        - do: Нажать на кнопку отправки
        - assert: Эмодзи отправляется и отображатся в чате

    Можно выбрать несколько эмодзи из саджеста эмодзи и отправить его в чат[manual]:
        - tags: [advanced_smoke]
        - automation: 
        - description: У авторизованного пользователя есть приватный/групповой чат
        - do: Запустить тестовое приложение и открыть список чатов 
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открыт
        - do: Ввести в поле ввода ":" (двоеточие)
        - assert: 
              В поле ввода отображается ":" (двоеточие) 
              Над полем ввода отображается саджест эмодзи
        - do: Кликнуть ЛКМ/Тапнуть по любому эмодзи из саджеста
        - assert: |
              Выбранный эмодзи вставляется в поле ввода вместо ":"
              Саджест эмодзи скрывается 
              Возможно отображение саджеста стикера (если у пользователя есть соответствие между стикером и эмодзи)
        - do: Ввести еще раз в поле ввода ":" (двоеточие)
        - assert: |
              В поле ввода отображается ранее выбранный эмодзи и ":" (двоеточие)
              Над полем ввода отображается саджест эмодзи
        - do: Кликнуть ЛКМ/Тапнуть по любому эмодзи из саджеста
        - assert: |
              Выбранный эмодзи вставляется в поле ввода вместо ":"
              В поле ввода отображабтся 2 эмодзи
              Саджест эмодзи скрывается 
              Саджеста стикера не отображается 
        - do: Вставить в поле ввода еще несколько эмодзи с помощью саджеста
        - assert: Все выбранные эмодзи отображаются в поле ввода    
        - do: Нажать на кнопку отправки
        - assert: Эмодзи отправляется и отображатся в чате

    Эмодзи в саджесте фильтруются при вводе shortname[manual]:
        - automation: 
        - description: |
              У авторизованного пользователя есть приватный/групповой чат
              Чтобы узнать shortname эмодзи, необходимо нажать на иконку "смайла" в поле ввода, перейти на вкладку "Эмодзи" и навести курсор на интересующий эмодзи, рядом с эмодзи будет отображаться подсказка с shortname
        - do: Запустить тестовое приложение и открыть список чатов 
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открыт
        - do: Ввести в поле ввода ":" (двоеточие)
        - assert: 
              В поле ввода отображается ":" (двоеточие) 
              Над полем ввода отображается саджест эмодзи
        - do: Начать вводить shortname эмодзи (например, можно использовать :dog либо другое на ваше усмотрение)
        - assert: |
              Список эмодзи в саджесте уменьшается 
              Из списка пропадают эмодзи не удовлетворяющие запросу
              Вначале списка отображаются эмодзи с точным совпадением shortname, далее отображаются эмодзи, в shortname которых есть совпадение введенных букв
        - do: Выбрать первый эмодзи из списка саджеста и отправить его в чат
        - assert: Эмодзи отправляется и отображатся в чате
        - do: Открыть блок "Recents" для эмодзи и проверить shortname для только что отправленного эмодзи
        - assert: Shortname отправленного эмодзи совпадает с вводимым ранее shortname 

    Саджест эмодзи не чувствителен к регистру[manual]:
        - automation: 
        - description: |
              У авторизованного пользователя есть приватный/групповой чат
              Чтобы узнать shortname эмодзи, необходимо нажать на иконку "смайла" в поле ввода, перейти на вкладку "Эмодзи" и навести курсор на интересующий эмодзи, рядом с эмодзи будет отображаться подсказка с shortname
        - do: Запустить тестовое приложение и открыть список чатов 
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открыт
        - do: Ввести в поле ввода ":" (двоеточие)
        - assert: 
              В поле ввода отображается ":" (двоеточие) 
              Над полем ввода отображается саджест эмодзи
        - do: Начать вводить shortname эмодзи (например, можно использовать :dog либо другой на ваше усмотрение)
        - assert: |
              Список эмодзи в саджесте уменьшается 
              Из списка пропадают эмодзи не удовлетворяющие запросу
              Вначале списка отображаются эмодзи с точным совпадением shortname, далее отображаются эмодзи, в shortname которых есть совпадение введенных букв
        - do: Выбрать первый эмодзи из списка
        - assert: Эмодзи вставляется и отображается в поле ввода 
        - do: Ввести в поле ввода ":" (двоеточие) и shortname, который вводили в предыдущем шаге, но только с заглавных букв (например, :DOG)
        - assert: В саджесте отображаются результаты запроса точно такие же, как и для предыдущего shortname (который вводили с маленьких букв)
        - do: Выбрать первый эмодзи из списка
        - assert: |
              Эмодзи вставляется и отображается в поле ввода 
              В поле ввода отображаются два одинаковых эмодзи

    Саджест эмодзи не вызывается при вводе ":" после текста, если не добавлять отступ[manual]:
        - automation: 
        - description: У авторизованного пользователя есть приватный/групповой чат
        - do: Запустить тестовое приложение и открыть список чатов 
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открыт
        - do: Ввести любой текст в поле ввода
        - assert: Текст введен и отображается в поле ввода
        - do: Ввести в поле ввода ":" (двоеточие) НЕ добавляя пробела после текста
        - assert: 
              В поле ввода отображается введенный текст и ":" (двоеточие) после него
              Саджест эмодзи не появляется 

    Саджест эмодзи вызывается при вводе ":" после текста, если добавить отступ[manual]:
        - automation: 
        - description: У авторизованного пользователя есть приватный/групповой чат
        - do: Запустить тестовое приложение и открыть список чатов 
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открыт
        - do: Ввести любой текст в поле ввода
        - assert: Текст введен и отображается в поле ввода
        - do: Добавить пробел и ввести в поле ввода ":" (двоеточие)
        - assert: 
              В поле ввода отображается введенный текст
              Над полем ввода отображается саджест эмодзи

    Саджест эмодзи автоматически не получает фокус[manual]:
        - automation: 
        - description: У авторизованного пользователя есть приватный/групповой чат
        - do: Запустить тестовое приложение и открыть список чатов 
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию, указанному в description
        - assert: Чат открыт
        - do: Ввести в поле ввода ":" (двоеточие)
        - assert: 
              В поле ввода отображается ":" (двоеточие) 
              Над полем ввода отображается саджест эмодзи 
              Саджест находится не в фокусе - в саджесте нету подсвеченных/выделенных эмодзи

