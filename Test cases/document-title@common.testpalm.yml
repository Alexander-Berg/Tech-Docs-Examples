feature: Заголовок вкладки

specs:
  Поисковый запрос содержит спецсимволы:
    - do: получить выдачу по запросу, содержащему кавычки '"quotes"'
    - tech: заголовок вкладки (document.title) должен начинаться с текста запроса '"quotes" — Яндекс...', кавычки должны передаваться без изменений и искажений
    - do: получить выдачу по запросу, содержащему спец символы html например &nbsp;
    - tech: заголовок вкладки (document.title) должен соответствовать поисковому запросу html спецсимвол.
    - assertMetrics: '-'

files:
  - features/document-title/document-title@common.hermione.js

v-team: Beauty

browsers:
  notFor:
    - searchapp-phone

tags:
  - title
  - misspell
  - reviewed

tlds: all
