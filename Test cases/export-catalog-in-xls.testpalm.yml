feature: Экспорт в XLS

specs:
  Положительные:
    1. Экспорт в XLS результатов фильтрации и проверка файла:
      - automation: ABC-10808
      - tech: залогиниться под robot-abc-001
      - do: открыть страницу каталога сервисов с предустановленными фильтрами (/?search=autotest-gdpr)
      - screenshot: над списком сервисов есть надпись "Экспорт в XLS по выбранным фильтрам" с иконкой загрузки [https://jing.yandex-team.ru/files/pixel/Screenshot%20from%202021-05-25%2014-10-56.png]
      - do: кликнуть на "Экспорт в XLS по выбранным фильтрам"
      - assert: началась загрузка файла "services.xlsx"
      - do: сохранить файл
      - do: открыть загруженный файл
      - assert: файл открылся
      - do: развернуть список сервисов в xlsx-файле 
      - screenshot: кнопка для разворачивания списка сервисов в xlsx-файле [https://jing.yandex-team.ru/files/sergeyzxc/uhura_2021-06-11T15%3A02%3A12.739353.png]
      - screenshot: в файле указана информация по двум сервисам - "Песочница" и "autotest-gdpr" [https://jing.yandex-team.ru/files/pixel/Screenshot%20from%202021-05-25%2014-12-24.png]

