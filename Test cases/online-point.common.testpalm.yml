feature: Точка онлайновости

specs:

    Показывается в списке чатов для приватного чата[manual]:
        - tags: [advanced_smoke]
        - automation:
        - description: |
              Пользователем А yndx-mssngr-930/QazMssngr1 (Def-autotests 930) авторизуемся в проверяемом браузере
              Пользователем Б yndx-mssngr-931/QazMssngr1 (Def-autotests 931) авторизуемся в другом браузере и периодически заходим на эту вкладку, чтобы пользователь был все время онлайн
        - do: Авторизоваться пользователем Б, введя корректные логин/пароль.
        - assert: Авторизация прошла успешно.
        - do: Авторизоваться пользователем А, введя корректные логин/пароль.
        - assert: Авторизация прошла успешно.
        - do: Пользователем А найти пользователя Б проскролив список чатов 
        - assert: Пользователь Б найден в списке чатов
        - do: Убедиться, что на аватарке пользователя Б есть точка онлайновости
        - assert: Есть точка онлайновости. (Иногда нужно подождать около 1 минуты, чтобы пользователь появился в онлайне)
    

