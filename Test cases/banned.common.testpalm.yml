feature: Забаненность

specs:

    Отображается сообщение об нарушении правил общения в чатах при попытке создать групповой чат[manual]:
        - tags: [advanced_smoke]
        - automation:
        - description: |
              Авторизоваться забаненным аккаунтом test.zaban / Zaban.Test_
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Нажать на кнопку "Создать новый чат", которая находится над списком чатов
        - assert: |
              Открывается окно со списком контактов
              Над списком контактов есть кнопки "Новый групповой чат" и "Новый канал"
        - do: Нажать на "Новый групповой чат"
        - assert: |
              Отрывается окно создания группового чата
              Есть поля для ввода названия чата и описания чата
              Есть возможность загрузить аватар чата
        - do: Ввести название чата и нажать кнопку "Добавить участников"
        - assert: Открывается окно добавления участников
        - do: Нажать кнопку "Создать чат"
        - assert: |
              Групповой чат не был создан
              На экране появился временный тост с надписью "Не удалось создать чат"
              На экране появился информационный попап с текстом "Похоже, вы нарушили правила общения в чатах, поэтому некоторые возможности сервиса для вас заблокированы" и рядом есть кнопка "Подробнее"
              На попапе есть кнопки "Отмена" и "ОК"

    Отображается сообщение об нарушении правил общения в чатах при попытке отправить текстовое сообщение в чат[manual]:
        - tags: [advanced_smoke]
        - automation:
        - description: |
              Авторизоваться забаненным аккаунтом test.zaban / Zaban.Test_
              У авторизованного пользователя есть приватный/групповой чат/чат с оператором JivoSite, в истории которого есть текстовое сообщение от другого пользователя
              Отправляемое сообщение в чат - **текстовое сообщение**
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть чат из **description**
        - assert: Открывается чат из **description**
        - do: Отправить сообщение из **description** в чат
        - assert: |
              На экране появился информационный попап с текстом "Похоже, вы нарушили правила общения в чатах, поэтому некоторые возможности сервиса для вас заблокированы" и рядом есть кнопка "Подробнее"
              На попапе есть кнопки "Отмена" и "ОК"
              Сообщение не было отправлено в чат

    Отображается сообщение об нарушении правил общения в чатах при попытке редактировать чат[manual]:
        - automation:
        - description: |
              Авторизоваться забаненным аккаунтом test.zaban / Zaban.Test_
              У авторизованного пользователя есть групповой чат (**чат для сообщений**)
              Важно! Из чата нельзя выходить!
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть чат из **description**
        - assert: Открывается чат из **description**
        - do: Нажать на шапку чата
        - assert: Открывается информация о чате
        - do: Нажать на "Настройки чата"
        - do: Изменить название чата и нажать на кнопку "Сохранить"
        - assert: |
              На экране появился информационный попап с текстом "Похоже, вы нарушили правила общения в чатах, поэтому некоторые возможности сервиса для вас заблокированы" и рядом есть кнопка "Подробнее"
              На попапе есть кнопки "Отмена" и "ОК"
              Информация о чате не была изменена

