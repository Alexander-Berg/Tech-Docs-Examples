              На попапе есть кнопки "Отмена" и "ОК"
              Сообщение не было отправлено в чат
        - do: Нажать на кнопку "ОК"
        - assert: Попапзакрылся
        - do: Удалить неотправленное сообщение 
        - assert: Сообщение было удалено и не отображается в окне чата

