feature:  Умный дом - лампочка - несколько устройств - включить

specs:
    Умный дом - лампочка - несколько устройств - включить:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1849
        - release_Smarthome
        - smarthome_regress
        - surface_station
        - surface_loudspeaker
        - iot_lamp
        - iot_voice
        - evo_automated
    - do: "Preconditions На аккаунте есть подключенная лампочка: ; ; **устройство**: цветная лампочка; **имя**: лампочка 1; **возможности**: вкл/выкл, менять яркость, менять цвет; **группа**: без группы; **комната**: зал; ; **устройство**: цветная лампочка; **имя**: лампочка 2; **возможности**: вкл/выкл, менять яркость, менять цвет; **группа**: без группы; **комната**: зал"
    - do: "`включи свет`; `включи освещение`; `Алиса включи свет`; `включи пожалуйста свет`"
    - assert: "Включается всё, что относится к освещению (все лампы)"
    - do: "`Свет`"
    - assert: "Включается всё, что относится к освещению (все лампы), если на аккаунте лампочки есть только в одной комнате. ; Если есть лампочки в других комнатах, то ничего не происходит. (Не включается свет, фактоидный ответ-ок)"
