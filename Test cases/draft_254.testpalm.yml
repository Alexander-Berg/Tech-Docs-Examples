feature:  BLE. Ошибка настройки через BLE

specs:
    BLE. Ошибка настройки через BLE:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3031
        - release_Webview
        - surface_midi
        - platform_ios
        - platform_android
    - do: "Description Колонка НЕ в режиме настройки."
    - do: "Preconditions Колонка **НЕ** в режиме настройки."
    - do: "Открыть приложение. Подтвердить разрешение на геопозицию (для андройда).; Перейти в Устройства -> Управление устройствами -> `+` -> `Умную колонку с Алисой` -> `Станция Макс`"
    - assert: "Попали на экран перевода станции в режим настройки"
    - do: "`Продолжить`"
    - assert: "Попали на экран `Подключение станции к сети`"
    - do: "Выбрать `Беспроводное соединение Wi-Fi`"
    - assert: "Попали на экран пермишенов.; Для iOS - пермишен `Bluetooth`; Для андройд - пермишены `Bluetooth` и `Геолокация`."
    - do: "Нажать `Дальше`"
    - assert: "Телефон пытается подключиться к колонке через BLE, через 10с отпадает с ошибкой: `Не получилось настроить устройство`; Кнопки `Попробовать еще раз` и `Настроить звуком`"
    - do: "Выбрать `Попробовать еще раз`. Перевести станцию в режим настройки, выбрать `Беспроводное соединение` и пройти настройку девайса"
    - assert: "Девайс настроен"
