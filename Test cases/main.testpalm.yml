feature: Домашний экран

specs:
    beforeEach:
        - do: открыть страницу главного экрана Станции (по адресу /video/quasar/home/)

    Главный экран:
        - do: перейти по адресу /home/
        - assert: device_state корректный
        - screenshot: внешний вид [main]

    Главный экран. Команда "в самый низ"':
        - do: перейти по адресу /home/
        - do: выполнить навигацию в направлении down с payload tillEnd
        - assert: |
            На странице должен появиться блок "Карусель"
            URL должен содержать параметр "offset" равным 19
            URL должен содержать путь home/0/

    Навигация [manual]:
        - do: выполнить команду "Вниз"
        - assert: открылась следующая страница (с каруселью)
        - do: выполнить команду "Вверх"
        - assert: открылась страница главного экрана Станции
        - do: выполнить команду "Вверх"
        - assert: ничего не произошло
        - do: выполнить команду "Назад"
        - assert: ничего не произошло
        - do: выполнить команду "Дальше"
        - assert: ничего не произошло
        - do: перезагрузить страницу
        - assert: старница перезагрузилась
        - assert: старница выглядит корректно
        - screenshot: внешний вид [main]

    Проверка бейджей [manual]:
        - assert: во втором ряду на тумбе с фильмом доступным по подписке присутствует бейдж Плюса
        - assert: во втором ряду на тумбе с фильмом доступным для покупки отсутствует бейдж
        - assert: во втором ряду на тумбе с беслатным фильмом отсутствует бейдж

    Гритингз музыки [manual]:
        - do: выставить куку quasar_progress для гритингза музыки
        - assert: |
                в гритингзе постер музыкального альбома
                постер вписан в блок гритингзом
                гритингз выглядит корректно
        # - screenshot: внешний вид [greetings-music]

    Гритингз радио [manual]:
        - do: выставить куку quasar_progress для гритингза радио
        - assert: |
                в гритингзе постер радиостанции
                постер вписан в блок гритингзом
                гритингз выглядит корректно
        # - screenshot: внешний вид [greetings-radio]

    Гритингз видео [manual]:
        - do: выставить куку quasar_progress для гритингза видео
        - assert: |
                в гритингзе постер видеофильма
                постер вписан в блок гритингзом
                гритингз выглядит корректно
        # - screenshot: внешний вид [greetings-video]

    Подсказки в саджесте [manual]:
        - do: снять девайс стейт
        - assert: саджеты с подсказками релевантны промкам на экране

