feature:  Умный дом - Выделение выбранного режима на устройстве

specs:
    Умный дом - Выделение выбранного режима на устройстве:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3245
        - release_Webview
        - release_Smarthome
        - platform_ios
        - platform_android
    - do: "Preconditions На аккаунте есть кофемашина/посудомоечная машина с выбором режима работы ; (такое устройство есть на yndx.quasar.test.2)"
    - do: "Выбрать устройство ; Тапнуть на выбор режима работы"
    - assert: "Если ни разу ничего не было выбрано - галочки нет"
    - do: "Выбрать какой-либо режим из перечня; "
    - assert: "Если тапаем на программу/режим/etc - ставится галочка и сохраняется; ![](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-05-23%20в%2022.34.11.28ef1fa.png)"
    - do: "После выбора режима возвращаемся на главный экран устройства; Проверить сохранение выбранного режима"
    - assert: "Выбранный режим сохранен"
    - do: "Выйти на общий список устройств; Перейти снова к кофемашине/посудомойке (которую редактировали в п.1); Проверить, что режим из п.2 остался сохранен"
    - assert: "Выбранный режим сохранен"
