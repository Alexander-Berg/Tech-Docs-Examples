feature: Навигация под поисковой стрелкой

specs:
  Проверка кликабельной области:
    - tags: no_assessors
    - do: получить выдачу по запросу "котики"
    - screenshot: внешний вид соответсивует скриншоту [plain]
  Подстановка измененного в поисковой строке запроса в навигацию под стрелкой (ленивая):
    - do: получить выдачу по запросу "ktnj"
    - do: изменить текст запроса в поисковой строке на "лето в москве"
    - do: кликнуть в свободное место на странице
    - assert: параметр "text" ссылок на соседние сервисы под поисковой стрелкой должен быть равен "лето" либо "ktnj"
    - do: перейти по ссылке в табах на второй соседний сервис
    - do: вернуться на страницу выдачи
    - assert: ссылка, на которую кликнули, должна иметь параметр "text" = "лето в москве"
    - assertMetrics: '*'

