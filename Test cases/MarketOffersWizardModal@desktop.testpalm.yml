feature: Маркет. Офферный колдунщик в центре
type: Модальное окно в дебрендированном колдунщике

specs:
  Внешний вид окна по клику на заголовок:
    - params:
        foreverdata: '3520138098'
    - do: кликнуть на заголовок колдунщика "Популярные товары"
    - assert: откроется модальное окно
    - screenshot: внешний вид [modal_after_click_more]
    - do: сделать ширину окна браузера 768px
    - screenshot: внешний вид [modal_768]
    - do: сделать ширину окна браузера 700px
    - screenshot: внешний вид [modal_700]

  Кнопка все предложения:
    - params:
        foreverdata: '3356472073'
    - do: |
        получить выдачу по запросу 'foreverdata'
        проскроллить карусель колдунщика до конца
    - assert: в конце карусели есть карточка с текстом "Все предложения"
    - screenshot: внешний вид [button_all]
    - do: кликнуть по карточке "Все предложения"
    - assert: откроется модальное окно
    - screenshot: внешний вид [modal_after_click_more]

  Внешний вид с большими карточками:
    - params:
        foreverdata: '3520138098'
    - do: кликнуть на заголовок колдунщика "Популярные товары"
    - assert: откроется модальное окно
    - screenshot: внешний вид [modal_after_click_more]
    - do: сделать ширину окна браузера 768px
    - screenshot: внешний вид [modal_768]
    - do: сделать ширину окна браузера 700px
    - screenshot: внешний вид [modal_700]


