specs:

    Корректно отображается нулевой экран мессенджера для окна поддержки[manual]:
        - automation:
        - description: Авторизованы в мессенджере пользователем у которого есть чаты
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Нажать на логотип мессенджера в шапке списка чатов
        - assert: |
              Открыта страница мессенджера со списком чатов
              Ни один из чатов не выбран
        - do: Нажать в адресную строку браузера и убрать из адреса символ "#", который идет после "chat" (если такой символ есть)
        - do: Добавить к ссылке в адресной строке ?workspaceId=support (в итоге должна получиться итоговая ссылка такая https://yandex.ru/chat?workspaceId=support )
        - assert: |
              Открывается страница мессенджера окна поддержки
              Список чатов пуст (если у Вас до этого не было созданон чатов в этом workspaceId)
              На экране отображается баннер окно поддержки на котором есть справа приветственная картинка мессенджера, а под ней надпись "Выберите чат поддержки"

