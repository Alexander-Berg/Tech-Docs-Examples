    Корректно отображается баннер сервисов если у пользователя в списке чатов нет ни одного чата[manual]:
        - automation:
        - description: |
              Перед началом тестирования необходимо зарегестрировать нового пользователя (не создавать им никаких чатов)
              Авторизованы в мессенджере новым пользователем
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: |
              Открывается мессенджер
              Список чаотв пуст
        - do: Нажать на логотип мессенджера в шапке списка чатов
        - do: Нажать в адресную строку браузера и убрать из адреса символ "#", который идет после "chat" (если такой символ есть)
        - do: Добавить к ссылке в адресной строке ?build=chamb&parentOrigin=https%3A%2F%2Fyandex.ru&serviceId=42 (в итоге должна получиться итоговая ссылка такая https://yandex.ru/chat?build=chamb&parentOrigin=https%3A%2F%2Fyandex.ru&serviceId=42 )
        - assert: |
              Открывается страницца мессенджера
              Вверху списка чатов есть баннер с надписью "Добро пожаловать в Центр поддержки. К какому сервису у Вас вопрос?"
              Под надписью размещены иконки всех сервисов на которые есть чаты поддержки
              В каждом ряду до 4 иконок сервисов
              Отсутствует кнопка еще
              Под последним рядом блока сервисов отсутствует разделительная линия

