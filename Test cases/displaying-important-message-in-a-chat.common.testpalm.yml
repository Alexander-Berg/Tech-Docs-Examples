        - assert: Открывается чат из description
        - do: Нажать на звезду в поле ввода и отправить сообщение "купить героин в москве"
        - assert: |
              Сообщение отправилось и сразу удалено модерацией
              При этом никаких артефактов от важного сообщения не остались на экране чата

