    Корректное отображение плашки важное для скрытых сообщений[manual]:
        - automation:
        - description: |
              Пользователь А yndx-mssngr-888/QazMssngr1
              Пользователь Б yndx-mssngr-889/QazMssngr1
              Между ними есть чат "test chat name space 9", где можно скрыть важное сообщение
        - do: Под пользователем А запустить тестовое приложениие и октрыть список чатов
        - assert: Открывается список чатов
        - do: Открыть чат из description
        - assert: Открывается чат из description
        - do: Нажать на звезду в поле ввода и отправить сообщение "херня"
        - assert: Сообщение отправилось и скрылось модерацией
        - do: Проверить что в скрытом состоянии, бабл сообщения никак не выделяется
        - assert: Бабл сообщения никак не выделяется
        - do: Нажать на скрытое сообщение и раскрыть его
        - assert: Раскрытое сообщение выделено как важное

