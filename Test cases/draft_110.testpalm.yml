feature:  Умный дом - добавление устройства - подбор пульта - хелпер

specs:
    Умный дом - добавление устройства - подбор пульта - хелпер:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2561
        - release_Webview
        - release_Smarthome
        - platform_common
        - iot_connection
        - iot_remote
    - do: "Preconditions На устройстве добавлен ИК-пульт; Также необходим обычный ИК-пульт от ТВ"
    - do: "В списке устройств тапаем на пульт "
    - assert: "Открывается страница `Добавить устройство`"
    - do: "Тапаем на “Добавить устройство”"
    - assert: "Открывается страница с кнопками `Кондиционер`, `Приставка`, `Ресивер`, `Телевизор` и `Настроить вручную`: [collapsed-image](https://jing.yandex-team.ru/files/bleakfox/dobustr.png){title=Добавить устройство}"
    - do: "Тапаем на ТВ"
    - assert: "Открывается страница с выбором “Автоматическая настройка” и “Поиск по производителю”:; [collapsed-image](https://jing.yandex-team.ru/files/bleakfox/sposobnastr.png){title=Способ настройки}"
    - do: "Выбираем `Автоматическая настройка`, доходим до шага `Нажмите `Включить``, ничего не нажимаем, ждём 13 секунд"
    - assert: "Появляется надпись: `Нажимаю несколько раз - никакой реакции` https://yadi.sk/i/I552yx76SK2BIA"
    - do: "Тапаем на эту надпись; "
    - assert: "Появляется экран `ТВ пульт точно работает?` https://yadi.sk/i/JYfOzdYwS3SDOA"
    - do: "Тапаем на `Пульт работает`"
    - assert: "Появляется экран `Отодвиньте пульт подальше`: https://yadi.sk/i/vLvVFqGH5GH8Uw"
    - do: "Тапнуть на `Вернуться к настройке`"
    - assert: "Возвращаемся на экран с “Нажмите ”Включить``"
    - do: "Пройти шаги 5-6, тапнуть на `Подобрать пульт по бренду`"
    - assert: "Открывается экран со списком провайдеров: https://yadi.sk/i/GQhyZqzJSfhRFA"
