feature:  Умный дом - Цвета станций мини2

specs:
    Умный дом - Цвета станций мини2:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/4241
        - release_Webview
        - platform_common
        - webview_regress
    - do: "Проверить цвет на любой станции, кроме черной, в следующих местах:; ; - онбординг при пропиликивании (картинка в шапке); - список устройств УД; - сообщение о найденной Станции на списке; - страница сценария ; - список устройств при добавлении действия в сценарии; - история запуска в сценариях; - история запуска в сценариях с удаленной цветной колонкой; - настройка уведомлений Алисы; - страница активации промопериода; - список устройств мультирума; - выбор устройств при создании комнаты/группы; - модалка подключения по BLE; - в Мессенджере при звонке в колонку"
    - assert: "Цвет станции соответствует реальному"
    - do: "Также, желательно проверить станцию с экранчиком и без экранчика; Черная с экраном подойдёт для проверки наличия экранчика, не подойдёт для проверки цвета"
    - assert: "Цвет и наличие экранчика тоже присутствует на иконках"
