    Удаление плашки превью видео ссылок ютуба[manual]:
        - automation:
        - description: |
              Между авторизованными пользователями А и Б есть общий приватный/групповой чат
              Для тестирования можно использовать ссылку https://youtu.be/Joq6QU9Fm3Y
        - do: Под пользователем А открыть список чатов
        - assert: Открывается список чатов
        - do: Открыть чат из description
        - assert: Открыто окно чата
        - do: Ввести в поле ввода ссылку из описания
        - assert: |
              Над полем ввода появляется плашка
              Слева в плашке отображается маленькое изображение превью
              Рядом с изображением есть “Название видео”
              Под названием видео отображается описание видео
              Справа в плашке расположен крестик
        - do: Нажать на крестик в плашке с превью
        - assert: Плашка скрылась, в поле ввода попрежнему сохраняется введенная ссылка
        - do: Отправить сообщение
        - assert: |
              Сообщение отправлено
              Ссылка не раскрывается в превью и отображается как ссылка
        - do: Под пользователем Б перейти в общий чат, куда пользователь А отправил сообщение и посмотреть на его отображение
        - assert: Ссылка не раскрывается в превью и отображается как ссылка 

