    - do: Нажать на каждую кнопку 'Поделиться', далее - на ссылку социальной сети в 'поделяшках'
    - assert: По клику на кнопку под ней появляется выпадающее мею с 'поделяшкой' для Facebook; по клику по ссылке открывается Facebook

