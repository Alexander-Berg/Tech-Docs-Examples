feature: Главная страница
description: главная страница сервиса и все эл-ты на ней по адресу /tutor

specs:
    Без авторизации:
        beforeEach:
            - do: перейти на главную страницу сервиса Яндекс.Репетитор
            - assert: открыта главная страница сервиса Яндекс.Репетитор
        Хедер:
            Пользователь не залогинен - авторизация:
                - tags: smoke
                - do: убедиться, что юзер не залогинен (либо разлогиниться)
                - assert: в верхнем правом углу страницы присутствуют кнопки "Регистрация" и "Войти"
                - do: кликнуть по кнопке "Войти"
                - assert: произошло перенаправление по адресу https://passport.yandex.ru/auth/
            Пользователь не залогинен - регистрация:
                - tags: smoke
                - do: убедиться, что юзер не залогинен (либо разлогиниться)
                - assert: в верхнем правом углу страницы присутствуют кнопки "Регистрация" и "Войти"
                - do: кликнуть по кнопке "Регистрация"
                - assert: произошло перенаправление по адресу https://passport.yandex.ru/registration/
            Проверка ссылок в логотипе:
                - do: кликнуть на слово "яндекс" в логотипе
                - assert: произошел перед на "yandex.ru"
                - do: кликнуть на слово "репетитор" в логотипе
                - assert: произошел перед на лендинг репетитора
            Проверка переключения экзамена:
              - do: кликнуть на первый таб в навигации
              - assert: произошел перед на страницу егэ
              - do: кликнуть во второй таб в навигации
              - assert: произошел перед на страницу огэ
        Футер:
            Пользовательское соглашение:
                - do: кликнуть по ссылке "Пользовательское соглашение"
                - assert: в новой вкладке браузера открылась страница https://yandex.ru/legal/tutor_termsofuse/
            Помощь:
                - do: кликнуть по ссылке "Помощь"
                - assert: в новой вкладке браузера открылась страница https://yandex.ru/support/tutor
    С авторизацией:
        beforeEach:
            - do: авторизоваться на yandex.ru
            - do: перейти на главную страницу сервиса Яндекс.Репетитор
            - assert: открыта главная страница сервиса Яндекс.Репетитор
        Пользователь залогинен:
            - tags: smoke
            - do: убедиться, что юзер залогинен (либо залогиниться)
            - assert: в верхнем правом углу страницы присутствуют иконка пользователя
            - do: кликнуть по иконке пользователя
            - assert: появилось всплывающее окно
            - screenshot: внешний вид всплывающего окна [plain]
        Личный кабинет:
            - tags: smoke
            - do: убедиться, что юзер залогинен (либо залогиниться)
            - assert: в верхнем правом углу страницы присутствуют иконка пользователя
            - do: кликнуть по ссылке "Личный кабинет" в хедере
            - assert: произошел переход на страницу статистики '/tutor/user/statistics/'
        Проверка внешнего вида шапки:
            - screenshot: внешний вид шапки для залогиненного пользователя [plain]

