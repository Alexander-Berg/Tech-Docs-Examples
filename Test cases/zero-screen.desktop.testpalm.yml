feature: Нулевой экран мессенджера

specs:

    Нулевой экран мессенджера отображается для неавторизованного пользователя[manual]:
        - automation: 
        - description: |
              Не автороизованы в мессенджере
              Если тест-кейс проходится в десктопном приложении, то блока со скачиванием сборки для PC / macOS не будет
        - do: Запустить тестовое приложениие и октрыть список чатов
        - assert: |
              Открывается мессенджер
              В верху списка чатов есть баннер с кнопкой "Войти в аккунт"
        - do: Проверить наличие нулевого экрана мессенджера 
        - assert: |
              Справа отображается приветственная картинка мессенджера
              Под картинкой есть надпись "Выберите чат для начала общения"
              Ниже распологается кнопка "Создать новый чат"
              Под данной кнопкой (через несколько отступов) есть кнопка "Мессенджер для macOS" / "Мессенджер для PC" (если тест-кейс проходится на Windows)
              Под надпись кнопки ведущие в Google Play и AppStore

