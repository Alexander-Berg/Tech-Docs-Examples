feature: Исследовательские кейсы

specs:
  Поиск ресторана с помощью 1орг[manual]:
    - automation: SERPTEST-549
    - v-team: VanillaGeo
    - do: |
        представьте, что вы решили вечером пойти в ресторан. Получите выдачу по соответствующему запросу.
        Используйте разные поисковые запросы  'пойти в ресторан в <название города>', 'ресторан <название>’, 'пойти в ресторан в <название города>'.
    - assert: на выдаче находится карточка организации в правой колонке
    - do: |
        подберите ресторан/кафе в соответствии с различными параметрами - для компании друзей, для семейного отдыха, для романтического вечера и т.д.
        Попробуйте найти место с удобным месторасположением.
    - assert: на выдаче справа присутствует карта с отмеченными местами для отдыха и информацией о них, что дает возможность сравнивать объекты поиска.
    - do: под картой находится карусель с блоками ресторанов/кафе, выберите несколько лучших, на ваш взгляд, заведений.
    - assert: в карточках находится основная информация по ресторанам, позволяющая выбрать заведение на свой вкус.
    - assert: при прохождении кейса нашлись ли какие-нибудь баги?
  Получение информации о футбольном событии [manual]:
    - automation: SERPTEST-549
    - v-team: Sport
    - do: попробуйте получить информацию о футбольном турнире, чемпионате. Задавайте разные запросы, пока не получите колдунщик
    - assert: на выдаче присутствует колдунщик.
    - do: попробуйте посмотреть расписание матчей, турнирную таблицу, получить данные о командах, почитать информацию о чемпионате
    - assert: |
        расписание показывает свежие данные, указаны дата счет прошедших матчей, указаны даты будущих матчей,
        турнирная таблица содержит актуальные данные о положении команд в чемпионате, ссылки на команды и на матчи кликабельны,
        выдача обновляется при клике на команду или событие
    - do: посмотрите мультимедийную выдачу - лучшие моменты, голы, матчи, картинки, фото игроков
    - assert: мультимедиа относятся к событию
    - do: посмотрите информацию про другие чемпионаты, пройдите тест-кейс заново еще на одном-двух событиях
    - assert: при прохождении кейса были ли выявлены баги?
  Бронирование билетов [manual]:
    - automation: SERPTEST-549
    - v-team: KotTeam
    - do: вы хотите забронировать билеты в другой город. Сделайте необходимый запрос. Города лучше выбирать крупные.
    - assert: на выдаче есть колдунщик авиабилетов.
    - do: с помощью колдунщика выбирайте билеты на нужную дату, используйте будние, выходные дни.
    - assert: выдача должна обновиться и предлагать актуальную информацию по нужной дате.
    - do: просмотрите предложения, найдите самые привлекательные варианты, перейдите на сайты-источники. Откройте еще варианты.
    - assert: предлагаемые варианты содержат в себе необходимую информацию про рейсы, стоимость, время поездки. При выполнении кейса встретились ли вам какие-либо баги?
  Купить телефон [manual]:
    - automation: SERPTEST-549
    - v-team: Goods
    - do: представьте, что вам нужно купить телефон в вашем городе, введите необходимый запрос.
    - assert: выдача по запросу включает в себя сниппеты, карту, колдунщик маркета и т.п. Какие-то элементы могут отсутствовать.
    - do: попробовать использовать средства выдачи для нахождения телефона, в снипетах посмотреть условия покупки, кредиты, рассрочки, условия доставки.
    - assert: ссылки должны вести на правильные страницы, картинки должны открываться.
    - do: поискать конкретную модель телефона, лучше несколько. Когда появился колдунщик справа с перечнем цен, сравнить цены. Покликать в кнопки, посмотреть другие товары.
    - assert: цена и модели должны находиться без лишних усилий.
    - do: попробовать повторить кейс, немного видоизменив. Найти телефон с указанием модели, найти недорогой/дорогой/водонепроницаемый, поискать по характеристикам.
    - assert: поисковая выдача во всех случаях должна обеспечивать широкий выбор вариантов. Получилось ли пройти тест-кейс без багов?

