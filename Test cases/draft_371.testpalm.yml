feature:  Умный дом - Households - Выбор устройств из нескольких домов

specs:
    Умный дом - Households - Выбор устройств из нескольких домов:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3323
        - release_Webview
        - platform_common
        - webview_regress
        - iot_households
    - do: "Preconditions На аккаунте несколько домов и в каждом из домов есть устройства"
    - do: "Перейти к настройке комнаты в любом доме; Начать добавлять устройства; Выбрать устройство из дома 1; Выбрать устройство из дома 2"
    - assert: "Оба устройства отображаются в списке"
    - do: "Сохранить измененную/созданную комнату"
    - assert: "Отображается алерт `Устройства переедут в выбранный дом`; Устройства переезжают в выбранную комнату и дом (проверить главную страницу устройств)"
