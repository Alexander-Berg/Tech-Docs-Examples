feature: Работа параметра theme

specs:

    По умолчанию значение параметра theme яляется light[manual]:
        - automation:
        - description: Перед началом тестирования после открытия тестового стенда необходимо нажать кнопку "Сбросить конфиг"
        - do: Запустить тестовый стенд виджета
        - assert: Открыт тестовый стенд виджета
        - do: В тестовом стенде виджета выбрать сборку - Сервисы Яндекса
        - assert: Была выбрана нужная сборка
        - do: Нажать на кнопку "Сбросить конфиг"
        - do: Найти параметр **theme** в блоке "Параметры конструткора
        - assert: В данном параметре по умолчанию выбран режим "light"
        - do: Проверить отображение кнопки виджета
        - assert: |
              Кнопка виджета отображается корректно
              Справа от иконки мессенджера есть текст "Напишите нам!"

    Можно изменить значение параметра theme на dark[manual]:
        - automation:
        - description: |
              Перед началом тестирования после открытия тестового стенда необходимо нажать кнопку "Сбросить конфиг"
              Авторизованы в мессенджере
        - do: Запустить тестовый стенд виджета
        - assert: Открыт тестовый стенд виджета
        - do: В тестовом стенде виджета выбрать сборку - Сервисы Яндекса
        - assert: Была выбрана нужная сборка
        - do: Нажать на кнопку "Сбросить конфиг"
