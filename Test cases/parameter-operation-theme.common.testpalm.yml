        - assert: В данном параметре по умолчанию выбран режим "light"
        - do: Проверить отображение кнопки виджета
        - assert: |
              Кнопка виджета отображается корректно
              Справа от иконки мессенджера есть текст "Напишите нам!"
        - do: В параметре **theme** выбрать пункт "dark"
        - assert: |
              Значение параметра было изменено, тема была изменена на темную
              Кнопка виджета изменила свой вид - темная тема
        - do: Нажаать на кнопук виджета
        - assert: |
              Расскрывается виджет с загруженными чатами
              В ммоммент открытия виджета фон загрузки - темный

