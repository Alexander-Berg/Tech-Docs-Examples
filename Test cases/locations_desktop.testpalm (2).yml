feature: Список городов

specs:
  Проверка страницы [manual]:
    - automation: VACANCIES-780
    - do: открыть страницу /jobs/locations
    - assert: | 
        отображается название страницы 'Города'
        отображается поисковая строка с текстом 'Какие города вас интересуют?'
        отображается чекбокс - 'Только с вакансиями'
        отображаются блоки стран
    - do: проверить блоки стран
    - assert: | 
        у блока страны отображается иконка флага
        у блока страны отображается название
        у блока страны присутствуют блоки городов
    - do: проверить блок города
    - assert: |
        у блока отображается название города
        у блока отображается счетчик вакансий
        на счетчике указано число > 0
        у блока отображается список сервисов
    - do: проверить ссылку названия блока страны
    - assert: ссылка содержит /jobs/locations/#<название города>
    - do: проверить ссылку названия города
    - assert: ссылка содержит /jobs/locations/<город>
    - do: проверить ссылку сервиса в списке у блока города
    - assert: ссылка содержит /jobs/vacancies/?cities=<город>&services=<сервис>

platform:
  - desktop

tlds:
  - ru
  - by
  - ua

priority: critical

browsers:
  - yandex-browser-desktop
  - chrome-browser-desktop
  - firefox-desktop
  - safari-desktop
  - opera-desktop
  - edge-desktop
  - msie-desktop
