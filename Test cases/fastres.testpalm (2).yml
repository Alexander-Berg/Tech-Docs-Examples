feature: Колдунщик миниблендера

specs:
  beforeEach:
    - do: получить выдачу по запросу foreverdata
    - assert: на выдаче присутствует колдунщик миниблендера (сниппет 'Ускорьте свой сайт с Турбо-страницами')
  Простой колдунщик:
    params:
      foreverdata: '3769173035'
    Внешний вид:
      - screenshot: примерный внешний вид [simple]
    Счетчик на заголовке:
      - do: нажать на заголовок колдунщика
      - assert: осуществлен переход по ссылке
      - tech: сработал счетчик '/snippet/fast/title'
    Счетчик на гринурле:
      - do: нажать на гринурл колдунщика
      - assert: осуществлен переход по ссылке
      - tech: сработал счетчик '/snippet/fast/urlnav'
  Расширяемый сниппет:
    params:
      foreverdata: '3024397252'
    Внешний вид:
      - screenshot: примерный внешний вид [extended]
    Внешний вид - после раскрытия:
      - do: нажать на ссылку 'Читать еще'
      - assert: сниппет раскрылся
      - screenshot: примерный внешний вид [extended-full]
  Сайтлинки:
    params:
      foreverdata: '1787813130'
    Внешний вид:
      - screenshot: примерный внешний вид [sitelinks]
    Счетчик в сайтлинке:
      - do: нажать на первый сайтлинк
      - assert: осуществлен переход по ссылке
      - tech: сработал счетчик '/snippet/fast/sitelinks'
  Крупные сайтлинки:
    params:
      foreverdata: '3896539471'
    Внешний вид:
      - screenshot: примерный внешний вид колдунщика [large-sitelinks]
    Счетчик в сайтлинке:
      - do: нажать на первый сайтлинк
      - assert: осуществлен переход по ссылке
      - tech: сработал счетчик '/snippet/fast/sitelinks'

