feature:  Умный дом - режимы - дисклеймер для эпилептиков

specs:
    Умный дом - режимы - дисклеймер для эпилептиков:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3117
        - release_Webview
        - platform_ios
        - platform_android
        - webview_regress
        - iot_lamp
    - do: "Description Перед прохождением очистить **UserStorage**:; ; - Залипнуть в тестид 411175; - Перейти в Настройки -> Debug Page -> **UserStorage**; - Можно пролистать вниз и нажать **Снести все** (сносятся просмотренности сторей, тултипы, выбранный фон, формат карусели датчиков и т.п.); "
    - do: "Preconditions На аккаунт добавлена лампочка яндекса; Режимы отображаются у лампочек с прошивкой 1.0.15 и выше; ; "
    - do: "1. Перейти в раздел `Устройства`; 2. Выбрать устройства `Лампочка`; 3. Перейти во вкладку `Режимы`"
    - assert: "Отображается всплывашка `Данные режимы небезопасны для людей с предрасположенностью к эпилептическим припадкам` https://yadi.sk/i/ylZtQi4ZQTLplg"
    - do: "1. Не взаимодействовать со всплывашкой ; 1. Перейти назад в раздел `Устройства`;  - перейти Назад по системной Back (для Android);  - перейти назад по Назад на странице самой лампочки; 2. Выбрать устройства `Лампочка`; 3. Перейти во вкладку `Режимы`; 4. Закрыть дисклеймер для эпилептиков кликом по кнопке `Понятно`; "
    - assert: "Дисклеймер закрывается"
    - do: "1. Перейти в раздел `Устройства`; 2. Выбрать устройства `Лампочка`; 3. Перейти во вкладку `Режимы`"
    - assert: "Дисклеймер не отображается, потому что на шаге 2 был помечен как прочитанный"
