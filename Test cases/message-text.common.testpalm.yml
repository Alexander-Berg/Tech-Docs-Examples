feature: Текст сообщения

specs:

    Если в приватном чате последнее сообщение самого пользователя, то перед текстом ставится приставка "Вы:"[manual]:
        - automation:
        - description: У авторизованного пользователя есть приватный чат с другим пользователем
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: В поле ввода ввести несколько символов и нажать кнопку "Отправить"
        - assert: Сообщение отправлено
        - do: Вернуться на список чатов и посмотреть на превью чата из description
        - assert: Перед текстом отправленного сообщения присутствует приставка “ВЫ”

    Если в приватном чате последнее сообщение собеседника, то пишется  только текст сообщения[manual]:
        - tags: [advanced_smoke, b2b]
        - automation:
        - description: У авторизованного пользователя есть приватный чат с другим пользователем, в истории которого последнее сообщение от другого пользователя (если такого сообщения нет - отправить другим пользователем любое сообщение в чат)
        - do: Запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: В списке чатов найти чат, который соответствует описанию в **description** и посмотреть на превью этого чата
        - assert: Показывается последнее сообщение собеседника

    В превью приватного чата текст сообщения  не более двух строк  и обрезается многоточием[manual]:
        - tags: [advanced_smoke]
        - automation:
        - description: |
              Для прохождения кейса необходимо 2 аккаунта, 2-ым вспомогательным аккаунтом можно авторизоваться в этом же браузере
              У авторизованного пользователя А есть приватный чат с пользователем Б
        - do: Под пользователем А запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Открыть любой чат, который соответствует описанию указанному в description
        - assert: Чат открыт
        - do: В поле ввода ввести 100 символов и нажать кнопку "Отправить"
        - assert: Сообщение отправляется
        - do: Вернуться на список чатов и посмотреть на превью чата из description
        - assert: |
              Перед текстом отправленного сообщения присутствует приставка “ВЫ”
              Текст не более двух строк и обрезается многоточием
        - do: Под пользователем Б запустить тестовое приложение и открыть список чатов
        - assert: Открывается окно списка чатов
        - do: Найти в списке чатов приватный чат с пользователем А и посмотреть на превью этого чата
        - assert: Текст не более двух строк и обрезается многоточием

