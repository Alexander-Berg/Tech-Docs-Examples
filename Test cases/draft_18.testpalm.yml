feature:  Умный дом - добавление устройства - Яндекс устройства - лампочка - обычный режим

specs:
    Умный дом - добавление устройства - Яндекс устройства - лампочка - обычный режим:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1843
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - app_regress
        - surface_my_alice
        - platform_searchapp
        - platform_ios
        - platform_android
        - webview_regress
        - iot_connection
        - iot_lamp
    - do: "На странице устройств Мой дом нажать на значок `+`"
    - assert: "В нижней части экрана появляется плашка (Добавить Устройство Сценарий и тд); "
    - do: "Тапнуть на `Другое устройство`"
    - assert: "- Открывается страница добавления устройств; - Первый блок - `Устройства Яндекса` (Умная лампочка Яндекса, Умная розетка Яндекса, Умный пульт Яндекса); - Второй блок - `Популярные производители`, содержит список провайдеров (например, Phillips Hue, Xiaomi и тд); "
    - do: "Тапнуть на `Умная лампочка Яндекса`"
    - assert: "Открывается экран выбора дома для устройства"
    - do: "Нажать `Выбрать`"
    - assert: "Открывается экран добавления лампочки, внизу кнопки `Да, лампочка мигает` и `Режим точки доступа`"
    - do: "Перевести лампочку в режим быстрого мигания, нажать `Да, лампочка мигает`"
    - assert: "Открывается экран выбора wifi"
    - do: "Выбрать wifi"
    - assert: "Открывается экран ввода пароля"
    - do: "Ввести пароль, происходит поиск устройства"
    - assert: "- На экране крутится спиннер, в нижней части экрана отображаются подсказки; - Устройство найдено: https://jing.yandex-team.ru/files/osennikovak/uhura_2020-11-18T10%3A25%3A45.883831.jpg; ; "
    - do: "Нажимаем `Далее`"
    - assert: "Открывается страница с выбором комнаты `В какой комнате будет работать лампочка`: https://jing.yandex-team.ru/files/osennikovak/uhura_2020-11-17T11%3A25%3A55.198499.jpg"
    - do: "Выбрать комнату из списка, нажать Далее"
    - assert: "Открывается список устройств Мой дом, лампочка в выбранной комнате"
    - do: "Открыть настройки лампы - Об устройстве"
    - assert: "Отображаются поля:; ; 1) Производитель - Yandex Service AG; 2) Модель устройства YNDX-номер; 3) Версия ПО - номер; 4) Оригинальное название - Лампочка; 5) ID - номер"
