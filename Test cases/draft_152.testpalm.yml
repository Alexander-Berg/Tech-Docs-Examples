feature:  ПП - Настройки - режимы поиска (UI)

specs:
    ПП - Настройки - режимы поиска (UI):
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2716
        - release_Webview
        - surface_station
        - platform_common
    - do: "Description При переключении режимов Семейный/Умеренный/Без ограничений контент предоставляется сообразно режиму."
    - do: "Preconditions Подключить любую колонку"
    - do: "В ПП открыть Устройства - Настройки - - Устройства с Алисой - Режимы поиска ; ;  Включаем `Семейный режим`, выходим на предыдущий экран"
    - assert: " Отмечен `Семейный режим` в ПП; "
    - do: "`Включи Ленинград Экспонат`"
    - assert: "Ответ из серии `Не могу поставить в семейном режиме` и похожие"
    - do: "Включить режим “без ограничений” в ПП, выходим на предыдущий экран"
    - assert: "Отмечен режим “Без ограничений” в ПП; "
    - do: "`Включи Ленинград Экспонат`"
    - assert: "Включается трек, не говорит, что детям не советует такое слушать"
    - do: "В ПП переключиться на `Умеренный` режим, выходим на предыдущий экран"
    - assert: "Отмечен режим “Умеренный” в ПП"
    - do: "`Включи Ленинград Экспонат`"
    - assert: "Сообщает, что детям лучше такое не слушать, включает песню"
    - do: "Включить режим “безопасный” в ПП, выходим на предыдущий экран"
    - assert: "Отмечен режим “Безопасный” режим в ПП"
    - do: "`Включи Ленинград Экспонат`"
    - assert: "Отвечает `Лучше послушай эту музыку вместе с родителями`"
