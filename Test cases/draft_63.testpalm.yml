feature:  Умный дом - устройство не настроено

specs:
    Умный дом - устройство не настроено:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1946
        - release_Webview
        - release_Smarthome
        - platform_common
        - iot_voice
        - evo_automated
    - do: "Description Что будет, если делаем запросы к `ненастроенному устройству`"
    - do: "Preconditions Есть `ненастроенное устройство`, отображается в верхней части списка устройств; Чтобы сделать устройство `ненастроенным` - удалите комнату, в котором оно находится"
    - do: "Открыть диалог с Алисой, дать любую команду `ненастроенному` устройству (например, `Включи лампочку`)"
    - assert: "Устройство корректно реагирует на команды"
