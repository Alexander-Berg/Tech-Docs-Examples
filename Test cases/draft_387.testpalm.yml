feature:  Умный дом - лампочка - запоминание wifi

specs:
    Умный дом - лампочка - запоминание wifi:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3395
        - release_Smarthome
        - iot_lamp
    - do: "Preconditions Лампочка подключена на акк"
    - do: "Переводим в EZ-mode (быстрое мигание); Выключить лампочку; Включить лампочку; Попробовать управлять"
    - assert: "Лампочка потеряла wifi и не реагирует на кнопки"
    - do: "Подождать примерно 3 минуты"
    - assert: "Лампочка снова `вспоминает` вайфай и начинает реагировать на кнопки"
    - do: "Переводим в EZ-mode (быстрое мигание); Подождать, пока она перестанет мигать"
    - assert: "Лампочка сразу после того, как перестала мигать, снова `вспоминает` вайфай и начинает реагировать на кнопки"
