feature:  Умный дом - новые сценарии - добавление действия без добавления названия

specs:
    Умный дом - новые сценарии - добавление действия без добавления названия:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2936
        - release_Webview
        - release_Smarthome
        - platform_common
        - iot_scenario
    - do: "Начать добавлять новый сценарий; Не добавляя условий, нажать на **Добавить действие**; Выбрать любую колонку; Добавить любое действие на колонку, сохранить"
    - assert: "Действие сохраняется, поле с `Добавить условие` пустое, поле для Название сценария не появляется; Кнопка `Сохранить` на странице сценария задизейблена"
