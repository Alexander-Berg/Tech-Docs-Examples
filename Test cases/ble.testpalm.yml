feature: Ble

tags: 
    - release_Webview
    - platform_common

specs:
    Можно выйти из подключения обратно на промо [manual]:
      - do: Не залогинены в приложении
      - do: Перевести в режим подключения любую колонку, которая умеет подключаться по ble (макс/лайт/мини2)
      - do: Заходим в приложение
      - assert: Появляется всплывающее уведомление о том, что найден девайс
      - do: Нажимаем подключить
      - assert: Предлагает залогиниться
      - do: Логинимся в аккаунт без устройств
      - assert: Попадаем на страницу подключения
      - do: Нажимаем "назад"
      - assert: Попадаем на промоэкран