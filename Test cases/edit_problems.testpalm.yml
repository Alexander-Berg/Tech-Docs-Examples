feature: Задачи
type: Каталог. Редактирование задачи

specs:
  Редактирование задачи [manual]:
    - automation: FEMIDA-4980
    - do: открыть страницу /problems/<id_задачи>
    - assert: |
        открылась страница задачи
        на уровне заголовка есть иконка карандаша
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Testovaya_zadacha__Femida_2019-08-14_18-13-59.png]
    - do: клик на иконку карандаша
    - screenshot: открылся попап для редактирования задачи [https://jing.yandex-team.ru/files/grikyan91/Testovaya_zadacha__Femida_2019-08-14_18-16-07.png]
    - do: отредактировать поле 'Заголовок'
    - do: отредактировать поле 'Описание'
    - do: отредактировать поле 'Что хотим услышать'
    - do: отредактировать поле 'Категории'
    - do: клик на 'Сохранить'
    - assert: |
        попап закрылся
        все изменения применились на странице задачи
    - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/grikyan91/Testovaya_zadacha__Femida_2019-08-14_18-44-11.png]

