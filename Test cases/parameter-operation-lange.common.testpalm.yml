feature: Работа параметра lang

specs:

    По умлочанию значение параметра lang - RU[manual]:
        - automation:
        - description: |
              Перед началом тестирования после открытия тестового стенда необходимо нажать кнопку "Сбросить конфиг"
              Авторизованы в мессенджере
        - do: Запустить тестовый стенд виджета
        - assert: Открыт тестовый стенд виджета
        - do: В тестовом стенде виджета выбрать сборку - Сервисы Яндекса
        - assert: Была выбрана нужная сборка
        - do: Нажать на кнопку "Сбросить конфиг"
        - do: Найти параметр **lang** в блоке "Параметры конструткора
        - assert: В данном параметре по умолчанию установлен пункт "ru"
        - do: Нажать на кнопку видежта
        - assert: |
              Расскрывается виджет с загруженными чатами
              Интерфейс мессенджера на руском языке (чтобы убедиться, можно вызвать контексное меню для любого чата и проверить на каком языке пукнты меню)

