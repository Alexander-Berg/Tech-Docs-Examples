feature:  Умный дом - отложенные сценарии - голосовые команды - сейчас/сегодня

specs:
    Умный дом - отложенные сценарии - голосовые команды - сейчас/сегодня:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2742
        - release_Smarthome
        - smarthome_regress
        - iot_timer
        - iot_scenario
    - do: "`Выключи свет сегодня`; "
    - assert: "Ответ текстом и голосом; `Окей. А в какое время?`; `Ладно. Но вы должны назвать точное время.`; `А вдруг я сделаю это не вовремя? Укажите точное время.`"
    - do: "Сказать любое не прошедшее время"
    - assert: "Ставит сценарий на запрошенное время"
    - do: "`Выключи свет сейчас`; "
    - assert: "Выключает свет"
