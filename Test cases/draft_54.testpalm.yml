feature:  Умный дом - вкладка настройки - группы

specs:
    Умный дом - вкладка настройки - группы:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1933
        - release_Webview
        - release_Smarthome
        - platform_common
    - do: "- Открыть вкладку Настройки; - Перейти в `Умный дом`; - Выбрать дом"
    - assert: "Отображаются вкладки `Комнаты` и `Группы`"
    - do: "Открыть вкладку групп, тапнуть на любую группу, тапнуть на значок корзинки, нажать продолжить"
    - assert: "Группа удалена из списка"
    - do: "Тапнуть на любую группу, переименовать её вручную"
    - assert: "Группа переименована"
    - do: "Тапнуть на `+ Добавить группу`, добавить название группы из саджестов"
    - assert: "Группу нельзя сохранить, пока в неё не добавлены устройства; ; [Пример](https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202022-02-02%20%D0%B2%2018.24.04.326b238.png)"
    - do: "Тапнуть на `+ Добавить группу`, добавить название группы вручную (написать любое слово)"
    - assert: "Группу нельзя сохранить, пока в неё не добавлены устройства; ; [Пример](https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202022-02-02%20%D0%B2%2018.24.04.326b238.png)"
