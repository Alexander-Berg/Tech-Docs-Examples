feature:  Настройки LED экрана в ПП - визуализация музыки

specs:
    Настройки LED экрана в ПП - визуализация музыки:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2972
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
    - do: "Preconditions На аккаунте есть Станция Макс; Открыть в ПП настройки Станции Макс; Выбрать меню `Настройки LED экрана`; Выбрать `Визуализация музыки`; "
    - do: "Выбрать дефолтное значение -- тоггл `менять автоматически` включён; Включить музыку"
    - assert: "На led-экране играет случайная визуализация из доступных"
    - do: "Несколько раз переключить на следующий трек"
    - assert: "Каждый раз играет случайная визуализация"
    - do: "В течение одного трека прокликать все картинки"
    - assert: "Тоггл `Менять автоматически` выключается; Визуализация меняется через 1-5 секунд после выбора; ; ![](https://jing.yandex-team.ru/files/osennikovak/2020-12-03T17:27:32Z.fadbab1.png)"
