feature:  Умный дом - Валидация триггера по датчику с числовым полем ввода

specs:
    Умный дом - Валидация триггера по датчику с числовым полем ввода:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3526
        - release_Webview
        - platform_common
        - testid_339235
    - do: "Preconditions На аккаунте есть датчик/устройство с датчиком числовых показаний(напр. увлажнитель, розетка, датчик влажности)"
    - do: "Начать создавать сценарий; Выбрать триггер по датчику"
    - assert: ""
    - do: "Добавить триггер по температуре"
    - assert: "Появляется поле со вводом; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/2021-09-06T20:51:17Z.11076eb.png` alt=`Скриншот` width=`200`/>"
    - do: "Ввести букву, спецсимвол; "
    - assert: "Под полем ввода появляется ошибка `Введите число`; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202021-09-09%20%D0%B2%2023.35.33.de87b7c.png` alt=`Скриншот` width=`300`/>"
    - do: "Ввести отрицательное значение"
    - assert: "Триггер можно добавить"
    - do: "Добавить датчик от розетки (напр. мощность); Появляется поле со вводом; Ввести отрицательное значение; Нажать `Добавить`"
    - assert: "Появится ошибка валидации"
    - do: "Ввести положительное значение; Нажать `Добавить`"
    - assert: "Значение добавляется"
