feature:  BLE. Настройка девайса по wifi с выключенным BT и геолокацией

specs:
    BLE. Настройка девайса по wifi с выключенным BT и геолокацией:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3028
        - release_Webview
        - surface_midi
        - platform_ios
        - platform_android
    - do: "Description Колонка в режиме настройки."
    - do: "Android: Выключить геолокацию и BT.; iOS: Выключить BT; Открыть приложение.; Перейти в Устройства -> Управление устройствами -> `+` -> `Умную колонку с Алисой` -> `Станция Макс`"
    - assert: "Попали на экран перевода станции в режим настройки"
    - do: "`Продолжить`"
    - assert: "Попали на экран `Подключение станции к сети`"
    - do: "Выбрать `Беспроводное соединение Wi-Fi`"
    - assert: "Попали на экран пермишенов.; Для iOS - пермишен `Включите Bluetooth`; Для андройд - пермишены `Включите Bluetooth` и `Включите геолокацию`.; Кнопка `Дальше` заблокирована."
    - do: "Включить BT и геолокацию, вернуться в ПП"
    - assert: "Пермишены зеленые, кнопка `Дальше` разблокирована."
    - do: "Пройти настроку устройства"
    - assert: "Устройство настроено"
