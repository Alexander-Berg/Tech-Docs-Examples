feature: 'Счетчик видимости страницы для пререндера'

specs:
  Счетчик bk848484 должен быть на странице:
    - params:
        prefetch: '1'
    - do: получить выдачу по запросу 'Простой запрос'
    - tech: на сервере сработал счетчик /tech/prefetch/visibility/html/valid с vars-ами
    - tech: на странице должен быть текст bk848484(//...) в одном скрытом блоке
  Проверка счетчика видимости для замешанной рекламы:
    - params:
        prefetch: '1'
        foreverdata: '1668273189'
    - do: получить выдачу по запросу 'foreverdata'
    - tech: на странице должен быть текст bk848484(//...) в одном скрытом блоке
    - tech: счетчик должен иметь все link_tail от рекламы /count/link_head=link_tail1=link_tail2=link_tail3

files:
  - features/touch-phone/serp-list/serp-list__plain-visible.hermione.js

tags:
  - searchapp
  - no_assessors
  - skip_e2e_check

v-team: Velocity

tlds: none

browsers:
  - chrome-phone
