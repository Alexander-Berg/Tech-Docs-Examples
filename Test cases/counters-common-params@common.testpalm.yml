feature: Общие параметры счётчиков

description: Проверка параметров, общих для всех счётчиков

specs:
  Проверка обязательных параметров в одиночном кликовом счётчике:
    - do: получить выдачу по пустому запросу
    - tech: 'выполнить в консоли код `w(null, "690.1786", "1786=1786", { logHref: "//yandex.ru/search/test" })`'
    - tech: проверить, что в redir-log есть счётчик `/tech/test`
    - tech: проверить, что в поле vars записано `test=test`
    - tech: проверить, что в поле url записано `//yandex.ru/search/test`
    - tech: проверить, в данных Baobab присутствует переменная hdtime, которая является числом больше нуля
  Проверка обязательных параметров в батчевом кликовом счётчике:
    - do: получить выдачу по пустому запросу
    - tech: 'выполнить в консоли код `wbt(null, "690.1786", "1786=1786", { logHref: "//yandex.ru/search/test" })`'
    - tech: проверить, что в redir-log есть счётчик `/tech/test`
    - tech: проверить, что в поле vars записано `test=test`
    - tech: проверить, что в поле url записано `//yandex.ru/search/test`
    - tech: проверить, в данных Baobab присутствует переменная hdtime, которая является числом больше нуля
  Проверка обязательных параметров в одиночном динамическом счётчике:
    - do: получить выдачу по пустому запросу
    - tech: выполнить в консоли код `w(null, '690.1786', '1786=1786')`
    - tech: проверить, что в redir-log есть счётчик `/tech/test`
    - tech: проверить, что в поле vars записано `test=test`
    - tech: проверить, что в поле url записано `//yandex.ru/`
    - tech: проверить, в данных Baobab присутствует переменная hdtime, которая является числом больше нуля
  Проверка обязательных параметров в батчевом динамическом счётчике:
    - do: получить выдачу по пустому запросу
    - tech: выполнить в консоли код `wbt(null, '690.1786', '1786=1786')`
    - tech: проверить, что в redir-log есть счётчик `/tech/test`
    - tech: проверить, что в поле vars записано `test=test`
    - tech: проверить, что в поле url записано `//yandex.ru/`
    - tech: проверить, в данных Baobab присутствует переменная hdtime, которая является числом больше нуля

