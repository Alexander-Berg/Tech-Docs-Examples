feature:  Умный дом - Голосовой опрос группы датчиков

specs:
    Умный дом - Голосовой опрос группы датчиков:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3422
        - release_Smarthome
        - smarthome_regress
        - iot_suggests
        - iot_voice
        - iot_sensors
        - evo_automated
    - do: "Preconditions Есть несколько датчиков без умений on/off с **одинаковыми названиями** в *разных комнатах* (напр. Датчик климата в Кухне, спальне и в кладовой); ; Такие датчики есть на **yndx.quasar.test.1** (на бете)"
    - do: "`Что с датчиками в {имя дома}?`"
    - assert: "Датчик климата в кухне в сети (или не в сети), показания...; Датчик климата в спальне в сети (или не в сети), показания...; Датчик климата в кладовой в сети (или не в сети), показания..."
    - do: "`Что с уровнем заряда датчиков климата в {имя дома}?`"
    - assert: "Уровень заряда на датчике климата в кухне - n процентов; Уровень заряда на датчике климата в спальне - n процентов; Уровень заряда на датчике климата в кладовой - n процентов "
    - do: "`Что с уровнем влажности/температуры датчиков климата в {имя дома}?`"
    - assert: "Ответит **средним** показанием влажности по всем опрашиваемым датчикам "
