feature:  Умный дом - расписания - отмена ближайшего запуска

specs:
    Умный дом - расписания - отмена ближайшего запуска:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3047
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - webview_regress
        - iot_scenario
        - iot_timetable
    - do: "Preconditions Находимся на списке устройств; ; Тапаем `+` -> Сценарий -> Добавляем любое действие на любое устройство УД; ; После задания условия: задать любое валидное название -> Сохранить; ; "
    - do: "Нажимаем `Добавить условие` -> Время срабатывания, выбираем любое время и день недели, сохраняем сценарий"
    - assert: "В верхней части экрана появилась квадратная карточка запуска сценария; ; <img src=`https://jing.yandex-team.ru/files/rbol/3125.png` alt=`Скриншот` width=`300`/>"
    - do: "Нажать на крестик на карточке"
    - assert: "Появилось всплывающее окно отменить ближайший запуск/все запуски; ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_3124.PNG` alt=`Скриншот` width=`300`/>"
    - do: "Тапнуть вне плашки"
    - assert: "Окно закрылось, время на карточке не изменилось"
    - do: "Нажать на крестик; Тапнуть на `Отменить ближайший запуск`"
    - assert: "Время на карточке поменялось так, что сработает не ближайшее, а следующее исполнение сценария (например, сценарий был поставлен ежедневно, следующий должен был быть через несколько часов, а станет 1-2 дня)"
    - do: "Нажать на крестик; Тапнуть на `Отменить все запуски`"
    - assert: "Карточка из верхней галереи пропала; Сценарий отображается `выключенным`, задизейбленным"
