feature:  Умный дом - команды из двух слов в разном порядке

specs:
    Умный дом - команды из двух слов в разном порядке:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2238
        - release_Smarthome
        - smarthome_regress
        - iot_voice
        - evo_automated
    - do: "Preconditions Назвать устройство двумя словами, например ``Мой чайник``; В комнату `Зал` поместить какое-нибудь устройство типа `Лампа`; "
    - do: "Проверить оба запроса; `Включи мой чайник`; `Включи чайник мой`"
    - assert: "Оба включают выбранное устройство"
    - do: "Проверить оба запроса; `Включи свет в зале`; `Включи в зале свет`"
    - assert: "Оба запроса включают устройства типа `Лампочка`, которые есть в комнате Зал"
