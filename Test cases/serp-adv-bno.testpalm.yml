specs:
  Проверка видимости и ссылок:
    - do: получить выдачу по запросу 'lamoda' (если не появилось БНО попробовать альтернативные запросы 'lamoda магазин', 'почта банк', 'тинькофф кредит наличными')
    - assert: рекламный сниппет с БНО присутствует на странице
    - screenshot: пример внешнего вида рекламного сниппета с БНО по умолчанию (текст и наличие элементов может отличаться) [https://jing.yandex-team.ru/files/pdzianisevich/lamoda_%E2%80%94_YAndeks__nashlos_33%C2%A0mln%C2%A0rezultatov_%E2%80%94_YAndeks.Brauzer_2020-04-30_21.46.35.png]
    - assert: сайтлинки БНО содержат описания 
    - assert: все описания в БНО видны
    - screenshot: пример внешнего вида (текст и наличие элементов может отличаться) [https://jing.yandex-team.ru/files/pdzianisevich/lamoda_%E2%80%94_YAndeks__nashlos_33%C2%A0mln%C2%A0rezultatov_%E2%80%94_YAndeks.Brauzer_2020-04-30_21.49.34.png]
    - do: кликнуть на гринурл
    - assert: осуществился переход сайт рекламодателя или в магазин приложений на планшетах
    - tech: href гринурла содержит yabs.yandex.ru/count
    - do: вернуться на страницу выдачи
    - do: нажать на первую навигационную ссылку (первый сайтлинк)
    - assert: осуществился переход на выбранный раздел сайта рекламодателя
    - tech: href первой навигационной ссылки содержит yabs.yandex.ru/count
    - assertMetrics: "*"

