specs:
  Создает запись в localStorage при клике в тумбу - многорядный:
    - do: получить выдачу по запросу "arch enemy clips"
    - assert: отобразился колдунщик видео
    - do: нажать в первую тумбу в колдунщике
    - tech: в localStorage добавилась запись 'video.film.click.data'
  Создает запись в localStorage при клике в тумбу - XL:
    - notFor:
        - desktop
        - touch
    - do: получить выдачу по запросу "arch enemy the eagle flies alone"
    - assert: отобразился колдунщик видео XL (если не он, попробовать с другими запросами)
    - do: нажать в большую тумбу в колдунщике
    - tech: в localStorage добавилась запись 'video.film.click.data'
    - do: вернуться на вкладку с выдачей
    - do: удалить запись 'video.film.click.data' из localStorage
    - do: нажать в первую тумбу в списке колдунщика
    - tech: в localStorage добавилась запись 'video.film.click.data'

