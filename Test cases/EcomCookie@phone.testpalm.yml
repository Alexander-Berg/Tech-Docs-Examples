specs:
  yandex_turbo_cart_offers:
    Должен устанавливать куку после загрузки информации о корзине:
      - do: открыть страницу https://yandex.ru/turbo?text=ymturbo.t-dir.com/yandexturbocatalog/
      - do: |
          добавить в корзину первый товар из списка
          обновить страницу
      - tech: установилась кука yandex_turbo_cart_offers с id добавленного в корзину товара

    Должен устанавливать куку после добавления товара в корзину:
      - do: открыть страницу https://yandex.ru/turbo?text=ymturbo.t-dir.com/yandexturbocatalog/
      - do: добавить в корзину первые два товара из списка
      - tech: установилась кука yandex_turbo_cart_offers с id двух имеющихся в корзине товаров

    Должен удалять куку после удаления товара из корзины:
      - do: открыть страницу https://yandex.ru/turbo?text=ymturbo.t-dir.com/yandexturbocatalog/
      - do: |
          добавить в корзину первые два товара из списка
          перейти в корзину
          удалить первый товар из корзины
      - tech: в куке yandex_turbo_cart_offers остался id товара, оставшегося в корзине
      - do: удалить оставшийся в корзине товар
      - tech: кука yandex_turbo_cart_offers удалена

    Должен удалять куку после оформления заказа:
      - do: открыть страницу https://yandex.ru/turbo?text=ymturbo.t-dir.com/yandexturbocatalog/
      - do: |
          добавить в корзину первый товар из списка
          перейти в корзину
          оформить заказ
      - tech: кука yandex_turbo_cart_offers удалена


