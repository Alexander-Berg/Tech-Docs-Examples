feature: popup

description: Абстрактный popup – компонент, предназначенный для создания как выпадающего элемента (контекстный попап), так и модального окна. Блок отображается на первом плане и перекрывает остальные элементы на странице. Может служить основой для других блоков. Например, Домик, Саджест. Попап может быть вызван различными элементами страницы, например, иконками, псевдо-ссылками. При использовании хвостика он всегда будет указывать на вызвавший его элемент, что делает очевидной их взаимосвязь. ВНИМАНИЕ! Элементы примера в шапке могут некорректно работать при скролле страницы(могут смешиваться с другими примерами или текст и кнопки будут отображаться поверх элементов шапки) это ожидаемая ошибка.

specs:
  Проверить корректность работы примера №9(custom-animation):
    - do: Проверить корректность отображения popup, как он обрабатывает действия пользователя.
    - assert: При загрузке страницы под кнопкой появляется попапчик, который прилетает сверху(это пример с кастомной анимацией, поведение появления попапчика отличается от других примеров)?
    - assert: При нажатии на кнопку, под кнопкой появляется попапчик, который прилетает сверху(это пример с кастомной анимацией, поведение появления попапчика отличается от других примеров)?
    - assert: Если после того как появится попапчик тапнуть за пределами попапа, то он пропадает с экрана, улетая наверх страницы?
    - assert: Если после того как появится попапчик еще раз нажать на кнопку, то попапчик пропадет с экрана, улетая наверх страницы?
    - assert: Если после того, как появится попапчик, повернуть экран устройства, то попап расположен так же относительно вызвавшей его кнопки? А если еще раз нажать на кнопку, попапчик пропадает с экрана, улетая наверх страницы?
    - assert: Если после того как появится попапчик тапнуть на сам попапчик, то он НЕ пропадает с экрана?

