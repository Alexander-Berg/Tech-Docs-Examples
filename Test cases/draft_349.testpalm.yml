feature:  Умный дом - Households - Создание дома со страницы устройства

specs:
    Умный дом - Households - Создание дома со страницы устройства:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3235
        - release_Webview
        - platform_common
        - webview_regress
        - iot_households
    - do: "Выбрать любое устройство из имеющихся; Перейти в настройки устройства ; "
    - assert: "В настройках присутствует пункт `Дома и комнаты`; ![](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-07-05%20в%2021.19.55.png); "
    - do: "- Перейти в `Дома и комнаты`; - Добавить новый дом; - Добавить комнату в созданный дом; - Сохранить"
    - assert: "Устройство перемещается новый созданный дом"
    - do: "Вернуться на экран назад в `Настройки устройства`; ; "
    - assert: "Проверить, что устройство переместилось в новый созданный дом"
