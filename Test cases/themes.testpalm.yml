feature: Темы

tags:
    - release_Webview
    - platform_common

specs:

    beforeEach:
      - do: Открыть Настройки - Приложение - Оформление и тема 
     
    Возможность выбрать системную тему [manual]:
        - do: Выбрать в настройках Системную тему
        - assert: Применилась тёмная или светлая тема в приложении в зависимости от выбранного на устройстве
        - do: Поменять на телефоне тему
        - assert: В приложении поменялась тема в соответствии с выбранной

    Возможность выбрать тёмную тему:
        - automation: QUASARUI-3220
        - tags: 
            - webview_regress
        - do: Выбрать Темную тему
        - screenshot: Пропал пункт с выбором фонов в светлой теме, фон стал тёмным [dark-1]
        - assert: <img src=https://jing.yandex-team.ru/files/osennikovak/2022-07-21T17:58:36Z.fe5b499.png alt=Скриншот width=250>
        - do: Выбрать Однотонный
        - screenshot: Появилась кнопка Готово [dark-2]
        - do: Нажать на кнопку
        - screenshot: Выходим на главный экран, применились однотонные фоны [dark-3]    