feature:  Умный дом - задержки в сценариях - отображение

specs:
    Умный дом - задержки в сценариях - отображение:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3985
        - release_Webview
        - platform_common
        - testid_394744
        - webview_regress
        - iot_scenario
    - do: "Description Поддерживаем прогресс-бар под текущим шагом задержки на странице сценария."
    - do: "Preconditions Создать сценарий с активацией по времени через минуту от сейчас, содержащий задержку"
    - do: "Открыть главную страницу сценариев; Дождаться активации сценария"
    - assert: "В блоке `Скоро сработают` находится созданный сценарий, идёт таймер задержки; Прогресс-бар обновляется с течением времени; <img src=`https://jing.yandex-team.ru/files/cubovaya/prog_on.png` alt=`Скриншот` width=`300`/>"
    - do: "Открыть страницу сценария"
    - assert: "Под блоком задержки находится голубой прогресс-бар. Длина соответствует оставшемуся времени.; Пока страница открыта, прогресс-бар **не** меняется, только если переоткрыть заново; <img src=`https://jing.yandex-team.ru/files/cubovaya/prog_off.png` alt=`Скриншот` width=`300`/>"
    - do: "Вернуться на главную страницу сценариев; Дождаться завершения сценария; Открыть историю срабатывания сценариев"
    - assert: "Есть событие выполнения сценария с задержкой; Время срабатывания соответствует исполнению последнего действия, т.е. время активации + задержка"
