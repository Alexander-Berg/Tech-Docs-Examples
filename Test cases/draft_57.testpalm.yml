feature:  Умный дом - добавление устройства - кондей

specs:
    Умный дом - добавление устройства - кондей:
    - tags:
        - https://testpalm.yandex-team.ru/alice/testcases/1937
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - webview_regress
        - iot_connection
        - iot_remote
        - no_assessors
    - do: "Preconditions На устройстве добавлен ИК-пульт; Кондиционер Acl 4 из 7"
    - do: "В списке устройств тапаем на пульт "
    - assert: "Открывается страница `Добавить устройство`"
    - do: "Тапаем на “Добавить устройство”"
    - assert: "Открывается страница с кнопками `Кондиционер`, `Приставка`, `Ресивер`, `Телевизор` и `Настроить вручную`: https://nda.ya.ru/t/U4ViYUrw3W5xjK"
    - do: "Тапаем на кондиционер"
    - assert: "Открывается страница с выбором “Автоматическая настройка” и “Поиск по производителю” https://nda.ya.ru/t/5Pe_8oF63W5xnS "
    - do: "Выбираем `Поиск по производителю`"
    - assert: "Открывается страница с выбором производителей"
    - do: "Выбираем нужного производителя"
    - assert: "Открывается страница со списком пультов для устройства"
    - do: "Ищем подходящий пульт тапая на кнопки на пульте"
    - assert: "Один из пультов из списка работает корректно"
    - do: "Нажимаем `Готово`"
    - assert: "Кондиционер добавлен в список устройств, добавляется в ту же комнату, что и пульт"
