Регистрация учетки в паспорте, для яндекс организации:
  - *PassportRegistration

Регистрация организации с техническим доменом:
  - do: -- **Если требуется регистрация организации выполни шаги ниже** --
  - do: перейти по ссылке https://passport-test.yandex.ru/registration/connect?origin=connect&retpath=https%3A%2F%2Fconnect-portal-test.crowdtest.yandex.ru%2Fsetup%2F
  - assert: произошло перенаправление на сервис Яндекс.Паспорт
  - screenshot: форма регистрации [https://jing.yandex-team.ru/files/olyklimova/_538AB0F8O_2019-04-15_11-41-31.png]
  - do: |
        ввести в поле "Имя организации для почтовых адресов" - любое имя организации на латинице
        ввести в поле "имя" - Иван
        ввести в поле "фамилия" - Иванов
        ввести в поле "Придумайте логин" любой подходящий логин на латинице
        ввести в поле "Придумайте пароль" любой пароль
        повторить пароль в поле "Повторить пароль"
        в поле "Номер мобильного телефона" указать реально действующий номер телефона
        ввести полученный проверочный код в поле "Введите код из смс"
        нажать кнопку "Зарегистрироваться"
  - assert: появился попап "Политика конфиденциальности и условия использования"
  - screenshot: форма регистрации с попапом [https://jing.yandex-team.ru/files/olyklimova/_538AB0F8O_2019-04-15_11-56-55.png]
  - do: нажимаем кнопку "Принимаю"
  - assert: произошел переход на страницу с надписью "Аккаунт в Коннекте создан" и просьбой внести сведения об организации
  - screenshot: страница регистрации организации [https://jing.yandex-team.ru/files/olyklimova/45A.5B_2019-04-15_17-05-11.png]
  - do: |
        заполнить поле "Название организации",
        в выпадающем окне выбрать любую страну,
        в выпадающем окне выбрать язык,
        указать личную почту,
        нажать на кнопку "готово"
  - assert: произошел переход на дашборд Коннекта
  - do: -- **Окончание шагов регистрации организации** --

Регистрация организации с промо коннекта:
  - do: -- **Если требуется регистрация организации выполни шаги ниже** --
  - do: авторизоваться под учеткой в паспорте у которой нет организации или зарегистрироваться
  - *PassportRegistration
  - do: перейти по ссылке https://connect-portal-test.crowdtest.yandex.ru, нажать кнопку "Попробовать"
  - assert: появился поп-ап "Подключить организацию"
  - screenshot: отображается поп-ап "Подключить организацию" [https://jing.yandex-team.ru/files/olyklimova/45A.5B__GB0_8A_88_55_8_4C385_A528AK_4O_01BK_2019-04-15_16-42-33.png]
  - do: заполнить название организации в попапе "Подключить организацию", нажать кнопку "Подключить"
  - assert: попап закрылся, выполнился переход на страницу "Добро пожаловать в Коннект" https://connect-portal-test.crowdtest.yandex.ru/portal/start/?utm_campaign=org_yo
  - do: -- **Окончание шагов регистрации организации** --

Регистрация организации с промо коннекта с подтверждением домена:
  - do: -- **Если требуется регистрация организации выполни шаги ниже** --
  - do: авторизоваться под учеткой в паспорте у которой нет организации или зарегистрироваться
  - *PassportRegistration
  - do: перейти по ссылке https://connect-portal-test.crowdtest.yandex.ru, нажать кнопку "Попробовать"
  - assert: появился поп-ап "Подключить организацию"
  - screenshot: отображается поп-ап "Подключить организацию" [https://jing.yandex-team.ru/files/olyklimova/45A.5B__GB0_8A_88_55_8_4C385_A528AK_4O_01BK_2019-04-15_16-42-33.png]
  - do: заполнить название организации в попапе "Подключить организацию", нажать кнопку "Подключить"
  - assert: попап закрылся, выполнился переход на страницу "Добро пожаловать в Коннект" https://connect-portal-test.crowdtest.yandex.ru/portal/start/?utm_campaign=org_yo
  - do: перейти на страницу доменов {{CONNECT_HOST}}/portal/services/webmaster
  - do: нажать на "+ Добавить домен"
  - assert: появился попап "Новый домен"
  - do: ввести в поле домен, пример домена "test.auto.connect-tk.tk" вместо test указать любой другой домен
  - do: нажать на "Добавить"
  - do: ничего не делать, подождать 5 минут, домен автоматически подтвердится
  - assert: домен успешно подтвердился
  - do: -- **Окончание шагов регистрации организации** --
