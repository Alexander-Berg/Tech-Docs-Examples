feature:  Умный дом - по совпадению с английским названием устройств

specs:
    Умный дом - по совпадению с английским названием устройств:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2240
        - release_Smarthome
        - iot_voice
        - evo_automated
    - do: "Preconditions В приложении Xiaomi назвать добавленное устройство одним из названий:; ; kettle, `sky kettle` ; socket, `sky socket` ; bulb, `smart bulb`; outlet, `aqara wall outlet`; `robot vacuum`; strip, `mi smart power strip`; `multibaker` ; switch, `switch 2` ; `coffee maker`, `coffeemaker`, `coffee machine`; ; Затем синхронизировать аккаунт с аккаунтом на яндексе. Если устройство уже было до этого синхронизированно, то удалить его и обновить список устройств. Устройство будет отображаться в `ненастроенном` состоянии, ничего не менять.; "
    - do: "Дать команду `Включи <русскоязычное название устройства>` для соответствующего англоязычного:; ; kettle, `sky kettle` -> чайник; socket, `sky socket` -> розетка; bulb, `smart bulb` -> лампочка, лампа; outlet, `aqara wall outlet`-> розетка; `robot vacuum`-> пылесос; strip, `mi smart power strip`-> лента; `multibaker` -> мультипекарь; switch, `switch 2` -> переключатель, выключатель; `coffee maker`, `coffeemaker`, `coffee machine`-> кофемашина, кофе; ; Например, если устройство называлось `sky kettle` сказать `Включи чайник`"
    - assert: "Устройство реагирует на запрос"
