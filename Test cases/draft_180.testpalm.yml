feature:  Отложенные сценарии - завершившийся с ошибкой сценарий

specs:
    Отложенные сценарии - завершившийся с ошибкой сценарий:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2779
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - webview_regress
        - iot_timer
        - iot_scenario
    - do: "Preconditions Выдернуть лампочку из розетки и дождаться, чтобы она стала не в сети, другие устройства оставить в сети; Поставить сценарий, например, `выключи свет через 10 секунд` (с устройствами в сети и с устройствами не в сети)"
    - do: "Дождаться срабатывания сценария"
    - assert: "Завершённый сценарий не отображается в верхней галерее запусков; "
    - do: "Нажать на `История` в правом углу страницы"
    - assert: "В самом верху списка отображается только что завершённый сценарий с красным текстом `Ошибка` и текущей датой и временем запуска; ; ![](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-07-15%20в%2017.28.06.png)"
    - do: "В ПП приходит пуш, тапнуть на пуш"
    - assert: "Открывается завершённый с ошибкой сценарий, ошибка отображается на конкретном устройстве, которое было оффлайн (или больше, чем на одном, если их было больше); ; <img src=`https://jing.yandex-team.ru/files/rbol/IMG_35ED852517D4-1.jpeg` alt=`Скриншот` width=`300`/>"
