    - tech: проверить счетчик на показ кнопки 'Посмотреть'
    - tech: проверить счетчик в тайтле
    - assert: ссылка в тайтле сниппета с документом работает
    - tech: проверить счетчик в кнопке 'Посмотреть'
    - assert: ссылка в кнопке 'Посмотреть...' ведет на docviewer.yandex.ru/...

