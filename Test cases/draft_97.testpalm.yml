feature:  Умный дом - розетка - выбор типа розетки

specs:
    Умный дом - розетка - выбор типа розетки:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2453
        - release_Webview
        - release_Smarthome
        - platform_common
        - iot_connection
    - do: "Добавить розетку"
    - assert: "На последнем шаге добавления отображается онбординг выбора типа розетки: ; Ни один из пунктов **не выбран** по-умолчанию; ; ![](https://jing.yandex-team.ru/files/levkovskayama/Снимок%20экрана%202021-06-11%20в%2010.30.44.d784dbf.png)"
    - do: "Выбрать `Другое` и сохранить"
    - assert: "Розетка добавлена с иконкой розетки и у неё в настройках Тип устройства = Розетка"
    - do: "Добавить ещё раз розетку"
    - assert: "Отображается онбординг смены типа"
    - do: "Выбрать `Освещение` и сохранить"
    - assert: "Розетка добавлена с иконкой лампочки и у неё в настройках Тип устройства = Освещение"
