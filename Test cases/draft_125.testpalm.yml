feature:  Умный дом - вызов сценария (вызов голосом с колонки) - сценарии с колонками

specs:
    Умный дом - вызов сценария (вызов голосом с колонки) - сценарии с колонками:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2637
        - release_Smarthome
        - smarthome_regress
        - surface_station
        - surface_loudspeaker
        - iot_voice
        - iot_scenario
    - do: "Preconditions На аккаунте есть станция и мини; **Во всех случаях название сценария совпадает с активационной фразой, фраза только одна**; ; Сделать сценарии:; 1) `любая умная колонка`  + `ответит на вопрос или выполнит команду`; 2) `любая умная колонка` + `прочитать текст вслух`; 3) выбрать конкретную колонку, которая есть на аккаунте (станцию) + `ответит на вопрос или выполнит команду`; 4) выбрать конкретную колонку, которая есть на аккаунте (станцию) + `прочитать текст вслух`"
    - do: "Вызвать на **станции** сценарии 1 и 2"
    - assert: "Сценарии выполняются корректно"
    - do: "Вызвать на **станции** сценарии 3 и 4"
    - assert: "Сценарии выполняются корректно"
    - do: "Вызвать на **мини** сценарии 3 и 4"
    - assert: "На **станции** корректно выполняются сценарии"
