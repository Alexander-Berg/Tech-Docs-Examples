feature:  Умный дом - добавление устройства в новую комнату

specs:
    Умный дом - добавление устройства в новую комнату:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3217
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
        - webview_regress
    - do: "Перейти в ПП: Устройства - Настройки - Умный дом - Выбрать дом - Комнаты - Нажать на `Добавить комнату`; ; Азума: + -> комнату; "
    - assert: "Переходим к экрану создания комнаты; Можно ввести название или выбрать из предложенных; Есть кнопка `+ Выбрать устройства`; Внизу фиолетовая кнопка `Выбрать устройства` ; ; <img src=`https://jing.yandex-team.ru/files/osennikovak/uhura_2022-03-18T18%3A53%3A11.927477.jpg` alt=`Скриншот` width=`300`/>; "
    - do: "- Заполнить поле `Название комнаты` или выбрать из предложенных; - Нажать на `+ Выбрать устройства`"
    - assert: "Переходим к выбору из имеющегося списка устройств; ![](https://nda.ya.ru/t/pUcGP2B23tQG6s)"
    - do: "Выбрать устройство; Нажать `продолжить`"
    - assert: "Выбранное устройство отображается на экране создания комнаты; Можно выбрать еще устройства кнопкой `+ Выбрать устройства`; ![](https://nda.ya.ru/t/bH8YJj4k3tQGwQ) ; "
    - do: "Нажать `Сохранить`; "
    - assert: "Переходим к списку всех комнат"
    - do: "Выбрать созданную ранее комнату; "
    - assert: "Устройство отображается в созданной ранее комнате; ![](https://nda.ya.ru/t/K1fWpU_e3tQH6U)"
    - do: "Перейти на главный экран с устройствами; Убедиться, что добавленная комната и устройство в неё отображаются в списке"
    - assert: ""
