feature: Работа в яндексе

specs:
  beforeEach:
    - do: открыть страницу /jobs/
  Проверка внешнего вида [manual]:
    - automation: VACANCIES-780
    - screenshot: пример внешнего вида страницы [https://jing.yandex-team.ru/files/alex-murashev/jobs_work_at_yandex_main_touch.png]
  Проверка приветствующего блока [manual]:
    - automation: VACANCIES-780
    - do: свайп кнопок в левую сторону
    - assert: на странице отобразились кнопки с другими названиями направлений
    - do: нажать на одну из новых кнопок (кроме кнопки 'Исследования')
    - assert: открылась новая страница
  Проверка блока Яндекс нанимает [manual]:
    - automation: VACANCIES-780
    - do: нажать на блок 'В штат на постоянную работу'
    - assert: открылась новая страница
    - do: вернуться на основную страницу
    - do: нажать на стрелку вправо
    - assert: отобразился блок 'Стажеров'
    - do: нажать на блок 'Стажеров'
    - assert: открылась новая страница
    - do: вернуться на основную страницу
    - do: нажать на стрелку влево
    - assert: отобразился блок 'Специалистов на удаленную работу'
    - do: свайпнуть блок вправо
    - assert: отобразился блок 'В штат на постоянную работу'
    - do: свайпнуть блок влево
    - assert: отобразился блок 'Специалистов на удаленную работу'

platform:
  - touch

tlds:
  - ru
  - by
  - ua

priority: blocker

browsers:
  - android-yandex-browser-touch
  - android-browser-touch
  - ios-safari-touch
