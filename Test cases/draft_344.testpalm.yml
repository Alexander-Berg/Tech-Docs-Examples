feature:  Умный дом - Households - Создание дома с адресом

specs:
    Умный дом - Households - Создание дома с адресом:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3229
        - release_Webview
        - platform_ios
        - platform_android
        - webview_regress
        - iot_households
    - do: "На главном экране `устройства`: ; - Заголовок страницы `Мой дом` имеет контрол, показывающий на его `выпадучесть`; - При клике открывается выпадающее меню снизу со списком домов и пунктом `Добавить новый дом`.; "
    - assert: "По тапу на контрол снизу экрана выпадает список домов:; ; <img src=`https://jing.yandex-team.ru/files/rbol/Spisok_ustroistv__Figma_2021-03-31_13-43-29.7d24aad.png` alt=`Скриншот` >"
    - do: "- Ввести любое название дома на русском; - Ввести адрес (напр. проспект Мира); "
    - assert: "Выпадают саджесты с адресом, адрес можно выбрать из саджестов"
    - do: "Выбрать любой саджест; Нажать `Создать дом`"
    - assert: "Создается дом с заданным именем и адресом"
    - do: "- Повторить шаг 1; - Ввести любое название дома на русском; - Выбрать адрес из табов (дом/работа); - Нажать `Создать дом`"
    - assert: "Подставляется адрес из таба; Создается дом с заданным именем и адресом"
