specs:
  Ссылка Читать целиком:
    # Отдельным сьютом (и не 'кафе пушкин'), чтобы было удобно менять запрос только для этого теста,
    # т.к. часто на табе отзывов может не оказаться длинного отзыва.
    - do: получить выдачу по запросу 'кусочек счастья екатеринбург'
    - assert: отобразилась карточка одной организации
    - do: кликнуть по табу 'N отзывов'
    - assert: открылся оверлей организации на табе отзывов
    - assert: загрузился список отзывов
    - screenshot: пример внешнего вида таба с отзывами в оверлее [reviews-{{PLATFORM}}-{{BROWSER_TYPE}} >> reviews-cards.1org.overlay]
    - do: в любом из отзывов кликнуть по ссылке 'Читать целиком'
    - assert: раскрылся полный текст отзыва

