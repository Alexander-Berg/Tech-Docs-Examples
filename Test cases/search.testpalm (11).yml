feature: Поиск по чатам и сообщениям

tlds: ru

import-steps:
    - tests/hermione/suites/messenger/shared-steps/open-messenger.testpalm.steps.yml

specs:

 В списке чатов [manual]:
   - automation: MSSNGRFRONT-4317
   - attach: Открытие чата q
   - do: ввести в поле поиска в списке чатов "1"
   - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/avt549/p1.png]
   - do: нажать на крестик
   - assert: в поле поиска пропало значение "1" , вернулось слово "Поиск"
   - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/avt549/p2.png]
   - do: ввести в поле поиска в списке чатов "тестирование"
   - assert: |
      в списке чатов показываются только чаты в которых есть слово "тестирование"
      под списком чатов появился список сообщений в которых есть слово "тестирование"
   - do: нажать на любое найденное сообщение
   - assert: выбранный чат открылся на сообщении со словом "тестирование", сообщение подсветилось и погасло

 В контейнере чатов [manual]:
   - automation: MSSNGRFRONT-4317
   - attach: Открытие чата q
   - do: зайти в любой чат с большим кол-вом сообщений
   - do: нажать на значок поиска в правом в верхнем углу
   - assert: пример внешнего вида [https://jing.yandex-team.ru/files/avt549/pp1.png]
   - do: ввести в поле поиска "привет"
   - assert: |
      список сообщений подскроллился до сообщения со словом "привет"
      собщение подсветилось и потухло
      кнопки листания по поиску и крестик стали кликабельными
   - screenshot: пример внешнего вида [https://jing.yandex-team.ru/files/avt549/pp2.png]
   - do: нажать на кнопку "^" справа от поля поиска и пролистать до 10
   - assert: происходят переходы по сообщениям со словом "привет" в истории чата

