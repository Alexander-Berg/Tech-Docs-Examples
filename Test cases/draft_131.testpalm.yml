feature:  Умный дом - добавление устройства - другое устройство (обучение пульта)

specs:
    Умный дом - добавление устройства - другое устройство (обучение пульта):
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2649
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_ios
        - platform_android
        - webview_regress
        - iot_connection
        - iot_remote
    - do: "Preconditions На устройстве добавлен ИК-пульт; Также необходим обычный ИК-пульт от ТВ или кондиционера"
    - do: "В списке устройств тапаем на пульт "
    - assert: "Открывается страница `Добавить устройство`"
    - do: "Тапаем на “Добавить устройство”"
    - assert: "Открывается страница с кнопками `Кондиционер`, `Приставка`, `Ресивер`, `Телевизор` и `Настроить вручную`:; [collapsed-image](https://jing.yandex-team.ru/files/bleakfox/dobustr.png){title=Добавить устройство}"
    - do: "Тапаем на `Настроить вручную`"
    - assert: "Открывается страница с выбором названия устройства https://yadi.sk/i/OBD4PkFxcuCTPw"
    - do: "Выбираем любое из саджестов и нажимаем `Далее`"
    - assert: "Появляется экран `Добавить команду` https://yadi.sk/i/fiaSULFxJNb-Bw"
    - do: "Нажать `Добавить команду`"
    - assert: "Появляется экран добавления команды https://yadi.sk/i/EXcqXvr9scflTQ"
    - do: "Выбираем из саджеста любую и нажимаем Дальше"
    - assert: "Открывается экран `Возьмите пульт от устройства`"
    - do: "Нажимаем `Дальше`"
    - assert: "Открывается экран `Нажмите кнопку на пульте`"
    - do: "Нажимаем любую кнопку (лучше вкл/выкл)"
    - assert: "Команда добавлена https://yadi.sk/i/CYuoefEUeNiuqw"
    - do: "Нажимаем `готово`"
    - assert: "Устройство сохранилось, в списке устройств выглядит с иконкой `домика`, добавилось в ту же комнату, что и пульт"
    - do: "Открываем устройство"
    - assert: "Отображается добавленная кнопка"
    - do: "Открываем настройки устройства"
    - assert: "1) Производитель - Yandex Service AG; 2) Модель устройства YNDX-0006; 3) Отображается кнопка Редактировать пульт"
