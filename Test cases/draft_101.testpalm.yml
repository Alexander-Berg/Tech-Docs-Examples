feature:  Отвечать одним устройством

specs:
    Отвечать одним устройством:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2460
        - release_Webview
        - platform_common
    - do: "Preconditions На аккаунт добавлены 2 колонки; Открыть Устройства - Аккаунт"
    - do: "Включить кнопку Отвечать 1 устройством; Сказать `Алиса, привет` сразу двум колонкам, обе были не в режиме слушания"
    - assert: "Обе колонки активируются, но сразу после этого одна из них отвечает, а вторая перестаёт слушать и ничего не отвечает"
    - do: "Выключить кнопку Отвечать 1 устройством; Сказать “Алиса, привет” сразу двум колонкам, обе были не в режиме слушания"
    - assert: "Обе колонки активируются, обе отвечают"
