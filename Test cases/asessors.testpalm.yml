feature: Асессоры

specs:
  Выбор сериала [manual]:
    - automation: SERPTEST-549
    - do: представьте, что вы хотите найти новый сериал для просмотра, на основе того, что вы уже посмотрели/смотрите
    - do: получите выдачу по запросу с названием сериала, который вы знаете и смотрели
    - assert: на выдаче присутствует карточка ОО с этим сериалом
    - do: на основе предоставленной информации в карточке сериала, а также открывая новые сайдблоки из связанных списков
          с актерами или предложенными сериалами, найдите сериал для просмотра.
          Желательно, чтобы количество открытых сайдблоков при поиске было не меньше трех.
    - assert: пользовательский сценарий выполнен - вы нашли сериал для просмотра.
    - assert: если вы заметили некорректные, по вашему мнению, данные или поведение, то укажите, что именно
              сработало не так, а также шаги для воспроизведения и запрос, по которому это можно увидеть
  Выбор фильма [manual]:
    - automation: SERPTEST-549
    - do: представьте, что вы хотите найти новый фильм для просмотра, на основе того, что вы уже посмотрели
    - do: найти фильм, который вы знаете и смотрели
    - assert: на выдаче присутствует карточка ОО с этим фильмом
    - do: на основе предоставленной информации в карточке фильма, а также открывая новые сайдблоки из связанных списков
          с актерами или предложенными фильмами, найдите фильм для просмотра.
          Желательно, чтобы количество открытых сайдблоков при поиске было не меньше трех.
    - assert: пользовательский сценарий выполнен - вы нашли фильм для просмотра
    - assert: если вы заметили некорректные, по вашему мнению, данные или поведение, то укажите что именно
              сработало не так, а также шаги для воспроизведения и запрос, по которому это можно увидеть
  Купить билет в кино [manual]:
    - automation: SERPTEST-549
    - do: представьте, что вы хотите найти фильм для похода в кино
    - do: получить выдачу по запросу 'афиша кино'
    - assert: на выдаче появилась черная карусель с фильмами
    - do: на основе предоставленной информации нужно выбрать фильм для похода в кинотеатр, найти подходящий сеанс в сайдблоке
          и перейти на сервис для покупки билета.
          Желательно, чтобы при поиске была просмотрена информация как минимум о трех фильмах.
    - assert: пользовательский сценарий выполнен - вы выбрали фильм для похода в кино и смогли перейти на сервис для покупки билета
    - assert: если вы заметили некорректные, по вашему мнению, данные или поведение, то укажите что именно
              сработало не так, а также шаги для воспроизведения и запрос, по которому это можно увидеть
  Достопримечательности города [manual]:
    - automation: SERPTEST-549
    - do: представьте, что вы решили посетить другой город
    - do: получите выдачу по запросу с городом, который вы хотите посетить
    - assert: на выдаче присутствует карточка ОО с этим городом
    - do: просмотрите информацию о достопримечательностях этого города из карточки с этим городом
    - assert: пользовательский сценарий выполнен - вы нашли и смогли просмотреть информацию о достопримечательностях города
    - assert: если вы заметили некорректные, по вашему мнению, данные или поведение, то укажите что именно
              сработало не так, а также шаги для воспроизведения и запрос, по которому это можно увидеть

