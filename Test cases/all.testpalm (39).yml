feature: dropdown2

description: Составной блок, который объединяет выпадающее окно (блок popup2) и вызывающий его блок-переключатель (кнопка или ссылка). Предназначен для создания выпадающих элементов интерфейса (например, меню, подсказки и т. п.). Блок dropdown2 — новая версия блока dropdown.


specs:
  Проверить корректность работы примера №1(link):

    - do: Проверить верстку примера.
    - assert: Пример состоит из двух ссылок, одна из ссылок в состоянии disabled.

    - do: Проверить работу показа popup по тапу.
    - assert: Если тапнуть по активной ссылке, то открывается выпадушка/popup с текстом popup?
    - assert: Если тапнуть по активной ссылке, а затем повернуть экран устройства, то выпадушка/popup с текстом popup будет расположена так же относительно активной ссылки, как до поворота?
    - assert: Если потом тапнуть на ссылку еще раз или тапнуть за пределами выпадушки/popup, то выпадушка пропадет с экрана?
    - assert: При последующих тапах по ссылке будет открываться выпадушка/popup?
    - assert: Ссылка в состоянии disabled игнорирует тапы, по тапу на ссылку в состоянии disabled выпадушка/popup не появляется?

  Проверить корректность работы примера №2(button):
    - do: Проверить верстку примера.
    - assert: Пример состоит из 4х кнопок разного размера(xs, s, m ,l), 4х кнопок разных тем(normal, pseudo, clear, action) и одной кнопки в состоянии disabled?

    - do: Проверить работу показа popup по тапу.
    - assert: Если тапнуть по каждой из активных кнопок примера, то открывается выпадушка/popup с текстом popup? внешний вид выпадушки/popup одинаковый для всех размеров и тем?
    - assert: Если после появления выпадушки с текстом popup повернуть экран устройства, то выпадушка с текстом popup будет расположена так же относительно вызывавшей его кнопки, как до поворота?
    - assert: Если потом тапнуть на кнопку еще раз или тапнуть за пределами выпадушки/popup, то выпадушка пропадет с экрана?
    - assert: Нельзя открыть два popup для разных кнопок? Т.е. если к примеру тапнуть сначала на кнопку с надписью size l, а потом тапнуть на кнопку с надписью normal, то итоге на экране будет только один popup для кнопки с надписью normal?
    - assert: При последующих тапах по кнопке будет открываться выпадушка/popup? Т.е. если открыть и закрыть выпадушку, то выпадушку можно вызвать еще раз?
    - assert: Кнопка в состоянии disabled игнорирует тапы, по тапу на ссылку в состоянии disabled выпадушка/popup не появляется?


  Проверить корректность работы примера №3(button2):
    - do: Проверить верстку примера.
    - assert: Пример состоит из 4х кнопок разного размера(xs, s, m ,l), 4х кнопок разных тем(normal, pseudo, clear, action) и одной кнопки в состоянии disabled?
    - assert: Если открыть выпадушку/popup, а потом проскроллить страницу так что бы выпадушка/popup не помешался на экран, то выпадушка будет перемещаться наверх кнопки?

    - do: Проверить работу показа popup по тапу.
    - assert: Если тапнуть по каждой из активных кнопок примера, то открывается выпадушка/popup с текстом popup? внешний вид выпадушки/popup одинаковый для всех размеров и тем?
    - assert: Если после появления выпадушки с текстом popup повернуть экран устройства, то выпадушка с текстом popup будет расположена так же относительно вызывавшей его кнопки, как до поворота?
    - assert: Если потом тапнуть на кнопку еще раз или тапнуть за пределами выпадушки/popup, то выпадушка пропадет с экрана?
    - assert: Нельзя открыть два popup для разных кнопок? Т.е. если к примеру тапнуть сначала на кнопку с надписью size l, а потом тапнуть на кнопку с надписью normal, то итоге на экране будет только один popup для кнопки с надписью normal?
    - assert: При последующих тапах по кнопке будет открываться выпадушка/popup? Т.е. если открыть и закрыть выпадушку, то выпадушку можно вызвать еще раз?
    - assert: Кнопка в состоянии disabled игнорирует тапы, по тапу на ссылку в состоянии disabled выпадушка/popup не появляется?


  Проверить корректность работы примера №4(custom popup):
    - do: Проверить верстку примера.
    - assert: Пример состоит из трех видов кастомных попапчиков not autoclosable, custom directions, nested dropdowns?

    - do: Проверить реакцию на пример not autoclosable на тапы.
    - assert: По тапу на кнопку с надпись not autoclosable на экране появляется выпадушка/popup внизу слева от кнопки?
    - assert: Если после появления выпадушки повернуть экран устройства, то выпадушка будет расположена так же относительно вызывавшей его кнопки, как до поворота (если хватает места)?
    - assert: Выпадушка/popup под кнопкой с надпись not autoclosable не будет пропадать с экрана, если тапнуть за пределами выпадушки или если тапнуть на другой контрол примера?
    - assert: Выпадушка/popup под кнопкой с надпись not autoclosable закроется, если еще раз тапнуть по кнопке с надписью not autoclosable?

    - do: Проверить реакцию на пример custom directions на тапы.
    - assert: По тапу на кнопку с надпись custom directions на экране появляется выпадушка/popup внизу СПРАВА от кнопки?
    - assert: Если после появления выпадушки повернуть экран устройства, то выпадушка будет расположена так же относительно вызывавшей его кнопки, как до поворота (если хватает места)?
    - assert: Выпадушка/popup под кнопкой с надпись custom directions будет пропадать с экрана, если тапнуть за пределами выпадушки или если тапнуть на другой контрол примера?
    - assert: Выпадушка/popup под кнопкой с надпись custom directions закроется, если еще раз тапнуть мышкой по кнопке с надписью custom directions?
    - assert: При повторном вызове выпадушки по нажатию на кнопку custom directions выпадушка так же появляется внизу СПРАВА от кнопки?
    - assert: Если открыть выпадушку/popup, а потом проскроллить страницу так что бы выпадушка/popup не помещался на экран, то выпадушка будет перемещаться наверх кнопки, но после перемещения наверх будет все так же СПРАВА?

    - do: Проверить реакцию на пример nested dropdowns на тапы.
    - assert: По тапу на кнопку с надписью nested dropdowns на экране появляется выпадушка/popup снизу СЛЕВА от кнопки, в выпадушке есть еще одна кнопка по нажатию на которую появляется еще одна выпадушка/popup?
    - assert: Если после появления двух попапов повернуть экран устройства, то выпадушки будут расположены так же относительно вызывавшей их кнопки, как до поворота (если хватает места)?
    - assert: Если тапнуть за пределами выпадушки или нажать на другой контрол примера, то выпадушки закроются?

  Проверить корректность работы примера №5(With menu):
    - do: Проверить работу контрола при управлении.
    - assert: Если нажать на кнопку, то под кнопкой появляется выпадающее меню, а при повторном нажатии на кнопу выпадающее меню пропадает?
    - assert: Если после появления выпадушки повернуть экран устройства, то выпадушка будет расположена так же относительно вызывавшей его кнопки, как до поворота (если хватает места)?
    - assert: Если нажать на кнопку, увести палец с кнопки и отпустить, то выпадающее меню не появляется?
    - assert: В выпадающем меню на первом месте заголовок меню, при тапе на первый элемент выпадающего меню у элемента не появляется подложка?


