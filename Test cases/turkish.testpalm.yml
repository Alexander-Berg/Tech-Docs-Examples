feature: Колдунщик топонимов
type: Маршрутный блок в Турции

params:
  # колдунщик топонимов отключен на стороне данных, этот флаг возвращает колдун
  srcparams: 'UPPER:rearr=scheme_Local/ToponymWizard/Enabled=1'

specs-integration:
  Проверка наличия:
    - do: получить выдачу по запросу 'İstanbul, Beyoğlu, Şahkulu Mh., Tımarcı Sk' на домене com.tr
    - assert: на выдаче есть колдунщик, отображается карта
    - do: тапнуть по карте
    - assert: в браузере открылся сервис Яндекс.Карты с искомой улицей
    - counter: /$page/$main/$result[@wizard_name="maps" and @subtype="street"]/title

specs:
  params:
    rearr: EntitySearch_off
  beforeEach:
    - do: получить выдачу по запросу 'İstanbul, Beyoğlu, Şahkulu Mh., Tımarcı Sk' на домене com.tr
    - assert: в результатах поиска есть колдунщик топонимов с картой
  Проверить внешний вид колдунщика:
    - screenshot: Внешний вид колдунщика топонимов [plain]
  Проверить ссылку и счётчик в тайтле:
    - tags:
        - title
        - maps
    - do: перейти по ссылке в тайтле
    - assert: в браузере открылся сервис Яндекс.Карты с искомой улицей
    - assertMetrics: '*'
  Проверяем кнопку расхлопа:
    - tags:
        - maps
    - do: кликнуть по кнопке в верхнем правом углу карты
    - assert: в браузере открылся сервис Яндекс.Карты с искомой улицей
    - assertMetrics: '*'

files:
  - features/touch-phone/adapter-maps/turkish.hermione.js
  - features/touch-phone/adapter-maps/turkish.hermione.e2e.js

tlds:
  - com.tr

v-team: VanillaGeo

counter: /$page/$main/$result[@wizard_name="maps" and @subtype="street"]/title

regions:
  com.tr: 11508

requests:
  tr: İstanbul, Beyoğlu, Şahkulu Mh., Tımarcı Sk

tags:
  - hasE2E
