feature: Колдунщик маршрутов

specs:
  beforeEach:
    - do: получить выдачу по запросу 'маршрут движения автобуса 24 хабаровск' _ALTERNATIVE_SEARCH_QUERIES_
    - assert: появился текстовый колдунщик маршрутов
    - screenshot: внешний вид [maps-transit >> transit]

  Заголовок:
    - label: maps-transit
    - screenshot: внешний вид [transit]
    - do: кликнуть на ссылку в заголовке колдунщика
    - assert: открылся сервис Яндекс.Карты в новой вкладке (в старых браузерах отображается сообщение о необходимости обновления браузера - это ок)
    - tech: сработал счетчик /snippet/maps/transit/title

  Гринурл:
    - do: кликнуть на ссылку гринурла под заголовком колдунщика
    - assert: открылся сервис Яндекс.Карты в новой вкладке (в старых браузерах отображается сообщение о необходимости обновления браузера - это ок)
    - tech: сработал счетчик /snippet/maps/transit/greenurl

files:
  - features/desktop/maps/transit.hermione.js

v-team: VanillaGeo

tags:
  - smoke
