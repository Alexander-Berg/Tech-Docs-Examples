feature: Создание команды

specs:
  beforeEach:
    - do: зайти в раздел "Команда" как Администратор
  Создается и отображается в списке команд, если заполнены обязательные поля:
    - screenshot: отображается раздел где можно создавать команды [plain]
    - assert: список команд пустой, отображается ссылка 'Создайте команду'
    - do: навести мышь на кнопку Добавить
    - screenshot: плюс горит желтым [add-button-hovered]
    - do: нажать на кнопку Добавить
    - screenshot: отображается модал с формой добавления Новая команда [form-shown]
    - do: заполнить все необходимые поля
    - screenshot: отображается форма с заполненными полями [form-filled]
    - do: нажать на кнопку Создать
    - screenshot: отображается сообщение “Команда создана” [notification]
    - do: нажать на Крестик
    - assert: в списке команд присутствует новая команда
    - screenshot: внешний вид созданной команды [command-added]
    - assert: название команды совпадает с введенным в форму
  Должны показаться ошибки если не заполнены обязательные поля:
    - do: нажать на кнопку Добавить
    - do: нажать на кнопку Создать
    - screenshot: отображаются ошибки около незаполненных полей [errors]

