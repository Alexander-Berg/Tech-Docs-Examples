feature: Главная страница Яндекс.Новостей

specs-integration:
  должна открываться:
      - do: перейти по ссылке https://yandex.ru/news/
      - assert: страница открылась

specs:
  имеет внешний вид:
    - tags:
      - smoke
      - backend_news
    - do: открыть главную страницу сервиса Яндекс.Новости 'https://yandex.ru/news/'
    - assert: |
        пользователь находится в рубрике Главное (таб выделен в рубрикаторе),
        над рубрикатором отображается шапка сервиса,
        под рубрикатором располагается лента новостей:
        карточки в ленте должны содержать заголовок и аннотацию,
        карточки могут содержать картинку, видео или цитату,
        внизу карточки отображается источник и время обновления новости,
        внешний вид - https://jing.yandex-team.ru/files/nightsonne/2021-11-11_16-08-08.png,
        Обратите внимание! Если в рубрике Главное в топ-1 находится траурный сюжет (смерть, взрывы и т.п.), то рекламный блок под рубрикатором будет отсутствовать, заводить баг на такой сюжет не нужно
    - screenshot: внешний вид соответствует скриншоту [main]


