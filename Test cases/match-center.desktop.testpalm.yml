feature: Матч-центр сервиса Я.Спорт

description: Матч-центр позволяет просматривать информацию о нескольких актуальных матчах (прошедших, текущих и предстоящих)

specs-integration:
  может располагаться на Главной странице:
    - do: открыть сервис Я.Спорт на странице рубрики Главное
    - assert: |
        матч-центр располагается после баннера "Смотрите спорт в прямом эфире по подписке Яндекс Плюс" (при отсутствии матчей по всем видам спорта матч-центра может не быть. В этом случае кейс нужно скипнуть),
        матч-центр содержит матч-тизер с футбольными, хоккейными и баскетбольными матчами (при отсутствии матчей соответствующего блока может не быть),
    - do: тапнуть на "Весь футбол" в блоке с футболом
    - assert: произошёл переход в футбольный календарь
    - do: вернуться назад на страницу "Главное"
    - do: тапнуть на таб "Хоккей" и кликнуть на "Весь хоккей"
    - assert: произошёл переход в хоккейный календарь
    - do: нажать на браузерную кнопку "Назада"
    - do: тапнуть на таб "Баскетбол" и кликнуть на "Весь баскетбол"
    - assert: произошёл переход в баскетбольный календарь
    - do: вернуться назад на страницу "Главное"
    - do: в любом табе переключится между табами "Вчера", "Сегодня", "Завтра" (любой из табов может отсутствовать в случае отсутствия матчей на эту дату)
    - assert: подгружается список матчей за соответствующий день

specs:
  может располагаться в рубрике Футбол:
    - tags:
      - backend_sport
    - do: открыть сервис Я.Спорт на странице рубрики Футбол
    - assert: |
          матч-центр располагается после блока топ-5 сюжетов,
          матч-центр содержит матчи с разделением на лиги и чемпионаты (может отображаться 1 лига и 1 матч),
          если матчей в чемпионате много, матч-центр может содержать кнопку "Весь футбол"
    - do: кликнуть на любой матч
    - assert: произошёл переход на страницу матча
    - do: вернуться назад на страницу рубрики
    - do: кликнуть на "Весь футбол"
    - assert: произошёл переход в календарь

  может располагаться в рубрике Хоккей:
    - tags:
      - backend_sport
    - do: открыть сервис Я.Спорт на странице рубрики Хоккей
    - assert: |
        Важно: матч-центра может не быть в случае отсутствия матчей. В этом случае кейс нужно скипнуть,
        матч-центр располагается после блока топ-5 сюжетов,
        матч-центр содержит матчи с разделением на лиги/чемпионаты (может отображаться 1 лига и 1 матч),
        если матчей в чемпионате много, матч-центр может содержать кнопку "Весь хоккей"
    - do: тапнуть на любой матч
    - assert: произошёл переход на страницу матча
    - do: вернуться назад на страницу рубрики
    - do: тапнуть на "Весь хоккей"
    - assert: произошёл переход в календарь

  может располагаться в рубрике Баскетбол:
    - tags:
      - backend_sport
    - do: открыть сервис Я.Спорт на странице рубрики Баскетбол
    - assert: |
        Важно: матч-центра может не быть в случае отсутствия матчей. В этом случае кейс нужно скипнуть,
        матч-центр располагается после блока топ-5 сюжетов,
        матч-центр содержит матчи с разделением на лиги/чемпионаты (может отображаться 1 лига и 1 матч),
        если матчей в чемпионате много, матч-центр может содержать кнопку "Весь баскетбол"
    - do: тапнуть на любой матч
    - assert: произошёл переход на страницу матча
    - do: вернуться назад на страницу рубрики
    - do: тапнуть на "Весь баскетбол"
    - assert: произошёл переход в календарь

  может располагаться в рубрике Биатлон:
    - tags:
      - backend_sport
    - do: открыть сервис Я.Спорт на странице рубрики Биатлон
    - assert: |
        Важно: матч-центра может не быть в случае отсутствия гонок. В этом случае кейс нужно скипнуть,
        матч-центр располагается после блока топ-5 сюжетов,
        матч-центр содержит гонки,
    - do: тапнуть на любую гонку
    - assert: произошёл переход на страницу гонки
    - do: вернуться назад на страницу рубрики
    - do: тапнуть на "Весь биатлон"
    - assert: произошёл переход в календарь

  на Главной странице содержит матч-тизер, который:
    позволяет перейти к футбольному матчу:
      - tags:
        - backend_sport
      - do: открыть главную страницу сервиса Яндекс.Спорт
      - assert: |
          матч-центр располагается после баннера "Смотрите спорт в прямом эфире по подписке Яндекс Плюс" (при отсутствии матчей по всем видам спорта матч-центра может не быть. В этом случае кейс нужно скипнуть),
          матч-центр содержит матч-тизер с футбольными, хоккейными и баскетбольными матчами (при отсутствии матчей соответствующего блока может не быть),
          по умолчанию открыта вкладка 'Сегодня', название вкладки выделено шрифтом (если сегодня есть матчи),
          каждый матч содержит наименования и эмблемы команд, время начала матча или статус (завершен, идет),
          длинные названия команд могут сокращаться многоточием,
          матчи сгруппированы по чемпионатам, внизу есть зеленая кнопка 'Весь футбол',
          внешний вид https://jing.yandex-team.ru/files/nightsonne/2020-03-26_12-40-50.png
      - do: кликнуть по любому матчу
      - assert: |
          происходит переход на страницу, содержащую футбольный виджет,
          данные в виджете соответствуют данным матча в матч-тизере

    может отображать футбольные матчи за сегодня, вчера и завтра:
      - tags:
        - backend_sport
      - do: открыть главную страницу сервиса Яндекс.Спорт
      - assert: |
          матч-центр располагается после баннера "Смотрите спорт в прямом эфире по подписке Яндекс Плюс" (при отсутствии матчей по всем видам спорта матч-центра может не быть. В этом случае кейс нужно скипнуть),
          матч-центр содержит матч-тизер с футбольными, хоккейными и баскетбольными матчами (при отсутствии матчей соответствующего блока может не быть),
          по умолчанию открыта вкладка "Сегодня", название вкладки выделено шрифтом (если сегодня есть матчи)
      - do: прокликать вкладки "Вчера", "Сегодня", "Завтра" в футбольном матч-тизере
      - assert: |
          каждый раз отображается страница матч-тизера с матчами за выбранный день,
          название выбранной вкладки выделено шрифтом,
          матчи сгруппированы по чемпионатам, внизу есть зеленая кнопка "Весь футбол"
      - do: выбрать вкладку "Вчера" (при ее наличии)
      - assert: |
          матчи во вкладке "Вчера" содержат счет, название и цифра счета победившей команды выделены,
          название выбранной вкладки выделено шрифтом,
          некоторые матчи могут содержать справа кнопку перехода к видео матча,
          скрин https://jing.yandex-team.ru/files/vasekerka/2021-11-25_18-03-22.png
      - do: кликнуть по кнопке перехода к видео матча (при ее наличии, внешний вид кнопки - https://jing.yandex-team.ru/files/vasekerka/2021-12-14_13-33-15.png)
      - assert: |
          происходит переход на страницу матча, которая содержит футбольный виджет,
          виджет содержит название турнира, статус матча, для завершенных матчей - дату завершения (дата, либо указание "Вчера" или "Сегодня", зависит от даты окончания матча), названия команд, счет,
          счет и название команды-победителя выделено жирным шрифтом,
          виджет содержит блок "Видео" и карусель видео данного матча, внешний вид - https://jing.yandex-team.ru/files/vasekerka/2021-11-25_18-14-10.png
          Обратите внимание! Если доступно только одно видео, то карусели с видео не будет, будет блок с одним большим видео - https://jing.yandex-team.ru/files/vasekerka/2021-11-25_18-11-20.png
      - do: вернуться с помощью браузерной кнопки "Назад"
      - do: еще раз прокликать вкладки "Вчера", "Сегодня", "Завтра" в футбольном матч-тизере
      - assert: матч-тизер может содержать кнопку "Еще N" под списком матчей (если не содержит, пропустить следующие 2 шага)
      - do: кликнуть на кнопку "Еще N"
      - assert: |
          блок разворачивается, в блоке появляется скролл, матчи скроллятся,
          развернутый блок может перекрыть другие элементы страницы,
          кнопка "Еще N" меняется на кнопку "Скрыть"
      - do: кликнуть на кнопку "Скрыть"
      - assert: развернутый блок сворачивается

    позволяет перейти к футбольному календарю [manual]:
      - reasonNotToAuto:
        - Уже есть проверки блоков в других тестах
      - tags:
        - backend_sport
      - do: открыть главную страницу сервиса Яндекс.Спорт
      - assert: |
          матч-центр располагается после баннера "Смотрите спорт в прямом эфире по подписке Яндекс Плюс" (при отсутствии матчей по всем видам спорта матч-центра может не быть. В этом случае кейс нужно скипнуть),
          матч-центр содержит матч-тизер с футбольными, хоккейными и баскетбольными матчами (при отсутствии матчей соответствующего блока может не быть),
          по умолчанию открыта вкладка 'Сегодня', название вкладки выделено шрифтом (если сегодня есть матчи),
          матчи сгруппированы по чемпионатам, внизу есть зеленая кнопка 'Весь футбол',
          внешний вид https://jing.yandex-team.ru/files/nightsonne/2020-03-26_12-40-50.png
      - do: навести курсор на кнопку 'Весь футбол'
      - assert: изменился стиль курсора
      - do: кликнуть по кнопке 'Весь футбол'
      - assert: |
          произошел переход на страницу футбольного календаря,
          календарь Открыт на странице блока 'Сегодня',
          в левой верхней части календаря есть блок с вкладками 'Футбол', 'Хоккей', 'Баскетбол', 'Волейбол' и 'Биатлон', зеленым цветом выделена вкладка 'Футбол',
          Обратите внимание! Некоторые виды спорта могут отсутствовать, если вчера-сегодня не было матчей. Это ок, заводить баги на такое на нужно!
          в правой верхней части календаря есть вкладки 'Вчера', 'Сегодня', 'Завтра' (может не быть каких-то вкладок, если нет матчей),
          название вкладки 'Сегодня' выделено шрифтом (если сегодня есть матчи)
      - do: вернуться назад на Главную страницу браузерной кнопкой Назад
      - assert: отображается рубрика 'Главное'

    позволяет перейти к хоккейному матчу:
      - tags:
        - backend_sport
      - do: открыть главную страницу сервиса Яндекс.Спорт
      - assert: |
          матч-центр располагается после баннера "Смотрите спорт в прямом эфире по подписке Яндекс Плюс" (при отсутствии матчей по всем видам спорта матч-центра может не быть. В этом случае кейс нужно скипнуть),
          матч-центр содержит матч-тизер с футбольными, хоккейными и баскетбольными матчами (при отсутствии матчей соответствующего блока может не быть),
          рядом с вкладкой 'Футбол' есть неактивные вкладки 'Хоккей', 'Баскетбол', 'Волейбол' и 'Биатлон',
          если матчей за вчера и/или сегодня не было, то вкладки с соответствующим видом спорта не будут отображены
      - do: кликнуть на вкладку 'Хоккей' (если такой вкладки нет, перейдите в рубрику "Матч-центр" и нажмите на вкладку "Хоккей" там)
      - assert: |
          вкладка 'Хоккей' стала активной, выделена синим цветом,
          отображается хоккейный матч-тизер (либо, если матчей не было, отображается заглушка о том, что матчей не найдено - https://jing.yandex-team.ru/files/kossakovskaya/2021-07-23_16-29-48.png),
          в правой верхней части матч-тизера есть вкладки 'Вчера', 'Сегодня', 'Завтра',
          по умолчанию открыта вкладка 'Сегодня'(либо открыта вкладка 'Завтра', если матчей сегодня нет), название вкладки выделено шрифтом,
          каждый матч содержит наименования и эмблемы команд, время начала матча или статус (завершен, идет),
          длинные названия команд могут сокращаться многоточием,
          матчи сгруппированы по чемпионатам, внизу есть синяя кнопка 'Весь хоккей'
      - do: кликнуть по любому матчу
      - assert: |
          происходит переход на страницу матча с хоккейным виджетом,
          данные в виджете соответствуют данным матча в матч-тизере

    может отображать хоккейные матчи за сегодня, вчера и завтра [manual]:
      - reasonNotToAuto:
        - Пока нет всех трех вкладок, чтобы автоматизировать
      - tags:
        - backend_sport
      - do: открыть главную страницу сервиса Яндекс.Спорт
      - assert: |
          матч-центр располагается после баннера "Смотрите спорт в прямом эфире по подписке Яндекс Плюс" (при отсутствии матчей по всем видам спорта матч-центра может не быть. В этом случае кейс нужно скипнуть),
          матч-центр содержит матч-тизер с футбольными, хоккейными и баскетбольными матчами (при отсутствии матчей соответствующего блока может не быть),
          рядом с вкладкой 'Футбол' есть неактивные вкладки 'Хоккей', 'Баскетбол', 'Волейбол' и 'Биатлон',
          если матчей за вчера и/или сегодня не было, то вкладки с соответствующим видом спорта не будут отображены
      - do: кликнуть на вкладку 'Хоккей' (если такой вкладки нет, пропустите кейс)
      - assert: |
          вкладка 'Хоккей' стала активной, выделена синим цветом,
          отображается хоккейный матч-тизер (либо, если матчей не было, отображается заглушка о том, что матчей не найдено - https://jing.yandex-team.ru/files/kossakovskaya/2021-07-23_16-29-48.png),
          в правой верхней части матч-тизера есть вкладки 'Вчера', 'Сегодня', 'Завтра',
          по умолчанию открыта вкладка 'Сегодня', название вкладки выделено шрифтом (если сегодня есть матчи)
      - do: прокликать вкладки 'Вчера', 'Сегодня', 'Завтра' в хоккейном матч-тизере
      - assert: |
          каждый раз отображается страница матч-тизера с матчами за выбранный день,
          название выбранной вкладки выделено шрифтом,
          матчи сгруппированы по чемпионатам, внизу есть синяя кнопка 'Весь хоккей'
      - do: выбрать вкладку 'Вчера' (при ее наличии)
      - assert: |
          матчи во вкладке 'Вчера' содержат счет, название и цифра счета победившей команды выделены,
          название выбранной вкладки выделено шрифтом,
          некоторые матчи могут содержать справа кнопку перехода к видео матча,
          скрин https://jing.yandex-team.ru/files/e-l-agafon0va/2020-01-16-7.png
      - do: кликнуть по кнопке перехода к видео матча (при ее наличии, внешний вид кнопки - https://jing.yandex-team.ru/files/vasekerka/2021-12-14_13-33-15.png)
      - assert: |
          происходит переход в сюжет, содержащий хоккейный виджет,
          виджет содержит вкладку карусель видео данного матча (может быть скрыта под кнопкой 'Показать детали')
      - do: вернуться с помощью браузерной кнопки Назад
      - do: кликнуть на вкладку 'Хоккей'
      - do: еще раз прокликать вкладки 'Вчера', 'Сегодня', 'Завтра' в хоккейном матч-тизере
      - assert: матч-тизер может содержать кнопку 'Еще N' под списком матчей (если не содержит, пропустить следующие 2 шага)
      - do: кликнуть на кнопку 'Еще N'
      - assert: |
          блок разворачивается, в блоке появляется скролл, матчи скроллятся,
          развернутый блок может перекрыть другие элементы страницы,
          кнопка 'Еще N' меняется на кнопку 'Скрыть'
      - do: кликнуть на кнопку 'Скрыть'
      - assert: развернутый блок сворачивается

    позволяет перейти к хоккейному календарю [manual]:
      - reasonNotToAuto:
        - Уже есть проверки блоков в других тестах
      - tags:
        - backend_sport
      - do: открыть главную страницу сервиса Яндекс.Спорт
      - assert: |
          матч-центр располагается после баннера "Смотрите спорт в прямом эфире по подписке Яндекс Плюс" (при отсутствии матчей по всем видам спорта матч-центра может не быть. В этом случае кейс нужно скипнуть),
          матч-центр содержит матч-тизер с футбольными, хоккейными и баскетбольными матчами (при отсутствии матчей соответствующего блока может не быть),
          рядом с вкладкой 'Футбол' есть неактивные вкладки 'Хоккей', 'Баскетбол',
          если матчей за вчера и/или сегодня не было, то вкладки с соответствующим видом спорта не будут отображены
      - do: кликнуть на вкладку 'Хоккей' (если такой вкладки нет, пропустите кейс)
      - assert: |
          вкладка 'Хоккей' стала активной, выделена синим цветом,
          отображается хоккейный матч-тизер (либо, если матчей не было, отображается заглушка о том, что матчей не найдено - https://jing.yandex-team.ru/files/kossakovskaya/2021-07-23_16-29-48.png),
          в правой верхней части матч-тизера есть вкладки 'Вчера', 'Сегодня', 'Завтра',
          по умолчанию открыта вкладка 'Сегодня'(либо открыта вкладка 'Завтра', если матчей сегодня нет), название вкладки выделено шрифтом (если сегодня есть матчи),
          матчи сгруппированы по чемпионатам, внизу есть синяя кнопка 'Весь хоккей',
          внешний вид
      - do: кликнуть по кнопке 'Весь хоккей'
      - assert: |
          произошел переход на страницу хоккейного календаря,
          календарь открыт на странице блока 'Сегодня',
          в левой верхней части календаря есть блок с вкладками 'Футбол', 'Хоккей', 'Баскетбол', 'Волейбол' и 'Биатлон', синим цветом выделена вкладка 'Хоккей',
          Обратите внимание! Некоторые виды спорта могут отсутствовать, если вчера-сегодня не было матчей. Это ок, заводить баги на такое на нужно!
          в правой верхней части календаря есть вкладки 'Вчера', 'Сегодня', 'Завтра',
          название вкладки 'Сегодня' выделено шрифтом (если сегодня есть матчи)
      - do: вернуться назад на Главную страницу браузерной кнопкой Назад
      - assert: отображается рубрика 'Главное'

    позволяет перейти к биатлонной гонке [manual]:
      - reasonNotToAuto:
        - Пока отсутсвуют гонки по биатлону
      - tags:
        - backend_sport
      - do: открыть главную страницу сервиса Яндекс.Спорт
      - assert: |
          матч-центр располагается после баннера "Смотрите спорт в прямом эфире по подписке Яндекс Плюс" (при отсутствии матчей по всем видам спорта матч-центра может не быть. В этом случае кейс нужно скипнуть),
          матч-центр содержит матч-тизер с футбольными, хоккейными и баскетбольными матчами (при отсутствии матчей соответствующего блока может не быть),
          рядом с вкладкой "Футбол" есть неактивные вкладки "Хоккей", "Баскетбол" и "Биатлон" (вид спорта может отсутствовать, если вчера-сегодня не было матчей. Это ок, заводить баги на такое на нужно!)
      - do: кликнуть на вкладку "Биатлон" (если вкладки нет - пропустите кейс)
      - assert: |
          вкладка "Биатлон" стала активной, выделена темно синим цветом,
          отображается биатлонный матч-тизер,
          в правой верхней части матч-тизера есть вкладки "Вчера", "Сегодня", "Завтра" (может не быть каких-то вкладок, если нет гонок),
          по умолчанию открыта вкладка "Сегодня", название вкладки выделено шрифтом (если сегодня есть гонки)
      - do: в календаре выставить 21 марта 2021 года
      - assert:
          для завершенной гонки -  содержит наименование чемпионата, тип гонки, статус гонки, список призеров, время финиша каждого призера
          для предстоящей гонки - содержит наименование чемпионата, тип гонки, статус гонки, время начала гонки,
          внешний вид - https://jing.yandex-team.ru/files/kossakovskaya/2021-09-28_14-54-54.png
      - do: кликнуть по любой гонке
      - assert: |
          происходит переход на страницу, содержащую биатлонный виджет,
          данные в виджете соответствуют данным гонки в матч-тизере
    
    может отображать биатлонные гонки за сегодня, вчера и завтра [manual]:
      - reasonNotToAuto:
        - Пока отсутсвуют гонки по биатлону
      - tags:
        - backend_sport
      - do: открыть главную страницу сервиса Яндекс.Спорт
      - assert: |
          матч-центр располагается после баннера "Смотрите спорт в прямом эфире по подписке Яндекс Плюс" (при отсутствии матчей по всем видам спорта матч-центра может не быть. В этом случае кейс нужно скипнуть),
          матч-центр содержит матч-тизер с футбольными, хоккейными и баскетбольными матчами (при отсутствии матчей соответствующего блока может не быть),
          рядом с вкладкой 'Футбол' есть неактивные вкладки 'Хоккей', 'Баскетбол', 'Волейбол' и 'Биатлон' (Обратите внимание! Некоторые виды спорта могут отсутствовать, если вчера-сегодня не было матчей. Это ок, заводить баги на такое на нужно!)
      - do: кликнуть на вкладку 'Биатлон' (если вкладки нет - открыть раздел матч-центр и кликнуть на вкладку 'Биатлон')
      - assert: |
          вкладка 'Биатлон' стала активной, выделена темно синим цветом,
          отображается биатлонный матч-тизер,
          в правой верхней части матч-тизера есть вкладки 'Вчера', 'Сегодня', 'Завтра' (может не быть каких-то вкладок, если нет гонок),
          по умолчанию открыта вкладка 'Сегодня', название вкладки выделено шрифтом (если сегодня есть гонки, если нет - выставите в календаре дату 21 марта 2021 года),
          для завершенной гонки -  содержит наименование чемпионата, тип гонки, статус гонки, список призеров , время финиша каждого призера
          для предстоящей гонки - содержит наименование чемпионата, тип гонки, статус гонки, место проведение, время начала гонки,
          внешний вид https://jing.yandex-team.ru/files/e-l-agafon0va/2020-01-16-4.png
      - do: прокликать вкладки 'Вчера', 'Сегодня', 'Завтра' в биатлонном матч-тизере
      - assert: |
          каждый раз отображается страница матч-тизера с соревнованиями за выбранный день (матчи могут отсутствовать),
          название выбранной вкладки выделено шрифтом,
          гонки сгруппированы по чемпионатам,
          внизу может быть синяя кнопка 'Весь Биатлон'
      - do: выбрать вкладку 'Вчера' (при ее наличии, если ее нет - выставить в календаре дату 21 марта 2021 года)
      - assert: |
          гонки во вкладке 'Вчера' содержат фото(если есть) и ФИ финалистов, ФИ и время первого финиширующего спортсмена выделены,
          название выбранной вкладки выделено шрифтом,
          некоторые матчи могут содержать справа кнопку перехода к видео матча,
          скрин https://jing.yandex-team.ru/files/e-l-agafon0va/2020-01-16-3.png
      - do: еще раз прокликать вкладки 'Вчера', 'Сегодня', 'Завтра' в тизере гонки
      - assert: матч-тизер может содержать кнопку 'Еще N' под списком гонок (если не содержит, пропустить следующие 2 шага)
      - do: кликнуть на кнопку 'Еще N'
      - assert: |
          блок разворачивается, в блоке появляется скролл, гонки скроллятся,
          развернутый блок может перекрыть другие элементы страницы,
          кнопка 'Еще N' меняется на кнопку 'Скрыть'
      - do: кликнуть на кнопку 'Скрыть'
      - assert: развернутый блок сворачивается

    позволяет перейти к биатлонному календарю [manual]:
      - reasonNotToAuto:
        - Пока отсутсвуют гонки по биатлону
      - tags: backend_sport
      - do: открыть главную страницу сервиса Яндекс.Спорт
      - assert: |
          матч-центр располагается после баннера "Смотрите спорт в прямом эфире по подписке Яндекс Плюс" (при отсутствии матчей по всем видам спорта матч-центра может не быть. В этом случае кейс нужно скипнуть),
          матч-центр содержит матч-тизер с футбольными, хоккейными и баскетбольными матчами (при отсутствии матчей соответствующего блока может не быть),
          рядом с вкладкой 'Футбол' есть неактивные вкладки 'Хоккей', 'Баскетбол', 'Волейбол' и 'Биатлон'
      - do: кликнуть на вкладку 'Биатлон' (если матчей за вчера и сегодня не было - скипнуть кейс)
      - assert: |
          вкладка 'Биатлон' стала активной, выделена темно синим цветом,
          отображается биатлонный матч-тизер,
          в правой верхней части матч-тизера есть вкладки 'Вчера', 'Сегодня', 'Завтра' (может не быть каких-то вкладок, если нет гонок),
          по умолчанию открыта вкладка 'Сегодня', название вкладки выделено шрифтом (если сегодня есть гонки),
          дла завершенной гонки -  содержит наименование чемпионата, тип гонки, статус гонки, список призеров , время финиша призера
          для предстоящей гонки - содержит наименование чемпионата, тип гонки, статус гонки, место проведение, время начала гонки,
          внешний вид https://jing.yandex-team.ru/files/nightsonne/2020-03-26_12-37-25.png
      - do: навести курсор на кнопку 'Весь биатлон'
      - assert: изменился стиль курсора
      - do: кликнуть по кнопке 'Весь биатлон'
      - assert: |
          произошел переход на страницу биатлонного календаря,
          календарь Открыт на странице блока 'Сегодня',
          в левой верхней части календаря есть блок с вкладками 'Футбол', 'Хоккей', 'Баскетбол', 'Биатлон' и , темно синим цветом выделена вкладка 'Биатлон',
          в правой верхней части календаря есть вкладки 'Вчера', 'Сегодня', 'Завтра' (может не быть каких-то вкладок, если нет гонок),
          название вкладки 'Сегодня' выделено шрифтом (если сегодня есть гонки, или откроется блажайшее событие например 'Завтра')
      - do: вернуться назад на Главную страницу браузерной кнопкой Назад
