feature:  Умный дом - цветная лампочка - обработка ошибок

specs:
    Умный дом - цветная лампочка - обработка ошибок:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1863
        - release_Smarthome
        - smarthome_regress
        - iot_lamp
        - iot_voice
        - evo_automated
    - do: "Description Подробнее в https://st.yandex-team.ru/DIALOG-4879; Ошибки с малиновым цветом чинятся тут https://st.yandex-team.ru/DIALOG-4812"
    - do: "Preconditions Необходимо назвать лампочку так, чтобы сработал запрос (лампочка торшер, комната зал)"
    - do: "Проверить фразы:; ; - включи зеленый цвет; - вруби красный цвет; - включи красный цвет в `комнате_в_которой_устройство` (зал); - включи красный цвет торшеру; - включи оранжевый торшеру; - оранжевый в зале; - оранжевый на торшере"
    - assert: "Срабатывают, включается соответствующий цвет на лампе"
    - do: "Проверить запросы:; - желтый; - зеленый; - малиновый; - <любой цвет из предложенных в списке цветов на лампе>; - синий цвет; - коралловый цвет"
    - assert: "Уходят в поиск или болталку, не попадают в сценарий УД"
