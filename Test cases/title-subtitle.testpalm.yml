feature: Объектный ответ
type: Заголовок и сабтайтл

counter: /$page/$parallel/$result[@wizard_name="entity_search"]/object-badge

specs:
  Широкая карточка (галерея):
    - do: получить выдачу по запросу 'анджелина джоли'
    - assert: появился объектный ответ с заголовком и подзаголовком
    - screenshot: пример внешнего вида [plain]
    - assertMetrics: '*'
  Широкая карточка (карта) без сабтайтла:
    - tags:
        - smoke_extended
    - do: получить выдачу по запросу 'сражение на реке воже'
    - screenshot: пример внешнего вида [plain]
    - assert: |
        появился объектный ответ,
        подзаголовок отсутствует
    - assertMetrics: '*'
  С одиночной аватаркой:
    - do: получить выдачу по запросу 'лодовико сфорца'
    - screenshot: пример внешнего вида [plain]
    - assert: |
        появился объектный ответ,
        карточка содержит только одиночную аватарку
    - assertMetrics: '*'
  С одиночной аватаркой, многострочным тайтлом и без сабтайтла:
    - tags:
        - smoke_extended
    - do: получить выдачу по запросу 'содомское самоудовлетворение невинной девы'
    - screenshot: пример внешнего вида [plain]
    - assert: |
        появился объектный ответ,
        заголовок объектного ответа содержит более 1 строки,
        подзаголовок отсутствует
    - assertMetrics: '*'

