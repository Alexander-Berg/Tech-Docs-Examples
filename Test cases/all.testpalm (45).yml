feature: popup2

description: Абстрактный popup – компонент, предназначенный для создания как выпадающего элемента (контекстный попап), так и модального окна. Блок отображается на первом плане и перекрывает остальные элементы на странице. Может служить основой для других блоков. Например, Домик, Саджест. Попап может быть вызван различными элементами страницы, например, иконками, псевдо-ссылками. При использовании хвостика он всегда будет указывать на вызвавший его элемент, что делает очевидной их взаимосвязь. ВНИМАНИЕ! Элементы примера в шапке могут некорректно работать при скролле страницы(могут смешиваться с другими примерами или текст и кнопки будут отображаться поверх элементов шапки) это ожидаемая ошибка.

specs:
  Проверить корректность работы примера №1(Owner in fixed):

    - do: Нажать на кнопочку owner in fixed, проскроллить страничку, включить выключить хвостики.
    - assert: При нажатии на кнопку под ней появляется выпадушка/popup, при скролле страницы выпадушка/popup остается на месте?
    - assert: Если после появления попапа повернуть экран устройства, попап расположен так же относительно вызвавшей его кнопки?
    - assert: При повторном нажатии выпадушка/popup под кнопкой пропадает с экрана?
    - assert: Проскроллить страничку до конца, нажать на кнопку owner in fixed, под кнопкой появляется попапчик?
    - assert: Если выключить или включить хвостики для попапчика нажатием на кнопку в правом верхнем углу, то верстка примера остается корректной?

  Проверить корректность работы примера №2(Направления раскрытия):

    - do: Нажать Открыть все, проскроллить страничку, включить выключить хвостики для попапчиков (названия положений перепутаны и это ожидаемо).
    - assert: При нажатии на кнопку под каждой надписью положения открывается свой попапчик?
    - assert: Если после появления попапов повернуть экран устройства, то попапы будут расположены так же относительно надписей?
    - assert: Если включении хвостиков для попапчиков верстка примера остается корректной, изменение размеров хвостика так же не приводит к деградации внешнего вида примеров?
    - assert: При скролле страницы попапчики не дергаются, верстка примера ведет себя корректно?
    - do: кликнуть кнопку ‘Открыть все’
    - do: кликнуть на кнопку ‘Хвостик Вкл/Выкл’ (наверху справа)
    - do: рядом с контролом 'Размер' (наверху справа) кликнуть по кнопке "-5"
    - assert: хвостики для правых попапов (right-top, right-center, right-bottom) и для левых попапов (left-top, left-center, left-bottom) сместились вверх относительно своего предыдущего состояния
    - assert: хвостики для верхних попапов (bottom-left, bottom-center, bottom-right) и для нижних попапов (top-left, top-center, top-right) сместились влево относительно своего предыдущего состояния
    - do: рядом с контролом 'Размер' (наверху справа) кликнуть по кнопке "+5"
    - assert: хвостики для правых попапов (right-top, right-center, right-bottom) и для левых попапов (left-top, left-center, left-bottom) сместились вниз относительно своего предыдущего состояния
    - assert: хвостики для верхних попапов (bottom-left, bottom-center, bottom-right) и для нижних попапов (top-left, top-center, top-right) сместились вправо относительно своего предыдущего состояния

  Проверить корректность работы примера №3(C большой целью):

    - do: Жамкнуть на большую кнопку открыть все, проскроллить страничку, включить выключить хвостики.
    - assert: При нажатии на кнопку с каждой стороны кнопки появляется по три попапчика, при повторном нажатии на кнопку Открыть все, попапчики скрываются?
    - assert: Если после появления попапов повернуть экран устройства, попапы будут расположены так же относительно вызвавшей их кнопки?
    - assert: Если открыть попапчики и проскроллить страницу, то верстка корректная?
    - assert: При скролле страницы попапчики не дергаются, верстка примера ведет себя корректно?

  Проверить корректность работы примера №4(_target_position):

    - do: Жамкнуть на кнопку Открыть попап в точке 300x700 в примере, проверить что попапчик открывается в строго заданной позиции, и не смещается при скролле страницы.
    - assert: При нажатии на кнопку в примере появляется popup по заданным координатам?
    - assert: При скролле страницы popup остается на том месте где его вызвали?


  Проверить корректность работы примера №5(_motionless_yes):

    - do: Проверить что только одна из выпадушек будет менять свое положение при скролле страницы.
    - assert: При скролле страницы только первый popup будет перемещаться наверх от кнопки если для него не будет хватать места, положение второго попапа не меняется т.к. закрепляется при создании?
    - assert: Если после появления попапов повернуть экран устройства, попапы будут расположены относительно вызвавшей их кнопки так же, как и до поворота - второй попап всегда, а первый попап - если после поворота ему хватает места?

  Проверить корректность работы примера №6(Nested):

    - do: Проверить работу вложенных попапчиков №1.
    - assert: Если нажать на кнопку nested popups, то открывается выпадушка, в которой есть ссылка, по которой открывается еще один попапчик?
    - assert: Если открыты обе выпадушки и повернуть экран устройства, то выпадушки будут расположены так же относительно друг друга и вызвавшей их кнопки?
    - assert: Если открыты две выпадушки, то по тапу за пределами попапа обе выпадушки исчезают с экрана?

    - do: Проверить работу вложенных попапчиков №2.
    - assert: Если нажать на кнопку popup1 in popup2, то открывается выпадушка, в которой есть ссылка, по которой открывается еще один попапчик?
    - assert: Если открыты обе выпадушки и повернуть экран устройства, то выпадушки будут расположены так же относительно друг друга и вызвавшей их кнопки?
    - assert: Если открыты две выпадушки, то по тапу за пределами попапа обе выпадушки исчезают с экрана?

    - do: Проверить работу вложенных попапчиков №3.
    - assert: Если нажать на кнопку popup2 in popup1, то открывается выпадушка, в которой есть ссылка, по которой открывается еще один попапчик?
    - assert: Если открыты обе выпадушки и повернуть экран устройства, то выпадушки будут расположены так же относительно друг друга и вызвавшей их кнопки?
    - assert: Если открыты две выпадушки, то по тапу за пределами попапа обе выпадушки исчезают с экрана?

  Проверить корректность работы примера №7(Other):

    - do: Проверить работу прочих кейсов выпадушки.
    - assert: Если нажать на кнопку destructing popup, то откроется выпадушка с кнопкой destruct parent of my anchor, по нажатию на кнопку во вложенной выпадушки пример пропадает с экрана?

    - do: Нажать на кнопки с надписью open popup, потом поочередно нажать на кнопки с надписью summon popup to me.
    - assert: При нажатии на кнопку summon popup to me, под кнопкой появляется попапчик с надписью summoned popup, в данном примере только у одной кнопки может быть summoned popup?
    - assert: Если после появления или перехода summoned popup от одного попапа к другому повернуть экран устройства, то попап summoned popup будет расположен около той же кнопки, что и до поворота?

  Проверить корректность работы примера №8(requestFullscreen):

    - do: Пропустите этот тест если выполняете его на IE младше 11 версии. Проверить, что popup-ы корректно отображаются в полноэкранном режиме. Для того что бы перевести пример в полноэкранный режим, надо нажать на кнопку toggle fullscreen
    - assert: В полноэкранном режиме по тапу на кнопку open popup2, открывается выпадушка с кнопкой popup1?
    - assert: В полноэкранном режиме по тапу на кнопку popup1, внутри вложенного попапчика открывается еще один popup с кнопкой popup2?
    - assert: В полноэкранном режиме по тапу на кнопку popup2, открывается еще один попапчик с кнопкой popup1, по клику на которую открывается последней попап с надписью Fin?
    - assert: Если после появления попапа Fin повернуть экран устройства, все попапы будут расположены так же относительно друг друга, как и до поворота (если хватает место для раскрытия вниз, иначе попапы раскрываются вверх)?
    - assert: Если тапнуть за пределами попапов, то они закрываются?

