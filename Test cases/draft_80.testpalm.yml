feature:  Умный дом - состояние девайсов Xiaomi

specs:
    Умный дом - состояние девайсов Xiaomi:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2231
        - release_Webview
        - release_Smarthome
        - smarthome_regress
        - platform_common
    - do: "Preconditions Лампа Xiaomi включена"
    - do: "Открыть настройки лампы, выключить лампу из розетки"
    - assert: "В течение примерно 1-3 минут появляется плашка `нет связи с устройством`, кнопки управления задизейблены:; [collapsed-image](https://jing.yandex-team.ru/files/bleakfox/netsviazi.PNG){title=Плашка `Нет связи`}; "
    - do: "Включить лампу обратно"
    - assert: "В течение примерно 1-3 минут кнопки снова отображаются активными, плашка больше не отображается, лампа реагирует на нажатие кнопок"
