feature:  Умный дом - Учитывать логику с комнатой колонки для команд инвертирования

specs:
    Умный дом - Учитывать логику с комнатой колонки для команд инвертирования:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/2578
        - release_Smarthome
        - smarthome_regress
    - do: "Preconditions Есть устройства с типом `свет` в двух разных комнатах; На аккаунте есть любая колонка, колонке не назначена комната"
    - do: "На ПП сказать: `Свет`"
    - assert: "Отвечает не УД (поиск, болталка)"
    - do: "На колонке сказать: `Свет`"
    - assert: "Отвечает не УД (поиск, болталка)"
    - do: "Выставляем колонке одну из комнат, в которых есть устройства с типом `свет`; Говорим в колонку `Свет`"
    - assert: "Инвертируется состояние света в комнате с колонкой"
    - do: "На ПП сказать `весь свет` или `алиса свет везде`"
    - assert: "Инвертируется состояние света везде"
