    Не показываем плашку, когда сами создаем чат[manual]:
        - automation:
        - description: |
              Пользователь А** yndx-mssngr-787/QazMssngr1 (+6283174609278) - авторизован в браузере в обычной вкладке
              Пользователь Б** yndx-mssngr-785/QazMssngr1 (+6283141559300) - авторизован в этом же браузере, но во вкладке инкогнито
