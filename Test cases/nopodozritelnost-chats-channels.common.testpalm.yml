        - assert: Авторизация прошла успешно.
        - do: Открыть экран создания чата и создать групповой чат, пройдя все этапы 
        - assert: Групповой чат создан
        - do: Убедиться что после создания нет спам-плашки
        - assert: Спам-плашки нет
        - do: Отправить сообщение и убедиться что спам-плашка не появляется
        - assert: Сообщение отправлено и спам-плашка не появляется
    
