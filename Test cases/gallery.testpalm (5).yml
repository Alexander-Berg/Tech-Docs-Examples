feature: Gallery

specs:
  Основные проверки:
    - params:
        foreverdata: '2310953522'
    - do: получить выдачу по запросу 'foreverdata' и кликнуть в заголовок первого сниппета (название заголовка Тестовая новостная страница — турбо)
    - assert: открывается турбо-страница в той же вкладке (в поисковом приложении Яндекс турбо-страница открывается в новой вкладке)
    - do: проскролить вниз до блока с картинками
    - tech: страница не содержит клиентских ошибок
    - screenshot: Внешний вид [plain]

  Проверка прокрутки галереи:
    - params:
        foreverdata: '2310953522'
    - do: получить выдачу по запросу 'foreverdata' и кликнуть в заголовок первого сниппета (название заголовка Тестовая новостная страница — турбо)
    - assert: открывается турбо-страница в той же вкладке (в поисковом приложении Яндекс турбо-страница открывается в новой вкладке)
    - do: проскролить вниз до блока с картинками
    - assert: блок с галерей картинок должен быть на выдаче
    - do: прокрутить галерею влево до упора
    - assert: галерея прокрутилась
    - screenshot: внешний вид [scroll]
    - do: прокрутить галерею вправо до упора
    - assert: галерея прокрутилась

  Проверка ссылок на картинки в галерее:
    - params:
        foreverdata: '2310953522'
    - do: получить выдачу по запросу 'foreverdata' и кликнуть в заголовок первого сниппета (название заголовка Тестовая новостная страница — турбо)
    - assert: открывается турбо-страница в той же вкладке (в поисковом приложении Яндекс турбо-страница открывается в новой вкладке)
    - do: проскролить вниз до блока с картинками
    - do: тапунть на картинку ссылку "Datsun" (вторая по счету картинка в галерее с подписью "Логотип компании Datsun в XX веке")
    - tech: Проверка серверного счетчика (/turbo/gallery/item/link)
    - tech: Проверка клиентского счетчика (/turbo/gallery/item/link)
    - assert: в новой вкладке открылась ссылка (yandex.ru)

  Длинное описание:
    - do: открыть страницу yandex.ru/turbo?stub=gallery/long-description.json
    - screenshot: внешний вид соотвествует скриншоту [long-description]

