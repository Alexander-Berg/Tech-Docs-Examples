feature: Пункт Ответить

specs:

    beforeEach:
        - do: Перейти по ссылке "https://passport.yandex.ru" и авторизоваться.
        - assert: Авторизация прошла успешно.
        - do: В соседней вкладке открыть мессенджер.
        - assert: Аткрылся список чатов.
        - do: В списке чатов открыть любой приватный/групповой чат, который соответствует описанию из description.
        - assert: Чат открыт.

    Есть пункт для своего сообщения[manual]:
        - automation: MSSNGRFRONT-5024
        - description: |
              В истории чата есть собственное сообщение (если такого сообщения нет - отправить в чат любое сообщение).
        - do: Тапнуть/кликнуть ПКМ по области своего сообщения из description.
        - assert: Контекстное меню появляется.
        - do: В контекстном меню выберите "Ответить".
        - assert: Выбранное сообщение прикрепляется над полем ввода.
        - do: В поле ввода ввести текстовое сообщение, например “Это тестовый пример”.
        - assert: Текст вводится в поле.
        - do: Отправить сообщение.
        - assert: |
              Сообщение отправляется.
              Цитируемое сообщение находится над текстом, который ввел пользователь.

    Есть пункт для сообщения собеседника[manual]:
        - automation: MSSNGRFRONT-5024
        - description: |
              В истории чата есть сообщение от другого пользователя (если такого сообщения нет - отправить другим пользователем в чат любое сообщение).
        - do: Тапнуть/кликнуть ПКМ по области сообщения собеседника из description.
        - assert: Контекстное меню появляется.
        - do: В контекстном меню выберите "Ответить".
        - assert: Выбранное сообщение прикрепляется над полем ввода.
        - do: В поле ввода ввести текстовое сообщение, например, “Это тестовый пример”.
        - assert: Текст вводится в поле.
        - do: Отправить сообщение.
        - assert: |
              Сообщение отправляется.
              Цитируемое сообщение находится над текстом, который ввел пользователь.

