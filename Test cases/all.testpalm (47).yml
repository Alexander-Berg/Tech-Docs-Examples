feature: radiobox

description: Блок radiobox используется для создания радиогруппы — группы зависимых радиопереключателей (элементы radio). Позволяет выбрать только один элемент из предложенного списка.

specs:
    Проверить корректность работы примера №1(Простая радио-группа):
      - do: Проверить внешний вид блока и действия с кнопками.
      - assert: Внешний вид блока соответствует предыдущей версии библиотеки?
      - assert: Кнопка переходит в выбранное состояние если нажать на кнопку?
      - assert: Кнопка переходит в выбранное состояние если нажать на текст рядом с кнопкой?

    Проверить корректность работы примера №2(Псевдо радио-группа):
      - do: Проверить внешний вид блока и действия с кнопками.
      - assert: Кнопка переходит в выбранное состояние если нажать на кнопку?
      - assert: Кнопка переходит в выбранное состояние если нажать на текст рядом с кнопкой?

    Проверить корректность работы примера №3(Разделенная радио-группа):
      - do: Проверить внешний вид блока и действия с кнопками.
      - assert: Кнопка переходит в выбранное состояние если нажать на кнопку?
      - assert: Кнопка переходит в выбранное состояние если нажать на текст рядом с кнопкой?

    Проверить корректность работы примера №4(Неактивная радио-группа):
      - do: Проверить внешний вид блока и действия с кнопками.
      - assert: Внешний вид блока соответствует предыдущей версии библиотеки?
      - assert: По нажатию кнопки не переходят в выбранное состояние?

    Проверить корректность работы примера №5(Неактивный только один элемент радио-группы):
      - do: Проверить внешний вид блока и действия с кнопками.
      - assert: Внешний вид блока соответствует предыдущей версии библиотеки?
      - assert: При нажатии на кнопку она переходит в состояние выбрано?
      - assert: Третья кнопка в группе неактивна и она не переходит в выбранное состояние по нажатию?

    Проверить корректность работы примера №6(Размеры радио-группы):
      - do: Проверить внешний вид блока и действия с кнопками.
      - assert: Внешний вид блока соответствует предыдущей версии библиотеки?

    Проверить корректность работы примера №7(Состояния элементов радио-группы):
      - do: Проверить внешний вид блока и действия с кнопками.
      - assert: Внешний вид блока соответствует предыдущей версии библиотеки?
      - assert: При нажатии на кнопку она переходит в состояние выбрано?
      - assert: Если нажать еще раз на выбранную кнопку, то она остается выбранной?

    Проверить корректность работы примера №8(Радио-группа внутри текста):
      - do: Проверить внешний вид блока и действия с кнопками.
      - assert: Внешний вид блока соответствует предыдущей версии библиотеки?
      - assert: Текст и кнопки выровнены по одной линии с кнопкой?
      - assert: Текст и кнопки выровнены по одной линии с кнопкой после поворота экрана устройства?

    Проверить корректность работы примера №9(Радио-группа внутри таблицы с вертикальным выравниванием):
      - do: Проверить внешний вид блока и действия с кнопками.
      - assert: Внешний вид блока соответствует предыдущей версии библиотеки?
      - assert: При нажатии на кнопку она переходит в состояние выбрано?
      - assert: В первой ячейке таблицы расположено две кнопки(только друзьям, только мне) во второй ячейке расположена кнопка одна кнопка(только не мне), в третьей ячейке так же одна кнопка(видно всем)?
      - assert: Кнопки располагаются строго в своих ячейках?
      - assert: Если повернуть экран устройства, то кнопки останутся в тех же ячейках, что и до поворота?

