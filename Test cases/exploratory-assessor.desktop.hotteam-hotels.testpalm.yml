feature: Исследовательские кейсы

tlds: ru

specs:
  Колдунщик отелей - основная функциональность:
    beforeEach:
      - do: получите выдачу с колдунщиком отелей (с большой долей вероятности колдунщик отелей можно получить по таким запросам - 'гостиница в Cочи с бассейном', 'отели в Иваново', 'хостелы Саратов', 'гостевой дом', 'гостиницы' и т.п. запросы связанные с временным проживанием). Если на выдаче нет колдунщика, то переформулируйте запрос или ищите в более крупном городе.
      - screenshot: внешний вид колдунщика [https://jing.yandex-team.ru/files/sergey-sysoev/hotteam_hotels_desktop.jpg]
      - assert: на странице находится колдунщик отеля из запроса (Если колдунщика нет - перезадать запрос с другими популярными отелями, пока колдунщик не появится).
    Внешний вид колдунщика и фильтр [manual]:
      - automation: SERPTEST-549
      - do: осмотрите все элементы находящиеся в колдунщике (элементы должны показываться корректно, не должны съезжать или перекрывать друг-друга, не должны быть частично скрыты). Карусель листания карточек должна работать в обе стороны.
      - assert: нашли ли вы баги при проверке колдунщика?
      - do: измените даты заезда и выезда, попробуйте как работает выбор дат в разных комбинациях, попробуйте менять даты в разной последовательности.
      - assert: обнаружили ли вы баги при проверке полей выбора дат?
      - do: измените количество гостей в фильтре поиска номеров, попробуйте как ведёт себя фильтр в разных комбинациях взрослых и детей.
      - assert: были ли обнаружены какие-то баги при проверке поля выбора количества гостей?
      - do: найдите варианты номеров и гостиниц при помощи кнопки 'Найти отель', если подходящих вариантов нет, то измените значения фильтра дат и количества гостей, чтобы после поиска появились подходящие номера.
      - assert: обнаружили ли вы баги при поиске номеров в колдунщике?
    Карта [manual]:
      - automation: SERPTEST-549
      - do: откройте карту местности, на которой показаны предложения отелей, исследуйте карту и как на ней отображаются отели.
      - assert: при исследовании карты обнаружили ли вы какие-либо баги?
      - do: в карту с отелями из колдунщика можно попасть разными способами, попробуйте попасть на карту всеми возможными способами, которые вы можете обнаружить.
      - assert: обнаружили ли баги при открытии карты с отелями разными способами.
      - do: попробуйте перемещать карту, приближать и удалять, выберите несколько отелей.
      - assert: обнаружили ли вы баги при манипулировании картой?
      - do: попробуйте на карте изменить фильтры и обновить результаты поиска по изменённому фильтру, убедитесь что на карте произошло обновление предложенных отелей.
      - assert: обнаружили ли вы баги при поиске отелей из карты?
    Карточка отеля внутри карты [manual]:
      - automation: SERPTEST-549
      - do: откройте карту с предложениями в колдунщике, если на карте нет предложений на выбранные даты, то измените запрос в фильтре так, чтобы на карте появились доступные варианты с ценами.
      - assert: при проверке карты с предложениями обнаружили ли вы баги?
      - do: попробуйте переместить карту в соседний город, обратите внимание на то, что на карте появляются новые предложения гостиниц (если в вашем поисковом запросе не указан конкретный населенный пункт), проверьте как работают все элементы на карте.
      - assert: при перемещении карты в соседний город обнаружили ли вы баги?
      - do: выберите один из отелей на карте с ценой, слева на карте должна появиться карточка выбранного отеля, проверьте все элементы карточки отеля на карте.
      - assert: при проверке карточки отеля на карте, обнаружили ли вы какие-либо баги?
      - do: на карте сравните информацию в карточке и на самой карте об отеле - цена проживания, доступность номеров, рейтинг и звёздность отеля (если есть).
      - assert: при проверке соответствия информации между карточкой на карте и пином отеля (метка на карте), обнаружили ли вы баги?
      - do: последовательно прокликайте (протапайте) элементы в карточке отеля, проверьте что элементы 'цена' и 'адрес' работают корректно и ведут в обозначенные места (цена ведёт в раздел с ценами, адрес в раздел с картами и т.п.).
      - assert: при проверке элементов карточки отеля на карте обнаружили ли вы баги?
    Попап отеля из карты колдунщика [manual]:
      - automation: SERPTEST-549
      - do: перейдите в карту местности колдунщика отелей, выберите любой отель на карте и в появившейся слева карточке кликните (тапните) на название отеля, вы должны попасть в попап отеля (всплывающее окно).
      - assert: при переходе в попап возникли ли какие-то баги?
      - do: подробно изучите в попапе табики (вкладки) - 'Про отель' и 'Номера', проверьте как работают их элементы, как отображается информация в полях дат проживания и количества гостей.
      - assert: при проверке попапа отеля обнаружили ли вы какие-либо баги?
      - do: поверхностно изучите оставшиеся табики (вкладки - Отзывы, Фото, На карте), проверьте в них основные элементы, корректность их работы и отображения.
      - assert: обнаружили ли вы баги при проверке оставшихся табиков?
    Карточки отеля в карусели [manual]:
      - automation: SERPTEST-549
      - do: откройте карточку любого отеля, который вам кажется интересным для проживания (должен открыться попап - всплывающее окно). Проверьте, что в попап попали даты и количество гостей, которые были заданы в поисковом фильтре изначально.
      - assert: обнаружили ли вы баги при проверке попапа?
      - do: закройте попап и измените в колдунщике даты и количество гостей и обновите поиск, снова откройте карточку любого отеля и проверьте, что в открывшийся попап попали новые значения дат и количества гостей (проверять нужно в двух табиках - вкладках всплывшего окна - 'Про отель' и 'Номера').
      - assert: обнаружили ли вы баги при проверке как передаются даты и количество гостей в попап (всплывающее окно)?
    Уточнить цену и Нет свободных номеров [manual]:
      - automation: SERPTEST-549
      - do: добейтесь в фильтре колдунщика такой выдачи, чтобы в некоторых отелях не было свободных номеров (вместо цены показывается сообщение - 'Нет свободных номеров'). Такую выдачу можно получить изменяя даты проживания и количество гостей. Проверьте внешний вид карточек отелей без номеров.
      - assert: нашли ли вы баги при проверке карточек отелей без свободных номеров?
      - do: сравните работу карточек отелей без номеров и карточек отелей с доступными номерами. Карточки должны работать соответственно ожиданиям пользователя (в отелях с доступными номерами должны показываться номера с ценами, в отелях без доступных номеров должно быть сообщение, что на такие даты номеров нет).
      - assert: при сравнении карточек отелей без номеров и с доступными номерами обнаружили ли вы баги?
      - do: откройте одну из карточек отеля без доступных номеров и попробуйте изменить в ней параметры поиска (даты проживания и количество гостей) так, чтобы номера появились. Если не удаётся, то повторите действия для другого отеля.
      - assert:  были ли обнаружены баги при изменении параметров поиска?
      - do: добейтесь в фильтре колдунщика такой выдачи, чтобы в некоторых отелях вместо цены было сообщение 'Уточнить цену'. Такую выдачу можно получить изменяя даты проживания и количество гостей. Проверьте внешний вид карточек отелей без цены.
      - assert: нашли ли вы баги при проверке карточек отелей без цены?
      - do: откройте одну из карточек отеля без цены и уточните цену. Если подходящих для проживания вариантов найти не удаётся, то откройте другой отель из меню 'Похожие отели'.
      - assert: были ли найдены баги при проверке работы карточек отелей без цены?

  aliases:
    - &check_appearance
      - screenshot: примерный внешний вид колдунщика [https://jing.yandex-team.ru/files/sergey-sysoev/hotteam_hotels_desktop.jpg]
      - assert: на странице находится колдунщик отеля из запроса (Если колдунщика нет - перезадать запрос с другими популярными отелями, пока колдунщик не появится).
  Колдунщик отелей - сценарии поиска:
    Отели на юге [manual]:
      - automation: SERPTEST-549
      - do: |
          представьте, что вам нужно отдохнуть с вашей семьёй на юге России. Сформулируйте поисковый запрос так, чтобы получить варианты для проживания в колдунщике отелей в местности в которой вам было бы интересно отдыхать.
          (C большой долей вероятности колдунщик отелей можно получить по таким запросам - 'гостиница в Сочи с бассейном', 'отели в Иваново', 'хостелы Саратов', 'гостевой дом', 'гостиницы' и т.п. запросы связанные с временным проживанием).
      - *check_appearance
      - do:  проверьте основные элементы колдунщика.
      - assert:  в колдунщике отстутствуют баги?
      - do: введите в колдунщик данные о гостях и предполагаемых датах проживания и найдите варианты гостиниц. Обращайте внимание на процесс ввода данных и процесс поиска, колдунщик должен работать без ошибок (поля ввода информации, кнопка поиска и другие элементы).
      - assert: были ли обнаружены баги во время использования системы поиска подходящих вариантов для проживания?
      - do: откройте карточку наиболее интересного отеля и проверьте её элементы. Элементы должны отображаться корректно и полностью, не должны быть частично-скрытыми, не должны перекрывать другие элементы или скрываться за другими элементами.
      - assert: обнаружили ли вы баги во время проверки элементов на карточке отеля?
    Хостел в региональном центре [manual]:
      - automation: SERPTEST-549
      - do: |
          вам требуется найти хостел на неделю для проживания в ближайшем к вам региональном центре начиная со следующей недели. Сформулируйте поисковый запрос так, чтобы получить варианты для проживания в колдунщике отелей.
          (C большой долей вероятности колдунщик отелей можно получить по таким запросам - 'гостиница в Сочи с бассейном', 'отели в Иваново', 'хостелы Саратов', 'гостевой дом', 'гостиницы' и т.п. запросы связанные с временным проживанием).
      - *check_appearance
      - do: проверьте, что все элементы колдунщика работают корректно (ссылки и цена подсвечиваются при наведении курсора, ссылки ведут на нужные объекты, данные вводятся в поля ввода, поиск осуществляется, карта открывается и работает).
      - assert: обнаружили ли вы баги при проверке колдунщика?
      - do: проверьте цены на проживание в двух хостелах, которые ближе всего к центру города и сравните их между собой. Прочитайте описание условий проживания, проверьте пару отзывов, посмотрите пару фотографий.
      - assert: обнаружили ли вы баги при проверке ближайших к центру хостелов?
      - do: в карточках хостелов есть предложения с ценами от партнёров. Проверьте, что по ссылкам открываются партнёрские сайты с нужным хостелом и ценой.
      - assert: обнаружили ли вы баги в колдунщике при переходе по ссылкам на сайты партнёров?
    Гостиница для отдыха [manual]:
      - automation: SERPTEST-549
      - do: |
          подумайте о каком-то знаменитом природном объекте в России, Беларуси или Украине. Представьте, что вы с тремя друзьями едете отдыхать в этот район, сформулируйте поисковый запрос так, чтобы получить на выдаче колдунщик отелей с подходящими вариантами проживания в выбранной местности (например на Байкале или на Эльбрусе или в любом другом месте).
          (C большой долей вероятности колдунщик отелей можно получить по таким запросам - 'гостиница в Сочи с бассейном', 'отели в Иваново', 'хостелы Саратов', 'гостевой дом', 'гостиницы' и т.п. запросы связанные с временным проживанием).
      - *check_appearance
      - do: подберите удобные варианты проживания на необходимые даты с помощью колдунщика отелей. Обращайте внимание на то, как работает колдунщик, как получает и обновляет данные, как показывает те или иные элементы, как работают ссылки, карусель и т.д.
      - assert: обнаружили ли вы баги во время подбора подходящих вариантов?
      - do: один из ваших друзей не сможет поехать с вами, теперь переформулируйте запрос так, чтобы подобрать варианты в той же местности на одного человека меньше. Проверьте что колдунщик работает корректно и учитывает то, что вы изменили количество проживающих.
      - assert: обнаружили ли вы баги во время изменения условий поиска?
    Отель в центре - командировка [manual]:
      - automation: SERPTEST-549
      - do: |
          представьте, что вы едете в командировку в один из городов, в котором вы ещё ни разу не бывали до этого. Сформулируйте поисковый запрос так, чтобы получить варианты проживания в центре города в колдунщике отелей. Задайте даты проживания и поищите подходящие варианты.
          (C большой долей вероятности колдунщик отелей можно получить по таким запросам - 'гостиница в Сочи с бассейном', 'отели в Иваново', 'хостелы Саратов', 'гостевой дом', 'гостиницы' и т.п. запросы связанные с временным проживанием).
      - *check_appearance
      - do: откройте несколько карточек отелей, так чтобы подобрать наиболее комфортный номер с нужными вам удобствами (например Wi-Fi, кондиционер и т.д.). Обращайте внимание на работоспособность ссылок, вкладок и других элементов колдунщика.
      - assert: обнаружили ли вы баги при проверке колдунщика.
      - do: теперь представьте, что ваша командировка смещается на неделю вперед. Произведите повторный поиск подходящих вариантов на новые даты. Особое внимание при повторном поиске обратите на те элементы, которые должны измениться (например поля даты, цены и т.п.). Откройте и просмотрите несколько карточек отелей после обновлённого поиска.
      - assert: обнаружили ли вы баги после повторного поиска с новыми датами?

