feature: Авторизация в шапке

specs:
  beforeEach:
    - do: в настройках браузера очистить кэш и удалить файлы cookie
    - do: получить выдачу по запросу 'окна'
    - screenshot: пример внешнего вида панели авторизации [header/was-authed-1-{{PLATFORM}} >> plain]
    - assert: на странице есть ссылка создания аккаунта, кнопка авторизации
  Проверка ссылки Войти:
    - do: Нажать на ссылку "Войти"
    - assert: ссылка ведет на паспорт и авторизацию
    - tech: проверяем счётчики на кнопке авторизации
    - counter: /$page/$header/user/link[@type="login"]
  Проверка ссылки Регистрация:
    - do: Нажать на ссылку "Регистрация"
    - assert: ссылка ведет на паспорт и регистрацию
    - tech: проверяем счётчики на ссылке регистрации
    - counter: /$page/$header/user/link[@type="register"]

