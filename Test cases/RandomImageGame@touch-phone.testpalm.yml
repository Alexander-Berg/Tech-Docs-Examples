feature: Колдунщик рандомных изображений

params:
  foreverdata: '3871153235'

specs:
  beforeEach:
    - do: получить выдачу по запросу 'foreverdata'
    - assert: на выдаче присутствует колдунщик рандомных изображений

  Внешний вид:
    - screenshot: внешний вид [random-image-game]

  Жалобщик:
    - do: нажать на ссылку 'Пожаловаться' в футере
    - assert: открылась шторка с формой отправки жалобы
    - tech: отправился счетчик '/$page/$main/$result/randon-image-game/feedback'
    - screenshot: внешний вид шторки [feedback-dialog]

  Счетчики и ссылки:
    - tech: отправился tech-счетчик 'show-random-image-game', содержащий imageId в data
    - do: нажать на ссылку 'Источник изображения ..' в футере
    - assert: ссылка открылась в новой вкладке
    - tech: отправился счетчик '/$page/$main/$result/randon-image-game/source-link'

files:
  - src/features/RandomImageGame/RandomImageGame.test/RandomImageGame@touch-phone.hermione.js

tags:
  - skip_e2e_check

v-team: Freshness

tlds: all
