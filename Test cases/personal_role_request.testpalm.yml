    - assert: пришёл ответ со статусом "409"
    - screenshot: ответ на запрос "Нельзя запросить персональную бессрочную роль, когда она уже запрошена" должен содержать поля [https://jing.yandex-team.ru/files/pixel/Screenshot%20from%202021-02-03%2013-46-18.png]
