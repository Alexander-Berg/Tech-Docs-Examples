feature:  Умный дом - похожие названия

specs:
    Умный дом - похожие названия:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/1885
        - release_Smarthome
        - smarthome_regress
        - iot_voice
        - evo_automated
    - do: "Есть несколько устройств с именем “Лампа”; ; `Включи лампа`; `Включи лампу`"
    - assert: "Все устройства с таким именем включаются"
    - do: "Убрать все лампы, кроме двух с названиями: Лампа пять и Лампа семь; `Включи лампу`"
    - assert: "Ответ текстом и голосом, что не нашла такое устройство"
    - do: "Есть одно устройство со словом лампа: Лампа семь; `Включи лампу`"
    - assert: "Включается только эта лампа"
