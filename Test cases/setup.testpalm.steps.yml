Установка приложения:
    - do: запустить установку приложения
    - assert: |
          нет системных ошибок о недоверенном источнике приложения
          приложение установлено успешно
          приложение автоматически запущенно после установки
    - do: открыть настройки (нажать на шестеренку)
    - assert: версия приложения соответствует ожиданиям

Скачивание архива с последним предрелизным приложением:
    - do: зайти на устройство, на котором будет проводится тестирование (Mac|Windows|Linux)
    - do: скачать внутреннюю сборку https://download.messenger.test.yandex-team.ru/desktop/latest
    - do: скачать внешнюю сборку https://download.messenger.test.yandex.ru/desktop/latest

Скачивание архива с последним зарелиженным приложением:
    - do: зайти на устройство, на котором будет проводиться тестирование (Mac|Windows|Linux)
    - do: скачать внутреннюю сборку https://download.messenger.yandex-team.ru/desktop/latest
    - do: скачать внешнюю сборку https://download.messenger.yandex.ru/desktop/latest

Скачивание архива с приложением определенной версии:
    - do: выбрать нужную версию из ранее выпущенных https://search.yandex-team.ru/stsearch?text=report-templates%2Fserp%2Fchat%40v1&facet.queue=SEAREL&facet.status=3&sorted=updated (Это версии  Q, chats те же, но не моложе 1.16.9)
    - do: скачать внутреннюю сборку для win, заменив VERSION в ссылке https://chat-app.s3.mds.yandex.net/team_chats/${VERSION}/Yandex_Team_Messenger_Setup_${VERSION}.exe
    - do: скачать внутреннюю сборку для mac, заменив VERSION в ссылке https://chat-app.s3.mds.yandex.net/team_chats/${VERSION}/Yandex_Team_Messenger_Setup_${VERSION}.dmg
    - do: скачать внутреннюю сборку для linux, заменив VERSION в ссылке https://chat-app.s3.mds.yandex.net/team_chats/${VERSION}/Yandex_Team_Messenger_${VERSION}_amd64.deb
    - do: скачать внешнюю сборку для win, заменив VERSION в ссылке https://chat-app.s3.yandex.net/chats/${VERSION}/Yandex_Messenger_Setup_${VERSION}.exe
    - do: скачать внешнюю сборку для mac, заменив VERSION в ссылке https://chat-app.s3.yandex.net/chats/${VERSION}/Yandex_Messenger_Setup_${VERSION}.dmg
