feature:  Умный дом - Effective time в сценарии с триггером по датчику

specs:
    Умный дом - Effective time в сценарии с триггером по датчику:
    - tags: 
        - https://testpalm.yandex-team.ru/alice/testcases/3981
        - release_Webview
        - platform_common
        - testid_339235
        - webview_regress
    - do: "Description Пример: Если с 20:00 до 8:00 сработал датчик - то допустим включить свет на 5 минут. В другое время срабатывания датчика не несет действий"
    - do: "Preconditions На аккаунте есть датчик движения/протечки/кнопка/дверей/итд"
    - do: "Начать создавать сценарий"
    - assert: "Присутствует триггер по датчику; ; <img src=`https://jing.yandex-team.ru/files/levkovskayama/2021-09-06T20:36:01Z.be35baa.png` alt=`Скриншот` width=`200`/>"
    - do: "Выбрать датчик движения"
    - assert: "Появляется поле с селектом (открыта/закрыта); Появляется поле выбора времени срабатывания; <img src=`https://jing.yandex-team.ru/files/cubovaya/open_close_scenario.png` alt=`Скриншот` width=`300`/>"
    - do: "Тапнуть на `Период работы`"
    - assert: "Открывается меню выбора; <img src=`https://jing.yandex-team.ru/files/cubovaya/2021-10-29%2015.33.10.png` alt=`Скриншот` width=`300`/>"
    - do: "Выбрать несколько дней; Выбрать **одинаковое** время начала и конца"
    - assert: "Кнопка `Добавить` задизейблена (серая)"
    - do: "Выбрать время старта больше времени окончания (например, старт 21:00, а окончание в 08:00)"
    - assert: "Под меню появляется серая подсказка вида: `Сценарий будет запускаться в 21:00 в выбранные; дни и работать до 8:00 следующего дня`; <img src=`https://jing.yandex-team.ru/files/lawyard/Media_viewer_2021-06-10_16-25-58.png` alt=`Скриншот` width=`300`/>; "
    - do: "Выбрать несколько дней, разное время начала и конца => кнопка становится активной; Сохранить период"
    - assert: "На странице параметров указан период работы с <начало> по <конец>.; Дни перечислены через запятую; <img src=`https://jing.yandex-team.ru/files/cubovaya/2021-10-29%2015.56.30.png` alt=`Скриншот` width=`300`/>; Кнопка `добавить` задизейблена до выбора значения датчика"
    - do: "Вернуться на выбор периода работы; Выбрать все дни"
    - assert: "На странице параметров указан период работы с <начало> по <конец>.; Вместо перечисления дней через запятую написано `ежедневно`"
    - do: "Выбрать любое значение датчика => кнопка `Добавить` активна; Добавить условие"
    - assert: "Условие срабатывание сохраняется на странице создания сценария; <img src=`https://jing.yandex-team.ru/files/levkovskayama/IMG_7425.c4cafe5.PNG` alt=`Скриншот` width=`300`/>"
