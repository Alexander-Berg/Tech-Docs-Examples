feature: Колдунщик Авто.ру
type: Витринный

specs:
  beforeEach:
    - do: получить выдачу по запросу 'купить грузовик'
    - screenshot: внешний вид [autoru-price-{{PLATFORM}} >> plain]
  Заголовок:
    - screenshot: внешний вид [plain]
    - label: autoru-price-{{PLATFORM}}
    - do: нажать на ссылку в заголовке
    - assert: |
        произошёл переход на Авто.ру,
        открылась страница каталога 'Грузовики'
    - tech: сработал счётчик path='/snippet/auto_2/commercial-category/granny-touch-phone/title'
  Гринурл:
    - do: нажать на первую часть гринурла
    - assert: |
        произошёл переход на Авто.ру,
        открылась страница каталога 'Грузовики'
    - tech: сработал счётчик path='/snippet/auto_2/commercial-category/granny-touch-phone/urlnav'
  Фотография элемента витрины:
    - do: нажать на фотографию первого элемента витрины
    - assert: |
        произошёл переход на Авто.ру,
        открылась страница каталога 'Грузовики',
        первое предложение в списке каталога соответствует активированному в колдунщике
    - tech: сработал счётчик path='/snippet/auto_2/commercial-category/granny-touch-phone/showcase/item/thumb'
  Подпись элемента витрины:
    - do: нажать на подпись первого элемента витрины
    - assert: |
        произошёл переход на Авто.ру,
        открылась страница каталога 'Грузовики',
        первое предложение в списке каталога соответствует активированному в колдунщике
    - tech: сработал счётчик path='/snippet/auto_2/commercial-category/granny-touch-phone/showcase/item/subtitle'

