feature: Создание чатов в воркплейсах

specs:

    Создание группового чата в пространстве "личные чаты"[manual]:
        - automation:
        - description: Для прохождения кейса необходимо два аккаунта А и Б, оба состоят в организации
        - do: Авторизоваться аккаунтом А состоящим в организации
        - assert: Авторизация прошла успешно
        - do: Нажать на кнопку настроек в верхнем правом углу списка чатов
        - assert: Открывается экран настроек пользователя
        - do: Сменить пространство на "Личные чаты" и перейти в список чатов
        - assert: Список чатов соответстует пространству "Личные чаты"
        - do: Нажать на кнопку "Создать чат"
        - assert: Открывается окно создания нового чата
        - do: Выбрать "Новый групповой чат", ввести название, добавить пользователя Б и нажать "Готово"
        - assert: |
              Групповой чат создан 
              Есть техническое сообщение о создании чата 
        - do: Перейти в список чатов
        - assert: |
              В списке чатов созданный чат находится вверху
              Есть техническое уведомление о создании чата
              Список чатов соответсвует пространству "Личные чаты"
        - do: Перейти в настройки и проверить, что осталось выбранным пространство "Личные чаты"
        - assert: пространство "Личные чаты"
        - do: Авторизоваться пользователем Б и проверить, что чат находится в пространстве "Личные чаты"
        - assert: |
              Авторизация пользователем Б прошла успешно
              Чат находится в списке чатов в пространстве "Личные чаты"
    
